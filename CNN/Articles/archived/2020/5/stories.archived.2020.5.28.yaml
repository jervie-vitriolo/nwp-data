    'mgnl:tags': ['health', 'science', 'coronavirus']
    'template': '1'
    'title': 'Confused by the science behind Covid-19? You''re not alone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a7478-73ef-479b-81c8-12a93cfe39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Try out this riddle: <em>If you could
        double over a piece of normal notebook paper 42 times, how thick would it
        be?</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118e539-de6b-4f07-baa9-8711f24b4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddf48e-9b04-4ece-a9c9-31e9f343ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, though fanciful, illustrates just how hard it can be
        to understand exponential growth and doubling, two pieces of math that explain
        the spread of viruses like Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9195c4-3f74-45ef-b993-0f7fcf8548a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136d921-044d-4766-b683-bdb494856a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because by the time you made the 42nd fold, your stack of paper
        would reach the moon. It''s not just a handy fact for trivia night: It shows
        how exponential growth can result in numbers that are nearly incomprehensible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0482389-47f6-4dd0-853e-4fed51d81eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8f460-dd3e-4036-8408-3b6e4a2777d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much in the news that takes a better understanding
        of math concepts than what we all seem to have," said Pam Wasserman, the senior
        vice president for education at the nonprofit <a href="https://www.populationconnection.org/us/">Population
        Connection</a>. Working with university faculty who train new teachers, Wasserman
        sees firsthand how challenging the ideas can be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ecdc9-3a33-4457-9304-fcbedef1eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235ad74-84fc-4490-a17a-b78fbc760436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Math concepts are really hard," she said. "It''s not a surprise
        that the general public has a hard time grasping these."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dce07-afb4-407c-ae30-ef70ff891e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31661627-0495-4089-abd6-18e4f170cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans scored an average of 63% on a series of questions measuring
        factual scientific knowledge in the <a href="https://www.nsf.gov/statistics/2018/nsb20181/report/sections/science-and-technology-public-attitudes-and-understanding/public-knowledge-about-s-t#understanding-scientific-terms-and-concepts">most
        recent report</a> on public understanding of science and technology put out
        by the National Science Board. We''re also <a href="https://money.cnn.com/2013/10/24/news/economy/american-skills/index.html">not
        very good at math</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5f8cd-2ffc-4fff-ae4d-98004caf5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992b16a-f95b-4e5b-b637-7bb57935f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, with a pandemic dominating global headlines, Covid-19 is
        putting Americans'' knowledge to the test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf46721-efc3-4183-a51c-09567e4674f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb345128-cd37-4a93-beae-7bb83a14a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classroom educators and education activists have said they''re concerned
        by some aspects of the public response to the virus, including angry reactions
        to the guidelines designed by epidemiologists to keep America safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fd399-987e-43a8-ab14-8466d9772b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71e76b-d52e-477b-ad5d-c62df4835303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people understood how an outbreak could take off so quickly,
        and it does get back to this concept of exponential growth, they might be
        more careful about how they go about their day," Wasserman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a56eac-cf85-4903-8e26-318b53616393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f877b59-203c-420b-8943-83abf02e5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning to think like a scientist</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70df1fc-6e0f-4ef9-90ea-af6ebf8a1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the basics of viral spread, infection and other scientific
        ideas can help decode stories about Covid-19, many science educators say there''s
        a broader perspective required when it comes to understanding what''s happening
        in the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa2339-38f0-4a71-ab58-27850fa16cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4956ab2-d708-4448-87f5-756891c72b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to teach students about everything," said Blake
        Touchet, who teaches biology at North Vermillion High School and Abbeville
        High School in Louisiana.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73c51a-bd83-43bd-a8d7-1f60ddcaa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76382fb-7b9a-441f-b677-3c0a488e9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s simply too much to know, he said. And the frontiers of
        scientific knowledge are always changing as theories get updated and revised.
        Instead, Touchet teaches his students to think like scientists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2f964-03ed-4d34-a87d-d97b5dec0dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39c40e-d2da-4407-b34d-b881e11e7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that they understand how the process of science
        works, so that they can continue growing and learning even when they''re out
        of school," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafd214-3c37-417d-9e78-3d305530c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26307725-42b7-4920-99a9-fcab145d86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One skill that Touchet emphasizes in his high school classes is
        called source evaluation, which can be applied to news articles, podcasts
        or even a study from a scientific journal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fbf54-f845-429a-9e1c-a5b211799b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1963af-f71f-43d6-87de-688cef7357ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analyzing and evaluating it to see if it has bias, or whether it''s
        containing accurate information or whether it''s reliable," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccb23c-f3eb-4c3d-b843-2d73ae5386a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48c1d7-0995-4e8b-8444-9acf31c1256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touchet teaches his students to use <a href="https://library.csuchico.edu/help/source-or-information-good">a
        list of questions</a> created by librarians at California State University,
        Chico, weighing factors of currency, relevance, authority, accuracy and purpose.
        It''s known as the CRAAP test. (Insert joke here.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e0d2a-d1df-4ad2-a464-8f9fd1e4d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526513f-b76d-4c76-898b-f2cd6e82aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In teaching students about the process of science, Touchet also
        emphasizes the significance of scientific consensus, which can bring clarity
        to contentious topics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d15e5-cce7-47b1-aa5a-f4b95d9d705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894d1d4-8230-4c8f-9b64-d0d2879d181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a study that was published showing that 97% of scientists
        agree with anthropogenic climate change â€” that humans are causing climate
        change," he said, offering an example of a clear scientific consensus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370c40c-e180-4874-ab83-3203a6d64d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13a24d-6213-48ca-bdee-2352b10b62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the news, Touchet said the situation is sometimes represented
        as an unresolved debate, despite the fact that most experts actually agree
        on the facts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdd36e-75ca-46d2-9106-ac1b99b0891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ccf43-8af4-426f-a587-dd593f0ee038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate the point, Touchet shows his class <a href="https://www.youtube.com/watch?v=cjuGCJJUGsg">a
        clip from the show "Last Week Tonight With John Oliver</a>," where a "debate"
        is staged between three climate-change deniers and 97 scientists who believe
        human activity drives global warning. ("I show that on mute, because John
        Oliver is kind of a potty mouth," he explained.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c352d-96b4-4963-85d3-b54b6892a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f5e04-8e11-4739-9b9d-697d8d6a65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a really good visualization of what we''re thinking about
        when we''re looking at scientific consensus," Touchet said. "We''re not talking
        about people who are agreeing or disagreeing with each other. We''re talking
        about data."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e13d5-4710-4f19-a402-48e06ec1ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a3a51-e6ff-43c7-a429-08ee900340e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an idea that Touchet said is directly applicable to understanding
        news about Covid-19, especially when a lone scientist goes on television to
        tout a so-called cure with little support in the broader community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5deacf-7ef2-47be-b590-d04c75733dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785b1b5-6154-45cb-8228-6428ed6bc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent example is hydroxychloroquine, a drug that San Diego physician
        Dr. Jennings Staley pushed as "<a href="https://edition.cnn.com/2020/04/17/us/doctor-charged-hydroxychloroquine-trump/index.html">almost
        too good to be true</a>." <a href="https://www.ncoa.org/blog/hydroxychloroquine-plaquenil-and-covid-19-an-interview-with-experts/">Experts
        agree</a> that taking the unproven drug can be risky, and Staley was <a href="https://www.justice.gov/usao-sdca/pr/carmel-valley-physician-charged-fraud-selling-purported-covid-19-miracle-cure">charged
        with fraud</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648907cd-3aea-4f98-ba6e-16679ff7a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176426d4-44e3-43ec-bbf6-c4e865c98e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America''s education gap</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd84cb-98ee-4294-af7f-b45501a947e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those skills of evaluating scientific ideas are more essential than
        ever, but Americans'' grasp of science varies widely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163b5be-a88e-4971-93ee-f44a58733821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc8179-f6fd-4974-b307-044d2d0a8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans with a post-graduate education â€” think master''s or doctorate
        â€” did the best on a recent <a href="https://www.pewresearch.org/science/2019/03/28/what-americans-know-about-science/">Pew
        Research Center study</a> evaluating science knowledge. Seventy-one percent
        of them scored "high" in scientific knowledge. In contrast, fewer than one
        in five Americans with a high school degree or less did that well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6f5df-d278-4977-8ed0-7497154a04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c7891-b7a3-4e61-a24a-5126e874d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where you went to school matters, too.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a2f40-efe3-4fe5-9ed9-ee1a923126af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d9144-de7f-4b30-a95e-1cafe1bce4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public school system in the US is completely decentralized,"
        said Ann Reid, the executive director of the <a href="https://ncse.ngo/">National
        Center for Science Education</a>. "The science education that kids get can
        vary enormously from one place to another."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ead96b-fcb2-4d6f-a77b-abf12dbcc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03248cc6-2342-4c00-85a9-d7eeb6d8949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in some areas have few opportunities to engage with science
        outside of school, Reid said. She called these places "science deserts," and
        while the NCSE works in many rural areas, Reid explained that some urban students
        also lack access to learning opportunities.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ec4c9-61b4-433e-b06c-7b1218ac2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f0ce3-3a79-47b9-acb1-1b38437a33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, there''s a wide range in the way science is taught
        in different places. The NCSE has found that access to accurate information
        about evolution and climate change, two areas supported by a broad scientific
        consensus, <a href="https://ncse.ngo/research">varies from classroom to classroom</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e827732-a2ee-4dc7-a334-013f9a4203d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82348f4d-3643-4b1a-bab8-7f3d77a715db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where science meet politics, that information gap feeds a dangerous
        division.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379474e9-671f-4219-9cb8-f848c74eb122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5691f9-a883-4c57-98d6-a83bd4b56c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teacher education programs should anticipate, and equip future
        teachers to deal with, the politicization of science," the report found.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff942b9e-fc43-4b1c-a262-4a7862cfbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435df41-2bdb-4ebf-b0f7-c16cfaf9ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the challenges of understanding math and science are not
        limited to the United States, Americans'' competencies in these subjects often
        fall far behind other developed countries.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79a195-e765-414f-aeec-2da6c710fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a081eb-f114-49c8-ad36-d12c5206d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent figures from the Programme for International
        Student Assessment, students from the United States ranked 37th in math among
        participating education systems. We did a bit better in science, coming in
        at 18th place.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7a86b-d6e3-4d42-9d40-923cdb570585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b872ce2-b703-4d57-af07-acdbefbe18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue extends beyond the classroom. The State of US Science
        and Engineering 2020 report found that the United States historic leadership
        role in science and engineering is <a href="https://www.cnn.com/2020/01/17/world/science-engineering-downfall-us-scn-trnd/index.html">slipping
        away</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a5664-c2f5-4807-a0e4-3a072d731d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935599a-b336-485b-bc40-ec822f530f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning more about science at any age</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed6171-d17c-438e-92da-fc1f97e39f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because Americans lack some basic information about science
        doesn''t mean they''re not interested.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d59308-ce25-4020-b7d9-8a81f3a125c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b08f3-74ab-4c14-9f96-cf1cc1ced83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term ''anti-science'' is thrown around a lot, and I don''t
        think it captures the situation very well," Reid said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a63576-aa3f-43af-ae15-2b150b83a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e38ef-6b8f-49a5-a788-5d1379b4b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain areas of science where there''s a lot of misinformation
        pumped into the system, and people accept that information because it''s coming
        from people they trust. But I don''t think that makes them anti-science."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584cb543-458a-49e2-8563-52762df20ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2dc436-5333-449d-9630-19c26ee7f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, some of the same polls that revealed gaps in Americans''
        understanding of science spoke to their desire to learn more. A 2016 National
        Science Board study found that 95% of Americans were interested in new medical
        discoveries, and 84% were interested in scientific discoveries.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202f029-6354-464f-9e2e-e32fe71beb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4fc70-d309-4079-8ee6-2db43f5c41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Tony Fauci should become a rock star suggests to me that there''s
        a lot of hunger out there to have good, accurate, understandable science information,"
        said Reid, referring to the director of the National Institute of Allergy
        and Infectious Diseases. (Fauci has hit peak stardom with <a href="https://edition.cnn.com/2020/04/05/us/dr-fauci-national-bobblehead-hall-of-fame-trnd/index.html">a
        bobblehead</a> and <a href="https://edition.cnn.com/2020/03/31/us/dr-fauci-cupcakes-doughnuts-socks-trnd/index.html">cupcakes</a>.)</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c34400-8e04-4d12-8b79-312fe2789cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ddf7a-da92-4afa-80d8-4a171dcff024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re one of the Americans who wants to learn more, there are
        plenty of free resources for brushing up on your understanding of science.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69642d29-28bb-497e-b4b8-d92733a19e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11417cb-fe30-411a-a7d6-bb575e4deca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit <a href="https://www.khanacademy.org/">Khan Academy</a>,
        which has partnered with institutions including NASA and the Massachusetts
        Institute of Technology, has a wide range of free classes. Its <a href="https://www.khanacademy.org/science/biology/intro-to-biology#science-of-biology">Intro
        to Biology</a> covers the scientific method, one of the foundational ideas
        emphasized by education experts.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06a851-fd4e-45d0-accc-b2d16386c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50de32-79f8-459c-8c38-4b085eaec87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pandemic-related topics covered by the Khan Academy''s classes
        include <a href="https://www.khanacademy.org/science/biology/biology-of-viruses">viruses</a>,
        an introduction to r<a href="https://www.khanacademy.org/science/health-and-medicine/respiratory-system-diseases">espiratory
        system diseases</a> and a series on <a href="https://www.khanacademy.org/science/health-and-medicine/infectious-diseases">infectious
        diseases</a>.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4da2b-abbc-435d-a392-893a2c2886cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cd67c-9f68-4e17-a901-d5c178acd217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids can take advantage of <a href="https://edition.cnn.com/2020/03/15/us/scholastic-coronavirus-students-trnd/index.html">free
        online classes from Scholastic</a>, and some major universities including
        <a href="https://online-learning.harvard.edu/catalog/free">Harvard</a> and
        <a href="https://ocw.mit.edu/courses/ocw-scholar/?utm_source=openlearning&amp;utm_medium=ocwpage">MIT</a>
        are also offering free access to some courses.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6945f-294a-4265-9a23-11b366b4000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
      'mgnl:createdBy': 'bamba'
