      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4a060-c62f-4be2-a85f-96ad88ad6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, warmer weather and a holiday weekend drew large crowds from
        their homes and into public spaces recently, with many faces uncovered.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d57cbd-3575-4fa5-91fa-35ae02db580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508645a7-1db0-4f6a-8fb9-519d96d8e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.929+08:00
      'mgnl:createdBy': 'lara'
