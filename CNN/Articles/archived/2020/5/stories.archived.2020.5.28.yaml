      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49006e-980c-4078-bd38-85a05691ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T15:30:12.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:13:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the pirates stay six feet away from each other.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04f052-b261-4705-abd6-3bab2218e8be'
      'mgnl:activationStatus': true
