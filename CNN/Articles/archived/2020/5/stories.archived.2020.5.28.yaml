      'text': '<p><strong>Campaign: Kontra COVID</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a7a19-1d18-4de4-8817-243f5971f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:55:39.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHow can art and design make COVID-19 a tangible reality that can
        be defeated?â€ The people behind the Kontra COVID campaign take to art and
        design to create a more empathic approach in disseminating information regarding
        the pandemic. The materials are simple enough â€” webcomics, infographics featuring
        handwashing steps and ways to stay safe, and posters literally visualizing
        the coronavirus as a monster invading the city â€” yet it shows how important
        it is to distill essential information into bits and pieces that can easily
        be read and understood. In this case, likening our fight against COVID-19
        to a soap opera or a creature feature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fd460-a811-4c11-9ef5-62eedae6166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:55:39.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kontra COVID campaign&nbsp;is organized by the design studio And
        A Half and a company of like-minded friends. According to the organizers,
        the posters and webcomics are just the beginning. They are inviting designers
        and artists all over the country to create something thatâ€™s more specific
        to their community. The <a href="http://kontracovidcampaign.com/join" target="_blank">toolkit</a>
        offers a more specific approach for the design, with a set of questions that
        can bring out a product that answers to the needs of the community that the
        poster/illustration is for. In the future, the organizers hope that the designs
        can go into something more tangible that can be disseminated in communities
        around the country.</p>'
