      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€”</strong> Two lawmakers
        from both chambers of Congress have filed a bill extending the validity of
        the "Bayanihan" law until September 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c0ed1-6cc2-432f-954e-75a020932159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T12:31:53.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691ac9e-47cf-45de-823f-9477d6b95eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T12:31:53.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri filed <a href="http://senate.gov.ph/lisdata/3280729669!.pdf">Senate
        Bill 1546</a> which revises Republic Act 11469, known as the Bayanihan to
        Heal as One Act, a law giving President Rodrigo Duterte additional powers
        until June 24 to manage the COVID-9 pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70771db9-dfd8-4891-b316-71973abe4632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T12:31:53.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c490dc-7ba5-4b56-9127-53b1c196a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T12:31:53.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:13:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri filed his bill on Tuesday. It provides for a three-month
        extension of RA 11469, which was passed in March. It allows Duterte to continue
        to exercise power to realign "items in the national budget and provide emergency
        support for vulnerable groups and individuals, expand medical resources, and
        finance emergency initiatives to keep the economy afloat" during this public
        health crisis, according to the explanatory note.</p>'
