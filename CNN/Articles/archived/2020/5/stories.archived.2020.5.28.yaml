    'jcr:uuid': '70e795ee-dab1-4407-9c47-deb0fc794906'
    'lead': 'It''s hard to stay motivated right now and it''s understandable. Here
      are some small changes that can help get you over the slump when you feel like
      you''ve hit a wall at work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T06:41:54.586+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:13:48.048+08:00
