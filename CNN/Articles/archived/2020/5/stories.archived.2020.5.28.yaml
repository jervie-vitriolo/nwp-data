      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45th Space Wing, an arm of the military that oversees all East
        Coast rocket launches, monitors the weather and shares its information with
        NASA and SpaceX.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52351c2c-0573-4443-92af-22704c3a13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486688d9-b258-49e9-8926-ce8d226b2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of SpaceX''s Crew Dragon spacecraft is planned to move
        forward over the weekend despite the Covid-19 pandemic, which has shuttered
        both private and government operations across the US. NASA says it must carry
        on with the mission in order to keep the International Space Station, a giant
        orbiting laboratory, fully staffed with US astronauts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a73aaa-cabb-4acb-8f73-4d8a14a7d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9e721-08ea-4918-b085-17aafe9fef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency''s top official, Jim Bridenstine, also said he
        hopes this launch will inspire awe and uplift the general public during the
        ongoing health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60553447-8a4f-414f-9555-9d77e641a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad77245-66d8-4723-91cf-c319bbba4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground in Florida, local authorities were bracing for an
        expected influx of spectators who were expected to gather on nearby beaches,
        which were recently reopened after weeks of lockdown amid the battle against
        Covid-19. But NASA did not welcome any visitors to the launch site. A few
        dozen journalists were permitted to cover the launch from the press area at
        Kennedy Space Center, but strict social distancing policies and guidelines
        around wearing masks were implemented. Bridenstine held most briefings by
        telephone, for instance, and in-person interviews were conducted one-by-one
        with news crews.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53123974-3a78-4043-ac47-ab74249168b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
