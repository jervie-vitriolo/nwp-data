      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24066f76-68d7-469b-98d6-01f13690211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:13:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case any issues were to arise with the rocket after liftoff,
        SpaceX''s Crew Dragon capsule has the ability to break away from the rocket
        and fly the astronauts to safety. But to make sure they''ll have a safe splashdown,
        SpaceX must monitor the weather conditions through a broad swath of the Atlantic
        Ocean to prepare for any possible abort scenario.</p>'
