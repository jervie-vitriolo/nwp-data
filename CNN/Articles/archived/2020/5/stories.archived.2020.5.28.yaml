      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, some leagues have already returned. Germany''s
        top-flight soccer league, the Bundesliga, restarted its season earlier this
        month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befffd0b-a93c-4ca7-b428-2bccff3ac60c'
