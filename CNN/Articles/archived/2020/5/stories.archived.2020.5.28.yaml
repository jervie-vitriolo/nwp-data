      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716ae28-0ded-472c-aa1d-2f501f0a91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and De Limaâ€™s camp have yet to comment
        on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132d96f-ae4f-47c2-ace7-6a514d18b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c49217-b469-4919-9b40-f959b1627a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Franklin Drilon, Kiko Pangilinan and Risa Hontiveros wrote
        last Saturday to Philippine National Police chief Archie Gamboa, saying that
        De Limaâ€™s alleged incommunicado detention is illegal and unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5194d5-bf89-4f72-a33e-9bd42fe5552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f40ca-bf8f-450c-b848-54147d65cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are bringing this to your attention for the necessary remedial
        action that you may deem appropriate under the circumstances,â€ the three senators
        said in their letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161b6ee-6ff6-4329-bc7c-de7dcd54b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf07cb9-d9c1-4c85-a444-2abae7868404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that solitary confinement is prohibited under the
        1987 Constitution, which states that "secret detention places, solitary, incommunicado,
        or other similar forms of detention are prohibited." According to Amnesty
        International, incommunicado means being detained without access to family
        or lawyer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c5e46-809e-464b-9a1b-cecc7d20da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c0a1b-195b-46b1-9d0e-79f7047e1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action of the PNP Custodial Center is unconstitutional, illegal,
        and violates a cardinal precept of the Universal Declaration of Human Rights
        and the International Covenant on Civil and Political Rights that solitary
        confinement and incommunicado detention are universally outlawed," the senators
        stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61627b-7b50-4cd6-8262-2ca07a0e578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a46fc6-825b-4fe1-ad8d-b6ea2b1d2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:10:44.541+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:12:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been under detention in Camp Crame in Quezon City for
        over three years now on drug charges, which she said are trumped up.</p>'
