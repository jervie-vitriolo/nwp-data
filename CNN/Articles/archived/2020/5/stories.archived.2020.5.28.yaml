      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221fc53-53a9-40bd-9fc1-a0ec7ff65b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:27:51.578+08:00
