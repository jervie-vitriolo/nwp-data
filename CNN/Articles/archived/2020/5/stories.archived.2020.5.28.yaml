    'template': '1'
    'title': 'COVID-19 testing centers working round the clock to clear their backlogs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd3381-3491-46ae-b45c-560328d47d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Mat 28)</strong> â€” The Department
        of Health said on Thursday that accredited COVID-19 testing centers across
        the country still face a backlog of over 3,000 tests, which may be cleared
        within the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c37a39-1beb-4555-b874-ee19b8c6e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said that there used
        to be&nbsp;12,000 unprocessed tests two weeks ago, but the health facilities
        were able to significantly decrease their backlogs&nbsp;to 3,683 on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ff960-9b15-4291-931f-3955cfd652ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they are determined to overcome the delay by tonight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab77f1-4de6-477e-85be-4ca3be3627da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œLast Monday, we have instructed them [laboratories] to reduce the
        backlog in two to three days as ordered by the Office of the President,â€ Vergeire
        told reporters in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407521-c9ab-4329-ae49-f6e158a05904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Meron tayong</em> target <em>na</em> by tonight, we will be
        reducing these backlogs to zero,â€ she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cb284-ffba-4b05-a38b-5bec5739d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that backlogs in laboratories refer to the unexamined
        swab samples after the 49-72 hour standard processing time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f829c-65e1-43e4-9663-bbe3922ef62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf you go past that 72 hours,<em> may</em> backlog<em> ka na</em>
        (you already have a backlog),â€ she pointed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2538de9-efe1-4173-a08d-021a876d0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday said accredited
        centers can collectively process 32,100 tests, surpassing the target of 30,000
        by May 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd760c1-8bbe-44da-b6e3-213a59f85956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire clarified on the same day that this was just the â€œestimated
        maximum capacity" of all accredited laboratories in the country, adding that
        the actual tests done per day is lower. On Monday, the total number of tests
        performed was less than 6,000, according to the DOH tracker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a2aae-0c97-48de-a290-0aafc9d08fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the delay in processing test results is due to a myriad
        of issues, particularly medical supplies. But with the help of the private
        sector, they were able to source materials, which the testing centers need.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120b855-55e7-4087-a1fe-c6a6e19a8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that their output was affected when Bicol Regional Diagnostic
        and Reference Laboratory, University of the Philippines - National Institutes
        of Health, and Lung Center of the Philippines temporary halted testing coronavirus
        samples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b5ba2-bfb1-498c-959b-3e3b102d79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said she expects the daily testing to increase
        again as the three facilities resumed operations on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca561f7-49f3-48b5-8037-41a11f79727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they are seeking to accredit more health facilities
        before the end of May to keep up with the demand for testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10fc09-ab14-4708-8fce-b440b0177dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:13:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bicol facility gets COVID-19 testing center accreditation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bb72f-e878-4c2d-bddf-fb6d117353c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:56:49.894+08:00
