      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rita went through a tougher time than I did," Hanks has said about
        their experiences with the illness. "She had a much higher fever and she had
        some other symptoms. She lost her sense of taste and smell. She got absolutely
        no joy from food for a better part of three weeks ... She was so nauseous
        she had to crawl on the floor from the bed to the facilities."</p>'
