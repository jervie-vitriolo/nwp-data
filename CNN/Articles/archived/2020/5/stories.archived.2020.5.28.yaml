      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:09:50.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so, what happens in the next month or two is very much in the
        hands of how people respond."</p>'
    '128':
