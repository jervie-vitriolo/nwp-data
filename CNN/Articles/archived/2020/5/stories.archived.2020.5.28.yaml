      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cater to the provinces of Camarines Sur, including Naga
        City and Camarines Norte, the regional department said in a post on Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca26f4-5af6-47f1-8230-f82bc9c7883a'
