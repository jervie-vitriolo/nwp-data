      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œGameboysâ€ has a cheeky premise: Cairo (Elijah Canlas) meets Gavreel
        (Kokoy De Santos) online after he suffers a humiliating defeat from the a
        newbie on his game live stream. Well, the newbie happens to be a cutie. Their
        meeting unfolds on social media and video chat; whether this is because itâ€™s
        a logical milieu for two video game players or because of the pandemic constraints,
        it doesnâ€™t matter. Things happen fast: Gavreel makes a move on Cairo by the
        time the episode ends. Itâ€™s cute and breezy, like a Boys Love series that
        runs on 2x speed â€” and itâ€™s just the first episode (directed by Ivan Andrew
        Payawal). Canlas and De Santos hit the right amount of kilig chemistry even
        though theyâ€™re just flirting online. The producers, The Idea First Company
        ("The Panti Sisters," "Die Beautiful"), know how to ride the BL craze and
        what they have shown&nbsp;so far&nbsp; works. The first episode already has
        over 250,000 views in a matter of a week and is subbed in 10 languages. Stan
        Twitter accounts are already popping up and the ship name â€” CaiReel â€” is at
        the ready. We donâ€™t know when the second episode is dropping though.</p>'
