      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin her program on Wednesday night, Rachel Maddow <a href="https://twitter.com/oliverdarcy/status/1265830631189118977">walked
        viewers through</a> the front pages of the nation''s top news organizations.
        Maddow pointed out that the top headlines across the board were about the
        United States passing a grim milestone: 100,000 deaths from coronavirus. NYT,
        WaPo, CNN and others were all leading with that story, she explained to viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8422608-44e4-4f7f-9612-d9f131d37b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3ea5a-df08-451d-b407-9766daa60fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was one outlier. "Just so you''re aware, this is what
        is, in contrast, this is what is the front page for our friends at the Fox
        News Channel right now," Maddow said. "It''s as you can see a little bit different."
        Indeed, above the fold, Fox was covering everything but the death toll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769a5f0-3667-49c6-abbd-451b5ff70439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19239b1c-2147-4017-9945-fd68dc350bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you scroll down and scroll down and scroll down, eventually
        you do get â€” they do ultimately get to, oh yeah, 100,000 Americans dead,"
        Maddow said. "They do get to it eventually."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199d23a-7953-44df-8b3c-96d0f96d3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4677e8-fb94-4ef6-bbbc-c552396af1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddow''s observation was not unique to Fox''s homepage. The network''s
        on-air programming Wednesday night was similar. None of its prime time shows
        led with the somber news regarding the death toll. Martha MacCallum, who hosts
        what is supposed to be Fox''s go-to "straight news" program, started her show
        with the story regarding a student suspected of two homicides. It took her
        more than 50 minutes to get to the news about 100,000 dead Americans. She
        saved it for her last segment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780362f8-9b5d-4e12-a8f9-7f161ca5d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44df4cd-7975-46f5-b0e9-ca9a6d55d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucker Carlson led his program with a monologue on "Big Tech censorship."
        Sean Hannity with live-coverage of the Minneapolis protests. And Laura Ingraham
        with a call to reopen the country and an attack on Dr. Anthony Fauci. Ingraham
        even found time for a <a href="https://twitter.com/justinbaragona/status/1265837864887123968">"FARTGATE
        2020" segment</a>. (You really can''t make it up.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fb013-3dc5-4cea-9f62-b16ac67995f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec883d-0fa5-476d-aa21-c28fc51e2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the President, whose Twitter feed focused on everything but
        the death toll Wednesday night, Fox largely looked away as the death toll
        crossed 100,000. If historians were to go back and watch Fox News on the night
        the country passed 100,000 deaths, they''d be forgiven if they didn''t know
        it happened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cbcd9-7d72-49db-9455-d15e02455264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bc10b-81a4-4c90-9cc0-e44487c5d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, of course, part of a larger pattern. A study by the progressive
        watchdog Media Matters <a href="https://www.mediamatters.org/coronavirus-covid-19/america-approaches-100000-covid-19-deaths-national-death-toll-absent-fox-0">found
        that</a> "between May 11 and May 26, the coronavirus''s total U.S. numeric
        death toll was mentioned between the hours of 8-11 p.m. on Fox only 11 times
        in almost 36 hours of programming." And I <a href="https://www.cnn.com/2020/05/14/media/fox-news-conspiracy-theory-reliable-sources/index.html">previously
        reported</a> that Fox had one week traded in its coverage of coronavirus to
        go all in on the President''s "OBAMAGATE" conspiracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b529c9-0a37-4fd3-b5d4-c9a6a5340827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a51378-7488-4e73-b2d9-29bce0f4cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is all remarkable. We are living through what is widely considered
        to be one of the greatest stories in a generation, and the country''s most-watched
        cable news network keeps putting it on the back burner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5ed70-7d2b-47d7-b859-3882700e566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:55:56.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/28/media/fox-news-coronavirus-deaths-reliable-sources/index.html">Fox
        News looks the other way as US passes grim 100,000 death milestone</a>."</em></p>'
