    'created': 2020-05-28T06:18:27.236+08:00
    'imagesource': 'jcr:7f701df9-0220-400a-9abd-61df1071eb7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da403c73-e85b-4e74-b448-a63f43649a27'
    'lead': 'When we speak, we routinely stretch our words to convey emotion or to
      strengthen their meaning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T06:22:46.173+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:13:49.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:00.404+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duuuuude? Scientists studied 100 billion tweets to find out why we stretch
      our words'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdd5b7-21f1-41d5-9f8d-57de94efafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>When we speak, we routinely stretch
        our words to convey emotion or to strengthen their meaning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8b1ff-b8fb-4048-9001-f4630f48b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement: "Yessssssss!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7b63a-3efa-49f3-b950-735e3fd7f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear: "Noooooo!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f97ec-559f-48a2-8634-cc46995dc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion: "Whaaaattt?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa899c-c409-44e9-b254-d345facd916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve probably been doing this since humans began to speak, but
        such informal language has rarely left a written record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7399455-078a-4589-b5fe-017a9916215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only since the rise of social media that we have had an opportunity
        to study these elongated exclamations, said scientists at the University of
        Vermont Burlington, who started collecting tweets back in 2008 when they first
        noticed that stretched words like "hahaha" and "duuuuude" were being used
        quite commonly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abccad-2238-4696-8904-c53e2bdd1ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then with the aid of computers, they have analyzed some 100
        billion tweets generated between September 2008 and December 2016 to catalog
        drawn-out words and discover whether there are any patterns in the way we
        use them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f222a4-be6b-422c-b9f7-5f597d9524ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were doing something a bit silly and playful, and that''s part
        of science. You never know what you might find," said Peter Dodds, a professor
        in the University of Vermont''s department of mathematics and statistics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb80776-d9ff-440b-ac19-ada7ebb77a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that we stretch words online for largely the same reasons
        as we do in real life. These colorful variations can convey feelings such
        as sarcasm ("suuuuuurrrrre") and sports-induced euphoria ("Gooooaaaaaaalllllllllll!").</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d61507-f4be-412c-a22a-fa47f3c9093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretched or elongated words are also found across different languages:
        "kkkkkkkk" indicates laughter in Brazilian Portuguese while "wkwkwkwkwkwk"
        does in Indonesian, the researchers said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e769b518-ced1-4332-9a55-f60fed275be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked at words that had letters that repeated 15 times or
        more in a row or pairs of letters that repeated 30 times â€” allowing them to
        capture "gooooaaaalllll" as well as "hahahaha." The results were published
        Wednesday in the journal PLOS One.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d688875-f664-4c1b-8495-b6a9fe21d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said their work showed how everyday linguistic patterns
        differed from formal written language and could pave the way for elongated
        words to be included in dictionaries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d1665-bb68-4b97-9f5f-1497fdbdd7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that words that people tend to stretch aren''t just a
        "big disorganized mess." In fact they have a regular distribution in terms
        of how much a word stretches and which part of the word is stretched.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7293b09-5e60-475c-a619-af373747be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, "ha" has a high degree of balance with the "h" and
        the "a" repeated just about equally. While "goal" as a whole word is stretchy,
        it''s less balanced, with the "g" not stretched as much and the "o" repeated
        more than any other letter in the word.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2dbce-53fe-45c8-9ae8-5aa3e6a65fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the amount of stretch (that is the number of times each letter
        is repeated) is the same for "g" and "o" and "a" and "l" in a 70-character
        version of "goal"as what you''d see in a 140-character version.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fe1f0-ecae-40bd-bb91-787f9616beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study found that it was often the "articulable" parts
        of words that get stretched a lot, mimicking speech, there was also repeating
        of letters that couldn''t be articulated â€” such as the final "p" in "pleeeeaaasee
        hhhheeeellllpppp."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc4bc2-252a-418f-82f2-2fa23d83264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggested that this could be because stretchable
        words stand out more online, becoming a "visual cue." For example, the authors
        said they saw tweets where the author was pleading for a single celebrity
        to follow back in a message where every single letter was stretched.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93b140-a293-48d5-84ad-6b65b40efde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same element of display can be seen with emojis, Dodds said
        â€” think 100 crying-laughing emojis â€” but they weren''t part of the study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47889cb-8be8-4113-bc76-021e91c343a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T06:22:46.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a whole different set of stretchable animals."</p>'
  'Lisa-Kudrow-Friends-reunion':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
