      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said total expenses for the COVID-19 response would be bigger
        since the different departments and agencies also realigned their own funds
        to addresse the health crisis, but not at the expense of projects.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be585aac-f384-4c11-a3ca-af40f8a725d7'
      'mgnl:activationStatus': true
