      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€“</strong> A group
        of 32 industry organizations has called on Congress to pass a new bill providing
        lower taxes and longer fiscal perks to companies, saying this will serve as
        the quickest path to their recovery amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1b7d4-86cb-45da-9f06-641cf21c4c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small firms and even large corporates issued a joint statement of
        support for the Corporate Recovery and Tax Incentives for Enterprises, or
        CREATE Act, which revamps the earlier proposal of the Department of Finance
        on income taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8c762-cb4e-405a-b2d9-79adf2efb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF has touted the measure as the replacement of the Corporate
        Income Tax and Incentives Rationalization Act, or CITIRA, which was already
        nearing final approval in the legislative mill when the COVID-19 crisis struck.
        The agency wants lawmakers to swap that bill with CREATE, touted as <a href="https://www.cnnphilippines.com/business/2020/5/26/DOF-seeks-immediate-passage-of-CREATE-bill.html">part
        of the state''s "bounce back" plan.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37cfc4-5477-4694-9966-dc36b114825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a stimulus package, CREATE will be a life-restoring boost to
        market confidence, providing the most direct, cost-efficient and instant relief
        to businesses suffering from business reverses due to COVID-19," the group
        said in a statement issued during the joint meeting of the Financial Executives
        of the Philippines and the Management Association of the Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0d9b0-77ba-4c6b-a6f2-4382b11febeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an investment-attracting move, the CIT cut drastically alters,
        for the better, the financial prospectus of the Philippines," they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0429ac6-ac4e-42e2-b159-5286701d2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE will trim the corporate income tax rate from the current
        30 percent to just 25 percent by July, followed by an annual reduction of
        1 percentage point from 2023 until 2027. This is faster that the original
        version that will bring down the levy to 20 percent only by 2029.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e9f16-ece5-4d28-9cd6-4b0f13acf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is unique as this was the first time in history for the
        DOF to ask Congress to pass a revenue-eroding measure rather than one that
        solicits additional funds for the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b963f51-966c-4327-872d-ad462def9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the agency is willing
        to forgo â‚±42 billion in income taxes from July-December, on top of â‚±625 billion
        for the next five years all in the name of reviving economic activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bce274-3c54-4a64-91b1-bce66ad80009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These foregone revenues to fuel economic activity can be used by
        businesses, especially micro, small and medium enterprises, to fund their
        operations and retain their employees," he said in his Thursday speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da324f4-0ebd-437e-9ad5-377830c5157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private firms said the sharp drop in the tax rate as early as
        July, followed by subsequent reductions, would "brighten business outlook
        even further" and provide additional cash so employers can retain their workers
        despite the current funding crunch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24e1fd-5813-4831-915c-aedb5d58da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the bill is an extension of current tax breaks and
        other incentives to as long as nine years, as well as a five-year window for
        companies to report losses incurred this year due to the coronavirus shutdowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb23eee-020b-45b4-8a96-c3d7b19ce677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other key business hubs have been placed under
        strict stay-at-home rules for the last two months to contain COVID-19 infections,
        which left factories and stores dark and low-income employees without work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941facbe-4da4-46a4-b8b0-d7ccdaf0ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">ANALYSIS:
        A bounce-back strategy for ''a crisis like no other''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692d15a-2bed-4f1d-8ab0-395a2b8292cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chambers want Congress to possibly have it ready for signing
        into law next week â€“ the last week of sessions before Congress goes on a break.
        "Any further delay comes at the risk of losing more jobs and hemorrhaging
        more investments," they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897d5f2-ad66-482f-91c1-64c237aaf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:26:16.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:12:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">government''s
        economic recovery program</a> is said to be worth â‚±846 billion, meant to get
        businesses back on track and create more jobs through new measures and non-cash
        interventions.</p>'
  'heritage-marker':
    'author': 'Kathleen Dela Cuesta-Tantuico'
    'caption': 'As National Cultural Heritage Month comes to a close, it is important
      to raise awareness on an important aspect of Philippine heritage: the heritage
      marker. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-28T18:15:01.478+08:00
    'imagesource': 'jcr:4b80125b-b9af-49bc-8932-cfee07f61dd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7e4ca1-7499-48c6-8caf-c67dcaf28710'
    'lead': 'As National Cultural Heritage Month comes to a close, it is important
      to raise awareness on an important aspect of Philippine heritage: the heritage
      marker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T18:29:37.608+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T14:12:57.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:13.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you should care about heritage markers on historical structures '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e43ac-a369-4158-8cbe-42f1bcd50462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.608+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editorâ€™s note:</strong> <em>Kathleen Tantuico is a recent
        graduate of the UP College of Law and passed the 2019 Bar examinations. She
        has a graduate diploma in Archaeology from the UP Archaeological Studies Program.
        She specialized in Cultural Heritage and History at the Ateneo. She is currently
        a member of the National Committee on Monuments and Sites under the National
        Commission for Culture and the Arts.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef76e1-d4dd-4c78-b424-9ad9764f2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.608+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Remnants of the
        Philippinesâ€™ colonial history are remembered through significant Spanish-era
        churches, stone houses, monuments, and other historical sites scattered all
        over the Philippines. These structures are identified by official heritage
        markers attached on visible areas within their premises. Heritage markers
        not only bear the cultural and historical significance of a building or space.
        They also indicate that such structure or area must be preserved and protected
        from destruction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa07898-fb49-4479-b485-11461ca4d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As May, National Cultural Heritage Month, comes to a close, it is
        important to raise awareness on an important aspect of Philippine heritage:
        what is a heritage marker, and why is it crucial in ensuring the protection
        and preservation of significant heritage structures?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641971c2-9698-46af-9ac3-e066c705855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inscription of heritage markers on heritage structures can be
        traced back to the 1970s, when then-President Marcos declared numerous historical
        and cultural structures as National Cultural Treasures, National Shrines,
        Monuments and Landmarks.&nbsp;At that time, these heritage markers merely
        declared the historical and cultural significance of heritage buildings or
        sites, and provided no other legal implications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69b600-3457-4713-91cc-c737f199888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Philippine Congress passed the National Cultural Heritage
        Law to address the destruction of heritage sites in the country. During the
        deliberations prior to the enactment of the law, senators expressed concern
        over the destruction of historical buildings to construct roads and other
        large-scale development projects. In particular, one senator bared that a
        declared historical area in Cagayan de Oro was deliberately destroyed for
        the construction of a bridge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33e673-a4d5-4e24-ae49-375a534a778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Edgardo Angara, one of the sponsors of this law, then explained
        that had there been a law protecting the historical area, a permit from the
        National Museum should have first been obtained before demolishing the historical
        site.&nbsp;Hence, the Heritage Law supplemented existing laws to intensify
        the protection of cultural heritage in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b5a5d-81f2-4cf3-819c-1dbcb2d6e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, heritage markers are visible signs that a built structure
        or an open site bears cultural or historical significance to the country.
        These structures are protected by law, and must not be demolished or altered
        without being sanctioned by the appropriate government agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbaa09-207f-4971-9653-315e7edece7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the said law, the following immovable cultural properties
        are entitled to a heritage marker: National Cultural Treasures; Important
        Cultural Property; National Historical Shrines; National Historical Monuments;
        National Historical Landmarks, and World Heritage Sites.</p>'
    '39':
      'image': 'jcr:0a1aac25-0aac-493b-985d-7324d5b108d3'
      'imageCaption': 'The Church of San Mattias in Timauini, Isabela. Photo by ELVIRA
        A. TANKIAMCO/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee382bc-cd26-4c79-82ef-454c44fce70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'image': 'jcr:36b002e9-a398-489e-8fa7-eba51db1e26a'
      'imageCaption': 'The Manila Cathedral in Intramuros, Manila. Photo by JASON
        IAN YAP/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515e80b-18dc-402a-bbc1-695a5c5dd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57942623-621a-4238-8faf-602d08b140ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Cultural Treasures possess outstanding historical, cultural,
        artistic, and scientific value, which is highly significant to the country,
        as determined by either the National Museum (NM) or the National Historical
        Commission of the Philippines (NHCP). An example of this is the Church of
        San Mattias in Timauini, Isabela. This Spanish-era stone church with a unique
        cylindrical bell tower is the only one of its kind in the Philippines.&nbsp;Other
        examples are Fort Pilar in Zamboanga City as a historic site; and Cape Bojeador
        Lighthouse in Burgos, Ilocos Norte as a Spanish Colonial lighthouse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1da7b-02aa-412b-929d-1325f223b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important Cultural Properties have exceptional cultural, artistic,
        and historical significance to the Philippines, as determined by either the
        NM or the NHCP.&nbsp;These include the Manila Cathedral in Intramuros, Manila;
        and the Chapel of the Holy Sacrifice in the University of the Philippines
        in Diliman, Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f733a2-ed63-46fa-b87a-bc94f0ad64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Historical Shrines are historical sites or structures revered
        for their history, as determined by the NHCP. These include the site of the
        Battle of Mactan in Cebu, which is the site where Lapulapu killed the Portugese
        explorer Magellan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d907bd0-8510-481c-accb-47a0fe992199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Historical Monuments are structures that honor illustrious
        persons or commemorate events of historical value, as determined by the NHCP.&nbsp;The
        Jose Rizal monument in Luneta Park is one example.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6aa68b-0255-49d7-9f5d-09589e10e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Historical Landmarks are sites or structures that are associated
        with events or achievements significant in Philippine history, as determined
        by the NHCP.&nbsp;An example of this is the Leyte Landing Site in Tacloban,
        Leyte, the site where General Douglas returned to the Philippines in World
        War II.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a10c4-437b-4543-9b31-ebab0fd5d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, World Heritage Sites are heritage sites that not only have
        national significance, but also have unique characteristics that are significant
        to world heritage, as declared by the United Nations Educational, Scientific
        and Cultural Office (UNESCO).&nbsp;An example of this is the Santo Tomas de
        Villanueva Church in Miag-ao, Ilo-ilo.</p>'
    '41':
      'image': 'jcr:5c23169c-7d7f-466a-9403-33f9484c086d'
      'imageCaption': 'The Battle of Mactan Monument in Cebu. Photo by JSINGLADOR/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bfbb5-28c3-4b8a-adf3-dc99dba47833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'image': 'jcr:8ee2c49f-b91d-4d18-940a-4dbb27b404c9'
      'imageCaption': 'The Rizal Monument at the Luneta Park in Manila. Photo by JEN
        ACABA/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77651a01-c5d6-4ee7-b8c8-b4b4890e0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'image': 'jcr:2c18f9d5-32bc-48b9-aeb5-17e6d9d35cba'
      'imageCaption': 'The Santo Tomas de Villanueva Church in Miag-ao, Ilo-ilo. Photo
        by HARRY BALAIS/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a7432-378a-4b4d-87ea-82fe895df215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850aa3f-97dc-4ead-bc00-22a169ecf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage Buildings are significant not only for their historical
        value, but also because of the soundness of their physical integrity. It is
        through these structures that we are still able to glimpse into the Spanish-era
        Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e258c-a547-4a0d-a3ec-40739318dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marked heritage structures, as well as the markers themselves, must
        not be defaced or destroyed. They must also maintain their overall appearance
        and authenticity.&nbsp;Thus, buildings and areas with heritage markers are
        also entitled to government funding for protection, conservation and restoration,&nbsp;even
        during times of armed conflict, natural circumstances and other exceptional
        events.&nbsp;The NHCP or the NM can also suspend activities in the building
        or site, if its physical integrity is in danger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24557b-959a-4853-9fca-796b44361940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific cultural agency that determined the heritage structureâ€™s
        cultural significance is also indicated on a heritage marker. Hence, if a
        marked building has been destroyed, or is threatened with destruction through
        unauthorized renovation, real-estate development, road-widening projects,
        or demolition, and even vandalism, either the NHCP or the NM must be informed
        immediately. In fact, a hefty fine of â‚±200,000&nbsp;or even imprisonment of
        at most 10 years await any person who destroys, demolishes marked heritage
        structures. In 2018, charges were filed against a parish priest for the unauthorized
        renovation of a Spanish-era convent that was declared an Important Cultural
        Property.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94500af-c9ef-4cd4-94d2-7e920b0519d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.610+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even unmarked historical structures are protected by the law. Structures
        that are at least 50 years old are presumed as Important Cultural Properties,
        and can be officially declared and marked as such later on. Numerous unmarked
        Spanish-era historical structures have been spared from destruction, thanks
        to this provision. For example, in 2019, the NHCP saved an unmarked 243-year
        old watch tower in Maasin, Leyte from being destroyed by a road-widening project.&nbsp;A
        parish priest was also stopped from renovating an unmarked Spanish-era convent
        in Iloilo without securing a permit from the NHCP.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1fd71-35f8-417f-8778-a87a3d549c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any interested person can file a petition to have an unmarked historical
        structure or site officially declared as either a National Cultural Treasure
        or an Important Cultural Property. To do this, they must file a petition with
        the National Commission for Culture and the Arts. Stakeholders such as Local
        Government Units, cultural and tourism councils and schools will then be summoned
        to participate in the deliberation process, which the NM or the NHCP must
        resolve within 90 days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a267c2-4725-4d62-bc8b-be1d89b9bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:29:37.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:12:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage markers not only inform the public about heritage structuresâ€™
        importance to Filipino history and culture. They also work to shield these
        historic structures from destruction. This ensures that their appearance is
        closest to how they appeared centuries ago. Being able to experience them
        as such, the present generation can now be linked to the previous generations,
        which is one way by which cultural heritage can truly be experienced.</p>'
  'bj-pascual':
    'author': 'Marga Buenaventura'
    'caption': 'The sought-after photographer reveals how he bounced back from feeling
      unproductive, how he spends time taking virtual classes, and why he now drinks
      two cups of coffee a day. Photo courtesy of BJ PASCUAL'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-05-28T18:37:32.364+08:00
    'imagesource': 'jcr:d5fd8e7d-8081-463b-af2c-c321aa67a584'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf44332c-4fec-45c6-b05b-1ccf2fa76693'
    'lead': 'The sought-after photographer reveals how he bounced back from feeling
      unproductive, how he spends time taking virtual classes, and why he now drinks
      two cups of coffee a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-28T18:42:09.850+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T14:12:56.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:12:13.361+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For BJ Pascual, virtual fashion shoots might be worth trying'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f290311-619e-46ea-a4ea-7e522e7600ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Constraints have
        historically led to the development of great creative work. As the COVID-19
        pandemic forces us to stay at home, the creative community has been challenged
        to stay afloat while observing social distancing. The problem is, the nature
        of the work can involve close encounters with other people: video productions
        and photo shoots are often heavily populated, with individuals coming and
        going throughout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a9804-5d3d-4e7f-8c8f-96d7e8615d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life must go on, and the industry is now applying its creativity
        on the act of creativity itself. Thanks to video call technology, virtual
        shoots (whether photo or video) are fast-becoming the new practice. For fashion
        photographer BJ Pascual, it involves an even more intense collaboration between
        the photographer and the talent, and has certainly added more layers to the
        already intricate process. Pascual is set to shoot a project with a brand
        very soon, and has needed to retool his skills to suit our new reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd62306-1bb8-408f-855c-5e9584a9a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen we did the casting, we had to ask the models to send in photos
        of possible corners to shoot at in their own homes, so that also played a
        part in the final selection [of casting],â€ says Pascual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b115eacb-d255-4355-b5bc-39e36e8483a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While virtual shoots are now considered to be a viable method of
        shooting, it still limits the production level of many video and photo shoots.
        It also requires a much leaner staff, which means that many informal workers
        (which comprise the creative industry) are still left without work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f1611-9fa0-4d3f-a101-35a89e847fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMost of the photographers and creatives I know are freelance, meaning
        in times of crisis, most of us donâ€™t have any source of income,â€ Pascual says.
        â€œPlus, thereâ€™s no government support. So itâ€™s also good that a lot of creative
        communities have been putting up various fundraisers and relief efforts for
        those who were hit the hardest in their own sectors â€” like <a href="http://instagram.com/shelterfund"
        target="_blank">Shelter Fund</a> which was set up as a platform to photographers
        to sell archival signed prints.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e786b3-d51e-4799-88c0-258c2d7fc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pascual says that heâ€™s lucky to have brand partnerships
        via social media as an alternative source of income, heâ€™s still uncertain
        about where the photography industry is headed post-quarantine. â€œAll our scheduled
        shoots have been postponed indefinitely,â€ he says. â€œSome are rescheduling
        and gearing up for June, but to be completely honest, I donâ€™t know if weâ€™re
        really going to resume work in June, or anytime soon.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3fd33-5c1b-4c9b-b735-376f8fb75438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s not an easy time for anyone, and Pascual himself admits that
        heâ€™s not immune to the mental and physical toll of being in quarantine. In
        an interview with CNN Philippines Life, the photographer reveals how he bounced
        back from feeling unproductive, how he spends time taking virtual classes,
        and why he now drinks two cups of coffee a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5b33c-c39c-41a8-9546-52607b91d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whatâ€™s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75704c9-3421-43c8-8718-f98b2e8dc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I drink a full glass of cold brew to help me get out of bed. I usually
        just have one. It''s been so hard to be productive at home all day, so since
        a few weeks ago, Iâ€™ve been having two glasses a day â€” one in the morning and
        one in the afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcebfe-9e5a-4dd0-a07a-82e535be9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f0bf1-25c6-45f2-8e11-4e8f239240e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, my mind has been all over the place since this quarantine
        started. Itâ€™s been hard to focus on being productive when everyday thereâ€™s
        news about how shitty the national government is handling this situation.
        I would get bouts of productivity a few times a week like right now, Iâ€™m taking
        a free Modern Art history class at MoMA [The Museum of Modern Art] via this
        website called Coursera, but otherwise Iâ€™ve just been trying to take it easy
        and maintain some sort of routine by working out. But to answer your question,
        Iâ€™m usually more productive at night although Iâ€™ve been trying to do more
        in the morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7b3ee-3c3e-43b2-a736-edcea96a3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56aea4-3b8c-49a8-9768-061591d85394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I enjoy the process of creating images. From conceptualizing, to
        pre-production, to shooting, to post-production. I enjoy the whole creative
        process of collaborating with people and being exposed to their creative energies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a78737-75e2-4e79-8bb9-ec278b7afa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in quarantine is quite hard, creatively, and I canâ€™t do much
        without a team. I do have a â€œvirtual shootâ€ for a major brand next week, that
        weâ€™re shooting remotely via video calls to the models and the whole process
        is very tedious. When we did the casting, we had to ask the models to send
        in photos of possible corners to shoot at in their own homes, so that also
        played a part in the final selection. Everything has to be pre-styled and
        packed by the stylist then sent to the models. Weâ€™ve done three pre-production
        meetings so far and another one to finalize (whereas usually we would only
        do one), so itâ€™s definitely quite a challenge. Weâ€™ll see how it goes when
        we finally â€œshootâ€ it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734294c-4457-4417-bdcd-5b3916c012fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc88bbe-9dd7-4828-8dcf-fe58247b8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™m the worst person to ask this because Iâ€™m very easily distracted.
        What I realized is that I need someone to remind me to stay on track, so I
        have my manager for that. Kailangan may nangungulit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b0dd4-05b7-40e8-8aab-278c8d18d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d77e75-b659-43e3-8776-80553ea2aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this whole quarantine experience, my challenge is fixing my
        body clock. There were days when Iâ€™d just stay in bed all day and take long
        naps. So it came to a point where my normal sleeping time would be 8 or 9
        a.m. and Iâ€™d wake up at 2 or 3 p.m. It was really bad. So the past few weeks
        Iâ€™ve tried to fix that, by drinking coffee as soon as I wake up and in the
        afternoon if Iâ€™m feeling sleepy, and weight training six (sometimes seven)
        days a week. I subscribed to Perigonâ€™s online spin classes, too, so that also
        definitely helped me stay on track â€˜cause those classes are scheduled at specific
        times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9da37-aaf7-481a-a5f2-c0c2d496fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e27502-7c9d-4585-93f8-e55aff018db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I donâ€™t know when exactly; I''d say a couple of weeks ago? I just
        realized I was feeling very negative and emotional most of the time, so I
        hoped resetting my sleep and working out would help fix it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e973a-e5c6-4038-af23-cb2e1d58be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you always able to accomplish this ritual? What do you do if
        you aren''t able to do it? Does it have any bearing on your mood and your
        productivity?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b723c2a-e378-453a-a6ed-c8fd2bfb2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Iâ€™ve been keeping it up and itâ€™s worked so far! Definitely
        a lot more productive recently.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c964b2-0995-4fbb-976f-c45b4770a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e250652-478f-4059-9e78-3fb62bf246ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working out? Definitely. The endorphins your body releases after
        working out puts you in a great mood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7906dd2-f107-4749-aac2-09ed7808e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85ef48-b1d1-4bac-8daa-ee4acf3d19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly for productivity, but Calm, a meditation app, helps
        me clear my mind and relax so I can stay focused.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaca307-3fc2-4c30-84cb-7c38a4d4cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadaf0c3-68de-4678-8b25-37644e76d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T18:42:09.852+08:00
