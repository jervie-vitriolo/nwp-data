    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ddc69-2861-443a-b160-2a27b236efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T10:59:18.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:13:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€”</strong> Metro
        Manila will transition to a more relaxed general community quarantine or GCQ
        from June 1, President Rodrigo Duterte said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452084dc-c9b7-4fbf-8df4-b8d0bf011862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649feafb-1e42-4ad4-8163-c2e7ed276298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the recommendation of the Inter-agency Task Force
        (IATF) to downgrade the quarantine restrictions over the country''s capital
        region â€” which is now deemed as a "high-to-moderate-risk area."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f305cf-4887-4a1d-8bc7-49dffb4551cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T22:10:18.904+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not happy to put you in this place, but after review, maybe
        we can," Duterte said in an address to the nation aired Thursday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1c8fa-3cdb-4c40-8f6d-0e9c95174d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also in line with the recommendation of all 17 mayors of
        the National Capital Region to shift from modified enhanced community quarantine
        to a more relaxed GCQ to allow more nonessential businesses to reopen in the
        hopes of restarting the economy and helping workers amid the COVID-19 crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93c933-31f1-4394-855c-2a269f716108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a538fb1-33c4-416d-81f9-2cfeec55f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more lax quarantine measures in place, barangays deemed to
        be "high risk" due to the alarming number of COVID-19 cases will be subject
        to "zoning," which will be implemented by the National Task Force on COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa62e3b-43c3-4fa5-922c-1859e9902087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17df1ed-f450-4857-8b06-13ff618f3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T21:23:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:13:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June 1, buses will be allowed to operate at 50 percent
        capacity in Metro Manila, but modern jeepneys are still not allowed to operate
        for three more weeks. Trains and buses plying train service routes will be
        allowed to run immediately, along with shuttles of private companies, transport
        network vehicle services such as GrabCar, taxis, tricycles, and point-to-point
        buses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4b100-b7ab-43e1-b88d-e6cc0cb37516'
