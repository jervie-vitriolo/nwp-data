      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> â€” The cash
        aid for poor families topped government spending of funds earmarked to address
        the public health crisis in the wake of the COVID-19 pandemic, according to
        the Budget Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e38f0-321c-460d-b7e5-8b821dd38cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado, in an online MalacaÃ±ang briefing,
        said a total of â‚±353.86 billion was released to concerned departments and
        agencies but there is no data yet on actual disbursement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0eee47-2614-4f39-91b9-3abbff10aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount the first tranche of the Social Amelioration Program,
        aimed at giving â‚±5,000 to â‚±8,000 in financial aid to 18 million low-income
        families, had the lionâ€™s share at â‚±100 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1591593-e146-40a9-bc61-67bea6b2e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Pâ‚±96 billion was released for the second tranche, which
        the Department of Social and Welfare Development has yet to implement. Presidential
        Spokesperson Harry Roque said the <a href="https://cnnphilippines.com/news/2020/5/22/covid-19-cash-aid-second-tranche.html">list
        of the five million additional beneficiaries is still up for verification</a>.
        There are a total of 17 million beneficiaries for the next subsidy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250760a8-5dba-4abf-af43-2718bca6ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment also got a total of â‚±2.5
        billion to help displaced Filipino workers here and abroad. The Department
        of Finance received â‚±51 billion to assist workers employed by small businesses
        which have been forced to close due to the lockdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44974d-b160-4a04-8a29-62c94f26cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â€œBayanihan Grantâ€ for cities and municipalities totaled â‚±30.8
        billion, equivalent to one month of their Internal Revenue Allotment. Provincial
        governments got an additional budget of â‚±6.197 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62980b-784a-4879-bbf3-e8f278688f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, â‚±8.5 billion was also released to the Department or Agriculture
        for its â€œAhon Lahat, Pagkaing Sapat Kontra COVID-19â€³ program to address food
        security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7532241-9eb9-47df-829b-b86233768024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.110+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial â‚±1.9 billion was given to the Department of Health&nbsp;for
        the purchase of RT-PCR or reverse transcriptase-polymerase chain reaction
        test kits, which are considered the "gold standard" in detecting COVID-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf6702-fac9-4898-9c66-d6d736a01d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:44:14.110+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:12:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, a total of 289,732 individuals have been tested,
        with 22,083 of them testing positive for coronavirus infection. The total
        confirmed COVID-19 cases nationwide is at 15,588, with the DOH still validating
        its data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c9910-5313-4479-b7fb-ad72e13252f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T19:47:22.803+08:00
