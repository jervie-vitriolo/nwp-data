      'text': '<p><strong>TV Show: "Magic for Humans"</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde4ea9-1e6a-4910-b4b2-9b82dab324e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T20:55:39.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:12:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately Iâ€™ve been having a really hard time consuming intense content,
        and by that, I mean anything that isn''t cooking shows and comedy. With dystopian
        fiction slowly creeping its way out of pages and into our daily lives, it
        does get overwhelming, and for most of us non-exercising folk, our only breather
        as we remain stuck in our homes is entertainment: shows and albums and (short)
        reads to pacify us from the anxieties of living in a global crisis. Magician
        Justin Willman has been a great help during this restless, trying time, with
        his Netflix series â€œMagic for Humansâ€, a magic show with a very wholesome
        comedic flair. â€œIâ€™ve spent my life attempting to master the art of magic,â€™
        he shares in the show. â€œNow, Iâ€™m using magic to master the art of being human.â€
        Each episode, which runs for roughly 20 minutes (perfect for a short mental
        break, or for binge-watching if thatâ€™s your jam), carries an overarching theme
        where segments and even magic tricks would be based on. Catch Willman â€œinfluenceâ€
        social media influencers, do tricks in an anger room, talk about daddy issues
