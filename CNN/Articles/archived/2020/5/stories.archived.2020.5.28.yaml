      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said the agencies are required to submit a report on budget
        utilization. The Budget department will, in turn, report to the Office of
        the President and Congress.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036e054-5c21-49cb-ae70-857681fd1884'
