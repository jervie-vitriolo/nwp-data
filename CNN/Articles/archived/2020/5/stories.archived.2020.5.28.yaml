      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;SpaceX and NASA will have to wait at least a few more
        days for their historic spaceflight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139c970-2fd0-47bf-9044-969a84843924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T05:52:09.314+08:00
