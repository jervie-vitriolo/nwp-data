      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be soccer as we typically know it: There are no fans
        in attendance, teams spend a week in quarantine before games, and players
        are regularly tested and travel via multiple buses rather than one. But it
        could represent a model for the return of live sports in the United States.</p>'
