      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why Mart and David are so great," Kudrow said. "They knew
        what they were doing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8036f8a-2b57-4308-b2d6-e62679f14daa'
      'mgnl:activationStatus': true
