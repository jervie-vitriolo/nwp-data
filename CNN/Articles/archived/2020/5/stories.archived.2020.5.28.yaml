      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60559214-ab4d-4dc0-ad5e-86dc228a6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve discovered the equivalent of the Hubble-LemaÃ®tre Law for
        galaxies, only for fast radio bursts," Macquart said. "The Hubble-LemaÃ®tre
        Law, which says the more distant a galaxy from us, the faster it is moving
        away from us, underpins all measurements of galaxies at cosmological distances."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439bbfa-9ccc-441f-858b-eed0182cbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871248e9-f552-409c-af62-d8fc3ecd643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers want to use more fast radio bursts to determine
        how the matter has been distributed since they were able to measure it.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38795bb0-be02-4411-b012-3f5307588631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cde797-6fa2-43dd-a6e2-ee81e3202677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T07:59:59.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:13:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does it lurk in the general environs of galaxies, connecting them
        like thin wisps of candy floss? Or is it distributed uniformly, like a thin
        all-pervasive mist, throughout the vast expanses of intergalactic space?"
        Macquart said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f70be4-8781-408b-9671-df76257dbd48'
      'mgnl:activationStatus': true
