      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) â€”</strong> More people
        have been experiencing anxiety and depression since the community quarantine
        started in March, the National Center for Mental Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68af010-7dcd-4225-9247-0f44dd1e65af'
