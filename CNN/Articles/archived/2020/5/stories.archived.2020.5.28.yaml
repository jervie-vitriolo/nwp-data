      'jcr:uuid': '2afb52c4-be80-458c-9b6b-a078adf52bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T14:27:16.808+08:00
      'mgnl:createdBy': 'bamba'
