      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation resulted in the arrest of Dr. Chen Zhen Zhong, 66,
        and Tan Hei, 35 who were brought to the regional NBI headquarters.</p>'
    '4':
