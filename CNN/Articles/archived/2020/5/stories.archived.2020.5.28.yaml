      'mgnl:lastActivated': 2023-01-26T14:13:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vitamin D and sun exposure</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a4ce8-f535-45c2-bbb9-d4a8e5cb2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right â€” even during pandemic times, it''s important to apply
        sunscreen properly, despite the fact that doing so will block vitamin D synthesis
        in skin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3920dc-0a38-401a-9b79-6dad4806db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b743c7e-e681-48fc-9501-d70e4f572b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D has received a lot of attention for its role in supporting
        immune health. The vitamin is part of the immune response to an immediate
        threat and activates our first line of defense against infection, explained
        <a href="https://www.aocd.org/general/custom.asp?page=SpkrBioAFriedmanSM16">Dr.
        Adam Friedman</a>, professor and interim chair of dermatology at The George
        Washington University School of Medicine and Health Sciences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155de3e-2635-4278-86cf-6fde80853c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef74dce-0116-4981-b031-ee57aed38531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our skin can synthesize <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3356951/">vitamin
        D</a> if it''s exposed, without <a href="https://www.cnn.com/2019/09/18/health/vitamin-d-deficiency-sunscreen-wellness/index.html">sunscreen</a>,
        to ultraviolet B light from the sun. "It was an evolutionary mechanism [to
        meet D needs] when we didn''t have a Walgreens down the street from us," Friedman
        said. "Now, we can get vitamin D from our diet or through supplementation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107daab7-110c-4440-8e00-c66608bf53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6028faf-ec02-4e84-948d-89140424394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food sources of vitamin D include fatty fish, eggs, tofu, mushrooms,
        cheese and fortified milk and juices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34eb1b-c0c4-4fc0-bea9-c1204efcff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f5bdc-a8a1-48d8-9b84-624ea72e7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dermatologist Dr. Carolyn Jacob, founder and director of Chicago
        Cosmetic Surgery and Dermatology, recommended that people get tested for vitamin
        D levels, which can alert you as to whether or not you should consider a vitamin
        D supplement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b72dba-6ad0-4f04-9081-9dfa3ebd7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b7023-8947-4550-9f14-3d8ecfd326a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since UV [ultraviolet] light is a carcinogen, now there''s no reason
        to put one at risk for skin cancer, skin aging and even immune suppression,"
        Friedman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552d4d7-9f66-4f7e-8c2f-ac9bf4526081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984043ed-233f-46bf-b9fb-9893eb0d9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right: Too much UV radiation from sunlight, even with sunscreen
        applied, can actually suppress the immune system, making you more susceptible
        to infection, Friedman explained, though he added this would be more likely
        if you get burned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685ff2f-5d75-4915-a777-a1fb7e61b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d980d4-55c5-47ed-b676-6627c3f40d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need very little time [to synthesize vitamin D in skin] but
        it''s hard to standardize that, depending what time of day it is, where you
        are in the world and UV index changes," Friedman said. "We can''t say, ''after
        three minutes and 30 seconds, you''ll get exactly enough D and be safe.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73ec7a-6e46-4c64-aa4d-e7b54dd9831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37747ce9-4ea7-469c-9ea8-c0f7aea8cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman also warned it takes less than 10 minutes of direct exposure
        from 10 a.m. to 2 p.m. to get enough UV radiation to cause DNA damage that
        can ultimately lead to skin cancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a83c0-93c3-4f5a-b0bc-0838eb012af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fab685-a279-4b76-bf0a-d4d561300344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practicing safe sun</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7f36f-29b4-4b55-95c3-11933457877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun is a source of UVA and UVB rays. UVB rays are responsible
        for producing sunburn, while UVA rays play a greater role in the development
        of premature skin aging, including wrinkles and age spots.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8d163-8052-49c8-b01a-0f0b19e98a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3821d-aa0e-41f5-8427-210e776477c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both UVA and UVB rays can cause skin cancer, however. Because of
        this, it''s best to apply a sunscreen that has broad spectrum protection,
        which blocks both UVA and UVB rays, Thiers explained. Sunscreen should also
        be water-resistant and have a minimum SPF of 30, according to the <a href="https://www.aad.org/public/everyday-care/sun-protection/sunscreen/understand-sunscreen-labels">American
        Academy of Dermatology</a>. You should generously apply it to all skin not
        covered by clothing, and reapply every two hours or after swimming or sweating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9e028-6bac-4c74-b731-f6d96fd526d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5ac26-2743-4247-87a8-fb33f74d1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you use a spray sunscreen, Friedman recommended spraying the
        sunscreen into your hands and then applying, which will prevent losses into
        the air.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0a8c9-c4d1-4d41-82da-ad78ea3d2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e9c1c-458d-41cb-90a1-0ec68de4480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensible photoprotection also includes wearing wide-brimmed hats,
        sunglasses and sun protective clothing that is labeled "UPF" and is tightly
        weaved, "so the amount of UV radiation that would penetrate is quite low,"
        said Dr. Henry W. Lim, chair emeritus of the department of dermatology at
        the Henry Ford Health System and former president of the American Academy
        of Dermatology.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54745b7-7c2b-47a5-a97f-94529354b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fd85f-905a-4be0-b47e-e1009bdd39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking shade is also important, "but clouds are not what we consider
        shade," Jacob said. "Shade is a physical barrier between the sun and you,
        like a UPF umbrella ... or even sitting under a fully leaved tree."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aedd16-3eeb-40fb-bf4c-8c64a1c42d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df12d5-2052-4242-9500-b643a2165b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UVA rays penetrate clouds, but UVB don''t, so you won''t get burned,
        and you don''t have a cue that it''s risky," Jacob said. UVA rays penetrate
        deeper than UVB and can even penetrate window glass. They cause both wrinkling
        and skin cancer, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07850892-4281-45b7-8dfd-c96251e5e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad045a2-1da1-4b01-8978-85bf78b2fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a mask to protect against Covid-19 infection also serves
        as physical protection. "Most are pretty efficient at blocking UV radiation,"
        Friedman said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1469d20-0235-44a4-a593-a111c3dad7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16beb566-1a85-42b2-b6fb-c70f6bc490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are using a mask, I''m a big fan of mineral sunscreens and
        stick sunscreens ... the stick adheres to skin a little bit better and doesn''t
        get as runny as liquid." Most of the stick sunscreens that use zinc oxide
        are SPF 40 or higher, Jacob explained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959384c-6bf7-486b-9555-3b099484c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a8ec3-e3c8-473f-84ff-f68f6f964464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apply the stick to the ears, forehead and neck, including the back
        of the neck, especially if hair is short or tied up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75d5fa-db84-493b-9fd6-fb51ae7c778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5dbebb-fa20-45b4-a37c-737e75aa669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since sweat can get trapped inside the mask and can cause a red,
        scaly, itchy rash, Friedman recommended a facial moisturizer with sunscreen
        for those with a history of eczema, acne or rosacea.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb73d8-28e1-4d79-ac0a-a04743ef7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b8214-0e83-4039-aace-a9e1b18f6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might also consider wearing a <a href="https://www.amazon.com/gp/product/B01FLSJGG4/ref=ppx_yo_dt_b_asin_title_o02_s00?ie=UTF8&amp;psc=1">sun
        protective hat with a face mask</a> built into it â€” something Jacob recently
        purchased for her regular runs. "It''s very comfortable and lightweight!"
        Jacob said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a907ff9-1263-4bb8-a8e4-cab87f6c3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a82c6-d6b2-4e5d-8bbc-d50c47d5738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The importance of telemedicine</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6a926-9adf-4712-95dc-2450764769d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are concerned about a spot on your skin and are quarantining,
        teledermatology can help to identify atypical lesions or concerning growths
        in the safety of your home. "It''s a triage tool that allows us to maintain
        social distancing," Friedman said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8568994-4006-40bb-8d87-71fa80c53bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d6696-4522-4737-8e78-b0394d978ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients love it. ... It''s quick and convenient and also covered
        by the majority of insurance companies, or inexpensive cash pay. One of our
        concerns with <a href="https://edition.cnn.com/2020/05/27/health/mental-stress-poll-coronavirus-wellness/">everyone
        putting off</a> coming in is the chance of missing something," Jacob said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c0823-109c-4b87-830c-04f8fd0bcdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e7b51-c4a9-4b24-9183-a147013d8a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important things are to take a look at your skin in the mirror;
        look for spots that are bleeding or not healing; or a bump on your skin in
        a sun-exposed area that is bleeding, crusting or flaking ... that''s something
        you want to make an appointment for."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d199305-f170-41c8-ba13-9e1dd14011ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6471c8d-15b3-4485-a880-de8cb2a13ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom capabilities help Friedman see how the skin moves as a person
        is moving around and how the skin responds when a patient presses on a lesion
        or rash â€” something that is lost in an image.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a462b70-e19b-49bc-a3ed-f9835a81689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03f016-4f78-4ce6-9fa5-5e2cdfa53267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with a high definition photo and camera, patients will
        often still need to come into the office for a biopsy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12147e1c-afb6-473a-8fa4-447b97f905fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f2d9a-30ad-4ced-a8a4-8bf42b369293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest limitation is being able to say with confidence that
        this is a dangerous lesion," Friedman said. "Today I did 23 teledermatology
        visits. I''m bringing one patient in on Wednesday, and it''s going to be something
        bad."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac8892-b10a-4ab3-b542-373857826f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4143a-27af-4c45-849b-7e435e965824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-exam checklist</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a017f14-6056-4494-83ad-ff684ee00a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because skin cancer is highly treatable when caught early, dermatologists
        advised performing regular skin self-exams while looking out for the ABCDEs,
        a system recommended by The American Academy of Dermatology to spot the warning
        signs of melanoma:</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0933dc-677e-45c5-80a7-519ffefc43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6ccae-06d5-4a29-b5ff-c626ce5504b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢<strong> A is for asymmetry</strong>: One half of the spot is unlike
        the other half.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf5aad-9528-435f-bb04-5f510ab8475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642ac00-08c7-47be-ab6d-60a4add26531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢<strong> B is for border</strong>: The spot has an irregular, scalloped
        or poorly defined border.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9a77a-3b8d-4213-935e-acd4a5502586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46259b-7a70-477b-920d-c50e671b042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ <strong>C is for color</strong>: The spot has varying colors from
        one area to the next, such as shades of tan, brown or black, or areas of white,
        red or blue.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83795f9-400a-4aa2-ac2f-d7e36d580b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a32e6-2080-487d-a37b-e77807f6eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-28T16:42:12.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:13:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ <strong>D is for diameter</strong>: While melanomas are usually
        greater than 6 millimeters â€” or about the size of a pencil eraser â€” when diagnosed,
        they can be smaller.</p>'
