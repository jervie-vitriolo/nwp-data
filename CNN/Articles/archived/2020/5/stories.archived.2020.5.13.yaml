      'mgnl:lastActivated': 2023-01-26T13:26:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db468d0-ec02-401e-befb-4e6731df01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:02:01.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said only asymptomatic and mild cases are
        admitted to designated quarantine centers while hospitals tend to those with
        severe symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f96960-e646-4881-9210-34ee3c8b5ae8'
      'mgnl:activationStatus': true
