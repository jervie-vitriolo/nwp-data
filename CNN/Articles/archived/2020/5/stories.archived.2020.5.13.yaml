      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense asked local governments in areas that
        will be affected by ''Ambo'' to prepare more evacuation sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45aaeb-44d9-4b87-b5be-c13f288a8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:58:42.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:32.072+08:00
