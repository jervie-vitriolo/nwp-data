    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:46.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe promises to reopen for summer tourism in wake of coronavirus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07d782-a772-46b2-8211-2c9e5f4694d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The world''s biggest tourist playground
        has been roped off since it became a coronavirus epicenter, but as summer
        looms Europe is desperate to lift restrictions to get visitors pumping much
        needed cash into stricken economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ad73a-44b1-4f3e-b5d2-83627ba1436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the continent, various nations currently sitting behind the
        firewall of quarantines or sealed frontiers, are figuring out how they can
        once again welcome holidaymakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88741f-d63e-4cbc-b5c4-1d0b1675a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the European Union unveiled an action plan to get its
        internal borders reopening, safely fire up its hospitality sector and to revive
        rail, road, air and sea connections that have been strangled during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d7844-66f6-475e-a283-3452b04e03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a situation eagerly anticipated by millions of would-be travelers,
        desperate to enjoy a slice of European sunshine and culture after weeks or
        months being sequestered at home under lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62db8aa-a466-4dfa-8734-aff49405a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need a break, especially after this confinement," Thierry
        Breton, the EU''s internal market commissioner, said. "We want to enjoy summer
        holidays, we would like to see our families and friends even if they live
        in another region, in another country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64bbcd-5aa4-4146-81e3-e416c977f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we want to be able to so while staying healthy and safe because
        we know the virus will stay for us for some time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fff98-8961-4e53-bf21-672d7f803aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe <a href="https://www.e-unwto.org/doi/pdf/10.18111/9789284419470">accounts
        for 50% of the global tourism market</a> in terms of arrivals and has been
        particularly hard hit by the restrictions. Normally crowded cities such as
        Venice, Rome, Paris and Barcelona have stood empty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9dbed7-492a-4337-be31-04822e3d3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU currently has recommendations in place to all its member
        nations that they restrict all non-essential visitors from outside. But with
        infection rates dropping off in some countries, this looks set to change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e204e-775a-4f3e-9fef-1f0482c62d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, such as Greece, are already naming specific dates.
        Others, such as Austria and Germany, are already lifting internal borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf2040-7155-43b7-a1a4-6961dba93a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even talk of permitting special "green corridors" or "travel
        bubbles" that would allow certain countries with low or sharply declining
        infection rates to open up to a select few destinations until borders are
        fully reopened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627a82f-d537-4857-be32-4409be66582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those moves have been backed in the EU plan which proposes lifting
        restrictions between member states of "sufficiently similar epidemiological
        situations," in other words, the same rate of coronavirus infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123690f-fc18-47f9-adc5-e57862fe0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-EU visitors could still face an indeterminate wait though.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f659cf-043f-4c48-905c-94d682953e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s plan also sets out a roadmap for developing health and
        safety protocols for beaches, hotels, campsites, B&amp;Bs, cafes and restaurants
        to protect guests and employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b7155-6147-4f4c-b6bf-86acf533754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to strengthen rules giving travelers the right to choose
        between vouchers or cash reimbursement for canceled transport tickets or package
        trips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c622f2-d039-4819-86fe-b4168804e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU member states have also agreed to protocols to ensure tracing
        apps work across borders so that citizens can be warned of a potential infection
        with coronavirus while traveling within the bloc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b0370-1190-4ca4-b2ad-f41092298706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to be a normal summer, not for any of us," said
        Margrethe Vestager, the vice-president of the EU''s executive arm, the European
        Commission."But when we all work together and we all do our part in the ways
        the Commission is setting out today, then we don''t have to face a summer
        stuck at home or a completely lost summer for the European tourism industry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91880e4e-2ee4-42a6-a3cf-aeb35a8ba201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these new measures will help impose some order on a somewhat
        chaotic travel situation across the continent, it remains a fluid situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca4ba3-d1ab-4b68-b713-562a1d7fa8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, if you''re planning to travel to or within Europe
        in coming months, here''s what you need to know:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf1067-df99-42d5-90c2-de6d0bf51f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>France</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491fd9d-25a7-4b75-9f92-810d14a5f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with France at the top of their list of places to visit
        once the coronavirus crisis is abating should prepare themselves for a long
        wait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8852e1d-3981-461e-9820-912c44ce4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:27:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the rest of the EU, its borders have been shut to non-EU
        visitors for the last two months -- with the EU recently recommending an extension
        to the ban <a href="https://www.forbes.com/sites/suzannerowankelleher/2020/05/08/european-union-will-extend-its-travel-ban-to-june-15/#244899838e8b">until
        June 15, 2020.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34a3a6-1070-4660-bcad-d0184e7b1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From now until at least July 24, anyone who enters the country,
        with the exception of EU citizens or arrivals from the UK, will be subject
        to a compulsory 14-day coronavirus quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce322b-d065-407f-bf68-56421fc6aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its lockdown is slowly being lifted, with schools, restaurants
        and cafes in the country to reopen in the coming weeks, France''s interior
        minister, Christophe Castaner, has made it clear the country will not be <a
        href="https://www.reuters.com/article/us-health-coronavirus-france-lockdown-bo/france-to-keep-borders-closed-until-at-least-june-15-interior-minister-says-idUSKBN22J2IU">adapting
        its border restrictions</a>&nbsp;for the foreseeable future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e92f4a-d03f-40b8-a20c-f67e1fd40fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hotels may be given permission to resume business in the
        coming weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbabe4c-e1d6-45b3-8a9a-81caedf08723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French hotel chain Accor has closed nearly two-thirds of its hotels,
        while those that remain open are being used to support healthcare and frontline
        workers, as well as "vulnerable populations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8c4cc-3c69-45ba-98d6-f074e58cdf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One piece of good news is the initial recovery of the Chinese hotel
        market, with mild improvements in occupancy and food &amp; beverage activity:
        an encouraging tell-tale sign," a spokesperson for Accor tells CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361753f4-1561-4c92-8c6f-18e99163a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the green light from the government, workers have
        been "setting stringent safety standards and cleaning protocols," in preparation
        for reopening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40b1c0-2110-427f-8bf8-6818ce2fb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they aren''t expecting many, if any, international visitors
        in the coming months, much of Accor''s revenue is from domestic travel, which
        seems likely to increase considerably if border restrictions stay in place
        while restrictions are relaxed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f8acb-3f80-4ed5-b7fe-4e363625f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the lockdown measures soften, French tourists are likely to
        want to stay close to home in the short term," adds the spokesperson.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06d36e-77ae-405a-9d62-905c6f348d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the moment for them to rediscover their own country
        and we will be there to welcome them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0a667-76b2-41b3-a6e7-b62e7237c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Greece</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f027b-3fde-4d09-be41-4df9defa2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece may end up becoming one of the first European destinations
        to open up to tourists again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504dc78-c46a-4364-8d32-b7002d9c2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mediterranean nation has managed to keep its coronavirus death
        toll remarkably low, with only 150 Covid-19 deaths so far, by enforcing a
        strict lockdown early on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dedee8-deaf-417f-9171-c72913dce655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses, such as hairdressers and bookstores, have already
        started to reopen, and prime minister Kyriakos Mitsotakis says he hopes to
        <a href="https://www.cnn.com/travel/article/greece-tourists-july-covid-19/index.html">welcome
        back some travelers as early as June 1.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2421dc-b4bd-4123-aac0-2ccc0e66ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, any summer 2020 Greece vacations will be very different
        to those of past years for obvious reasons.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0423c18-a5df-417b-98d2-77608cdc641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tourism experience this summer may be slightly different from
        what you''ve had in previous years," Mitsotakis told CNN earlier this month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e383c0-d695-4aa1-a1a2-a39877035d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe no bars may be open, or no tight crowds, but you can still
        get a fantastic experience in Greece -- provided that the global epidemic
        is on a downward path."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdcd14a-1723-4283-9440-44008201a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:08.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions <a href="https://gr.usembassy.gov/covid-19-information/">within
        the country are to be lifted on May 18</a>, "allowing movement from one prefecture
        to another," apart from the islands.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42521bd3-bf10-454c-b3d1-21280a676d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s city hotels are scheduled to reopen on June 1 followed
        by seasonal hotels a month later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98911d6b-62b6-4b9d-9f15-a66fd1ba5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, all international passengers must take a Covid-19 test
        upon arrival in Greece, but Mitsotakis suggests tourists will soon be required
        to undergo testing before their visit as a further precaution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73b1c1-5fc9-43a3-ac9d-1d1651973a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country may be priming itself to receive visitors again,
        getting there will prove to be a challenge for most.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7628fa9-2051-4c71-a07e-e71ad9f5f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, all non-EU citizens are banned from entering Greece
        until May 18, while the majority of low-cost carrier routes, which make up
        much of the country''s foreign air arrival, from neighboring countries are
        suspended.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b1b69-464d-4ead-9d40-dad2bab54727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mitsotakis is banking on an influx of "more high-end tourists"
        to help re-energize the country''s tourism industry, which employs one in
        five Greeks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57b008-73c1-46b7-a7c2-34568970dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Spain</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d4259-f46e-4695-8e36-8568b52538a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s lockdown proved to be one of the strictest in Europe --
        children were banned from leaving the house entirely at one stage.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b2e69-2bf5-4faa-bc1c-73003acb30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the popular destination, which welcomed a record 84 million
        visitors in 2019, is slowly easing restrictions, with beaches set to reopen
        in June and hotels in some parts of the country granted permission to resume
        business.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d39a5-04d5-4177-b698-053c826f191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials are understandably cautious about reopening the
        country, and it seems unlikely the current border restrictions, which ban
        non-essential travel to Spain for everyone other than Spanish citizens, residents
        and frontier workers, will change before the end of the summer season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfe873-becd-4e36-b530-8b320b5e2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, <a href="https://www.reuters.com/article/us-health-coronavirus-spain/spain-orders-two-week-quarantine-for-all-overseas-travellers-from-may-15-idUSKBN22O0W0">a
        14-day quarantine</a> has now been enforced for all travelers arriving in
        the country from May 15 to at least May 24, the date Spain''s state of emergency
        is due to end.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431233be-8391-4e11-9d43-f9a51f88402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to guarantee, when international tourism opens, that the
        person who comes to Spain is a safe person," Spanish tourism minister Reyes
        Maroto recently told local newspaper El Pais.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76c352-678c-4e32-9c12-7033c03464dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of borders will be accompanied by the evolution of the
        health crisis," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543f9e0-d160-4b6c-ad0c-886799c9047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, I do not have the solution of when [they will be able
        to open]. On how you will be able to enjoy our beaches, we are defining different
        scenarios."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00590c44-55ad-4232-9982-f3bfb8f704da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One or two of these "scenarios" have already been announced, with
        a number of towns setting out new protocols to maintain social distancing
        measures on busy stretches of sand.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ee4a2-8125-41c3-837e-61a3a205f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canet d''en Berenguer, a Mediterranean town located just north of
        Valencia, will only allow 5,000 daily sunbathers on its local beach when it
        reopens, while Galicia''s Sanxenxo will allocate entry to its beach on a "first
        come, first served" basis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0be698-5a1a-4a5c-a670-b60c9335d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are roping off small sections on the sands to ensure beachgoers
        can maintain a safe distance from each other, a move that may well indicate
        the future of beach visits.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e02575-2692-4904-bdb1-2d0a4619bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a senior government official admitted the country''s
        tourism industry wouldn''t be able to get going again until all internal and
        external borders within the EU are reopened.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b445a9-34f2-4e03-bff5-73d2e43bdb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big part of our economy depends on the movements of international
        visitors and of Spaniards," said the official.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bfbd4-7970-4b37-ac7f-784f2e951127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to have a health system that can take care of anyone
        who''s in Spain. That''s the fundamental issue."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04007e-e0d8-4294-a410-623228143201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Italy</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b94093-062e-4f97-a333-9478dcc698e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been one of the destinations worst hit by the pandemic,
        with a "very long" lockdown imposed back in March, but the Beautiful Country
        may not be off limits for much longer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564a6e6-6e74-42ae-95e6-1cfd9de49b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government has said it expects borders to be open to
        tourists by summertime, although a drop in numbers is predicted for obvious
        reasons.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39514914-90af-4141-8d76-740312594d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the country, along with the rest of the EU, currently
        has restrictions in place on all non-essential travel from outside the Schengen
        Zone (a grouping of 26 countries that normally have open borders) -- apart
        from the UK.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94863d44-ff8d-4d2d-a7ff-02a312038305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, nearby Austria and Switzerland have put heavy restrictions
        on traveling across the borders, while many airlines have canceled the majority
        of their flights to Italy, so reopening won''t be a straightforward process.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626719a-e74b-46d8-8606-357b9868bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials seem keen to get things moving.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909b0e8-72af-4c5d-b95e-2a732e7ac722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never spoken, nor ever thought, of closing the Italian borders
        to tourists for 2020," Giorgio Palmucci, president of the Italian National
        Tourist Board (ENIT) told local reporters last month. "I am working on the
        exact opposite."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b4afe-d933-4df9-84b1-bf5e8b3bf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s<a href="https://www.reuters.com/article/health-coronavirus-italy-measures/factbox-italy-opts-for-cautious-gradual-reopening-after-coronavirus-lockdown-idUSL5N2CF3DW">
        lockdown is currently being lifted in stages,</a>&nbsp;with all shops scheduled
        to reopen on May 18, and plans to reopen cafes, restaurants and bars in June.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db84c8-5ab1-4ff1-a00d-498dce054811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All museums, including Rome''s Vatican Museums, are to slowly reopen
        throughout May. However, strict social-distancing rules will apply, with tickets
        bought in advance online.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d9cf7-d585-4608-80a6-68012e2396c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Sicily has already announced a <a href="https://www.theguardian.com/travel/2020/may/05/sicily-to-subsidise-post-covid-holidays-as-italy-considers-reopening-to-tourists">scheme
        to entice travelers back,</a>&nbsp;with subsidized holidays for both domestic
        and international visitors on offer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fc51b-82c4-4e87-aff7-6ed29be5c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Germany</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172c723-c503-4957-a3f5-3df2b7a8f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has managed to contain its coronavirus fatality numbers
        somewhat due to substantial testing and contact tracing, but it seems officials
        are hesitant to let tourists back in just yet.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8411d2-7349-4f77-8693-240edec0c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that virus infections began<a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-05-12-20-intl/index.html">
        rising in the country this week</a>, just days after lockdown restrictions
        were eased, will have done little to ease concerns regarding reopening borders,
        although it was announced Wednesday that its frontier with neighboring Austria
        was being unlocked as of May 15.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58a1f8-cd9a-4f98-acc1-aeef7a9543e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Austrian Tourism Ministry says the chancellors
        of the two countries agreed to open the border in a first step for day trippers
        and commuters. A second step would see a normalized reopening as of June 15.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903dbf3-9e5a-4ff5-bcae-375854abee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany remains closed to non-EU visitors, while many of its border
        crossings to neighboring states such as Denmark, the Netherlands, Belgium,
        Luxembourg, France and Switzerland are either closed or guarded.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14044cf-f093-4503-a5db-c9cbbc7e2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are currently prohibited from accommodating tourists, and
        the majority of flights to and from Germany remain grounded.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe16a9-88b5-4b78-868e-e57a9d86ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Heiko Maas has previously expressed concerns about
        reopening destinations too swiftly, stressing that European countries should
        come together to decide the best course of action.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5efba-ebe0-42f6-9296-899f283d9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A European race to see who will allow tourism travel first will
        lead to unacceptable risks," he told <a href="https://www.bild.de/bild-am-sonntag/bams-besser-leben-buehne/bild-am-sonntag/home-28334396.bild.html">Bild
        am Sonntag</a> newspaper.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9ee87-59de-4d19-8811-f424eaf642ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>United Kingdom</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20e0f4-f759-4b6e-bd75-ccd0e4a824a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s decision to introduce a 14-day quarantine on
        all arrivals just as it begun to ease restrictions for residents has dashed
        any lingering hopes of reviving international tourism here in the coming weeks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279fd0f-9bdc-4c72-8c26-f2212017e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s thought the move, introduced for an indeterminate amount of
        time, will dissuade airlines from restarting flight operations quickly and
        officials have warned Brits that their prospects of a summer foreign escape
        are slim.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867539b-1b84-4fe5-9ca5-c5456375919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a BBC television interview whether UK citizens should book
        flights in July, Transport Minister Grant Shapps said: "I''m saying, right
        now you can''t travel abroad. If you are booking it you are clearly by very
        nature taking a chance of where the direction of this virus goes and therefore
        where the travel advice is in the future."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78421a04-e469-4c8b-bd05-f0f1b93adf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.bbc.co.uk/news/uk-england-52323416">estimated
        nine out of 10 flights</a>&nbsp;have been grounded since the UK went into
        lockdown.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed2e5d-a54e-4200-8673-84fb731abfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current plans, hotels are likely begin to open in early July,
        but as EU border restrictions are still in place, it''s expected the UK will
        focus on domestic travel before any further decisions are made.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38ed96-9bce-4593-b1d2-e19c28857f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nearly 40 million inbound visitors per year, International
        visitors play a hugely important part of the UK visitor economy and we look
        forward to welcoming visitors back when it is safe to do so," Nigel Huddleston,
        UK tourism minister, said during a speech at the Extraordinary G20 Tourism
        Ministers'' Meeting on Covid-19.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f52790-fd60-45f1-98c3-c04937d33452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, there''s absolutely no indication of when that''s likely
        to happen.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583693cb-d658-4c0a-99a5-95e1740c3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Portugal</h3>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b267381-19af-4350-87bf-733e86601e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has also begun to ease its lockdown restrictions, allowing
        hair salons, dry cleaners and repair shops to reopen.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd834441-262c-41a8-80a2-48023ebfba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it seems doubtful international visitors will be able to return
        before 2021, the destination has already put measures in place to alleviate
        the effects.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243ccc9-7e1c-4ed5-8093-d94c785badfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rita Marques, the country''s Secretary of State for Tourism, recently
        launched a <a href="https://www.reuters.com/article/us-health-coronavirus-portugal-tourism/dont-cancel-postpone-portugal-urges-tourists-in-voucher-scheme-idUSKCN2252OT">"don''t
        cancel, postpone" scheme,</a>&nbsp;which allows tourists to reschedule any
        pre-arranged holidays to Portugal until the close of 2021.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd7b01-1fca-440e-9926-6f57a50568b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This applies to all bookings made through accredited travel agencies,
        as well as hotels or Airbnbs, for trips scheduled between March 13 and September
        30, 2020.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3d666-f343-4eaf-9e71-93b899ce2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, national tourism authority Turismo de Portugal has devised
        a free hygiene-certification stamp to distinguish "Clean &amp; Safe" tourism
        enterprises in order to gain visitors'' confidence.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e57c2-4c6d-4363-8dda-242e9875e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses will need to comply with hygiene and cleaning requirements
        for the prevention and control of Covid-19, in order to receive the stamp,
        which is valid for one year.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb4f9c-5bd3-4eb9-aaa5-4c36ce648333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim here is to boost the sector''s recovery by reassuring visitors
        that all efforts are being made to ensure they''re protected.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e00dcc-5177-4e6b-a355-53c657aa7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Martins, President of the Association of Portuguese Hotels
        (AHP,) says he expects most hotels in the country to reopen in July.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3595e7-dce8-45cf-959d-0fc5dbb35559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like most other European countries, Portugal will have to rely
        on business from domestic travelers while border restrictions remain in tact.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2234acc-92d4-4b82-9623-2d677c809368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliderico Viegas, head of the Association of Algarve Hotels and
        Tourism Enterprises, recently told Bloomberg he''s not expecting any international
        tourists in Portugal''s Algarve region until next year.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d58d8-bbdc-4b67-9300-481c588cbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Croatia</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05955ce8-0e8c-4868-b8dd-73d30782e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia closed its borders early and has managed to keep its Covid-19
        death toll relatively low, with less than a 100 fatalities so far.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf1f24-a3d5-4f0a-aff6-6c787902bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many European destinations, Croatia is reliant on tourism,
        <a href="https://ec.europa.eu/info/sites/info/files/economy-finance/eb036_en.pdf">accounting
        for 20% of its GDP</a>,&nbsp;and officials have suggested its borders may
        be opened to foreign tourists later this year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126b6f0-c20d-492b-a2bd-7d868675a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the current limitations on foreign nationals are likely
        to remain in place until June 15.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d955b5-6132-4359-a2e2-802bb7de8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any non-nationals who are permitted entry may be ordered to self-isolate
        or spend 14 days in official government quarantine facilities "at the expense
        of the traveler."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e2b81-b60b-4d83-9d99-c89d9a0ba6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials are hoping to work around this by introducing a special
        "green corridor" between itself and the Czech Republic, another destination
        with a low number of coronavirus cases as early as this summer.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff3d1a-5e2a-4d67-9aad-2ea773a2941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would effectively mean any Czech tourists who can provide documentation
        to prove they''re not infected with the virus would be permitted to travel
        into Croatia.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f24852-0c16-4560-8b6c-b8090d2c936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already discussed with the Czech Republic that they prepare
        their proposals and we will prepare ours," Tourism Minister Gari Cappelli
        said during an interview aired on the state-run HRT radio.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280c8a8-4dd7-4020-ad3d-f717c515a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Switzerland</h3>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7e01e-e45c-4c7f-b3a8-029b303e3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-May, the Swiss border crossings with Italy, France, Germany
        and Austria, will all have reopened, less than two months after they were
        shut by the Federal Council due to the pandemic.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25157b00-abb8-49bf-b0ff-56c09d70fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean things have returned to normal when it come
        to traveling within the country.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d6215-f67d-4a8a-bda1-bc50914ad8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Swiss citizens and permanent residents, as well as those who
        have to travel to Switzerland for professional reasons, are currently permitted
        to enter the country.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f240e7-60d6-45fc-93f3-9d1fe555e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to resume domestic tourism industry are moving ahead, with
        museums, bars and restaurants due to be reopened this week, followed by hotels
        towards the end of May.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67300b2f-b8a2-4a35-9a48-820193d5c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Eastern Europe</h3>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb9259-61bb-4ae3-9c97-df3864887b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia isn''t the only country the Czech Republic is likely to
        share a "green corridor" with.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801cb56-9676-4f44-b585-b35a3e321ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals for a similar arrangement with Slovakia, one of the first
        European countries to ban international passenger travel, are apparently in
        the works.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f6400-c7eb-46ef-a077-e82b020e99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have closed their borders to non-citizens and residents,
        along with Ukraine,Hungary and Poland, with a mandatory 14-day quarantine
        required for anyone coming from abroad.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe64bc5-5d8b-4d18-8ffd-a0f8056efd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under the proposed arrangement, Czech tourists able to
        provide proof they are coronavirus free <a href="https://www.bbc.com/news/world-52450038">would
        be permitted to travel to Slovakia.</a></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d175e-d192-497c-a562-57304fad3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s been no clear indication from the governments of
        the aforementioned countries on when borders will be reopened, wearing a face
        mask in public spaces is now compulsory in Poland, Czech Republic and Slovakia.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c3b3e-22c1-40e0-ae5a-1123c692f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the likes of Czech Republic and Slovakia have expressed interest
        in solely opening up international tourism to less affected destinations,
        it''s fair to assume officials will be in no rush to welcome travelers from
        those destinations heavily affected, such as the UK and the US, as well as
        Spain and Italy.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c26c1-4a67-4e6d-bbc0-995fcebe7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scandinavia and the Nordic region</h3>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5430fd2-2246-4699-a61d-d696c350ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the only countries in Europe not to issue a lockdown,
        Sweden has few restrictions to lift.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555eb41-cae1-4b17-9675-1777b063b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its borders are still shut to countries outside the EU,
        EEA, or Switzerland, and these measures are set to remain in place for now.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898dd2a8-27e8-4049-a074-0ed4245636b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Isabella Lovin has admitted the country''s
        tourism sector has been hit "incredibly hard" by the absence of travelers.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206e622-0069-47c9-9e0a-49fe08593d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovin said it was wrong to suggest the more relaxed approach meant
        it was business as usual in Sweden.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e9aa8-ac18-48a8-9285-736dee26dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest myth and misconception is that life goes on as normal
        in Sweden," she recently told multi-regional publication The Local. "It absolutely
        does not."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca540238-d295-4c18-92df-b63187fcb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of small businesses are on their knees because production
        is down or has decreased a lot.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d263f-fd40-47a5-808f-5ed97b471220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not business as usual in Sweden but the opposite, things
        are very, very tough."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10015ac-2464-4959-a592-4189711eedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby Austria is planning a gradual return to normality, with hotels
        reopening from May 29.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03bef1-a0de-4c90-977f-214207d39159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geniesserhotel "Die Forelle" in Carinthia, is one of several
        establishments gearing up to welcome domestic travelers months after being
        forced to close their doors.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e80e5-47ec-42a2-91e5-05d0f89e9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to offer our guests a wonderfully relaxed stay and
        of course we make sure that all hygiene regulations are observed," says Hannes
        Muller, who runs the hotel.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c2198-b980-4888-b808-d106a7aeab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Denmark plans to lift its remaining lockdown restrictions
        by the second week of June.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a6dd1-3509-4b9e-a995-1cc6340b5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s prime minister Mette Frederiksen has previously spoken
        of the possibility of reopening borders warning this could move things into
        "a negative direction."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224133b8-d9cd-4b8f-ada7-0761435a2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A border opening can mean that many people come to Denmark," she
        told Danish newspaper Politiken.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a678d-c131-40f8-b039-b248b35ce494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may help to move the infection in a negative direction. Of course,
        the borders must also be seen in the context of what is happening in the countries
        around us." Frederiksen went on to suggest Denmark would not reopen borders
        until "at least."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625c39e-27a8-4ab9-bbd8-528ff43c55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland brought temporary internal border controls last month, banning
        all foreign nationals, except EU/EEA, EFTA or UK nationals, while everyone
        arriving from outside the country has been required to complete a 14-day quarantine
        since April 24.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef46be7-7811-4e79-82a2-377f51f072f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic country is now preparing to reopen in a bid to undo some
        of the damage caused by the closure.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda9fbe-1e99-4842-b2ff-455dd5bb22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this may take a while to implement according to Foreign
        Minister Gudlaugur Thor Thordarson.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45bfc9-9b8a-401e-9249-0998845ce973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Icelanders nor other nations will experience a full economic
        recovery unless borders reopen," he told Icelandic newspaper Morgunbladid.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c9b2a-08af-413a-acfa-035ef34c7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to be able to open the door to some travel, all sorts
        of precautions must be taken, which we, as well as everyone else, are looking
        into."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a3509-8068-4399-be08-e8192a885389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Baltic states</h3>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21c21d-c209-44a1-9398-4db962a33f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The borders for Baltic countries Estonia, Lithuania and Latvia have
        been largely closed to foreign travelers due to the pandemic.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b1a4f-87e1-4e03-b6c6-d47cea6b568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of May 15, each will lift restrictions for each other''s
        citizens, creating the European Union''s first official "green corridors"
        or "travel bubble."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1762a-35b0-4be0-8276-f35862e0c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new protocol, which is due to come into effect on May 15, was
        agreed after the states decided all three <a href="https://www.independent.co.uk/travel/news-and-advice/coronavirus-estonia-latvia-lithuania-travel-bubble-baltic-a9503631.html">"had
        successfully managed the spread</a>&nbsp;of Covid-19 and trust each other''s
        health care systems," according to the Lithuanian government.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed4648-cacd-49f3-9176-76a955092eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, anyone traveling the countries from outside the "bubble"
        will be required to go into quarantine for two weeks.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b202674-7ba1-494f-8e5b-591c182943e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:28:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big step towards life as normal," Jri Ratas, prime minister
        of Estonia, tweeted earlier this month.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef15568-9b40-4bc7-82ba-779d4624a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:24:56.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:29:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/europe-summer-coronavirus-tourism/index.html">"Europe
        promises to reopen for summer tourism in wake of coronavirus"</a></em></p>'
