      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila recorded the most number of new infections with 165,
        followed by Central Visayas with 58.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa18e7-f0c6-49f8-9bda-52f76330ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,251 patients have also recovered from COVID-19, as
        145 more people have survived the viral illness. Total recoveries currently
        account for around 20 percent of the total number of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eaecf7-88f9-4aec-b863-37a781df2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also announced 21 more fatalities, raising
        the death toll to 772.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1df357-9672-4a6c-a4c2-5febf84e9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier said the surge
        in the tally of confirmed cases is due to the country''s increased testing
        capacity. To date, the DOH has accredited 28 laboratories to perform coronavirus
        testingstill 50 facilities short of the governments goal to operate 78 by
        the end of May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef5c8c-dd1f-4b25-ab77-79be3ab11750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also reiterated that the basis to determine if the spread
        of the virus has slowed is the positivity rate, or the ratio of those who
        test positive for COVID-19 out of the total number of tests performed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3281394-7113-4bbe-8545-92739c0d6192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH will make available to the public a real-time
        positivity trend chart starting Wednesday to show whether or not the rate
        of infections has been slowing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36961b9-a756-4c3a-980a-05571056772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, high-risk areas Metro Manila, Laguna province, and Cebu
        City were <a href="https://cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html?fbclid=IwAR0VB5CCsFHLh3AxOY2lGUR1jdJ9lVukppCMgZChDX8DH8_rCeCOHcx-cjc">placed
        under "modified" enhanced community&nbsp;quarantine&nbsp;</a>from May 16 to
        May 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01706fae-321c-4a13-96a0-ab3abf7ec0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced a list of industries which have been cleared
        to reopen on partial operations, as it hopes to gradually reopen the economy
        after a two-month shutdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e1dcc-74c5-461b-b002-6bae0b91c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:38:55.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html"
        href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">&nbsp;LIST:
        Businesses allowed to reopen in Metro Manila, areas under modified ECQ by
        May 16A</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc888a-8b28-4bd1-affd-0603e8f60e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
