      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many tests have been done?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923ae32-9664-458d-a144-cdd7e7437b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 12, the US had conducted about 9.6 million tests, according
        to the COVID Tracking Project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2454e-e61e-4e16-8cff-67e1adfe7bda'
      'mgnl:activationStatus': true
