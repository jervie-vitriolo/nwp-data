      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:30:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfed767-f00a-4949-95d4-c3e37a006fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:48:41.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:30:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ambo is on track to hit Bicol either Thursday evening
        or Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3368d-7d11-473a-af7f-eca93dd7aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:48:41.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:30:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 is up in Sorsogon, Ticao Island,
        Catanduanes, and the southern portion of Albay, same with Northern Samar,
        and northern portions of Samar and Eastern Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e658af-d756-42ae-a7d4-07ab7b2cc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:48:41.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:30:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advises residents in these areas to brace for rains, possible
        flooding and landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812e3e8-93f0-40b6-95ae-56cd3a5513dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:48:41.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:30:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambo was spotted at 315 kilometers east of Borongan City, Eastern
        Samar, moving 10 k/h. It is the first tropical cyclone to hit the country
        this year.</p>'
