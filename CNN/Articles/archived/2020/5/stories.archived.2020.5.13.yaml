      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9f12d-4d9f-494c-960f-53a4c68ffa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government had extended the nationwide lockdown, with
        some ease in the restrictions till May 17. New changes for the coming phase
        will be announced in the next few days, said Modi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a37b3-63e2-4dd4-b2c0-fbe2dfc0dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a641e-89b7-4805-a518-f39c0e4ac9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that coronavirus will remain a part of our lives
        for a long time, but our lives cannot revolve around coronavirus. We will
        wear masks, maintain social distancing but we will not lose sight of our goals,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacc837-1341-450c-8115-c7e5bb0926b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the address, Modi emphasized the need for India to become
        a self-reliant country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131ec20-6dd8-4865-aa2b-497d242ee7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7deaa63-21a5-4aa9-ac39-6f16fcd9003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to save ourselves and also move forward. Today as the world
        is in trouble, we have to strengthen our resolve, he said. I have full faith
        that following all the rules, we will fight coronavirus and move ahead as
        well, added Modi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef4035-09a4-4608-ac15-f08d4e1833c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-12-20-intl/index.html"
        target="_blank">"Indian prime minister announces new stimulus package, bringing
        total amount of aid to $266 billion"</a></em></p>'
  'vladimir-putin-spokesman-hospitalized-coronavirus':
    'author': 'Mary Ilyushina and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T01:19:47.250+08:00
    'imagesource': 'jcr:1b2dcf81-3ecc-4fb6-b286-94f21e238246'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87d486a-ca80-4e70-80d1-6f8dc4def1c9'
    'lead': 'Dmitry Peskov, the spokesman for Russian President Vladimir Putin, has
      been hospitalized with coronavirus, he told state-run news agency RIA Novosti
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T01:18:32.308+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:35:40.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:23.299+08:00
