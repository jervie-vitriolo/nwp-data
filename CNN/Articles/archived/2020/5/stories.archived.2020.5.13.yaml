      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Including everyone in options</h3>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190ad6b-55ec-4ad4-ba7d-0939267c97fa'
