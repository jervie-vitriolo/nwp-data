    'lead': 'The helicopter company involved in the January crash that killed NBA
      legend Kobe Bryant denied wrongdoing and claimed that he and his daughter Gianna
      knew of the risks involved in flying, according to court papers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T03:38:06.462+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:35:35.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
