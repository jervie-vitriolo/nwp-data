      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1382ac-99c1-4f8f-8e06-97372787c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 11, the US has performed an average of 28.24 tests per
        1,000 people, according to researchers from Oxford University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829255f-5201-4764-aacb-efd861334f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96255275-ea43-418c-abf9-892fb097fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note some individuals have received multiple
        tests. For example, Vice President Mike Pence cited his frequent testing as
        a reason why he chose not to wear a face mask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c8553-4381-4fcf-9451-1c0c94a2160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3569389-7c8a-4244-9cc0-fb9d9982b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say we don''t need to test every American
        right now. But they say the US still isn''t conducting enough tests to stop
        the spread of the virus enough to safely reopen the economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b69c1b-d156-4061-80a5-1bb643e55f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fb3fe-57f1-47a5-b6b0-442b0f197baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard Global Health Institute said the US should be testing
        at least 900,000 people a day by May 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e44244-7aee-43d9-b9bd-d71362770a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85765699-a5fd-4b39-8acd-3e51d029d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to a growing consensus among experts that the US is
        faring worse in this outbreak than previously thought," the institute said.
        "Social distancing measures have been able to stall the sharp increase of
        infection and death rates -- but unlike in many other nations, new cases are
        only very slowly decreasing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325b292-d703-4acc-9b71-97439c69bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
