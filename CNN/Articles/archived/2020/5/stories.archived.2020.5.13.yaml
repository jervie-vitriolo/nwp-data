      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3154055-7355-4929-93c0-f030e0471216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:29.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this time, it is uncalled for. We should be aware of what
        they call ''delicadeza,'' let''s refrain from conducting such activities,"
        Interior Secretary Eduardo Ao said in Filipino during the briefing in Malacaang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
