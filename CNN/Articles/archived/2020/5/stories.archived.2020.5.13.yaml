  'Private-hospitals-say-govt-health-capacity-target-impossible':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T20:10:17.824+08:00
    'imagesource': 'jcr:de774a72-b748-463d-83b7-0aa90a38c193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7279ba22-a932-4561-bf08-b63cd9c738a0'
    'lead': 'The Private Hospitals Association of the Philippines says some of the
      minimum health capacity standards set by the Department of Health are impossible
      to reach. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T20:15:40.454+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:27:09.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:47.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PHAPI', 'COVID-19']
    'template': '1'
    'title': 'Private hospital group says govt health capacity target impossible
      to reach amid crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d7405-3175-4c84-a0f2-f81ff7ad79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.454+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> - The Private
        Hospitals Association of the Philippines (PHAPi) said some of the minimum
        health capacity standards set by the Department of Health as a response to
        the coronavirus pandemic are impossible to reach.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e7563-c1b9-4d10-a3d9-8587b221bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi president Dr. Rustico Jimenez told CNN Philippines that many
        private hospitals lack the manpower and resources to have the required additional
        beds and enough intensive care units and ventilators in every region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2cb57-405d-43c0-a74a-fb9ca94cf296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.454+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some of the hospitals have already downsized operations
        due to the ongoing health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096ba78-34c0-4b95-82ee-0b91a09a62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.454+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalahati na ng small hospitals sa Batangas nagsasara na," Jimenez
        declared. "Hindi na sila tumatanggap ng pasyente dahil walang personnel na
        magha-handle ng pasyente, ang mga doctor di na pumupunta sa ospital, natatakot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532e2f3-1869-417b-89cb-417f16d89c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.454+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Half of small hospitals in Batangas are closing down.
        They no longer accept patients because there are no personnel who will take
        care of the patients, the doctors do not go to the hospital anymore because
        of fear.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82869e3-3f89-4a47-a9b3-deb30ebe8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.454+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Wednesday said the government
        aims to have at least 30 percent additional public and private hospital beds
        for coronavirus patients in every region. He said there should also be at
        least one ICU and mechanical ventilator for every 25,000 people in severe
        or critical areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28715731-1b83-4105-aaa9-5b8da4241eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.454+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that each region should also have one biosafety laboratory
        for the gold standard reverse transcriptase-polymerase chain reaction or RT-PCR
        tests and at least one dedicated COVID-19 referral hospital, facility, floor,
        or wing for severe and critical cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ebc88-878a-4c40-bdfa-7e944225d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez said many hospitals either have insufficient funds
        or lack healthcare workers to expand facilities. He noted that many medical
        workers are either under quarantine, hospitalized, or unable to report to
        work due to the lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96240be6-d797-4e1f-97c0-ff50d64c3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun namang pinangako ng PhilHealth di naman binibigay yung advanced,
        kaya walang pagkukunan ng kita ang ospital so how can they add 30 percent
        bed capacity for COVID-19. Imposible yun mangyari, Jimenez said. Wala ngang
        tao e. Sinong mag iintindi sa mga pasyente, kahit sabihing may bakanteng bed
        pero wala namang tao na mag aalaga sa pasyente.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd55608-f9f7-47a2-b3f9-e4da5224d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth did not provide the advanced [payments]
        as promised so the hospital has no source of income so how will they add 30
        percent bed capacity for COVID-19. That''s impossible. Even if there are available
        beds, who will attend to the patients if there are no personnel.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e749c5-d00b-4b35-b9e4-a2dc638bfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 900 private hospitals nationwide. Jimenez said majority
        of those are small hospitals, which cannot afford to buy ventilators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec99b1-1cd3-49fd-8abd-229ca9bc3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala nga nun dahil di available sa atin yun," Jimenez said. "Kung
        bibigay nilang libre ang ventilators sa mga ospital, syempre pwede. Ang maliliit
        na hospital cannot afford na bibili sila from abroad pa kasi di naman yan
        ginagawa dito sa atin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93a3ba-64f3-4c26-a97f-287db4ac8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no ventilators because they are not available
        here. If they will give ventilators to the hospitals for free, of course they
        can. Small hospitals cannot afford to buy them from overseas because that''s
        not how it''s done here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c01c7-4d46-49b5-9546-8ece0ed3b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, of all people, the health secretary should be aware of
        the limitations private hospitals are facing amid the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d15ea20-ee87-40fd-bbb5-d5557a5ae8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dapat alam na yan ng Secretary of Health ang magagawa lang sa ospital,"
        Jimenez said. "Payabang lang yan e, publicity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d32356-d153-4ac6-aebc-53882f461e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Secretary of Health should know what the hospitals
        are capable of. He''s just saying that for publicity.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893bf03-e205-4e97-a53f-7f868dde91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said if the government wants to reach its target, it must
        provide hospitals with ventilators and additional protective gears. He added
        that it is better to decentralize donations and allow donors to directly send
        help to the hospitals for timely and efficient response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a78b2-a7b6-4a8f-adcf-0f4270ec5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:15:40.455+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:27:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jimenez called on PhilHealth for timely payment of claims.
        The private hospitals group earlier appealed to legislators for tax breaks
        and incentives.</p>'
  'Wildlife-sightings-Calabarzon-DENR-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T20:24:25.046+08:00
    'imagesource': 'jcr:bccdfcec-fe30-45e5-bcf2-02c1135a99ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf73c5a2-393a-4d1d-800c-47ae0994092e'
    'lead': 'DENR says two juvenile species of Brahminy kite (Haliastur indus) were
      recently spotted in Mabini, Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T20:26:39.875+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:27:02.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:48.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildlife sightings in Calabarzon increase, public should leave them
      alone  DENR '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12045e8-98ec-43e9-8e98-c4f29eb27d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> As humans
        stay indoors, wildlife starts to freely rediscover nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e3ad7-26a9-4399-a782-18f0627094d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More reports of wildlife sightings have reached the Department of
        Environment and Natural Resources, especially in Region IV-A, or Calabarzon,
        amid the enhanced community quarantine that has kept nost people indoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2834a6-d493-4cea-9fc6-a4a4b979624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like restrained human activities resulting from the ECQ
        was helping nature and biodiversity rediscover their natural spaces, according
        to Environment Secretary Roy Cimatu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b459820-e041-4ef4-a2d0-1ad4ee3c524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu has issued an appeal for people not to harm the animals and
        to just leave them be, unless they are injured, sick, or orphaned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93902c4b-4f3b-409d-b5f4-5ae26639e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increased sightings of wild animals occurring in the Calabarzon
        region, it is important that we remind the public to leave them alone, unless
        they are sick, orphaned or injured, as we have wildlife experts who can take
        care of them, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18833cf2-27d3-4b2f-a485-ead4140d619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, two juvenile species of Brahminy kite (Haliastur indus)
        were spotted in Mabini, Batangas, according to DENR.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58550eb-f478-4c72-b646-5e3518ffe588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the DENRs Biodiversity Management Bureau headed to
        Batangas on May 10 to retrieve the young Brahminy kites, after receiving a
        call from a concerned citizen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a078c13-c33f-45d1-ab49-3165ce9dcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raptors were then brought to the Wildlife Rescue Center in Quezon
        City, which will be their temporary home, until they are ready to be released
        back into the wild.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e1f8c-58cb-4ee3-ab90-4ff9f1d9e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said that human interference with wildlife can result in
        injury or disease. On the other hand, taking them to the wild limits their
        chances of surviving.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b901dc-7786-4d1c-a794-3b7d6bf75ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR chief added that specialized care by experts is required
        to help these animals recuperate. He encouraged people to report cases of
        sick, injured, or orphaned wildlife to the BMB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1733627-4049-4ce0-94b0-379445a87020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:26:39.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:27:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possession, transportation and importation of wild animals are regulated
        under Republic Act 9147 or the Wildlife Conservation and Protection Act of
        2001.</p>'
  'doh-digital-app-cases-':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Responding to experts pointing out flaws in its records, the Department
      of Health is taking steps with the help of a partner company to improve its
      COVID-19 data gathering system with a new digital app for frontliners. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T20:38:14.760+08:00
    'imagesource': 'jcr:f5316326-0d8d-442c-8d8b-39bf2cbc49be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ad2a4ec-737b-42b2-985d-e97c613c44d7'
    'lead': 'Responding to experts pointing out flaws in its records, the Department
      of Health is taking steps with the help of a partner company to improve its
      COVID-19 data gathering system with a new digital app for frontliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T20:44:45.284+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:26:45.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:48.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'Thinking-Machines', 'COVID-KAYA',
      'build-build-build']
    'template': '1'
    'title': 'DOH launches COVID-19 monitoring app to limit errors in data tally'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d40abf-1210-41b6-b74f-3f0a96f79fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> Responding
        to experts pointing out flaws in its records, the Department of Health is
        taking steps with the help of a partner company to improve its COVID-19 data
        gathering system with a new digital app for frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb0368-1a71-4164-80e1-34f3d931fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc9611-940b-40c0-a699-148f5d0ac876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking Machines Data Science Inc., a company working with the
        department, said it has begun deployment of COVID KAYA, a digital surveillance
        application developed with the help of the World Health Organization and where
        frontliners can input cases information directly into the DOH''s system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4b1e2-39ce-439d-a446-88edfa2893c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ebd30-0eac-4119-9320-797e2a64f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founder and CEO Stephanie Sy explained that there were inconsistencies
        in data gathering on COVID-19 since health personnel have been submitting
        information by manually filling out forms that would still have to be encoded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f59bab-e3f7-4c77-ac0f-e0c86bc0e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9908b4-5c3b-49ee-91b2-f191db0760ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it''s an encoding issue, sometimes it''s a process issue,"
        said Sy during the DOH''s daily online briefing. "Sometimes the form is filled
        incorrectly or (they) tagged the wrong person."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a84cff-c443-4291-aa91-a9a942926a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acb87f-b28c-4bf2-8238-15d553ad3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the app can be seen and added to the system as early
        as next week, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e97910e-d584-43f7-b633-d116cc38bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e6542-b0dc-4562-8778-cb4769d43143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means the number of steps it takes to collect data from suspected
        cases, to verify that data and to load it into a data store and to have that
        data usable by all the different scientists, LGU policy makers and national
        policy makers can all be centralized," said Sy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df639735-78ba-49aa-8af0-aa779758584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77e434-7f5c-4592-b5b4-48510b888f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said the DOH has been reporting real-time data every 4 p.m.,
        as indicated in the agency''s daily posts, which means whatever case information
        the hospital staff submits is immediately published before it is updated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa9381-91af-4ed3-bbc8-e5d02857db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bfd45-2d47-4e71-aa0d-4f902deab90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] update the publicly shared data sets for the next day," she
        explained. "We do not update the previous day''s data because we believe in
        transparency and maintaining what is in the public record as was true of that
        day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05cdc5-002e-41ac-aebb-6acf2b9cfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379595e2-5b59-41e3-ab54-7f835b02726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time the DOH will be including in its daily updates what
        corrections and changes have been made, Sy added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed301b-d02d-4216-b77d-74b60d0e7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1287fe-609f-47ee-b445-b5bc53b813a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a team of 200 experts <a href="https://www.cnnphilippines.com/news/2020/5/12/doh-covid-19-data-.html">detailed
        multiple errors</a> in the COVID-19 cases tally such as classifying 516 patients
        to an "imaginary city."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6feb6-c629-4224-9d94-383c933e13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87671abe-8705-4305-9549-8986a4e901b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development earned the ire of lawmakers who then <a href="https://www.cnnphilippines.com/news/2020/5/13/DOH-COVID-19-data-error-Duque-Senate.html">expressed
        doubt on the basis of the government''s recent policies</a> to address the
        COVID-19 pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260d4ed-b86b-43d1-aedc-75dcd266d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988a7a0-119b-4553-87e0-f1f8b3d071bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Sy and the DOH maintained that the previous mistakes
        remain at less than one percent of the total record, as previously defended
        by Health Secretary Francisco Duque.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c693f6-da8b-49f0-9105-d8274c7e4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad6425-6e14-4f81-9b16-7d43ced9dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kabila po ng lahat ng ito,</em> confident<em> po kami na
        ang ating</em> data <em>ay</em> reliable <em>na basehan ng aming mga nagiging
        desisyon</em>," said Health Spokesperson Ma. Rosario Vergeire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e767e-fc2b-4530-84ae-9cfefb0a976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
