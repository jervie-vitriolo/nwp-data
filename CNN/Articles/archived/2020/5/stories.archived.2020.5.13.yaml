      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0fae5-1af9-40d3-9eba-eb8fdb414bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOLINA MAGDANGAL: Ang recording ng mga kanta ay every Wednesday
        so meron kaming extrang araw na magkakasama kami. Tapos meron din yun mga
        dancers  sila Gio, Guila, ''yung mga ''yun  kaya iba naman din yung pagkakaibigan
        ko kanila pero [mas close ako] more sa mga singers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e586579-4fda-48f1-89e9-0a5151541f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Every Tuesday may rehearsal kami ng sayaw kasi kami
        yung dancers [group].</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad21db3-974b-41cc-8f24-92eff28554dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOLINA MAGDANGAL: Parang naalala ko parang kaming naglalaro na merong
        camera tapos, hanggang sa tumatagal-tagal na, in-enjoy ko lang lahat. Nung
        time na yun hinahayan ako na magbihis kung anong gusto naming isuot kaya
        siguro nagkaroon ako ng mga [wardrobe na parang] Christmas tree. Ang pakiramdam
        ko tuloy, hinayaan na kami ni Mr. M maglaro. Tapos kinukuhanan niya kami kaya
        natural na natural. Normal kids lang yung napapanood ng tao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad137c11-fe05-4042-b94b-460de4bccbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: What I remember about Mr. M is hes the kind of
        person that people would say they are intimidated by him. But actually when
        hes dealing with you one-on-one or with kids, even these days, hes just
        so nice. Hes chill. As a kid, I remember when he was giving us instructions,
        parang when he would tell us what to do; it was full of warmth and love. He
        didnt make you feel afraid. He would even kind of demonstrate it himself.
        He made it really easy for a child [actor] to understand what he wanted. He
        didnt scare the kids.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd03fef-4ae1-4975-b0b5-1b3611cd61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOM TAUS: The assistant director, Tita Malou [Sevilla], was the
        one who had a hard job of disciplining everyone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd11cda-b4ad-48b3-a92f-85d96e6f9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Before, the pressure as an artist, hindi ganon katindi.
        Ngayon kasi they launch artists as commercial artists. During our time, it
        wasnt that serious. We know that its a business but at the same time we
        learned how to enjoy. Ngayon, its a money-making business na talaga. With
        Ang T.V., hinahasa ka. Theres a process that you have to go through.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7adb5ae-3895-4d5f-bb7f-25e29f1bea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Ang bilib lang ako kay Mr. M [ay] you wont see any
        bias. Kapag nagkakaproblema kinakausap niya lahat. Hindi siya yung type na
        makikita mo kung meron siyang favorites. He was trying to build everyone up.
        Depende na lang yan sa character ng bata. Hindi lang siya Mr. M, naging tatay
        sya of everyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd6acc-d0ce-4d03-a55d-acf918dd9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Most of the time, only the kids who had skits were inside the
        studio. While waiting for their turn, the kids were spending most of their
        time playing around ABS-CBN, which wasnt as sprawling as it is today in their
        lot in Quezon City.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aebe9f-9f22-440a-9e91-d7046163bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Nakakalat kami sa hallway, nakaupo. Ang saya lang,
        you feel that its your second home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df017fa2-599a-442d-8cfd-637097bb31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: It was so much fun. I remember I would bring stink
        bombs or eggs to the set, or if they had eggs as props, kinukuha namin because
        we would play the game na you would throw the eggs, pass it on to each other,
        palayo kayo nang palayo until somebody cant catch it anymore. The studios
        in ABS-CBN then were so big and kapag may empty studios that didnt have tapings,
        we would sneak in and play with the eggs. Sometimes when they would have gags
        in house set-ups, I would go behind that set and set off stink bombs (<em>Laughs</em>)
        and they wont really know whats going on. Akala nila talagang mabaho lang.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d575a90-8a8b-4529-8b8a-391760470796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of friendships were formed. A lot of my friends until today
        are my friends that I met during Ang T.V. like Cheska Garcia, Patrick Garcia,
        and a lot of people from the cast.</p>'
    '125':
      'image': 'jcr:0abfb160-443d-44a4-b244-e2f00ff2266f'
      'imageCaption': 'Some of the teen cast members Lailani Navarro, Rica Peralejo,
        Lindsay Custodio, and brothers Luigi and Gio Alvarez. Photo courtesy of GUILA
        ALVAREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc7d15-69b6-4063-9165-974f6c503f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120037c3-66e2-4bde-8feb-651f77decb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WINNIE CORDERO: Sa teens, quiet kasi may sarili na silang mundo.
        May sarili na silang preferences. Sa kids, mas magulo at saka mas fun kasi
        parang laro lang talaga. With the older kids, parang work na. Even our assistant
        director, si Boyong Baytion, is more serious with them than the kids.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818a1c0-cb10-4e91-b873-a72581fa50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.343+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOY VIADO: Yung mga teens, nasasaway pa. Huy, umayos ka, mga
        ganon. Napapagsabihan pa sila. Yung mga kids as in sobrang titigas ng ulo!
        Halimbawa sa likod ng backdrop, sa likod ng kurtina may mga nag-aaway! Yung
        nakikita mo na lang [nasasagi yung backdrop] kasi may nag-aaway na.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8599a-0ad4-4df8-a587-5146320cd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Ako yung madalas nawawala sa set. Its either nasa
        CR ako, or nasa ilalim ng lamesa sa make-up room. Dun ako lagi sa boys kasi
        masyadong marami sa girls, andun ang mga moms, dads, yayas, so dito ako sa
        boys kasi konti lang tao. Minsan doon ako sa ilalaim ng table and dadaganan
        ako ng bags nung boys para hindi ako makita kasi matutulog ako. Gumimik kasi
        ako.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46374c0c-e686-44d6-86a9-1dc124335cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Nakakaloka. Now I could just picture Nanay Elena,
        Tita Malou, lahat ng RMs, lokang-loka kasi, imagine mo, binigyan sila ng show
        na puro mga bagets.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4843cd-e8f2-4af8-9f19-1072be058037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: Marami din mga crushes, puppy love, noong time
        na yun. Everybody had their crushes or puppy love moments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a392d-7843-400a-ae72-7beaae3cabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOM TAUS: Yeah, if you were hanging around the same people and working
        with the same people a lot, siyempre magkakadevelopan ng konti.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b58f02-16c5-4146-ad0f-d6bdcde55079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Si Geoff Eigenmann! Yun ang unang naging boyfriend
        ko sa Ang T.V. kasi crush daw niya ako! Sa kids sya.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e05a5-bf30-498c-95ce-40e028c551a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Yung ibang mga bata doon, feeling nila girlfriend
        nila yung mga teens. Nakakatawa.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ba0fd-26f3-4961-b33c-6f0938d7eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOY VIADO: Si Sarah Geronimo noon pinakakanta lang namin ni Joji!
        Parang radyo! Tapos mga Shirley Bassey yung kinakanta.</p>'
    '126':
      'image': 'jcr:362ee1f0-cf4c-4247-b9ea-d4576bdb3701'
      'imageCaption': 'Jolina Magdangal, Claudine Baretto, and Angelu De Leon. Photo
        from ANGELU DE LEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b5700-d8ae-4f5f-8709-420ecf390767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ae0be-a471-461b-93cc-95597483f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.344+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The show''s&nbsp;segments were divided between the two groups:
        kids and teens, they would only have kids and teens in selected skits and
        during the finale of each episode. The show also had four actors to support
        the kids: Winnie Cordero, Joji Isla, Giselle Sanchez, and Joy Viado.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858298d-744e-4c04-9659-2f4f0c3d121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WINNIE CORDERO:  I was the teacher in a classroom full of kids.
        Wala kang problema pagka sinabi ng director na kunwari magulo. Ay nako, wala
        ka nang kailangan sabihin sa kanila. Ang mahirap yung to keep them still.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513513e-e4e4-4fb8-9b52-82a92bec6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako din yung tita nung set nila Claudine Barretto, Angelu de Leon,
        saka si Guila [Alvarez]. Silang tatlo, ako yung tita nila. We live in one
        house, tapos hatid-hatid sa campus and all. Actually, alternate kami ni Giselle
        Sanchez, being the teacher in the morning, and si Giselle naman parang owner
        ng isang restaurant or parang canteen.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9c7e7-dbf1-4508-b99d-84112ba0b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: Every week, Ang T.V. had a theme. One week it
        would be outer space, or jungle.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012cf7c-1206-4355-9a6b-99802b6dc250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOM TAUS: We had different kinds of sets and costumes. It was fun.
        You get to dress up.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c257f01-3ffc-4f9b-8c1d-beec5cb599db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Meron kaming script but at the same time dapat marunong
        kaming mag-adlib. Kailangan you have to be a thinking actor. Batuhan ng lines
        yan eh. You have to improvise. Mahirap magpatawa. Dun kami lahat natuto.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4615f-e311-4dea-81ac-f0e15a54a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOLINA MAGDANGAL: Nagkaroon sa Ang T.V. dati na ginugrupo-grupo
        kami tapos hinahayaan kaming gumawa ng pag opening or closing nung parang
        skit, parang ganun na.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740caa6-402b-461e-b957-17db418919df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Id do it with Luigi and Guila Alvarez. Yun yung
        nakakamiss. Minsan, on the spot, tapos papakinggan ni Direk Boyong yan. And
        hed say, sige, okay yan!</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168cdce-1e95-4a50-9ee9-fb0056c4066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:17:36.250+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ang T.V. was my best workshop. Dun ko natutunan lahat, na magrespeto
        ng nakakataas, na sometimes you have to be okay kasi dun lalabas lahat ng
        insecurities mo. Parang Bakit siya kaya nyang gawin yun, ako hindi?&nbsp;
        Angelu De Leon</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb8b26-d1e3-41be-8339-359afa9c5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOLINA MAGDANGAL: Pero walang pressure. Walang sinabi na Pagalingan
        ha! Basta sabi, gawa kayo tapos kami gagawa sa biglang script.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e1e0f-c811-4f45-b413-820b431bef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAN MARINI ALANO: I loved the Maam Charo/MMK spoof that I did!
        Mwahaha Mo Kaya yung title, and we played with Maam Charo''s mole. Pinepwesto
        namin paiba-iba, minsan dumadami pa. That was hilarious.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7778582-df5d-4b83-8656-285ebfa7814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOM TAUS: If youre going to talk about Ang T.V., Pedring!!
        [is] one of the main things people remember. First of all, it was really hilarious.
        How could you forget Pedriiiiinnggg!</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095fbcf-b9e4-4942-9ee3-abc15c6c121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WINNIE CORDERO: Si Pedring! Si Paolo Contis. Bibo rin yan. Gustong
        gusto nila si Paolo kasi komedyante talaga ang dating.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98149c-ad29-4e8e-ae47-27fb6dec8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: That was with Camille Laki [Camille Dela Rosa].
        Yes ati, ganon.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ffa42-4fcf-4d15-ab4e-405e4c420659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Nakakatawa pag yung newscast. Kasama sina Sargie,
        Marnie, Claudine Lahat ng skits may punchline so dapat mabilis yung pickup
        mo. Sila Ate Joy Viado, nakaka-overwhelm sila, kapag may sasabihin sila [na
        improvised] tapos ikaw Uhm, ano daw yun? Wala yun sa script!</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c04194-4298-43a6-819a-1ed0b0ffbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WINNIE CORDERO: If you analyze it, ka-pilosopohan lahat ng jokes
        for the kids. Pero come to think of it, when you deal with kids, you deal
        with these types of questions. Yung nakaka-pilosopo pero hindi. Nagtatanong
        lang sila. That was the fun part of it, and the funny part of it also na napaka-inosente
        nilang tingnan and yet they deliver these ridiculous questions that sounds
        funny.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1a3f9-1c9d-461b-85c7-1de42a9adfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung Esmyuskee!, Excuse me yon. Ang concept non is during
        a busy day, during a busy environment, excuse me! Tapos parang mas cute.
        May bata, hindi masabi sabi ang excuse me. So naging esmyuskee.</p>'
    '5':
      'image': 'jcr:99eff92e-7f2c-441d-84c4-bb2a999be15a'
      'imageCaption': 'The cast of "Nagbibinata" (1998) Kristoffer Peralta, Baron
        Geisler, John Lloyd Cruz, and Patrick Garcia (reclining)  save for Cruz,
        all these actors came from "Ang T.V." Photo from JEEPNEY TV'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc37c0-bb5c-459a-b77c-1e27f2d5301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:19:47.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba6142-c31b-4071-b261-52e1d973b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: We had summer specials, things like that. Remember
        when Paolo Contis cut his chin? We had a summer special in Bulacan and there
        was a water slide. Instead of sliding down he was climbing up. It was slippery
        and he fell and he got his chin split open. He had to get stiches.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe56e07-4291-46b0-a054-caa9f44bfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOLINA MAGDANGAL: Tapos ang pinakanatuwa ko sa Ang T.V. noon,
        nagkaroon ako ng sariling kong portion, yung Payong Kaibigan na matagal
        ko siyang in-enjoy. Nag-a-advice ako sa mga bata na feeling ko ang ganda-ganda
        nung advice ko dati pero kung anu-ano lang ang advice ko. May mga tanong dati
        na pano mag-ipon ng pera. O kaya, paano nga ba gagawin mo kapag walang pasok.
        Naalala ko nung time na yun, ang sinabi ko, pwede kayong maglaba kasi naglalaba
        ako noong eksena na yun, mga ganun.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32b015-1a40-4a3d-91f2-78f6193af49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOY VIADO: Dati sa Payong Kaibigan umakyat nga kami sa tuktok
        ng bundok Banahaw! Tapos nung bababa na kami umulan so syempre madulas. Akala
        ko mamamatay na ako! Kung ano-ano itong mga kalokohan na to, nadadamay pa
        ako. Doon nag-Payong Kaibigan si Jolina sa tuktok ng bundok.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216fcd14-2e32-465e-9dfb-74d5fa3318bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WINNIE CORDERO: Ang standout talaga namin nun si Camille Pratts,
        bibo bibo. Very small pa siya nun, lahat take one. Memorized na memorized
        ang lines. Ang super-duper tagal namin, si Vandolph. Hirap na hirap kami.
        (<em>Laughs</em>) Ilang takes yun talaga.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e826c-d621-48b3-9338-f3d0eadbfc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Some of the cast members eventually left Ang T.V. after a
        period of time. Claudine Baretto was the first to leave, then Angelu De Leon
        who left for Viva and starred in sitcoms and shows in GMA-7. These graduated
        kids were the ones who were pursuing a more serious career in acting or singing
        (or in some cases, like Antoinette Taus, both). There were others like Tom
        Taus who left the show because more movies were lining-up, one of which was
        Cedie, Ang Munting Prinsipe.</em></p>'
    '3':
      'image': 'jcr:8e435d53-0b78-44cf-9d8d-02611d2333a4'
      'imageCaption': 'Most of the skits of "Ang T.V." revolved around the daily lives
        of kids and teens, setting them against the ordinary backdrops of classrooms,
        canteens, and the living room. The teen cast included (from left) Claudine
        Baretto, Sargie Cruz, Marnie Arcilla, Gio Alvarez, and Angelu De Leon, photographed
        here with the show''s assistant director Boyong Baytion. Photo from GUILA
        ALVAREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb214aa3-6fb3-41b0-819d-e1799537c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:19:47.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322cec5-a1e7-4e7a-bd00-6bc3ac768d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eventually, there were more kids than teens. The show became
        a kids-only show with the remaining teens moving on to shows like ASAP, which
        premiered in 1995. The show stayed on until 1996 and finally went off the
        air, transferring some of the kids to the show Keybol Ang Bagong T.V.</em></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100391f-d6e2-4cf0-8512-6397f2ee9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WINNIE CORDERO: We already did everything. Wala na eh. I dont know
        if you believe that in every show: may shelf life lang siya talaga. Kaya lang,
        ang difference lang noon, yung mga sitcoms stayed longer, kahit na gaano pa
        siya ka-corny. Pero ngayon parang ang hirap nang patawanin ang tao, mas madaling
        magpaiyak. Actually, totoo naman. Mas madali talagang magpaiyak kaysa magpatawa.
        Pero ngayon parang mas tumaas ang standards ng mga tao. Kasi noon, parang
        mas simple lang ng expression, ng bato, ng linya. Ngayon hindi. Parang merong
        ibang factors silang hinahanap. Sa tingin ko, nag-e-experiment para humanap
        ulit ng template for a sitcom. A gag show, even. Ang Goin Bulilit, nakuha
        naman niya yung hearts namin, di ba?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e2da2-1ba3-46c5-84cd-dce99edc4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Malaki yung factor ng Ang T.V. kasi you learn
        right away if you know how to throw a joke, if you have it. Ang maganda sa
        Ang T.V. they hone you for the talent that you have, they dont force something
        thats not in you. Hanggang ngayon nagagamit ko pa din yun. It was my best
        workshop. Dun ko natutunan lahat, na magrespeto ng nakakataas, na sometimes
        you have to be okay kasi dun lalabas lahat ng insecurities mo. Parang Bakit
        siya kaya nyang gawin yun, ako hindi? Its a great boot camp if your passion
        is to be an actress.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e7f8f-a53b-4317-9655-0aca58270dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKKA VALENCIA: Nakakaiyak kasi nahubog yung pagkatao mo doon. Yung
        [gratitude] that you became part of that show kasi na-enjoy mo yung youth
        mo, na-enjoy mo yung career and fame.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10eeb1-b8fc-4f53-a033-fd1ccf73ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JOLINA MAGDANGAL: Doon ako natuto umarte talaga, pati ng comedy.
        Doon ako natuto maging natural. Doon din ako natuto mag-imbento kung anong
        mangyari sa itsura ko so malaking impact sa akin noon. Sa mga shows na ginawa
        ko, yung tanggap ng tao, alam namin na malakas yung impact ng Ang T.V.
        sa ibang tao.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d25dc-15cf-4b1e-90e4-c75c32c6ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
