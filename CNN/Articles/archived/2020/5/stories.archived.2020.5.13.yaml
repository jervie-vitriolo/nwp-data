      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/investing/jobs-coronavirus-consumer-spending-debt/index.html">New
        threat to the economy: Americans are saving like it''s the 1980s</a>."</em></p>'
  'visa-requirements-foreign-workers-trump-administration':
    'author': 'Priscilla Alvarez and Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T10:53:45.312+08:00
    'imagesource': 'jcr:c8ca4f0d-c5b0-4565-acf1-908fa346bfea'
