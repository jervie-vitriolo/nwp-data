    'template': '1'
    'title': 'Katy Perry experiencing ''waves of depression'' during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462de2f1-0b89-44c5-bf0b-55b6a2b0295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Katy Perry sounds like she is struggling
        a bit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5524da0-e615-42df-bb21-b4b54d9436a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnant singer and "American Idol" judge recently shared how
        she is doing during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28b485-815d-4b24-b59a-ac7aba75ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her opening up came in the form of a tweet Tuesday on her verified
        Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536cbde-aa52-4fc3-bf16-05b889815d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes i don''t know what''s worse trying to avoid the virus
        or the waves of depression that come with this new norm," Perry wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f73cec8-98b7-447b-9aaf-5f7b649ee8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry is expecting her first child, a daughter, with fianc Orlando
        Bloom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82366925-011a-4cd7-b008-0c26a9bcb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month she revealed during a Facebook Live that she has been
        sheltering in place with family members and said "in a weird way, being on
        lockdown has forced me to slow downwhich is probably, in turn, really good
        while I''m growing a child."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc564f2c-4129-492b-9013-669d98ee4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s forced me to find even more balance," "E! News" reported
        the pop star saying. "Because, when I have a child, I will still be at home,
        basically, and I''m not used to that. I''m used to, like, jet setting everywhere."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc3017-2c93-45be-bc6b-cc1f16f88827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry has been doing her part to help raise funds and awareness
        during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263ebbf-160a-42d1-9f6c-e7395f623f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She participated in an event for the Covid-19 Solidarity Response
        Fund for the World Health Organization, as well as the SHEIN Together digital
        festival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a25eff-2b8c-4c75-8d43-a33e8def78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday she wore an elephant costume to sing as Mrs. Dumbo in
        ABC''s "Disney Family Singalong: Volume II" and tweeted "it helped me get
        my smile back" in response to a follower tweeting that Perry''s "costumes
        brought smiles and laughter during these uncertain time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9864b2-9fab-4e49-93b4-7ef7b1957312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:54:05.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/13/entertainment/katy-perry-depression-trnd/index.html">Katy
        Perry experiencing ''waves of depression'' during the pandemic</a>."&nbsp;</em></p>'
