      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A young child accidentally killed his
        12-year-old brother Saturday after shooting him with an abandoned gun he found
        in the woods behind their home, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53e299-ccf5-47ae-872b-a00a20f07773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c003e-bdab-449d-9101-07449a7cec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-year-old told officials he found the weapon and, thinking
        it was a toy, accidentally shot his brother in the chest, the police department
        in Griffin, Georgia, said in a news release. His brother was transported to
        a hospital where he died from his injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07b4c9-e812-4c58-b046-24b0c8d29d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfa69f-aaac-4a27-88f3-9d631211f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, Griffin police said, officers attempted a traffic
        stop in the area, but three men were able to escape the vehicle and fled "behind
        houses in close proximity to where this shooting occurred."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863995e5-52bb-4314-a417-30dc9a56f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2d505-d7a9-4523-8478-d8c3f214e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched the area after the men fled and found a bag suspected
        to contain MDMA, but they found no weapons at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075fae3-b265-4e2a-aa68-0c617600a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
