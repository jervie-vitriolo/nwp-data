      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather specialist said the storm is seen to exit PAGASA''s
        monitoring area by Monday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92ab9f-27a0-4ad5-81b4-9587727f0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:11:20.079+08:00
      'mgnl:createdBy': 'catherine'
