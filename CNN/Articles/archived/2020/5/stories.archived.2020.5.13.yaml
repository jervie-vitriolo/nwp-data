    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b84fa-5220-4e4a-a06b-e4069dbd7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:34:49.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> The Philippine
        National Police will look into possible violations of social distancing measures
        during the birthday celebration of National Capital Region Police Office chief
        Maj. Gen.&nbsp;Debold Sinas last May 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78037d60-8070-4a3e-afcf-da2bc491b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87b8f7-f8b7-4f6f-b2ba-2c1c569458c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen. Archie Gamboa already ordered an immediate investigation
        on the matter, PNP spokesperson Brig. Gen. Bernard Banac told CNN Philippines
        on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7258de-7614-4071-9ab1-00a072ed39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624e9ba-b0f6-4348-a09e-e18788c84cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipinag- utos na ni PNP chief PGen Archie Francisco Gamboa sa
        Internal Affairs Service ang agarang imbestigasyon upang alamin ang buong
        pangyayari at maging babala ''that no one is above the law'' at hindi na maulit
        muli ang pangyayari sa ating hanay,"</em> Banac said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04dd575-03ca-4ea0-8a41-ef5283eea52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67494b4a-bff6-4791-a18e-a49b7e9816b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PNP chief PGen. Archie Francisco Gamboa already ordered
        the Internal Affairs Service to conduct an immediate investigation on what
        fully transpired in the gathering so that this may serve as warning that ''no
        one is above the law'' and that no one else within their ranks will do the
        same thing.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d91712-c457-414e-996e-0d29ef260326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387a740-3ed4-4534-accc-715d2313c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gamboa himself said in a virtual presser on Tuesday that
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/13/pnp-chief-defends-ncrpo-head-sinas-birthday-celebration.html"
        href="https://cnnphilippines.com/news/2020/5/13/pnp-chief-defends-ncrpo-head-sinas-birthday-celebration.html">the
        celebration was just a simple maanita for the NCRPO chief and that policemen
        still observed social distancing</a> when they held the party.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e597806-0a00-4e5a-a1f5-2a18d0e0a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even former PNP chief and Senator Ronald "Bato" dela Rosa did not
        agree with what seemed to be an untimely merriment of his former colleagues.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47fdf3-71df-47ac-bc33-03ddaac6735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ffb3f-008d-4317-bdc4-22a78c4036be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been better if they just delivered the food packs
        at the doorsteps of every household to avoid mass gathering and violating
        the social distancing protocol," he said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edba4b3-5de6-4782-8502-784db6a1140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5cc24-5f06-428b-b7bc-cb9eac9e5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers earlier slammed the "insensitivity" and "double
        standard" of the NCRPO for holding the celebration amid the strict enforcement
        of social distancing measures under the COVID-19 pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf22f08-4734-468b-98ac-2f9a4bbe769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Partylist called out the "audacity" of authorities to
        display their "apparent exemption" from the rules by holding a mass gathering
        for Sinas at Camp Bagong Diwa.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d7050-98da-4ee1-b0f4-816351e814f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:58:18.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174f924-19c6-4c59-aa65-c2c67e616abc'
      'mgnl:activationStatus': true
