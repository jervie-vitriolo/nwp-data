      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern Luzon province together with Metro Manila and Cebu
        City had been included in the list approved by President Rodrigo Duterte
        of areas that will follow the "modified" ECQ protocols. Hernandez in an <a
        href="http://facebook.com/GovRamil/posts/3640186939330554">earlier statement</a>,
        revealed officials were given until Wednesday to appeal the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33363e-b803-4c8e-9b45-f41460067d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8610ab8-e4e1-4b66-97c6-6300660a5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor questioned why Laguna was the only Calabarzon province
        to be included in the modified ECQ list, saying the province does not have
        the highest COVID-19 infection rate in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087c96d-29ff-4941-94fe-89ae589f9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c0ae8-291d-4e89-b5a6-765242ecc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he stressed that local authorities will comply with
        the order.  Instead of appealing the decision, the provincial government would
        rather concentrate on future plans and protocols for the transition to a general
        community quarantine, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7601a0f-f26d-411e-ab9d-2876f59f95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad0cb2-eef5-4478-89f7-17f60a01a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>ayoko po sayangin ''yung oras natin sa paga-apela</em>.
        Focus <em>na lang po tayo sa mga dapat pang gawin o ayusin para po mas mapaghandaan
        pa natin ''yung pagiging</em> general (community) quarantine <em>po natin</em>
        in the near future," Hernandez noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f563f-8ae9-42e5-a616-b82efd92f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:34:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0134a1-0f32-4c8a-a327-136160b12e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:28:42.708+08:00
      'mgnl:createdBy': 'alyssa'
