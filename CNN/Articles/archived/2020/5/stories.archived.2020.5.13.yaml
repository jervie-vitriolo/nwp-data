    'template': '1'
    'title': 'Canada works with Chinese company to help develop coronavirus vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ae867-527c-46e0-9bc9-85e258a66df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
