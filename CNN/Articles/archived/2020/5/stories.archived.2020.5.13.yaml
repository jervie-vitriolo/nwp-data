      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kneeland is clear that her kids'' teachers didn''t fail them. Rather
        a system that shook to life suddenly is contending with more competing needs
        than possible. In cases where people can fare better on their own  where
        sanity trumps other considerations  some are.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196b5e6-ca47-4d25-b801-168ecf851100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
