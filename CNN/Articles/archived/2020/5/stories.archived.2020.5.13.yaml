      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4a3a7-5450-40b4-a189-53bf247e743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children were out here peacefully playing in the backyard on
        the trampoline," neighbor Tom Whitehead, who owns an auto body shop in front
        of the family''s home, told CNN affiliate WGCL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64cf25-66f8-461b-96d7-71693d8ee8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55ce51-ebc5-4cd9-b5ec-387c5e3ca50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The little one found a gun. ... Turns around, thinks he''s playing,
        says ''bang bang.'' It was loaded and killed him. Think about that mother.
        The next day, Mother''s Day, and one boy is dead by the hand of his younger
        brother."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40447dc6-908d-436f-82b8-063562c1f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab980c-3f62-4b46-a9e9-ceb52fb4d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department''s Criminal Investigation Division is looking
        for the person suspected of abandoning the gun. The weapon and the 12-year-old''s
        clothing will be sent to the Georgia Bureau of Investigation Crime Lab for
        analysis "to determine further who has possessed and touched the weapon,"
        police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93cd57-79c0-4a3d-93bc-6913c2ba2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:46.408+08:00
