      'mgnl:lastActivated': 2023-01-26T13:35:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does the US stack up against other countries?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d652426-31d2-4c98-ac9c-83724436f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no single definitive ranking system because there are variations
        in how some countries report their testing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd301924-e8d6-4af3-98b6-93203d7eee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664487f-37ab-47cd-a7e8-088d1d6ff248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of tests does not refer to the same in each country
        -- one difference is that some countries report the number of people tested,
        while others report the number of tests (which can be higher if the same person
        is tested more than once)," the Oxford researchers said on their website OurWorldInData.org.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8433f88-14c6-4fef-9567-04103d3b41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d744e-80a2-46e8-a2d4-c58f41250112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So CNN looked at different rankings, and each study showed that
        many other countries have higher per capita testing rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49402dc-87a7-4a3a-b2c5-8500db70b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba6072-1416-4c0d-8d88-c8a41a2091ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent data aggregation site Worldometer said the US had
        the highest raw number of test completed as of May 12. But at the same time,
        the site''s data showed, more than 30 countries were ranked higher than the
        US in per capita testing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0cca9-5ee0-4d83-9685-021beb7d0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694adb6a-dcbc-4b28-9ef6-05ccc4d7dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.847+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 26, the US ranked 22nd in the number of tests performed
        per capita, according to the Organization for Economic Co-operation and Development
        (OECD).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c51f8-2823-491a-b18d-e6d010db5739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e9244-eb0c-4f7c-9e44-a002e16dc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FactCheck.org, a project of the Annenberg Public Policy Center at
        Trump''s alma mater, the University of Pennsylvania, said Trump''s April claim
        about the US testing more than "every country combined" was "way off."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd30fbd-020a-4623-a9e5-c6648ccbb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff98630-b378-40c8-8f53-41b2c7b9b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. total is indeed more than any single country has reportedly
        done -- but not more than all other countries combined," FactCheck.org said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3e385-4c4b-4f77-8350-e3813fce70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340974c-735a-4f50-a722-f03e891c0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adding together just the number of tests conducted by Russia, Germany
        and Italy -- the next three countries that have done the most testing -- would
        produce a higher figure. ... So, Trump''s claim is not even close to being
        accurate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fa7ec-1e62-4750-80d6-b7e7c3c16c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b658224-3609-4634-8d61-a338507a3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators say testing is still insufficient</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5e822-87b1-414a-87d4-9d3c1710ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have urged the administration to keep ramping up testing
        to help states allow businesses and schools to open.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f30c0-8013-48ea-9a0e-0b165a0b5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69538a42-5729-4cd7-a561-293de1dfdb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All roads back to work and back to school run through testing.
        And that what our country has done so far on testing is impressive, but not
        nearly enough," Republican Sen. Lamar Alexander of Tennessee said Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d8c57-d736-433f-8e26-4f98e2cba4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10d2b0-57d7-4b2a-a941-82c4cc5ad844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican, questioned the administration''s
        touting of conducting more tests than South Korea, including more tests per
        capita than South Korea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf125434-2e63-4ecf-be49-a5117d2e1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f121dfe-56df-4e1c-9241-9452a3144234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea got the virus under control much earlier in its
        outbreak, thanks to prompt, widespread testing. The US was much slower, due
        in part to faulty test kits.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9036a49-fe49-4366-88b5-c95a633a1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68902062-7d9c-4bad-93d3-fd15178183a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while South Korea has kept its Covid-19 deaths under 300, Romney
        noted, the US death toll is more than 82,000 and climbing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfa885-9aed-49c7-a9f1-e1520ef7e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc1fb7-ce74-4e17-8ec9-64690e71ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find our testing record nothing to celebrate whatsoever," Romney
        said. "The fact is (South Korea''s) test numbers are going down, down, down
        now because they don''t have the kind of outbreak now. Ours are going up,
        up, up, because they have to."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2c564-5433-4de3-8ae6-dbd1ab8e9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/health/us-coronavirus-testing-per-capita/index.html">Trump
        says the US leads the world in testing. But it''s far behind in testing per
        capita, studies show</a>."</em></p>'
