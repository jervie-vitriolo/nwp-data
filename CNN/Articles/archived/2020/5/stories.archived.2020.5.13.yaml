      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.846+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump said the US is conducting about 300,000 tests per
        day.</p>'
