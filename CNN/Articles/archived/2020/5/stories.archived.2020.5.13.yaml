      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec4a0d-734b-4b33-9efd-afa82fa7f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Griffin police spokesperson told CNN they anticipate charges against
        those who discarded the gun and left it where young children were able to
        find it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a797098-cbbb-4f97-b0d8-0380fd0863bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663d6a7-6daf-40dc-9d84-02d774330f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:33:07.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:30:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave no stone unturned as we search for the individuals
        responsible for the abandonment of this weapon," police chief Mike Yates said
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c5154-b0a4-4601-b8ee-efd4ba5f72d8'
