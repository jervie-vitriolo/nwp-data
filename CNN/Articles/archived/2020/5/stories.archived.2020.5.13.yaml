      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85952d3d-1943-486d-b83e-abf484891e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are stroke patients who need to be treated," said Dr. Greg
        Albers, director of the Stanford Stroke Center and professor of neurology
        at Stanford University in California, who was an author of the letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e94f9-e118-4bce-876f-93603aa401bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e8d31-e26d-4861-bde0-3c0197c4199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People are more afraid of going to an ER than they are of having
        a stroke''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34d260-569b-4efa-88ae-67af34508f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern is that many people are more afraid of going to an
        ER than they are of having a stroke. This is a critical error because stroke
        treatments can be highly effective and the chance of being infected in an
        ER is minute," Albers said. "It is very important that patients with symptoms
        of stroke call 911. If the stroke is causing disabling symptoms there''s a
        huge advantage to getting it treated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3af20f-66e0-4c07-8cf0-908f7cc2e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8f80d-4da0-489e-83f6-c5f98e85ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many heart patients in particular fear exposure to the coronavirus
        since underlying health conditions, including heart conditions and high blood
        pressure, can increase the risk of severe illness or even death from Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263854de-b52c-4493-b42e-620a9a1d1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92ea97-9421-406f-86f2-740296e6f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, the American Heart Association urged people to call
        911 if they experience any chest pain or heart symptoms, even amid the coronavirus
        pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd490bde-4210-47df-8ae3-73b89b51555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6bfec-93f4-41fd-8117-9f4517e4a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that statement, the association referenced data from the ESO
        system that first responders use across the United States showing that there
        has been a decline of 13.1% in 911 responses for chest pain between January
        1 and May 4. It also showed a 7% decrease in 911 responses for stroke symptoms.
        The overall decrease in 911 calls was 12.4%, averaged from January 1 through
        May 4, according to the data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cc4b2-0694-40b2-8681-985d66d9030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8705e-0f36-4262-9a9f-c7d2978e795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fewer people call 911 for heart attack or stroke symptoms during
        the pandemic, unfortunately, their delay in seeking care can lead to long-term
        health consequences, serious disabilities or even death, said Michele Bolles,
        Vice President for Quality and Health Information Technology at the American
        Heart Association and leads the national Get With The Guidelines program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02435c7-cbc6-428f-b880-9eb198fbe19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0ca4b-9956-4cd3-becc-f7ce664973ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of a stroke, the longer you wait, the more brain damage
        and brain tissue is lost, and for a person experiencing a heart attack, the
        same is true &nbsp;time equals heart muscle &nbsp;and in those two incidences,
        time is critical. Every minute counts," Bolles said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2c11d-7ae9-45eb-80e1-1b7f4de24433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afcdd4-8fc2-406c-b4eb-743dbbd2c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we may see is more patients with heart failure. Patients being
        diagnosed with heart failure down the road because they have had untreated
        mild heart attacks and didn''t seek timely treatment during the lockdown,"
        she said. "And ultimately there are some cases where people will die at home
        because they didn''t call 911 and didn''t seek proper emergency care."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1d0c0-e7e1-4b33-9d8d-33c7cc59dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895068ce-f140-44e2-a293-26e96315e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolles added that calling 911 is safer than driving yourself to
        the hospital or having someone drive you to the hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e691fb-e4f6-4080-8d53-f883088af026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9a673-5fd0-41dc-b6c2-deb4b8a1dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With people driving family members to the hospital, it''s possible
        that you may not make it. You could maybe pass out, you could crash your car.
        There are a lot of things that could happen when someone tries to drive themselves
        to seek emergency care," she added. "The bottom line is to know the signs
        and symptoms of a heart attack and stroke and to call 911 as quickly as possible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f71897-2b8f-471e-a7c8-17449da749b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a21cc-323c-43ff-9a06-01ba6ac54503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Your safety net is to call 911''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac374600-5348-4d4d-8299-def21d7ff4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bev Pohlit, a 59-year-old mother of two sons in Sinking Spring,
        Pennsylvania, knows the dangers of waiting too long to seek medical care all
        too well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47ffb7-1a60-44b8-b07b-8360d4ae814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b0241-9203-443c-8bea-51d0309436dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Pohlit waited any longer to seek care at the hospital for her
        severe asthma symptoms, she worries she could have had a heart attack or respiratory
        arrest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be67b3-0c2a-4d93-9734-1da13e3ab58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50287e52-0720-40ab-bbab-48fc5ec4ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in early March when Pohlit experienced persistent tightness
        in her chest, but she avoided going to the hospital because she feared she
        would catch the coronavirus. As her symptoms continued, she went to a local
        urgent care instead &nbsp;but the medical team there told her that she really
        needed to go to the emergency room.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd74345-ee28-4825-9558-61ddcdbc730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca497b-19d5-4fbf-bcc0-c7dc635e88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so scared," said Pohlit, who has had one heart attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee47d2e-fc7d-4ccc-9802-a4e3c4de18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587b0da-061f-4d20-9d90-ec50be357ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pohlit drove to the hospital, which she said was only about five
        miles away. During that drive, tears streamed down her cheeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d0671-dab7-4022-88a2-fd97785ff38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4a11d-1d19-4fef-a15c-75668d541c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was flipping out," Pohlit said. "I called my husband and I said
        ''I''m on my way to the ER.'' I said,''You don''t need to come.'' I said stay
        at work and I''m going to be OK, because I didn''t want him to go into that
        environment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f82c64-9d4f-4a7f-a52a-48e8da70d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac670038-51c3-4eef-afe1-3d793489de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pohlit arrived at the hospital, she told staff that she was
        a heart patient who is also asthmatic &nbsp;and that she had concerns about
        being exposed to the coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc4325-585f-4328-828d-7948b8f714a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb213e-e32f-4fb0-a3e2-586f0ddc6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They immediately put me aside, not with the general public," Pohlit
        said, adding that her blood pressure rose and her heartbeat increased due
        to her stress.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34014e32-02e8-4810-87d6-68d4bd921685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead986c-adb4-42a5-9c90-997b98a2ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the hospital''s triage unit, Pohlit said that there was
        a curtain between herself and another patient who was coughing. She feared
        this patient could be sick with Covid-19 and was allowed to wait in the hallway
        until she was admitted to the emergency department.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d2f7d-65b0-4912-893c-dd5c9ad8075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749f41b-0faf-4cbd-bb47-6db4d6872d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pohlit then was evaluated for her symptoms and after being admitted,
        she said that her fear faded away.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e68a9-b222-4f5f-8ade-c54022c5c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f681534-73a0-416e-887e-0db1228bfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very honest with all of my questions and telling me that
        they would not put me in an area that would expose me to Covid," Pohlit said.
        "I felt safe the whole time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cab03-5eba-41ff-b3a7-721138f0542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706556f2-284c-41cf-8ee1-1718a2973fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the hospital diagnosed a severe asthma attack.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5145e7-482e-4f98-88c4-94025c0a182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712df1c-af9a-416a-9a3f-687037828c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thankful that my asthmatic attack didn''t cause me to have
        a heart attack," Pohlit said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912449b-f2be-4655-afe7-081336c8d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92183c56-8eac-4b08-a364-137c2d7baa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t tell the difference between the two because a severe
        asthmatic attack gives you tightness in the chest, shortness of breath," she
        said, adding that women tend to have different heart attack symptoms than
        men.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affbcce-3560-429b-8a1b-2e2b674a670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb8339-d92a-4202-8da6-5f8ebc80bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of a heart attack include chest pain, shortness of breath
        or nausea, and women are more likely than men to have additional symptoms
        such as unexplained tiredness and nausea or vomiting. About every 40 seconds
        someone in the United States has a heart attack, according to the US Centers
        for Disease Control and Prevention.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d8782-13ab-4bc4-a309-aa6661309765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45f1b0-4709-4d5d-b416-a1ca5f914903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the hospital, Pohlit received medication for her symptoms
        and, once stable, she was allowed to go home.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf28e1d-2e84-4071-9de0-6b1b15a7ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49009a9e-edbc-4e26-9ab7-758597c53958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have asthma and you''re not getting the proper airflow,
        that could cause a lot of other medical issues and one is a heart attack.
        That is the reason I went to the hospital," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2cc82-77c4-4ed2-96c0-369cd4742aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58f2f2-f56e-4bf5-8255-68a0605ffa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pohlit added that if she had called 911 instead of taking herself
        to the hospital, even more steps could have been taken to ensure her exposure
        to the coronavirus was limited &nbsp;and she hopes that other patients can
        learn from her experience.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf39d2a-4a98-43a8-99c2-edc2de3a9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20f273-2bb2-418a-9a4c-9eaa60f5c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came in through the front door. If you call 911, they bring you
        in the safe way," Pohlit said. "Your safety net is to call 911 because they
        have the equipment and technicians right there with you to help you get into
        the hospital."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f23cba-8e57-4b17-b162-d019703c521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f30e8-c4cc-4445-bf38-3834d6d74088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Some patients ... were not seeking medical care''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216d0f7-1f98-4be3-b273-62230e822557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic continues, researchers are now learning
        more about how fears around Covid-19 are leading to rapid decreases in heart-related
        admissions to hospitals.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313315c-4be3-419d-9c3a-1c3e2e37611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24890d18-4b0e-4db1-873d-1c074bbfb5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print paper, posted on Monday to the online health sciences
        server medRxiv, included data on hospitalizations at 65 hospitals in the United
        States between February and March in 2018 through 2020.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ededd49-7240-49ee-9340-6828d5c395e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667754-927f-40b8-8b10-748ec26e42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurologist Dr. Adam de Havenon of the University of Utah and colleagues
        across the country took a close look at patients'' diagnoses and billing codes.
        They included 51,246 strokes and 36,551 acute coronary syndrome cases, or
        conditions associated with sudden reduced blood flow to the heart, among other
        diagnoses.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2eada-8370-4174-8845-5d100968a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f95194-213b-4240-b8c1-96ed23af792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team compared the data in 2020 with the monthly averages from
        2018 and 2019. They found a rise in stroke and acute coronary syndrome cases
        starting in February compared to previous years. Hospitalizations involving
        stroke rose nearly 10% and those involving acute coronary syndrome rose by
        12.1%.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6defcc-6d48-4c24-a1dc-e0da2303b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961764a8-5ba2-427d-b064-c40419dc9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in March 2020, those hospitalizations fell &nbsp;by 18.5%
        for stroke and 7.5% for acute coronary syndrome.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f4ef7-4b07-4089-a811-9aabc8c9db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f786c5c-2004-4123-b112-347133cc0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the most likely explanation is that some patients with
        stroke and ACS were not seeking medical care, public health messaging should
        include reminders that emergent care for acute cardiovascular and neurologic
        symptoms should not be postponed during a pandemic," de Havenon and colleagues
        wrote.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef601846-4a38-4bb7-9c81-4332ac53b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5290a-12d3-4e68-8737-aae7379f745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the New England Journal of Medicine letter published on Friday,
        researchers from the Washington University School of Medicine in St. Louis
        and Stanford University in California found a 39% drop in the number of patients
        getting brain scans for stroke symptoms.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0cd1f-3ad2-4fe3-bebe-4cba137a1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45398c-9eeb-475a-b1b7-1345b1d9f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very surprised to see that many people of all ages, and
        even those with severe strokes, were not presenting to the hospital for evaluation
        and treatment. Even in states with few Covid cases, patients were hesitant
        to be seen in ERs," Albers said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac8fd2-2519-4c8a-ac68-86246dc65fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6c674-9200-43bc-8a75-b47d85822196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are patients afraid to go in but some physicians have
        been hesitant to send patients to the ER. Even paramedics may be concerned."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40393dba-f567-49fd-b07e-5138c200eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/12/health/coronavirus-heart-patients-hospital-study/index.html"
        href="https://edition.cnn.com/2020/05/12/health/coronavirus-heart-patients-hospital-study/index.html">Coronavirus
        concerns keep heart patients from hospital: ''I was so scared''</a>"</em></p>'
  'india-coronavirus-kerala-flatten-curve':
    'author': 'Julia Hollingsworth and Manveena Suri, CNN'
    'caption': 'Nurses light candles at Rajiv Gandhi hospital in Kochi, Kerala, on
      May 12, 2020, to mark International Nurses Day, celebrated on the birthday of
      Florence Nightingale.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T13:21:16.236+08:00
    'credit': 'From ARUN SANKAR/AFP/Getty Images'
    'imagesource': 'jcr:66f3cd02-086f-488c-905a-d9fe16a69fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1923e3b7-6a84-4559-ba5d-7b62fcc05d34'
    'lead': 'In January this year, Kerala became the first Indian state to report
      a coronavirus case. Now, four months later, it claims it has flattened the curve.'
