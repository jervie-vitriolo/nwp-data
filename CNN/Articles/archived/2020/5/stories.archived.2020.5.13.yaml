      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/05/12/us/5-year-old-shot-killed-brother-gun-woods-trnd/index.html"><em>
