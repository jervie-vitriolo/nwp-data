      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SkyJet advised its customers to send their inquiries via customercare@flyskyjetair.com.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7677f-3153-4a03-8696-ba749a5c81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:38:15.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two airlines first extended flight suspensions until April
        30 to comply with the governments ban on nonessential air travel to curb
        the spread of coronavirus disease. Their air trip cancellations were again
        extended until May 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60977f0c-8b15-41c4-882b-4094026ebfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:38:15.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna, and Cebu City will be the areas placed under
        modified enhanced community quarantine beyond May 15. Other parts of the country
        will either be under general community quarantine or have no lockdown.</p>'
