      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to keep them learning and you want to keep them engaged,"
        Chang said. "And we all want to give each other a little bit of grace."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbe707-453b-4891-bbf9-00020b8a6796'
