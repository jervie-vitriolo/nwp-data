    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'community', 'quarantine', 'lockdown', 'coronavirus']
    'template': '1'
    'title': 'LIST: Businesses allowed to reopen in Metro Manila, areas under modified
      ECQ by May 16'
    'updated': 2020-05-13T17:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a190c3-8a02-4b2b-826d-3bc871835a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> More establishments
        have been allowed to resume operations starting May 16 as Metro Manila, Laguna,
        and Cebu City are placed under a "modified" enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29066d-7ed7-486c-9a0f-a56171aed18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, Jr. announced Wednesday a
        list of industries which have been cleared to reopen on partial operations
        by the Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        as they hope to gradually reopen the economy after a two-month shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0f131-6aea-48e3-bd8d-468beee11b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, all offices that will reopen must adhere to safety
        protocols, including one-meter distancing between employees, the wearing of
        face masks, and temperature checks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc583b-72be-4706-a9e7-005e38b58ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbershops, salons, and other facial care services shall remain
        disallowed even in areas under general community quarantine, contrary to earlier
        pronouncements that these establishments may open their doors after May 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fed9d0-0166-44a0-903f-308de6ff99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/13/malls-reopening-modified-ECQ.html">Malls
        and commercial centers</a> have also been allowed to open even under modified
        ECQ areas, but only for purchases in non-leisure stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850cebe-c7fc-4ea7-aa01-b0e3ec1b3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government offices have also been allowed to reopen in GCQ areas,
        but are encouraged to employ alternative work arrangements like a four-day
        workweek.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cde40-ef91-4f18-9c43-cf579144c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:05:57.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/13/gym-outdoor-exercises-modified-ECQ.html">Gyms
        still closed, but some outdoor exercises allowed in areas under ''modified''
        ECQ</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907d161-71cd-4d6a-aa27-c8a9329849db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said authorities want the private sector to embrace work-from-home
        arrangements as the "norm" as the threat of COVID-19 continues to hound the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b04ce2-ac43-4c23-b736-ebf4ea02b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous list <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/28/more-businesses-reopening-May-1.html?fbclid=IwAR3HHddb6tI_JUYtTZV6gT6hQnqsmwcgeWc8fcN9yLsSlvIDSeb_4Rr7fhE"
        href="https://cnnphilippines.com/news/2020/4/28/more-businesses-reopening-May-1.html?fbclid=IwAR3HHddb6tI_JUYtTZV6gT6hQnqsmwcgeWc8fcN9yLsSlvIDSeb_4Rr7fhE">presented
        in late April</a> also included gambling and betting activities as well as
        political and business-related mass gatherings in the prohibited sectors under
        all quarantine areas. However, these activities were removed from the updated
        list.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58fcee-b33b-457d-9e37-434049075c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:01:30.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to jumpstart the economy after a two-month
        lull, with overall output expected to shrink by at least 2 percent this year
        with the pandemic seen to have cost about <a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html">2
        trillion in lost opportunities.</a>&nbsp;</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952d879-8925-4122-8d06-ab8cc12a0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:01:30.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said in an interview that some 14.6 million
        workers have been cleared to return to work under the new quarantine rules
        taking effect Saturday  including 1 million laborers in Metro Manila, the
        country''s main financial hub. He warned that the economy likely shrunk by
        7 percent in the previous weeks under lockdown.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0964f-e723-4a9e-a53d-08315384a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:01:30.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka hindi na po kayanin ng ating gobyerno ang isa pang extension
        kasi kukulangin tayo ng pera at ang ekonomiya ay baka humina sa isang lebel
        na mas mahirap, na mas malaki ang kakailanganin para ibangon ito</em> [We
        might not be able to afford another extension (of the lockdown) because we
        wouldn''t have the money to cover it and the economy might collapse to a level
        that will be too costly and challenging to rebuild]," Salceda told CNN Philippines''
        <em>Balitaan.&nbsp;</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c69e1-a8e3-49a2-8eb9-f8f50904a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heres the list approved by the IATF during its Tuesday afternoon
        meeting:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0f366-52f1-414c-b74a-7b4528d6507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Banned in all ECQ and GCQ areas:</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63ca61-89a5-4b9b-bc89-abb87fe8e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Barbershops and salons: under review by the Department of Trade
        and Industry</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5418c-1b42-4634-83fc-f1ce1822ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:32:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gyms, fitness studios and sports facilities</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b67f0-e927-4c2b-bdfe-70897d1943f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:53:12.262+08:00
      'mgnl:createdBy': 'mel'
