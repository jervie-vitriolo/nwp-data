  'united-states-coronavirus-consumer-spending':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-13T10:50:14.790+08:00
    'imagesource': 'jcr:79285e1a-2334-4c20-b559-42c9a85c2add'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '051d3961-ce37-40e3-9431-349a3cd53fbc'
    'lead': 'Americans are slashing their spending, hoarding cash and shrinking their
      credit card debt as they fear their jobs could disappear during the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T10:53:35.079+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:35:14.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:30.627+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'coronavirus-pandemic', 'US-economy', 'consumer-spending']
    'template': '1'
    'title': 'New threat to the economy: Americans are saving like it''s the 1980s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78132b8d-b02f-4b79-9354-5a53eeaa1caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Americans are slashing their spending,
        hoarding cash and shrinking their credit card debt as they fear their jobs
        could disappear during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d0a13-cb1e-42db-90e0-cbd726aab6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed71be5-4976-434f-96cf-43df87f6e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US credit card debt suddenly reversed course in March and fell by
        the largest percentage in more than 30 years. At the same time, savings rates
        climbed to levels unseen since Ronald Reagan was in the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed52c29-1dc7-455d-ab8c-9d67e0d81795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabe6bd-f3ac-4442-bd74-757d9ee078c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic shifts in consumer behavior reflect the unprecedented
        turmoil in the US economy caused by the pandemic. Although caution is a logical
        response to that uncertainty, hunkering down also poses a risk to the recovery
        in an economy dominated by consumer spending. A so-called V-shaped recovery
        can''t happen if consumers are sitting on the sidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86634b9f-d47c-44b0-9f89-9eb9ef4f90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570e70b-a3ad-4922-9194-dc8c7b31358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 33 million Americans have filed for initial unemployment
        claims since mid-March, and economists warn the jobs market won''t return
        to pre-crisis levels for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d425a-8d3a-43be-895c-65ca7fe355b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4eedb6-e0f8-4ddc-a107-caa901cefe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are very cautious," said Russell Price, chief economist
        at Ameriprise Financial. "We''re right in the middle of the storm."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0d02a-2f71-48d3-8fdb-dba550e07041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16c3d8-d817-439a-b8cd-28d6af09a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Uncertainty and fear''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf541f-c492-436b-a1fc-6639af649ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate soared to 14.7% in April  the most severe
        unemployment crisis since the Great Depression  and Americans are bracing
        for more challenging times ahead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3857123-8320-425c-850a-133c0ec254b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8b88e-c0f0-4ae1-a168-138bb2fe4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perceived probability of losing one''s job over the next 12
        months soared to nearly 21% in April, according to a New York Federal Reserve
        survey released Monday. It was the second straight month of a record high
        for this metric in the survey, which the NY Fed launched in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049f9bd-b9d4-4ba8-ad0d-4a7f21cc9d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8f87f-7e88-4898-ae89-94dad659c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are also worried about how they''ll land another job if
        they lose theirs. The perceived probability of finding a job in the next three
        months tumbled 6.1 percentage points to 47% in April, the largest monthly
        decline ever recorded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a829513-fcf3-4471-8b54-9e7fa1580424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da34283-c807-43d2-baea-13f24f53936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey described "considerable deteriorations" in household
        expectations, including record lows for expected earnings, income and spending
        growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba374c-dc57-4f86-88e1-dac9d140d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b5824-ac96-4385-98a2-b1a3a59b2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that Covid has not gone away," said Danielle DiMartino
        Booth, CEO and chief strategist at Quill Intelligence. "That is going to keep
        in place an element of uncertainty and fear and hold back consumers'' ability
        or desire to spend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d028ae-5217-4b54-ab6c-98138b39bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fde158-08fc-41a7-8300-2c6a5cc0a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Credit card debt collapses</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da4503-ec3f-476a-9e9e-7ecf14d45b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried Americans are drastically scaling back their credit card
        debt, the most expensive form of typical borrowing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcac92-1a49-46ff-82c0-bcc565bde114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1765f8-ebec-47bc-995d-d62f9d6f1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, revolving credit outstanding collapsed at an annual rate
        of 31%, according to a Federal Reserve report released last week. It was the
        largest one-month decline since January 1989.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463798f6-380c-4663-8ecd-41ab4009c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30de05-6b7a-49bb-a352-5875ca0f8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that drop, economists say, is that banks have pulled back
        on credit lines as more people become unemployed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb28d0b-f99e-4d21-8c91-81d865f03fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b54a96-a9be-4c96-a857-5a67aea773c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consumers are also becoming more frugal and reining in their
        borrowing in case their income is wiped out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3c331-8e2a-499a-a400-8df2682cef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc734e97-13b5-4b6f-8d8c-72dafd203f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NY Fed survey found that the perceived probability of missing
        a minimum debt payment over the next three months rose to 16.2% in April,
        well above the 12-month trailing average of 11.9%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29f68b-34d5-459f-a9b7-0563ce977ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea559cc7-6897-415e-8e33-2900360054dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have seriously reined in their spending. You have to wonder
        when they will feel comfortable splurging," said Booth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f3b3b-d8cf-42f4-bfc4-d39ca5bff4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b5af8-8196-476f-83e1-ac736e7e89d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Savings rate spiked to Reagan-era levels</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd4ab5-1788-4a1a-b3b1-d443a193adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit card borrowing and spending probably declined further in
        April.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba61686-572a-4076-ba1d-a80e3872714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d00504-cc53-4c45-b5cd-a836065b7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Visa reported that credit card payment volumes plunged
        31% through April 28. Visa said the only category of US payments volume that
        is growing is food and drugstores, along with Walmart, Costco and Target.
        Spending on everything else was down in April.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d781ed0-cc0d-4f3a-a18a-b659d1551b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3600d1-9eb1-4dfe-bac4-557c2495dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa has warned that payments volume in the "hardest-hit" categories
        of travel, fuel, restaurants and entertainment plunged by more than 50% in
        April. Travel spending collapsed by about 80% last month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6400d23-701b-4585-963d-14800ee43d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91850ff-81bb-4ac5-9542-a80f98916c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consumer that constitutes the beating heart of the real economy
        is preparing for a much longer slowdown than what policymakers are telling
        them," said Joe Brusuelas, chief economist at RSM, a consultancy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fb103-3ff1-4720-86e2-fdb2511d3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33857e3b-3ecf-4445-81cb-368dc80ed127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Americans are building cash reserves to help them get through
        the storm.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba94bd5-2f72-4aaa-bf8c-0d66567abc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ef577-5146-434b-8247-4bdebc592f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savings rate in the United States climbed from 8% in February
        to 13.1% in March. That was the highest savings rate since November 1981.
        And given the disastrous economic news, the savings rate will likely go even
        higher when April statistics are released.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13278fd6-28c1-470a-9e39-5a8a958ebae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9d03b-b0dd-4822-b618-6c35d9d0d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a depression-like shock, households will increase
        savings," said Brusuelas, who called the March spike in savings rate "insane."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046656f-1210-46cc-97f1-761e64dcee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3189e0-1ff8-42ba-aef5-17f4017cea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Main Street is hurting</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ff1e9-789f-45b0-a323-6dabeb37ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifts in consumer behavior are another reminder of the pain
        on Main Street that often gets lost given the near-euphoria on Wall Street.
        The US stock market has raced back to life since late March as investors have
        celebrated the response from the federal government and signs of hope on the
        health front.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18b427-ca58-4ecb-bb58-18c555386518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b592cca-90fb-47ee-b4da-fdc7b89c28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although investors are optimistic about the future of the large
        companies that make up the S&amp;P 500, it''s clear that small and medium-sized
        businesses are hurting badly.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ac4e9-940d-475b-8ebb-6bd3031db37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fae9ac-7474-43c0-bddf-4ef62b4fc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 83% of middle-market businesses reported a general decline
        in economic prospects in April, according to a survey released Monday by RSM.
        And more than half expect a decline in conditions over the next six months.
        About 46% of executives reported a drop in April hiring and nearly a third
        noted a decline in compensation being offered.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526143a-8bb4-47c2-a45d-3a056ba2b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e3707-7d8a-4c65-8144-2a8673d3b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSM''s middle-market business index collapsed to record lows in
        April on the bleak findings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74574b-fd04-4642-a830-1235af99fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413369cb-9b84-4118-8068-b3680002fe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.083+08:00
      'mgnl:createdBy': 'pilar'
