      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Saw-Teong Ang, 63, of Fayetteville, was arrested by FBI agents
        on Friday and charged with wire fraud, according to a criminal complaint and
        affidavit obtained by CNN.</p>'
