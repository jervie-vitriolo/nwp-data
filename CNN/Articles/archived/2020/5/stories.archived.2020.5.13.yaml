      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> Public
        transportation will remain closed in Metro Manila, Laguna, and Cebu City,
        as thousands are seen to report back to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d7ade-f80d-436e-ab8a-dc43b771bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Wednesday said public transportation,
        such as trains, buses, jeepneys, taxis, and Transportation Network Vehicle
        Service (TNVS) like Grab, are still not allowed to operate in modified enhanced
        community quarantine (MECQ) areas from May 16 to 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4009c8-14c3-40dd-9b31-820e7e00dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more businesses are allowed to reopen, thousands of workers are
        expected to start reporting back to work. Roque said companies should provide
        shuttle services for its employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6806a4-366d-4c2a-881a-59e40182bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa modified ECQ, wala pa rin pong public transportation, pero
        pwede po na mag-deploy ng shuttle buses ang mga industriya na ina-allow magtrabaho.
        Ang mga shuttle ay dapat ibigay ng kumpanya</em>," he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd90811-f710-4e69-91ae-bbec95652ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In modified ECQ areas, public transport are still
        not allowed to open. Companies should provide shuttle services to transport
        their employees.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e4dc7-21c7-4765-905e-c0fb04024de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">LIST:
        Businesses allowed to reopen in Metro Manila, areas under modified ECQ by
        May 16</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce4d9e-00c5-4bcd-914f-6a0e0f7c0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are allowed to ride their cars to work. They can also opt
        to ride a bike, motorcycle, or e-scooter  as long as only one person is onboard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72139ff3-4dba-4b98-b0f9-47fd27843ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Albay Rep. Joey Salceda
        said around 1.2 million workers from Metro Manila, Laguna, and Cebu City are
        expected to go back to work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24edb1-9996-4c9f-be2d-9c2936e5e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:26:00.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:30:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modified ECQ areas, authorities will allow the limited reopening
        of select manufacturing and processing plants, advertising, computer programming,
        publishing and printing activities, and TV, film, and music production starting
        May 16 to slowly open up the country''s economy.</p>'
