      'mgnl:type': 'text'
      'text': '<p>Meanwhile, most parts of Luzon will continue to experience hot and
        humid weather, with the heat index ranging between 40 degrees celsius and
        50 degrees celsius, Aurelio told CNN Philippines'' New Day earlier in the
        day.</p>'
    '63':
