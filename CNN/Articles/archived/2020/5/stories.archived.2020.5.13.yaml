      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd4d06-f7af-42b3-9961-74700ba9ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of training videos posted on his Instagram page, Mike
        Tyson, 53, showed off his agility and power as he hit the pads with a trainer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d6f33-3f72-44dd-9a42-863bc3b42154'
      'mgnl:activationStatus': true
