      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said light to heavy rains&nbsp;will prevail
        over Eastern Visayas, Catanduanes, Albay, Sorsogon, and Masbate.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e00fd-69aa-4f9d-a032-50cf026bfa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:11:20.079+08:00
