      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> Shopping
        malls in Metro Manila, Laguna province, and Cebu City can partially reopen
        starting May 16 as the country seeks to boost&nbsp;the economy, Presidential
        spokesperson Harry Roque said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241d431-3429-4dcb-ac1c-684776d93119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:03:11.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls and commercial centers in areas under modified enhanced community
        quarantine can reopen non-leisure shops at 50 percent capacity, he added.
        Mall-based government services, such as obtaining NBI clearance, are also
        allowed to resume limited operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a68743-4234-45b0-922d-fb13d17167f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:03:11.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict measures will be enforced in malls, such as physical distancing,
        wearing of face masks, and temperature check. Wi-Fi will be disabled and&nbsp;air
        conditioning will be set to 26 degrees Celsius to discourage people from lingering
        inside the establishment.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11137df-07e6-454d-9501-ffecdb7507db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:03:11.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnn.ph/news/2020/5/7/Shopping-centers-reopen-GCQ-no-sale.html">Shopping
        centers to reopen in areas under GCQ, but no mall sales allowed  IATF</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416c4d9-b20b-4995-8267-a0f8b7b9e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:03:11.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants are also allowed to reopen in modified ECQ areas, but
        no dine-in is allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcd6cf-de8b-48ed-bfc5-a6ade7e3353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:03:11.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna, and Cebu City will be under modified ECQ from
        May 16 to 31 due to the high number of COVID-19 cases in these areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421d24e-f040-4764-98ac-902a58eb11c0'
      'mgnl:activationStatus': true
