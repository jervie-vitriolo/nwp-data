      'jcr:uuid': 'da1b9ad7-b27e-4d7e-a3af-3aeb3d88b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial suspension of Broadway performances was supposed to
        last until April, but it was then extended to June and now to September as
        coronavirus has rampaged through America''s largest city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663de1cd-e340-4752-a6bc-e486b8e9209a'
      'mgnl:activationStatus': true
