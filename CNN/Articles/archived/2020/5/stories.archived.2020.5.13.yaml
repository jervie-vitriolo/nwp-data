      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And health experts say the US isn''t close to the rate of testing
        needed to safely reopen the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19589a8f-8792-428e-ae14-69ceb0834df1'
      'mgnl:activationStatus': true
