      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, theater-lovers will have at least one thing to look forward
        to this summer. Disney is fast-tracking a filmed version of the acclaimed
        musical "Hamilton," which is set to stream on Disney+ on July 3.</p>'
