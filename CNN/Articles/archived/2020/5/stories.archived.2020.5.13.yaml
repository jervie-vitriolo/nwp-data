      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f479d-24f8-4d2a-904a-3f5c83af7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:27:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really takes months to build and test a data system properly,"
        she pointed out. "Here with the DOH, we''ve been building it in real-time...and
        sharing data on it since day 1. I would really like it to get to 99.9 percent
        reliable and consistent."</p>'
  'nightlife-covid':
    'author': 'Samantha Nicole'
    'caption': 'Today x Future and Futur:st''s co-owner reflects on the current state
      of the nightlife industry in the Philippines, sharing that these non-essential
      services are in fact an essential part of life. Photo from TODAY X FUTURE/FACEBOOK'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-05-13T20:45:01.883+08:00
    'imagesource': 'jcr:baa85125-f4a8-4cfd-a71d-3e9b317d3544'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc5591b-16ed-4ae7-8350-cce44995a547'
    'lead': 'Today x Future and Futur:st co-owner reflects on the current state of
      the nightlife industry in the Philippines, sharing that these non-essential
      services are in fact an essential part of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T20:47:28.963+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:26:24.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:49.086+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A bar owners thoughts on the future of the nightlife industry'
    'visualType': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db1aab-7fa6-487a-aedb-217a562fb401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T21:23:43.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: On June 18, TodayXFuture announced that they are closing.&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1feec68-4fac-428c-b056-f6f8ebffac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) </strong> Since the pandemic,
        running a bar has entailed a daily struggle to hold on to anything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc56eb-eee3-461f-b1c6-786db9aea3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today x Future and Futur:st are businesses deemed as "non-essential."
        Bars aren''t the most ideal of places to practice social distancing, and with
        a decent consumption of alcohol, caution isn''t top of mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0337a5-6cc7-46f5-80ed-3df2b6ae53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies pressed closer, drinks continuously poured over the counter,
        and strangers whispering to each other in just a matter of five minutes 
        back in the Old World, this is what we would call a good night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e9ef3-f21c-4f8a-822f-db1f95d105a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last decade had been shaped by what we fondly called our Future.
        Drenched in red light and loud sound, it was the kind of place where one would
        have to squeeze their way through endless handshakes and besos before they
        find their friends, where the dance floor is wet with sweat and beer spills
        but no one cares. It was where everyone wore their hearts on their sleeves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9130cf5-3572-445b-be82-fc98390085ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 12 years, a displacement somewhere in between, and a recently-opened
        second branch later, we thought we were settling in okay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011d4d6-ef6e-4f50-986f-cf042e282b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A family displaced</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961020f8-bea9-4506-8412-784515429b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 59 days since we stopped operations to observe the lockdown.
        Just recently, my wife Leah told the staff they are free to accept other jobs
        and even freer to come back to us when the time comes. That is, if there''s
        anything to come back to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e9150-4d66-4fcd-86a2-3cc578c149eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nalulungkot kasi kami, ma''am. Ayaw pa namin na iwan kayo," our
        cheeky bartender JP quipped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a60db-4600-493e-8521-044c9bb7d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makahanap man po kami ng trabaho, pansamantala lang po ''yun, pero
        pag nag-open na po ulit ''yung bar, maam, papasok po ulit ako sa inyo," said
        MJ, our ever coy and jolly waiter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad58865-eb01-49f9-8323-369867f256d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our tiny family is being torn apart. The fact was a punch in the
        face: we are now part of the two million displaced workers who are left to
        pick up the pieces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128e9dd-37d8-4617-a10c-56b0e2e66445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the labor department announcing that they are giving one-time
        aid of 5,000 to employees of micro, small, and medium enterprises (MSMEs),
        then very quickly announced that they are suspending it because "[the 2B]
        funds are close to being depleted," we were on our own. Their promises to
        "give additional financial aid" weren''t going to put food on the table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eebf3f-20e2-4e86-ac99-f055eaee33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve exhausted our savings to ensure the staff gets as much, have
        made arrangements for them to get government aid, and have even called for
        donations from our generous, lovingly loyal community. It''s one of those
        things we are always grateful for: the people our non-essential business got
        together. We were there at their times of need. Now theyre here for ours.
        We were lucky our landlords granted us rent forgiveness. The 50 percent discount
        paved the way for a bit of money to keep the bank open, but for how long?
        It felt like our Future was only half-awake, gently stumbling across a dimly-lit
        hallway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291468c-a17f-4c7e-bfc6-1f95413d8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say bad things come in threes, but this pandemic doesn''t care
        for small numbers. Like relentless waves, we could barely keep our heads above
        water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302f319-2bc4-4779-91d5-d6542adef262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:52:00.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most of the time, our work  our bread and butter  is reduced
        to "Bisyo lang yan." The affection we have towards what we all built, what
        we all worked blood, sweat, and tears for shrunk into such.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6944994-f3c9-4eb4-9e24-e852c7ae40c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a phone call. It started with, "I love Futurist; I am
        a big fan of the place and music you play there," which quickly shifted to
        "We are interested in buying 51 to 100 percent of your business." He stated
        everything with a matter-of-fact confidence that I envied. The rest of the
        formalities ensued:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f683ed5c-d06c-4c71-b190-7d168a216698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us know what your partners think! We want to lock in our investors
        before the extended ECQ ends on May 15."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0069da9-ac7f-459a-9e12-622757e5f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, I''ll update you because this is a big decision to make,"
        I said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a232c7f-88c7-4d6a-979c-35056e3abb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are ready, just send us over your contract of lease so we
        can start reviewing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759abef-1c47-4cf0-8ed9-282bdd96a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay! Thanks for the call. I''ll get back to you!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bba7a3-f11c-4c8a-8dd4-37e04fbe0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put the phone down and wondered if he heard my voice crack. I
        filed the thought of losing everything away into the farthest corner of my
        mind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a4fcc-00ee-449b-b74b-bd725a169dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Non-essential"</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf3905-ce68-47c0-8608-6ee78cf7860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2013, Today x Future  our first bar  had to move out of
        Cubao X. Our other partner Sharon, Leah, and I were going on these long car
        rides hunting for a new space to call our own. We went to farther areas only
        to find ourselves two blocks away from our original location.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276c7ab-1cc9-467a-a3e6-91b07316f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to be a parlor called Princess, whose metal signage we kept
        and displayed by the DJ booth when we moved in, came with a barber''s chair
        we allowed customers to sit in. Both relics survived for quite some time,
        but the longest that lingered was the smell of old wood. The walls were blue,
        the DJ booth made a loud metal clap each time someone stepped up to play the
        next set and the place, which could only house 50 people inside at most, roared
        like a stadium.</p>'
    '38':
      'image': 'jcr:bd745afe-3645-44e9-8e25-6ef61c8cc8de'
      'imageCaption': 'Just another Saturday night at Today x Future in Cubao. Photo
        by APA AGBAYANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf52e61-7c64-4f1f-8d3b-8d2a8c5ca5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:52:00.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d140b-d496-4dc4-8a38-077b86ef942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We didn''t have any neighbors back then, save for the two pawnshops
        we were nestled in between. No condos, no streetlights, only people finding
        comfort in sitting curbside and endless singalongs to Ladyhawke or Friendly
        Fires.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaecd3d-c498-42d9-b60e-54a7adaf0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, more buildings were erected and more businesses opened
        but we kept on  the place that stayed the same despite all the changes around
        us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845eabd-c66a-4614-a5ff-f70c1e8ecdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our entry to Poblacion wasn''t nearly as pioneering but just as
        equally exciting. The streets are already dotted with bars and restaurants;
        revelers are hopping from one spot to the next with barangay officials patrolling
        not too far behind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ff9ae-eb0b-49ad-8d93-9abbedf66ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something at every corner: OTO for bespoke cocktails and
        a stern rule on opening your mouth for free shots; The Apartment for when
        you miss the feeling of being in a house party; Element Boutique Hotel to
        enjoy the best bread to beat all bread; Min Sok for you to drunkenly gorge&nbsp;on
        the tastiest sundubu-jjigae (that''s if you can make it through the greasy
        floor in one piece); LIMBO for those heavy and hazy nights that you either
        want to experience seated or leaning on a wall; NOKAL for three floors of
        mood and a splendid McDo cheeseburger alternative. And then there was Futur:st:
        that tiny black bar with the warm yellow signage where you''re invited to
        stay close to one another, whether or not you arrived together.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05cc8d-867a-427d-96ef-666349d20546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mull over the term: non-essential. Most of the time, our work
         our bread and butter  is reduced to "Bisyo lang yan." The affection we
        have towards what we all built, what we all worked blood, sweat, and tears
        for shrunk into such. "We painted a medium where people are happy; we make
        our friends happy. It''s profitable not just in the financial sense, but in
        a fulfillment sense," my friend Niccolo, who used to work as a marketing manager
        for two successful nightspots in the neighborhood, told me. Used to, because
        he had just been laid off, and I don''t even know if it''s right to refer
        to anything as successful now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc783c3-e89a-4d34-812f-3f07606c5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars are an essential part of life. We cultivate spaces of celebration,
        community, and growth. These arduous times are challenging this truth, but
        it''s also reminded us to step back and reevaluate.</p>'
    '37':
      'image': 'jcr:7ff84bad-5404-4523-8036-b1a51bb73a3c'
      'imageCaption': 'Futur:st at Poblacion, Makati. Photo from FUTUR:ST/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f00f76-a438-47f8-8c85-affe468ea7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:52:00.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb7ae6-18a0-48f4-adf3-ca6d388e59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stumbling for solutions</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a8fa2-9529-490b-aa6f-f15ee6ab6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should do deliveries and pick-ups soon," Sharon said. I''m sure
        many are missing the tofu sisig and the legendary three-cheese garlic pizza.
        Maybe we can even start selling a DIY My Shirota or Coffee Nipple kit once
        the liquor ban is lifted. "We could do a weekend drive-by BBQ too," my dear
        Leah suggested. I''ve learned just about everything I know from her, from
        replacing the Coca-Cola with Sprite when having your rum (for less acidity
        and sweetness) to finding the balance between grit and warmth in this industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a955c-ffed-4b0c-b579-79a85387e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would the number of orders be enough to cover our rent? For how
        long would our landlords be forgiving? Will we become a mere cautionary tale,
        a lesson for future nightlife venturers?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daf37c-599e-471d-8ecd-c8e0f7997c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some enterprises making the digital shift, we who thrive on
        physicality are left with Band-Aid solutions to very deep, open wounds that
        have very little chance to heal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba372806-ca78-4af7-91a5-c5f9e5420bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all coming in waves and between that moment of sinking and
        gasping for air, I''m reminded of what I wanted to do before this clusterfuck
        unfolded: to spend more time behind the bar and finesse my shaking skills,
        hang around the kitchen more and watch how our cook dices everything in seconds,
        have more nights welcoming our patrons with a handshake and a complimentary
        Coffee Nipple shot on the other.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b2f78-b73f-4862-be57-e982e2618a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tiresome job. Many mornings are made of cursing profusely
        as you make your way towards the nearest Ibuprofen. But you know what? I can''t
        wait to do it all over again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a787bc5-c545-4ed1-858b-94f0708d4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0baf919-930c-42ee-b555-eccb248eb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:47:28.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:26:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://www.facebook.com/todayxfuture/" target="_blank">Today
        x Future</a> and <a href="https://www.facebook.com/pg/futuristph" target="_blank">Futur:st</a>
        are currently accepting advanced purchases and staff donations. Visit their
        Facebook pages for more information.</em></p>'
  'Nick-Cordero-awake-coronavirus-':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-13T20:45:39.532+08:00
    'imagesource': 'jcr:c80365aa-02c8-4510-a928-8489ffccf16b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39e3ff3-d91e-441c-acda-7dd0c97c2a20'
    'lead': 'After weeks of being unconscious during his battle with COVID-19, Broadway
      actor Nick Cordero is awake his wife announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T20:51:06.961+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:26:15.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:49.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Cordero is awake, his wife has announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe92053-3a76-477e-a7de-43e035e5ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;After weeks of being unconscious during
        his battle with Covid-19, Broadway actor Nick Cordero is awake his wife announced
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a117112-215c-4d02-9906-bea8b4de7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Kloots posted an update about her husband''s condition on
        her Instagram Stories as she held her and Cordero''s infant son Elvis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf85d3-9245-47a8-b8dc-40ae6edd9a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is awake," she said. "We did it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7074183-c7a2-4ff1-b263-4dfecf157fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral hashtag campaign, #WakeUpNick, had sprung up on social media
        to support Cordero as he recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2790f67-ad21-4811-94ce-f0ebcbeff15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloots has been posting about her Tony-nominated actor husband who
        she has said is hospitalized at Cedars-Sinai Medical Center in Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacc3e2-fd76-46e1-a412-8475bf758f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero was up for a Tony in 2014 for his role in "Bullets Over
        Broadway."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5e68d-30e6-46ec-92b5-4da95d8f3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his wife, Cordero spent some time on a ventilator,
        has battled multiple Covid-19 complications and last month had to have his
        leg amputated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233baa79-a63f-4fb9-bb51-13466f598e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Kloots posted that her husband is very weak, but making
        progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efec67-4156-4669-81e5-19894581cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.961+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even closing his eyes, takes it out of him," she said. "They''re
        waiting for him to regain strength, of course, time and recovery will help
        with that and then eventually PT will help him get stronger."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bd411-43eb-4840-8016-b908b2971f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.962+08:00
