      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the province south of Manila has logged 341 cases of the
        infectious disease, including 175 recoveries and 30 fatalities. There are
        also 1,123 suspected COVID-19 cases in the area, Hernandez noted.</p>'
    '18':
