      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSM said the survey strongly implies the federal government''s stimulus
        efforts "will not be sufficient to revive the beating heart and soul of the
        real economy in the near term."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289c82b-5a47-4171-83dd-79ff4b32cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad0dc1-59ae-4e51-8ab7-9e8705f8c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reopening the economy</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa29b9-49c6-4359-a9a9-9dec3269cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the shifts in consumer behavior are rational, they point
        to longer-term challenges for an economy that is dominated by consumer spending,
        which makes up more than two-thirds of US GDP.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7959ac-3dd5-4b72-9dc3-96d40847a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ea64d-7760-4c69-95be-4be194164d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists warn that even after stay-at-home orders are lifted,
        many Americans won''t spend as aggressively as before until there is a vaccine.
        It''s not as simple as reopening the economy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7aceac-2932-4fdc-81a1-9ad3e8d713d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc445cc-cfd3-4bda-b109-abb439687fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many consumers, especially senior citizens and those with preexisting
        conditions, will probably shy away from crowds for the foreseeable future.
        And that means the economy can''t get flipped back on like a light switch.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818ea79-a443-4c4b-a5f3-0f79bb527bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222367e0-fe08-446d-9d5c-e2fd3146ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you are a multimillionaire, you''re going to be much more
        reluctant to go to restaurants, baseball games and travel on airplanes," Ameriprise''s
        Price said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bec4b-35f2-41b8-8297-e6359165f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:53:35.084+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:14.738+08:00
