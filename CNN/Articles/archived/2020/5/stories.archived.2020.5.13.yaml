      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infected healthcare workers</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704bfe8-01dc-4633-8517-d5c50193c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed that 58 more healthcare workers have contracted
        the virus, bringing the total number of infected to 2,125.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0405cf4-4090-4aac-90c2-413fa35a75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd6759-0675-49ce-9db8-648a69764282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means around 18 percent of COVID-19 patients in the country
        are medical frontliners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea1b48-f193-4eac-9513-68c7af6672d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209da76-389a-4192-88d5-93b42a212a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also now 669 health workers who have recovered, while
        the death toll remains at 35.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116134be-ecf2-4c78-8e11-b400be20db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ec4ce-b1e7-46e5-a178-0848e345754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase, the DOH maintained that the rate of infection
        among health workers continues to follow a downward trend since April 11,
        adding that the agency''s prevention methods have been "effective" in protecting
        frontliners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f83db5-73de-4f49-bbb4-5e1360209ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the departments data, the top five medical professions
        infected with virus are nurses, physicians, nursing assistants, medical technologists,
        and radiologic technologists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925fd78-9078-4f9e-a854-591dd072f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462d42b-f021-42aa-a3e4-701217210dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases among Filipinos abroad</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e925ae-ca74-44ce-a73c-00b5c8897982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries among Filipinos abroad have reached 757, after
        the Department of Foreign Affairs announced 88 more recoveries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982089c0-94c7-4d68-af47-8cbeb2aa76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63227488-ec55-4ff5-8b2f-a748a3327862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 77 more have been infected, bringing the new total
        to 2,310. Eight more have died, for a total of 269 fatalities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd4f8e-c27f-464e-87bd-df5c8986e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ecf886-a7f8-4c01-ba6c-7d5832416806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:38:56.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino COVID-19 cases have been reported in 46 countries or regions
        worldwide. Europe has the highest number with 682 cases. Next are the 673
        cases in the Middle East/Africa, 534 in the Americas, and 421 in Asia Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c1152-0d1c-4b36-9523-7c8ca1673692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:36:18.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:31:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 4.2 million people so far have been infected with
        the viral illness. More than 290,000 of these cases resulted in death, while
        nearly 1.5 million patients have already recovered.</p>'
