    'template': '1'
    'title': 'Pompeo travels to Israel amid coronavirus outbreak'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107874e-7b53-4059-9828-b96a5be7dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Secretary of State Mike Pompeo departed for Israel on Tuesday
        as Prime Minister Benjamin Netanyahu eyes annexation of parts of the West
        Bank and the coronavirus pandemic continues to sweep the globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997a46c-8e51-4c0a-91f7-852a7ff953ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c465ad8-f795-4031-bb3c-657aaaf2641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is expected to meet with Netanyahu and Speaker of the Knesset
        Benny Gantz during his one day stop in Jerusalem on Wednesday. Assistant Secretary
        of State for Near Eastern Affairs David Schenker said Pompeo is "traveling
        at the invitation of the Israeli Government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e185f8-651a-4310-b12e-0779f1fff521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8812857-0d82-4c93-917e-2ae540c1f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Pompeo''s second trip abroad since the force of the outbreak
        hit the United States, after a brief trip in March that included stops in
        Kabul, Afghanistan, and Doha, Qatar. As Schenker noted, "Israel is actually...doing
        very well at containing the virus," with less than 300 deaths as of Tuesday.
        The US, by contrast, has topped 80,000 deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea921d4a-3db6-439f-adc3-b935fce7c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67eea2-9f09-498f-be68-473320a7fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the deputy chief medical officer for operations in
        the State Department''s Bureau of Medical Services, a number of precautions
        intended to stop the spread of the virus will be taken on the trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa44e5-62f0-441f-b7e1-4838a85872f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4b351-bdd9-4ea6-adba-766d599a8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As both myself and the physician to the Secretary look at this
        trip, we''ve been able to develop a regimen of risk mitigation steps that
        we feel -- it creates a safe environment for both the Secretary and the traveling
        party through close coordination with the embassy in Jerusalem as well as
        our Israeli counterparts," Dr. William Walters told reporters last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a8100-bdb7-4361-bcaa-d3f7bfe6f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0357165-d7c8-437f-8e9d-b39c2e427f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Pompeo''s traveling party were to be tested for Covid-19
        in the days prior to the trip, Walters said, and no unknown individuals will
        be allowed within six feet of the secretary of state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4aa9ed-d1c6-4c75-94db-09177ae76b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34aa332-dde1-4f4b-8198-cfa6ca5e5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks will be used in accordance with CDC recommendations," Walters
        said. Pompeo was not wearing a mask or face covering when he boarded his plane
        at Joint Base Andrews.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b457b4-2616-44a4-a9c7-2149080e508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ca0a3-745e-45c3-8ac7-2fdde81d0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tightly controlled movement in a highly screened environment
        that we feel is very, very safe," Walters said, adding there were no plans
        for Pompeo to quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b289e8-58d6-4e72-9ea5-dca36ab46e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c5711-70f6-4a62-beb9-bb1b20d6ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s trip to Jerusalem comes a week after Israel''s High Court
        ruled there was no legal impediment to Netanyahu leading a new coalition government
        and after Netanyahu''s Likud and Gantz''s Blue and White party announced that
        they had concluded final government arrangements. The unity government was
        scheduled to be sworn in Wednesday, but the swearing-in has been delayed by
        a day, in part because of Pompeo''s visit, a Likud spokesman told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcb47f-0248-4031-8e91-8261f3b3e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c098a-00f5-46e3-9aa5-17212ff09543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schenker said last week that the trip coinciding with the formation
        of the new government was "fortuitous," but noted "this was something that
        was in the works before we learned of the date of the government formation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c68cf6-2f94-400a-b853-4443a8e8a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb16843-9459-4d4c-8827-90e148b23003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top diplomat for Near Eastern Affairs told reporters that Pompeo
        would discuss a range of topics, including Iran, but repeatedly dodged questions
        about the matter of West Bank annexation. Netanyahu said in a speech late
        last month that he was "confident" he could annex occupied territory in the
        West Bank -- an area that is claimed by the Palestinians -- with support of
        the US. His government agreement with Gantz foresees Israeli sovereignty being
        applied over parts of the territory from July 1, and US Ambassador to Israel
        David Friedman told an Israeli newspaper recently Washington was "ready to
        recognize annexation within weeks." Such a move is opposed by much of the
        international community and threatens to foment further unrest in the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbad5b2-883f-4fc2-9df9-c06db9a52186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d821cb-6c1e-426b-b9e0-1cd0694a673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US position hasn''t changed," Schenker said. "We continue to
        pursue the path that the President set out in January when presenting the
        US vision for peace between Israel and the Palestinians, and we look forward
        to direct negotiations between Israelis and Palestinians. As for borders or
        annexation, or whatever is on that front, I would say that I don''t want to
        talk about specifics here because we have a US-Israeli mapping committee that
        is at work and I don''t want to prejudice that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e08c63-093a-4a47-82a2-84c83a6aa845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:59:19.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/politics/pompeo-travels-to-israel/index.html"
        target="_blank">"Pompeo travels to Israel amid coronavirus outbreak"</a></em></p>'
  'twitter-let-employees-work-from-home-forever':
