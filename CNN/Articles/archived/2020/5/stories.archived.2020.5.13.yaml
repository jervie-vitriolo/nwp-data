    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:54.190+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA to introduce e-sports in Season 96'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ec50a-7ca7-4c57-9a16-90659f8865fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbe7ec-760e-418c-90d5-180f5b2dba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  The National
        Collegiate Athletic Association (NCAA) is set to introduce e-sports in its
        96th season that will only be seeing a handful of events due to the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca8e1a-a74c-4e6b-b9ed-2cb10c71374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran''s Fr. Vic Calvo, OP,  incoming NCAA management committee
        chairman and host, says this would be the best time to debut the online-based
        sport in an effort to keep their students and athletes safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e82dee-7107-47ad-be13-189bba7ffc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b05fb-b42b-4082-b8fb-4ec9fea990b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was already a proposal (to include e-sports) prior to the
        outbreak but we took it more seriously once the quarantine was imposed given
        that physical contact is no longer allowed," Fr. Calvo told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40801d-8b00-4365-91e3-6b423eda3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cdac08-fc26-48ab-b33a-bab7f68901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-sports, however, will initially be tested out as an exhibition
        event given that the NCAA requires a three-year trial period before a sport
        is considered a regular event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6967a79-cf33-4cd5-9ff4-d86ffa34f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbffb7-d45d-472f-8b25-bb10eca8d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fr. Calvo, Mobile Legends: Bang Bang will be the first
        and only game to be contested in Season 96.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1dbb5-2e5a-4b6e-88f0-796d9793b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4573862-1d2e-4683-a751-4271030283c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want to test it first and once we see that its smooth sailing
        then we can add other e-sports," he said. "We will actually try it with two
        schools first like San Beda versus Letran. We will evaluate it and once its
        okay then we can try it with the other ten schools."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430fb1c-6c2d-4a76-968e-09cfc143c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff26640-618d-45eb-b6f5-ad8dff44dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was said to be well-received by the 10-member schools
        as the league braces for a shortened calendar without risking the lives of
        many.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a278a-48ce-42d9-a656-bce984992934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4848cff-4e02-4150-9d36-a1b9b69dfd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the biggest challenges facing the NCAAs adoption of
        college e-sports would be its dependence on its broadcasting partnership with
        ABS-CBN Sports and Action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3df8a-f6b8-4fab-95bf-a17ccb02f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb7067-c71f-4f11-9c37-77e698d5cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant will reportedly be responsible for handling the
        infrastructure of the games and sponsorships.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754505d4-189a-4c2b-9cf9-d7f9ba529b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bca5c6-57da-4168-84e9-126277dc9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its better if theres TV exposure just like when it was televised
        during the SEA Games," Fr. Calvo stressed. "The difference is that we have
        to choose quality players because this will be broadcasted on-air. The core
        five could even be NCAA basketball players so that they can attract viewers
        and promote the sport."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5bb59-6d82-459d-9e84-d9595fa19915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399c2a3-290a-437c-88df-3a2cd467fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the recent success of e-sports as a medal event in the
        30th Southeast Asian Games, the NCAA also said it hopes to ride on its popularity
        and take the first step in legitimizing online gaming as a sport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29ab41-4490-4799-a16e-4305e5710807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190bd9b-68bc-4bb2-9f68-8c8a8c534233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the biennial meet, Razer Inc., the official e-sports partner,
        reportedly recorded over one million views on the first day with about 70,000
        concurrent viewers and a total of 20 million impressions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605ec08-08df-47b4-9a2a-f51ed862e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863019ae-5560-42e1-afc1-a0d306259dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from e-sports, Fr. Calvo bared that this season may only feature
        the mandatory sports which are basketball, volleyball, swimming, and track
        and field.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a07fde-1880-48d5-af06-88cb78133bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f4be9-b5f2-40e4-9f3e-20930bb234bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:22:02.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest athletic league, however, has yet to determine its official
        opening date as it awaits for the government to relax restrictions on sporting
        events and mass gatherings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55820006-8ef9-48b3-b4c1-8e8d6f7526bc'
