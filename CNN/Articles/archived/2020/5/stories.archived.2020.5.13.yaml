      'mgnl:lastActivated': 2023-01-26T13:35:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc540a6-27a0-4b30-b0f7-11cf8d6250f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veran said Tuesday he had seen video of people gathering on the
        Seine river banks Monday and although thats a reflex which can be understood
        he stressed that it was also dangerous. No we will not open parks and gardens
        in Paris, in the Parisian region or in any other region classified as red
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02029565-e31a-41c8-b65f-de2875abd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c22d1-66ba-4c0e-895e-b5f9c83454ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not because we don''t want people to be able to go out and
        get some fresh air, but because it can be extremely tempting, in sunny weather
        such as we have today, for people to gather too much, not respect the group
        limit of 10 people and as a consequence, not respect the social distancing
        measures, Veran said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252d1aa-da55-4f96-9049-e404d249978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April 28, France has been classified into green zones where
        the infection rate and ICU occupancy is low, and red zones where it is higher.
        Green zones, unlike the red ones, were able to start reopening parks and public
        gardens on May 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15d33c-8a8e-4063-9589-08d2a318aee5'
      'mgnl:activationStatus': true
