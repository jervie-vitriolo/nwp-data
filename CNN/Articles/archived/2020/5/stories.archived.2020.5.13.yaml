  'woman-arrested-75-million-bounty':
    'author': 'CNN Philippines Staff'
    'caption': 'Cebu police arrested a woman on Wednesday morning for allegedly offering
      online a 75-M bounty to anyone who will kill President Rodrigo Duterte. (FILE
      PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-13T16:28:54.064+08:00
