      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kneeland believes that, as we try to level out inequities, each
        family should figure out what works best. "I think this should be normalized
        for everyone, no matter the reason," she said. The main thing, she said, is
        keeping children safe and supported  and keeping parents sane.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a257736-4d9e-48d2-9587-a1884272bf00'
