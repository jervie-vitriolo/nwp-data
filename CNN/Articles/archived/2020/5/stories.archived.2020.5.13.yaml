    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Dmitry-Peskov', 'Vladimir-Putin-', 'Russia']
    'template': '1'
    'title': 'Vladimir Putin''s spokesman has been hospitalized with coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236b8ce-c1e8-4e30-a3b6-739463917200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Dmitry Peskov, the spokesman for Russian President
        Vladimir Putin, has been hospitalized with coronavirus, he told state-run
        news agency RIA Novosti on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45504cb0-446b-4ee5-a767-ebf0fd806958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61ce7a-e53d-4e88-afa7-f4502e9d765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development makes Peskov the latest of a number of senior Russian
        political figures to contract Covid-19, raising concerns about its spread
        throughout the Kremlin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f8f83-8679-4cec-96ee-004e4496eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abf942-7ae9-49db-8d19-0fb19dff77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin himself has largely been working from a residence in the Moscow
        region via videoconferencing, with only a few in-person meetings. Peskov told
        the TASS news agency later on Tuesday that the last time the two men met in
        person was "over a month ago."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340292eb-edd7-4546-9648-d3e1cbc092b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbd896-b2e4-40e1-ab2d-6d4cca90b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Russian ministers have previously tested positive for the
        virus, including Prime Minister Mikhail Mishustin, who is still in hospital,
        as well as Minister of Culture Olga Lyubimova and Minister of Housing Vladimir
        Yakushev.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614e57c-deae-4cd8-bf2f-002435d7bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d96996-990d-4c54-bf07-af66bc833fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov''s announcement comes as Russia struggles to contain its
        outbreak of the coronavirus. The country now has more confirmed cases -- 232,000
        -- than anywhere in the world outside of the United States, according to Johns
        Hopkins University figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88f5e5-896f-4d17-b6da-73ff7c941f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e8bf4-880b-4717-a114-590e4240e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s official death toll is relatively low, with
        more than 2,000 fatalities reported, some critics and experts say the figure
        is almost certainly underestimated. Moscow''s mortality rate surged by 18%
        in April compared to the same month last year, as well as compared to the
        April average for the past decade, according to data released by the city''s
        civil register office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fca2c3-2a55-4790-ab28-3ebdd55e49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0b8de-d8c8-4f7e-a5ee-9bb8444a7c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has led to growing anger in the country, with concerns
        raised about the conditions in which medical workers are forced to operate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c07b3-1b2e-4482-b8ca-b321b83dc125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b501641-bcbf-47c5-bb61-d0a068830424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Peskov confirmed his diagnosis, a fire at a hospital
        in Russia left at least five coronavirus patients dead. The fire broke out
        on the sixth floor of an intensive care unit at the St. George Hospital in
        St. Petersburg, killing five people connected to ventilating equipment, TASS
        reported, citing medical personnel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0336a-c031-423f-923f-f247cbe5545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25f25c-abe9-46f3-8b63-77484022078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial findings, the fire may have been caused by
        a short circuit in a ventilator or its malfunction, state news agencies said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cfc72-e9f9-41b3-8cf9-6c672c5b68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2821da-76f4-41f7-822e-24c731a5810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second deadly blaze at a medical facility in recent days;
        on Saturday, another fire at a Moscow hospital killed one person and forced
        the evacuation of patients, Russian state news agencies reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4d88d-d75c-4fb7-a05b-2159ea8cbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6c7e5-8319-42c9-8a3f-2335c5abea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before those incidents, three frontline health care workers fell
        out of hospital windows in Russia over the space of two weeks, heightening
        public attention to the working conditions for doctors and medical professionals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527c5e7-0028-4a7e-951e-9816f828d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128f5d3-2f11-4dca-851f-4a61a98fbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:18:32.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three incidents, which are being investigated by Russian law
        enforcement authorities, prompted intense discussion in the Russian press
        and on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
