      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7f962-6433-4e6d-8ad3-7952fb2124bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
