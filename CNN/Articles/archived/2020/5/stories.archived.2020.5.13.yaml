  'ang-tv-oral-history':
    'author': 'Don Jaucian'
    'caption': 'The oral history of the youth-oriented T.V. show that changed our
      afternoons forever. Illustration by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-05-13T19:03:36.885+08:00
    'imagesource': 'jcr:3a68cf9b-f141-4ed6-bc0e-cee5e72a205a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b590a88-f344-49b7-a73f-6caa61a30285'
    'lead': 'The oral history of a youth-oriented T.V. show that changed our afternoons
      forever. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T19:14:33.340+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:29:02.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:45.518+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Ang TV raised an entire generation of viewers (and actors)'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95558a10-1b4a-4521-a350-afeb433be9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) </strong> In the 1990s, 4:30
        na, ''Ang T.V.'' na! was a national catchphrase; kids of every age yelling
        it to signal the end of the school day and the start of everyones favorite
        youth-oriented variety show, Ang T.V. The brainchild of Johnny Manahan,
        or Mr. M, Ang T.V. enjoyed riotous success, spawning mall shows, concerts,
        albums, and even a movie. Its other catchphrases Nye! and Esmyuskee! became
        ingrained in our cultural consciousness, reflecting the innocence and purity
        of the show. More than 20 years after it premiered, the show still makes waves,
        as some of its alums such as Jolina Magdangal, Patrick Garcia, Angelica Panganiban,
        and even Sarah Geronimo remain some of the biggest actors today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d54135-dfc3-4255-8d4b-e7297b162227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the&nbsp;initial cast of "Ang T.V." was handpicked by Mr.
        M. The show somewhat became a launchpad for the showbiz royaltys descendants
        with actors such as Dolphy (Vandolph), Aga Muhlach (Igi Boy), Albert Martinez
        (Alfonso and Alyanna Martinez), Francis Magalona (Maxene Magalona) starting
        out their kids careers on the show. Auditions were later held, attended by
        thousands since the show went on to become the biggest thing on T.V.; every
        kid wanted to be on Ang T.V.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c494444-b06a-4275-92d8-dc4e6921f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Saturday, two of ABS-CBNs studios became a playground for
        these kids, a workshop on air for the future generation of actors and actresses.
        We talk to some of the shows biggest stars and look back on the best kids
        show of the country, our answer to The Mickey Mouse Club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95c6fe-f4d0-48eb-9f63-f69691c06575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUILA ALVAREZ: The studio was like a big playground. I always looked
        forward to ending my week in school and spending my Saturday in the studio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292d9d0-75a8-4207-bdb7-6150e1723cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANTOINETTE TAUS: We get called in the morning. Not everyone was
        happy to be there [that early on a Saturday]. Some kids were tamad also. They
        would call us at like 7 or 8 in the morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3176835-729e-45fd-b260-04cc8f61ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANGELU DE LEON: Pag bukas mo ng studio, may set-up na hindi mo
        maintindihan. Bakit meron ditong bahay? Meron ditong tindahan, meron ditong
        stage. It will dawn on you pag dumating na si Mr. M.,&nbsp;Uy, oo nga pala
        magiging artista ka na.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3b381-4d76-466c-9633-9aaf1743734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.341+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARON GEISLER: The first day was scary and exciting all together.
        I wore my taekwondo uniform. So maybe I intimidated some of the boys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e0df0-ecf3-4499-8ca5-8f3bd95be6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUILA ALVAREZ: Working [in Ang T.V.] always felt like I was going
        to daycare where there are other kids that I could play with. I was excited
        but didnt realize it was gonna be that big.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ee483-46c6-4844-8817-95101bddc501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JAN MARINI ALANO: Shooting in two different studios was not as complicated
        as it sounds. Magaling ang staff namin. Genius si Mr. M, eh. He knew what
        he was doing so tapings went smoothly naman. Kahit ganun kami kadami.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a58b35-bac7-46a4-a9cb-77dcdf301aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:14:33.342+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:29:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUILA ALVAREZ: We had acting workshops with Bernardo Bernardo, singing
        workshops with Ryan Cayabyab and dancing workshops with Maneuvers.</p>'
    '124':
      'image': 'jcr:d7beb5a1-afcb-4f33-9db2-d233ad666451'
      'imageCaption': 'A screencap from the opening credits of "Ang T.V." featuring
        the cast. Screencap from JEEPNEY T.V.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f9f84-ec1c-4fdb-88f4-e37cee026204'
      'mgnl:activationStatus': true
