      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  Signal
        No. 1 was raised in Northern Samar,&nbsp;northern portions&nbsp;of Samar and&nbsp;Eastern
        Samar, a day after ''Ambo'' developed into a tropical storm.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee46c56-75f5-431f-bacb-6bd24b9ba061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:11:20.079+08:00
