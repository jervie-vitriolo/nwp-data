      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it expects more cases among its personnel to come up
        as it ramps up testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fe3df-4098-46b9-b7cd-e9f4e5efdf1d'
      'mgnl:activationStatus': true
