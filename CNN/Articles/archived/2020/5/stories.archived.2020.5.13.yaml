    'mgnl:tags': ['Kerala', 'coronavirus', 'India', 'COVID-19']
    'template': '1'
    'title': 'The way these Indian states handled coronavirus shows where you live
      matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f17f3-b699-417a-bdbc-9d40abc4f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;In January this year, Kerala became
        the first Indian state to report a coronavirus case. Now, four months later,
        it claims it has flattened the curve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b6b80-09b7-4410-97a4-1086ab71786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2fa6b-d0b2-40ee-8144-f3a985e51004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although India has been under a strict nationwide lockdown since
        late March, cases have continued to rise &nbsp;the country of 1.3 billion
        now has more than 74,000 confirmed cases, including more than 2,400 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6800531-7496-4ff6-bc18-51714bdee4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633c412-cb92-4de8-99ef-7c3273a6f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kerala, a thin strip on the country''s southern coast, has appeared
        to buck that trend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ccbf58-4e35-46e9-8ec9-29b47432f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74baff-29be-4117-bd27-5afb0e8a4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its has a population of around 36 million &nbsp;almost
        as big as Canada &nbsp;it has reported just 519 cases and four deaths. As
        of Saturday, it had only 16 active cases, according to the state''s finance
        minister, Thomas Isaac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841ac2f-75de-4f90-9570-52bd96bfb39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0684d0-de06-45af-90f9-b9e40da76ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, Maharashtra, the worst-affected state in India,
        has reported more than 23,000 cases, including more than 860 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea1ea8-65f8-43e5-90c1-187fea98fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed35b39-d5db-46bb-b786-76169fd9a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even accounting for their different population sizes, the states
        have very different outbreaks. Maharashtra has around 19 cases per 100,000,
        while Kerala has about 1. By way of comparison the United States, which has
        the world''s highest reported death toll, has around 415 cases per 100,000
        people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140d6ee-626d-4d55-be4a-bfdf3e41049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c8a8a-3ffa-459f-81c4-8ecde5d716fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say part of Kerala''s success is thanks to swift action
        and learning from past outbreaks. But Kerala also shows how disparate India
        is &nbsp;and how much a person''s chances against the virus depend on where
        in the country they live.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04648988-9b38-4124-a146-bfaef8a66d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6451fd2-c0a9-45ed-8eb7-35bc737cbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Kerala did right</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a7041-b3dc-44ac-b849-39d24695e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of Kerala''s response was woman who has been nicknamed
        "the coronavirus slayer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08268be1-a98e-4df2-847d-6815f22cf38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc271407-63d5-480c-a64f-db60114f8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second week of January &nbsp;before the state, and by extension
        India, had reported its first coronavirus case &nbsp;Kerala''s Minister of
        Health and Social Welfare, KK Shailaja, noticed reports of a virus spreading
        in Wuhan, China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46926f0d-d3b2-43fe-9742-0758e40c6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955623d-585a-471d-8758-0a7d406cfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many students from Kerala studying in Wuhan, KK Shailaja suspected
        it was just a matter of time before the virus arrived in the state. In late
        January, the ministry set up 18 expert groups for different facets of the
        outbreak control, covering everything from contact tracing and screening,
        to logistics and mental health. "We planned everything," she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57296f-d780-4670-8aad-068d5b11603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964eecd-32a1-466e-9415-74aa2a2aa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 24, the government screened all passengers returning
        from China, and sent all symptomatic patients to designated isolation facilities.
        On January 30, Kerala confirmed its first coronavirus patient &nbsp;a student
        who had been studying in Wuhan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4a002-781f-472a-a5d6-5aa3ce0b557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f4665-f6be-4007-b4e6-c23323ccc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the first patient by screening all 172 passengers
        on a plane from Wuhan, and isolating three students who had minor symptoms
        in hospital. They were also able to trace more than 70 people who had been
        in close contact with the students, Shailaja said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365bfb1-e86c-43bd-a478-3cb020d8412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d60ad-c62f-4212-a9d8-f756bc0f23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when there were no new cases, the state continued being
        vigilant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e33204-584b-40ba-8b87-2408bd8e534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad22446-036e-411f-8b26-32890b0d0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some asked us why we were being so overactive because there were
        no cases now in Kerala," she says. "We were told we over reacting but we didn''t
        withdraw our teams because we were reading about this virus going to other
        countries."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1eaa8-3719-4b26-b97d-f6052e1108ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f141f-5b36-4bc6-a4fa-b4943daf3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Oommen Kurian, a senior fellow at the Observer Research Foundation,
        put it: "(Kerala) reacted as if it''s a very deadly disease from the beginning
        when people were actually doubtful across the world about the deadliness of
        the virus."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8356021-9e86-4a38-acfa-e71600281a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232777d7-4e79-4daa-ad37-e0885f958c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2018, the state was hit by an outbreak of Nipah virus, which
        killed 18 people within a few weeks. There is no treatment or vaccine for
        Nipah, which has a fatality rate of between 40 to 75% &nbsp;much higher than
        Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ebc3c-ef71-494c-8db1-0f97c07991e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f74e5-5e3e-4a2f-99b0-4d622d63a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala managed to contain the disease in a short space of time &nbsp;and
        the most important thing was contact tracing, Shailaja said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bda100-1bae-4da1-943f-6b2075ca78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028675d-5dea-483b-afcf-30809eb8156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understood that for any contagious virus, the first thing we
        have to do is contact tracing and to break the chain," she said. "If we trace
        the contact properly, we can isolate the person from others and we can break
        the chain and flatten the curve of the epidemic. This is the same thing we
        applied here."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376db29-159d-4c7c-bf34-b7e72be3e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35403de4-754e-4c46-99a8-c5b7f74165be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kerala acted from the beginning ... and has not lowered its guard
        yet," said Rajeev Sadanandan, Kerala''s former health secretary and the chief
        executive of non-profit Health Systems Transformation Platform. "No other
        Indian state did anything remotely comparable."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9062f64-0091-4927-87c1-7b37f726298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e52197-1ab9-4441-a6bc-472389048c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Kerala compares</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b2e77-707e-428d-ab2c-05ffe8a3bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles north in the state of Maharashtra, health authorities
        haven''t seen the same success. The state &nbsp;which has roughly the same
        population size as Japan &nbsp;has the largest number of cases of anywhere
        in India. Many of those are in Mumbai, one of India''s most populous cities,
        which is home to a number of slums.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab34665-9d32-4fc1-b7f5-b1efa5a165ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a24fa-c116-42bd-b19a-1d9e73801da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amey Ghole, Health Committee Chairman of the Municipal
        Corporation of Greater Mumbai, the city took the outbreak seriously "from
        day one."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d66738-9812-41f9-b900-c82d736ecfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5fd5a-5538-4887-9d4a-e4ab586e1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On February 19, we found our first patient and admitted them to
        hospital. We were the first to stop flights from China. Maharashtra was the
        first state to lockdown the cinemas and malls," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb12638-d016-4dec-b68b-07e83666842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af2ee2-8fd9-4f84-b19d-8f3b7f9f7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state took other measures. On March 16, the state health minister,
        Rajesh Tope, announced that it would use indelible ink to stamp the hands
        of individuals who have been asked to self-quarantine at their own homes to
        prevent them from going out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f700775-55ad-4b57-bf9b-1e864efb4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337593a0-d093-4af2-8083-7301231a7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state created containment zones and cordoned off areas, Ghole
        said. Authorities have been testing in slums &nbsp;which have been a big
        concern in India &nbsp;and increased the number of beds in quarantine facilities,
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf635804-f739-4706-8923-3a4def3fb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e04120-223e-4463-8c58-18430cb07aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Kurian, Maharashtra didn''t act as quickly as Kerala.
        Like much of the rest of the world, they were biding their time. "Maharashtra
        was reactive," he added, rather than proactive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a042f-79c3-4db6-a9eb-c0ef44ac2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086e2c3-176e-47e7-9ebb-50c3ce7d784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadanandan said Maharashtra had no contact tracing system, so when
        cases showed up at hospitals, they had no way of using information about their
        contacts to prevent further spread.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6da79-ddd2-4ec4-abe1-103317e18dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b7446-1749-4f34-813b-1be72cfb311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once infection reaches the community, prevention doesn''t work,
        said Sadanandan. In places where community spread has taken hold, it''s already
        too late to put in place Kerala''s strategy of quarantining high-risk people,
        testing and treating them, and tracking everyone they have had contact with.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7e64f-f60b-4043-9968-c10dbbf3186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b797162-74ed-41d3-a7a9-52e22fb993ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slums or any community are the endpoints. The battle is lost when
        it has reached the community," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26499087-b209-4044-992c-a9f7ffb890fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4bcbc0-a54a-42e8-91d5-7c0a3d457bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Health and Family Welfare has repeatedly denied
        any community transmission across India.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a0c51-b11b-4ebd-b0ca-da787fe35588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301fef3-8224-4566-8493-99f2c8a351c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Kerala, Maharashtra hadn''t dealt with a recent viral outbreak,
        so they weren''t as prepared for the onslaught, Kurian said. Now, it''s too
        late to bring in strong contact tracing, he said. If Maharashtra were to start
        contact tracing now, it would have an uphill task &nbsp;it now has more than
        23,000 confirmed cases, who have likely each been in touch with a number of
        people.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ec1f6-2b51-41e5-b7a9-43bbadb23f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02736319-8567-4fdc-8fbb-60c6adaf1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about contact tracing is that it is very easy to get
        overwhelmed if you go over the threshold," he said. "The silent spread has
        already happened in Maharashtra."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7c791-29f5-448c-b53f-36ca426525d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f59407-8481-4636-97e2-7d4dbbe5d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Kerala''s success isn''t a surprise</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7f4ed-93cf-4a3e-926f-800246b02185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, it''s no surprise that Kerala has had success against
        the coronavirus &nbsp;it already has some of the best healthcare outcomes
        in India.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90aa5f-0d6b-4a83-b721-2dd940859e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366012f3-fbb9-4abb-9be8-673d7b0e29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government statistics, Kerala has a comparatively high
        number of public healthcare centers. It also has the lowest maternal mortality
        rate, one of the lowest infant mortality rates, and the highest life expectancy
        at birth of any Indian state, at 74.2 for a man.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb026d-4aef-45d6-b1ae-e4b3d635de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7a561-166b-444b-8bcc-7650e5028090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sadanandan, Kerala has a good primary care system and
        well-trained health workers. Those things, in turn, meant the government health
        system had credibility and trust with the public, Sadanandan said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aafb44-2319-4a3f-a904-4d422b11deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feef9c2-b609-4209-8e56-a70716588f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helped that Kerala''s literacy rate is high, with around
        94% of the population literate, according to the 2011 Census, compared with
        the national average of 73%. That improved the state''s ability to communicate
        the risk, said Kurian.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063cea2-d982-4579-9777-0652e1073be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78628fd3-c58b-4b25-b226-533285e1a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education was seen as an investment in Kerala for a long time,"
        Kurian added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a75e2-5f5d-4930-b669-74b62fe69611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abd47a-ae19-45ab-8fc2-2c2fd4b018d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kerala is relatively well-off. In 2017-2018, the latest year
        for which statistics are available, it had a per capita GDP of 184,000 Indian
        rupees, compared with a nationwide average of 114,958.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cabec3-b3c0-4d92-94cb-846ed6d82283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8b993-2135-4fad-abfd-7bd047f879a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala''s health outcomes are not the norm. Healthcare &nbsp;and
        social indicators such as access to safe drinking water that influence healthcare
        outcomes &nbsp;vary widely between different states, Sadanandan said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2290e-3109-43b8-ace5-f1cf85c1c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2bc1d4-d60b-4fda-8b1f-f951afb9d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharashtra''s health outcomes fall far behind Kerala. Male life
        expectancy is 69.9, and its infant mortality rate is almost twice as high
        as Kerala''s, with 19 deaths per 1,000 live births, compared with 10.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b736954-6748-48a9-a905-e07b3b97e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490af1f2-3c51-4768-8bb0-c87cc75fd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Maharashtra has some of the best hospitals in India, according
        to Kurian, some of those have been compromised because the virus has spread
        to health care workers and within hospitals. Last month, the Indian Medical
        Association said doctors in India faced challenges of being attacked and had
        a lack of personal protective equipment.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f1f21-e09b-4745-aaed-e1e14a7ec9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61093a40-8e44-4011-b76b-dbc4966a0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many doctors have tested positive for the virus already and those
        of us working on the frontlines at government hospitals live in hostels where
        effective social distancing is not possible," a Maharashtra Association of
        Resident Doctors spokesperson said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0a57b-b166-487c-ae54-423fb3ab020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9029f2-e0d5-4eaa-956b-e8cf34f4f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future holds</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9392b4-3705-4efa-94b0-07499ac02ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kerala has flattened the curve for now, the challenges aren''t
        over. "We are bracing ourselves for the 3rd wave," Isaac, the state''s finance
        minister, tweeted. Kerala''s chief minister, Pinarayi Vijayan, has a similar
        sentiment: "Til those who are undergoing treatment are fully cured and those
        under observation complete their quarantine period, we cannot let our guard
        down one bit."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47493d-f7fe-4c7d-bb54-59aa0390b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b6eb7-4811-4d01-9f25-3ebd6b38093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s lockdown is set to lift later this month, and some experts
        expect cases to increase.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932af6f-7379-4f47-961a-b441b84b6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5f7f4-09bc-4a26-b699-5b1a8c680d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India stopped commercial flights into the country in March, but
        last week it began repatriation flights for Indians overseas who are stranded
        or lost their jobs. Kerala has large numbers of people working and living
        overseas, meaning many of those being repatriated will be headed for Kerala.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d7b70-1ac6-44ba-96cf-91a77aee1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d371dfe-7233-4eff-a7d4-8aba71d11714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kerala has the oldest population in India, making its population
        potentially more vulnerable &nbsp;13% of the population are aged 60 or older,
        compared with the nationwide average of 8.2%. In Maharashtra, for comparison,
        9.1% of the population are 60 or older.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911dc275-2aaa-4693-a5d6-b5ee4da575b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ecc8c-f0f5-4b37-a4b5-916e92b58bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurian warns that it''s not the time to be complacent.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870aa8b9-6952-4641-9fbf-63e7572f2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cba7d6-fb83-4db0-a4b6-c8545489b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real fight is just coming. Once the international travelers
        come back and the migrants come back and the local economy starts operating
        again, That is when the next wave will hit Kerala, and if they''re caught
        napping, it will look a lot like Mumbai."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02b0f3-72d4-4622-bc22-70863db61c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c0bf4-7487-48ff-b5df-8583ac6b59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Indian workers around the world sent $69 billion back home
        &nbsp;and 19% of those remittances went to Kerala, the highest proportion
        of any state, according to India''s Central Bank. But Kurian points out that
        if some of Kerala''s overseas workers have now lost their jobs, that could
        impact Kerala''s overall economy.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4c24a-2bd3-4302-87e5-7737358e5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f10f9d-d238-42a9-97b1-3c88e730a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kerala is best practice sponsored by the rest of the world," he
        said. "The money that is supporting Kerala''s public sector response, that
        tap has been turned off."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba86c73-af78-4b85-b866-b1886833d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa6dd8-f1e2-44a5-aba4-079b3ca534a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sadanandan is more optimistic &nbsp;he thinks the same prevention
        strategy that worked before can continue to work now.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619ad28-c550-407a-b859-951aa215e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05359b-ba7a-4561-b8c1-27082b10ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:25:40.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If prevention works with one, it can work with millions," he said.
        "There would be hiccups but I expect the inherent strength of Kerala to survive
        the threat."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a4515-9d11-4859-b7a1-9a0f60cc10a5'
