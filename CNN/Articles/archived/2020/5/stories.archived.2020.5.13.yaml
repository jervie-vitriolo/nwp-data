  'Report-NBA-gaining-momentum-toward-return':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-13T14:02:33.695+08:00
    'imagesource': 'jcr:84e8bb70-8fa5-4479-afe6-515c4418b5a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308590c4-8119-4d3f-bb14-b4dbd27031d6'
    'lead': 'Per the report, owners and executives were encouraged about the leagues
      steps toward returning safely amid the coronavirus pandemic and about positive
      conversations with the National Basketball Players Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T14:05:28.530+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T13:34:43.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:35.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: NBA gaining ''momentum'' toward return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b9cc0-63af-42a1-84de-9f599ce60714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;</strong> Following a Board of Governors
        call with commissioner Adam Silver on Tuesday, the NBA is increasingly positive
        about the leagues momentum toward resuming the 2019-20 season, ESPNs Adrian
        Wojnarowski reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807087b2-17a2-4677-9464-530bb2b58f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the report, owners and executives were encouraged about the
        leagues steps toward returning safely amid the coronavirus pandemic and about
        positive conversations with the National Basketball Players Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bd331-4152-4bf6-8f76-d031f89571d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that Silver emphasized that in order for a return
        to occur, all parties would need to accept that a single positive test for
        COVID-19 would not derail the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543598a-39d3-420a-a223-cf8f25c46cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a positive test would shut us down, we probably shouldnt go
        down this path, Silver said, per Wojnarowski.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9d99b-7d68-47f6-8c6a-33fff47df3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that it remains unclear at what point numerous
        positive tests would impact the schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89272f-2fff-467e-bf08-5b12d864709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojnarowski also reported that the format for the return play remains
        unknown, in terms of regular-season or playoff structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47907558-baec-4325-9ed8-85bdf160d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA also reportedly continues to vet the possibility of holding
        all games in neutral sites, with Orlando and Las Vegas the leading candidates,
        in what Silver referred to as a campus environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7421f-6b9b-4aa0-bd56-d2b0a80289d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Wojnarowski and The Athletics Shams Charania reported that
        the NBA aims to decide within two to four weeks whether to restart the season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78200528-e733-4084-b5af-d254e56c05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential roadblock to the proposed resumption is that the league
        doesnt believe rapid response testing will be readily available inside
        of a month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57b53a-709f-4782-8e8e-76fd2d734df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the NBPA informally polled players to gauge where
        they stand on restarting the season, Wojnarowski reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671d411-0d36-4678-9df4-d8d3584726ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBPA regional representatives began asking players to respond to
        a yes or no question about their desire to return to the court during the
        coronavirus pandemic, sources told Wojnarowski.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf85d1-d10d-4552-9538-9c04dd328019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teams were asked the question in group texts, per the report,
        and names of the players and their individual responses will be kept confidential.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31a6a7-771d-4baa-820b-865325d31e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement to The Athletic, the NBPA said it is not
        engaging in and has not authorized any formal poll of its players.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e9f91-1c61-4ded-b98d-8590c7390de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBPA executive director Michele Roberts, executive committee members
        including president Chris Paul and other players held a conference call Friday
        with Silver to discuss various topics related to resuming play, chiefly health
        and finances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e449070-28f7-4490-9310-7d32256c528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo Sports Chris Haynes reported Paul held a private conference
        call with superstars across the league on Tuesday, with all wanting to resume
        the season at some point.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de015103-9b61-4351-a647-77587ed2e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the report, LeBron James, Anthony Davis, Kevin Durant, Giannis
        Antetokounmpo, Kawhi Leonard, Stephen Curry, Damian Lillard and Russell Westbrook
        were all on the call, and all parties were in agreement to take the court
        with proper safety measures once that proves possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef550e03-961f-4234-88e1-5654ae9a333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:05:28.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:34:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA suspended the regular season on March 11 after Utah Jazz
        center Rudy Gobert tested positive for COVID-19.</p>'
