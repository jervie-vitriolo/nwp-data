  'Computer-hack-Thunderbolt-port':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-13T06:22:11.673+08:00
    'imagesource': 'jcr:1392eeed-98df-47a9-811e-07fdf4fd9031'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb23c441-3a85-4204-ac36-a5b2e6a83c50'
    'lead': 'A new report from a Dutch security researcher details a hacking mechanism
      that targets a common feature on millions of computers: the Thunderbolt port.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T06:26:35.828+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:35:32.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:25.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This security flaw puts millions of computers at risk for a serious
      (but unlikely) hack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4cdf1-fd19-4078-a826-6aec41aa4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A new report from a Dutch security
        researcher details a hacking mechanism that targets a common feature on millions
        of computers: the Thunderbolt port.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ced4b-6362-4188-9bcb-3718f6900756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjorn Ruytenberg, a researcher at Eindhoven University in the Netherlands,
        identified a security flaw in the Thunderbolt port that could allow a hacker
        to break into a computer and access all of its data in a matter of minutes,
        even if the computer''s owner has taken security precautions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8f90b-1133-4cc5-8f58-bd8aa4cb9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your computer has such a port, an attacker who gets brief physical
        access to it can read and copy all your data, even if your drive is encrypted
        and your computer is locked or set to sleep," Ruytenberg said in the report.
        He dubbed the hacking technique "Thunderspy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb6411-a6a2-4ff1-9b31-90a4a9c68109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thunderspy is stealth, meaning that you cannot find any traces
        of the attack," he said. The attack also does not require any engagement on
        the part of the computer''s user, unlike other types of attacks such as phishing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca6877-219c-4b68-8792-834974a08765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by Intel in 2011, the Thunderbolt port enables fast data
        transfers. It is present on many PC and Apple laptops and  increasingly 
        some desktops. Although Intel recently developed a tool to address security
        concerns with the port, it isn''t available on computers manufactured before
        2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90231cef-0156-4007-995d-8c5c18ce3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruytenberg demonstrated the attack, which took just about five minutes,
        in a YouTube video published along with the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99abb4f-dde2-45c4-9b2f-997920d6349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Intel says that if users take normal security precautions
        and don''t leave their computers somewhere a hacker could access them for
        even a few minutes  even if they have encrypted drives  they shouldn''t
        be too worried about this type of hack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8447a-afa1-49a4-b868-1c165a08b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Thunderspy attack is technically possible on many computers
        with a Thunderbolt port, it requires that the hacker gains physical access
        to the computer for several minutes  enough time to unscrew the back panel
        of a laptop, plug in a device to the Thunderbolt and override security features,
        reattach the back of the laptop and then access the computer''s data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cf1fa-570c-48f8-823a-ce6042e935f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people likely do not have valuable enough data on their computers
        for a hacker to want to carry out such a targeted attack. Even beyond Thunderspy,
        security experts have long warned of risks that could come from letting a
        hacker gain physical access to a computer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e3e7ab-a584-4446-85f6-a524e9af79a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of security researchers last year identified several vulnerabilities
        related to Thunderbolt ports. In response, Intel created a tool called Kernel
        Direct Memory Access (DMA) to mitigate such attacks, which was implemented
        into major operating systems from Windows, Linux and Mac in 2019, Jerry Bryant,
        Intel''s director of communications for product assurance and security, said
        in a blog post Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fea0cc-dd4c-439b-b538-f07d31b9c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying vulnerability identified by Ruytenberg''s Thunderspy
        technique is the same as those addressed by that mitigation tool, Byrant said
        in the post. The company added that Ruytenberg did not demonstrate successful
        attacks against machines with the DMA tool enabled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e743d88-9294-4a18-a1b9-0f32011032c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ruytenberg pointed out that systems released before 2019,
        as well as some newer systems without Kernel DMA protection enabled, could
        still be vulnerable to a Thunderspy attack. He released a free, open-source
        tool to help users determine whether their computers are at risk. Users can
        also contact their equipment manufacturers to see if Kernel DMA is enabled
        on newer devices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8520449-f142-48f8-a169-227124166731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:26:35.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
