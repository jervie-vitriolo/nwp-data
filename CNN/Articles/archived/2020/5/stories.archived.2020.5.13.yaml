    'jcr:uuid': 'b81fab37-1711-496c-9447-ab5a3c65f1b1'
    'lead': 'Cebu police arrested a woman on Wednesday morning for allegedly offering
      online a 75-M bounty to anyone who will kill President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T16:32:07.606+08:00
