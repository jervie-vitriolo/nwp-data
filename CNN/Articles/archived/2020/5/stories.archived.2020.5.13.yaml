      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee1e97-1247-4886-9724-c7b9fbf1afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6489c-c8fe-4d8c-b805-941fbe7709b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 38, he didn''t fit the description of people at high risk of
        complications from the new coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fe1be-b6e1-485b-8a6c-c1a7b0de5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f7263-7ee1-4e23-990b-a99be4fb5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had mild pulmonary symptoms that he was just sitting at home
        with," said Dr. Sean Wengerter, a vascular surgeon in Pomona, New York. "He
        had been diagnosed at an urgent care clinic and it was going fine at home.
        He just had a little cough."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ddd72-77af-4266-80b0-0af9125bc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac5999-a7ae-4ac0-ae07-ffb39ad7029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.343+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until one of Covid-19''s surprising effects kicked in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4843d050-debb-4bb1-9e73-f40620beea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b750be-0cde-4f29-9843-948d4ec84814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then he just woke up with both his legs numb and cold and so weak
        he couldn''t walk," said Wengerter, who is division chief of vascular surgery
        at Westchester Medical Center Health''s Good Samaritan Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac5963-a2b9-4ec9-9340-335ff013c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea8897-ed77-4edd-9b3a-a7067192f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus can cause blood clots</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d858e07-2dfd-47a5-a642-b9942ac29835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This relatively young man had an aortic occlusion -- a big blood
        clot in the body''s main artery, right above where it splits into two parts
        to run into each leg. Blood was not getting into the iliac arteries and his
        legs were being starved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f001cbbd-7bdd-4592-8917-eac0eccd9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ee192-f3b9-4c77-af19-718bbfda28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an extremely dangerous development that can kill between 20%
        and 50% of patients, Wengerter said. "It just doesn''t usually happen in a
        38-year-old," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af9a1d-38b7-45d8-913f-9cb3fc86a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ca57b-02f6-4aab-a893-d4a835b65ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.344+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick diagnosis and a surgical procedure to slice open the arteries
        and scoop out the clot using a catheter saved the patient. "We had two surgeons
        working simultaneously on him," Wengerter said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991951c3-16ed-4b57-91c8-65fec3b4ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9290b5d-eb06-4d25-93c3-33b97ad58821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors treating coronavirus patients are seeing a range of odd
        and frightening syndromes, including blood clots of all sizes throughout the
        body, kidney failure, heart inflammation and immune complications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71b99e-2345-4a4a-bf78-5b68fa951e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7c8ec-60e6-42cf-9e2c-09cd3d9b6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that is both curious and evolving and frustrating is
        that this disease is manifesting itself in so many different ways," said Dr.
        Scott Brakenridge, an assistant professor on the acute care surgery team at
        the University of Florida College of Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bb962-2106-4735-a005-5b6725e10f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a5fef-59ae-4944-af39-ba03fa2cbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can also cause multi-system organ failure</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1de3fe-5a4f-4a91-8480-246d1d31da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases it''s having severe effects on the patient''s ability
        to breathe, and in others it seems to be associated with development of multi-system
        organ failure -- when all your organs shut down. And now it''s associated
        with immune effects in children."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a41882-ac46-494d-8fc4-22cfee6308d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438a285-5dc0-4cd7-93d5-46788cc8174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new coronavirus is designated as a respiratory virus,
        it''s clear that it is affecting some people throughout their bodies. The
        most obvious symptoms of infection are classic respiratory symptoms: fever,
        pneumonia and acute respiratory distress syndrome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc01ad8-eae2-489b-a37b-3661ea126266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78979937-2ef6-48ae-8244-74d581434e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus also seems to attack some organs directly. One of
        the most troubling is its assault on the lining of the blood vessels, which
        in turn causes unnatural blood clotting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b49383-15e5-4ab9-9385-3f76fe875a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929edfb6-255c-4b3f-a092-1f75918e41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like Covid, the virus, is creating a local inflammatory
        response that''s leading to some of these thrombotic events," Wengerter said.
        "This is happening because of the direct action of the virus on the arteries
        themselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c910e23-0cbe-4ff6-9619-f2b598d51759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96620702-53e4-4ad0-bfd3-2ed8e19e5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other teams of doctors have reported unusual strokes in younger
        patients, as well as pulmonary embolisms, the medical name for blood clots
        in the lungs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d58df8-7003-4209-b528-83e03f497a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a44b3-d12d-4a35-beed-8aa95ae95700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathologists are finding tiny blood clots in the smallest vessels,
        as well, said Dr. Oren Friedman, who has been taking care of Covid-19 patients
        in the intensive care unit at Cedars-Sinai Medical Center in Los Angeles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3a19b-c3c8-4c36-9cfd-31ce7e3d7354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9c00e-e9ff-42ba-a405-f0a496a0aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no debate -- the virus seems to affect thrombosis and
        seems to directly affect your blood vessels," Friedman told CNN. And that
        means it affects the whole body.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc4cef-6772-499a-8eea-a7c8b7076015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21462be0-bdd1-4ed1-a83f-744422341f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, every single organ in your body is fed by blood vessels,
        so if the virus affects your blood vessels, then you can have organ damage,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033c7d5-fcf1-4808-bd09-8fb6e1d856a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927e717-a20b-4d6f-9887-26c970cbf0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very confusing picture. It''s going to take time to understand,"
        Brakenridge said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac3480-25d6-4f10-b15b-f326ba01e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de00b4-7cab-4829-ac84-c861e5973f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might cause children''s immune systems to overreact</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e4e82-5885-436b-936a-b8405717b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most frightening syndromes that might be linked with
        Covid-19 is "pediatric multisystem inflammatory syndrome." New York City reports
        52 cases, Mayor Bill de Blasio said Tuesday, and the New York State Department
        of Health says it is investigating 100 cases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e601e7-62cc-43f0-b53c-0469795c83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05614228-509b-421f-b677-4cd078dfc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is characterized by persistent fever, inflammation, poor function
        in one or more organs, and other symptoms that resemble shock, a panel of
        pediatricians known as the International PICU-COVID-19 Collaboration says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84292b-6af7-4ac1-babf-9c910f568bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721d54c-3cc2-48d3-ba97-3a854e4a9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, children present with shock and some have features
        of Kawasaki disease, whereas others may present with signs of cytokine storm.
        In some geographic areas, there has been an uptick in Kawasaki disease cases
        in children who don''t have shock," Boston Children''s Hospital rheumatologist
        Dr. Mary Beth Son said. Kawasaki disease involves inflammation in the walls
        of medium-sized arteries and can damage the heart.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cdd2f-bdb8-4bcc-836d-b1fe766f3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d4286-d9f9-4a7e-acf7-3134ba3a512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be caused by an immune system response known as a cytokine
        storm, doctors say.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8e7ba-3db0-451a-a9fc-cc8953c5645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e76c7-c396-4f12-8dd1-6e912c844022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your immune system is overreacting to the virus, and because these
        are inflammatory diseases, this overreaction can cause a Kawasaki-like disease,"
        Dr. Glenn Budnick, a pediatrician in Pomona, New Jersey, said on CNN Newsroom
        Saturday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8ef1e-9278-47fa-891f-47130df22afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab0a01-b878-4d6d-ba17-0812daad161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is even possible that the antibodies that children are making
        to SARS-CoV2 are creating an immune reaction in the body. Nobody knows," said
        Dr. Jane Newburger, a cardiologist on the Boston Children''s panel and an
        expert on Kawasaki disease.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751c3e3-08b4-4e1a-a3cb-45ccf94dc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d943e-641b-4a97-9ce5-8ea33056f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cytokine storm may also cause some of the lung damage and unusual
        blood clotting seen in adult patients, doctors said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bd437-3479-484e-9a9e-740e4e4c848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef1dd8-e278-4608-9474-43098922bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is other evidence that the virus really doesn''t generate
        a strong immune response and actually it is suppressing the immune system,"
        Brakenridge said. That would allow the virus to more directly attack organs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06333e4b-f3ce-4dd1-bcac-f17f42be3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810695f-6514-4ee6-9f7c-2221dadc05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the journal Nature Medicine on Tuesday supported
        both theories.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad40279-adf6-42a0-91d4-73a438ce188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425c434-987e-454d-b9e7-0878e1af9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Zheng Zhang and colleagues at Shenzhen Third People''s Hospital
        in Shenzhen, China analyzed samples of immune cells taken from the lungs of
        nine coronavirus patients and found abnormally high levels of immune cells
        called macrophages and neutrophils, as well as immune signaling chemicals
        called cytokines and chemokines in the sicker patients. Sicker patients also
        had high levels of proliferating T-cells, another type of immune cell.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf9d35-3aad-4e57-b6c2-ee03cb4ad96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b4054-3fa0-4007-896e-6e7522bd1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the patients with the most severe symptoms had lower numbers
        of CD8 T-cells, which directly kill virus-infected cells.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa319f0-e3c0-465c-a1f5-5a7da1cb4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc7ffa-b912-4fa4-b6cd-892de0c57cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say they are finding that various treatments can help control
        symptoms. Blood thinners can help control the unusual blood clotting, while
        immune blockers may help control the cytokine storm.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cae86d-4971-4077-8265-0a006dc3a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2f2e8-8adf-4a82-885f-9461fe4522a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It can cause ''Covid toes''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870fd9d-f191-479e-82ee-45ed8bf09882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One last symptom that is puzzling -- but less troubling -- is known
        as "Covid toes." Patients are reporting red or purple swelling of their toes.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7aefaa-d578-4eb8-9bf2-83c0c836f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
