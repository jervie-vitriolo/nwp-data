      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae2596-1888-4a67-9ca0-0117d7d41517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:34:49.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bayan Muna Rep. Carlos Zarate, the incident shows how authorities
        appear to be above the law they are supposed to implement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968665f-c980-4f91-971f-4156bafb2453'
