    'template': '1'
    'title': 'Canada''s Calgary Zoo to return two pandas to China because it can''t
      get enough bamboo to feed them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5583382-e778-4d7f-881a-cbc014f26dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>The Calgary Zoo in Canada is sending
        two giant pandas back to China due to a shortage of bamboo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c6659-5c07-4252-bb75-7918cbb52fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ece28-305e-4c6b-a98d-d799ba7e34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo <a href="https://www.cbc.ca/news/canada/calgary/giant-pandas-calgary-zoo-1.5566027">said
        in a statement</a>&nbsp;that it usually flies in bamboo from China to feed
        the animals, but the Covid-19 pandemic had disrupted flights and caused delays
        in supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514b991-3f76-4740-bfa9-91990bd73077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b5c78-d0ba-4462-9e54-13892b9b16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo, named Er Shun and Da Mao, were supposed to stay in Canada
        until 2023 as part of a 10-year agreement with China, but the zoo decided
        to send them back early out of concern that delays could worsen if there''s
        a second wave of coronavirus cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3cee1-c42b-45f6-8d30-9d776abd536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9423146-e685-4d21-b90b-7165681f074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panda''s diet consists almost entirely of fresh bamboo, the Calgary
        Zoo said, and the animals typically eat about 40 kilograms (88 pounds) of
        it each day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60418a1-425a-43a5-b567-d159e91e9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91906c-2d4e-4321-a6f7-b8ab4d54ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the bamboo Er Shun and Da Mao ate before the pandemic was
        flown in directly to Calgary from China, but those flights have been canceled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9c7ea-a0ba-42b3-bad3-f11522b82791'
