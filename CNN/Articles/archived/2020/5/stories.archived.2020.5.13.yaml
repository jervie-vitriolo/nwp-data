    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946323e-99dd-4991-b5e9-6e058bf4c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vongfong will certainly bring significant rainfall and the threat
        for flash flooding from the Visayas, to the Bicol Region, and even through
        metro Manila," Sater said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96666e5d-f85b-4080-8572-a58017294cb1'
