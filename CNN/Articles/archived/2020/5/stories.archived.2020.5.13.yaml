  'gym-outdoor-exercises-modified-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T15:02:59.542+08:00
    'imagesource': 'jcr:be6f3c1c-798c-4264-b97d-b2c44ea61485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2058184-ee65-4663-8d74-a6dead04d77d'
    'lead': 'While gyms will remain closed, some outdoor exercises will be permitted
      in Metro Manila and other areas which will be under modified enhanced community
      quarantine beginning Saturday, May 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T15:04:52.794+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:33:44.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:37.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gyms still closed, but some outdoor exercises allowed in areas under
      ''modified'' ECQ'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf9bfc-72b6-410d-bec4-9874157575ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  While
        gyms will remain closed, some outdoor exercises will be permitted in Metro
        Manila and other areas which will be under modified enhanced community quarantine
        beginning Saturday, May 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687106be-b0ec-4e15-90d0-8bfc2d016632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement Wednesday
        during his press briefing with other government officials in Malacaang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5818c91-66bb-4df5-a782-bcda172f0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa modified ECQ ay pwede na po ang limited outdoor exercise," Roque
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837aa8e8-81e1-4d31-85ad-f15e507a08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited outdoor exercises that will be allowed include outdooor
        walk, jogging, running, and biking. But they have to be done with safety protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308cc00-219f-45d4-9926-ad0ff415e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said people must still wear face masks and observe two-meter
        distancing when going outside their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f16f4-ec97-4dc4-a971-cf512548e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas under the general community quarantine, limited contact
        sports are allowed, such as golf and tennis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f7014-0dee-43ad-a20c-16c081dc23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gyms, fitness studios, and sports facilities will remain closed
        in all quarantine scenarios, along with other activities that fall under entertainment
        industries, tourism, and personal care services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cc1cf-cefa-41ca-85ff-7599c2b7a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These businesses fall under ''Category 4'' or services that are
        not allowed to operate under ECQ and GCQ areas, based on the <a href="https://cnnphilippines.com/news/2020/5/6/dti-issues-list-allowed-sectors-work-ecq-gcq.html?fbclid=IwAR0eZ0uPknOEvrIpIUFUDxS0djoreofbVDmBZ-duJrQFscrmE6yjgLNqu_s">guidelines
        previously issued</a> by the Department of Trade and Industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ffa65b-5aab-49ce-9e64-d24f429db37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:04:52.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:33:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the province of Laguna, and Cebu City will be<a href="https://cnnphilippines.com/news/2020/5/13/MGCQ-Modified-general-community-quarantine-areas.html">
        placed under modified ECQ,</a>&nbsp;while other parts of the country with
        moderate risk of COVID-19 infection will be placed under GCQ starting May
        16.</p>'
  'Disengaging-distance-learning-':
    'author': 'Lisa Selin Davis, CNN'
    'caption': 'Farrah Eaton assists her daughter Elin, 11, with homeschooling on
      March 18, 2020, in New Rochelle, New York. Schools in New Rochelle, a hot spot
      in the US for the coronavirus pandemic, were suspended on March 13, and parents
      have been tasked with carrying out distance learning programs at home.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-13T15:31:53.935+08:00
    'imagesource': 'jcr:78bd3897-8b01-45a8-b4db-dbffbd0ca9c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434549b1-754a-40ed-8940-a1e7749a10af'
    'lead': 'Amid the Covid-19 crisis, many families are finding the new system, in
      which parents work full time and teach their children, untenable. Many kids
      aren''t participating because they can''t. But in some cases, kids are opting
      out without dropping out.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T15:36:04.876+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T13:32:58.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:38.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['distance-learning', 'parents', 'coronavirus']
    'template': '1'
    'title': 'Disengaging from distance learning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93757a7a-caae-4c20-bf83-35ee61a6186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:32:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> High school librarian Andrea Kneeland
        started homeschooling her daughters part time before distance learning was
        up and running.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d4ebc-11d6-4d23-8b71-5c51e9c18221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:32:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to keep a sense of structure and normalcy because my 8-year-old
        has anxiety, and I know that not having structure would be worse," said Kneeland,
        of Oakland, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff82ca8-6352-48e7-85c7-a40a8fc60823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:32:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62ecf0-6ec8-4fe0-82b9-703bdc4eb678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did math with lemons as they made lemonade. They read. They
        designed a schedule that permitted Kneeland to work some and them to learn
        some.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8bc69-fc30-4a35-8253-f13b981cf92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0464989-5c40-4c27-ab7a-7abcf2daa972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the barrage of assignments and meeting codes started arriving
        from school in April, the new regime resurrected that anxiety. "My 5-year-old
        started flipping out and refusing to do anything and hiding in the closet,"
        Kneeland said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6f71f-ac7b-4dc4-92ed-64ac462b964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:01.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932a87c-3a33-4a66-8586-8f5b8b640b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she realized: "We could do this and have this negative experience.
        Or I could just let go of it," she said. "For our family, this doesn''t work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383330e-f3c0-4b7d-a186-1c95906c1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3887f05-b8b0-4336-b484-a46dcdb6c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educators have heroically and historically transitioned tens of
        millions of kids from brick-and-mortar education to a digital one, and at
        least 43 states, four US territories and the District of Columbia won''t resume
        in-person school this academic year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d850768-004b-4d5c-91d1-338e2447842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61911fe0-85c6-40c0-a72d-c807df124042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all kids can or are showing up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0b429-4579-49d7-b594-0ef01dade7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c401f-86d0-49ed-b9a0-398f78724ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota''s St. Louis Park school district, hundreds of the
        district''s 4,618 primary and secondary school students were absent last month.
        Some 15,000 high school students were completely absent from online learning,
        and 40,000 didn''t check in regularly in Los Angeles. In Clark County, Nevada,
        the school district was still trying to track down 100,000 students in late
        April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4001b2-3f96-492c-8aae-8f1ab27dc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d42d19-f460-4483-b518-5395227f4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who were already vulnerable  low-income, homeless, undocumented
        or with learning challenges, language barriers, unstable home lives or limited
        access to technology  face even greater hurdles now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397a9c8-7f42-4bf0-9a75-d0b1e2579b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc4192-d499-40ad-affd-c7d2214c7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the Covid-19 crisis, even many without those barriers find
        the new system, in which parents work full time and teach their children,
        untenable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f15320-a082-40d2-8991-b14ecf1ff467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a505c-7efc-479f-858e-c9eba61dc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many kids aren''t participating because they can''t. But in some
        cases, kids are opting out without dropping out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f9f45-36f6-4775-a4fb-b557abcd560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874eb33d-103e-4524-b37c-10c9c70c2947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The impossibility of dual roles</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc47e92-7d88-4108-862f-d42951a7b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Kinch, a single parent and electrician in Toronto, decided
        quickly that two-hour Zoom sessions weren''t working for her kindergartner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c4f63-449e-422f-a030-201a732151ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593c997-9e9d-4bbf-a5af-732c4ffd6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, her child is practicing yoga; writing a story about her
        secret life as a mermaid; working on reading, language and math programs;
        and learning resilience. She''s also helping Kinch deliver groceries to elderly
        neighbors and participate in community organizing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975467f-7965-41c0-b968-aebd8ce5f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bb405-5e4e-488a-aa0d-c43429672421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re dealing with my kid''s emotional needs and the fear and
        this crazy situation," Kinch said. "That''s way more important than keeping
        up with the curriculum for grade 1."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f4e49-44e8-41d0-a7d2-54ea9f12d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aff24c-ffb9-421b-99cf-884d2ebff32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sarah Parcak tweeted in April that she loved her son''s wonderful
        teachers but was letting her 7-year-old son opt out of online school, the
        Twittersphere erupted in commiseration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6adee2d-cd72-480c-a517-b97ac30963f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d5f59f-b79e-45d9-8380-cdc87e982837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Parcak, who is an archeology professor at the University
        of Alabama at Birmingham, won a Guggenheim fellowship. If she can''t do it,
        many without esteemed prizes thought, we''re off the hook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ce8e6-ad32-4bff-973c-fe11c612c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82657c79-07b7-4e76-8393-a4671fad2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s contending with this completely impossible situation,"
        Parcak said. "We can''t work full time and teach at the same time. It''s literally
        impossible, and I refuse to do it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710dc54-3ad1-4c50-b414-012c3dbf0869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9938bc-3228-42a8-a831-9d48ee796e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an archaeologist, she''s studied childhood in ancient cultures,
        and she says that at no time in human history have humans been workers, parents
        and teachers all (literally) at the same moment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e005823-afca-4651-81d6-4a0958c5778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eed532-c978-4470-947b-1337cb87f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parcak is following something closer to the ancient Egyptian childhood
        model, where children become mini apprentices to their parents. Her son reads.
        She reads to him. He watches documentaries. They garden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e7bab-b27e-44cd-9eeb-02bcaefb5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86e837-e946-4a37-b747-702ee04f951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not sitting down with him for three hours a day to write
        stories and do math worksheets," she said. "There''s enrichment, but this
        allows us to get work done."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897fe5b-cbab-4119-af11-d5a7b0c82c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fb536-9ad1-44f2-b7b2-6162635e1d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kneeland''s kids partake of at least four homegrown academic activities
        each day and participate in class via Zoom video sessions. "The only important
        thing is the relationships and the connection," she said. "I want them to
        see their teachers and their friends."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435fbb9-dc51-4614-a17b-98faf01f9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fd992-1be1-474a-bab8-39329f77e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trying to learn through the trauma</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94776aa7-33e9-46b2-8cb9-5ea6b139b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parcak acknowledged that her son is privileged to opt out in favor
        of a better solution, not for lack of resources. And Kneeland''s job allows
        her to devote time to her kids'' education. "There are so many people out
        there who can''t do that, and I worry about those parents and students," she
        said. "Obviously the digital divide is magnifying those inequities that are
        already there."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc7d56-4351-41b9-a501-fabb2465edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534286e-34e9-46e3-ba4b-e40aebb9f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even kids in relatively stable homes may be struggling right now.
        Studies have shown that trauma impacts memory, focus and executive function,
        among many other skills. "The kids are in crisis because all sense of normalcy
        has been ripped away from them," Kneeland said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b963481-1b77-4731-9026-f05a5698ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b83a46-c26e-4953-a6e6-c4cf1a8340c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, few teachers or students have trained to work remotely.
        "The tendency for teacher training is still very much face-to-face," Stephanie
        DeMichele, an Ohio-based digital learning designer and distance learning expert,
        said. "We''re just substituting, taking what we had on paper and just moving
        it into a Google doc."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7037fd7-2ffd-4f58-a972-87425d9cffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10f23d-4444-4f57-9fca-211b200fb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting special needs from far away</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5749239-e213-4eff-98a1-ce45a59f1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents of kids with disabilities find those needs just can''t
        be fulfilled virtually. "There are students who have unique needs or impairments
        such as very low verbal functioning, who are much more engaged in hands-on
        learning and experiential learning, which makes distance learning with a professional
        through the computer challenging," said Erin Maguire, president of the Council
        for Administrators of Special Education.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91e357-aa64-4072-8f06-c1216b29cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b8ada-5bd9-4395-9e66-d77ecd8a7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some kids with learning differences, whether on the autism spectrum
        or with specific emotional or physical needs, may require a level of professional
        care that parents aren''t qualified to give, even with professional consultation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b241b58-81d5-4d83-9c4a-cf93faa0cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cba00-6036-4277-98b7-3f77fd3bb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legally, in most cases, schools still need to provide what''s called
        FAPE, or free and appropriate public education, to kids with Individualized
        Education Programs, or IEPs, but how to do that during a pandemic is a conundrum
        for some, and it''s still being worked out, legally and educationally.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e9ac6-19e4-47a1-8ba8-8aba2adfb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567b38d-2b81-4eda-9b89-e5409bd8155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The legalese of absenteeism</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72d0ac-5a0d-4e3c-9e19-898456dbf267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children, of course, are legally required to attend school, and
        school funding is often tied to enrollment and attendance. Some states like
        Ohio are trying to uncouple them, because absence rates are skyrocketing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5966b-889e-4d48-abf1-98d655102cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01412d-b4e2-4168-b20b-1a82cbce4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic absence  broadly defined as missing 10 percent or more
        of the school year or so much that a student is academically at risk  is
        usually a sign that something''s not right in a student''s life, from academic
        challenges to disruptive home lives.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81718399-4383-43de-879b-40220033b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9675b46-9e3f-46ca-b637-ecd652c00c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are strange times, when that lack of engagement might
        not reflect the traditional reasons for chronic absence. States seem to be
        suspending truancy laws, Hedy Chang, director of Attendance Works, a nonprofit
        aimed at lowering chronic absence, said. There are just too many kids who
        have barriers to virtual attendance to apply them right now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f831cd-7b4b-4f7f-ba3f-bdd32fecbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bd76c-c2c5-4ba8-9624-6831507d80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried about the legal implication," Chang said. "I''m
        worried about kids'' well-being and academic outcomes."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd236d7a-125a-4082-80fa-1d1d2f539efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbea80-e49c-4d91-b242-32e68690db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tell the teacher where you are</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e6661-858d-4cc5-bd4b-4134958dafdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers still need to measure kids'' progress, if only to know
        how to meet their needs next year. Because of this need, and because teachers
        need to know the cause of absence  lack of access versus choosing sanity
        over schoolwork  to see if they can help, it''s important to communicate.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcf554-a56e-4c1f-a380-5d97707bfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80894f8b-35c2-4d53-9944-9521eb705169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You absolutely should be in contact with your teacher and let them
        know what''s going on. Otherwise they might be wasting resources trying to
        track you down," Chang said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c11ae-420c-4893-a65a-179dad56e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2796d7-b0f2-4e23-8724-237fa19f3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Wild, a second grade teacher in a low-income school in
        Lebanon, New Hampshire, has seen several students lag in attendance.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c8eae-7104-46c9-8c03-af547029e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6938e5-a8f6-4e88-9d22-a2580c771054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have 16 students, and the most I''ve ever had sign in is 12,"
        she said. Each one has a device, but they don''t all have internet or parents
        available to help. Some have told her they''re not "showing up."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72406a93-2337-48bd-ba7b-b1ff67fdc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59117e-f641-4d8b-80d3-8d33aaaf4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has spent considerable time tracking the others down, making
        sure they''re OK, and sending them books and supplies if they can''t participate
        online.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d0c2a-959a-4083-a5f1-29ad3713025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc1dd7-2f24-461f-b38e-1a47ed2eabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote a long email to the second grade teacher about why we''re
        opting out and she was very validating and wonderful," Kneeland said. "They
        were really clear with the same message: Different families need different
        things. They want the work there for parents who want it."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a45d45-11a8-40e6-9c5f-ba92a3d40c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae621b-a0a0-4c26-927b-46efb38641cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kneeland''s kids'' school has already said every kid will advance
        to the next grade, so she doesn''t need to worry about them being held back.
        She''s fully confident in their teachers'' ability to handle getting kids
        back on track academically come fall.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ff94b-a5e2-4ac9-9547-e1f908d7c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:33:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4da60-60c2-4d0e-99fb-a0a094734b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:36:04.882+08:00
      'mgnl:createdBy': 'vince'
