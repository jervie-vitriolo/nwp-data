      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia said that customers may move their travel dates to October
        31 or earlier if they have booked trips between&nbsp;March 23&nbsp;and July
        31, provided there are available seats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0df5d-8ec1-4720-b0cc-41c68c41592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:38:15.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu Pacific customers with booked flights from June
        1 to September 30 may also change their travel dates or convert their tickets
        into vouchers for a future trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15fa32-61a8-4e6e-9174-9c7ff413135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:38:15.765+08:00
      'mgnl:createdBy': 'catherine'
