  'father-son-coronavirus-new-york':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T06:41:41.031+08:00
    'imagesource': 'jcr:4dbd53d4-e3f6-40d1-85fa-43148270742e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450de21d-8b20-4102-93dd-6c16c6adb393'
    'lead': '"One day we''ll join you in heaven."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T06:46:05.744+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:35:31.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:25.941+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Covid-19-']
    'template': '1'
    'title': 'He prayed at dad''s bedside after coronavirus death. 16 days later,
      they''re buried together'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccec49-90a9-49d7-9ef1-64b1e3a4f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The night Miguel Moran died from complications
        of the coronavirus, his 23-year-old son and four other family members put
        on their face masks and rushed to a suburban New York hospital to be at his
        bedside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c449a-014e-4dea-952e-e7c9b7d2fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, they donned a hospital-issued plastic gown, a head covering
        and gloves. They spent a few minutes each saying an emotional farewell to
        the lifeless body of the 56-year-old immigrant from El Salvador, a Pentecostal
        church goer who washed trucks to provide for his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f9657-2352-4fc4-aa7a-ffe543f63b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only son, Daniel Moran, said a bedside prayer at St. Joseph
        Hospital on Long Island. He squeezed his dead father''s hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbcfce-1d9b-403d-b380-c134d69e9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day we''ll join you in heaven," he cried.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388feb53-6982-4b3c-bc9d-9553994ea37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen days later, father and son were buried together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a1fe2-41f7-4e39-88e4-9beba49fc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Moran died of acute respiratory failure from Covid-19 on
        April 16, according to his death certificate. Eight days after praying over
        his father''s body, Daniel himself was dead from the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46348e-9e58-4e8f-b601-454a3aabbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Moran''s wife and daughter, who also lived with him and
        visited the hospital the night he died, later tested positive for the coronavirus
        -- as did two other family members who were also in the room that night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d270bd9-4ec8-4f12-8b5e-f8141a27c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s plight highlights the pandemic''s many challenges.
        The wrenching separations of dying patients and loved ones who would normally
        be at their side as they drew their last breaths. Overburdened health care
        systems balancing that with mandates to protect visitors and staff. Hospitals
        struggling with access to personal protective equipment (PPE).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ca2e8-1e4f-486a-ab96-cc19a413fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly heartbreaking this happened in the first place,"
        said Dr. Cassandra Pierre, medical director of public health programs at Boston
        Medical Center. "But also that you have to hold your family member or you
        won''t even get the opportunity to do that without having PPE in place is
        just so unnatural. This is where we are right now to continue to keep people
        safe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b68da-f798-4a11-b36c-4efc459fe6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary measures to stop the contagion have touched the
        seriously ill, their vulnerable families and overtaxed hospital personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7346de-5bab-4b36-8703-2476b236e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really feel for that family," Pierre said. "I feel for the health
        care center who''s trying to accommodate them. It''s such a weird time where
        you can''t even grieve appropriately for your family members."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb7097-65da-4cd5-b1a3-2a28083b70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The situation is ''painful for all concerned''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2febf2f-5e9f-4e00-aeed-9ad7280d8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across the country have suspended most visits. Many critically
        ill patients have been deprived the comfort of a familiar face in their final
        moments. Grieving happens from afar. Visitation policies are left to hospital
        administrators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4dd9d-95e3-416c-b4b8-4dc292c8debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like everyone makes it up as we go along," Pierre said of
        visitor protocols. "Certainly, at the bare minimum, everyone should be wearing
        a surgical mask in almost all hospital spaces. But other than that I think
        it''s kind of left at the discretion of the institution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a4848-5251-4655-80be-992cfc49e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Health Department has halted hospital visits statewide
        except for imminent end-of-life situations, labor and delivery and pediatric
        cases. For confirmed or suspected Covid-19 patients, visitors must don masks,
        gowns and gloves, practice "scrupulous" hand hygiene, and use eye protection
        if available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a73e89-17a4-498b-a719-ed6c3aaec031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with US Centers for Disease Control and Prevention
        guidance, which also includes training visitors on the proper PPE use and
        discouraging older adults and people with underlying medical conditions from
        visiting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089ad9e-6506-4899-a527-3fcfca609b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Health Services, which runs St. Joseph in Bethpage and
        other Long Island hospitals, declined comment beyond referencing its Covid-19
        visitor policy. It, too, has suspended all but end-of-life, newborn delivery
        and pediatrics visits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc739c-98a1-4411-9518-34cb017e79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exceptions for visitation will be made on a case-by-case-basis
        by hospital and (skilled nursing facilities) leadership in conjunction with
        Infection Prevention leadership and will follow appropriate CDC guidelines
        for screening for COVID-19 infection BEFORE entry is allowed," the policy
        says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac72266-9440-4dbd-ba56-916914e96ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Foster, vice president of quality and patient safety policy
        at the American Hospital Association, said health care centers have had to
        make tough choices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e78b7-1328-4c8b-af97-193ce2d939bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extraordinary reality of COVID-19 has forced many hospitals
        and health systems to take extraordinary measures to keep patients and communities
        safe," she said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0fa13-8630-40ef-94bd-a7ee289eba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary for everyone''s sake that we restrict visitors,
        and it is painful for all concerned, including the staff who have to insist
        on it. We do not take lightly the sacrifices we are asking individuals and
        their loved ones to make. We would not do so unless it was absolutely necessary."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a429ed7-f234-48c4-a246-6c9be9fa2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miguel Moran walked himself to ambulance and died two days later</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5307ffa-ba0c-4c23-98a5-f3426ffe5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Moran started to feel ill the week before his April 16 death.
        His boss at a company that washes fleets of trucks and ambulances sent him
        home one day with a fever. His daughter said she took him to a physician.
        Her father wasn''t tested but the doctor was "100% certain" Moran had the
        coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bde39b-71c4-4a88-9e88-da6a5cbeace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He self quarantined at home -- not coming out of his room, according
        to his daughter, Mercedes Moran, 31, and his wife, Reina Garay, 53.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb2d54-0d74-438c-9cd2-8f2a256ddba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were taking all the precautionary steps we heard on the news,"
        Mercedes Moran said in Spanish from the family''s Farmingdale home. "We didn''t
        come near him. Dad was isolated. We left food at his door. My brother was
        always in his own room."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30207b-ac5e-42d8-ae42-976d7ec0a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before his death, Moran was sweating heavily, his fever
        increasing. His breathing was labored and he had trouble moving. Still, he
        walked himself to the ambulance that took him to the hospital, his family
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193e9ff-2101-4048-808c-92b4696afcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, he told his wife on the phone, "I''m going to die.
        The doctor says I''m not going to make it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfde6b-37a3-4a0e-81a3-e135b803a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Papi, wake up. Let''s go home''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c73692-bf68-45d0-bd40-c20f2cc9a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran died just after 10 p.m. on April 16. The hospital allowed
        five family members to individually say their goodbyes. They shared a plastic
        gown and head covering provided by the hospital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a100a4-bb78-4add-b803-b45784e33ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran''s wife went first. "I touched his head, his feet, his hands,"
        she recalled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20cf9f-3395-4094-ae1b-19e287036b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes Moran was surprised her father had been intubated. After
        all, he had walked to the ambulance two days earlier. He wore a hospital gown
        under a blanket that was pulled to his neck. She stroked his face. His eyes
        were shut. She snapped a final photo with her phone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8c6c6-31d8-49cd-9423-915e15855952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Papi, wake up. Let''s go home,''" she told his lifeless body.
        "I was in shock. He had to be sleeping. I kept telling him to get up."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f155a4e-4f06-4cfd-b2c6-353e822fa605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Moran went next. He was obese, and the gown didn''t completely
        cover his body, according to his sister. He later told her he had prayed and
        held their father''s hand.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529c480-8190-4741-8217-c218d656b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the visit''s end, hospital staff instructed them to shower once
        they got home. A week later, all five family members would test positive for
        coronavirus, according to Mercedes Moran and her mother.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b339f26-ae1a-4f89-8424-aaaecbe2a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel didn''t feel sick until two or three days after that hospital
        visit -- shortness of breath, fever, headaches. He had stopped going to his
        job at a Kentucky Fried Chicken when his father first became ill. His sister
        took him to a doctor. A chest x-ray revealed pneumonia, she said. He also
        tested positive for coronavirus. Daniel vowed to recover at home. He reminded
        her the pandemic had hit nonwhite Americans especially hard.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e7016-d321-4f6d-9773-1f881d1bd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t want to end up intubated like our father," Mercedes
        Moran said. "He said, ''Most of the dead are Hispanics and African Americans.
        I don''t want to die far from you.''"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b16d8a-49cb-4b85-858e-700ab1958d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of April 24, his condition worsened. His mother,
        sister and another relative helped him to the car for the short drive to the
        hospital. On the way, Daniel struggled to breathe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c2aee-904b-4973-941b-f9c67a17fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was dying in the car," his mother recalled.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da3561-d5f1-45d6-ad20-180a8839def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stopped outside a local firehouse. When an ambulance arrived,
        Daniel climbed onto it himself, his mother and sister said. He fell face first
        -- unconscious -- onto the floor of the ambulance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeda60d-9f69-4db4-9c0f-410a7a295eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandson was screaming, ''Please, help us!''" Reina Garay said.
        "By the time they turned him around, my son had already turned blue. His arm
        dropped to his side. He was dead."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e610fb-370e-4635-9e6d-cffa180a299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hospital, where he was pronounced dead, family members were
        asked whether they wanted time alone with Daniel. Mercedes Moran declined,
        saying they had been with him when he died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde264ec-ea9d-44a5-8431-2020a8b42532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to put my mother at risk," she said. "We only have
        each other now."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5597c3-c77a-4067-9d54-4a1b1deee41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Father and son are buried in the same grave</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454412d-7736-4077-80af-64121f3577ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most infectious agents do not survive long in the human body after
        death, according to the World Health Organization.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d177235-6cf9-4d99-9e96-9418688e3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much about the novel coronavirus is still unknown.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac25dc8-f305-47a4-a199-eefa26ed381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our hospital, we''re very careful in the handling of people
        who have died from Covid to ensure there is minimal contact, especially contact
        without PPE," Pierre said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0d31e-400d-4370-91df-bebea7c41cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Krutika Kuppalli, an infectious diseases physician and fellow
        at the Johns Hopkins Center for Health Security, and other specialists said
        it''s unlikely the son became ill from touching his father''s body. He was
        more likely to be infected at work or at home or visiting a grocery store,
        they said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e25575-cf8a-44d9-a6f6-0103a0876995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals have had PPE shortages. Some heath care systems limit
        end-of-life visits to one person. Others require face shields or goggles.
        Ideally gowns shouldn''t be shared, experts say.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc8a01-3fc5-403a-8a81-70359f029bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is ever foolproof," Pierre said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de9035-ea80-4411-ae70-33f1e396f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskia Popescu, a hospital epidemiologist and infection prevention
        expert with George Mason University, said most hospitals visitors are not
        properly trained to use PPE because there are so many other priorities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45af9e-c783-4874-963e-e8ea90d78312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very challenging right now," she said. "We''re very stressed
        in health care. Whether it''s supplies or staffing or very critically ill
        patients. So then to really have to keep an eye on a family to make sure they''re
        trained and educated and being safe is one extra layer."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42ac93-0fa5-457e-bd49-c1b73a133790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postmortem hospital visits have been uncommon during the pandemic,
        Popescu said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b564d-872a-4505-b198-4e9cdcc20b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they''re in the room is where I have seen that cross contamination
        happen," she said of hospital visitors.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01e0c6-fda2-4b13-98cb-b1290683e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early afternoon of May 2, Miguel and Daniel Moran were buried
        in the same grave at Amityville Cemetery. A procession of cars, pickups and
        the hearses with their caskets drove by the Pentecostal church where they
        worshiped.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de79509-7b89-4059-a339-95b2753b35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papi and Daniel are now saying goodbye to the church that brought
        them so much happiness," Mercedes Moran cried in a video posted to social
        media.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21de186-6325-481b-bce1-0d2d660c45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they brought us so much happiness," she said later.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79910006-ff9f-43bb-af3f-5136e23b239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T06:46:05.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/12/us/new-york-father-son-coronavirus-deaths/index.html"
        target="_blank">He prayed at dad''s bedside after coronavirus death. 16 days
        later, they''re buried together</a></em>"</p>'
