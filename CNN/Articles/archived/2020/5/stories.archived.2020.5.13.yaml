      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators welcomed the House''s move, saying it is possible for ABS-CBN
        to finally secure a franchise, depending on how fast their counterparts''
        deliberations would go.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca6436-19f5-4b6c-a1e5-5a200fe0c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s shutdown hogged international headlines, as more than
        11,000 media workers stand to lose their jobs while the world is battling
        COVID-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb281b93-4ad7-488c-9364-acf54905d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was heavily criticized as an attack on press freedom, since President
        Rodrigo Duterte had publicly threatened ABS-CBN over the network''s refusal
        to carry his campaign commercials in 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b427e5-4890-42eb-b0fc-ae8c4e05f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier accepted an apology from ABS-CBN. His spokesperson,
        Harry Roque said Duterte is "completely neutral" on ABS-CBN''s franchise renewal,
        and the lawmakers should decide on it without worrying about what the President
        would feel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6135db-2df6-4bb7-94ef-c54729cc38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network earlier <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">asked
        the Supreme Court to declare "null and void" the cease and desist order issued
        by the NTC</a> for violating its right to due process, equal protection of
        the laws, and freedom of speech.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
