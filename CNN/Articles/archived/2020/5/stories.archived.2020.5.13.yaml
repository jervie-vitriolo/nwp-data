      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No ''delicadeza''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d183da-d445-45bf-9b14-9fce2b85978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:29.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government said the celebration
        may just be part of the usual tradition, but the police could have at least
        shown "delicadeza" while the country continues to grapple with the COVID-19
        crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17076f-cea8-4b90-a0ae-2486bd1518b7'
      'mgnl:activationStatus': true
