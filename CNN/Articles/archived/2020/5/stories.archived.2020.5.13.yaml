      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread rainfall amounts of 100 to 250 mm (4 to 10 inches) are
        expected across the central and northern Philippines through Sunday. Vongfong
        is expected to turn back to the north and move through Luzon on Friday and
        through the weekend before exiting the region Sunday.</p>'
