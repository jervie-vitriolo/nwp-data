      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last seen 360 kilometers east of Borongan City, Eastern
        Samar, carrying maximum sustained winds of 85 kilometers per hour near the
        center and gustiness of up to 105 kph.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539ec65-e687-4dd2-9920-f7e8489cfda0'
