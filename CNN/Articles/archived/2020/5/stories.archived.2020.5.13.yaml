      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db538a-b172-4f9a-afa4-84d1671d0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
