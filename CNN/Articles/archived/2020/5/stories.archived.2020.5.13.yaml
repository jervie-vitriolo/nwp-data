      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City, the epicenter of the United States'' coronavirus
        outbreak, remains under stay-at-home orders. Some parts of rural, upstate
        New York have reached criteria to begin a phased reopening on Friday, Cuomo
        said, but not New York City.</p>'
