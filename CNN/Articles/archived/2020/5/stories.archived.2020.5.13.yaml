      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, I don''t want to waste our time to appeal.
        Let''s just focus on what we need to do or fix so what we can get ready for
        our transition for the general quarantine in the near future.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689200e-6360-4e58-82b1-84b164f03209'
      'mgnl:activationStatus': true
