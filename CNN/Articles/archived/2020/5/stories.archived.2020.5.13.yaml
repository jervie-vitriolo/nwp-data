    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Vongfong']
    'template': '1'
    'title': 'Typhoon Vongfong is the first named storm of the year in the West Pacific'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb12a5-169d-447a-897b-b7c97b1b3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The 2020 West Pacific typhoon season is off to a slow start.
        It took until Tuesday for the first named storm of the year -- Vongfong --
        to form, but it has quickly become a threat to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b18436-1ec5-4c89-9514-ef90f7faf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9bd5f-da82-40f6-8470-1c436598ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Pacific typhoon season doesn''t have a defined beginning
        and end like the Atlantic hurricane season as storms can form throughout the
        year. While the peak of the typhoon season is late summer, there are frequently
        named storms in the winter or early spring due to the warm waters of the Pacific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333cf25-b216-4b00-8756-eec31b98ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3794d48-9871-47fd-b71e-f9d36da853e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the eighth-latest start to the season since 1950, according
        to Colorado State University research scientist Phil Klotzbach. The last time
        we had a later start was 2016 when the first named storm of the season didn''t
        arrive until the first week of July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3473dbd-536c-482e-8eca-3803798c242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a684a52-2267-4ee7-8a21-2f83704e862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Typhoon Vongfong</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb120db-34bb-4430-a630-a06eb25709fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Vongfong is located just east of the central Philippines
        and is slowly drifting northward. During the day Wednesday the storm is forecast
        to slowly turn to the west and begin to approach the central Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678255e-6ac8-49ba-8017-87d12eb6f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f6f21-93dc-4f52-8d52-f0ec848e8473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vongfong is currently a Typhoon, but it continues to become better
        organized and will steadily strengthen as it moves closer to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0283f8-720a-4d10-a380-888cc8a3463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:45:37.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:25:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
