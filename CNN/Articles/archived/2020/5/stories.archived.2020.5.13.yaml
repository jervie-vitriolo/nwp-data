      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD administrator Ricardo Jalad said Wednesday that LGUs must ensure
        physical distance can still be maintained to prevent the spread of coronavirus
        disease in temporary shelters.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33874af1-114c-4112-b3b8-e579bdae34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:11:20.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecaster Aldczar Aurelio said Ambo, the first tropical
        cyclone this year, is expected to intensify into a typhoon before making landfall
        in the Bicol area between Thursday night and Friday morning.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f02269-c808-478f-a11e-54fb6f7ea7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:11:20.079+08:00
      'mgnl:createdBy': 'catherine'
