      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Seoul, the authorities are also trying to strike that balancing
        act. Park said citizens demand economic activities -- but at the same time,
        they needed to deal with coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea4ef5-7d2b-4951-a9ef-682a9b8a579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
