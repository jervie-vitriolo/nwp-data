    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'economy', 'losses']
    'stories': ['d7192a81-aaf4-4c1c-9cf6-73737fcb2248']
    'template': '1'
    'title': 'Deeper than expected economic slump seen as gov''t counts 2-T losses
      from COVID-19 crisis'
    'updated': 2020-05-13T11:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3b929-bcbf-4309-a400-2dd17b4be49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> The COVID-19
        pandemic will be more damaging to the Philippines than initially expected,
        with the government saying the economy will likely shrink by at least 2 percent
        as losses mount to about 2 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fdc69-c821-4c60-a6bb-c4f1dbbf0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency Development Budget Coordination Committee announced
        Wednesday that the economy will contract between 2 percent to 3.4 percent
        this 2020, worse than their original projection of a "<a data-cke-saved-href="https://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html?fbclid=IwAR0N-OxvTDxCWbb3WgTgewY-WSAoFfGUFPI_sYGnGBVpdNoZFptMg2YCUv0"
        href="https://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html?fbclid=IwAR0N-OxvTDxCWbb3WgTgewY-WSAoFfGUFPI_sYGnGBVpdNoZFptMg2YCUv0">zero
        growth" to a 1 percent decline</a>. Prior to the health crisis, the government
        was looking to expand the economy by 6.5-7.5 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec19f1c-c0c0-4f3f-9fb9-72fd624a082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will put an end to a sustained 21-year growth path since 1998,
        when the economy last shrunk as it reeled from the Asian Financial Crisis
        and a local bout of El Nio that damaged crops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6527adb-4216-4f54-95cd-c11394f3e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National Economic and Development Authority estimates suggest that
        the potential impact of the pandemic on the economy could reach 2.0 trillion
        or about 9.4 percent of GDP (gross domestic product) this year," the economic
        managers said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f092e-5834-4b74-93ac-4ade080be8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crippled economic activity from January-March to
        register a <a data-cke-saved-href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html"
        href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html">0.2
        percent contraction</a>. Authorities and private economists all say a steeper
        downturn is expected in the second quarter as the economy remained paralyzed
        due to lockdown rules meant to contain the disease. Strict stay-at-home rules
        have been extended to May 31 in Metro Manila, the country''s main financial
        hub with about 13 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926fb6fb-5310-4932-aae8-0a5808975f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:23:20.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/5/12/Moodys-Philippines-contraction-2020.html">PH
        economy to shrink by 2% this year due to ''near-term'' COVID-19 woes  Moody''s</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67da6c-45db-46ce-90ad-1bda1d85f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s fiscal position will also worsen this year, with
        authorities projecting a 1.56 trillion budget gap. The projected deficit
        is at 8.1 percent of GDP &nbsp;higher than the earlier 5.3 percent estimate
        and the original 3.2 percent ceiling worth 671.2 billion. That is due to
        a sudden surge in spending to cater to various COVID-19 relief measures and
        a 560.5-billion decline in state revenues as businesses went dark and consumers
        are unable to head out and shop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5ea2c-0608-480a-a308-c5a952964f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:23:20.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">TIMELINE:
        The COVID-19 response money trail</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0563e-ee16-45a8-b4d0-4e7a252203f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has also resorted to more borrowing from
        foreign sources, with an additional 310 billion meant to support the local
        COVID-19 fight plus a $2.35-billion&nbsp;dollar bond float. Still, the DBCC
        insisted that the debt stock remains "manageable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe0763-c09c-481a-ad5f-e71b940af762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines spends more than what it can raise as revenues
        to invest on much-needed infrastructure and support development. The country
        was on track to rise to an upper-middle income state this year before the
        pandemic hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbe4a7-4d07-40d2-871a-872f25527d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:23:20.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANALYSIS: <a href="https://www.cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">A
        bounce-back strategy for ''a crisis like no other''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0364ff-2f17-4fe8-ba5a-64dac3c224ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Timely implementation of a well-targeted recovery program, alongside
        efforts of the private sector, will mitigate the impact of the COVID-19 pandemic,"
        the economic managers added,&nbsp;noting the need to be "more realistic and
        prudent" towards near-term prospects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cdd14-a894-4c28-b9ba-025b4d388c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:16:29.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is expected to rebound sharply to 7.1-8.1 percent by 2021,
        the DBCC said,&nbsp;asserting that the Philippines continues to enjoy "sound
        fiscal health." Revenues are projected to hit just 2.61 trillion this year
        against 4.18 trillion worth of spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48889613-62f3-4643-a593-a577f6afb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:59.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/11/PH-needs-additional-budget-to-offset-downturn-says-economist.html">PH
        needs additional budget to offset economic downturn  economist</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89669f40-1f5e-4a20-a105-449c83c63959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 national budget is also pegged at 4.18 trillion, slashed
        from the earlier 4.64-trillion plan to factor in lower tax collections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1ce33-688e-4395-8e93-675e0d751e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Export plunge seen</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742835f6-a45d-4f36-8c06-b8f90555c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC, composed of the Department of Budget and Management, Department
        of Finance, and NEDA, also painted a dimmer picture for global trade this
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3c800-2050-455e-9a9f-20afccfd6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest projections peg a 4 percent collapse in exports of goods,
        while imports will likewise decline by 5.5 percent as domestic activity is
        limited and with the global economy also suffering a downturn. By next year,
        outbound shipments are seen to bounce back with a 5 percent increase, alongside
        an 8 percent rise in imports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fbeb0-e532-4179-ba7b-babb952a017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso is seen to stabilize at the 50-54 level against the US
        dollar until 2022. Meanwhile, inflation is seen to soften this year between
        the 1.75 percent to 3.75 percent range, softer than the original 2-4 percent
        goal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99840162-0bc7-465b-b2ae-dfb2c4cb09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil will play a major role here, with the Bangko Sentral ng
        Pilipinas recommending to slash crude oil price assumptions to just $23-$38
        per barrel, mirroring global prices amid a supply glut and depressed demand
        as millions of people stay at home. This is half the $55-$70 per barrel cost
        estimated back in December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4871538-e264-4727-b6ba-0d73e1190c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/22/Low-oil-prices-not-great-news-as-economies-collapse-.html">Low
        oil prices not great news as economies collapse expert</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da6c32-a5e5-4a2a-bcb3-43b95c232c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T11:20:20.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil price slump may be here to stay, with the DBCC sustaining
        a softer $35-$50 projection for the next two years.</p>'
