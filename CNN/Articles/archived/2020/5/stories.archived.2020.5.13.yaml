      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, casinos, churches, hair salons, and gyms are some of
        the businesses that can open with restrictions during that first phase, but
        are limited to 25% occupancy and must practice social distancing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c157cf7-491f-459f-a905-bbb2d6cbbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
