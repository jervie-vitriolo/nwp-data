  'fauci-warns-against-us-reopening-more-evidence-virus-spread-emerges':
    'author': 'Christina Maxouris, Jason Hanna and Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T01:03:49.374+08:00
    'imagesource': 'jcr:22f82a88-e399-436c-be07-054bfa8e1c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e02be2f-bc41-42aa-828b-eba94ce736e9'
    'lead': 'As leading medical experts testify to senators Tuesday for the first
      time since March about government''s response to the coronavirus pandemic, more
      evidence is emerging that the virus was in the country earlier than initially
      thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T01:01:33.170+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:35:42.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:22.740+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'USA',
      'Anthony-Fauci']
    'template': '1'
    'title': 'Fauci warns again about the US reopening as more evidence emerges of
      virus''s early spread'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3a587-879c-422d-b462-bedf5d6820d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As leading medical experts testify to senators Tuesday
        for the first time since March about government''s response to the coronavirus
        pandemic, more evidence is emerging that the virus was in the country earlier
        than initially thought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4773cd-cfe8-4ead-9cfd-22b0183afe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbbc0a-54f3-47b0-a66e-52751a212b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onset of five Covid-19 cases in five separate counties in Ohio
        happened as early as January, state Health Director Dr. Amy Acton has said,
        citing results of antibody testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd72b80-e42f-46d5-b90a-a22940865797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bed44c-8475-45f7-9d5b-25dd919e3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll see a lot more of this. I also think there are a
        lot of deaths and coroner reports yet to be seen, so I think as time goes
        on, we will learn more and more about history with this virus," Acton said
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a16d53-ea18-4616-bda8-e4bb0953f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d47b4-626c-4938-8b3b-5677055aed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meshes with a growing body of research suggesting the virus
        was spreading in the United States and elsewhere at least weeks, if not months,
        before official case counts started picking up in February and March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961d289-4749-4617-ab94-b1e67c56d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9818fc4-4645-4c01-a484-45042b094c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio will soon conduct 1,200 voluntary antibody tests to help it
        understand how many people already were infected without knowing it, Acton
        said. Some state and county governments, including Illinois'' Cook County,
        have said they''re reviewing deaths as far back as late last year to see whether
        they could be connected to the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6afb7-29cd-4496-81f1-e2f7b5d213ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749cbe7-ee62-4147-ae6b-2c20f1c80c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the nation''s top infectious disease expert
        warned senators of serious consequences for states reducing social distancing
        restrictions ahead of federally suggested milestones, even with the pandemic
        already having claimed more than 80,000 lives in the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10f29b-8444-4ccb-bdd6-a92b0be57a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8804b-7f53-4c60-b657-e2d578da22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those milestones, which the White House recommended in mid-April,
        include a downward trajectory in virus cases for 14 days and a robust testing
        program in place for at-risk health care workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7082dea-2899-4a55-8fcb-13241ffb4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ad01b-b00a-4102-84f2-c59674853d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If some areas, cities, states or what have you jump over those
        various checkpoints and prematurely open up without having the capability
        of being able to respond effectively and efficiently, my concern is that we
        will start to see little spikes that might turn into outbreaks," Fauci told
        the Senate Committee on Health, Education, Labor &amp; Pensions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0ec1a-8819-49ec-869c-d96277c5a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4779c7-a89a-4b6b-85d7-433b7626e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is Democrats'' first chance in weeks to question leading
        medical experts -- including Fauci and Centers for Disease Control and Prevention
        Director Robert Redfield -- about the Trump administration''s response to
        the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598ba6b-6106-4be6-9ba6-25f186f3ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02536990-60fd-48bc-9eec-fe54b1b51faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need to hear from him is, how careful should we be?" Senate
        Minority Leader Chuck Schumer told CNN''s "New Day" Tuesday before the hearing.
        "And he seems to indicate ... we have to be very careful. They (the Trump
        administration) don''t have adequate testing (set up)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d246392-5c59-4aa1-9eb5-705b0844038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efae0c-5d07-4fee-99e9-0145110c4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some witnesses are making appearances remotely because they''re
        self-isolating or self-quarantining after contact with people who tested positive
        for coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c2a09-9904-440a-8627-5286e7608a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb02d44-959f-4499-a098-14813bdf9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Tuesday''s testimony, 54% of Americans say the US government
        is doing a poor job preventing the spread of Covid-19, according to a new
        CNN poll.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30777aad-ef4c-4092-82c3-88ebae9076dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766411a9-d82c-44fa-998e-1a4e19f1640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a vast majority of poll''s respondents were "afraid" or "concerned"
        (35% and 46%, respectively) about the potential for a second wave of Covid-19
        cases this year, while 18% were not concerned. Those two questions in the
        multi-topic poll -- conducted by phone Thursday through Sunday, with 1,112
        adult Americans -- had a margin of error of +/- 3.7%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91589d3a-bb8d-41c2-ac3b-c2c458b3e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.172+08:00
