  'airline-industry-possible-bankruptcy':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-13T23:30:40.508+08:00
    'imagesource': 'jcr:d310531d-ace8-473b-add3-5cad833bbd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6146b2-aca5-49ae-84fe-e1dc38d097e2'
    'lead': 'With air passenger traffic plunging dramatically due to the coronavirus
      pandemic, it is likely that major airlines will be forced to file for bankruptcy,
      according to the president of Philippine Airlines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T23:47:19.094+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:23:30.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:54.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bankruptcy a distinct possibility for major airlines  PAL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fbb14-bc3d-4edc-95a3-fec26b785474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  The COVID-19
        pandemic has paralyzed several industries, including the airline business
        which has seen significant revenue losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a63965-bfd4-4d65-bbf8-183bd84b61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With air passenger traffic plunging dramatically across the globe
        due to lockdown restrictions and heightened fears, the president of Philippine
        Airlines said an industry bankruptcy is likely to happen, including in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc59c2-5e69-43a8-b9ec-f11fcf9de359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lets look at what the rest of the world is seeing. Already, we''re
        seeing major carriers go bankrupt, PAL president and chief operating officer
        Gilbert Santa Maria told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476ceb0-0fa5-4a87-9c8a-bf9b0786f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Calhoun, the chief executive of American aerospace company
        Boeing, earlier said that a major United States airline carrier will likely
        go out of business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c435522-dd0c-4e56-b2af-23f40f2c6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doomsday scenario is a distinct possibility in the Philippines
        as well, according to Santa Maria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61e8af-fb74-4fa7-84fc-14beb4008168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that we have no revenues and none of the carriers have revenues,
        were in dire straits, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f58533-7b8a-4358-9591-7e589d0bc8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reduced passenger capacity</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2557c-e130-4c2d-8ec2-acc52b44979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the so-called new normal, Santa Maria said he anticipates
        that airliners will have to operate between 65 to 75 percent passenger capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45525921-3b6d-4f6a-8131-62e3663cc4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will actually have fewer people on the flight, mainly because
        demand is down and also because we will offer passengers a choice, he explained.
        For passengers, we will allow them to be socially-distanced onboard the aircraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0818805-bd51-4908-b6e8-05414d6f3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said that while he is confident that the air filters
        in the aircrafts will dramatically reduce the infection onboard, they will
        still be providing sections where travelers may sit one seat apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f4a27-4bf1-4c04-98d5-89d234a1ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if passengers will have to pay higher fares due to a reduced
        load factor, Santa Maria said this may not necessarily be the case. He explained
        that fuel prices are down, and so the fuel surcharge is no longer going to
        be included.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347985d-ca7a-47c3-8012-6a4f83e713b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, being able to feel safe onboard is something
        that some passengers will be willing to pay for, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d942e5f-8895-4acf-9397-c87d82cfa6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: And not everyone can afford to sit in business class,
        so we''ll make that option available to some passengers, but then [we will]
        retain the fundamental safety of the aircraft for the bulk of the passengers
        who''ll fly with us.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ab0e3-b5ce-4aa9-8b41-1c2e9c2adab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from physical distancing, PAL will also implement other measures
        to stem the coronavirus spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81d71a-23ae-42b6-87f5-591022b771dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are putting up disinfecting floor mats, ensuring that
        employees and passengers are wearing face masks and other protocols to minimize
        physical contact among people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc729cd6-bb69-4766-8e97-1713790f58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL conducted airport simulations on Wednesday to identify problems
        and try to eliminate them before resuming operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2f8ae-11c3-4cf4-b771-9767d1c72f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:47:19.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:23:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines in the country have extended flight suspensions to comply
        with the new rules under the modified enhanced community quarantine in high-risk
        areas, including Metro Manila, which will take effect from May 16 to 31.</p>'
