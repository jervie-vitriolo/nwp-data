    'mgnl:tags': ['Cebu', 'bounty', 'Duterte', 'President', 'CIDG', 'arrested']
    'template': '1'
    'title': 'Woman arrested in Cebu for offering 75M reward to kill Duterte'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2098844-7971-4bd4-bdf2-f7596b24d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu&nbsp;(CNN Philippines, May 13)</strong> &nbsp;Cebu
        police arrested a woman on Wednesday morning for allegedly offering online
        a 75-M bounty to anyone who will kill President Rodrigo Duterte. The arrest
        came two days after authorities apprehended <a href="https://cnnphilippines.com/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html">a
        teacher in Zambales</a> who made a similar reward offer for the President''s
        slay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422778a-adbb-4c07-935c-d9755851284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b02ab-58af-45c0-9508-2fcf868f8c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Catherine Ceron, 26, will be charged with inciting to sedition,
        according to Major Roland Tolosa, deputy chief of the police Criminal Investigation
        and Detection Group in Central Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc88238-2419-4c5d-997a-ec5e751a5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf852bd-df1c-47c7-9ad8-f653ad95144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a joke," Tolosa told reporters. "Fair warning to all
        citizens to avoid such posts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d07ed-d409-4744-9ded-0f26394d678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c6fc7-33d1-43bf-b85e-211f09f93b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear when Ceron posted the "seditious posts" on Facebook,
        but Tolosa said "social media exploitation and online investigations" led
        to her arrest.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae20804-32ac-4e14-b30a-3efc53688f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:44:32.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceron denied that she posted the bounty offer, saying someone hacked
        her account, Tolosa added. Her post and Facebook account have since been deleted
        but she will still face charges, the police official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738e1e9-f0d3-4ca4-8922-03778c751379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:44:32.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceron is in the investigation groups'' field unit in Mandaue City,
        where she will also face charges for violating the Cybercrime Prevention Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e451d-5d30-4e0e-9282-bb75f4536dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:32:07.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:31:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same week, the National Bureau of Investigation <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html"
        href="https://cnnphilippines.com/news/2020/5/12/nbi-arrests-teacher-duterte-bounty.html">arrested
        a teacher in Zambales</a> for offering a 50 million reward to kill Duterte.
        He will also face sedition and cybercrime charges as well as for violation
        of the Code of Conduct and Ethical Standards for Public Officials.</p>'
