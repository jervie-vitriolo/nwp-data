      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d654b-e71b-405a-9dda-03bc33fdb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be part of the Ministry of Justice  not a health agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b123b13-a114-4ccb-b9b4-488c774f21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f3ea2-d9c6-4a6e-932e-e349d0baa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency should be up and running by August, in time to address
        another potential wave of Covid-19 or a future epidemic. It will be responsible
        for the supply and storage of enough protective equipment, testing and testing
        facilities, epidemic-related infrastructure, cooperation between private and
        public sectors, and so forth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db777eb-6fcb-4530-99d5-cc79212fa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462b601-848d-4ab3-9e5c-a80a39f7235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mette Frederiksen made the announcement at a press
        conference today, saying that this will help public health authorities focus
        on their core task of taking care of people. What we understand now is that
        what started as a health challenge became a challenge for the entire society,
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff4ae9-cc1e-402d-99cd-28d59be63d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128ef24-e73f-40c0-9318-211b18014805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after Danish health authorities shifted
        their guidance on what is a safe distance, from two meters down to one meter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5152121-9edc-4b46-af34-647f19aaa73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c563d-876f-4596-af89-d391d758635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will focus on practical issues, logistics and societal preparedness,"
        said the prime minister. "They are an operative muscle that will ensure that
        strategies and initiatives can be carried out quickly and effectively."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29917c-2b3d-408f-9787-85e7ad8c1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We view protective equipment as critical infrastructure and we
        must be better prepared if there is a new wave of corona or an entirely new
        epidemic," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45739cfe-0167-4a5a-bd1b-425ba29bb0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:42:33.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-12-20-intl/index.html"
        target="_blank">"Denmark is creating a new agency to handle future outbreaks"</a></em></p>'
  'france-extends-state-of-emergency-july-10':
    'author': 'Pierre Bairin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T01:52:40.776+08:00
    'imagesource': 'jcr:aedc5212-3267-47af-96d9-52b816cda117'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6d5060-d088-48e0-98e4-1bef20131f03'
    'lead': 'A law extending France''s state of emergency went into effect today,
      a day after lockdowns began lifting across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T01:48:13.752+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:35:38.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:23.880+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'France']
    'template': '1'
    'title': 'France extends state of emergency through July 10'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53441ba-3685-4364-a6e7-2fbc2b37dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A law extending France''s state of emergency went into effect
        today, a day after lockdowns began lifting across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bb657-56ac-4294-a071-3a39b029de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cf194-7288-49e1-9de6-1ecdb26a1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency law gives the government the power to enforce
        measures to avoid a second Covid-19 peak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93618b6-7bde-4857-b568-4c5facfeb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd54e2-7bb9-468c-8be4-c8df2863795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been in a state of emergency since March 17 and the new
        law extends this through July 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c3d58-f9f2-4241-8d5b-b2bc102e4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33345ac-29cf-4556-8ac8-fa06ad143d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law gives the state the power to enforce measures like restricting
        travel to within 100 kilometers (62 miles) from home, making masks mandatory
        on public transport, and banning gatherings of more than 10 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096abdd0-00d6-4b97-8a60-cf8e0352b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c0da7-5b1b-46d1-84df-08c8fa4e0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed through parliament this weekend and was reviewed
        by the Constitutional Court on Monday. The court removed some provisions,
        such as allowing the government to mandate quarantine for overseas travelers
        without a judges order. It also reinforced privacy protections around the
        personal data that would be collected in a tracing system that has yet to
        be developed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86f876-5a64-46b5-89dd-7b11cc2be084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87461f9-26a9-4867-a511-ae64149cb3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has reported 177,547 total Covid-19 cases and 26,646 related
        deaths, according to data from Johns Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d83a2-ee0a-41a4-a6df-b15346c8d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffab780-d4ec-45e9-bfd1-eae728d17ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country eased lockdown measures on Monday for the first time
        in more than 50 days. In Paris, traffic returned to the Champs Elysees, shops
        reopened, and people gathered with friends on the banks of the River Seine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9eb518-fa7d-4064-b91a-1c7beea1f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:48:13.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-12-20-intl/index.html"
        target="_blank">"France extends state of emergency through July 10"</a></em></p>'
