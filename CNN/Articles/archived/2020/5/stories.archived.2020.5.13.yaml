      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd5e9d-ee55-4891-846d-f529f1462670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
      'mgnl:createdBy': 'pilar'
