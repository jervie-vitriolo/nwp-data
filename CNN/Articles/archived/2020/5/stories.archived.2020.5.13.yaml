      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Paris Mayor Anne Hidalgo asked for the green spaces
        to be reopened if visitors wear face masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba38397-f8f9-4ec2-b782-d037f1da2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
