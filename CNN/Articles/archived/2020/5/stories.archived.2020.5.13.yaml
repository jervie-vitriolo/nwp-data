      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Gov. John Bel Edwards announced Monday he will lift
        the state''s stay-at-home order Friday, adding the state would be moving into
        phase one of its reopening plan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca95b8-b6bb-4232-a140-7a045b668dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
