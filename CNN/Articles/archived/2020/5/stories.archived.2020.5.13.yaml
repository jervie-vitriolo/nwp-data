    'lead': 'Shopping malls in Metro Manila, Laguna province and Cebu City can partially
      reopen starting May 16 as the country seeks to boost the economy, Presidential
      spokesperson Harry Roque said Wednesday. '
    'mgnl:activationStatus': true
