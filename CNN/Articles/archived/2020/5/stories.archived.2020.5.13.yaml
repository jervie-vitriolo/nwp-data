      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific, Philippine Airlines and AirAsia announced in separate
        advisories that their domestic and international flights will remain cancelled
        until the end of the month.</p>'
    '3':
