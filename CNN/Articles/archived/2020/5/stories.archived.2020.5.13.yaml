  'Hong-Kong-national-anthem-bill-analysis':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T14:37:29.999+08:00
    'imagesource': 'jcr:b05d1100-6247-41da-a79e-48d25b42ce71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa00226-0f01-4c0b-be1b-835027ee85a0'
    'lead': 'After five months of being at the forefront of the coronavirus pandemic,
      new infections in Hong Kong have slowed to a trickle, and the city is slowly
      getting back to normal. Which, these days, means protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T14:54:15.271+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:34:14.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:36.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Hong Kong is pushing a controversial national anthem bill
      just as protests are kicking off again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2271d-7d71-44b9-8802-1d4b872912ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>After five months of being at the
        forefront of the coronavirus pandemic, new infections in Hong Kong have slowed
        to a trickle, and the city is slowly getting back to normal. Which, these
        days, means protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5357abe-ed19-4961-a600-48509660fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are not waiting for the final coronavirus restrictions to be
        lifted. During protests over the weekend, police arrested some 230 people
        on a variety of charges, including unlawful assembly and refusing to abide
        by social distancing regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed86a8-35f2-46d1-b2cf-81745e4042f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such disturbances are only likely to increase, with summer being
        the city''s traditional protest season around the key anniversaries of June
        4, for the Tiananmen Square massacre, and July 1, which marks Hong Kong''s
        handover to Chinese control, as well as a host of new key dates created by
        last year''s protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea3c0d-f814-44fa-a260-ea702d24862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has attempted to wield public opinion against the
        protesters, pointing out that people are already hurting economically from
        the coronavirus crisis and now is not the time for further public disturbance.
        The heavy police response to initial protests also seems designed to dissuade
        anyone on the fence from joining in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08334aec-f4d0-4f33-8dfa-4d1b1b4a8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, the government is pushing ahead with
        a piece of legislation that -- like the extradition bill that kicked off last
        year''s protests -- has sparked concern among moderate Hong Kongers about
        increasing Chinese encroachment and undermining of the city''s political freedoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1d789-0434-49b1-b60e-c7c4ada5f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the government said lawmakers will resume debate on
        the Chinese national anthem bill on May 27. The proposed law will make it
        a crime punishable by up to three years in prison "to insult the national
        anthem."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a02c3-65c2-4256-8cfb-ad04ca1b61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national anthem is the symbol and sign of the country," Matthew
        Cheung, Hong Kong''s chief secretary and number two official, said in a statement.
        "(The purpose of the law) is to preserve the dignity of the national anthem
        so that members of the community would respect the national anthem."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa933897-3e5e-4f95-86f0-be5eebf452d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is part of China, but the semi-autonomous city has its
        own legal and political system, with limited democracy and greater personal
        freedoms than on the mainland. The city competes as itself in many arenas,
        such as the Olympics and international football matches, but uses China''s
        national anthem, "March of the Volunteers," which is also played at official
        ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ceaf8-266e-4833-88e7-25089d4cef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>No disrespect</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70148ed-b8cd-4d1f-8f3a-ea8986a6a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:19.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law mirrors legislation passed in Beijing in September
        2017, amid widespread anger in the mainland at Hong Kong football fans booing
        the country''s national anthem during international matches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8a52c-d55e-4175-bcfb-b955723c95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has taken almost three years for the same rules to be applied
        in Hong Kong. That is despite it being added to Annex III of Hong Kong''s
        Basic Law, the city''s de facto constitution, which requires the city''s government
        to apply the national anthem law locally "by way of promulgation or legislation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e5616-e78e-4cd1-9926-272aee28364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Article 18 of the Basic Law, "laws listed in Annex III ... shall
        be confined to those relating to defense and foreign affairs as well as other
        matters outside the limits of the autonomy of the Region." Previous laws introduced
        in Hong Kong by law of Annex III include regulations regarding China''s exclusive
        economic zone, which has an effect on territorial claims in the South China
        Sea, and legislation regarding foreign banks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b386f-0cff-4500-9bc9-24363e3b673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That this can be applied to cover legislation regulating the country''s
        national anthem shows the fairly broad remit Beijing sees the law as providing.
        What checks exist on this ability are only really provided by the Hong Kong
        legislature, and the local government''s previously stated commitment to allowing
        lawmakers to debate such laws rather than simply promulgating them unilaterally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f284c-139d-43fe-a42b-58680cc79fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Annex III the only way the Chinese government can influence
        laws in the semi-autonomous city, beyond its appointment of Hong Kong''s leader
        and influence on pro-Beijing lawmakers. The NPC can also issue "interpretations"
        of constitutional issues, such as in 2016, when it intervened in a debate
        over oath-taking to rule that lawmakers who had staged protests during their
        swearing-in ceremony had voided their election and were barred from taking
        their seats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a2f3f-13dc-43ca-a6a6-8465f5e412bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s legislature began debating the national anthem law
        early last year, before the protests over the extradition bill brought all
        procedures to a stop and shut down the legislature for several months. In
        its statement Tuesday, the government said it wanted to pass the law before
        the current legislative session ends in July and any outstanding work becomes
        defunct, meaning the entire process would have to start over again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a6744-3f50-4d4e-aee6-cf630c9830e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sweeping powers</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fe396-06d4-42b9-99d8-4baea4672afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passage of the law seems inevitable without the kind of radical
        action taken by protesters last year to block the extradition bill. Opposition
        lawmakers do not have the numbers to block the law, and while filibustering
        and other procedural tactics have succeeded in slowing it in the committee
        stage, they have largely run their course.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd27af-8086-4251-9180-9c19080fbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once law, it will be illegal to misuse or insult "March of the Volunteers,"
        with offenders subject to a fine of up to $6,450 (50,000 HKD), and three years
        in prison. Schoolchildren, including those at international schools, would
        also be legally required to learn the anthem, which opens with the line, "Arise,
        we who refuse to be slaves!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96b864-d46b-4212-88e5-b22581ca48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple legal and human rights bodies have criticized the law for
        undermining freedom of expression and contravening Hong Kong''s constitutional
        protections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4108612-ec09-4b2a-826c-135989002102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Hong Kong Bar Association and the Progressive Lawyer''s
        Group (PLG), which represent legal professionals in the city, raised concerns
        that the wording of the law left it open to abuse and uncertainty, with the
        PLG saying in a statement that it is "poorly drafted and appallingly lacking
        in clarity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ab627-042c-419b-ae07-4d2676d24d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement from 38 Hong Kong civil society groups warned
        the law "could have chilling effects on dissent and become a tool for the
        government to suppress opposition."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2048520-083b-41a6-a99f-13af9c000afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Long year ahead</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82764f62-9259-46e1-957e-2825dd95cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Hong Kong''s Constitutional and Mainland Affairs
        Bureau said Tuesday that the spirit of the bill was "respect," adding that
        a person would only commit an offense if they publicly and intentionally insulted
        the national anthem. He denied that the law was "draconian" or that there
        was any risk of "suppressing the freedom of speech."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d48d5-381a-458d-992a-f08f4ac33734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have previously said they hope not to see any
        prosecutions, that the law itself would be sufficient to engender "respect"
        for the anthem, a suggestion ridiculed by opposition lawmakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1eaf52-6bc1-4cb1-81c3-a85d132443ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect cannot be won via legislation," pro-democracy lawmaker
        Claudia Mo told CNN last year. "Respect has to be won by oneself. You cannot
        threaten and force others to respect you unwillingly."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027707d-b659-493b-913a-af69e7e18ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are protesters who have regularly taken to using the phrase
        "Chinazi" and defacing the Chinese flag during demonstrations likely to stand
        and salute as "March of the Volunteers" plays.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7b49e-1ee4-4086-80cf-a1cdc05a1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when the bill passes, its revocation will likely become another
        protest demand, as anti-government unrest will inevitably kick into high gear
        again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9cc20-da0c-4bd2-947a-c253d3b9c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are substantially higher this year, with legislative
        elections in September. While Hong Kong''s parliament is not fully democratically
        elected, the opposition is hoping it can build on a landslide victory in last
        year''s local elections to squeak a bare majority in the higher chamber, the
        first time this has ever happened under Chinese rule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a8b14-b11d-4cc9-a236-360dd1e68b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Beijing increasingly asserting its control over Hong Kong affairs
        however -- including hinting at expelling or barring more lawmakers from election
        -- the national anthem law could become a key tool in avoiding any further
        electoral humiliation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776bd7f-012c-420a-9e2b-b27e258dff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:54:15.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/13/asia/hong-kong-protests-national-anthem-intl-hnk/index.html">Hong
        Kong is pushing a controversial national anthem bill just as protests are
        kicking off again</a>."</em></p>'
  'Virus-outbreak-Seoul-clubs-homophobia':
    'author': 'Jake Kwon and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T14:54:39.327+08:00
    'imagesource': 'jcr:6acbf80d-946a-46cf-95c5-ae3267826a9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af724032-a337-4663-8e3a-09076f33bd2b'
    'lead': 'A cluster of coronavirus cases connected to clubs frequented by South
      Korea''s gay community has sparked an outpouring of hate speech towards the
      country''s already-embattled LGBTQ population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T14:59:30.905+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:33:50.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:37.226+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virus outbreak linked to Seoul clubs popular with LGBT community stokes
      homophobia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4452be-2fc7-4fe8-a273-435ce055356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A cluster of coronavirus cases connected
        to clubs frequented by South Korea''s gay community has sparked an outpouring
        of hate speech towards the country''s already-embattled LGBTQ population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db39f25-6bc1-482b-a49a-6e6da661b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 cases have been linked to nightlife venues in the
        South Korean capital, and on Saturday, Seoul ordered all clubs and bars to
        temporarily close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5616a5-fcc0-46b9-9ac5-c1abc70cf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster has caused alarm in South Korea, which was among the
        first countries outside of China to deal with a large-scale coronavirus outbreak.
        In recent weeks, however, authorities had begun loosening restrictions as
        case numbers fell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2803a-13f7-4e3b-bef1-424a742d9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that the outbreak is linked to the city''s gay scene
        has sparked a huge backlash against the LGBTQ community, including the 29-year-old
        man believed to be at the center of the cluster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9db9c-2c1d-4786-bf5e-22ec6ec202c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media has emphasized his sexual orientation and reported that
        the clubs he visited are gay venues, although the venues do not openly describe
        themselves as such on their official websites or social media accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ec08f-577b-45f0-a7f8-1e445c17d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reaction could make contact tracing harder, with people afraid
        to be associated with the LGBTQ community and having their sexuality outed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883580f-7e5d-4ba9-9caf-ef994913a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although all three venues linked to the cluster asked for customers''
        full names and phone numbers on arrival, the city has been unable to contact
        almost 2,000 club-goers -- meaning they either avoided the calls or gave a
        false number, Seoul''s mayor Park Won-soon said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da2b6b-a5fe-4716-918c-a45458c2216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has had to employ other measures to track them. Using phone
        signal tower records, the city found that 10,905 people were in the vicinity
        of the clubs in the nightlife suburb of Itaewon between April 24 and May 6.
        Authorities have texted them all, saying they should get tested. Officials
        have also used credit cards to track almost 500 people, who have been asked
        to get tested and self-quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1333adc-8eb8-4ed8-9b14-e121385c66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who had been tested had nearly doubled between
        Sunday and Monday, after authorities began offering anonymous tests, Park
        said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388086a-17f8-4bcf-92ec-625f8704d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing number of condemnation and hate speech definitely does
        not help and only has adverse effects," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e86ec-0ba0-4163-8103-efb344e3cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak also showed the need to always be on alert, Park said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508dcc2-df62-44db-ae51-108c77ad1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the disease penetrates Seoul, the Korean peninsula is penetrated,"
        he said in an interview with CNN. "We are seriously afraid, trying to find
        out the visitors as soon as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ab102-1b7a-47fe-9288-1fbe90419015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How the case unfolded</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da3799-c650-49c9-9656-db5d4bba4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of May 1 and the early hours of May 2, a 29-year-old
        man visited several clubs in Itaewon, according to the South Korean Centers
        for Disease Control and Prevention (KCDC). On May 7, the man tested positive
        for Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8028e1-af95-40ee-9ca3-f9a247f4e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.906+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when the man went to the clubs, South Korea was still
        under strict social distancing rules, and citizens were encouraged to stay
        home and limit unnecessary contact with others. Those social distancing rules
        were lifted on May 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82060e7-cc5a-4e42-8afd-f9046331063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCDC deputy director Kwon Joon-wook said Tuesday that there are
        now two people identified as first showing symptoms on May 2 and said the
        Itaewon cluster may have "various epicenters or sources."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec8349-06f3-4247-8334-10867c656e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under non-inforceable pandemic reporting guidelines that were drafted
        by Korea''s journalist associations, media are told to avoid violating patients''
        privacy and using sensational language in reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458dfcbc-aa38-411f-9dfd-0215cce9599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:33:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the news broke, several South Korean media organizations
        reported that the bars the 29-year-old had visited were gay bars. That detail,
        coupled with the already-publicly available information about the man''s age,
        district of residence, and movements, meant that the media had effectively
        outed him, potentially putting his employment at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63daee8-a02a-4d3a-b8bc-e672924a58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities have urged the public not to target individuals
        or specific communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc110f-2c2c-4fb3-8cd4-43589bce210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon said it was important to protect the personal information of
        those infected, and South Korean authorities have warned that leaking personal
        information of Covid-19 patients could also be a criminal offense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aacb1-baa7-4a01-88ea-4d7c7dcaf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Ministry of Health official, Yoon Tae-ho, said that
        there had been a trend of "criticism and hate against a certain group to which
        the infection occurred," without explicitly naming the LGBTQ community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71c781-a9a5-48f5-9d75-d9aa60693806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaking personal information of confirmed patients or spreading
        baseless rumors not only harms other but could be criminally punished," Yoon
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab0fdb-df4d-4266-952c-f6cfe0a2952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LGBT rights advocacy group, Solidarity for LGBT
        Human Rights of Korea, said the media''s decision to reveal personal details
        of the 29-year-old patient had incited hatred and was a serious human rights
        violation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f2705-635f-4d54-be7b-6018246037a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attitude of media, who are obsessed with revealing the sexual
        orientation of the confirmed case and digging up information that has nothing
        to do with the disease, is adding a stigma of the disease to the hatred of
        minorities that has been prevalent in Korean society," the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba3c14-7815-49dc-99ab-35e9cb0d1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A wider issue of discrimination</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ac0fe-bf72-42aa-a52a-492ed17a8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidarity for LGBT Human Rights of Korea also warned that discriminatory
        media reports would drive the coronavirus underground. "It makes self-isolation
        and testing difficult," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be08ad-c119-4f8c-aa92-dad13143404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is also a concern of one 25-year-old in Seoul, who identifies
        as gay and who asked to be anonymous out of fear of discrimination,who says
        he was at two of the Itaewon clubs connected with the outbreak in early May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c9c5e-f806-4002-bbc1-6bb7e6e16ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gays feel cornered. Either out yourself and potentially ruin your
        life, or stay in the closet but risk spreading corona," he said. "Gays are
        also feeling like there''s this double standards, where they are being asked
        to be upstanding citizens and ''get tested for your country,'' meanwhile the
        country treats them like dirt."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31d3aa-8895-4ba4-a10b-226c4142dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has no comprehensive anti-discrimination laws to protect
        LGBTQ South Koreans, and compared to nearby democracies such as Japan and
        Taiwan, the country is less accepting of same-sex couples.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a492aad-9e28-4fb2-b37f-886d0a1e24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.907+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ soldiers serving in South Korea''s military face abuse and
        discrimination, according to an Amnesty International report. Homosexual sex
        is illegal in the military whether it happens on or off base, and regardless
        of whether one party is not an enlisted soldier -- something that is not the
        case for heterosexual sex.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689644b-8d67-4ac6-9d31-6052030b727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old says the backlash to the latest cluster is only
        going to inflame that situation, with many in LGBTQ community afraid they
        might lose their jobs. Some have been threatened on the gay dating app Grindr,
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f1950-1536-4c3b-962e-8bfead849b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Korea is such a homophobic place, these clubs are really a haven
        for these people," he says. "I would hate to see them shut down permanently
        because of this virus or homophobia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8711eb-a4c0-4af1-a036-e3ee59d13b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night out he had in early May was a normal evening, he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e50ed4-ee87-4965-abed-bd64e8e0009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boys out dancing to K-pop, grabbing drinks, talking to old friends,
        really innocent stuff," he said. "It''s frustrating that the media is treating
        them all like sex clubs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b76d20-dfc7-4864-8927-54567a8e6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How clubs should handle coronavirus</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c74f9-bef6-41c4-8e02-4a6377dee806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has also highlighted the difficulty in containing outbreaks
        in clubs around the world -- regardless of the clubgoers'' orientation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5086b5-2d47-48a7-a0f1-5cd4c5824ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars are often frequented by young people -- and experts believe
        that while this demographic is less likely to die from the virus, they may
        have contributed to its spread.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30591b03-689b-4586-b51c-bd241320ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an issue that other countries are also thinking about. When
        New Zealand''s Prime Minister Jacinda Ardern announced Monday that she was
        easing lockdown restrictions, she opted to delay opening the country''s clubs
        and bars, pointing to South Korea''s experience.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188dd09-f6a2-4657-80b6-f8f178768003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Hong Kong''s famous nightlife district Lan Kwai
        Fong reopened, although clubs and karaoke bars remain closed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2f1f6-da50-47c4-941a-50670515820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Zeman, the chairman of Lan Kwai Fong, said that bars only
        filled about 50% of capacity, tables were spread out, patron''s temperatures
        were taken and people needed to wear masks before they came inside. Patrons
        were also encouraged to leave their name and contact details. Over the weekend,
        many partygoers gathered on the street outside bars, which was "pretty upsetting,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca17de-8a44-4e21-b8a7-060e011933e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects that bars and clubs will be taking additional precautions
        -- such as temperature checks -- for some time, but doesn''t expect people
        to stop going out altogether.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2d9a3-4650-4698-8b92-46804cb9c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:34:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s human nature -- people want to go out, they want to enjoy
        themselves," he said. "You need to otherwise you''ll explode."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bcf16-e4dc-4cbe-bf39-61e0673ff6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T14:59:30.908+08:00
      'mgnl:createdBy': 'dani'
