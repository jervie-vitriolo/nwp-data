    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Broadway-League']
    'template': '1'
    'title': 'Broadway theaters to remain closed through at least September 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcaf7a3-4400-4d0b-82de-1e7e1d914591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;New York City''s Broadway theaters will remain closed
        through at least September 6 because of coronavirus, according to the Broadway
        League, the national trade association for the Broadway industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cb131-2d8a-4db9-8504-755237c5f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88d245-3c3e-46ea-87af-e2f6365ee807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While all Broadway shows would love to resume performances as soon
        as possible, we need to ensure the health and well-being of everyone who comes
        to the theatre -- behind the curtain and in front of it -- before shows can
        return. The Broadway League''s membership is working in cooperation with the
        theatrical unions, government officials, and health experts to determine the
        safest ways to restart our industry," said Charlotte St. Martin, president
        of the Broadway League, in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68584f-6cd0-44a4-a1a2-e58a4749b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fa4bc-cdbf-48cc-9209-80c3ca1a86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this challenging time, we have been in close communication
        with Governor (Andrew) Cuomo''s office and are grateful for his support and
        leadership as we work together to bring back this vital part of New York City''s
        economy -- and spirit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9a14e-b965-4061-9ae6-bd526ce2cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6f534-6ee7-44c2-9599-cea028a7bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:51:21.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official return date for Broadway shows, but ticket
        refunds and exchanges will be offered for all shows through Sept. 6, the release
        states. Thirty-one Broadway performances, including eight new shows in previews,
        have been suspended since March 12, the Broadway League said.</p>'
    '7':
