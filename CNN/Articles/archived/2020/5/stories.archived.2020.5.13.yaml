    'lead': 'The Philippine economy will see a deeper slump than initially expected,
      with the President''s economic team now seeing at least 2% contraction for the
      year as the coronavirus pandemic causes 2 trillion in lost opportunities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T10:16:29.806+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:35:22.837+08:00
