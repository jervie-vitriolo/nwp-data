      'mgnl:type': 'text'
      'text': '<p>Authorities alleged Ang, an electrical engineering professor and
        researcher at the University of Arkansas-Fayetteville (UA) since 1988, defrauded
        NASA and the university "by failing to disclose that he held other positions
        at a Chinese university and Chinese companies" in violation of conflict of
        interest policies, according to an FBI special agent''s affidavit in support
        of the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5e8b8-94e3-4e35-a192-19b9d06a1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:34:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcda87-d184-4afe-af49-ebd88a2ec3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:34:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang made false statements and failed to report his outside employment
        to UA, which enabled Ang to keep his UA job as well as obtain [US government]
        research funding," according to the affidavit filed in US District Court for
        the Western District of Arkansas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d45ea0-a731-48e2-a7e1-d5ac4cf922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:34:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fedc19-5895-43eb-850f-2e1c48b36f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:34:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his research, authorities said Ang received several grants
        and contracts from federal agencies, including NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cbf59-6ed9-4aca-bbdf-db002aa23556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:34:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901374bb-3901-405e-9870-4f2e95dd6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit states that, while working for the university, "Ang''s
        close ties to the Chinese government and employment with numerous Chinese
        companies would have made him ineligible to receive grants issued by United
        States government agencies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bac49-95c9-459e-8e0f-26ffcc95b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dba932-24c7-462c-8527-e810a75de9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out Tuesday to an attorney representing Ang for comment.
        An initial court appearance was held Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fd585-130c-4e22-9d10-64f9f442d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1d943-3233-40f4-9491-c4824381b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>University is ''actively cooperating'' with the investigation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4756a0-6341-486f-b977-40aae775c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Thomas, a spokesperson for the university, said in a statement
        to CNN, "Simon Ang has been suspended without pay from his responsibilities
        with the university and the university is actively cooperating with the federal
        investigation in this matter."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa755e-7aa6-422e-96f1-db5323e58b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f02718-0df2-4347-8208-7e1c62b3ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI affidavit says authorities discovered Ang''s alleged ties
        to Chinese interests after a university employee attempted to identify the
        owner of a hard drive that was placed in lost-and-found at a campus library.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef4ac8-b821-47f6-a9b1-b4fba4434631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a638f13-0be6-408f-b7af-e8eaf185337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reviewing the contents of the hard drive, which were later
        turned over to the FBI, the affidavit says, the employee discovered an email
        exchange between Ang and a visiting researcher from Xidian University in Xi''an,
        China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cf4d6-d244-4fc4-806b-a141f4421ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd703dc-dd6d-401c-920f-3330c8a5c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the September 2018 email discussion, Ang wrote that things were
        becoming difficult for him because of the current political climate, according
        to the affidavit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc6db5-b5d6-4005-a101-fc458fc0646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c09b84-feea-4345-b60f-408fd54c01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can search the Chinese website regarding what the US will do
        to Thousand Talent Scholars," Ang wrote, according to the complaint, adding,
        "Not many people here know I am one of them but if this leaks out, my job
        here will be in deep troubles (sic)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e1d10-1db4-4bc8-8378-12d2f98f2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb6733-eb0f-4e0d-81f7-fd82a3bc69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI, those associated with China''s Thousand Talents
        program are individuals who work or study outside of China in high-priority
        research fields. While not traditional spies, investigators say they are nevertheless
        collecting research information sought by Chinese authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55d48e-fc23-450c-81d1-81fb109952c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60248a2d-b496-4d82-a3fc-dd60d473c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fraud charge</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93c3a1-34a3-40c7-8834-aa5368766f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While mere participation in a talent plan is not illegal," said
        John Brown, senior FBI national security executive, in congressional testimony
        last year, "investigations by the FBI and our partner agencies have revealed
        that participants are often incentivized to transfer to China the research
        they conduct in the United States, as well as other proprietary information
        to which they can gain access, and remain a significant threat to the United
        States."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49b332-191a-44b9-8fd7-1f91233e742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c395fe-d3c5-4a4c-b4ce-a74be757f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal complaint, Ang did disclose his participation
        in one Thousand Talents Scholar program to the university in 2014, but failed
        to report his involvement in other programs between 2012 and 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23782a-ac01-4270-8ebc-01947dd235ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eba636-cea1-4b13-9f77-2500f3a11679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FBI''s reference to the Thousand Talents Scholar program
        pertains to an area typically worked by the agency''s counterintelligence
        investigators, the federal charge spelled out in the criminal complaint against
        Ang relates to wire fraud rather than espionage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948db74-ec63-452f-9ead-8c3b4ff97922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f0258-7450-49b0-853f-3bac6ce49b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, authorities allege Ang committed fraud in 2016 by
        facilitating the submission of a proposal to NASA for a contract worth more
        than half a million dollars, without disclosing potential conflicts of interest
        associated with his hidden involvement with Chinese entities. His proposal
        was ultimately selected by NASA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5006caca-c364-4a41-a047-e2927f2937bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1606a83-4f86-43e1-8fb3-d9eb37f591ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, federal officials say, Ang faces a statutory maximum
        punishment of 20 years in prison.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ccb649-df75-4d60-88c3-ae7e88d95aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:30:22.071+08:00
      'mgnl:createdBy': 'janine'
