      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month she offered some good news in that, even with
        a low blood count, tests showed her 41-year-old husband was not bleeding internally.
        Yet on another front the news was not great.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdd450-b8f8-404e-b379-100ec644575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we did learn that due to COVID Nick''s lungs are severely
        damaged," she said. "To look almost like he''s been a smoker for 50 years
        they said. They are that damaged."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010702c2-de81-4f8e-b830-d5b9866b6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero was initially hospitalized in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fe5e3-fabd-4819-a247-90163676c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:51:06.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:26:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/13/entertainment/nick-cordero-awake-trnd/index.html">Nick
        Cordero is awake, his wife has announced.</a>"</em></p>'
  'Katy-Perry-waves-of-depression':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T20:51:18.901+08:00
    'imagesource': 'jcr:328cbb7d-3e38-40b1-88d4-4731aba51cdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6260c30e-a91a-4bb0-a2aa-83cd129a1d24'
    'lead': 'Katy Perry sounds like she is struggling a bit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T20:54:05.950+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:26:09.241+08:00
