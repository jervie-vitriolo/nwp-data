      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tony Hawk celebrated his 52nd birthday
        by announcing on Twitter the return of two of the most iconic skateboarding
        games.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba219d-7008-4b91-8419-3cfeb3ea7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony Hawk''s Pro Skater" 1 and 2 are being remastered for Xbox
        One, PlayStation 4 and PC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5d76e-907f-471d-ba5c-d0e603f20c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will be released on September 4, and will be packaged,
        publisher Activision announced. The remaster is being handled by studio Vicarious
        Visions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91337cf8-f2fa-4cfa-b379-b23c1862a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire roster from the original will be returning. Joining Hawk
        are Steve Caballero, Geoff Rowley, Bucky Lasek, Elissa Steamer, Kareem Campbell,
        Andrew Reynolds, Bob Burnquist, Eric Koston, Rodney Mullen, Jamie Thomas,
        Rune Glifberg and Chad Muska.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265be16-144f-4b36-b73e-6dffab48c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original levels, tricks, modes and many songs from the iconic
        soundtrack will be returning as well. There will also be some new tricks such
        as the revert, lip tricks and wall plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804e3b5-eff4-4e81-9bb7-7fbbed18f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.355+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphics have been boosted to a 4K resolution and 60 frames
        per second for a smoother experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef9c9a-3d1e-4682-ac49-0a40a78aef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony Hawk''s Pro Skater 5" came out in 2015 and was the latest
        release in the series, so gamers will certainly welcome the return of the
        original classics for current generation consoles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda8139-f3ff-4916-9a56-b8d4c7a4617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/tech/tony-hawk-pro-skater-trnd/index.html">Skateboard
        legend announces the return of ''Tony Hawk''s Pro Skater'' on his 52nd birthday</a>."&nbsp;</em></p>'
