      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 38 officers are also staying at the quarantine facilities of
