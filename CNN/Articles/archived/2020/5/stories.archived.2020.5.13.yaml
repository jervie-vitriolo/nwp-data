      'mgnl:lastActivated': 2023-01-26T13:35:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m back," Tyson, sporting a gray beard, declares at the end of
        the video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae653cfe-25a7-4621-826c-bc5d5383f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd4ce8-a863-4a6d-80ce-871b91ac9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not be over yet," Tyson said in a Facebook livestream. "Anything''s
        possible. I feel unstoppable now. The gods of war have reawakened me, ignited
        my ego and want me to go to war again. I feel like I''m [young] again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca1ec1-006f-42cf-9398-ca3c8a12edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9353f-de93-4cc8-8585-eb6213eb8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world heavyweight boxing champion is training again with
        plans to climb back into the ring to raise money for charities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df8248-d0e5-4874-98f1-014c1252326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b64cc-f747-4373-9e58-ae82123c1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working out, I''ve been trying to get in the ring, I
        think I''m going to box some exhibitions and get in shape," Tyson said during
        a chat with rapper T.I. on Instagram. "I want to go to the gym and get in
        shape to be able to box three- or four-round exhibitions for some charities
        and stuff."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499f381-26db-47d3-a06b-8e37ee52e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b9958-0f31-4a22-8883-d2906d60692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once known as "the baddest man on the planet," Tyson looks just
        as fast and ferocious as he did in his heyday. In his prime, Tyson was arguably
        the most intimidating heavyweight boxer to climb into a ring, with 44 of his
        50 victories by knockout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389ba8e-271f-4a0f-94ea-8e7b5b3171bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fbbeb-ee54-4538-8cba-d0c1f2862e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson''s last professional fight came in 2005 in a loss to Kevin
        McBride.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe6ff4-f341-4b84-b629-64b2a4864e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deed59a-f62e-4d44-bcbf-f996cfdab642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron Mike was undefeated in 1990 when he lost the heavyweight championship
        to Buster Douglas, in one of the biggest upsets in sports history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2e5b7-4738-4ec4-9c9a-c58d3514cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:31:35.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/us/mike-tyson-spt-trnd/index.html"
        target="_blank">"Mike Tyson prepares for potential return to boxing ring,
        releasing a training video that says ''I''m Back''"</a></em></p>'
