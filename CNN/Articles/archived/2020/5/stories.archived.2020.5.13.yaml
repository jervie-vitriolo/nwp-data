      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what are the next steps ahead of the new normal?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b05d2c-6fcc-46aa-8965-1b90606503e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:09.863+08:00
