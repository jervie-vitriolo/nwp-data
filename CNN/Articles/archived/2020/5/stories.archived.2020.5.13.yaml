  'DOH-COVID-19-data-error-Duque-Senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T12:14:07.479+08:00
    'imagesource': 'jcr:2f708687-23e4-4495-bdaa-f3c1921b5f01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b04c0b1-189e-4b22-9992-e3e1670a9ff1'
    'lead': '''This is not the first time that the DOH leadership is being challenged
      to prove itself or leave their posts if they cannot be up to their job,'' Senator
      Ping Lacson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T12:28:52.106+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:35:12.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
