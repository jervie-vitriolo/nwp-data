      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> It will
        be stormy days before the weekend in the Bicol Region as tropical cyclone
        Ambo got stronger ahead of a forecast landfall, the weather bureau said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a2f0e-886a-40ce-8362-564e4bfdd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T18:48:41.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:30:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 5 p.m. PAGASA bulletin, the severe tropical storm
        now has center winds of 95 kilometers per hour (km/h) and gusts of up to 115
        km/h.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fabf1-5476-4081-8bd6-a7c2291e40d7'
      'mgnl:activationStatus': true
