      'DSWD', 'Department-of-Social-Welfare-and-Development', 'Rolando-Bautista']
    'template': '1'
    'title': 'DILG: ''Left-out families'' to receive SAP during second tranche of
      distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59717b28-a921-4b16-b935-af77f09a8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  Families
        who were left out of the first tranche of the government''s emergency cash
        aid will be included in the second round, according to the Interior Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02b04e-8ea9-46fa-a8e1-b1a2ebdcd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Department of the Inerior and Local Government Spokesperson
        Jonathan Malaya said, <em>"Ito pong mga</em> left out families<em> kahit po
        kayo ay nasa</em> GCQ area, <em>ay kayo po ay mabibiyayaan of</em> social
        amelioration program. <em>''Yan po ang isa sa mga inannonuce kahapon ni</em>
        Spokesman Harry Roque <em>na iaprubahan na po ng ating Pangulo yung</em> additional
        5.9 million Filipinos <em>na</em> left out whether you are in an ECQ or GCQ
        area,<em> kayo po ay mabibiyayaaan nitong</em> social amelioration program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ad720-4855-4018-acc6-79420685c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translaton: These left out families in GCQ areas will receive aid
        from the social amelioration program. That was one of the things announced
        yesterday by Spokesperson Harry Roque that was approved by the President,
        that 5.9 million Filipinos who were left out, whether you are in an ECQ or
        GCQ area, you will receive something from the social amelioration program.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e392b-88a3-4244-b3ce-f3f49179fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/5/13/11-million-families-beneficiaries-second-tranche-SAP-COVID-DSWD.html"
        target="_blank">a separate interview with CNN Philippines</a>, Social Welfare
        Secretary Rolando Bautista said "more or less" 11.1 million families from
        areas still placed under enhanced community quarantine will be included in
        the new beneficiary list for the social amelioration program, but the department
        was still waiting for the order before crafting the final guidelines for the
        distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a401fc-bada-486c-86e5-95f6a94c4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tranche of the government''s SAP initially covered 18
        million low-income households, who were expected to receive 5,000 to 8,000
        worth of assistance. Roque later on revealed that an <a href="https://www.cnn.ph/news/2020/5/12/first-tranche-cash-aid-5-million-more-families-second-tranche-ECQ-areas.html"
        target="_blank">additional five million beneficiaries</a>&nbsp;left out of
        the LGUs'' lists will be included in the first batch of subsidy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986b5f1-20b4-42bf-9e6c-3824ad49296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the latest data they received shows 96 percent of all
        intentded beneficiaries have gotten their SAP; he also reiterated that they
        would send show cause orders to local officials who were slow in distributing
        the cash aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afe236-75ef-4b9a-bf7d-69b1aeebfaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkakaroon po kami ng</em> announcement<em> tungkol dito dahil
        ilalabas na namin yung</em> show cause order <em>at ipagpapaliwana po natin
        ang mga</em> mayor <em>kung bakit hindi nila nailabas or naidistribute ang</em>
        social amelioration <em>program bago magkaroon ng</em> deadline <em>noong</em>
        May 10, 2020," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63382782-5597-469d-971a-22447c1d35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T17:13:51.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make an announcement regarding this and ask
        mayors to give an explanation as to why they were not able to release of distribute
        the social amelioration program before the May 10, 2020 deadline.]</p>'
  'house-abs-cbn-bill-provisional-franchise':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T17:25:50.381+08:00
    'imagesource': 'jcr:9911a895-858b-4fcc-aa0b-dc165674f0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd613c4-fcd3-4de7-afe2-5aff11c28e8f'
    'lead': 'The House leadership seeks a provisional franchise for ABS-CBN valid
      until October 31, 2020, its self-imposed deadline for Congress to finally decide
      if it would allow the network to operate for another 25 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T17:27:45.830+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:30:50.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:42.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABS-CBN provisional franchise bill approved on second reading '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a296e-3d97-4593-94d5-020502ea3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  Embattled
        media giant ABS-CBN is a step closer to resuming broadcast operations after
        the House of Representatives on Wednesday approved on second reading a bill
        giving the network provisional franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda01b3-72a5-4797-8782-a5e2db8e2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, sponsored by House Speaker Alan Peter Cayetano,
        seeks to allow ABS-CBN to operate until October 31, 2020 while Congress deliberates
        on whether to grant it a fresh 25-year franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822934f-3422-4bb1-a197-baccb6774349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill needs to be approved on third and final reading and sent
        to the Senate. After both chambers agree on a proposal, the bill will be sent
        to President Rodrigo Duterte for enactment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0439a6-c3e6-4bf0-997f-b84e312e828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN<a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">
        went off the air on May 5 following a shutdown order</a> from the National
        Telecommunications Commission, a day after the expiration of its franchise.
        Both the NTC and the House have been blamed for the network''s closure, since
        the regulator earlier promised to give it provisional authority, while the
        lower chamber refused to tackle bills on the renewal of its franchise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24441f9-2c48-4bfb-9802-750afc235cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it was still "not the time" to tackle issues surrounding
        ABS-CBN''s operations, but stressed that the House has to "do what is right."
        It was "wrong for the government" to stop the network''s TV and radio broadcasts
        amid the coronavirus pandemic, Cayetano said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8af780-7a7b-4fce-bcd4-647cdeedf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the NTC should have not reneged on its earlier
        statement under oath that it would give ABS-CBN a provisional authority to
        operate following a request from both the House and the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31dc9-df67-4534-bf7a-3e477495f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also hit Solicitor General Jose Calida for his "unconstitutional
        meddling" when he warned that a provisional permit could expose the NTC commissioners
        to graft charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90587cc5-a39f-4b8d-9a23-3b4c89f176d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano also blamed ABS-CBN for immediately going off
        air following NTC''s order. He called it a "strategy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576a850-e545-4a3d-afc0-9475725d000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you wanted to humble yourself before the law, maybe <em>gusto
        ninyong magpaawa</em> (you are seeking sympathy)," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fc9ac-f5a0-4412-841b-0a4862306af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the network, its employees and celebrities, along with
        its supporters from the media and even the House, to stop calling for an automatic
        franchise renewal and let the Congress do its job.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c92610-9858-4b93-bc4f-5be649188752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide ABS-CBN with a provisional franchise valid for
        October 31, 2020 within which time both the House of Representatives and the
        Senate will hear the issues being raised for and against the renewal, and
        assess, with complete impartiality and fairness, whether or not the network
        shall be granted a franchise," Cayetano said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d486d97-2050-47e8-857b-f31db18e533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Raymund Villafuerte, one of the authors of the
        bill, said they have set a deadline for themselves to finally make a decision
        on ABS-CBN''s fate by October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b3ace-24fe-4bdb-9926-41e93892f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:58:09.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:30:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee0dab-ed1f-44ac-a26e-e7f8c301a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T19:54:44.995+08:00
      'mgnl:createdBy': 'eimor'
