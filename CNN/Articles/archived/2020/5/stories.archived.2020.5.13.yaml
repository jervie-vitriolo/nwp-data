      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  The Department
        of Interior and Local Government (DILG) told the public to hold on to their
        passes, even if their areas are now under general community quarantine (GCQ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26122b-d213-4b0c-8804-ad960d0e5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun pong ating</em> quarantine pass<em> ay kailangan pa rin
        ho ''yan sa lahat ng mga lugar na nasa</em> quarantine," DILG spokesperon
        Jonathan Malaya announced at a nationally televised briefing on Wednesday.</p>'
    '4':
