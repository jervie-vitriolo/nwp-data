      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US may have performed the most number of coronavirus tests,
        it''s nowhere near the world''s leader in testing per capita, multiple studies
        show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03175891-99bc-437c-adfb-d1449c023dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:44:27.845+08:00
