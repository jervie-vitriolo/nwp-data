      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b73a4b-4d13-469a-b7a3-4f78626b6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:27:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said the DOH data has been 99 percent accurate even as they continue
        to upgrade the system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ee529-193d-44a3-8b76-3ab49d4080cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
