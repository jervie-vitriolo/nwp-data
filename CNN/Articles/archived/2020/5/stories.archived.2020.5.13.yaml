    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7ab16-a48b-4a24-9b49-387278d9508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:23:21.355+08:00
      'mgnl:createdBy': 'mel'
