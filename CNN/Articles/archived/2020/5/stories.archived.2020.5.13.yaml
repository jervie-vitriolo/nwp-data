      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d76fe-45fa-43e9-a07c-4f47ca73f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:02:01.524+08:00
