      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821ea6a-f22d-44d1-9599-8d643ef23619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the need of Parisians, Paris is a very dense city,
        Im asking again for a reopening of parks and gardens she said on Twitter
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911744db-bcf6-4ad4-8d73-e955ce6762e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:35:53.964+08:00
