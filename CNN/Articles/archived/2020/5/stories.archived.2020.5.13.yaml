      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also keeping tab of 638 PNP personnel categorized as Probable
        Persons Under Investigation (Probable PUIs) while 390 personnel were recommended
        as Suspected Persons Under Investigation (Suspected PUIs)," said the PNP Health
        Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f612c4-dc85-4b75-b90b-078c42c19c85'
      'mgnl:activationStatus': true
