      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2963a97-3d05-4bd1-bd45-d22dea9a3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Hawaii, state officials are considering starting to take
        photos of all visitors flying into the state, as they continue to deal with
        violators of the mandatory 14-day quarantine currently in place for travelers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e6af8-435b-41db-b45f-93ba79897ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62c339-6110-4a62-8352-186d39c88c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we know someone has broken quarantine, we (currently) don''t
        have a photo that we can distribute and have people help us identify who they
        are," Gov. David Ige said in a Facebook forum with the Honolulu Star-Advertiser
        newspaper Monday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e552d-0a7c-47e3-8851-0a25d0250497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4889bb-548b-4cc0-bd9c-8c5d29e2819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South Dakota governor demands coronavirus checkpoints be
        removed</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3277a20-5ee6-4c04-b041-62b424a5719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Dakota, where a stay-at-home order was never issued, two
        Native American tribes have refused to remove checkpoints they put in place
        to protect their reservations from spread of the virus, despite pressure from
        the governor.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5486bcd-1019-4b5d-9b3b-cf7a4b2dcc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93e2ae-d8fc-460a-a915-3ae815655da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kristi Noem gave the tribes 48 hours Friday to take down the
        checkpoints from US and state highways. Both tribe leaders refused and the
        governor accused the communities Monday of stopping essential traffic and
        first responders.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e39c15-e136-4ee7-ab25-82c2e770935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55099e1b-7131-4975-93f6-b9bbdabf52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deliveries of gas, medical supplies and food are incredibly important
        to make sure that we have that facilitated through these areas," Noem said,
        adding that some travelers who wanted to just travel through the checkpoints
        were turned around.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557dd88-f7ac-4013-a770-60e08f1396ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d750f2-6d34-49ba-a613-ecbe515c4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribes disputed the allegations to CNN and the governor said
        Monday she would not "give specific stories today."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c3c7d-3149-4e09-9972-714bb75adcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf92b5-b539-4493-89b4-ac94f5102b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not getting complaints and the Governor has not shared any
        specific complaints with us," Remi Bald Eagle, spokesman for the Cheyenne
        River Sioux Tribe, told CNN.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e100cf-f3dd-47ac-aca3-f6e3a884718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7b57e-874e-4501-99c9-7a8e2e10aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the chairman of the Cheyenne River Sioux Tribe, Harold
        Frazier, told CNN that "99.9% of the motorists are stopped for maybe a minute
        or less and they''re allowed to go through."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c868c6c-563b-4eeb-9a65-d9d2c09d6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/health/us-coronavirus-tuesday/index.html"
        target="_blank">"Fauci warns again about the US reopening as more evidence
        emerges of virus''s early spread"</a></em></p>'
