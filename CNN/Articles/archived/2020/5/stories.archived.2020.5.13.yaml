    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Garbage in, garbage out'': Senators slam DOH for erroneous COVID-19
      data'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb4e39-e9d8-49e2-aaaf-b4c0f50ec3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> Several
        lawmakers on Wednesday criticized the Department of Health for publishing
        <a href="https://cnnphilippines.com/news/2020/5/12/doh-covid-19-data-.html">alarming
        errors on COVID-19 patients</a>, warning it could lead to more lives lost
        during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ee2af-10d0-44eb-ac04-d17e25c95428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said if the DOH is providing inaccurate
        data to President Rodrigo Duterte and other members of the COVID-19 task force,
        the government is bound to make grave mistakes when it comes to crafting policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fda5b3-b3e8-42d3-8f21-efe06bd77dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garbage in, garbage out. If DOH is feeding garbage data to decision
        makers, expect garbage decisions from government. Accurate data and information
        is fundamental in governance," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd0084-039e-49d5-b4e7-173cd5331428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said these mistakes, whether inadvertently
        committed or not, lead to loss of trust that the government can properly respond
        to the COVID-19 crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06c910-1c67-424d-924e-52bc635beb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Questions on the accuracy of the DOH data, and violations of the
        rules and abuses by law enforcers, erode the confidence of the people in the
        IATF and its ability to contain the pandemic," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82134fca-408a-4646-afb7-694419ed266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto added, "DOH data errors do not breed confidence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703d293-0117-43a6-bfab-611dedce17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of experts from the University of the Philippines is seeking
        better reporting of the government''s COVID-19 data. The UP COVID-19 Pandemic
        Response Team pointed out dozens of "alarming errors" when it comes to DOH''s
        report on COVID-19 patients'' age, sex, location, and health status. For instance,
        a patient reported by the DOH as dead on April 24 was no longer among the
        fatalities listed the next day. They called on the government to make the
        data accessible to all relevant stakeholders so cross-validation could be
        done.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfb479-ad12-47f9-89c8-10b709986f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/12/doh-covid-19-data-.html">RELATED:&nbsp;Experts
        see ''alarming errors'' in DOH''s coronavirus data</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1518f4-7640-44e8-8e2d-2f04b21d7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson condemned the top officials of DOH for its
        blunders during a crucial period where public health is in crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425ac22-9119-4f4a-a2b0-bb343998ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room for officials who, because of sheer incompetence
        or corrupt thinking, will endanger our lives that we practically entrust to
        them. This is not the first time that the DOH leadership is being challenged
        to prove itself or leave their posts if they cannot be up to their job," he
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec97b51-de0f-4e3c-a463-016681f2f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of senators in April sought the immediate resignation of
        Health Secretary Francisco Duque III for what they said was his inefficient
        response to the COVID-19 crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a8945-0b7c-4cda-9390-b15cc75a5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque acknowledged the inconsistencies in data as pointed out by
        the UP COVID-19 Pandemic Response Team. He said DOH is working to correct
        the mistakes and avoid making the same errors in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba6723-a7a4-47bd-b03a-ca19cdc95cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ive already instructed Undersecretary Rosette Vergeire to look
        into this problem and correct the inconsistencies and ensure the corrective
        interventions are put into place so as to avoid these data inconsistencies,"
        he said in a media briefing on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aed6c9-0bf8-48dd-8647-7b5a44ff6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the errors were from the DOH''s Epidemiology Bureau, explaining
        that there were some incomplete data on case investigation forms that led
        to the mistakes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98123c9-7a3a-46be-a0bb-0c5396ecc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Philippines is under general community quarantine until
        May 15 to prevent further spread of COVID-19, which so far has infected 11,350
        people and killed 751. Metro Manila and several provinces are under stricter
        quarantine measures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ad626-6484-4cf9-b959-d27f97a59aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna province, and Cebu City will be placed under
        "modified" enhanced community quarantine from May 16 to May 31, Presidential
        Spokesperson Harry Roque announced Tuesday. He explained the threat of COVID-19
        is still present in these three high-risk areas, but some rules will be relaxed
        to slowly open up the country''s economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489914b2-de0f-4e3c-a3c1-cc7898608bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T12:28:52.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the transition
        was based on the improvement in the country''s case doubling time, as health
        officials found that it now takes seven to 30 days before the number of infections
        double.</p>'
