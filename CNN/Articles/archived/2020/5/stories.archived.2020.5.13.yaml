      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the photos, police officers were&nbsp;giving Sinas roses
        and cakes, while Metro Manilas top cop mingles with people seated at different
        tables who took turns to greet him. Other photos showed him and his men closely
        seated on a round table full of cans of beer, despite a liquor ban in Metro
        Manila.</p>'
