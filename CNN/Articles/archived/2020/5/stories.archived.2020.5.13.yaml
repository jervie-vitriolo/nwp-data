      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One pattern of COVID toes that people are reporting is red lesions
        typically on the soles. It''s possible that this is a skin reaction or caused
        by a small clog or micro clots in the blood vessels found in the toes," Cleveland
        Clinic pulmonologist Dr. Humberto Choi said on the clinic''s website.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d6dad-86ed-427d-a65b-10ef6a4e873a'
      'mgnl:activationStatus': true
