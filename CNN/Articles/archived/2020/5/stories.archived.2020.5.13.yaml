      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite all of this, we are confident that our data
        is a reliable basis for our decisions.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6bc0f-f4fd-4da3-9f59-f7d08b0b8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
