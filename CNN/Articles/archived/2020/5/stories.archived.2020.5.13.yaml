      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo said it tried to find new bamboo suppliers to keep the pandas
        fed, but encountered several logistical issues. They also worry that these
        new supply lines could be disrupted at a moment''s notice, leaving the pandas
        completely without food.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78516dd9-4bae-4bcb-95cb-d1c96062e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the best and safest place for Er Shun and Da Mao to
        be during these challenging and unprecedented times is where bamboo is abundant
        and easy to access," the president and CEO of the Calgary Zoo, Dr. Clment
        Lanthier, said in a statement. "This was an incredibly difficult decision
        to make but the health and well-being of the animals we love and care for
        always comes first."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636d782-cf50-4266-8d3c-0e02aa1796c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c853fd-e2e8-40b7-9191-4d3e62ea9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Er Shun and Da Mao arrived in Canada in 2014 and spent five years
        at the Toronto Zoo before moving to Calgary in March 2018 with cubs Jia Panpan
        and Jia Yueyue, the Calgary Zoo said. Those cubs have been moved to China,
        CNN media partner CBC reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480ab31-7ec3-493c-a246-f413ca31b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d04d38-f2ed-4ffd-8f01-fd1bb8cb4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanthier told CBC that the zoo began the process to move the pandas
        a few weeks ago and hopes to have permits approved this week, though he would
        like to see the process expedited.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c677df-c121-471d-9d9c-97c59c61956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00af0f8-0ce4-4c14-9e02-f612959b27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant pandas are among some of the rarest animals on the planet,
        though efforts to preserve the species have shown some success in recent years.
        In 2016, the giant panda''s status was upgraded from "endangered" to "vulnerable"
        by the International Union for Conservation of Nature. There are only an estimated
        1,864 of them living in the wild, according to the World Wildlife Fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e0111-4a85-48b6-b228-ff879bc7ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1c8ed-076f-42c5-8bb3-fd8df59c8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has for years sent giant pandas abroad as a sign of friendship
        and cooperation between Beijing and other countries as part of a campaign
        known as "panda diplomacy," offering foreigners a chance to see these animals
        in person while also fostering ties between governments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec748b-1e1d-4990-be2a-3a56c0d673aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:48:24.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:32:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/13/world/calgary-zoo-pandas-intl-hnk-scli/index.html">"Canada''s
        Calgary Zoo to return two pandas to China because it can''t get enough bamboo
        to feed them."</a></em></p>'
  'businesses-reopen-modified-enhanced-community-quarantine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-13T15:42:10.230+08:00
    'imagesource': 'jcr:460df849-b7e7-4bf2-bc16-8998e865c826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c80138-c9a8-4c6c-941f-3464ac06c9ff'
    'lead': 'More establishments have been allowed to resume operations starting May
      16 as Metro Manila, Laguna, and Cebu City are placed under a "modified" enhanced
      community quarantine. Here''s a list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T15:53:12.261+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:31:52.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:39.827+08:00
