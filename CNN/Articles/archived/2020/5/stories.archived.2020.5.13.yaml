      'mgnl:type': 'text'
      'text': '<p>We find out from Gilbert Santa Maria, President and COO of Philippine
        Airlines.</p>'
  'Drinking-sugary-drinks-cardiovascular-disease':
    'author': 'Ryan Prior, CNN'
    'caption': 'Drinking a soda or more each day could put you at greater risk for
      heart disease.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-13T22:36:26.748+08:00
    'imagesource': 'jcr:f93743a6-2393-4482-8919-d4b343acf3ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d9009be-1f87-487d-b18e-6283a508e78a'
    'lead': 'Women who consumed sodas, flavored waters and sports drinks each day
      were nearly 20% more likely to be diagnosed with cardiovascular diseases, according
      to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T22:41:25.363+08:00
