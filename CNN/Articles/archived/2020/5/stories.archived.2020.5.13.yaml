  'reopening-ecnomy-massive-experiment':
    'author': 'Anneken Tappe, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T07:22:53.542+08:00
    'imagesource': 'jcr:3fc2bdad-9f3d-463b-85eb-42436e8a1d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1ab1bc-8be4-467d-bd46-b980bce59213'
    'lead': 'The best bet for a fast economic recovery is to continue the lockdown
      and build out testing and tracing systems across the country, an economist says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T07:26:45.861+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:35:29.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:26.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why reopening economies will be a ''massive experiment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76029f4-f7f7-4b0d-a7c5-624331451923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;As the United States begins to reopen
        its economy, debates rage world-wide about how to balance economic hardship
        with a public health hazard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070cd1d7-94b2-4c77-a805-db6ad075aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c530a-63c2-4b5e-9ac3-13d867b171c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no easy answers to the dilemma, Mohamed El-Erian, chief economic
        adviser for Allianz, says the focus needs to be on learning from the "massive
        experiment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e334f-0740-44df-a0f9-b7cd3f79bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc230f-8c64-4cf0-af70-f345d3959ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that we are reopening," El-Erian said Tuesday in
        an interview on Quest Means Business."We need to judge not only the risk we
        took with respect to infection, but how people will behave, how businesses
        will behave."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e3046-ab45-4578-88b0-64c982f65f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d3100-23d3-4c7b-8de3-6d9b7093ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the right answer is, but...we''ve got to learn
        and collect data and adapt quickly," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f8e3a-bcdd-425e-a091-f2dfc6d53d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400118ba-2a6a-4897-8946-08a5d49b70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect a smooth reopening, either, El-Erian warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3feb3a-3501-4997-b21d-3752cb54b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe9454-6e8f-4437-83f2-2e478c7e17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of this as, we used to live in this really sophisticated
        jigsaw puzzle that was put together... Now we''re trying to put the puzzle
        back together and we don''t have all the pieces," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf803a-9d9d-4167-834d-502485977dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ea847-24e5-45e5-8d3c-8b10ed94861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the global economy nor the US economy are reopening in a
        synchronized manner. That uneven progress could, for example, make it much
        harder for manufacturers that rely on materials from abroad to recover. On
        top of that, many economists expect people will be slow to resume everyday
        activities such as dining in restaurants and going to movies as they did before
        the pandemic. That lag will show up in the economic data as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbded23c-1b9e-42ab-8a48-802187d316a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e61c3-f680-4161-95c0-b2804ba65643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a second wave of infections are also threatening to slow
        recoveries, as South Korea and Germany, both of which are reopening their
        economies, have seen clusters of new Covid-19 cases emerge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fecc1-9be4-4007-98b7-d20163d98b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d309c-dad3-49bb-9edd-b0b24824c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate segment on Tuesday, Nobel Prize-winning economist
        Paul Krugman said a reopening in the United States "in any significant degree"
        would lead to a rise in coronavirus cases. "We have flattened the curve but
        we haven''t crushed it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1f605-a6e2-4eb1-ae22-e349e8aa8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2d960-e9ec-4ab1-abf6-78938e1d19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best bet for a fast economic recovery is to continue the lockdown
        and build out testing and tracing systems across the country, Krugman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0e953-3579-4601-a466-7800f248bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:26:45.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/05/12/economy/el-erian-reopening-economy-experiment/">''Why
        reopening economies will be a ''massive experiment''''</a></em></p>'
  'alcohol-tobacco-exposure-affect-child-brain-development-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-13T07:45:07.832+08:00
    'imagesource': 'jcr:351cacd6-40cf-496b-9ad7-886765b10fe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc4521fc-c773-4b98-ab9c-e59eb69a848c'
    'lead': 'There''s no public health consensus on safe levels of drinking or smoking
      while pregnant, and some think low levels are safe. A new study finds any level
      influences newborn brain development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T07:50:20.972+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:35:29.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:26.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Any level of drinking or smoking while pregnant may affect your newborn''s
      brain development, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52892a4-0184-4369-9ec0-6b042759c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>If you''re stressed or wanting to enjoy
        virtual happy hour with friends while pregnant, having a glass of wine every
        so often may seem like a relaxing plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b4d9d-3182-4bcc-972d-4720db47ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb63f3-cbf8-4e47-bcbb-5393c0948d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that behavior runs counter to a <a href="https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2765785">study</a>&nbsp;published
        Tuesday in the journal JAMA Network Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca4603-bbcc-4b42-82dd-68f83a5219a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2b439-1756-4cab-a434-92506dc631cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found drinking or smoking of any level while pregnant
         from low to high, and even if you quit early  influenced the brain development
        of the mothers'' newborns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b389417-32f6-4278-af29-8b433a92fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a841342-3398-440a-913b-0ae170eb9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative long-term effects of excessive prenatal alcohol or tobacco
        exposure (or both), increase the risk for multiple adverse outcomes, researchers
        observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c6138-1bb8-4fd6-aa66-d871eb0a5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac8c3a-d6f3-461c-b6d7-7f1c8e359666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prenatal alcohol exposure is the leading cause of preventable intellectual
        disability, the study said, and smoking during pregnancy is one of the most
        modifiable causes of post-birth disease and death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543114f9-59be-46cf-9cdc-dfc6d53219ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301aaa1-8891-4fcd-94d6-04bb582c20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, public health hasn''t yet determined a safe level of alcohol
        or tobacco use during pregnancy, the study said. So the authors examined the
        link between prenatal exposure to alcohol and tobacco smoking and brain activity
        in newborns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c929b2-8434-4e44-ab34-94b9a9762541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2888e5-026c-4f6b-aa96-cac77d8072cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t find a safe, conclusive level, but the findings suggested
        drinking or smoking in early stages and then quitting, or doing so at low,
        moderate or high levels all impacted newborn brain development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d028559-9748-4a99-9547-fcd5efeeddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f746981-12aa-4de3-b5d5-38f994d5d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who drank alcohol then quit in the first trimester had an
        average of nine drinks during that time period. A low level of alcohol is
        defined for the study''s purposes as two standard drinks on average during
        the first trimester.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae1782-b51c-4b1f-b403-0c19ba05f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10e072-c920-4165-9b3f-e62fd38e10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moderate or high level meant, on average, 36 drinks during the
        first trimester, 16 in the second trimester and eight in the third trimester.
        (The authors didn''t have enough participants to split between moderate and
        high level groups, so they combined them.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141973f8-df8e-4d94-b461-efad144ed834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8ac58-5089-4273-aa6b-def51dc4cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For smokers, 14 cigarettes on average in each trimester was considered
        "low" and 45 to 50 cigarettes on average was deemed high. Those who quit smoking
        early smoked an average of seven cigarettes before quitting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bea84e-4973-46b7-b7ec-8f8bdf5fcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad2f8c-f996-461c-b7ec-9af4fa7961be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already we can see there was an alteration in the development of
        brain processes that can be quantified during sleep when babies are just a
        few days of age," said senior author William P. Fifer, a professor of medical
        psychology at Columbia University Irving Medical Center in New York City.
        "Babies of those moms who even had low levels of alcohol or tobacco exposure
        still had some alterations in the brain activity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40df92-d743-4f2d-ba26-6425e255e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e961f3-a63a-4c0a-8700-51ba19aa6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects of alcohol and tobacco on brain activity</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169b6ea-e4d0-4683-a6e8-9826c7400e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were 1,739 newborns enrolled in the Safe Passage Study,
        a large multidisciplinary study investigating the association between prenatal
        alcohol exposure, sudden infant death syndrome and stillbirth. The Safe Passage
        Study also determined the outcomes of prenatal exposures and how they''re
        affected by environmental and lifestyle factors. The Safe Passage Study has
        concluded, but the current article is a follow up of the newborns included.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5eb56c-cf8e-493c-8b9c-55f71d7157cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41ec09-f265-4a77-a936-04c08fff7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mothers were recruited from 2011 through 2015 from clinical
        sites in Cape Town, South Africa, and the Northern Plains region of the United
        States. Babies who were born at less than 37 weeks or more than 41 weeks gestation
        and mothers who birthed more than one newborn were excluded. Mothers who took
        psychiatric medication were also excluded from the current study but included
        in the previous Safe Passage Study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19d0b7-f1cd-4e03-80f2-ee93fe39ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3583f4-485e-46dc-b587-55c45d94a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details regarding prenatal alcohol exposure were collected using
        a 30-day Timeline Followback Interview, in which women self-reported their
        daily alcohol consumption on their last drinking day and 30 days prior, up
        to four times during pregnancy. They also recorded whether they shared a drink
        with someone, the type and brand of alcohol, container size and how long they
        drank per instance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b7888-4e8c-4803-a603-c0e0aa072bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ce925-724a-406a-8ffc-215aa0f56c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information for prenatal tobacco exposure was also gathered up to
        four times during pregnancy. Women reported their smoking habits on their
        last recorded smoking day and 30 days prior. They also indicated how often,
        and the number of tobacco cigarettes, they smoked on an average smoking day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf56e59-11e2-461a-b237-6f085dcf1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de20c6-5e75-4135-a7d6-3e305414df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 12 regions on the newborns'' scalps, researchers conducted an
        electroencephalogram, or EEG, while they were sleeping.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd45810-b1fb-4e6b-aee5-eaf65f3c1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75306348-2e25-481a-831a-736d752cb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EEG is a noninvasive test of brain function and activity reflecting
        electrical activity in the brain''s cortex. It''s commonly used to examine
        and predict effects of in utero exposures and associations with development
        of the brain at later ages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a32b35-723a-4330-83cd-93aed1ac37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafdf87-bfbe-439f-bc54-d74d34373d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEG spectral power, another measure utilized by the authors, measures
        the range or rhythm of the brain''s EEG signal across a certain length of
        time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b618d-c3cc-4400-84eb-382ec787496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e70b1-24db-48f0-a430-b9753d6d0b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newborns whose mothers quit drinking before the second trimester,
        or were in the low to high continuous drinking groups, had increased low frequency
        EEG power in the left temporal section of their brain compared to infants
        with no prenatal alcohol exposure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc48c8-bb88-4112-9a15-1b1fe08bfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54e19f-3525-42ea-82d1-0e92ce3ebf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants whose moms smoked at moderate levels anytime during pregnancy,
        smoked at high levels anytime during pregnancy and smoked at any level in
        just the first trimester had decreased activity in the right-central area
        of their brains, compared with newborns who weren''t exposed to tobacco while
        in the womb.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c2f51-9cc3-4e47-83b9-ef9e13bda16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadc3f4-f88c-499e-87c6-7457899ff234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newborns who had moderate or high continuous prenatal tobacco exposure
        had significantly decreased EEG power in the right-central area of their brain
        compared with those whose mothers quit smoking before the second trimester.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42508bb-b943-4083-a033-17b92d5c5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd18427-83fe-4331-af28-50ea6a0b4e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High contrasts</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce81e0b-fb17-439e-af59-8ef663389cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in brain activity are normal as children age, but there''s
        not enough information to conclude whether the increases and decreases observed
        in this study occurred too early or too late in the newborns'' development,
        Fifer said. However, the measurements were a departure from what was found
        in infants with no alcohol or tobacco exposure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb86d92-3c36-4965-9995-a28312c9f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3197217-e1d8-47a8-b145-afc45e80317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest contrasts in EEG power were between infants with no
        prenatal tobacco or alcohol exposure and those with moderate to high exposure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58060f13-ec96-4b77-a7e6-bb0413e01112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02670ee4-afec-428c-97ac-6b1e6a5fef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones that had the most dramatic effects were [those of mothers
        who] drank the most or continued to drink the most during pregnancy, and the
        ones who smoked the most throughout pregnancy," Fifer said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619e132-0a7e-450c-aa7a-4c074e316f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1050d1a-cd4a-4e9e-9dd7-523df124eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have shown the effects alcohol and tobacco exposure
        have on specific areas of the brain involved in the baby''s ability to regulate
        their heart rate, respiration, blood pressure and temperature, Fifer said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6eb34-f9e8-4eb3-ac7d-342fe42ad92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a01f8-29df-4230-bb94-815b47efe76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those are extremely important to survive those first few
        months," he added. "We''re finding a reflection of that in our measures of
        brain activity just while they''re sleeping during the newborn period."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa89fe7-a8eb-45bd-aac0-a4138f6ba798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb6ac4-24da-4fe7-a8ef-70ce28142b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors plan to examine additional exposures and lifestyle factors
        that may affect long-term neurodevelopmental function.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f7289-d72b-4edc-a08b-1a4e2bf2de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c11f1-6ec5-43da-98b4-45c24707e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is yet to come, but for now, the research shows it''s
        best to consider an alcohol-free mocktail at that Zoom get-together or baby
        shower while pregnant.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3286c55-2efa-4329-956a-19b2782b6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T07:50:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/health/prenatal-alcohol-tobacco-exposure-brain-development-wellness/index.html">"Any
        level of drinking or smoking while pregnant may affect your newborn''s brain
        development, study says."</a></em></p>'
