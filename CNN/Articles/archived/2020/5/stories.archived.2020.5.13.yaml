      'mgnl:lastActivated': 2023-01-26T13:35:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned that sea travel is risky over the seaboards in
        the affected areas due to rough seas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ce315-fdee-468c-a68b-53d75a7b42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:58:42.905+08:00
