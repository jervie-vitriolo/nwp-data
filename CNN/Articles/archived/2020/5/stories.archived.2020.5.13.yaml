      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the pictures circulating in the social media were edited
        and grabbed from old posts. The pictures may depict itself however it does
        not define the totality of what really had happened," he said.</p>'
