      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines located in the prime breeding grounds of the
        tropical Pacific they are certainly no stranger to tropical systems. In an
        average year they are impacted by eight to nine storms.</p>'
