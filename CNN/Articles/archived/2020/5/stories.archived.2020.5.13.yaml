  'afp-cpp-npa-clashes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T15:42:52.287+08:00
    'imagesource': 'jcr:f32c9cc8-ed2b-4a19-ad58-58a6f9202c2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ace9eb4-0c03-4d66-8019-70141847918b'
    'lead': 'A series of bloody clashes between government forces and communist rebels
      over the past week resulted in 16 ''enemy fatalities,'' the Armed Forces of
      the Philippines said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T15:45:38.578+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:32:51.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:38.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Communist-Party-of-the-Philippines', 'New-People-s-Army', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': '16 communist rebels killed in a week, AFP says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0295fb-e2d2-4e10-914f-a401e99e5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  A series
        of bloody clashes between government forces and communist rebels over the
        past week resulted in 16 "enemy fatalities," the Armed Forces of the Philippines
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268a52c-6f39-4958-ac29-6743c8c8fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten members of the Communist Party of the Philippines'' armed wing,
        the New People''s Army, were "neutralized" in a firefight in Gingoog City,
        Misamis Oriental on Sunday, the AFP said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08ffe0-419e-4a3c-9e2a-5949ac8f9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, two rebels were killed in an encounter with the
        53rd Infantry Battalion in Midsalip, Zamboanga del Sur. On May 8, five other
        guerrillas died in a gun battle with the police and military in Bulan, Sorsogon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af83118-71eb-44ea-bc64-38e95e758f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the AFP report said 16 rebels were killed while two
        were apprehended and 19 others surrendered from May 4 to 11. Soldiers also
        recovered 37 high-powered firearms, 10 improvised explosive devices, and 1,262
        rounds of assorted ammunition, it added.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ca408-3d48-4739-b331-9caee81a73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military released its report a day after President Rodrigo Duterte
        again lashed out at the NPA during a public address on the coronavirus crisis.
        Duterte<a href="https://www.cnnphilippines.com/news/2020/5/12/Duterte-reward-for-NPA-leaders-arrest.html">
        offered a reward of up to P2 million</a> for anyone who can provide information
        that would lead to the arrest of top communist leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55845d0-9b9f-4399-9e37-4c9d539a8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founding chairman Jose Maria Sison said the President''s pronouncement
        would lead to "fake surrenders and fake encounters," claiming this had happened
        in the past when Duterte''s "armed minions [would] manufacture more NPA commanders
        so that they will receive the cash reward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638cbc1-c6f9-4eb3-a39a-fb601205a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA ended its 36-day ceasefire on April 30 after the government
        did not extend its own unilateral truce. This is despite the United Nations''
        call for global ceasefire so all states can focus on the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad1a2f-bd9b-4557-8b04-ef605078034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T15:45:38.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:32:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels have been fighting for over five decades in one of Asia''s
        longest-running insurgencies.</p>'
