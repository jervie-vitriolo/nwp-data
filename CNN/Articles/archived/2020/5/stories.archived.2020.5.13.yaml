    'mgnl:tags': ['Twitter']
    'template': '1'
    'title': 'Twitter will let some employees work from home ''forever'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2695a-7528-4122-889a-c982cf88998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Twitter will allow some of its workforce to continue
        working from home "forever" if they choose, the company confirmed to CNN Business
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b64727-af99-4ddb-b8a9-0a5b90dba655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2eabd-a668-4edd-a939-11150e87715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision reflects how some measures implemented to deal with
        the pandemic could lead to a new normal for corporate America, even after
        the immediate health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1166e8-74c1-46d5-bf29-4802877713b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528e8fa-643b-46df-ab51-56bb32f6dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not specify which roles will qualify for the treatment.
        But the company said the experience of working from home for the past several
        months has shown that it can work at scale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f130b-c131-44c7-8ebd-104edf17670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30baac7-0c19-4fc8-ac91-6704159b205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our employees are in a role and situation that enables them
        to work from home and they want to continue to do so forever, we will make
        that happen," said Twitter''s vice president of people, Jennifer Christie,
        in a statement to CNN Business. "If not, our offices will be their warm and
        welcoming selves, with some additional precautions, when we feel it''s safe
        to return."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef887fe9-84ef-427e-b03c-d752afb109ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702e14b-4d8e-447d-9576-248d2716e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does not expect to open most of its offices, or support
        business travel, before September. It has also canceled all of its internal
        company events through 2020, and could potentially extend that into 2021,
        the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6befa96-0029-4f4e-8607-5f1ca8cb07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c52adf-514a-4075-8281-51c17caf8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s shift to allow permanent remote work was first reported
        by BuzzFeed News, which cited an email to employees sent by CEO Jack Dorsey.
        Twitter did not respond to CNN Business''s request for confirmation of the
        memo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc3bf0-5649-4d9e-9444-b11f876ea3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c990b7b-d59b-4d19-ad0d-cfdfe290b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s announcement comes as a growing number of Silicon Valley
        companies, once known for lavish office perks and sprawling campuses, now
        appear to be competing against one another to offer the longest timeline for
        telecommuting as the health crisis continues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb3f35-b90a-4944-9813-73302d1d82d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c31ac-61a6-4570-a8cc-2461b2eeda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google confirmed to CNN Business last week that they
        would let many employees continue to work from home through the end of the
        year. Amazon said employees can work from home until at least early October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d63bd6-e469-49b6-9b08-c60d4d011d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c79e9b-f44e-42d9-bdcb-441ba115a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some big tech companies, following in Twitter''s footsteps by
        allowing telecommuting indefinitely may come at a cost. Businesses such as
        Apple and Google have each spent billions on office space in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a561d3-f796-42db-9878-df743c627621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d983c-974e-422d-aa52-fa64ecdd796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Twitter has shifted to semi-permanent telework, it''s also slowed
        hiring. Twitter had planned to increase its workforce by 20% this year, according
        to financial filings. But due to the pandemic, it has put that plan on hold
        in an effort to control its "total expense growth," hiring only in critical
        areas including engineering and product, as well as its trust and safety division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c00dc0-523f-41cb-beb5-e0b3cfcea7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:18:35.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/tech/twitter-work-from-home-forever/index.html"
        target="_blank">"Twitter will let some employees work from home ''forever''"</a></em></p>'
