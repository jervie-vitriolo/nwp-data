      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [my children] look back on this time, I don''t want their main
        memory to be me yelling at them for not doing their homework," she said.</p>'
    '87':
