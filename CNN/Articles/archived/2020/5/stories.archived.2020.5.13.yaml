      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the storm is expected to be a typhoon at landfall, the impacts
        from the winds will be more localized right around the landfall location.
        However, heavy rains from the slow-moving system are expected to be more widespread.</p>'
    '12':
