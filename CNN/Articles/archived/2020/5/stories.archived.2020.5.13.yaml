      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The quarantine pass is still needed in all areas under
        quarantine.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e9a74-02fe-4a32-b4e7-8cf3221e0548'
