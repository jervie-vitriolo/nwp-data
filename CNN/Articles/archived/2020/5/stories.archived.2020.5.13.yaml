  'COVID-Seoul-LGBT-clubs-homophobia':
    'author': 'Jake Kwon and Julia Hollingsworth, CNN'
    'caption': 'That reaction could make contact tracing harder, with people afraid
      to be associated with the LGBTQ community and having their sexuality outed. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T10:02:06.853+08:00
    'imagesource': 'jcr:a1732527-b29e-4320-91a8-ffb455d76d39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6123b80f-f407-49be-a025-0e2163340315'
    'lead': 'The suggestion that the outbreak is linked to the city''s gay scene has
      sparked a huge backlash against the LGBTQ community, including the 29-year-old
      man believed to be at the center of the cluster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T10:06:57.262+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:35:24.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:27.949+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Seoul', 'South-Korea', 'LGBT', 'discrimination']
    'stories': ['fa24e211-234b-4039-b9ef-c5877fc95b8f']
    'template': '1'
    'title': 'Virus outbreak linked to Seoul clubs popular with LGBT community stokes
      homophobia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936aab74-9c76-4e0d-b09a-ec5c6f43c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A cluster of coronavirus cases connected
        to clubs frequented by South Korea''s gay community has sparked an outpouring
        of hate speech towards the country''s already-embattled LGBTQ population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c6da5-a3e5-4692-b817-e874179a0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 cases have been linked to nightlife venues in the
        South Korean capital, and on Saturday, Seoul ordered all clubs and bars to
        temporarily close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab5bea-11ab-4a28-a358-7ef71cc45ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster has caused alarm in South Korea, which was among the
        first countries outside of China to deal with a large-scale coronavirus outbreak.
        In recent weeks, however, authorities had begun loosening restrictions as
        case numbers fell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49526d-dc17-414b-8759-7213004b52e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that the outbreak is linked to the city''s gay scene
        has sparked a&nbsp;huge backlash against the LGBTQ community, including the
        29-year-old man believed to be at the center of the cluster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9df99-6bbb-41e0-b65e-468b4663b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media has emphasized his sexual orientation and reported that
        the clubs he visited are gay venues, although the venues do not openly describe
        themselves as such on their official websites or social media accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a86e35-667f-411f-89a8-dda0b7a0e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reaction could make contact tracing harder, with people afraid
        to be associated with the LGBTQ community and having their sexuality outed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257fc1e-e697-40d5-acb4-51474178e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although all three venues linked to the cluster asked for customers''
        full names and phone numbers on arrival, the city has been unable to contact
        almost 2,000 club-goers &nbsp;meaning they either avoided the calls or gave
        a false number, Seoul''s mayor Park Won-soon said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e530ea-ef0a-40cf-a726-2a3f59a04d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has had to employ other measures to track them. Using phone
        signal tower records, the city found that 10,905 people were in the vicinity
        of the clubs in the nightlife suburb of Itaewon between April 24 and May 6.
        Authorities have texted them all, saying they should get tested. Officials
        have also used credit cards to track almost 500 people, who have been asked
        to get tested and self-quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a872e-1e99-4a7b-b9f5-555a82cdfb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who had been tested had nearly doubled between
        Sunday and Monday, after authorities began offering anonymous tests, Park
        said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29006cd1-97ba-4b04-8bcc-fbdeb230d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing number of condemnation and hate speech definitely does
        not help and only has adverse effects," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433656c8-a567-4d96-83cc-691a1849ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak also showed the need to always be on alert, Park said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2ff41-990e-4af3-ae86-71db06eaf31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the disease penetrates Seoul, the Korean peninsula is penetrated,"
        he said in an interview with CNN. "We are seriously afraid, trying to find
        out the visitors as soon as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01265fda-ea14-402c-a7c2-8fe30c2b6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the case unfolded</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be3dca-3d52-4a8e-93c8-cc0de2a19a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of May 1 and the early hours of May 2, a 29-year-old
        man visited several clubs in Itaewon, according to the South Korean Centers
        for Disease Control and Prevention (KCDC). On May 7, the man tested positive
        for COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6634551-2bab-42ee-b047-e3d1a3825a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when the man went to the clubs, South Korea was still
        under strict social distancing rules, and citizens were encouraged to stay
        home and limit unnecessary contact with others. Those social distancing rules
        were lifted on May 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4711f2-20b0-44c5-9a0d-c4f941c3a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCDC deputy director Kwon Joon-wook said Tuesday that there are
        now two people identified as first showing symptoms on May 2 and said the
        Itaewon cluster may have "various epicenters or sources."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532151e-62f5-443f-9b3e-181b68cea050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under non-inforceable pandemic reporting guidelines that were drafted
        by Korea''s journalist associations, media are told to avoid violating patients''
        privacy and using sensational language in reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae95a40-5cfa-4b68-b05a-b9b5739949f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the news broke, several South Korean media organizations
        reported that the bars the 29-year-old had visited were gay bars. That detail,
        coupled with the already-publicly available information about the man''s age,
        district of residence, and movements, meant that the media had effectively
        outed him, potentially putting his employment at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a2902-f123-4c0a-9b77-26109a1d043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities have urged the public not to target individuals
        or specific communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de8051-78e1-49f8-beac-b3c434a5adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon said it was important to protect the personal information of
        those infected, and South Korean authorities have warned that leaking personal
        information of Covid-19 patients could also be a criminal offense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083539a-b6d7-4c2e-9c70-2e80be741237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Ministry of Health official, Yoon Tae-ho, said that
        there had been a trend of "criticism and hate against a certain group to which
        the infection occurred," without explicitly naming the LGBTQ community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd80d1c-da27-415f-8d81-e493d7726539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaking personal information of confirmed patients or spreading
        baseless rumors not only harms other but could be criminally punished," Yoon
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef53a2c-abbb-46ee-afd7-ca97860899b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LGBT rights advocacy group, Solidarity for LGBT
        Human Rights of Korea, said the media''s decision to reveal personal details
        of the 29-year-old patient had incited hatred and was a serious human rights
        violation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312652e-959b-4661-b3aa-552e30e9fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attitude of media, who are obsessed with revealing the sexual
        orientation of the confirmed case and digging up information that has nothing
        to do with the disease, is adding a stigma of the disease to the hatred of
        minorities that has been prevalent in Korean society," the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe622e-4e37-4d1e-bb54-5765d1a7a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wider issue of discrimination</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45060e44-6d53-4a97-ae08-f4ef3778077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidarity for LGBT Human Rights of Korea also warned that discriminatory
        media reports would drive the coronavirus underground. "It makes self-isolation
        and testing difficult," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda17662-43ee-451e-a4fc-90a258d5ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is also a concern of one 25-year-old in Seoul, who identifies
        as gay and who asked to be anonymous out of fear of discrimination,who says
        he was at two of the Itaewon clubs connected with the outbreak in early May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8600e00-978d-4486-b199-2d0df36df3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gays feel cornered. Either out yourself and potentially ruin your
        life, or stay in the closet but risk spreading corona," he said. "Gays are
        also feeling like there''s this double standards, where they are being asked
        to be upstanding citizens and ''get tested for your country,'' meanwhile the
        country treats them like dirt."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ace60d-7a9e-4b63-aaa6-f2c8b6f69af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has no comprehensive anti-discrimination laws to protect
        LGBTQ South Koreans, and compared to nearby democracies such as Japan and
        Taiwan, the country is less accepting of same-sex couples.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781b670-c792-40b3-b50d-97351298131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ soldiers serving in South Korea''s military face abuse and
        discrimination, according to an Amnesty International report. Homosexual sex
        is illegal in the military whether it happens on or off base, and regardless
        of whether one party is not an enlisted soldier -- something that is not the
        case for heterosexual sex.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01809428-fb95-406b-876c-3aa3b4bc52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old says the backlash to the latest cluster is only
        going to inflame that situation, with many in LGBTQ community afraid they
        might lose their jobs. Some have been threatened on the gay dating app Grindr,
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf938aa-b652-4ebd-b548-a00cd9f438d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Korea is such a homophobic place, these clubs are really a haven
        for these people," he says. "I would hate to see them shut down permanently
        because of this virus or homophobia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fda13-320f-449e-b6a8-82c33c564fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night out he had in early May was a normal evening, he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e4661-03de-4830-b19d-6611c5def0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boys out dancing to K-pop, grabbing drinks, talking to old friends,
        really innocent stuff," he said. "It''s frustrating that the media is treating
        them all like sex clubs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae2af2-bbc0-412a-8e12-8029a887e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How clubs should handle coronavirus</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722c660-cb94-4d8a-a4c1-ebcbe798f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has also highlighted the difficulty in containing outbreaks
        in clubs around the world &nbsp;regardless of the clubgoers'' orientation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4769a0-b132-4713-bcf6-edbde8c19a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars are often frequented by young people &nbsp;and experts believe
        that while this demographic is less likely to die from the virus, they may
        have contributed to its spread.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f22a66-a1c2-4e2b-b7f2-b070726f8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an issue that other countries are also thinking about. When
        New Zealand''s Prime Minister Jacinda Ardern announced Monday that she was
        easing lockdown restrictions, she opted to delay opening the country''s clubs
        and bars, pointing to South Korea''s experience.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47143ae3-8b1f-4647-a391-6f25eaa8b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Hong Kong''s famous nightlife district Lan Kwai
        Fong reopened, although clubs and karaoke bars remain closed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d5517-16da-4c9e-b01d-68af5284974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Zeman, the chairman of Lan Kwai Fong, said that bars only
        filled about 50 percent&nbsp;of capacity, tables were spread out, patron''s
        temperatures were taken and people needed to wear masks before they came inside.
        Patrons were also encouraged to leave their name and contact details. Over
        the weekend, many partygoers gathered on the street outside bars, which was
        "pretty upsetting," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdf4e4-9f8c-498b-8903-253c7b599546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects that bars and clubs will be taking additional precautions
        -- such as temperature checks -- for some time, but doesn''t expect people
        to stop going out altogether.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658b012-4268-4740-a306-48fc8d939a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s human nature -- people want to go out, they want to enjoy
        themselves," he said. "You need to otherwise you''ll explode."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f613d-6159-4a2c-bca9-156345cc911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Seoul, the authorities are also trying to strike that balancing
        act. Park said citizens demand economic activities -- but at the same time,
        they needed to deal with coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d5868-9bf5-461e-bae7-48ff95069a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living at the age of coronavirus and human beings (living
        in) coexistence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c6e0b-03b9-4bfe-874f-459fe3c8df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:06:57.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:35:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/asia/south-korea-club-outbreak-intl-hnk/index.html">Virus
        outbreak linked to Seoul clubs popular with LGBT community stokes homophobia</a>."&nbsp;</em></p>'
