    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1902d7b-3ded-4f5e-bd4f-7ff07d9002ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Millions of people in Wuhan will be tested
        for the novel coronavirus within the coming days, after <a href="https://edition.cnn.com/2020/05/11/asia/china-south-korea-coronavirus-reopening-intl-hnk/index.html"
        target="_blank">a new cluster of cases emerged</a>&nbsp;despite a strict 76-day
        lockdown that was intended to eliminate the virus from the central Chinese
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8061788-4104-462b-8a01-101a4447b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, six new cases were reported in the city, the first
        in 35 consecutive days. None of the new cases were imported from overseas,
        sparking concern that the infection could still be spreading in the city where
        the virus is thought to have first emerged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768fb21-2f89-481e-a130-a655c183fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the outbreak, authorities in Wuhan will conduct city-wide
        nucleic acid testing over a period of 10 days, according to an emergency notice
        issued by local authorities and circulated by state run media outlet The Paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a602e15-4af0-4c5a-9a62-c5a455c565f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nucleic acid tests work by <a href="https://spectrum.ieee.org/the-human-os/biomedical/diagnostics/how-do-coronavirus-tests-work"
        target="_blank">detecting the virus'' genetic code</a>, and can be more effective
        at detecting the infection, particularly in the early stages, than tests which
        examine a body''s immune response, though the latter are easier to conduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3ebde-1224-4d6f-ad31-cc1c6f930eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious screening drive, described in the report as a "ten-day
        battle," could see up to 11 million people tested -- more than the entire
        population of Greece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee74cba-94ac-46a3-a050-a00c27e0b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan was the first city in the world to enter into lockdown and
        great effort has been expended in an attempt to eliminate the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7f398-45ed-4229-826f-1195067fa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been gradually returning to normal after that <a href="https://edition.cnn.com/2020/04/23/asia/wuhan-coronavirus-after-lockdown-intl-hnk/index.html"
        target="_blank">76-day enforced lockdown lifted</a>&nbsp;on April 8, with
        residents finally permitted to go outside, though many businesses remain closed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1c13e-348d-492d-bb6e-1de85c19f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing economic pain and trauma, however, Wuhan had
        been held up as a poster child of China''s effective response to the pandemic,
        <a href="https://edition.cnn.com/2020/04/10/asia/china-korea-singapore-coronavirus-second-wave-intl-hnk/index.html"
        target="_blank">emerging "like a phoenix,"</a>&nbsp;in the words of one state-backed
        newspaper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433306e6-577c-4a6d-aabc-4718c7d98805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reemergence of the virus has already had ramifications for the
        local government. State media <a href="http://global.chinadaily.com.cn/a/202005/12/WS5eb9defaa310a8b241154e26.html"
        target="_blank">reported Monday</a>&nbsp;that Zhang Yuxin, chief official
        of Changqing, the area where the new cases had been detected, was removed
        from his post "for failures in epidemic prevention and control work."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e413ed3-ddd9-4aae-ba81-bd07f347d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no new cases of the virus were reported in Wuhan as of Tuesday,
        any major increase in numbers as a result of the new testing will raise serious
        questions over the accuracy and transparency of the city''s previous figures.
        Officials are already facing accusations of covering up the severity of the
        virus in the earliest stages of the pandemic, and confusion over China''s
        national figures has been created by several shifts in diagnostic and reporting
        procedures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10a088-5fce-428e-b5d3-df903fefb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Wuhan the only part of the country where new cases have been
        detected. The city of Shulan, in Jilin province in the country''s far northeast,
        was put under "<a href="https://www.globaltimes.cn/content/1187855.shtml"
        target="_blank">wartime control mode</a>" Sunday, after 11 people were confirmed
        to be infected with the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40660445-cab9-4ade-972c-37ee7fd2b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, South Korea, previously thought to be largely
        on top of the virus, has also <a href="https://edition.cnn.com/2020/05/11/asia/china-south-korea-coronavirus-reopening-intl-hnk/index.html"
        target="_blank">faced a setback this week</a>, with a cluster of new cases
        detected in Seoul. The country''s president, Moon Jae-in, said Sunday that
        the fight against coronavirus is "not over until it''s over."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c187b7c-1b6f-4fe0-aedd-6f01ac3009ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:27:04.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:35:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/05/12/asia/wuhan-coronavirus-testing-china-intl-hnk/index.html"
        target="_blank">Wuhan to test all residents for coronavirus in 10 days after
        new cases emerge</a>."&nbsp;</em></p>'
  'NCRPO-Debold-Sinas-backlash-double-standard-birthday-party':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'Policemen of the National Capital Region Police Office hold a surprise
      birthday celebration for Maj. Gen. Debold Sinas at Camp Bagong Diwa.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T10:29:36.439+08:00
