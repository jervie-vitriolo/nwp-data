      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the tiny blood clots associated with Covid-19 are
        causing it, doctors said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19157b7d-0a1b-407d-8493-403d2d57ac31'
      'mgnl:activationStatus': true
