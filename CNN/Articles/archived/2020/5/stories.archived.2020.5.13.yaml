    'mgnl:created': 2020-05-13T08:02:31.121+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:35:27.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:26.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'NASA astronaut beams a message of hope to Earth in the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ec974-f6fc-46e2-b6b9-55ea0cf40a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Sometimes all it takes is a little perspective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ef64f-a7f1-44c1-8e83-bc2e14fa5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Chris Cassidy sent home a message of unity from his
        perch aboard the International Space Station on Tuesday, telling the world
        that there''s hope if we just stick together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a110116-1c18-4284-897a-afb00cfe9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s hope in being united," said Cassidy when CNN''s Rachel
        Crane asked if he had a message for those of us on Earth. "When I look down
        at the planet, it''s just a big beautiful spaceship that has 7 billion astronauts
        on it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f306a-bf64-48e8-be8b-bd89561e1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy, currently the only American in space and commander of the
        Expedition 63 mission, said people back home should work together and do their
        part to keep the planet and its people healthy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78976af3-2385-48cd-8576-1600b041ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like the three of us here working in harmony to conduct our
        daily missions effective and safely, that''s what we should be doing on Earth,"
        Cassidy told Crane in an interview for Go There on Facebook Watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036915a-24ce-4cca-8c98-f58e0fa1ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that''s easier said than done. It requires everybody to pitch
        in and do their part. But that is step one - Each individual taking ownership
        and doing your part, doing the right thing. And together as a crew on planet
        Earth we can make anything happen," said Cassidy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654023a-8ef8-438c-938b-590cb8e2ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronaut has been aboard the space station since April 9, when
        there were under 500,000 cases in the US and less than 20,000 deaths. Now,
        there are at least 1,356,000 coronavirus cases in the US and at least 81,500
        deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3038e34-653f-4b28-b010-d1bb9d7f5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cassidy says it''s "largely business as usual" in space, despite
        the coronavirus pandemic tearing across the globe beneath him. But he admitted
        it was "quite something" talking with the crew he swapped out with, astronauts
        Andrew Morgan and Jessica Meir, who left Earth before the virus broke out
        but returned home to a world changed by the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261aacd9-43d7-42c4-8d27-34ab706d9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve exchanged a few emails with them. They''ve had an interesting
        adjustment going from the busy life here in the space station to much more
        quarantine and isolation in their own homes," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26eebaf-4b32-4d73-b93e-db0aa0b9c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spared a minute to talk about Tom Cruise, who is working
        with NASA to film a movie in aboard the International Space Station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff4e37-6322-4be3-8ce9-e9d546c06be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime he wants to show up, I''m ready," said Cassidy, saying
        that he''ll welcome Cruise with open arms. He just asks Cruise "listen to
        all the training."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283b586-c3ab-480e-857c-10f5a80bef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a sharp guy and I''m sure he''ll do just fine," the astronaut
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ab664-331d-4c41-8bd3-574948e6c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New episodes of <a href="http://www.cnn.it/gothere" target="_blank">Go
        There</a> premiere each weekday on Facebook Watch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec7238-f4d6-48b9-960f-4e74547d5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:02:31.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/12/us/nasa-astronaut-advice-coronavirus-go-there-scn-trnd/index.html"
        target="_blank">NASA astronaut beams a message of hope to Earth in the pandemic</a></em>"</p>'
  'taliban-afghanistan-offensive-operations':
    'author': 'Ryan Browne and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T08:04:19.882+08:00
    'imagesource': 'jcr:369b6b9b-f1e2-4b2f-a39f-eac0592b3493'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c542f9e-435b-410f-bdc1-2b5cab7fe0fa'
    'lead': 'The Trump administration''s peace deal with the Taliban was dealt yet
      another blow Tuesday as the Afghan government announced it was resuming offensive
      operations against the insurgent group following a spate of deadly terrorist
      attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T08:08:54.298+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:35:27.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:27.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghan President orders resumption of offensive operations against the
      Taliban in blow to Trump''s deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c552bb-4739-49c3-b7d7-238cdd572946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Trump administration''s peace
        deal with the Taliban was dealt yet another blow Tuesday as the Afghan government
        announced it was resuming offensive operations against the insurgent group
        following a spate of deadly terrorist attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d66aa-f26c-4418-a206-dcad91f157c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s President Ashraf Ghani announced the resumption of
        offensive operations during a televised address to the nation that took place
        in the wake of several deadly terrorist attacks, including one that targeted
        a maternity hospital that killed at least 13 people, including two newborn
        babies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226ed4c-9145-4bd0-8a6d-a42fd1d89783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly condemn recent attacks on a hospital in Kabul and Nangarhar
        province which killed a number of innocent people including women and children,"
        Ghani said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d3325-cbe3-4a5f-9879-0f719034b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied being responsible for the attack on the hospital
        and a second attack on a funeral procession that took place in Nangarhar province
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33080474-cf03-4d74-83c9-f292a2e1218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal negotiated between the Trump administration
        and the Taliban, the Afghan government, although not party to the agreement,
        agreed to suspend offensive operations against the Taliban and expressed willingness
        to partake in a ceasefire with the insurgent group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610dbaa-ea11-4dfc-8957-cac14ce54307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Taliban have rejected our repeated call for a ceasefire, calls
        for ceasefire doesn''t mean weakness," Ghani said Tuesday, adding: "I once
        again call on them to embrace peace, which is not only a demand of the government
        but the nation and international community."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e49f2-920e-48eb-a040-e7e7a2b201fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the weeks following the signing of the deal, the Taliban
        ramped up its attacks on Afghan soldiers and police and the number of civilian
        deaths attributed to the group also increased, according to the UN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188edc03-0046-4e24-abde-d0b29d2bbfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Kabul''s resumption of offensive operations against
        the Taliban, White House press secretary Kayleigh McEnany told reporters Tuesday
        she had no new information to provide on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a139b6a-ea5b-45a7-8003-81d09afe34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo issued a statement later Tuesday
        condemning the two attacks and calling them "horrific" and "unconscionable"
        while making no direct reference to the resumption of offensive operations
        by Afghanistan''s military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941c4e2-31a7-4f07-8f99-88606584f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note the Taliban have denied any responsibility and condemned
        both attacks as heinous. The Taliban and the Afghan government should cooperate
        to bring the perpetrators to justice," Pompeo said, adding that "as long as
        there is no sustained reduction in violence and insufficient progress towards
        a negotiated political settlement, Afghanistan will remain vulnerable to terrorism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fc412-ad36-4fcc-9c20-8d84195d9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon referred CNN to the government of Afghanistan but said
        the US military would continue to conduct "defensive strikes" in support of
        Afghan National Security and Defense forces (ANDSF).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda913d-b3b9-4fe4-b734-100f81a08036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US military will continue to conduct defensive strikes against
        the Taliban when they attack our ANDSF partners," Defense Department spokesman
        Lt. Col. Thomas Campbell told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3632180-04bc-4829-87a8-ee3bdd946be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has recently ceased providing data on the number of
        Taliban attacks and the number of US airstrikes in Afghanistan, citing the
        sensitivities involved in the negotiations with the Taliban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb05604-64a7-45a8-85db-68401e645e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official told CNN that the US military conducted nearly
        100 such defensive strikes against the Taliban during the month of March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fbc03-180d-4008-9d16-0a878722c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon did not answer questions as to whether the US military
        would come to the aid of Afghan forces if they were attacked while participating
        in offensive operations or whether the US would provide intelligence, logistical
        or other support to such anti-Taliban operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c81e1e-6786-48f5-a095-da53ecc1c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Afghanistan''s national security adviser suggested
        that there is no point to "peace talks" when the Taliban do not intend to
        pursue peace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1dcb10-5a3b-4010-95d3-0be34f90626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks of the last two months show us and the world that Taliban
        &amp; their sponsors do not and did not intend to pursue peace," Hamdullah
        Mohib wrote on twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de9d19-5dcc-4b67-88da-2065b4e79f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Taliban can not control the violence, or their sponsors
        have now subcontracted their terror to other entities which was one of our
        primary concerns from the beginning then their (sic) seems little point in
        continuing to engage Taliban in ''peace talks,'' " he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650e8ed-14ad-4961-970b-ff7fd1336694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason to pursue peace is to end this senseless violence. This
        is not peace, nor its beginnings," he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ddd9d-f91b-49f1-8df7-b18681bd385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no real alternative to peace," a State Department official
        said in response to the tweets from Hamdullah, noting that the national security
        adviser who has been a harsh critic of the US-Taliban talks in the past may
        be looking for a way to derail peace with the Taliban. The official added
        that without the peace process the US believes there would be more violence
        in Afghanistan, not less.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc628fb-e89f-46bd-a683-2103484f821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the peace deal negotiated by the Trump administration continues
        to suffer setbacks amid rising Taliban violence, the US military has continued
        to withdraw troops from the country despite the Pentagon saying that the Taliban
        are not adhering to their commitments under the deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46df3f9-189b-4828-8ae6-ccce2106b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US plans to draw down its forces in Afghanistan to about 8,600
        personnel by mid-July, a reduction of some 4,000 troops from when the agreement
        was signed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4875d-88f3-44ae-88bc-9126af3a8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we can do all of the missions we need to do at 8,600,
        but we are not going to be blamed for not living up to our end of the agreement,"
        Defense Secretary Mark Esper told reporters last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbf6ec-3cfc-41c2-b954-5daf1854ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the attacks in Afghanistan on Tuesday, US national security
        adviser Robert O''Brien said that "it''s now time for the Afghan people to
        get together, to enter into a meaningful peace process, and it''s time for
        America to come home. We''ve got a lot to focus on here."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51ff28-3806-427b-b02b-9d94b9c573e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:08:54.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:35:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/12/politics/afghanistan-taliban-resumption-deal/index.html"
        target="_blank">Afghan President orders resumption of offensive operations
        against the Taliban in blow to Trump''s deal</a></em></p>'
  'Sao-Paulo-Brazil-coronavirus-lockdown':
    'author': 'Shasta Darlington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-13T08:40:13.978+08:00
    'imagesource': 'jcr:267cec01-beae-439f-84e8-4c7132045474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c3bf57-c1b6-4d0d-a1cc-43aac0cdd935'
    'lead': 'The glass towers in Sao Paulo''s financial district are shuttered, bars
      closed and restaurants open only for delivery. But on the outskirts of the city,
      residents say they can''t afford to stop working, even if it means risking their
      lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T08:43:48.155+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:35:26.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:27.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sao-Paulo', 'Brazil', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'While the wealthy self-isolate, the poor can''t afford to stay put in
      Sao Paulo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839d663-22ff-4c7f-9ee6-c1b2c1b2a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;The glass towers in Sao Paulo''s financial
        district are shuttered, bars closed and restaurants open only for delivery.
        But on the outskirts of the city, residents say they can''t afford to stop
        working, even if it means risking their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941c9a9-3182-423c-805c-b3eeb86ce3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2a60a-4179-4e31-aa02-a0d8ff24baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you stay at home, you''ll just starve to death," said Dejair
        Batista, who owns a hair salon in Brasilandia, one of the biggest favelas
        and the deadliest neighborhood in terms of Covid-19 fatalities, according
        to the Sao Paulo Municipal Health Secretariat. More than 120 residents have
        died from complications related to the virus so far, according to officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26bda5-4945-478e-94a8-eba66c932f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff6c60-5f38-458f-bd9d-d6b6c5110049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Brazil is Latin America''s hardest-hit country, with the
        number of confirmed cases of coronavirus climbing by the thousands every day.
        The death toll has topped 12,000 with more than 177,000 confirmed cases, according
        to health officials. Nearly 4,000 of the deaths are in Sao Paulo state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75edb8d3-1551-4a86-8dd9-573cddb552b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ade2d-dcc7-484a-98da-6b07ee284833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jair Bolsonaro has repeatedly dismissed Covid-19 as a
        "little flu" and urged businesses to reopen even as many governors scramble
        to implement social-isolation measures and slow the spread. Sao Paulo has
        been under quarantine since March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65674b-89eb-4685-a22c-f2b8f0a4437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eee57-175b-4603-948a-c331b6587e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent afternoon Batista cracked open the sliding metal door
        to his salon, put on a mask and called out to potential clients that he was
        open, defying a state-wide order to close all but essential businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92023d-6f8c-4f15-b992-9ec55a2ddba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3377f-d92a-4c71-b0bd-9ab138ee1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could choose, I would stay at home. But I have to go out,
        there is no other way," Batista said, explaining that he supports his sister
        and his niece. "I''m behind on all of my bills, last month, this month."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6189b1-d28e-413c-a7cb-dffdb17e5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82db155-895f-4922-98dc-a1fc55c737c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brasilandia, built into the hills in the northern part of Sao Paulo,
        is home to more than 260,000 people. In all, according to the official census,
        more than 11 percent of the city''s residents live in favelas and many of
        them work in the informal economy that has largely disappeared during the
        coronavirus crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984f942-23f2-415d-b2d7-23dd9ccb432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a407289-e046-461a-a545-a5105c7a168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nair Barbosa cleaned houses, but was let go when the family she
        worked for started sheltering at home. She has signed up for the temporary
        federal unemployment benefit worth $100 a month and waited in a crowded line
        with other residents for over an hour at the government agency office in Brasilandia
        to pick up her first check. She came out empty handed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e17ae-2e5c-4193-9207-1c19ccad1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b4acb-c302-454a-9369-8b01a783adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system crashed," she said. "I''ll have to go home and come
        back later today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a70434-1c6a-49ac-890b-6cadb3d6705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24236ec7-7ec1-4379-8a25-73ad1271962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sao Paulo Health Secretary Edson Aparecido, although
        coronavirus was brought to Brazil by wealthy travelers returning from vacations
        in Italy and the Colorado ski slopes, the poor will be hit hardest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85885ea7-289a-474a-bd5b-bf5932a2a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ee65f-2693-4235-a608-c9a2afd82f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where people are dying is on the outskirts of the city. That''s
        why social isolation is so important," Aparecido said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9047878-ca94-492d-9f26-2daa28285bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce20ed6-61bd-4bf1-a755-fd6560327bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as with many of the favelas, social isolation is very difficult
        in Brasilandia. Multiple generations are often packed under one roof and there
        are few public parks or other public spaces. For healthcare, there are clinics,
        but no big hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156ad65-c65c-4f3c-aaf7-848f34496783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bc064-393c-48fe-b8eb-b84d62158daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started as the so-called imported virus by people living in
        better conditions," said Aparecido. "But now that it''s gone to the outskirts,
        you can see what''s happening."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd4f33-52ef-42ae-ab6d-02b2d48997e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T08:43:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:35:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/americas/brazil-coronavirus-sao-paulo-favelas-intl/">While
        the wealthy self-isolate, the poor can''t afford to stay put in Sao Paulo."</a></em></p>'
  'MECQ-lockdown-rules-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T08:58:44.633+08:00
    'imagesource': 'jcr:02d2cb56-35a0-4b82-8663-219edaaf537a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9da8ca5d-6998-4020-9bb2-b1b17604bbe0'
    'lead': 'As quarantine restrictions are relaxed in several areas, some local government
      officials are appealing to the national government to reinstate stricter lockdown
      rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T09:02:08.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:35:25.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:27.445+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some LGUs appeal for stricter community quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08967c0-9195-4e7b-bf0b-916be0938a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong>  As <a
        href="https://cnnphilippines.com/news/2020/5/12/list-areas-under-modified-ECQ-GCQ-no-quarantine-COVID-19.html">quarantine
        restrictions are relaxed in several areas</a>, some local government officials
        are appealing to the national government to reinstate stricter lockdown rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9977b6-8174-4e20-8a16-5cbbdab7d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the province of Laguna, and Cebu City are the only
        areas under <a href="https://cnnphilippines.com/news/2020/5/12/Metro-Manila-Laguna-Cebu-ECQ-COVID-19.html">modified
        enhanced community quarantine</a> after May 15. The rest of the country will
        either be under general community quarantine or completely have no lockdown
        restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b9ba4-2a6e-4ce8-8df7-c49861268ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors of Cebu City, Mandaue, and Lapu-Lapu formally appealed
        to the national government''s COVID-19 task force to place their cities under
        ECQ  the strictest form of community quarantine enforced in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de4c04-77b5-4a86-98b9-7c97d4b53392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City is under MECQ, while Mandaue and Lapu-Lapu will be on
        GCQ from May 16 to 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee85366-7c96-473c-8786-85248d863c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the importance to start up the economy, but this
        should not be at the expense of the health and safety of our people," Cebu
        City Mayor Edgardo Labella, Mandaue Mayor Jonas Cortes, and Lapu-Lapu Mayor
        Junard Chan wrote on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788dcc0-b9f1-4bc9-b66d-262865634a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said the three cities have already conducted calibrated
        COVID-19 testing on over 10,000 individuals. Of the 1,600 who tested positive,
        over 90 percent did not show flu-like symptoms  which shows the dangers of
        allowing people to move more freely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7eed8-f6e0-43f9-ba0c-0642a6b227d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local executive of Borongan City  which is no longer
        under any form of community quarantine  fears of COVID-19 spread without
        lockdown rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1740030-0609-460c-94b6-7ba05a6a2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jose Ivan Dayan Agda asked Eastern Samar governor and the
        regional IATF to place the city under ECQ or GCQ from May 16 to 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a48864-98f0-4c94-91c3-d4b6427953ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Borongan City does not have any intensive care medical equipment
        to protect residents from a possible outbreak. The city remains free of COVID-19,
        but Agda is worried this might soon change with the easing of lockdown guidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598f837-364a-4fb2-92d4-f780d48b8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the reason why our city remains free from COVID-19 was
        because of our timely imposition of strict community quarantine and the lifting
        thereof at this time would render all our efforts ineffective and useless,"
        the mayor wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8adcbb-9faa-4b95-9ec4-b1c5ec70fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City in Metro Manila, which is under MECQ, will remain under
        strict quarantine rules.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34a512-3e8c-4275-9a64-258a959eca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas Mayor Toby Tiangco said the city will enforce stricter ECQ
        rules until June 1 to contain the spread of COVID-19 in the city. It''s not
        clear if the city has been designated as such by the</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9458ba07-2194-4a4a-b8d3-577bfc2a8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force or if it has obtained clearance to continue
        with the ECQ restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d40943-14c7-49d4-bef1-4da73af01436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday explained that
        under the modified ECQ, authorities will allow the limited reopening of select
        manufacturing and processing plants. More businesses are expected to be allowed
        to resume operations when the COVID-19 task force finalizes the list. Because
        there will be work in reopened industries, there will also be "limited transportation
        services."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513ce9c-643e-4146-a316-523cb4aeea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials are given the authority to place high-risk
        barangays with spikes of COVID-19 cases under stringent ECQ rule.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff56ae-9f0a-4669-ac67-86337073381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T09:02:08.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:35:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified enhanced community quarantine as a "transition phase"
        to a relaxed general community quarantine, Roque added.</p>'
  'Tony-Hawk-Pro-Skater-returns':
