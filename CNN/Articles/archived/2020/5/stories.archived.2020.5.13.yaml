      'jcr:uuid': '4c3cb3fe-1016-45ca-9e72-a32b0db9fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Hospitals across the United States
        are seeing fewer stroke and heart patients coming to their facilities for
        care &nbsp;and two new reports suggest that concerns around the coronavirus
        pandemic are keeping people from seeking the care they need.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661209e-6327-4fd4-b776-e968e4808cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d396c-22c1-4e57-a294-eab45765aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early research posted on Monday to the online health sciences server
        medRxiv found a nearly 18% drop in the number of of patients discharged from
        US hospitals with a primary diagnosis of stroke, and a more than 25% drop
        in the number of acute coronary syndrome cases in March of this year compared
        to March 2018 and March of last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16c88f-c1c5-4199-90ba-a088165b6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6daf0-c540-4705-828d-c3ad01b26043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T13:19:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:35:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a letter published Friday in the New England Journal of Medicine
        suggests that the number of patients in the United States undergoing imaging
        for stroke evaluation has decreased by 39% since before the pandemic.</p>'
