      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Parks and public gardens in Paris will remain closed, French
        Health Ministry Olivier Veran said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ddc30-a3c3-4685-ad9d-f9742e740aeb'
