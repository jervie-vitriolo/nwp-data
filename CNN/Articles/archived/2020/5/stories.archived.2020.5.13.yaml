      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, I apologize for what transpired during my birthday
        that caused anxiety to the public. It was never my intention to disobey any
        existing protocols relative to the implementation of Enhanced Community Quarantine,"
        Sinas added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06e010-aa62-4ac0-a8e8-63e1613283a2'
      'mgnl:activationStatus': true
