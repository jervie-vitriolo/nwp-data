      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not usually associated with any serious symptoms, Choi said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8db779-181b-4b11-baa2-bc3d22536511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
