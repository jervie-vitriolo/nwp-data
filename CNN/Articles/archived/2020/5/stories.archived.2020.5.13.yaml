      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Canadas National Research Council said Tuesday it would
        collaborate with China''s CanSino Biologics Inc, one of the few companies
        globally with a vaccine already in clinical trials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1048889-c9da-404e-af41-1a46eac8d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c565dd6-e550-4dcd-aae8-4765be5366ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership could eventually see CanSinos vaccine receive approval
        for human trials in Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6a932-fd2f-4a0b-9a82-be256d2a67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb00ddb-e113-48fc-b9bb-bbae1138a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine candidate holds great promise. Until such time as
        there is an effective vaccine for COVID-19, the virus will continue to disrupt
        all aspects of our society and economy," Iain Stewart, President of the National
        Research Council (NRC) said in statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee5bf2-c01d-4f78-8c3a-e9275f549e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NRC statement, CanSinos vaccine candidate received
        Chinese regulatory approval earlier this year. That allows CanSino Biologics
        to move ahead with human clinical trials in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c8e3f-ff21-4090-910f-a263f350cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d76ee-fe47-4474-b7de-7e7a32f5df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:26:59.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of only a handful of vaccine candidates in the world so
        far approved for initial safety testing in humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249e5c9-23b2-4b42-842e-05418c43d00b'
      'mgnl:activationStatus': true
