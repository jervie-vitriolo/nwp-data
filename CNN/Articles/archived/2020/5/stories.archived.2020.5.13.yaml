      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b516db-0711-4eb7-a0b5-bd467f9f965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 1.35 million people have been infected in the
        US, while at least 80,897 have died. And the global death toll is approaching
        300,000 reported deaths, according to Johns Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179973a8-562d-40b4-94c6-94c03dce2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e6ce8-842a-4b39-b8a0-222bfe984272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Virus may have contributed to more NYC deaths than official
        count shows, CDC says</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df981cc3-652a-407e-b4b2-2520a26fc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new reports released by the CDC paint a harrowing picture of
        the grip and spread of coronavirus in parts of the US.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e31266-15dd-4732-972b-caef47f06252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93ea22-a72d-4ced-932a-7caa44ec3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released Monday, the reports are part of a series published by the
        agency as experts have raced to understand the virus, its effects and the
        country''s response to the crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c94f9-148d-4403-9dc3-e31178abc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a6501-3e61-49ca-80fd-6d43d2901aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s reports home in on New York City''s death toll and California
        airports'' screening for the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c3f51-cfdf-45a8-bdd9-1ca4eec7275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939c73c-1556-455e-a8b2-d3cb2bdcca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, the virus may have directly or indirectly killed
        far more people than the city''s official death toll shows, according to one
        of the two reports.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32448efe-c1f2-4bc6-ba2b-c47a00f9072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd0883-2c7f-4036-a123-8f02ce53e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that while the city reported 24,172 more deaths
        since mid-March compared to what would normally be expected, only about 19,000
        of them were directly linked to the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15820d06-a4b4-486f-aceb-60afc561e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b415560-e907-4549-9ef8-5a74dcd3da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s hard to track why the other 5,000 deaths occurred,
        the report says one reason may be that "social distancing practices, the demand
        on hospitals and health care providers, and public fear related to COVID-19
        might lead to delays in seeking or obtaining lifesaving care."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a8df3-124b-432c-80b8-b85e2581bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff05ce0-c181-4177-86a9-6abfe62b972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those findings add to a growing body of evidence highlighting how
        the pandemic may be killing Americans without ever infecting them. For example,
        experts have also said that a decline in reported heart attacks and strokes
        across the country is likely the result of people avoiding emergency rooms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2c9d1-3f69-4e2b-b89d-f5708fd0e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aca965-b1c2-454d-a4f6-1fc0b2fa4a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second report, researchers say airport screening of travelers
        from China and Iran failed to prevent the spread of the virus, at least in
        California.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440aa23-85e8-4101-9812-5b47ff62b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9870724-b4a2-4128-a1bd-c12132ada9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,500 travelers were screened and monitored but just
        three ended up testing positive, according to a team from the California Department
        of Public Health.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53614487-fe67-45b5-8871-82c786687ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae76ad3-b36a-4482-a0fb-fc682c32e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s effectiveness was limited by "incomplete traveler
        information received by federal officials and transmitted to states, the number
        of travelers needing follow-up, and the potential for presymptomatic and asymptomatic
        transmission," the report said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe5c48-8450-4b95-aa61-31f8aa4dd963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36171a-5d26-4ddf-9989-845fa9fce464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leaders push forward with reopening</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3d15a-907c-4c0c-9f6f-f208218f2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early next week, 48 states will have relaxed at least some measures
        as the country moves toward reopening -- but heavy debate remains around whether
        it''s safe to begin carving a path to normalcy just yet.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236824d-9844-4d3a-976d-4446694eb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fe348-c353-4778-8e30-bd66ec6e001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and public health officials have for weeks warned a premature
        release of measures could drive the US death toll up by thousands.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e6399-11d5-42a1-9ffd-b1e34f6d5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e585d95-5fd0-4dff-97ae-f3380590d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But business owners and some local officials across the country
        have demanded stay-at-home orders be lifted to avoid a crash of the economy
        -- amid an already unprecedented amount of unemployment claims in many states.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2c8d7-45eb-4916-84e3-ee9be30279d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040a24a-ed91-4c84-b66f-eb16c777ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, where the governor created guidelines last week for
        regions to meet before beginning to move forward toward reopening, officials
        in San Diego said their city is ready to go back to business.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ba00b-0239-4ec8-9be5-e18dee89ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e6398-d49b-44bc-8e87-6a65938d5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire the governor and the work that he''s been doing but I
        think the standard he set last week, to not allow businesses to reopen unless
        the counties have gone two weeks without any deaths, is unrealistic in any
        urban county," San Diego Supervisor Greg Cox said. "We certainly want to work
        with him in a cooperative vein but we need to have standards that are attainable."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18630e16-303a-40b6-bf60-9b1ea0c79393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:01:33.175+08:00
      'mgnl:createdBy': 'david'
