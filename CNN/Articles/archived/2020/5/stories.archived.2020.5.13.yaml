      'mgnl:lastActivated': 2023-01-26T13:26:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117f5a4-590f-4ee3-92a4-47719c63f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:02:01.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said the active cases are being monitored &nbsp;91
        of them are staying in quarantine facilities, six are in hospitals, while
        21 are under home quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045d7eb-4083-427b-b706-2d2a30c1b5e9'
      'mgnl:activationStatus': true
