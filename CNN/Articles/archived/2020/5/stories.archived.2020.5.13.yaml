      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong>&nbsp;Thirty-nine
        more police officers tested positive for the coronavirus disease, the Philippine
        National Police reported Wednesday, bringing the total number of infected
        PNP personnel to 179.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636caea-8157-4683-a886-b4f4cdaec362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:02:01.523+08:00
