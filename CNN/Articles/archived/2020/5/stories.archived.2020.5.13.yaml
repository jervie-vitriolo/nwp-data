  'Supermarkets-expect-issues-with-influx-of-customers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T21:35:00.703+08:00
    'imagesource': 'jcr:410a7165-bb59-4221-b253-ef94fab5e9ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d34cb3-1f85-47c1-bb83-d4a9712faeb3'
    'lead': 'Supermarkets are bracing for an influx of customers as Metro Manila transitions
      to a modified enhanced community quarantine beginning May 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T21:39:52.706+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:25:51.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:50.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supermarkets', 'modified', 'ECQ']
    'template': '1'
    'title': 'Supermarkets expect issues with influx of customers amid modified ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f539c75-2b3d-4c46-8186-8372aa3c5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:39:52.706+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> - Supermarkets
        are bracing for an influx of customers as Metro Manila transitions to a modified
        enhanced community quarantine (ECQ) beginning May 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2a12b-1784-4d54-9738-4fc213eba291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:39:52.706+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang earlier announced that Metro Manila, Laguna, and Cebu
        City will be under modified ECQ from May 16 to 31, where shopping malls and
        commercial centers can reopen non-leisure shops at 50 percent capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c68d3-46cb-427d-bd31-fa213b983b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:39:52.706+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities clarified that strict measures will be enforced in malls,
        such as physical distancing, wearing of face masks, and temperature check.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebe0c9-86c7-477b-a474-442e57b1ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:39:52.706+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Amalgamated Supermarkets Association president Steven
        Cua said that the expected higher foot traffic will make it more difficult
        to enforce physical distancing, adding that stores cannot add staff to police
        those who violate COVID-19 protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60438acf-d395-42b4-a366-bbcc04732db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:39:52.706+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that restocking shelves to keep up with the expected surge
        in demand may become another issue because factories and suppliers are not
        producing at full capacity given the 50 percent cap on the workforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09673a05-afce-4331-b937-9921bca517ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:59:23.907+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all stores carry all items, kahit the big chains," Cua said.
        "When you order something, normally 30 percent lang ang isu-supply sayo kasi
        they have to give others also, because production is undermanned nga. Nabawasan
        yung production, nadagdagan pa yung demand, talagang mauubos yung stocks for
        certain items."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb79552-3a4b-4975-85cb-ae77077a1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:59:23.907+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all stores carry all items, even the big chains.
        When you order something, normally they only supply 30 percent because they
        have to give others also, because production is undermanned. Production is
        down while demand is up, stocks for certain items will really run out.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72350499-eb18-427b-b563-a6830959a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:59:23.907+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cua said that this has provided an opportunity for smaller
        manufacturers to sell their products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9064d-8bb3-415b-a6d7-3b3935aa4881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:59:23.908+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua also said they have seen growth in the online grocery industry,
        with some supermarket chains going online and hiring more people to provide
        additional service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3c34e-351a-4d85-a89f-5672748e04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T23:59:23.908+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets, considered an essential industry, have remained open
        since the lockdown began, with some chains shuttling their frontliners daily
        and others providing staff with housing near the stores. Cua said this arrangement
        will continue even under the modified ECQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac39de-af8f-479d-88be-9834f552b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:39:52.706+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:25:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Lois Calderon contributed
        to this report.</em></p>'
