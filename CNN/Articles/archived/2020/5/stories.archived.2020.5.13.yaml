    'mgnl:tags': ['Kobe-Bryant', 'Gianna-Bryant']
    'template': '1'
    'title': 'Kobe and Gianna Bryant knew the risks of flying, helicopter company
      says in legal filing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8422b8-4200-450f-8b14-23a4279d444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The helicopter company involved in the January crash
        that killed NBA legend Kobe Bryant denied wrongdoing and claimed that he and
        his daughter Gianna knew of the risks involved in flying, according to court
        papers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189ce47-35c3-42de-be7d-9bf88d146896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635be3e-697b-4caf-a8ab-00e5e2355265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and his daughter "had actual knowledge of all of the circumstances,
        particular dangers, and an appreciation for the risks involved and the magnitude
        thereof, and proceeded to encounter a known risk, and voluntarily assumed
        the risk of the accident, injury, and damages," lawyers for Island Express
        wrote in the filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856e002-f124-4690-bb51-d9c309faee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2099729-5db4-4488-adf6-6b2dafd65743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the crash, which killed all nine people on board,
        was caused by unforeseeable events beyond its control and argued that they
        are not responsible for damages "due to an act of God."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a96ab-5d78-40d9-ae54-0bf744e86f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c49f09-01aa-4561-854a-762c8ec901ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing came in response to a wrongful death suit filed by Vanessa
        Bryant, Kobe''s widow, on February 24, the same day a memorial service was
        held for Kobe and Gianna Bryant. The lawsuit held Island Express and pilot
        Ara Zobayan responsible for the crash, citing numerous counts of negligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d90378-0fd5-4b25-be1c-ea54c713f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851d21f-387a-4123-9724-2bccc1150113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into hilly terrain in foggy conditions on
        January 26. The flight was on its way to Thousand Oaks, California, for a
        basketball game, where Gianna, 13, was expected to play and Kobe, 41, was
        expected to coach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83570857-7f9e-4839-9d87-3fd310991fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2d269-9da3-4ae0-8590-01651a419ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from Vanessa Bryant''s lawyers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb3c2f-df1f-4bca-a27b-a2487da3e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277e4b0-565f-48fd-8561-ab573ae1a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier filing, the brother of the pilot in the crash said
        the passengers had fault and were negligent, according to court papers filed
        recently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b7ae7-e376-442d-9cfd-64a5c908db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08fa64-d15b-4665-ac60-cdbab438bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Berge Zobayan, listed as successor in interest for
        Ara Zobayan, alleged "any injuries or damages to plaintiffs and/or their decedent
        was directly caused in full or in part by the negligence or fault of plaintiffs
        and/or their decedent," according to the seven-page document.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda513a-49c4-47d0-8d67-82702563d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8febc-7629-4677-a5cf-ab614518825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers added that the passengers knew the risks involved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc631f2-2350-41d8-a876-d53800d53806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617426f1-441c-4f54-88c4-b75a257cacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that this negligence was a substantial factor in causing their
        purported damages, for which this answering defendant bears no responsibility,"
        the response says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ecdad-9a9f-4907-b3e5-90eaa227df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3d072-e68c-45bf-939b-ade003f041b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No trial date has been scheduled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa06b9-8a11-4db4-99cf-d590c27ed682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T03:38:06.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/12/us/kobe-bryant-helicopter-lawsuit/index.html"
