    'mgnl:tags': ['President-Donald-Trump', 'visa-requirements', 'foreign-workers']
    'template': '1'
    'title': 'Trump administration temporarily amending visa requirements for foreign
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d4355-2eab-44bf-aac2-e43fd482f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Trump administration will make it easier
        for certain seasonal workers who are "essential to the US food supply chain"
        to remain in the country by temporarily amending visa requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700831d-d145-4849-801e-b0779aa6bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f264400-2f95-41a8-8c8e-847eafb3b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulation, set to publish in the Federal Register on Thursday,
        applies to H-2B visas intended for seasonal workers and is designed to help
        US employers who rely on foreign workers. Qualified employers who are concerned
        workers will be unable to enter the US due to travel restrictions prompted
        by the coronavirus outbreak can employ those already in the US with a certain
        visa status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83e616-ce30-44f9-b8b2-d5b4b399fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6f321-60eb-46d2-9fa7-4b1248233d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers already in the US will be allowed to stay longer without
        first returning to their home countries and can start right away without waiting
        for full approval, making it easier for employers who can''t employ workers
        from overseas to pick from the pool in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbc1ea-2023-477c-96f5-0664d1eaaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf1031-6e34-4d6d-9eb3-ab19c0927b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Homeland Security made similar changes
        for foreign workers directly working in the agriculture industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb47684-66b2-4b53-9458-8b5aa8019042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5b5ec-834e-440a-bafb-172e1a3c969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the jobs impacted by the latest change could include the
        processing, manufacturing and packaging of human and animal food; transporting
        food from farms, or manufacturing or processing plants; and the selling of
        food, including restaurants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61740ae-c123-42da-b8db-04385dfa97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57804845-ef13-4625-9795-eaccf55efcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move follows President Donald Trump''s executive order
        in April limiting green cards. Stephen Miller, Trump''s lead immigration adviser
        who has led the push to limit immigration during the coronavirus pandemic,
        cast that order as a first step towards reducing the flow of immigrants, according
        to administration officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b89ab5-e109-4c76-a6bd-67b178a47689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d8110-97ef-47e8-9eed-ffefd7f5289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, aides have been developing follow-up actions to limit
        the number of guest workers -- a key exemption from the April order. H-2B
        visas, which allow employers to bring foreign workers to the United States
        for temporary non-agricultural jobs, such as landscaping, hospitality and
        other industries, were among the visa categories being assessed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79237791-4908-4251-91a6-8338173ddf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53987e99-6be0-47ef-b89c-bae67ffaa743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s political advisers view the immigration steps as motivating
        for his base supporters at a moment when the President''s key election message
        -- a strong economy -- is badly weakened by the pandemic. The Bureau of Labor
        Statistics said Friday that the US economy lost 20.5 million jobs in April,
        the significantly sharpest and largest decline since the government began
        tracking the data in 1939.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a1a8c-6faf-4a47-8d08-5a673b92e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a3b38-b011-4cc5-812b-cc2bc6ae71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Edlow, deputy director for policy at US Citizenship and Immigration
        Services, said Tuesday that the new regulation will prioritize both American
        workers and the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed3ab8-3237-4c49-bf49-de1ba2141822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0256a1a-0d5b-4194-99ff-c9b547a41b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:56:33.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:35:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These necessary flexibilities will safeguard a critical U.S. infrastructure
        sector; reinforce security of the nation''s food supply chain; and encourage
        key American businesses to maintain essential operations currently threatened
        by the COVID-19 public health emergency," Edlow said in a statement. "Importantly,
        these measures protect U.S. workers by not adding supplemental H-2B visas
        during the national emergency."</p>'
    '19':
