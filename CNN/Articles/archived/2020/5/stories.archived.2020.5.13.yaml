    'jcr:uuid': 'bec8adf1-367d-4f70-8396-63b6ffad03f6'
    'lead': 'NCRPO chief Maj. Gen. Debold Sinas says some of the photos of his birthday
      feast which sparked outrage for supposed social distancing breach were just
      ''edited'' and did not totally depict what happened during the occasion. '
    'mgnl:activationStatus': true
