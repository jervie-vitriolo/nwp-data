      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf8546-93c1-4914-b781-7d8235b92edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:02:01.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, there are 118 active cases or those who are experiencing
        illness, while 57 have recovered. PNP''s COVID-19 death toll remains at four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa6148-e149-4665-a6b2-e8078706dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T21:02:01.523+08:00
