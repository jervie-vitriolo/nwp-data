  'NCAA-electronic-sports-Season-96':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-13T20:15:17.359+08:00
    'imagesource': 'jcr:520036b2-73ba-4cb7-b51e-9ce4394c282a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894ad5f3-2c8a-4085-85d3-ffe81416ced7'
    'lead': 'The countrys oldest athletic league is set to introduce e-sports this
      coming season amid the physical restrictions of COVID-19 on sporting leagues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T23:22:02.088+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:23:41.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
