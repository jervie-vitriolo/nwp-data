    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b454f4f-0bdf-4ec0-b790-662e78581c17'
    'lead': 'The Trump administration will make it easier for certain seasonal workers
      who are "essential to the US food supply chain" to remain in the country by
      temporarily amending visa requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T10:56:33.111+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:35:12.907+08:00
