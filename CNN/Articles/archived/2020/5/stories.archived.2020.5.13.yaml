      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - In a national address Tuesday, Indian Prime Minister Narendra
        Modi announced an additional financial package to help Indias ailing economy
        during the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eead4b6-8460-4aa2-a455-4efee924c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed0305-bb5d-4022-8720-bbbe46be7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said the new stimulus package, along with previous measures
        taken by the Indian government, would account for about $266 billion, which
        is around 10% of the countrys GDP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2520f-da16-4604-a05f-ddbd8dd7041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4055e21-e0bc-4984-b997-70d4e3d41cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This package will work to bring about a self-reliant India, Modi
        said. He did not release any further details on the package.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af5e62-2759-4136-a37a-d9baa8527f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bb3ec-9254-42ea-88e6-1c1909272ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T01:08:48.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:35:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced that phase four of the lockdown, which is due
        to begin on May 18, will start with a different set of instructions and measures
        in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf176fc-2f1e-4e91-b52c-5ab1503a0b3c'
