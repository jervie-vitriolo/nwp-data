      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec730e04-c37b-43d4-aec8-c0fc0c50bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T20:44:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:26:59.542+08:00
