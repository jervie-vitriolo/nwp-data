    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54aa009-a2f0-47c4-a9ac-451d66602f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:48:29.349+08:00
