      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected passengers of Cebu Pacific and SkyJet can rebook for free,
        avail themselves of a travel fund, or ask for a full refund, the airlines
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9e054-7e34-466f-8ca8-247284ee0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-14T06:51:29.790+08:00
