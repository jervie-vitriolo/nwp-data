    'template': '1'
    'title': 'Ambo intensifies into severe tropical storm as it nears Bicol '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd67c1-cb2d-42be-8ea1-1b242ade22a9'
