    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sugary-drinks', 'soda', 'cardiovascular-disease']
    'template': '1'
    'title': 'Gulping down 1 or more sugary drinks a day could put you at risk for
      cardiovascular disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cde60-11c4-4ecc-9b60-8ef8906196cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even one serving daily of a sugary soft
        drink is associated with higher risk of cardiovascular disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a907f-f988-4e83-a7d5-201df80f0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322c79d-7dba-4c4d-91dd-65af2ccd4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new study published Wednesday in the Journal
        of the American Heart Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7e337-c6c5-4258-837a-b468bc5b388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd35a4-0746-4606-9dd1-4fb416a0c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers cataloged answers from about 106,000 women
        who filled out a food questionnaire. The survey included questions about how
        often they drank sweetened beverages, including sodas, sports drinks and sweetened
        bottled waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ced6d0-7672-4079-92e0-508fd412f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c79e41-ef96-4411-b855-016b5b815284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants, whose average age was 52, hadn''t been diagnosed
        with heart disease, stroke or diabetes when they entered the study. Based
        on follow-ups over two decades, however, many began to show signs of those
        conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef9d2c-3b74-41af-81b9-42a7a00e6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1722d50-86ae-416a-9eb7-4417640efc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers concluded that drinking one or more sugary beverages
        each day was associated with a nearly 20% greater likelihood of having a cardiovascular
        disease, when compared with women who either didn''t drink or rarely drank
        sugary beverages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3736da-fe12-413e-b35e-2fcd71c6a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edda758-2ebf-4a3f-b8c8-e4497839bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some drinks are worse than others</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1496bf7-2ed3-426e-8721-9996c69dd160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who consumed fruit drinks with sugar added on a daily basis
        had a 42% greater likelihood of experiencing cardiovascular disease compared
        with those who didn''t drink sugary beverages at all. (The study''s definition
        of "fruit drink" excluded fruit juices and only included flavored fruity drinks
        in which sugar was added.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b8c45-5753-44c9-b8f3-58cee2b1ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111471d7-f9ab-4921-8ab8-3ea469b373c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent soda drinkers had less risk, clocking in at a 23% greater
        likelihood for cardiovascular disease overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600e2c5-0989-44f5-b242-12e3d03984cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccbb44-9ceb-4faf-9fa4-eb2f283796c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association recommends that women try to limit
        their added sugar intake to no more than 100 calories daily, or 25 grams.
        Men shouldn''t have more than 150 calories, or 38 grams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b375382-b676-4d36-b550-b105767617a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3c5f9-ed1e-4ded-acd1-277d1fadc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sugar can narrow the arteries</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be55a9-a8ec-47ab-ac69-6a80520534af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hypothesize that sugar may increase the risk of cardiovascular
        diseases in several ways," said lead author Cheryl Anderson, a professor of
        family and public health at University of California San Diego.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50982926-c4ee-474e-9f96-e9646c075ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388ae02-7c83-4a68-ad88-59ca33fb79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It raises glucose levels and insulin concentrations in the blood,
        which may increase appetite and lead to obesity, a major risk factor for cardiovascular
        disease."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093017e-e76d-4b8e-ab80-0e1821abd34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8c307-bfc7-4adc-b1a5-d7951a91a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that excessive sugar is associated with inflammation,
        insulin resistance and type 2 diabetes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7f9e2-90c3-4fda-8a60-f0f9d0b5c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be157d-ce6d-4864-89de-fe0bcbc4ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conditions are linked to the development of atherosclerosis,
        which is the narrowing of arteries that forms the basis for most cardiovascular
        disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e9dcda-15b7-4715-86bc-a315f9ae02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e9dd9-2960-4f10-ada5-3f24f9c91d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the purposes of this study, researchers defined cardiovascular
        disease as the first instance of a heart attack, undergoing a revascularization
        procedure (such as a coronary artery bypass) or having a fatal or nonfatal
        stroke.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9acf9-7ed0-4125-80c1-1c37f8712cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec394d-dd91-4e39-ad30-b8112ef75a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women in this study were pulled from the California Teachers
        Study. That project kicked off in 1995 when 133,478 women, who were either
        active or former teachers, filled out a questionnaire as part of a study about
        links between smoking and breast cancer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78ae79-6de1-4aa0-99d1-bdba55449e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb02ce-6dd6-4f25-96cc-2aca0ae53f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the large longitudinal cohort study has followed the
        same women who first entered 25 years ago, gleaning insights into a range
        of associations between risk factors and health outcomes. The study has resulted
        in more than 200 academic publications over the past 25 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb32fdd-9bd1-45f8-8a7a-e5fdf4a0a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56577d8d-e809-4123-aaf8-63a174c83055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study related to cardiovascular disease, researchers extracted
        survey data from all the women in the California Teachers Study cohort. They
        tracked the women until those participants had experienced a cardiovascular
        event, died, moved out of California or quit following up with questionnaire
        mailings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6bcf3-627c-432a-9cd1-87ea204805a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b192da-9b35-4f24-b53b-25a2f057dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key strength of this study is that the "period of observation
        is longer  20 years," said Dr. Bob Eckel, a past president of the American
        Heart Association and a professor emeritus of medicine at the University of
        Colorado.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7a243-bce3-4255-9fc7-8875b9c6dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28220db-a4f7-48d0-9d3d-cdbee23eaa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised it for the level of detailed information generated
        about how much each type of beverage may contribute to risk as people go through
        life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190cfb8-a807-4d8a-a888-ace5fa2efdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df734838-65a2-4d79-8a71-7b1cf32ae84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the study is that it is observational, and therefore
        can''t establish a direct cause and effect relationship between sugary drinks
        and cardiovascular disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a29551-7ebb-4ddb-ab01-5ca62e0be4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf5f18-516e-4fd9-91b2-ad3e33b368cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Water is the best drink</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a84e8-5b06-49dc-9f14-c2ef85bcae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid sugary drinks, the AHA says that people should read nutrition
        labels and look out for additives such as sucrose, maltose and syrups, and
        keep an eye on whether the serving size listed isn''t the full bottle, so
        you don''t accidentally drink two or three times the amount listed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb5bf6-9461-4b7e-ab86-cd94e74b1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c038d9-10a9-47f3-acb4-fea86a867253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AHA recommends water as the best thing to sip on throughout
        the day, and if you''re looking to take in something sweeter, making a fruit
        smoothie is a healthier way to add more taste without gulping down certain
        negative health consequences at the same time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf4c6b-b19a-4575-bd05-2c6f50140d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335185f4-8e86-44fd-84aa-5d75bee1e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow a heart-healthy dietary pattern such as Mediterranean or
        Dietary Approaches to Stop Hypertension "with lots of fresh fruit and vegetables,
        whole grains, lean poultry and fish, legumes and fiber," Eckel said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed56cb-11c7-4353-a8be-475bbc429b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b49667-5465-4af4-9487-7b90e97cf42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar-sweetened beverages "have a small place in these dietary patterns."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd73a47-91f1-47c8-978e-ff91995ba8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T22:41:25.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:25:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/13/health/sugary-drinks-cardiovascular-disease-wellness/index.html"><em>"Gulping
        down 1 or more sugary drinks a day could put you at risk for cardiovascular
        disease"&nbsp;</em></a></p>'
  'typhoon-vongfong-first-named-storm-west-pacific':
    'author': 'Taylor Ward, CNN Meteorologist'
