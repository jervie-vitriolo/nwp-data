      'mgnl:type': 'text'
      'text': '<p>Fr. Calvo said the NCAA is also heavily considering the willingness
        of athletes and students to return to their schools amidst the risk of exposure
        to the dreaded virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
