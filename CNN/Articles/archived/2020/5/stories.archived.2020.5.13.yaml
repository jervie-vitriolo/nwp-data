      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of an area''s quarantine status, Malaya said people''s
        movement will still be limited and there will be modified measures when it
        comes to checkpoints.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82478dc5-387e-412b-9bd3-b39363ea19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuloy-tuloy pa rin po yung ating</em> quarantine pass system,
        <em>yun lang ang papadaanin po ng ating kapulisan sa ating mga</em> checkpoints
        <em>ay yung may mga</em> essential <em>na gagawin,</em> for example <em>bibili
        ng pagkain o gamot.</em> Or <em>kaya, dun naman sa</em> GCQ, <em>yung mga
        papasok sa trabaho,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5e790-d804-4af9-afba-13bbc475a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The quarantine pass system will continue to be in
        effect, and only those who have essential tasks like buying food or medicine
        will be allowed by the police to pass at checkpoints, and for those areas
        under GCQ, those who will be going to work.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14ab85-26c5-4f13-84be-5b8b0abd6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also stressed that curfews will still be in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be56816-8e8b-4a5b-9bf4-fde2755555fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force (JTF) Covid Shield Commander PLGen Guillermo Eleazar
        said those who are part of the workforce will be able to cross borders, but
        individuals who will be availing of basic goods and services are advised to
        purchase them within their respective areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55190e8-9825-4d75-9a7c-909646f14c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/2/eleazar-general-community-quaratine-challenge.html"
        target="_blank"><strong>READ: Implementation of GCQ will be a ''challenge''
         Eleazar</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70ef7b-c9d4-4dca-bd29-f1a486922006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said checkpoints will remain visible to make sure people
        are following minimum health requirements as well as to maintain peace and
        order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eab4eb-8a08-4aa6-ab09-a3fa551cea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/13/MGCQ-Modified-general-community-quarantine-areas.html">READ:
        COVID-19 task force backtracks, places low-risk areas under modified GCQ</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bca08-fc55-4f98-a365-c7760052bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also addressed the issue of parents whose children are studying
        in Metro Manila and want to know if would be possible to pick them up and
        bring them home to the province, especially in areas under GCQ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f085cad-ef18-49c3-894b-ae2a38206303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While saying he understood the sentiments of the parents, Malaya
        said the current situation does not allow it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285b7e3-2e67-4d9f-a8ee-1dda215421d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit po gusto namin ay hindi pa po nila</em> [puwedeng] <em>personal
        na sunduin dahil meron nga po tayong</em> stay-at-home policy," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61309df-be97-45ad-ba73-2b5e3fd53413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we wanted to, they still cannot do that because
        we have a stay-at-home order.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891b2b1-5d07-4186-bf39-641e8c5c79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new "Hatid Estudyante" program tapped government agencies
        to assist stranded students in Metro Manila and transport them return safely
        to their home provinces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c82dd-64ff-46e0-a719-7b43abc55ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complimenting this program, Eleazar said was a push to help locally-stranded
        people to go back home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd06ac-bd94-4794-9a94-64a2e9b46e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaalam na po ng pulisya kung sino sila,"</em> he said.<em>
        "Ang kailangan lang po ay sertipikasyon galing sa lugar kung saan sila nag-i-stay
        ngayon, may</em> health certificate <em>na hindi sila infected at saka po
        nag-quarantine na,</em> and at the same time <em>ay</em> certificate <em>din
        na ina-accept siya ng pupuntahan niya."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124927a-94f0-4585-8b25-824156528a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The police are identifying them. All that''s needed
        is a certification from where they are staying, a health certificate proving
        they are not infected and have gone through quarantine, and at the same time
        a certificate proving they are allowed at their destination.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2b77b-7ae0-4c40-a56f-bb9302e0b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those certifications could be given to the police through the task
        unit, and which will then be sent to the regional director who can issue travel
        authority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565bb12-389b-4b07-a3b6-1d5a16495a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:42:23.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:31:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/13/MECQ-lockdown-rules-appeal.html"
        target="_blank"><strong>READ: Some LGUs appeal for stricter community quarantine</strong></a></p>'
  'OFWs-quarantine-centers-testing':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-13T16:45:16.587+08:00
    'imagesource': 'jcr:285b6ba6-80b5-4761-9146-9016380fcf60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5eae2d5-58fd-4c16-bb2d-35dc2055727e'
    'lead': 'At least 171 overseas Filipino workers who have flown home tested positive
      for COVID-19, response chief implementer Carlito Galvez, Jr. says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-13T16:51:45.005+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:31:08.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:22:41.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlito-Galvez', 'OFW', 'quarantine-center', 'repatriation']
    'stories': ['5278c943-f9d7-4a64-8446-3916567690d3']
    'template': '1'
    'title': '171 OFWs in quarantine centers test positive for COVID-19, thousands
      cleared to head home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988e211-2660-44d2-a1c8-0cbd250431af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> At least
        171 overseas Filipino workers who have flown home tested positive for COVID-19
        while in quarantine centers, COVID-19 response chief implementer&nbsp;Carlito
        Galvez, Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba981503-fac5-4c9b-ad1b-47eb66d84496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said authorities have so far received 5,439 test results
        out of the 12,000 specimens sent to the testing laboratories of the Philippine
        Red Cross. A total of 20,569 OFWs currently in quarantine centers have been
        swabbed for testing, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851e62a-257e-4f06-be43-3b8ec889c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy chief implementer Vince Dizon earlier said that the government
        will prioritize <a href="https://cnnphilippines.com/news/2020/5/5/OFW-coronavirus-test-quarantine-centers.html?fbclid=IwAR0QpnoEaLhgDEyjMZxMJclqpsk65VYOiW9ImGh6yVxlNsUF_NLYr2nlSl8">25,000
        returning OFWs</a> for testing this month, so that those who do not have the
        coronavirus will be allowed to return to their hometowns as soon as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44337c0f-98b5-47ac-bae9-e02e8e7787b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said 5,268 results were negative, with positive cases accounting
        for 4.4 percent of the initial tally. Meanwhile, 4,593 OFWs have secured quarantine
        certificates after completing the required 14-day isolation in facilities
        within the greater Manila area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb6e28-9cf6-41cc-a29c-3ec50177d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ngayon ay pinaplano na ng MARINA (Maritime Industry Authority)
        at saka ng DOTr (Department of Transportation) at ng Philippine Coast Guard
        para po makauwi na sila</em> [MARINA, DOTr, and the Philippine Coast Guard
        are now preparing to help them return to their families]," Galvez said during
        a Wednesday briefing in Malacaang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551b650-1ac8-4ece-893e-0db83c0c207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities banned all inbound international flights carrying passengers
        from <a href="https://cnnphilippines.com/news/2020/5/5/OFW-coronavirus-test-quarantine-centers.html?fbclid=IwAR0QpnoEaLhgDEyjMZxMJclqpsk65VYOiW9ImGh6yVxlNsUF_NLYr2nlSl8">May
        3-8</a> to manage the volume of returning Filipinos in quarantine centers.
        Now, Galvez said they are implementing "controlled inbound flights" where
        they only accept up to three flights so they can limit entries to 400-600
        Filipino nationals per day. He added that they will only ease arrival restrictions
        once the government finishes testing the more than 24,000 Filipinos workers
        who flew home in recent weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ed17d-e273-42c6-b93c-2a70a58c6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T16:51:45.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:31:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work is also underway to usher in thousands of homebound seafarers,
        Galvez added.</p>'
