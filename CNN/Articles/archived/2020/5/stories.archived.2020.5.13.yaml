      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6b1ed-6a90-442a-ac3c-a6af17c63f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:34:49.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:35:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under this administration, that has been the norm - double standard.
        That is the continuing normal as far as treating those ordinary, marginalized
        mortals who, just recently, have gathered to seek for much needed relief,
        but, they instead landed in jail!" Zarate told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d6a3e-de14-4e4c-acbc-b4b561d59c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-13T10:34:49.264+08:00
      'mgnl:createdBy': 'glee'
