      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRC said it would scale up production for CanSino''s vaccine
        candidate at a government facility in Montreal, and that CanSino was preparing
        a clinical trial application to Canadas drug regulator, Health Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478fa6e-d385-4d47-becd-e3ca5ac9eda0'
