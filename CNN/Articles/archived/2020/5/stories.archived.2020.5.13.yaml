      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) </strong> Some local
        airlines have extended flight suspensions due to the modified enhanced community
        quarantine imposed in some parts of the country from May 16 to 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7de35-1460-41af-bdaf-a5b4ca445f91'
