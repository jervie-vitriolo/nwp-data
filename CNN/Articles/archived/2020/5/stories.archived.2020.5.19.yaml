        opening airports</a> in GCQ areas, saying it will gradually jump-start airline
        operations and "plant the seeds for domestic tourism."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ceeb24-3cf8-4b4c-af5f-3e3c8f8b9c20'
