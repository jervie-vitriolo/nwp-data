      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is the purchase of the government more expensive
        than of the private sector? Why is it more than double?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c1700-ccc5-4534-9e82-dacad29556d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Compatibility issues</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5f1c4-72a5-4c9a-bf07-e3b1b7570b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health secretary said it is a matter of compatibility with Philippine
        laboratories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1047a-e906-4882-897e-9cf816745776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’yong Thermo Scientific is a US brand compatible with the US-real
        time PCR machine which the Philippine labs have procured in the past. So incompatible
        kung puro Sansure ang bibilhin,”</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae518bc-e774-4113-b720-d21cea6fcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Thermo Scientific (Thermo Scientific King Fisher
        Flex) is a US brand compatible with the US real-time PCR machine which the
        Philippine labs have procured in the past. It will be incompatible if we buy
        Sansure.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331690b-6cc9-4134-9824-c58c0f4714cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was also quick to clear out that DOH did not directly purchase
        the machines, instead it needed the help of PS-DBM or the Procurement Service
        of the Department of Budget and Management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea361d-0b06-47b2-a49a-60e14f1692f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would also like to underscore the fact that none of these was
        directly procured by the DOH. We had to ask the support of the PS-DBM precisely
        because at around that time when we were beginning to ramp up our testing
        capacity, there were 56 of our people who had to be put in quarantine.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4568487-5954-4d3d-a323-ae26bfa7a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Brand specific APR</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf52ac1-a270-492f-ade9-3a9410e088ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Department of Budget and Management Undersecretary
        Lloyd Christopher Lao explained  that the PS-DBM can only procure based on
        the APR (agency purchase request) issued by the agency requiring them to procure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1f523-4efa-4994-bff4-eb53f4aadcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao confirmed to Lacson that the specifications on the brand of
        testing machines was decided by the Research Institute for Tropical Medicine
        (RITM) and the DOH.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fed13-b0e6-4b2c-a392-eb8215e52765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our experience sa procurement law, we don’t do that. <em>In
        Bayanihan Act, pwede po. Kasi it should be based on the decision of the agency
        like DOH, RITM, kailangan I-validate. So pag sinabi nila na ito bilhin niyo,
        di kami makaka decide noon,”</em> Lao said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb69586-f453-469b-9d2b-420a667edbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our experience in the procurement law, we
        don’t do that. In the Bayanihan Act, we can. It should be based on the decision
        of the agency like DOH, and RITM, to validate. If they say that we should
        buy this, we can’t decide on it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2954bb-fd6b-4200-917b-e5711b577161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao added that if the APR issued was of a generic brand, the process
        will be asking all providers to bid. The agency will then buy from whoever
        offers the lowest price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ba8cf-4027-40be-ae98-d25b3f20fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But since the APR issued to us is very specific and brand based,
        we can only buy that specific brand which is in this case, is Thermo Science
        King Fisher,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb240fc-796d-4e16-98e3-d9d663200c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.654+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque assured Lacson that the DOH will cooperate fully
        in case an investigation will have to take place.</p>'
  'Catholic-Church-new-normal-guidelines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T23:22:16.870+08:00
    'imagesource': 'jcr:5369bda0-01e6-485c-8bda-e7e71c25bc63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '415bc1c1-7a37-4d21-9019-919f349d27ff'
    'lead': 'Filipino Catholics will have to adjust to the so-called new normal setting,
      which would no longer include offertory processions and hand-holding during
      the singing of ‘Our Father’, and ‘abays’ or entourage during weddings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T23:25:31.567+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:42:12.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:51.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the ‘new normal’ will be like for Filipino Catholics'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db7902-8cce-4bcb-a34a-a12f7e4d4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The coronavirus
        pandemic has ushered in a new era even for the Catholic Church, which has
        come up with ways to celebrate liturgy while preventing the spread of the
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36231058-ea90-4118-a394-2d9ed64e8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops’ Conference of the Philippines (CBCP) has released
        a new set of guidelines outlining what the ‘new normal’ will be like for the
        Filipino faithful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4aec0-f6e1-4cf2-9fa7-e5bdf5e5d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, the CBCP recommended parishes to maximize
        the potential of social media and continue to livestream or televise masses
        in order to promote social distancing. It also urged the elderly and the sick,
        who are more at risk of contracting the virus, as well as the children to
        stay home and follow the liturgical celebration virtually instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1bff3-de50-4270-a437-912d247250ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is advisable that they [the elderly and the sick] be dispensed
        from the obligation to attend Mass during this time when the vaccine is not
        yet available and the threat of the virus is still widespread,” the CBCP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4947126-cd64-4e9b-beea-80ea60e45730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priests and lay ministers who take part in the celebrations, with
        the exception of the priest celebrant, are also asked to wear face masks when
        they are not speaking or leading the prayer. All the faithful in attendance
        are likewise expected to abide by the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd405c-7049-418e-9c89-78370213178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing must strictly be observed by everyone, including
        among choir members which the CBCP noted should be reduced. It may even be
        advisable to have only a cantor who will lead the assembly in the singing,
        the CBCP added. Markers on the benches or pews inside churches must also be
        put in place to indicate where the people could sit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac303d4-5285-4e3a-a086-235332416be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new normal setting, the offertory procession must be omitted,
        according to the CBCP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d44bb-81fc-40b2-9e9a-ffede31a5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that for the collection of money, baskets should not be
        passed from person to person. It suggested designating boxes or collection
        points where people can place their contributions instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f978b69-4250-4594-8589-43d7ab5cfce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Communion will still be distributed only by hand, the CBCP
        clarified, but both priests and lay ministers need to wear face masks and
        sanitize their hands before and after the distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb88a6-2441-459c-bb85-6862fad32908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be no holding of hands during the singing or praying
        of the “Our Father," as well as physical contact during the Sign of Peace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a959f87-970e-4433-a2c4-fd3ac1702949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further reduce the risk of viral transmission, CBCP encouraged
        to position station ushers at entrances of the church to help “direct traffic”
        and ensure that the people are still keeping a meter distance away from each
        other, as well as to check body temperature of attendees who enter the place
        of worship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d28b18-2a3a-478a-9bfa-c60303c8e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, foot baths and hand sanitizers must also be made available
        at the entrances. The CBCP also stressed that regular general disinfection
        must be done for the entire church.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621332bf-589c-4b84-ab83-fa911e10a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other religious rites and celebrations</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f5d04-18fd-455c-87bf-a2ce6f7dd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For baptisms, only immediate family members and one or a pair of
        godparents will be allowed to attend. Cotton must also be used to apply the
        holy oils on the one baptized, and this cotton should be burned after the
        celebration, the CBCP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f3542-9254-4745-a316-fbcb64ea4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals will likewise be restricted to the immediate family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbb294-63bb-4b9f-bbba-74a58e71da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP also decided to forego mass confirmations this year, adding
        that “those who are to be baptized as adults or who are getting married can
        be confirmed by the parish priest as church discipline dictates.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba92e31-6b41-423f-91ac-b73903b0e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for wedding celebrations, they have to be simpler than usual,
        according to the CBCP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f24cdd-a7d2-49b0-9c74-9303cd311186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to forego all of the secondary elements of the normal wedding
        ceremonies, e.g., the wedding entourage (abays). Only the bride and the groom,
        the parents of the couple, and one set of sponsors are to be present in the
        ceremony,” it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6931f-cc61-4b1f-9f57-f01050bf52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priests are also advised against using the confessionals in church
        when performing the sacrament of confession.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066666c4-1bb3-433e-aa82-44e9f1b8a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:25:31.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although confessions may be heard in the parish office, it is preferable
        that they be heard outdoors, where there is better circulation of air and
        additional space for safe distance between the confessor and the penitent,”
        the CBCP explained.</p>'
