      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The government
        procurement of ‘overpriced’ COVID-19 testing machines was questioned by a
        senator on Tuesday, during the hearing of the Senate committee of the whole
        on COVID-19 pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdc360-5486-432e-8bd6-36eaced28570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson asked Department of Health Secretary
        Francisco Duque III, noting that each unit of the testing instrument bought
        by the government is double the price of those acquired by Project ARK- a
        private sector initiative on COVID-19 testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64739d36-5dd4-454b-bee6-f4fc203aeeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document presented by Lacson, Project ARK purchased
        six units of Sansure Nucleic Acid Extractor, which costs ₱1.75 million each,
        while the government’s Automated Nucleic Acid Extraction Machine (Thermo Scientific
        King Fisher Flex) costs ₱4 million per unit, in which the country acquired
        a total of 10 machines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ab25d-e7ed-426b-b2d7-539afcd58b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://cnnphilippines.com/business/2020/5/9/Project-ARK-partners-with-govt-for-more-COVID-19-testing-centers.html"
