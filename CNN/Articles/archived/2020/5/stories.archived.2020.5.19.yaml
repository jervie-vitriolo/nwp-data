      'mgnl:created': 2020-05-19T17:40:37.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m aware that we have to take precautions, but I think it would
        not be a problem, if we allow more flights to come in and distribute them
        to other airports such as Clark, Subic, and Mactan,” Gordon said in his letter.</p>'
