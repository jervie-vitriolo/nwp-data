    'template': '1'
    'title': 'Can the theater industry survive in the ‘new normal’?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630567c7-d199-4f11-9b9d-3f11cd644c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Back in March,
        a mass cancellation of events, including theater productions with months''
        worth of preparation, ensued due to the spread of coronavirus in the Philippines.
        When the community quarantine was declared, at least 20 professional and collegiate
        theater productions were indefinitely postponed. Some shows like Repertory
        Philippines’ “Anna in the Tropics” and Atlantis Theatrical’s “The Band’s Visit”
        were forced to close before they even got the chance to open.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98eb1a4-1b08-44df-8bdc-1f3837e2eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With jobs that rely on live performances, thousands of theater professionals
        have suddenly found themselves without any source of income. Performers, designers,
        production staff, and technical crew alike had no means of earning money during
        a time of crisis. Without projects in the foreseeable future, they are left
        vulnerable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d263960-ce3d-48e9-88f2-b3ecaa62c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keeping the industry alive over the internet</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589b2d1-9a23-40ca-b426-b940594e87d6'
      'mgnl:activationStatus': true
