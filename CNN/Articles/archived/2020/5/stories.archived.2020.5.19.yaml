  'hurricanes-typhoons-cyclones-becoming-stronger':
    'author': 'Judson Jones and Brandon Miller, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T03:22:38.390+08:00
    'imagesource': 'jcr:c47584ea-bfb8-439c-bea1-e25781983c1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d5deb9-12ec-4894-9d62-f6cba95af772'
    'lead': 'It is becoming increasingly evident that hurricanes, typhoons, and tropical
      cyclones worldwide are becoming stronger and potentially more deadly as the
      globe warms due to the climate crisis, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T03:20:38.449+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:42:55.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:39.230+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Oceanic-and-Atmospheric-Administration', 'NOAA']
    'template': '1'
    'title': 'Hurricanes, typhoons and cyclones are becoming stronger, according to
      a new NOAA study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4459b-4b8f-4666-a420-9b04fadee3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;It is becoming increasingly evident that hurricanes,
        typhoons, and tropical cyclones worldwide are becoming stronger and potentially
        more deadly as the globe warms due to the climate crisis, according to a new
        study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee23025-b627-41af-8fab-c6254965e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc61f76-68bb-40e8-b9e4-3e38b6b8339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released on Monday by researchers at the University of
        Wisconsin in Madison and the National Oceanic and Atmospheric Administration
        (NOAA), looked at nearly 40 years of satellite data of global storms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e0527-c98c-44e4-a01d-0fe8526b6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3aee9b-b6b6-44b6-98ab-04468f3cd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the probability of storms reaching major
        hurricane status (category 3 or above on the Saffir-Simpson scale with winds
        in excess of 110 mph or higher), increased decade after decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c3acd-a11c-4430-b169-2455facb2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea2d05-1c9e-4a9e-b777-b1af239fde1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change is about 8% per decade," Jim Kossin, author of the study,
        told CNN. "In other words, during its lifetime, a hurricane is 8% more likely
        to be a major hurricane in this decade compared to the last decade."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188996ea-8471-413f-95b9-1794663880dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a72835-a3c2-46b2-90e0-77256b627319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research builds upon previous studies that showed a likely
        increase in stronger storms as global oceans had warmed, but the data did
        not go back far enough to confidently asses the increase was due to man-made
        global warming and not natural cycles that can span decades. The latest findings
        add another 11 years to the data set, which allows for statistically significant
        trends to become clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50b09e-98e6-4c71-8cc8-ddafce266c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e35d3-c95d-4244-af1e-cb9f5b3e21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signals really start to emerge beyond the internal climate
        variability noise when you look at (approximately) 40 years of data as opposed
        to their earlier study which looked at (approximately) 25 years of data,"
        Colorado State University hurricane researcher Phil Klotzbach, who was not
        involved in this study, told CNN in an email interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf177376-331c-4d56-9085-56639892b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a55980-f6da-4374-9c94-229abd9d2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kossin and his team''s research spanned the globe, showing that
        storms across the world are becoming stronger and thus more destructive, as
        the higher-end of the scale storms produce a disproportionate amount of damage
        and deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771014f-fefd-41e2-af38-ea0bdb84cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd2a26-0494-4dc4-bca5-403ba53e6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all of the damage and mortality caused by hurricanes is
        done by major hurricanes (category 3 to 5)," Kossin said. "Increasing the
        likelihood of having a major hurricane will certainly increase this risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf082cf-6406-4eb3-9cda-6a122708eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fcac0-f73a-499e-8ed9-ae5b5e6028cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study reveals that global warming has increased sea surface
        temperature in regions where tropical cyclones form. The combination of these
        warm temperatures along with changes in atmospheric conditions, have allowed
        storms to more easily reach higher intensities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f63640-8865-46c3-a937-7ce913c5495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ced5b4-c68f-4a73-a8d9-b197cb52105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Super Cyclone Amphan strengthens to new record</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cc8f8-378b-44ed-8cde-c673cbd1c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current example of what the study says is happening more frequently
        can be found in the Bay of Bengal, where Super Cyclone Amphan has reached
        the top of the scale with winds equivalent to a category 5 hurricane on the
        Saffir-Simpson Scale.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdda4f-3963-47a9-bf08-accacd4c26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf246b0-33de-4440-8541-ed50bf65bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm reached sustained winds of 270 kph (165 mph) on Monday,
        making it the strongest storm on record in the Bay of Bengal, according to
        data from the US Joint Typhoon Warning Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4386ab-c8cd-4b6d-ba62-e6e14c6ca2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716f6dd-5ede-4ed6-abbb-939635e717c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea surface temperatures are much warmer than normal in the Bay
        of Bengal right now," Klotzbach said. Warmer ocean temperatures are one of
        the main ingredients the new study pointed to in explaining the observed increase
        in storm strength.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c0efe-c015-48b4-a28b-1c9d2944d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09479f6c-e46c-4f2f-957e-e07b600feeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, this was one of the few locations on Earth where
        the authors did not see increased storm intensity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb5f41-dc66-464b-ba5e-f60738461395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96983872-778c-4665-9d8d-61f77b285cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend we found is not very prominent in the Northern Indian
        Ocean, but that''s mostly because the data are so sparse there and it''s difficult
        for trends to be identified above all the noise," Kossin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e85eb9-df25-4174-918f-de2b766f9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b527dd3-bec2-4b03-8f9a-8b1f7d499151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect if they extended the study to include 2018 and 2019,
        it would become significant," Klotzbach said. "Last year was absolutely crazy
        in the North Indian Ocean, especially in the Arabian Sea."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176340d-ce59-438e-b118-9a23c019c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30281234-15af-4232-ba0d-04adb361f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evidence shows global warming is making tropical cyclones
        stronger</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ff259-62d5-40c6-8635-4e81c33ac2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding trends in global tropical cyclones has traditionally suffered
        from inconsistent data records going back several decades, said Ryan Maue,
        a private industry meteorologist not involved in the recent research.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34892e71-f14a-4c45-97af-3c9d6a606acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a556ad-5e43-4207-8cb8-d8d50ffaf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long theorized that warmer oceans from human warming
        of the climate would likely result in stronger hurricanes and typhoons and
        climate models also show an increase going forward, but observations had not
        conclusively shown the increase thus far, mainly because of inconsistent and
        short data sets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e2db5-10dd-4dc8-b4e4-115df707d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22067f-67d9-4d4d-849f-c0dfd079eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, the authors apply an objective technique on four decades
        of satellite data to create a consistent record of global tropical cyclone
        intensity," Maue said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969c9f1-4873-4e8f-b759-bcd28bd91f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8430860-567d-4e5f-ae0d-1dc599fe7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their results are consistent with the theory that increasing sea-surface
        temperatures are indeed increasing the intensity (but not frequency) of the
        strongest storms of at least major hurricane strength."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963d77e-c8b1-4623-b069-0b874b1f9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b1b6e-2bee-4fff-bafc-ab0d8370537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While human-caused warming is likely fueling the increase, there
        are also natural cycles at play as well, which can increase or decrease storm
        frequency and intensity varying from basin to basin and from year to year,
        such as we see with El Niño and La Niña.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f5d368-78bf-44c2-af06-e5d0ad93b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbee2f5-4ff1-4a0c-ab2b-e19e74c3aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all aspects of climate, there is an element of natural variability
        at play," Kossin said. "Our study does not formally disentangle the natural
        causes from the human-activity causes, and the trends we found are most likely
        due to a combination of both,"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ee1c9-121d-42d8-bf65-072211f38d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8a07f-4877-4b7d-b57b-ee5279cc6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact causes are complicated, Maue said, this research
        increases confidence in climate models that show that global warming is, and
        will continue in the future, to increase tropical cyclone intensity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a0499-3e2a-4427-b367-79267c80eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:20:38.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/weather/climate-change-hurricane-tropical-cyclone/index.html"
        target="_blank">"Hurricanes, typhoons and cyclones are becoming stronger,
        according to a new NOAA study"</a></em></p>'
