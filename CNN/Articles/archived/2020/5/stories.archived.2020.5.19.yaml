    'jcr:uuid': 'f3e7de60-9040-42c4-8915-db4820356f22'
    'lead': 'All 20 English Premier League clubs on Monday voted unanimously to return
      to small-group training beginning on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T01:25:22.625+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:42:56.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:38.823+08:00
