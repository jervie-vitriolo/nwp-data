    'lead': 'South Korean football team FC Seoul has apologized after fans accused
      the club of using sex dolls to fill empty stands at its second game of the K
      League season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:34:02.884+08:00
