      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:40:37.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had written to the IATF regarding the proposal, where
        he noted that diverting flights to these regional airports would pose "little
        risks" in the efforts to combat the spread of the viral disease.</p>'
    '16':
