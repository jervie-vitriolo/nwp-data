        ARK partners with gov’t to set up more COVID-19 testing centers</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8d443-453f-4da5-9ec0-8472ab722213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:10:13.653+08:00
