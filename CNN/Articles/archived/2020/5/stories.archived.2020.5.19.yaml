      'mgnl:lastActivated': 2023-01-26T13:42:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic continues to devastate the country, other events
        in the following months are left to either be cancelled or postponed. The
        Cultural Center of the Philippines (CCP) has just announced that all the resident
        companies’ seasons are officially cancelled for the rest of the year. All
        ballet performances, live concerts, and theatre productions are affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b536f1-1dbb-4539-97b4-17eb18ff84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theater artists keep their spirits up by shifting the medium of
        storytelling from onstage to online. These past few months, a broader Filipino
        audience was exposed to local plays and musicals, witnessing a fraction of
        the big world of Philippine theater. Several theater groups have streamed
        performances, uploaded entire shows, or performed staged readings online.
        This includes the CCP, which has recently strengthened its digital presence
        on social media and <a href="https://www.youtube.com/channel/UCWfmRUJFQrQfrDRrq_UugNw"
        target="_blank">YouTube</a> to offer cultural performances to a larger Filipino
        audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d326ff-2524-4268-8f71-5f52565cc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big contributor to this progress is the <a href="https://www.facebook.com/pg/OpenHouseFundraiser/"
        target="_blank">Open House</a> fundraising project, which was established
        in March to help displaced theater practitioners and provide financial assistance
        to qualified beneficiaries. In coordination with various theater groups and
        artists, Open House has been organizing round table discussions, facilitating
        online workshops, and streaming different performances, through which they
        were able to reach their goal of raising one million pesos last May 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2c8bc-87db-4e17-beb8-a2f3a27724e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Full House Theater Company briefly released
        “Ang Huling El Bimbo: The Musical,” perhaps the most popular out of all theater
        shows made available for public viewing as it garnered 7 million views on
        YouTube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbc594-f7c3-4705-bb65-ed8c5be35190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have also started to produce entirely digital performances,
        making good use of both limits and advantages of online platforms. Last May
        6, Tanghalang Pilipino, the resident drama company of the CCP, premiered "Lolo
        Doc," the first in the series of “monovlogs,” or monologues in a form of a
        vlog. A tribute to frontliners during this global health crisis, the idea
        was developed with multi-awarded playwright Layeta Bucoy. The small-scale
        production''s second installment, entitled “Lola Doc,” will premiere on May
        21, featuring Nora Aunor as the titular role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b719d-2cd9-4dbf-a7e5-1ee3d13cea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/life/culture/2018/07/12/virgin-lab-fest-2018.html"
        target="_blank">Virgin Labfest</a>, a theater festival also under the CCP,
        will be held on a virtual stage for the first time in its 15-year run. According
        to JK Anicoche, this year''s festival director and curator, the decision of
        pushing through with the event “feels like a moral responsibility” when it
        comes to telling essential stories that are crucial to be heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5d91a-0a02-4a8e-8afc-d85f2f8d0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When all of the world’s no longer a stage, technology provides another
        avenue for theater artists to perform. “To push through with creating performances,
        even on a digital platform, will somehow provide sustenance for our spiritual
        and our collective mental wellness. There is comfort and strength in togetherness,”
        Anicoche says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56a332-d5c9-4c62-8f84-637b5ac159fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that VLF 2020 may be the first festival in the country,
        and possibly the world, to be held purely on a digital platform from the call
        for submissions until the performances. According to him, the virtual stage
        does not have to be an alternative to live viewing. Instead, it can be utilized
        as an extension of storytelling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfa9a4-ad24-42cd-8a4b-e672f04e5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with pre-production online makes them feel as if they are
        “pioneering a new festival all over again” as roles are redefined and they
        struggle with slow internet connections. For this, they have a “virtual tech
        support team” to help directors and stage managers with the challenges that
        come with the platform shift.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f530669-5d84-41d7-bac8-e015c142db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving forward in a post-pandemic world</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af827e6-342a-4f01-91ff-ccf5fa2cd690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic can permanently change the performing arts industry
        in terms of how productions are mounted. Social distancing just doesn’t happen
        in theatre as every step of the process will always involve being in close
        proximity to so many people. If it becomes the new norm, the theatre community
        may take an even longer time to recover before coming back to the theaters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdfd78-2431-43ac-80b3-6393cb5a37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an environment that requires close contact, meetings, auditions,
        and rehearsals may change drastically. This may mean casting more understudies
        and swings, routinely disinfecting props and costumes more than usual, and
        strictly assigning personal headsets for the crew. Will an entire theater
        company have to isolate throughout the whole process? These changes may be
        radical, but such measures have to be considered as possible scenarios.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59adc0d-48cf-48cf-8afa-2dd9b6b7f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also exposed the vulnerability of theater practitioners.
        As freelancers that aren’t tied down to one company, they do not have government-mandated
        benefits that can assist them in times like these. Anicoche suggests institutionalizing
        unions and establishing culture crisis healthcare and disaster funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f1e88-6b77-4ede-a8c3-629bd8cd4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is remarkable how theater continues to attract interest
        even during a global health crisis, which just illustrates the value of the
        craft and the unwavering passion of artists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb25f6-97db-4038-8f24-f294d16716c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In times of uncertainty, it has always been the theater''s duty
        to create a community of people providing comfort and support to each other,”
        Anichoche says. When the theater doors open again, the community hopes that
        the public will show their support by watching more live shows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e34c7c-e964-4c19-a8a1-b3beab1654a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T16:25:08.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:42:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American author John Steinbeck wrote about the industry: “The theater
        is the only institution in the world which has been dying for four thousand
        years and has never succumbed. It requires tough and devoted people to keep
        it alive.” The Philippine theater industry is a living testimony to how much
        truth the quote carries. At the end of the day, with storytelling at its core,
        theater has the capability to endure even the hardest of times.</p>'
  'PH-coronavirus-cases':
