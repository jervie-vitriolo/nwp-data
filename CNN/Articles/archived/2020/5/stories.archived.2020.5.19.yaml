      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> President
        Rodrigo Duterte has declared May 25, Monday, a holiday in celebration of Eid’l
        Fitr, the end of the Muslim holy month of Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c39781-5160-4b8f-ac53-4037c67b1c89'
