      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cd357-5043-4600-b39f-8dc6836b05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 90% of our economy is back open because we thought it was
        a huge risk not to reopen," DeWine said Sunday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85c43f-eda3-44a2-88e0-e66ae75fe792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104419f-6a14-40c3-bd21-0ae0f600caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the situation gets worse, "we''re prepared to do what we have
        to do to pull back," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a9c14-86c5-44c8-8a8d-71e6dba42166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d93747-d025-4cc6-b621-c069fa60c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to be like some of the other countries we''ve seen
        where they shut down, opened up, and now are starting to shut down again,"
        DeWine said. "And it''s in everyone''s collective hands how we act in the
        next month or two, whether or not we''re going to be in that position."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3933e-8d5e-4109-97b4-0c36425028d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f81aa2-5709-4c27-be5f-e405b0453a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Gov. Brian Kemp also said the state will keep tracking
        the numbers and "will take whatever action is necessary to protect the lives
        and the livelihoods of all Georgians."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507d6a6-323e-4450-9a55-1407e4217272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95b81b-aa06-42e6-9053-d35ef7f7fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420eb394-92ad-44cc-b1dd-2d981f5ca613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Union issues guidelines on when to reopen schools</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6358cc7-5716-484c-a2e2-a9d82df521c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states have said students won''t return to class this school
        year, and most parents have no idea when their kids will be back in school.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae3df3-c551-4abf-88b8-cfb7a5f37908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a533c-5d70-41c0-aa65-f0ccd44d5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a union representing nearly 1.7 million teachers has published
        guidance on how schools should safely reopen.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875f83e-f512-427e-a6f9-0f24d1ae5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e9df3-be12-4646-8fe0-d8fe1b4de10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have reduced the number of cases for at least 14 days with
        adequate testing in place, reopening plans can go into effect on a community-by-community
        basis," said a report by the American Federation of Teachers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d3c67-37d7-4756-89df-8999239e546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3e944-59d9-4bbd-a579-447a87ff95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools should also consider protections for at-risk staff and at-risk
        students, the union said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69227da3-ef7f-4b78-b7e0-d8e329734532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03ee2f-f333-4000-9313-75c79e734f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting students'' health may also mean having to reorganizing
        parts of schools -- including making classrooms smaller, staggering lunch
        times and finding alternative plans for some after-school programs.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d2eef-3fc9-4fdb-88ae-9bb3b0ed8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db3082-0f4a-4661-9146-e1a58ada9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our public schools have been woefully under-resourced, and
        we must continue the fight to change that, this next two years is an opportunity
        to visualize what schooling looks like in a post-pandemic era," the report
        says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365d7b8-6200-4342-8231-8df2613098d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ac62e-21d9-4f60-8aae-19fdd49705d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Testing increases, but so do concerns about accuracy</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1ac94-4920-44e0-9435-a8366952761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar said the US has conducted
        more than 10 million coronavirus tests, and the federal government is deploying
        rapid tests to meatpacking facilities and nursing homes.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4da2d-5941-41cc-99c6-0af4810f7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa1527-608e-40c3-8473-f216c49025b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are new concerns about the accuracy of some diagnostic
        tests, which are supposed to determine whether someone currently has the virus.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19460f2-0ef8-4858-af05-5f013c768430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb3580-721b-4203-aca1-e3e5defec113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AdventHealth said about 35,000 coronavirus tests -- 33,000 of which
        were conducted in Florida -- have been deemed unreliable because problems
        at a processing lab.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8973934-213f-4d3d-8ab6-5b854e25846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c3607-c2fe-4b70-9b82-4a7123acdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AdventHealth declined to name the lab, but said it was "working
        diligently" to notify people who may be affected.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158b5f1-8b88-4cb3-acb4-e18ddea7f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c242d2f-60fe-40ea-8e2d-0a76a84f5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after concerns about the accuracy of antibody tests,
        which are supposed to tell whether you''ve been exposed to the virus in the
        past.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96b01b-45a2-4162-bc90-dbb227e92522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87463f46-5abb-4ac3-b08c-2846becbbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials stress that it''s too early to know whether having
        coronavirus antibodies means you have long-term immunity against a second
        infection -- or if you have immunity at all.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6445452-787c-472e-923c-855f1ba2f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441fed5-c7eb-4c26-be4f-85e1f3a57a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e47a7f-ac26-4a21-9117-262db4f42823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
