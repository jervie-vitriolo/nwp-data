      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, in a statement Monday, urged authorities
        to consider the reopening of airports in Clark, Subic, and Mactan, saying
        the move will help aid the repatriation program for stranded overseas Filipino
        workers amid the COVID-19 pandemic.</p>'
