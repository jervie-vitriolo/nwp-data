      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407edc6-82b9-4638-86f4-74df768d6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, Vince Dizon, COVID-19 response deputy chief
        implementer and coronavirus testing czar, said all accredited laboratories
        in the country can now collectively process more than 11,000 coronavirus tests
        daily, with the Philippine Red Cross Logistics and Multipurpose Center having
        the highest capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ded80-50fb-44dc-84dc-ca5a5042fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.700+08:00
