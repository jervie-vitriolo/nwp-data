  'Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-19T12:51:31.002+08:00
    'imagesource': 'jcr:9940a7fd-95a1-44b3-b256-9152a07c0fbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cfb29e4-2d94-4cca-93cf-3f7bd018db85'
    'lead': 'Presidential Spokesperson Harry Roque says his statement on the lack
      of COVID-19 mass testing program was ''taken out of context.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T13:01:49.299+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:42:33.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:45.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'mass-testing', 'targeted-testing', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'PH aims to test 1.5-2% of population as Malacañang clarifies ''targeted''
      testing policy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e719c-a685-4154-94c7-ad95ce189b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)—</strong> Following
        the footsteps of other model nations, the Philippines is targeting to test
        1.5 to 2 percent of its almost 110 million population for COVID-19 infection,
        Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de590d-fa0f-491b-b68c-727252450453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f6dcc-95c2-4c43-bab7-392826885dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the statement in an interview
        with CNN Philippines'' <em>The Source</em>, where he also clarified that his
        previous declaration on the lack of a mass testing program in the country
        was "taken out of context."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb51564-640b-421c-87e4-d64e460cef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa8dc7-f6f0-42c6-b9a2-aeaac84fdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said his statement on leaving the testing efforts to the private
        sector was in response to a reporter''s inquiry regarding the requirement
        of COVID-19 testing for company employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3662bc7-dd85-46c4-bd4c-1e0bc3a16363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fa06e-631a-4bc4-afbe-f8b5fc05b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I did say was in response to the question on the DOH (Department
        of Health) guidelines on COVID testing, and until now, there is no such rule
        that employees will have to present COVID test results before they can be
        allowed to go back to work," Roque said. "But it''s not accurate to say that
        we don''t have a mass testing policy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221b102-a3d0-4816-97cb-c322f0a95520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddfbff-c00b-4182-a228-eb84e0e7d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson noted it would be better to coin the testing policy
        as "targeted" and not "mass," as it would be "physically impossible" to test
        millions of residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb519c-70d2-4025-8c2c-a981f825cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aaf620-0eaa-4350-ba4b-1d3bc377adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re trying to follow the footsteps of South Korea.
        That is why the goal is to test 1.5 to 2 percent of the total population.
        You can''t test 110 million persons, but in any case, no country in the world
        can test every single citizen they have," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfdf49b-aaae-4229-a8fa-f5c02ffb9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae3f8f-2180-4429-ad53-169f62e9bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the press conference, I cited Wuhan, because in Wuhan, they''re
        attempting to test everyone, 11 million residents. That''s the context when
        I said, we can''t do the same thing in Metro Manila, perhaps.  What we are
        doing is 1.5 to 2 percent testing, which is what South Korea is also doing,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970cbf5-c010-4041-a61d-ff18594730b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a664bd-b2c3-4f30-9191-3e6a9b1bb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual media briefing on Monday, Roque was <a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html">quoted
        as saying</a> that the country has yet to roll out a mass testing program
        for COVID, given the limited resources on the table. He added authorities
        will leave such efforts to the private sector.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cdcdc-ef8f-49fc-a21c-5906118a6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf26a2-b927-4ba9-83b1-13445c8e1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came under fire as netizens questioned the effectivity
        of the two-month lockdown implemented in various parts of the country, when
        no mass testing was supposedly put in place. They also raised questions on
        the allocation of the government''s special COVID-19 response budget, as well
        as the granting of special powers to President Rodrigo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359bcea-fd0d-4c3a-90a2-c570c6136bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d02c6-826e-4e4b-a0db-dff840b15672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for mass or targeted testing have surfaced since March, when
        the coronavirus infections in the Philippines started to spike. Officials
        have argued that the ramped up testing is the first step in the isolation
        and containment of the mysterious viral disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e229a2-8de3-4409-aefd-7b013edc2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d55dbd-4e8b-45c8-a390-6384edc9066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/30/mitigation-containment-phase-COVID-19-targeted-testing.html">From
        mitigation to containment: Why targeted testing is important in governments''
        COVID-19 measures</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783cf65-7abd-4268-974a-c0805f60d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f21e61-34f8-43ca-8136-fa5234209799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines rolled out its first wave of the "progressive"
        expanded testing, where high-risk patients have been prioritized. These are
        people showing severe flu-like symptoms; the elderly, those with pre-existing
        health conditions, and pregnant women with mild symptoms; and healthcare workers
        with respiratory symptoms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5417b-50f6-4828-a3c2-4ee492b2cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d083f3a-b0df-4648-862a-7af275a0cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, admitted that the country is still "far" from
        its goal of conducting 30,000 COVID-19 tests by the end of May, but reassured
        that officials are doubling efforts to build more testing laboratories.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3fd8f-ca84-42c4-b884-d18ca8fc0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59527917-c1d5-4dcd-b0af-42cd9676b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T13:01:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the testing efforts in the country have been rolled
        out through partnerships from both the public and private sectors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ceaf7f-9653-4c6a-a56e-83c54a5215c6'
