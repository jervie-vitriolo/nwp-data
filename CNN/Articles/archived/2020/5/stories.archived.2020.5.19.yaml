    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52da214-4f6c-4807-98bc-85d1371c8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
