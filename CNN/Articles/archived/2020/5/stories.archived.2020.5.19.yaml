  'House-probe-hike-in-Meralco-bills-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T11:03:35.301+08:00
    'imagesource': 'jcr:5d850466-8952-4632-846a-5a9787544070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0466cc2-4d82-41b6-8c6a-c075e6f6e5e7'
    'lead': 'Opposition lawmakers under the Makabayan bloc filed Monday a resolution
      calling for a House probe on Meralco power rate hikes during the Luzon-wide
      lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T11:07:39.920+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:42:36.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:44.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meralco']
    'template': '1'
    'title': "Lawmakers call for House probe on high Meralco billings \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc430e8-c38f-4646-b692-d91f178d2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> A group
        of lawmakers called on the House of Representatives to investigate the sudden
        spike in electricity bills imposed by the Manila Electric Company while Luzon
        is under the community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4287a-7411-4ad0-a1c9-49ebca956c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635c81f-3692-42ef-815d-cebde907b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc of congressmen from progressive groups, on Monday filed
        House Resolution 879 directing the Committee on Energy to investigate the
        implementation of hefty Meralco power rates "despite overcapacity of electricity
        supply."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ee01f-9d4c-4b72-accf-a8619b2f0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a005781-a08a-4c6c-9d5a-e073a27e625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, shown to the media on Tuesday, cited the increase
        of ₱0.150 per kilowatt-hour (kWh) for the month of April, equivalent to a
        ₱21 upward movement in the total bill of ordinary residential customers consuming
        an average of 200 kWh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa94357-c172-4e0b-a8c5-90a6cfdcc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad383770-24a6-4a87-9abf-415f2e55d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent Meralco justification that the surge in electricity
        bills of consumers is a result of higher consumption, is questionable especially
        since President [Rodrigo] Duterte reported a downward trend in demand during
        the lockdown period," Bayan Muna Party-list Rep. Carlos Zarate said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378d341-51e8-4276-9527-d898481d1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f14d58-f2c5-4782-ab95-8e3f2b3022d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Zarate, Bayan Muna Reps. Ferdinand Gaite nd Eufemia Cullamat,
        ACT-Teachers Party-list Rep. France Castro, Gabriela Women''s Party Rep. Arlene
        Brosas, and Kabataan Party-list Rep. Sarah Elago co-authored the resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d29eec-7b54-4b5e-a0fe-0ec48b5d9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115c32b-b329-4cb1-bd8d-9611baa063e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy also called out the service provider Tuesday,
        citing numerous complaints received by its consumer welfare and promotion
        office, including the ₱47 convenience fee intended for Meralco''s online application
        system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493c1a1-c69d-4035-a063-b72d1e0cbe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdf287-04de-495b-8d5f-d8d1066a6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang hindi po naging convenience ito, parang naging pabigat
        sa ating consumers kaya tinitingan rin po natin ito. Gusto po nating malaman
        kung bakit po nagkaroon ng ganitong additional charges,"</em> Energy Secretary
        Alfonso Cusi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0afe56-4309-479e-8dd1-7794d7fe2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f6c2f-b205-4e8d-b4f7-2e0a8e20ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It didn''t seem like it was for everyone''s convenience,
        instead it only became a burden to our consumers so we are already looking
        into this. We want to know why additional charges were imposed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a648ec-3de3-4f28-8036-c507de213e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf8baa-d066-4deb-a563-af52cb1869d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said the agency already wrote to Meralco last week to address
        these concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716a7b2-1ddc-40cf-9ebb-ab0a772befb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504d1a2-c18e-4cfa-af5a-364847c16bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate energy committee chair Sherwin Gathcalian said
        his office already started initial inquiries on the matter, which will be
        tackled during the Joint Congressional Energy Commission hearing this Friday
        on the effects of COVID-19 in the power sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3676762-c24b-431f-9c78-fefc3c2d9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e8313-eff3-48cc-a8fe-cf88c372333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to remind Meralco of its obligation to follow the
        ERC (Energy Regulatory Commission) advisories dated April 15, 2020 and May
        5, 2020, on the proper computation of electricity bills and correct payment
        dates of bills due within the ECQ period, which should start after the ECQ
        and should be in 4 monthly installments," he said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76861e6e-f093-4349-84e8-dbee9c15a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c618efb-53cf-44ad-b87e-11e509a04573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chair Agnes Devanadera said on Monday that it already required
        Meralco to submit corresponding data for validation of the accuracy of their
        billing calculations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c82958-9bfb-4f07-b221-191130e90f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdcc11-67e9-4bdf-9b79-5baab6ccb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, Meralco said the March and April bills sent to consumers
        <a href="https://www.cnnphilippines.com/news/2020/5/15/Meralco-May-electricity-bill.html">were
        estimated based on the average daily consumption from December 2019, January
        2020, and February 2020</a> — when customers typically consumed less electricity
        as the weather was significantly cooler.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf5944-afc3-4bf7-8f4e-a378557179e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcda40-bb64-42fa-ac69-ec32293d31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills received in May are based on the result of the actual
        kWh consumption from the current meter reading, with adjustments already reflected,
        coming from the <a href="https://www.cnnphilippines.com/news/2020/5/8/Meralco-four-months-bill-payments-ECQ--.html">estimated
        consumption done during the ECQ period</a>, Meralco spokesperson Joe Zaldarriaga
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1a041-408a-4184-9a8e-9b4e53689d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2727e-8de5-462e-8479-6ddc2821db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:07:39.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid numerous complaints online, Meralco earlier reiterated that
        the bills it sent to its consumers were "fairly calculated," with accurate
        and transparent meter reading activities in place.</p>'
