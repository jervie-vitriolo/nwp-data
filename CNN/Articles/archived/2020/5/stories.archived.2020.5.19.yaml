      'mgnl:type': 'text'
      'text': '<p>Lawmakers have repeatedly said they are working to fasttrack the
        approval of the bill granting a temporary franchise to ABS-CBN as one of the
        Philippines’ biggest broadcast networks is crucial in news reporting, especially
