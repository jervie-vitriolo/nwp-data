      'mgnl:type': 'text'
      'text': '<p><strong>“The Boys”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0a0d4-c630-44af-b34d-468636a2a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season of Amazon Prime’s hit new series is officially
        airing&nbsp;soon (no final date yet, but showrunner Eric Kripke has <a href="https://twitter.com/therealKripke/status/1261714065769902081"
        target="_blank">just shared</a> that they’re “SO CLOSE” to wrapping up with
        edits) so in case you haven’t watched this brilliant piece of entertainment
        yet, I highly suggest that you do soon. “The Boys” is set in a world where
        superheroes exist, but not like how you’d expect. They’re crime-fighting celebrities
        managed and marketed by Vought International, a corporation with monopoly
        over all successful superheroes. Vought holds auditions for civilians with
        unique powers to “discover” new talents, and everything about the superhero
        life turns out to be more about PR and less about selfless sacrifice. An unlikely
        bunch of vigilantes (the titular The Boys) seeks to overthrow Vought and expose
        its flawed system before things fall apart (because, of course, just like
        any Marvel superhero movie, the American military is bound to consider using
        superpowered individuals as new-age weapons). While the show is also an adaptation
        of a comic book series, “The Boys” is a refreshing satirical take to this
        superhero-obsessed generation, reimagining a world where saviors are not so
        purehearted, and regular folks may just as well be braver.</p>'
