      'mgnl:created': 2020-05-19T15:09:55.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man who was abducted as a toddler 32
        years ago was finally reunited with his biological family Monday, with the
        help of facial recognition technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143d826-403d-4e33-a7e7-e8c1c08226c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao Yin was taken from his parents in 1988 when he was two years
        old while outside of a hotel in the Chinese city of Xi''an in Shaanxi province.
        He was then sold to a childless couple in the neighboring Sichuan province,
        according to Chinese <a href="https://www.weibo.com/5918987931/J2ullr30v?type=comment">state-broadcaster
        CCTV.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ec575-2b28-4480-bda6-c6178b92988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were still investigating the initial abduction
        and did not release further information about Mao''s adoptive parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b6fb2-8951-4726-a43b-9a86ac9b9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao was raised by his adoptive parents as Gu Ningning, without knowing
        his birth parents had been searching for him for more than three decades,
        the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4dd22-8d2d-46a0-9fcd-8092ff98fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, police in Xian received a tip-off that a man in Sichuan
        province had bought a child from Shaanxi in the late-1980s, state news agency
        <a href="http://www.china.org.cn/china/2020-05/19/content_76060773.htm">Xinhua
        reported.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720f17b-a3e0-486a-8cca-b5b5519ef397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police used facial recognition technology to analyze an old
        photo of Mao as a boy and came up with a simulated image of him as an adult,
        which was then compared with photos in the national database, according to
        CCTV. It did not give details about the database or the process of how the
        photos were compared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1e036-1bd3-4f2d-b1e1-05e6e366eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of investigations and comparisons, the police tracked
        down a man in the city of Mianyang who resembled the image of Mao. He was
        later confirmed to be the missing son using a DNA test, Xinhua reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951073f4-d6c8-4826-b721-017a31b8e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 34-year-old Mao was reunited with his birth parents at
        a news conference held by the Xi''an police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7568e-43bc-45a3-9af7-62d38bce1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from a side door of the conference hall, Mao called out
        to his mother and ran toward her. The family of three broke down in tears
        in a long embrace, the <a href="https://www.weibo.com/5918987931/J2ullr30v?type=comment">livestream</a>&nbsp;of
        the news conference broadcast live by CCTV showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b909d9-660a-45cb-8102-2037d9236727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want him to leave me anymore. I won''t let him leave me
        anymore," his mother, Li Jingzhi, said as she held tightly to her son''s hand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1205b-bdcd-4f46-8b68-21d24715f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao, who now runs a home decoration business in Sichuan, said he
        would move to Xi''an to live with his biological parents, according to CCTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e320979-6fbc-41f7-ba9c-952497343c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Mao''s disappearance, Li quit her job and devoted herself
        to the quest of searching for her son. She sent out more than 100,000 flyers
        and went on numerous national television programs. She also became a volunteer,
        collecting information about other missing children and helping 29 of them
        reunite with their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560dbf5-d8af-4b76-a207-4bf4e24cf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CCTV, Mao had seen Li talking about her missing son
        on television before, and was moved by her persistence -- but little did he
        realize he was the boy she had spent decades looking for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a32a4-dcfb-4c2d-b271-2965d5dbacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official tally on how many children are kidnapped in
        China each year. On the website "<a href="https://m.baobeihuijia.com/Home/">Baby
        Come Home,</a>" a widely-used platform for Chinese parents to post missing
        child notices, more than 51,000 registered families are searching for their
        children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab9f5c-c65d-48bb-8cb6-9f265cc2a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, police have found and reunited more than 6,300
        abducted children with their families since the Ministry of Public Security
        set up a nationwide DNA database in 2009 to match parents with missing children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0d2ee-f92a-4bb9-8761-d21ccf8288ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:09:55.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/asia/china-kidnapped-son-reunited-intl-hnk/">Facial
        recognition used to reunite missing child with family after 32 years"</a></em></p>'
  'cebu-city-mandaue-lapu-lapu-testing-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-19T15:05:22.887+08:00
    'imagesource': 'jcr:ca7e422e-4aa9-45c0-a6fd-94366f04b9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63d3b5fc-711a-4e3a-a2df-5f3f380ad7a4'
    'lead': 'The cities of Mandaue, Lapu-Lapu, and Cebu are eyeing to test 46,000
      households or 10 percent of the cities''  total households in a bid to prevent
      the spread of COVID-19 in these areas, an official said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T15:11:40.237+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T13:42:30.258+08:00
