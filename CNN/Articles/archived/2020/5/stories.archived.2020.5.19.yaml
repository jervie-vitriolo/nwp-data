      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ab49e-019d-4e79-884f-8665d4687682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
