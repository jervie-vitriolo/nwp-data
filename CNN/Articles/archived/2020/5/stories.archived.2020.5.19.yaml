      'mgnl:type': 'text'
      'text': '<p><strong>B*tch Media</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb045f-2c48-4e88-bbed-62e88fe83c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry is a word often used to describe feminists whenever they voice
        out opinions about the state of women today, and B*tch Media doesn’t shy away
        from that. Instead they named themselves another word carrying the worst of
        impressions in hopes of reclaiming it: “If we choose to reappropriate the
        word, it loses its power to hurt us. And if we can get people thinking about
        what they’re saying when they use the word, that’s even better.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c680907-6086-4af9-b9a2-c7340096f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B*tch Media is an independent feminist media organization based
        in the United States, with staff and contributors from all over the world.
        Publishing a themed quarterly print magazine, the organization also maintains
        regularly updated online content, and two podcasts: Popaganda, where hosts
        probe into popular culture and entertainment, and Backtalk, which provides
        a more in-depth and critical take on all things feminist. As an independent
        media, they aren’t sponsored by big names, and are keeping afloat as an entirely
        community-supported venture. B*tch Media publishes content from video games
        that challenge rape culture, to how the COVID-19 pandemic demands the U.S.
        government to rethink stereotypes about immigrants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f08666-75c1-4126-8fe8-408dea486c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re in search of sharp, unapologetic opinion editorials and
        long-form features by diverse women, do check out <a href="https://www.bitchmedia.org/"
        target="_blank">free digital articles</a> from B*tch Media or consider purchasing
        issues in print. — ERD</p>'
  'billions-needed-mass-hiring-contact-tracers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T20:14:58.534+08:00
    'imagesource': 'jcr:4279fc31-0e94-43ef-af50-2b2f6681834b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe5676f-b892-4481-bee8-045713da6e24'
    'lead': 'The government will need billions of pesos to meet its target of hiring
      136,000 temporary workers to do contact tracing for COVID-19 patients, the Department
      of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T20:17:58.000+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:42:18.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:49.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['contact', 'tracing', 'mass-hiring', 'COVID-19', 'coronavirus']
    'stories': ['8361e26a-6568-4952-b006-8df71d1862d8']
    'template': '1'
    'title': 'Gov''t may need up to ₱11 billion in plan to hire 136,000 contact tracers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7143c-edf5-4efb-890d-ca1bd4a7f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) –</strong> The government
        will need billions of pesos to hire up to 136,000 contact tracers for probable
        COVID-19 patients, the Department of Health said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174c3f8-3623-45a6-abd3-5e28df0011c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates made by Health Secretary Francisco Duque III estimated
        the cost at ₱11.7 billion, assuming that authorities will agree to fill all
        these slots to allot a contact tracer for every 800 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09ec5b-5718-484e-a6c5-0bfdc1529c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming we pay them each ₱30,000 a month, if we keep them to do
        contact tracing for at least three months, all told, the budget required for
        that is about ₱11.7 billion," Duque told senators during a five-hour inquiry
        into the progress of COVID-19 response in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3754d89-ac88-4a9d-8e3b-8a0ef5232994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III earlier proposed to hire
        laborers displaced by the two-month lockdown as contact tracers to help the
        government''s response and provide temporary work and wages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ab9cc-a027-473d-85e8-54c2074800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, noted that there are certain skills for communication
        as well as technology literacy to fulfill the job, which entails getting in
        touch with family, friends, and other people who had close contact with a
        confirmed COVID-19 patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2420304-9b9c-4a5b-9d7b-6d2be5f274fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The StaySafe app is also being tapped to digitize the tracing database.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad0348-befe-44fa-9322-ac49f4c7f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, who has survived COVID-19, said tracing should
        be "real-time" or may otherwise be rendered useless. Based on his experience,
        contact tracers only got in touch with him on April 24 – a month since he
        tested positive and already two weeks after he was discharged from the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85174c5-02b4-4ca2-be40-655844bd1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson also pointed out why there are more people
        tested than the tally of people traced to have interacted with coronavirus
        patients. Duque explained that tracing is only triggered once a person is
        confirmed to have the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc463e2-ea51-4579-b33a-03ae802e8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary Karl Kendrick Chua of the National Economic and
        Development Authority added his agency is also ready to present a proposal
        to convert a cash-for-work program currently meant to cover up to 1 million
        workers to cover the manpower needed for contact tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16db106-6561-4300-89a4-10d02aeb0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua added that the number of contact tracers to be hired will "depend
        on the amount we are willing to pay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bac48-64e7-4755-9229-b6e555efbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it has hired 38,315 contact tracers
        as of May 14, but will need an additional 126,000 workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02acc7-fede-4d12-afc4-e8a145543cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have earlier voiced concern that public funds
        are running low as COVID-19 expenses pile up. Dominguez said state revenues
        amounted to ₱706.85 billion from January-April, down 21 percent compared to
        ₱900.33 billion collected during the same period in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d3d51-d7ef-4dec-969c-7a63ca6f1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest difference was the postponed tax payment deadline, Dominguez
        added, which the government expects to collect later on as lockdown rules
        are lifted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bec15-d44e-4379-bde0-a228888809bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:17:58.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, NEDA proposed that the conduct of the 2020 census of
        population to be delayed to September for safety reasons, four months later
        than schedule.</p>'
