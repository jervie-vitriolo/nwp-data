      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion comes with international support from countries such
        as India, New Zealand, Russian Federation, the European Union and its member
        states, as well as the United Kingdom and Northern Ireland. The United States
        is not one of the signatories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea7d1e-6f04-4346-be53-20f3216d555a'
