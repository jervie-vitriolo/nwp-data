    'template': '1'
    'title': 'ABS-CBN eyes laying off workers by August following broadcast shutdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3bfa1-d8e9-4660-863d-8109652c3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Media
        giant ABS-CBN is considering the retrenchment of its employees by August if
        it stays off the air by then, the network''s president and CEO told the Senate
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4001f3-a876-42e7-b39c-f1ee682031de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4b4f3-f267-4236-89f3-6a99233460f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid if we do not get back on air soon, by August we may
        have to consider beginning a retrenchment process," ABS-CBN president and
        CEO Carlo Katigbak told the Senate Committee on Public Services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913aeac-cbe9-47c2-9e95-81bf0b47d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30e8a7-0ada-4d06-b4d2-844fc30a0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losses in substantial revenues after they were ordered to
        shut down on May 5, Katigbak said they remain committed to their promise that
        their 11,000 workers will still have jobs for at least three months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf4b1d-df32-4a4d-b367-23f0ce806c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd8ef1-9da4-4078-8d8c-9d82e23f88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt it would be very, very painful to put our employees out
        on the street without them having an idea as to how they can continue earning
        a living and continue to feed their families," he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ecbb9-76e2-4dca-acb9-34e82ce0b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95fd52-d083-4c92-b0e7-5b280470ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Katigbak said that such commitment cannot remain "open-ended,"
        due to the network''s financial constraints. The network''s franchise had
        expired on May 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabc953-6a8e-4941-9d70-3dbaffe7f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4196bd5-56bd-4009-8ca7-b492e077f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to lose a substantial amount of money every month,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf425902-82b1-4436-bd1c-2a7530bdfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a72eb-c41e-4210-83c6-5d52abf84195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/18/House-ABS-CBN-provisional-franchise.html">ABS-CBN
        is banking on the grant of a provisional franchise supported by Congress</a>
        as among the reasons why the National Telecommunications Commission should
        not recall its assigned frequencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d59ed7-5ab3-45f6-a883-13e46da7ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2558cd-92c4-4163-8651-830bd47f6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is eyeing the passage of the provisional
        franchise which would be valid until October 31. However, on Monday it recalled
        the approval of the measure on second reading, with some lawmakers saying
        that they wanted to deliberate on the issue further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da74e2-4520-46f1-8017-5b730115b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce83e1-15c3-4a7f-bcf3-942fc97448e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our end objective is hopefully to secure a 25-year franchise,"
        Katigbak told the Senate panel. "If securing the franchise is the fastest
        way to go back on air, then we have no objection to that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7f611-4c70-41e3-8868-41bdb8ce4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fed67-9571-44d9-8ce0-397931476b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators noted during the hearing that a 25-year franchise should
        be considered instead of the five-month provisional franchise being proposed
        by the House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32634389-7bca-40c7-a9ef-834a33b2c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcbd4b-e7fb-4eff-991b-f411df4f6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo rin nagpapahirap sa trabaho natin</em> (We''re just making
        our jobs more difficult)," Senator Emmanuel "Manny" Pacquiao said. "Five months
        is not enough unless we finish deliberations until October 31."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d7c5b-3f43-48ba-a891-242868686362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212f196-5b66-4833-91ce-1d9267a3fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also raised that should Congress act on
        the matter, a "pro-worker" franchise would set a good precedent for other
        networks to also look into the welfare of their employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbb6c3-5099-4570-a1a1-6cff61c48563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e584b-fc37-4db2-bc4f-23b9b8d2d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial analyst April Tan previously told CNN Philippines that
        despite losses, <a href="https://cnnphilippines.com/business/2020/5/6/ABS-CBN-enough-funds-pay-employees.html">ABS-CBN
        still has around ₱4 billion left which would allow it to support its workers</a>
        at least until August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae929a76-5fef-4735-a7e3-cd3a621689d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a00465-c7ec-4db2-80d0-2f7293bd55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday <a href="https://cnnphilippines.com/news/2020/5/19/Supreme-Court-ABS-CBN-NTC-cease-and-desist-order-TRO.html">required
        the National Telecommunications Commission to comment on the network''s plea</a>
        to nullify the order to stop its operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347386ce-21e9-4fca-97fd-c8bc19641aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3473df-1d9f-4a5e-af19-d1b3ebf9f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:16:41.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">petition</a>,
        the Kapamilya network said that it incurs losses ranging from ₱30 million
        to ₱35 million every day that it is off air.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51204a-4e56-48c5-8d8e-8d0cad7f2e44'
      'mgnl:activationStatus': true
