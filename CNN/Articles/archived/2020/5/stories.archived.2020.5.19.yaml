    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Cebu', 'Cebu-province',
      'Cebu-City', 'Mandaue', 'Lapu-Lapu']
    'template': '1'
    'title': 'Mandaue, Lapu-Lapu, and Cebu cities to test 10% of total households
      for COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc124d-2c6d-489c-941e-b38bf8224e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The cities
        of Mandaue, Lapu-Lapu, and Cebu are eyeing to test 46,000 households or 10
        percent of the cities'' total households&nbsp;in a bid to prevent the spread
        of COVID-19 in these areas, an official said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4711c-1a95-485a-8036-d285689429d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> [The] 46,000 households is equivalent to 10 percent
        of the entire households in the tricities," Assistant Secretary Jonji Gonzales
        of the Office of the Presidential Assistant for the Visayas said Tuesday at
        the Laging Handa briefing. "One per household <em>ang dapat itest</em> [should
        be tested]. Sa ngayon [For now], Cebu City is at 50 percent of their test.
        Mandaue and Lapu-Lapu are almost hitting 100 percent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12b595-6833-4a5f-96f4-e81b0c516205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are targeting a "sweeper test" in Cebu City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46b1c0-0aed-42a4-ab6b-9e37c0b7a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para lang yung mga konti yung mga</em> test <em>na ginawa sa</em>
        Cebu City <em>ay mabalikan yung mga barangay na ''yun at magkaroon ng</em>
        test <em>para</em> we will get 100 percent," he explained but added the DOH
        has told them a 70 percent threshold would be enough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a99652-a60e-47e7-b778-a7db2e4ba219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that those areas in Cebu City which only had a
        few tests done, we could go back to those barangays and conduct tests so we
        can reach the 100 percent.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce9365-5034-473b-9bc8-654a3ed7a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said they hope to hit their target in the next three days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafc7c8-d2cc-4497-b38e-85eb59201579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Monday night, Cebu Governor Gwen Garcia
        said Cebu City recorded 33 new cases while Cebu Province has 10 new infections.
        Lapu-Lapu City, on the other hand, had five new cases while Mandaue City listed
        three new infections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66f697-ad73-4985-81e3-26c17dada0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new cases announced, Cebu now has a total of 2,049 COVID-19
        infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce632f-5152-4e46-aaf3-a2721167af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines rolled out its first wave of the "progressive"
        expanded testing, where high-risk patients have been prioritized. These are
        people showing severe flu-like symptoms; the elderly, those with pre-existing
        health conditions, and pregnant women with mild symptoms; and healthcare workers
        with respiratory symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c0c8b-250b-4c33-802f-5029fce084ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded over 12,000 cases of the infectious
        disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3c9fc-c848-4a29-9a3d-178ed76c7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:46:01.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T13:42:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to this report.</em></p>'
  'ABS-CBN-retrenchment-employees-August':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
