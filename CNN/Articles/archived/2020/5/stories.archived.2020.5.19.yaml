      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa huling pagpupulong po ng</em> IATF (Inter-Agency Task Force),
        <em>nag-</em>report <em>''yung ating</em> director general <em>sa</em> CAAP
        (Civil Aviation Authority of the Philippines).<em> Sinabi nga niya na</em>
        although possible <em>na ang</em> GCQ-to-GCQ travel, <em>eh kinokonsulta pa
        nila ''yung mga</em> airlines about the possibility of starting regional hubs,"
        Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eee3c5-edda-483e-ad4d-063102235084'
