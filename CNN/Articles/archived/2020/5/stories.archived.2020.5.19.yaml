      'mgnl:type': 'text'
      'text': '<p><strong>“The Dream Chapter: Eternity” - Tomorrow x Together</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b85ef-b622-462a-845a-a1c24a2b4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TXT boys are growing up. Their 2019 debut&nbsp;featured lighter
        fare in keeping with a five-member boy group whose eldest member is 21 years
        old and youngest is just 18 years old. Their first song “Crown” played on
        the awkwardness of adolescence while their later single “9 and Three Quarters
        (Run Away)” was more rock-infused but&nbsp; hinged on the idea of youthful
        escapism. With their 2020 comeback&nbsp;“The Dream Chapter: Eternity,” the
        songs are a little moodier. The single “Can’t You See Me?” deals with bigger
        stakes lamenting a friendship that’s gone sour. There’s also a groovy cover
        of Light and Salt’s “Fairy of Shampoo” featuring a new rap track from TXT’s
        Yeonjun. Another highlight of the album is “Maze in the Mirror,” which is
        the first TXT song co-written by all the members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ff749-6dd9-48b0-94c3-8a845b193428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Dream Chapter: Eternity” presents an interesting progression
        from a “cute” boy band, perhaps capping off a trilogy that began with their
        debut “Star,” then with “Magic.” Though the TXT boys are called ‘tall babies,’
        their latest release proves their musical choices are becoming more mature
        and compelling.</p>'
