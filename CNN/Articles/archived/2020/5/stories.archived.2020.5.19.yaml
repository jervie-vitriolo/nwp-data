      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is, Manila and Clark are still under MECQ.
        Lapu-Lapu City in Cebu is not. So maybe that can be a regional hub. But they
        are working the details of how commercial travels in GCQ areas can somehow
        resume.]</p>'
