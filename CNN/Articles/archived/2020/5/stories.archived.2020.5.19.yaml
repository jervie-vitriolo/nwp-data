    'template': '1'
    'title': 'Ryan Seacrest''s rep responds to fans concerned about his health after
      ''American Idol'' finale'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d631a3e-5634-4155-b798-e2521ca1ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ryan Seacrest wants fans to know he''s
        OK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e776fd3-15f9-4561-b909-a3327c00eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV host released a statement through his rep on Monday after
        some fans speculated about his health on social media following the "American
        Idol" finale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cd284-c19d-4571-bb07-d05f56f5b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers noticed that at one point during Sunday''s episode, Seacrest,
        who hosted remotely from his house during the coronavirus pandemic, appeared
        to slur his speech and his right eye seemed to be enlarged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d48127-2449-4ba0-94ee-823072d68ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans suggested on Twitter that he may have suffered a stroke.
        However, his rep said that''s not the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ce2bf-2b67-43bd-a0c6-bbb0c05501fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan did not have any kind of stroke last night," a rep for Seacrest
        told CNN in an email statement. "Like many people right now, Ryan is adjusting
        to the new normal and finding work-home balance, with the added stress of
        having to put on live shows from home."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7cc7b5-77e9-4e3e-9b68-aa56162acf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seacrest, who also is the co-host of "Live with Kelly and Ryan,"
        did not appear on Monday''s live broadcast. His rep said he was just "in need
        of rest" and "took a well-deserved day off."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbdff1-0f52-4d3a-9a0a-b3af0dc41ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the "American Idol" finale, when Just Sam was announced
        as this season''s winner, Seacrest appeared to be back to his normal self.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bedcf-f8dd-4fbd-868e-da89f3606f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:29:24.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seacrest has been the host of "American Idol" since the show debuted
        in 2002. He also hosts a daily morning radio show, "On Air With Ryan Seacrest"
        and produces several series for E!.</p>'
  'delirium-agitation-coronavirus':
    'author': 'Arman Azad and Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T06:53:41.512+08:00
    'imagesource': 'jcr:0e06092b-ce8d-4da2-8c82-89c3c7ba6abb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f061958-3f45-42cd-8230-84d359e0e580'
    'lead': 'Delirium, confusion and agitation may be common in severe coronavirus
      infections while patients are hospitalized, according to a new review of studies
      published Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T07:31:42.665+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:41.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:42.973+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mental-health', 'delirium']
    'template': '1'
    'title': 'Delirium and agitation may follow COVID-19 infection, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552276e-8e0e-4499-b8b2-c56b9a25f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Delirium, confusion and agitation
        may be common in severe coronavirus infections while patients are hospitalized,
        according to a new review of studies published Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45865a0-8b21-4b28-af22-5fd3fb0a6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term psychiatric problems after battling COVID-19 may not occur
        in the majority of patients, although much more research is still needed,
        the study said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e4011-7d4d-4230-89eb-341ee6a125e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis of more than 3,550 coronavirus cases suggests that
        most people will not suffer from mental health problems following coronavirus
        infection," said coauthor Jonathan Rogers, Wellcome Turst clinical doctoral
        fellow at University College London, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d735f2-56c6-4ea2-8049-0c08911a6a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was published in the journal Lancet Psychiatry,
        looked at 72 different studies on two historical coronaviruses, as well as
        current studies on COVID-19, trying to hone in on any links between the diseases
        and psychiatric problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634f00c-085e-4fdc-b325-08aa6f09b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on post-recovery of patients is scarce at this time,
        so the study had no data on the long-term mental impact of COVID-19, and only
        12 low- to moderate-quality studies on hospitalized patients to analyze, seven
        of which have not been scientifically vetted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcce49d-ee44-4e9e-8f67-9847a648be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the study only looked at severe COVID-19 cases in which
        individuals have been treated in a hospital, and therefore doesn''t address
        the possible impact of milder or asymptomatic cases of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dbd8b9-e06a-41eb-9898-2889ed5da7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the review has many limitations, researchers said. Outside
        reviewers agreed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182211ab-852a-471a-8787-1734878ad4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just because the data is of poor quality, but also
        because COVID-19 survivors may suffer from different physical and mental problems
        even after recovering from the acute phase," said Dame Til Wykes, who is vice
        dean of psychology and systems sciences at the Institute of Psychiatry, Psychology
        and Neuroscience at King''s College London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10820cc9-3cb2-40c4-9e75-bf66bd945639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also return to a different environment — with a continuing
        ''stay at home if you can'' message, potential financial worries and a much-reduced
        social support network," said Wykes, who was not involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7c9b7-fdd2-464b-850c-2241abe1376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These additional social effects may double the mental health difficulties.
        Alternatively, the fact that we are ''all in this together,'' may provide
        community support, which can lessen the psychiatric effects."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb57744-0ddc-4eee-a8fa-efc8b787c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A look back at MERS and SARS</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5d5b9-8440-4c76-852d-d20bbbd7b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the newly hatched novel coronavirus, there are actually
        six additional coronaviruses that infect humans. Four of those six cause the
        common cold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81855fd-737e-46c0-bd5f-95f4cca858f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more can be deadly. MERS-CoV is the villian behind Middle East
        Respiratory Syndrome, or MERS, which has killed over 800 people worldwide
        since it first appeared in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c2062-f892-4451-b00f-35fdff1d1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV causes a serious form of pneumonia that can also be life-threatening.
        Globally, it killed 774 people between 2002 and 2004. No other cases have
        been reported worldwide since. To put that into context, the global death
        toll of the novel coronavirus since it burst on the scene in December is over
        300,000 and climbing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ad782-f0fe-4969-80ca-41e1c9508ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this review, researchers looked back at studies about the mental
        impact of both SARS and MERS on patients after they recovered, using those
        to try and estimate the potential impact of Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbbb04-1b92-468f-9da1-57b58eda2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on that, the study said doctors should be aware of the possibility
        of depression, anxiety, fatigue, post-traumatic stress disorder and rarer
        neuropsychiatric syndromes in the longer term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f7211-5585-418a-a681-017e1b223f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study makes the assumption that it is reasonable to gather
        together studies from the other two major coronavirus epidemics of the last
        20 years — SARS and MERS — and to combine these with the relatively limited
        data so far available about the effects of Covid-19 upon mental health," said
        Tom Dening, a professor of dementia research at the University of Nottingham
        who was not involved in the review.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4288fd0-5230-4bf0-8682-294438a10d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is probably legitimate to do so, but a casual glance at the
        paper may suggest that the paper is mainly about Covid-19, whereas most of
        the data come from the earlier virus outbreaks," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f19248-3ca5-4aec-9847-81ba92c63329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results from previous studies are concerning, said Michael
        Bloomfield, who heads the Translational Psychiatry Research Group at the University
        College London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a198d-76e6-4c6a-8046-368bced49954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of particular cause for alarm is the finding that a third of patients
        from previous epidemics experienced post-traumatic stress disorder and it
        seems reasonable to anticipate similar rates of PTSD from Covid-19," Bloomfield
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d758ec6-00e0-4cd0-9a46-e589d6c27656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why would mental issues occur?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b161ad2-1e06-4312-ab3d-e1d59cbb0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why mental health problems might occur, the researchers pointed
        to a variety of factors. Some could be directly related to the virus, like
        an immune response. But patients could also have "concern about the outcome
        of their illness, stigma and amnesia or traumatic memories of severe illness."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d62d87-67d1-44e5-a069-284d1b92b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mental health problems could also arise during an epidemic,
        the researchers said, even in people never exposed to the virus. That makes
        it difficult to know whether psychiatric problems seen in MERS and SARS patients
        were specific to the disease — or whether they affected the population at
        large.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46f01b-4c2e-49da-b0ee-0673015b0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the infected and non-infected population might be susceptible
        as a result of certain experiences, such as widespread anxiety, social isolation,
        stress in health care workers and other essential workers, and unemployment
        and financial difficulties," the study said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21dc06-4a21-449a-afc1-ce376fa088b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers said that more data is needed on psychiatric symptoms associated
        with COVID-19. Monitoring patients for those symptoms, he said, should be
        a routine part of care.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3dcae-a5f4-4f5f-9253-9eaafe2a03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Nutt, who heads the Centre for Neuropsychopharmacology at
        Imperial College London, said he''s already seen patients express a need for
        psychological assistance after recovering from COVID-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18567edd-6e5f-450d-9a4b-58746bf41483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many infections leave a psychiatric legacy. I have already had
        several patients email me asking for support after their recovered depressions
        have returned following COVID-19 infection," Nutt said. "After the 1957 UK
        flu epidemic, a number of cases of severe and treatment-resistant depression
        emerged."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cbfa6-f647-4e25-babf-dd3f528962ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the reality of spending time in an intensive care
        unit and the mental fallout from that experience, Dening said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e31e0-00f7-4e64-8a17-23f8bfc96680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research has indeed shown that rates of PTSD are high
        — approaching 50% after prolonged ICU admissions from whatever cause, and
        especially after mechanical ventilation," he said. "As is pointed out, most
        people will not develop major mental health symptoms, but for those that do,
        the impact may be life-changing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371445ae-4193-439d-a10f-4c9a52c56225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:31:42.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/18/health/delirium-ptsd-coronavirus-wellness/index.html"
        target="_blank">Delirium and agitation may follow Covid-19 infection, study
        says</a></em>"</p>'
  'coronavirus-UK-symptoms-loss-of-taste-smell':
    'author': 'Rob Picheta and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
