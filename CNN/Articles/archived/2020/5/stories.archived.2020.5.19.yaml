    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:40.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he is taking hydroxychloroquine though health experts question
      its effectiveness'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5452736-83f1-44ac-b30f-45d875f42c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;US President Donald Trump claimed Monday he is taking
        daily doses of hydroxychloroquine, a drug he''s long touted as a potential
        coronavirus cure even as medical experts and the US Food and Drug Administration
        question its efficacy and warn of potentially harmful side effects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6682d0-e8c7-49a9-a256-7f43d2dfcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4262c2-7683-4257-a5d9-23b16f58c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting of restaurant executives, Trump said he began
        taking the antimalarial drug after consulting the White House doctor, though
        stopped short of saying his physician had actually recommended the drug.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776fb74-196c-4239-946a-16dbfa9e08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c7e21-9b4b-4212-b5b1-87830e995ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of weeks ago, I started taking it," Trump said. He later
        said he''d been taking it every day for a week and a half.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d429917-3112-45c6-9557-222c36813a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90596e-9b2e-4548-b0be-52e912044e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission was a dramatic development in Trump''s attempts to
        promote hydroxychloroquine as a treatment for coronavirus, which began earlier
        in the outbreak and has been met with resistance from medical professionals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2bbd9-f8c8-4c1f-b8c6-4d674bc24d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45076bc1-2ba4-4fbe-b134-6002a3b31ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the drug is prescribed to treat malaria and other conditions,
        Trump has cast it as safe and suggested coronavirus patients have little to
        lose by trying it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4736b9-b99a-4422-8ddd-116819e65af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228535fd-331b-46aa-87b1-ebf41021aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least one study has shown the drug does not work against
        Covid-19 and could cause heart problems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfd325-781a-46bc-9b67-7160d962c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3fa85-ba11-4169-a3f6-068d7fe4fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the Journal of the American Medical Association.
        It follows a study published in the New England Journal of Medicine that also
        showed the drug doesn''t fight the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c44fc-d1bc-4031-aa07-8ddfb05b6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3570e0-6ef1-4b59-89a0-0dc627ccc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before these reports were published, the FDA and the National
        Institutes of Health issued warnings about using the drug for coronavirus
        patients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00ee27-3fd4-4051-81c4-0d8472ca53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17da00-2736-4914-b522-50a80195f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he hadn''t been exposed, and that he started taking the
        drug because he had heard from frontline responders who sent him letters saying
        they were taking it preventatively.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1d55a-390d-4918-8f65-f7b9d3bbca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550f3a9-829f-45c2-a3b0-bf9b811ae7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s my evidence: I get a lot of positive calls about it," Trump
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822bda57-309d-4ce0-9d78-2c5ac78acb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe98475-0043-4241-9141-dc139dbe1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the White House doctor recommended he begin taking hydroxychloroquine,
        Trump demurred.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35292853-d083-4c0b-b883-1b18d494dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd0eb5-3c1c-4cc4-a963-89c67ae8a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him what do you think, he said, ''Well if you''d like it,''
        " the President told reporters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286043c-1ce5-4712-bebf-5540becaede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7477e-cf9c-4eca-850a-904bb2bd5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump admitted he doesn''t know if the drug works, he claimed
        "if it doesn''t, you''re not going to get sick and die."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6055fd-61b6-46cb-b27e-4099981494cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270f60a-6333-40f8-a013-fd43e49ce400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has warned against the use of hydroxychloroquine and chloroquine
        to treat the novel coronavirus and said they should only be used in hospitals
        or clinical trials because they can kill or cause serious side effects. These
        include serious heart rhythm problems in Covid-19 patients treated with the
        drugs, especially when they are combined with the antibiotic azithromycin
        or other medications that can affect the heart.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a80315-658c-4630-af27-66938e3b828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd541667-c412-4b16-8cfc-1d9a77e1b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a common form of heart disease, based on the results of
        his physical.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1db18-103a-4754-a34c-494b93e0d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90412f-3e1d-4d71-b1a2-c4f903e0ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine is used to treat or prevent malaria and to treat
        autoimmune conditions such as lupus and rheumatoid arthritis.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e311b8-e75f-42d0-92eb-c1ca908e852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cbf7e-1c0c-49a2-9a33-9601b6412d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began promoting it two months ago as coronavirus began spreading
        to every part of the country, setting in motion stay-at-home orders and shutting
        down the economy. He was encouraged by certain allies in conservative media,
        who also hailed the drug as a potential solution to the growing crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95430b80-8ba6-4c0b-9320-078cf4e54694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b2cfb-d552-4b0e-b5bc-3b3d1d829773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even some of Trump''s closest medical advisers expressed caution,
        including Dr. Anthony Fauci, who voiced skepticism about touting hydroxychloroquine
        as a treatment for coronavirus before it could be adequately tested.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3c77f-e4c6-4bef-84f5-bf4602fa4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5095bcf-ee85-4c71-93cf-63a938ae1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a US Health and Human Services whistleblower alleged he
        came under pressure from political leadership at HHS to make hydroxychloroquine
        widely available after Trump repeatedly proclaimed its potential benefits
        during his daily White House briefings.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740a549-26b3-4807-818f-84b69720d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be6634-c5e8-45f5-a036-94db232f57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:22:20.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jamie Gumbrecht contributed to this report.</p>'
  'dementia-heart-brain':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-19T06:19:35.498+08:00
    'imagesource': 'jcr:5fa73036-bf61-4f27-96f7-b165096282ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5e6c019-cd9e-4cef-a633-241536a8c73c'
    'lead': 'If you want to keep your brain sharp and focused as you age, it''s important
      to keep your heart healthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:23:26.131+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:49.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:40.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dementia']
    'template': '1'
    'title': 'Age-proof your brain by keeping your heart healthy, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c334ff-3b91-4f6d-a53f-8be0199dde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you want to keep your brain sharp and
        focused as you age, it''s important to keep your heart healthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9494e72-5dd2-40a0-8255-a22f3b3b57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with more risk factors for heart disease — such as high blood
        pressure, high cholesterol, diabetes and obesity — experienced more cognitive
        decline than people with healthier hearts, according to a study published
        Monday in the Journal of the American College of Cardiology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef76e5e-3f30-40bf-ab28-0c7ef3dd0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many specific cardiovascular risk factors, and each can
        either individually, or in combination, push the fast-forward button towards
        different aspects of cognitive decline," said Dr. Richard Isaacson, director
        of the Alzheimer''s Prevention Clinic at Weill Cornell Medicine and NewYork-Presbyterian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728af4e-6157-4256-b6e0-1b0d52db79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study focused on individual areas of cognition, such as memory
        and processing speed, and helps to clarify complex interrelationships between
        heart and brain health," said Isaacson, who was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147be04-037d-4caf-9e1f-8d131522db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study followed over 1,500 dementia-free people with an average
        age of 79.5 for 21 years and found those at highest risk for poor heart health
        had faster declines in memory and the ability to compare letters, numbers,
        objects, pictures or patterns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9273d4-d90b-4fab-b71a-421dfbdd6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those people also underwent brain scans, which found shrinkage
        of the brain''s memory center, the hippocampus, and an increase of white spots
        in the brain associated with declines in functionality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db4d67-6007-4972-b758-8aacf1984fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High blood pressure and diabetes can accelerate shrinkage of the
        brain. High cholesterol can increase the bad protein that builds up in the
        brains of people with Alzheimer''s. Decreased blood flow can cause ''white
        spots'' on brain scans that can lead to slowed processing speed," said Isaacson,
        who is also a trustee of the McKnight Brain Research Foundation, which funds
        research to better understand and alleviate age-related cognitive decline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2dea2-e0bb-43cd-b137-e6496c13fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to lessen your chances of dementia</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6664c69-c0d3-4e6e-aa95-e40416b8f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of us who want to improve our chances for a healthy brain
        in older age, "making active lifestyle changes and seeing a doctor who can
        help control modifiable risk factors -- such as high blood pressure, cholesterol,
        blood sugar and tobacco use," said Isaacson, "is our best bet to maintain
        optimal brain function."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a6875-455b-407b-b3fe-fcf8476d392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some key ways to improve your heart health, and therefore
        your brain:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9712b57-70f2-4a11-afe6-2f2f303b8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise. A recent study finds you don''t have to be young and in
        great shape to reap the benefits of exercise. It only took six months of aerobic
        exercise, four days a week, to improve thinking and verbal skills in a group
        of older adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177dd297-b237-43a4-a679-3d91a435e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid transfats and other unhealthy fats. Trans fat has been linked
        to a 75% higher risk for Alzheimer''s. While many companies have cut back,
        it can still be found in many processed foods and snacks so check food labels
        carefully.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197f75f-3653-4b8a-b132-66e52a6a7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take care of your teeth. People with gum disease often have the
        same risk factors for heart disease, so be sure to brush and floss your teeth
        twice daily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976eb31-b7bd-4f10-ac81-5d1c2a113f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improve your sleep. Poor sleep has been linked to cardiovascular
        risk factors like hypertension, insulin resistance and diabetes. It can also
        increase plaques that cause artery blockage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb4e09-ea56-49b4-b998-6a0d92f9afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop smoking and avoid secondhand smoke. The US Centers for Disease
        Control and Prevention says being exposed to secondhand smoke increases a
        non-smoker''s risk of developing heart disease or stroke by about 30%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f6654-f7d5-4bae-a81e-b01e6067caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dementia rates are skyrocketing</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02b137-7e41-4fac-923f-fe8dad3bf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking action to protect your brain is critical, experts say. The
        rate of Alzheimer''s and dementia in the United States and around the world
        is skyrocketing. Nearly 6 million people suffer from Alzheimer''s in the US,
        according to the Alzheimer''s Association''s 2020 report, and that is expected
        to grow to almost 14 million by the middle of the century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37f847-ec2e-4c91-a5d0-ba2214b5de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says some 50 million people in the
        world have dementia, with the vast majority of those suffering from Alzheimer''s.
        With nearly 10 million new cases worldwide every year, study authors say doctors
        need to have more tools, such as cardiovascular risk, to help them monitor
        and prevent cognitive decline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd9cbe-deb4-4c4d-af2f-4fcda5718be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related editorial, Dr. Costantino Iadecola, who directs the
        Feil Family Brain and Mind Research Institute at Weill Cornell Medicine in
        New York, agreed: "The results of this study suggest a useful tool for assessing
        dementia risk and support recommendations to aggressively manage cardiovascular
        risk factors in midlife."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b402e12-d165-44c1-ac81-9c9514b71dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:23:26.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/18/health/dementia-heart-health-wellness/index.html"
        target="_blank">Age-proof your brain by keeping your heart healthy, study
        says</a></em>"</p>'
  'Work-mental-health-COVID-19-pandemic':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-19T06:25:19.031+08:00
    'imagesource': 'jcr:43181ebb-c68e-4c37-8892-69d2e21a8884'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf27c49-57cd-4f9e-b6e2-f3648fadfd3f'
    'lead': 'Here''s what managers and company leaders can do to help mitigate the
      mental health risks facing their team members and de-stigmatize the issue so
      those who need help will seek it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:27:13.020+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:42:48.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:40.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All employees face mental health risks now. Here''s how managers can
      help.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6ab45-facc-4f89-b061-6a20c087b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The fallout from coronavirus has created
        high levels of stress for everyone —&nbsp;physically, psychologically, professionally,
        and financially.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0d7a5-3e50-4ad3-a225-4266f75dc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That takes a toll on people''s mental health and poses a particular
        challenge to employers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32440173-4bf5-466f-ba93-1d42487add4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constant stress and uncertainty combined with unhealthy coping mechanisms
        —&nbsp;such as stress eating and drinking alcohol — can affect employees''
        moods, sleep patterns, attention spans, energy and, consequently, their work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0f45d-0653-4ba0-946e-af0740d6ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what managers and company leaders can do to help mitigate
        the mental health risks facing their team members and de-stigmatize the issue
        so those who need help will seek it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c2dd7-9bb6-44a8-9d4a-1db371a34988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be real</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243a64a-293c-4c77-8424-432e9a935b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting hit simultaneously with a deadly health crisis, daily economic
        shocks and the almost constant political warfare over all of it is too much
        for anyone to handle without missing a beat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4328b5f-d71f-443b-82ef-272d6e0c196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acknowledge this is tough and [let people know] it''s ok to say
        so," said Mary Kay O''Neill, a partner in health and benefits at Mercer Consulting.
        "There''s resiliency in acknowledging the shared situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd01926-16dd-4242-a3b4-8ab4672f3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And do so not only in group discussions, but also in one-on-one
        conversations with team members. You also might consider having an office
        hour where anyone can call you if they need to. "That keeps the channel open,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d08ab1-4797-404a-b288-8e1c60dbbb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lead by example</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c34242-0359-4575-b341-729bc674a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both managers and top brass might consider sharing how they themselves
        are handling the stresses in their lives. Or, at the very least, make clear
        that they empathize with what other employees are going through.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d80a1-4eaa-47bc-8f18-57a81b019fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, take time off and show your team how it''s done. At Mercer,
        O''Neill said, high level executives are being required to take some of their
        vacation days now and announce when they do. "It''s modeling behavior."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125d1e6-fb0b-4b54-903d-78ded583a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notice uncharacteristic behaviors</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56098c-46f1-4568-8c30-e2ce7b2dca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers have to tell the difference between when a team member
        is acting normally or not. If someone''s temper flares or their work is late,
        is that typical of them or is it unusual? If it''s unusual, "the root cause
        may be different than just someone doing poorly," O''Neill said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209cf9b-520b-48a2-9f6a-467f7e3c3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider whether drinking or substance abuse might be an issue.
        Even people who never had a problem before the pandemic now may be using alcohol
        or prescription drugs as coping mechanisms, said Patrick Krill, an attorney
        and addiction counselor who advises law firms and corporate legal departments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29393d44-5232-42d2-9220-39fa53574e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaiser Family Foundation found that 13% of Americans said they
        had increased their drinking or drug use in response to the stress over coronavirus
        and prescriptions are up for anti-anxiety and anti-depression drugs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9aff9a-5823-4d82-a4db-578e6930fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Substance use occurs on a continuum," Krill said, ranging from
        abstinence to social use to regular use to problematic use. For example, someone
        who normally drinks socially may expect a drink will take the edge off. But
        if they become increasingly preoccupied with having one, and then end up drinking
        enough to have a slight hangover the next day, that''s a change in the nature
        of alcohol use, he explained. "It becomes less voluntary and more habitual."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0462a6f-3b68-4104-9fd3-50cdc50bcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the person is an alcoholic, but the habit at
        the very least could jeopardize their physical health and their ability to
        concentrate and perform their job well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d73dd-8015-49bb-b17b-5b3df62f8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the nature of their work is complex and a small detail is overlooked,
        that can be catastrophic for the employer," Krill said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522f868-4067-47cd-899f-22cf542fc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communicate often about how employees can get help</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81d28f-0c35-49df-9faa-03d1e7ae462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no such thing as alerting your team too often to the free
        resources the company is providing to help them through this period.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4a3fd-fd37-4e91-8f30-02287f9d4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most people may think of Employee Assistance Programs (EAPs)
        as providing free psychological counseling, they''re much more versatile than
        that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fd35c-fa04-4c39-9a0f-e82bfb1f5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EAPs also match employees with qualified providers of free financial
        counseling and legal advice, identity theft assistance as well as substance
        abuse help and wellness services, such as meditation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03abf7-df35-413f-b783-d120ed5d9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The root cause of stress is often financial or legal," said Dan
        Clark, CEO of IBH Population Health Solutions, a provider of EAPs specializing
        in behavioral health and crisis management services.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede884e-2f1d-42a9-a350-757d63a93241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And managers should encourage team members to take good care of
        themselves by taking frequent breaks, staying connected to colleagues and
        using the mental health services on offer if they need it, stressing that
        there is no shame in doing so, Clark said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1048d-3ca4-48eb-9956-9469e5e0ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recognize that returning to the office also poses mental health
        risks</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d8889-d36f-4cb3-ba24-fed002b0afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as grocery shopping has become anxiety provoking, so too will
        a return to commuting and working in person with everyone again, O''Neill
        said. Managers will have to ensure compliance with new hygiene practices and
        employees will have to get used to new safety protocols, which may include
        temperature checks, social distancing, and being more mindful of touching
        surfaces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb14dd-ce82-4619-851a-f469ecc74403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, a lot of mental energy will be sucked up by the smallest
        things having nothing to do with your actual work. "It''s like you''ll have
        a second job. And that''s stressful," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7553c2b-fb0b-4072-864a-521aa03c432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in cases where an employee may have picked up a bad coping habit
        -- such as drinking more to relieve stress or relying on prescription drugs
        to take the edge off -- that''s not going to disappear overnight.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68a96b-bf89-45ad-b968-803ff32a00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:13.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just turn it on and off when it ''s time to go back
        to work. This is going to be a significant challenge for the workforce as
        we come out of this," Krill said.</p>'
  'ched-ntc-online-learning-resources':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T06:23:36.535+08:00
    'imagesource': 'jcr:0ecebfed-ea6b-45a1-9bde-52ac8afd96e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317d1f79-a015-4e80-aeaf-cb52dc9a69fb'
    'lead': 'The Commission on Higher Education asks the National Telecommunications
      Commission to provide free access of online educational resources to students
      amid the COVID-19 pandemic in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:27:22.712+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:48.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:40.886+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education', 'National-Telecommunications-Commission']
    'template': '1'
    'title': 'CHED requests NTC to provide free access of online educational resources
      to students'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbe66e-695c-471d-936f-5249b4c2ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> – The Commission
        on Higher Education asked the National Telecommunications Commission to provide
        free access of online educational resources to students amid the COVID-19
        pandemic in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c6241-6a11-46ef-a269-ccce97b8ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED request was incorporated  in the eighth report of President
        Rodrigo Duterte to Congress , published in compliance with Section 5 of Republic
        Act No. 11469 or the Bayanihan to Heal As One Act .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125954e-40fe-4d96-b1a1-ecab6af66c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates the President to submit a weekly report to Congress
        in relation to government efforts to address the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724650b1-a4a7-49be-add1-d9173f9ce782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ba27d-5523-4722-a9d2-6304b370b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said in the report that such provision of free internet access
        for online educational materials will enable around three million college
        students to adjust to a flexible method of learning, where they can access
        the resources on their own time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c83533-5b96-4d23-b92e-851ba9037da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e94c94-7568-46dc-b7aa-107a66b22481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Higher Education Commission added its proposal stems from its
        observation of the challenges of the traditional face-to-face learning, given
        the current COVID-19 pandemic in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a26e6-994c-4ec6-a956-8f1d44e2b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407ffb8-3bec-4c8a-8b66-b806aba24bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, CHED tapped leading universities to share their
        experience and expertise with other public and private higher educational
        institutions (HEIs) in promoting flexible learning among college students
        in the upcoming school year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98c54b-51e8-4cc1-bd97-5c40930d63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb7379-8ea9-4a3a-bd05-1c8a01f3061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universities selected by CHED in this program are De La Salle
        University, Mapua University, and the  University of the Philippines Open
        University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cad2b-6bd7-4aee-ad49-e4f88f67e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e5adc-61cc-4e86-9357-a3b98eac3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is also assessing the existing information technology
        infrastructure of colleges and universities in the country to determine connectivity
        preparedness, requirements in enhancing flexible learning, and implementation
        of learning management systems and online educational resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49c16d-9949-4efc-9662-81fcdf6866f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0e153-d6b0-47ef-aa88-a65f0e7562bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Guidelines on the Implementation of Community
        Quarantine in the Philippines created by the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, recommendations from CHED are
        adopted to ensure the implementation of Academic Year 2020-2021 amid the relaxed
        quarantine measures in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65092c0-f084-42d5-8a22-66358efe2394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:27:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
