      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Gene Solante warned CNN Philippines
        on Monday that should Filipinos begin to act more complacent when it comes
        to health measures amid easing of restrictions, the country may see a spike
        in coronavirus cases in two weeks.</p>'
