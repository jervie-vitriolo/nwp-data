      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e1643-0e63-4019-91dc-d969a4b0fcaa'
      'mgnl:activationStatus': true
