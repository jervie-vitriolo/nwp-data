  'The-Last-Dance-Michael-Jordan-ESPN-ratings':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-19T07:21:37.530+08:00
    'imagesource': 'jcr:c2f6c30e-65e7-421e-9a37-be7b302202be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee452e16-e58e-48d4-8f79-d345120e3cf8'
    'lead': 'ESPN''s docuseries about Michael Jordan and the Chicago Bulls isn''t
      a sporting event, but it nabbed event-sized ratings for ESPN, averaging 5.6
      million viewers over its 10-episode run, which made it the most watched documentary
      ever for the network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T07:26:21.228+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:42:42.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:42.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Last-Dance', 'Michael-Jordan']
    'template': '1'
    'title': '''The Last Dance'' is ESPN''s most watched documentary ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d2d3d-9002-498c-aafa-6c3137d99a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"The Last Dance" was the Michael Jordan
        of documentaries for ESPN -- at least in terms of ratings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584557f-55b4-4237-b297-61ec697c173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae08a72-41da-4184-a64c-465073de3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s docuseries about Michael Jordan and the Chicago Bulls
        finished its 10-episode run as the most-watched documentary ever on ESPN,
        the network said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314fe45-c5d5-4ada-94f5-e613bf841781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4d174-2e65-4fe2-a20a-9da6f50fdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which debuted to big numbers in April, averaged 5.6
        million viewers throughout its run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d3f01-962b-47ac-b3cc-8b91eafd52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388193be-0772-49d9-9efd-21e7eb7200a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled with the response from fans throughout the run
        of the series," Connor Schell, ESPN''s executive vice president of content,
        said in a statement. "The past five Sunday nights have brought fans together
        providing the type of communal viewing experience traditionally reserved for
        live sports."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6bc7aa-544a-41af-ad51-de3121d1077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d03e59-49e4-481c-ae8a-43e1fd000bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series was also a hit on social media. It was the trending topic
        on Twitter for five straight Sundays, according to ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a514f-2b34-4261-8183-5a20614166ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3c4a4-fffe-45b6-8c41-2c151a6d1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all welcome news for the sports network, which has had to
        scramble to fill its airwaves since the sports world was put on hold because
        of the coronavirus outbreak. The network announced not long after sports shut
        down that it would move up the docuseries to April from June in order to fill
        the void.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00bd6e-21cf-4c1e-b154-9d3aebced6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd6952-cac9-43e1-b2fc-0dc730be0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from reliving the glory days of Jordan and the Bulls, ESPN
        has used old games, studios shows, films and event programming like the NFL
        Draft to give fans something to watch as leagues decide if and when they can
        return to play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bbe62-ba56-40f5-bd1c-e17d473350ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T07:26:21.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/media/espn-the-last-dance-ratings/index.html">"''The
        Last Dance'' is ESPN''s most watched documentary ever."</a></em></p>'
