    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'COVID-19 lockdowns could drop carbon emissions to their lowest level
      in since World War II. But the change may be temporary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8c964-5697-497f-be64-1d1683e9a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As predicted, carbon dioxide emissions have declined
        during the Covid-19 pandemic. But if past crises are any indication, the environmental
        gains may be short-lived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd97291-b833-4d97-847f-51f6b4285ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11e861-4f37-45aa-a135-5ed594b49b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international study of global carbon emissions found that daily
        emissions declined 17% between January and early April, compared to average
        levels in 2019, and could decline anywhere between 4.4% to 8% by the year''s
        end. That figure would mark the largest annual decrease in carbon emissions
        since World War II, researchers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7a2a0-13ac-4c76-a2fe-cebafc710621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ccbf9-2501-4441-95dc-50095b747900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings appeared today in the journal Nature Climate Change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4fce9-97e5-4a80-bda4-3c5318b46a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04373b7b-eb3e-4944-a21d-85a7f77eff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how long or severe the pandemic will be, which makes
        it difficult to predict how emissions will be affected long-term. And because
        the changes driving reduced emissions haven''t fundamentally changed the economy
        or the energy much of the world relies on, the declines are likely to be temporary.</p>'
