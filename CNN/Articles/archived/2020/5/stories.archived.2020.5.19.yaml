    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean football club apologizes for filling stands with ''sex
      dolls'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543eac2-0833-456b-a7a7-edc255ba8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korean football team FC Seoul
        has apologized after fans accused the club of using sex dolls to fill empty
        stands at its second game of the K League season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af4f2e-231f-4a84-9bfb-9475cf5cfb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the club played at home against Gwangju in South Korea''s
        top football championship, which was due to start on February 29 but was postponed
        because of the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c40f1b-3d32-400c-b506-804289d2db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were barred from the ground as part of measures to prevent
        the spread of infection, but those watching online noticed something off-color
        about the mannequins drafted in to fill the stands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72d947-b97d-4bd9-bc86-53afd525daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the figures were holding signs for a company that makes
        sex dolls, and fans pointed out that they looked like adult dolls rather than
        mannequins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e433fdb-5add-4483-8088-11feb960a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, if you saw the mannequins you should have thought they
        were strange," wrote one fan on Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d7cbd-5300-499c-bc69-a524fa6cc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were incredulous that no one at the club had noticed the
        issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307a218-b0e9-48d6-9d0b-574d04786f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The female mannequin dressed in a white short sleeve t-shirt, the
        breast excessively stood out, and the nipples were protruding, but you didn''t
        know they were an adult product?" wrote another fan on Instagram. "You are
        kidding me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b38c2-af3c-4f8e-b90e-a710b5f32fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the club issued an apology on Instagram and Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f53ec9-7bf4-4c40-82ca-b91597691c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the cheer mannequins that were installed during the game
        on the 17th, we sincerely apologize for causing deep concern to the fans,"
        the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540c8de-076e-46a7-8ae0-23641ccf55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FC Seoul explained that although the dolls were made to look like
        real people, rather than conventional mannequins, it had checked they were
        "not at all related to adult products" before agreeing to install them, and
        had been told they would be mannequins of the kind commonly used to model
        clothes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d4a15-aa91-407b-b850-6c0b3782c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff "went through the confirmation process that they were not
        adult products several times," said the statement, and didn''t notice that
        an ad for adult products was visible on the day of the game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3e3f4-7fac-41a6-9ed0-187db53d71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our fault without excuse," said the club. "Regardless of
        the reason, we apologize again for causing great concern to the fans who love
        and cheer for FC Seoul."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fb650-2a4b-404a-a5b7-904daac4de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact the club for further comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872b243-8e16-4f36-9728-df7eca1fb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean K League is one of just a handful of football leagues
        still functioning after the world game was largely shut down by the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878aac0a-cad4-4d18-b59d-2db5d42105a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Bundesliga also restarted this weekend, with teams playing
        in empty stadiums.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1edc39-d80a-432c-8a4d-2130dbe9063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leagues are grappling with the question of restarting competitions
        that were postponed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679277ba-6c10-40c3-9a3c-e03da84a09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some football authorities, including those in France, have decided
        to cancel the 2019/2020 season.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75c7ff-9798-4083-bcbd-294be41e0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:34:02.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK''s Premier League, Spain''s La Liga and Italy''s
        Serie A are still considering their options.</p>'
  'Taylor-Swift-City-of-Lover-Concert-streaming':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-19T06:34:12.038+08:00
    'imagesource': 'jcr:733245b6-3776-4b28-a30a-1221a11643fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c8e722-fb0d-4cdc-90be-a62c4f1c4e07'
    'lead': '''Taylor Swift City of Lover Concert'' will also be available on demand
      on Hulu and Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:35:34.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:42:46.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:41.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s ''City of Lover Concert'' was an intimate, stripped-down
      performance'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2d863-69db-4395-af75-2ff0df3067de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift delivered an eight-song performance
        in her "City of Lover Concert" on Sunday night on ABC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4c6cf-0ea8-4811-ab5b-e3b9ebed42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bad Blood" singer danced, played piano and guitar in a mostly
        acoustic set with songs from her album "Lover" filmed last September at L''Olympia
        Theater in Paris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c65b8-2f3c-4cac-b210-abefc0032158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking about how I''d really like to play some of these
        songs for the very first time," Swift told the crowd, adding, "I was thinking
        the best way to do it would be playing the songs acoustic, the way I wrote
        them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b46cd-2252-4282-8fd1-1ca04f67c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started with "Me!" and found her way to "Death By a Thousand
        Cuts," "The Archer," "Daylight," "You Need to Calm Down" and "Cornelia Street."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78776e8-83c0-43fe-a49a-d4edfea05737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I wrote this song, actually like, when I was in the bathtub,"
        she said of "Cornelia Street." "Anyways, just for context."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfc7ee-4fd9-4263-a5eb-b51e81516f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift decided to run the concert on television after the coronavirus
        forced her to cancel her "Lover Fest" world tour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604ddaf-cf39-495d-a9fa-f85a3c6836f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended the concert with an acoustic version of "Lover," the title
        track off the album of the same name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19950f6e-04ce-409c-8a04-883b14b32345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just went to the piano, stumbled over to the piano, sat down
        and this song happened so quick," she said of the hit song. "I just love those
        moments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22a389-96f5-49d0-b345-a3428f8264cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:35:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor Swift City of Lover Concert" will also be available on demand
        Monday on Hulu and Disney+.</p>'
  'new-york-texas-california-professional-sports-no-fans':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T06:32:55.175+08:00
    'imagesource': 'jcr:c252f721-f507-4d13-9473-e5dfb2eb1ed5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04bbfb9d-2c5b-46ef-aa6f-6325da9d5369'
    'lead': 'The governors of three of the nation''s most populous US states — California,
      New York and Texas — say that professional sports can only return to their respective
      states without spectators as they outlined their reopening plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:36:02.116+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:46.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:41.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-york-', 'texas', 'california', 'sports']
    'template': '1'
    'title': 'California, New York and Texas governors say professional sports in
      their states must plan on reopening without fans'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe5031-b974-49c2-8cbb-ac041212d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The governors of three of the nation''s
        most populous states -- California, New York and Texas -- said Monday that
        professional sports can only return to their respective states without spectators
        as they outlined their reopening plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c794a-f769-432e-ab76-4ba1eba21112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional sports leagues have ground to a halt due to the coronavirus
        pandemic, and all three states are considering how to bring games back as
        they navigate phased reopenings of their economies. A return of professional
        sporting events -- even without spectators -- will likely signal a particularly
        important milestone for fans by offering a semblance of a return to normalcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172d583-6da0-4312-9196-da1c9665a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touting California''s progress in mitigating the virus'' spread,
        Gov. Gavin Newsom, a Democrat, said at a news conference Monday that professional
        sports could return without spectators as early as the first week in June
        if the current trends continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d54b32-3707-4a41-8b81-628c44fbc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting events in the state would be subject to modifications and
        prescriptive conditions, Newsom said. Leagues and local leaders would specifically
        have to make "deep stipulations" to protect not only the players, but their
        support systems as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827a4fb-50bf-49a2-b48e-d1f48c291695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving deliberately on a phased approach," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1ce9e-d171-4fcf-8b23-bab3d8a11244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom''s comments echo similar remarks from a fellow Democrat,
        New York Gov. Andrew Cuomo, who said Monday he''s asked professional sports
        to begin planning to reopen without fans, and that the state is willing to
        help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1957210-1c41-44a2-97da-a536a3b5f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York state will help those major sport franchises to do just
        that," the governor said during his daily news conference. "Hockey, basketball,
        baseball, football, whoever can reopen we''re a ready, willing and able partner."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174fafb-d0dc-4503-931e-0fc4a51a2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is in the best interest of all the people and in the
        best interest of the state of New York," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f9ec4-e9b5-4e7c-8fc7-d88d68953596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both California and New York house enormous media markets as well
        as major sports teams. As a result, Newsom and Cuomo are among the most visible
        state leaders wrestling with a safe timeline to reopen their states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cecbe6-3824-40f8-96a0-c1761456553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while both have been at odds with President Donald Trump at
        different points during the pandemic, all three have acknowledged the role
        professional sports teams play in the lives of many of their constituents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a6560-e7f3-49b7-b6fe-ec5c505a327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praising a live charity golf event on Sunday, the President said
        the return of sports would be good for the nation''s "psyche."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713cbcc-dec2-4b18-81b5-5658c906a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get sports back, we miss sports, we need sports in terms
        of the psyche of our country," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301b170-2322-4117-9876-582d6085b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott said Monday that some professional sports
        teams in his state can apply to hold events without spectators beginning May
        31-- including golf, outdoor racing, baseball, softball, tennis, football
        and basketball.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74234c-5cae-47f9-bfb2-87f6d36051f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to find ways to coexist with Covid-19 as safely as
        possible," Abbott said Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de028d9e-c09e-43e3-b1c6-57362395ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Texas -- one of the first states to start reopening -- had
        its highest single-day increase in new cases over the weekend prompting new
        warnings from public health experts that relaxing social distancing measures
        too early could send states back to where they started.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0ba25-3acb-47dd-a15c-9b7b1aa42273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, more than 90,000 people have now died, and more than
        1.5 million people have been infected, according to Johns Hopkins University
        data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa41df7-65eb-4371-9bd7-0f475fc68baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:36:02.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/18/politics/professional-sports-coronavirus-california-new-york-texas/index.html"
        target="_blank">California, New York and Texas governors say professional
        sports in their states must plan on reopening without fans</a></em>"</p>'
  'life-decision-Freakonomics':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-19T06:42:42.791+08:00
    'imagesource': 'jcr:453fc734-9ca5-483b-a35b-18a510d7b834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e8f46ab-001d-4e9d-8ab8-67f757da8ca1'
    'lead': 'Facing a difficult life decision? Go against the status quo — you''ll
      be happier in the long run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:45:40.938+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:42:45.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:41.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thinking of making a big change in your life? You''ll be happier if
      you go for it, a new study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c9023-f7cc-4eba-a2a3-66badae1e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facing a difficult life decision?
        Go against the status quo —&nbsp;you''ll be happier in the long run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e9541-bad4-4a4e-a1f2-07727c64094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the conclusion reached by Steven Levitt, an economist known
        for his 2005 book "Freakonomics," in a study that was published Monday in
        "The Review of Economic Studies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16eeb7-2611-46ed-a463-bf4a93707615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society teaches us ''quitters never win and winners never quit,''
        but in reality the data from my experiment suggests we would all be better
        off if we did more quitting," Levitt said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47767a-669b-428b-a3ba-61074164d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To run the experiment, Levitt created a website, freakonomicsexperiments.com,
        where volunteers were invited to choose major life decisions they were pondering
        such as "Should I quit my job?" "Should I propose?" or "Should I adopt?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844793cc-f134-4bfd-aaa5-cffeb7ecfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of following the typical paths of reaching big decisions
        -- talking to friends and family, listing out the pros and cons, losing sleep
        -- users would simply flip a virtual coin to get their answer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee20446-5f3b-4727-a413-47e311886476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who stuck to it were then sent two surveys following these
        decisions -- one at the two-month mark and one at the six-month mark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748f55b-ebfb-4920-98ca-6d38698a5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-term survey found that participants favored maintaining
        the status quo, i.e. not making whatever change in their life. But at the
        six-month mark, that changed -- most people wished they had switched things
        up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e21c9e-0a14-4f9c-b22a-bd90b0aebd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for participants who were instructed by the coin toss to make
        a change, particularly for big decisions like getting a divorce or quitting
        a job, they reported being happier at both the two-month and six-month marks,
        and that they would have made the same decision again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27b27e-3303-471e-9eb4-d2138a5ba3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good rule of thumb in decision-making is, whenever you cannot
        decide what you should do, choose the action that represents a change, rather
        than continuing the status quo," said Levitt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e029d-7092-4eb7-b1aa-6fba459aff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does this all mean?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dc731-43e8-4313-af6a-b4c7c162886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, the study says, suggests a "substantial bias" against
        making changes when it comes to significant life decisions. Basically, when
        it comes to big decisions, most people tend to be extremely cautious, and
        lean toward not making a change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e22be3-9553-4562-b84b-d40892a1aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study, though, shows that opting for change can make people
        happier in the long run.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda74d42-350c-4637-bcf8-9f49919c9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:45:40.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So go ahead — mix things up. Or toss the coin and let fate decide
        for you.</p>'
  'ph-navy-missile-frigate-may-23':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T06:40:53.479+08:00
    'imagesource': 'jcr:b3f0f882-55a2-4dfc-99aa-8a826d76a7c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e0e4a9d-4d86-4d65-b187-13a746077249'
    'lead': 'The future BRP Jose Rizal, the Philippine Navy’s first missile-capable
      warship, will arrive in the country on May 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:49:06.016+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:45.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:41.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Navy’s first missile-capable frigate arrives on May 23'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a31c35-48d6-4b79-9d42-6f4ae168515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:49:06.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> – The Philippine
        Navy announced on Monday the country’s first missile-capable warship has started
        to sail to the country shortly after a send-off ceremony in South Korea on
        May 18. It is expected to arrive home on May 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d6764-2d0e-420d-a17c-9528f7603fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:49:06.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Navy, through its strategic sail plan, has identified
        this 2020 as its banner year for being a strong and credible Navy manifested
        through the arrival of its brand new and first ever multi-mission capable
        warship that, truly, our maritime nation can be proud of,” said the Philippine
        Navy in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd0351-d686-4aa7-9577-82a7894e4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:49:06.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9825bf-2b53-46c3-a525-c4f664bd39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:49:06.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which will be named BRP Jose Rizal in its commissioning,
        was sent off in a ceremony yesterday at the Hyundai Heavy Industries (HHI)
        shipyard in Ulsan, South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf8dfd-2f0c-496d-bb1c-00031cb8d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:49:06.017+08:00
      'mgnl:createdBy': 'catherine'
