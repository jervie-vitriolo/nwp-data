      'mgnl:type': 'text'
      'text': '<p>[Translation: In the latest IATF meeting, our CAAP director general
        had a report. He said that although the GCQ-to-GCQ travel is possible, they''re
        still consulting airlines about the possibility of starting regional hubs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9762138-abc3-47f1-b363-a2dae75fd827'
      'mgnl:activationStatus': true
