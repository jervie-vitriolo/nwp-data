    'lead': 'Millions of people in India and Bangladesh are in the path of a super
      cyclone which is due to make landfall in less than 36 hours, bringing damaging
      winds and heavy rain to a region already struggling with the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T14:57:04.164+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T13:42:32.189+08:00
