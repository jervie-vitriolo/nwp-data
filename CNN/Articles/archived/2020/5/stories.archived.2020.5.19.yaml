      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has recorded over 12,000 cases of the infectious
        disease.</p>'
  'India-Bangladesh-Super-Cyclone-Amphan':
    'author': 'Ben Westcott, Brandon Miller and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T14:52:08.914+08:00
