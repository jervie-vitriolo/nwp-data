    'stories': ['84f3bbe7-8f72-4e4b-a07e-1c42be778b5f']
    'template': '1'
    'title': 'German cafe tells customers to wear pool noodles to enforce social distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058d7b7-a241-4b23-a256-64334667c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.088+08:00
