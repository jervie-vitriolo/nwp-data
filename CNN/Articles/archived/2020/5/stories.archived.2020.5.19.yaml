      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s shutdown was heavily criticized as an attack on press
        freedom, since President Rodrigo Duterte made public rants over its failure
        to air his campaign advertisements in 2016.</p>'
  'small-businesses-survive-closing-the-streets-':
