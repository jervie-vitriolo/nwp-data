      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b828898-51b6-4c25-aa5c-0e4fb834b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All states except one, Connecticut, have loosened stay-at-home restrictions.
        In some states, people can get tattoos, go shopping inside malls and eat inside
        restaurants again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d3278-640e-4a07-a6eb-3b775e900b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
