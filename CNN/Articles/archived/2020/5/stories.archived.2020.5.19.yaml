      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The entire Filipino nation should have the full opportunity to
        join their Muslim brothers and sisters in peace and harmony in the observance
        and celebration of Eid’l Fitr, subject to existing community quarantine and
        social distancing measures,” Duterte said in Proclamation No. 944.</p>'
