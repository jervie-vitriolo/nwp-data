    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf12708-fe99-4133-82c7-d7884184a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former WWE Superstar Shad Gaspard is missing
        after visiting a newly reopened California beach, his family says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2f05e-d144-489e-90fa-921d8b55a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaspard, 39, was last seen at Marina Del Rey Beach in Venice Beach,
        his wife, Siliana Gaspard, said on her Instagram account. "If you''ve seen
        him please call 911 or Dm family," she wrote. The same message appeared on
        the wrestler''s Instagram. One of the photos showed Gaspard in a swimsuit
        standing on a beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd7e36-8472-4fcc-a14c-09639db8dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not naming Gaspard, authorities in Los Angeles County told
        CNN they are actively searching for a swimmer after he was pulled out to sea
        by a rip current on Sunday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d343b-5298-4e66-aeba-b8e40cdc4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard, Los Angeles County lifeguards and Los Angeles
        County Sheriff''s Department are all looking for the swimmer, Trina Schrader,
        spokeswoman for the sheriff''s department, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e0285-0115-4d77-9dab-4cad2c65f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather permitting we''ll look for him in the air," Schrader added.
        "We''re using all resources to try to recover him as soon as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b6db9-cb2d-4c13-9f51-abda23f8c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pono Barnes, ocean lifeguard specialist with the Los Angeles County
        Fire Department, told CNN two swimmers were caught in a rip current, and one,
        a young boy, was rescued. The other, a black male in his 30s, "submerged."
        They continued their search until 7:30 p.m. and resumed it Monday morning,
        Barnes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef054f-4900-4afc-b0bc-b5c9585d26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Barnes nor Schrader confirmed that it was Gaspard who went
        missing. An email to Siliana Gaspard went unanswered Monday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f169759-aafd-4f0e-8465-b964b10ed53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County reopened its beaches last Wednesday for physical
        activities, which includes walking, running and swimming. The beach had been
        closed to combat the spread of the novel coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b91a6e-e047-4c47-9899-10867cbc4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter account for the Los Angeles County Fire Department''s
        Lifeguard Division said they performed 452 ocean rescues between Friday, May
        15 and Sunday, May 17 -- marking "a busy weekend at the beach."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d960a-e83c-4060-9c5c-30369b25a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaspard is best known for being a member of the wrestling team Cryme
        Tyme with fellow WWE star JTG, which debuted in 2006. After leaving WWE in
        2010, he pursued an acting career and has appeared in films "Think Like a
        Man Too" and "The Last Sharknado: It''s About Time," according to imdb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcd114-c9d0-4273-9f55-d39df04ece75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is married and has a young son, aged 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb6739-b4ac-4ee8-a6f0-27781f501b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:36:56.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/18/entertainment/shad-gaspard-wwe-missing-venice-beach-trnd/index.html">Former
        WWE Superstar Shad Gaspard is missing after visiting newly reopened Venice
        Beach</a>."&nbsp;</em></p>'
  'Brian-Austin-Green-Megan-Fox-split':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-19T12:37:04.557+08:00
    'imagesource': 'jcr:bb83b234-2a0e-46e8-a7aa-b3a3ce8a5f3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d306614-0eb7-4c08-bfb2-4e46e72685f9'
    'lead': 'Brian Austin Green has opened up about parting ways with his wife of
      nearly 10 years, actress Megan Fox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T12:39:41.666+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:42:34.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:44.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brian Austin Green opens up about split with wife Megan Fox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994b2bb-192e-4f23-a5e6-d7a4b8f47a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Brian Austin Green has opened up about
        parting ways with his wife of nearly 10 years, actress Megan Fox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb04c45-12f9-4fb7-914b-93e6dc4b1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his podcast, "...with Brian Austin Green," the "Beverly Hills,
        90210" alum said he and Fox have been separated for months, after realizing
        they''d grown apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf569129-371f-4296-bf6b-7fa446b04a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something you go into a marriage considering," Green
        said of their split.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8c0cf-15f4-424a-b508-b2283e84d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green and Fox have been married since 2010 and have three children
        together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93638e-8f66-4412-bdb8-f6774e69e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green said Fox first confided in him that she felt that she would
        like to spend time apart last year, after she returned from several weeks
        of filming a project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182fab6-b498-4b80-ad27-22cad672d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''You know what, I realized while I was out of the country
        working alone, that I feel more like myself and I liked myself better during
        that experience. And I think that''s something that might be worth trying
        for me,''" he said. "I was upset about it, but I can''t be upset at her and
        I wasn''t upset at her because she didn''t ask to feel that way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac833a9f-2a88-4365-a66e-ec83bd2e887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox has recently been spotted by paparazzi spending time with musician
        Machine Gun Kelly, whom Green said seems like a "nice, genuine guy," adding
        "they''re just friends at this point."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e893d4-ed51-4dd1-8287-cff9d37f7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important to me that people don''t treat anyone like
        a villain or a victim in this situation," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2f09f-ac11-4d7b-b625-ce6bc74384d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green said it is his and Fox''s intention to continue to vacation
        and spend holidays as a family with their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418f716-b121-4d0f-96ca-8eafd9269e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox will next be seen in the family film "Think Like a Dog." Green
        was last seen in the meta "90210" revival series, "BH90210," which was canceled
        after one season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66423982-4228-4aaa-b6e9-d58d8fb22b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always love her and she will always love me," Green said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89fd30-5594-4af9-a798-b6b30684b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Who knows if this is the end of the journey. We have
        a lot of life left. So the paths have sort of gone in separate ways for now.
        They could come back together. They may not. We don''t know."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e8222-25f3-4db0-a167-f9974f8b3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:39:41.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/18/entertainment/brian-austin-green-megan-fox/index.html">Brian
        Austin Green opens up about split with wife Megan Fox.</a>"</em></p>'
