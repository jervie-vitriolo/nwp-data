    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:48.692+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medical societies: Do not use antibody tests on returning workers'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94db03-ffc3-4526-a364-08255d84c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> A number
        of medical societies in the Philippines are warning employers against the
        use of the rapid antibody test to determine if employees should be cleared
        to go back to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03405d6f-e5ac-4345-a8cb-de05c755163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bb0e5-6aee-48bd-aa06-dc9029df213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said using the rapid antibody test is ineffective
        in finding out if an asymptomatic person is COVID-19 free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b93329-dfb1-467f-a584-a76a8a0b0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc569a-ed97-4e93-aacc-6c0ce3f0be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Issa Alejandria of the Philippine Society of Microbiology and
        Infectious Diseases explained that a rapid test only shows if the person has
        antibodies that can fight off the coronavirus, but it doesn’t show if there
        are enough antibodies to fight off an infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484823ad-d908-4341-afc1-9e40d3e10323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778169ae-7b38-4e3f-9771-fa2ba093f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think there is no added value requiring antibody testing,” Alejanria
        said in a medical societies’ press briefing on Tuesday. “The available rapid
        antibody test will just tell us whether you have or you do not have the antibody,
        it does not tell you if the antibody is high enough  to be protective or high
        enough to neutralize the virus.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67de46-f266-4916-b367-e6860aa784ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1f868-f70d-4209-9402-0db113017879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor added there are still a high incidence of false positive
        results with an antibody-based test kit, especially among those who are not
        showing symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66183421-68e2-4b5f-892d-adebe3d9862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.086+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da4d97-6908-4219-8169-79d9d9e0a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you are only going to use it to test those who have no symptoms,
        the yield of a positive test is very low 20%, so mataas ang false positive.
        Tapos very low ang pick up rate na meron kang posibleng COVID. Test will perform
        poorly among asymptomatics and any new test will have to undergo validation,”
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b2730-16bd-42f9-ac75-5e68fdab9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da47b9-8d00-4d90-81ae-aa39d8f566c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ano consequences, you will be unnecessarily isolated, unneccesary
        waste of PPE resources, kasi iko-contact trace din ang contact ng potentially
        positive and then you are removing that worker from service.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc9e4d-050a-40ab-9d62-becdf1fa10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4741786-f67b-4644-84fc-9973bc6bece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of COVID-19 testing, the Philippine Academy of Family Physicians
        recommends a clinical examination of workers to check if they are fit to work.
        This includes an assessment of a person’s exposure to a COVID-19 patient,
        travel history and symptoms in the past 14 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a33b222-d3f6-420b-b216-b3b61c7aaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946355a9-0e96-4be0-a213-df36e4188d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those against using rapid antibody tests on workers are the
        Philippine Medical Association(PMA), the Philippine College of Physicians
        (PCP), the Philippine Society of Microbiology and Infectious DIseases (PSMID),
        the Philippine College of Occupational Medicine (PCOM), the Philippine Society
        of Public Health Physicians (PSPHP), the Philippine Society of General Internal
        Medicine (PSGIM), and the Philippine Academy of Family Physicians (PAFP).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90b0f8-8805-46af-81d7-4cd8274138eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60bcb4-7ff1-4524-8893-62ca0cd8b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:09:26.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said on Monday it does not require employers to test
        their workers.</p>'
