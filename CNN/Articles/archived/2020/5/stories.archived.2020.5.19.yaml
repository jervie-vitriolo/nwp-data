    'template': '1'
    'title': 'Loss of taste or smell added to official list of coronavirus symptoms
      in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff7113-1740-4795-be48-8ae0d29776d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
