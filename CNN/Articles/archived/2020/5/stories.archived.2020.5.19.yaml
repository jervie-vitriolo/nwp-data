    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf22aca2-11ea-43e1-ad15-8345aec77865'
    'lead': 'US President Donald Trump claims he is taking daily doses of hydroxychloroquine,
      a drug he''s long touted as a potential coronavirus cure even as medical experts
      and the US Food and Drug Administration question its efficacy and warn of potentially
      harmful side effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:22:20.869+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:42:51.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
