      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people from all over the country have been accosted
        by police for online posts offering a bounty for anyone who can kill Duterte,
        as well as a post questioning the President''s former aide now Senator Christopher
        "Bong" Go''s pervasive presence in Malacañang.</p>'
  'medical-societies-antibody-tests-returning-workers':
    'author': 'Carolyn Bonquin, CNN Philippines   '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T18:05:22.336+08:00
    'imagesource': 'jcr:304c3dff-5c5b-4c76-852c-fa477cbad150'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ec89c9-69f4-4c6c-a2cc-8d9178af7c21'
    'lead': 'A number of medical societies in the Philippines are warning employers
      against the use of the rapid antibody test to determine if employees should
      be cleared to go back to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T18:09:26.086+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:42:21.781+08:00
