    'template': '1'
    'title': 'Overpriced? Drilon questions cost shouldered by PhilHealth in COVID-19
      tests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fdddc-adcf-45e8-9ef6-9ce8dd268cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Senate
        Minority Leader Franklin Drilon questioned on Tuesday the cost shouldered
        by PhilHealth for coronavirus tests, which he believed is ‘overpriced.’</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e285f-d150-4bf7-900f-87c47dda812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d59ec-30b0-4497-b482-a037ad4c069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P8,000 for PhilHealth? I hope this can be reviewed,” Drilon said
        during his interpellation, as the Senate convened as the committee on the
        whole to tackle the government’s response to the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6ccaf-8688-4440-888d-d42fb263830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b566ff-9193-40e9-ab4d-507eb2ba6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth’s coverage for COVID-19 tests <a href="https://www.philhealth.gov.ph/news/2020/cont_coverage.php"
        target="_blank">ranges</a> from P2,710 to P8,150. The fee is cheaper if the
        test kit is donated to the accredited facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235d389-8208-4c33-8ee4-304a4b5feea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6c387-02d0-4288-a3e7-166e4fffd7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted that the COVID-19 testing services offered by
        the Philippine Red Cross is cheaper by half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f0a81-f5a4-4b0f-b5e1-a647f2aedbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d756e2-4fb5-4d9f-a099-30006915fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told Drilon that he will ask
        the state health insurer to conduct a review, while vowing to submit a report
        to Congress on the matter before the week ends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9443b-dd27-4802-b4c2-f07a0bea2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:55:39.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:22.700+08:00
