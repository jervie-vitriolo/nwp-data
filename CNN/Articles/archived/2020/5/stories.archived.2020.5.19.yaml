      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bakit mas mahal ang bili ng gobyerno kaysa sa bili ng private
        sector? Bakit mahigit doble?”</em> Lacson asked the DOH.</p>'
