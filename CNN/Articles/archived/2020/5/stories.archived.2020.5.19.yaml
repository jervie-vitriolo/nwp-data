      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857721be-a480-4fbf-bf58-af1508949308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa Mayor Jane Castor said everyone has been receptive so far.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd39b0b-2a5a-4caf-906a-086420639090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
