    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t to implement ‘localized’ quarantine rules in case COVID-19 second
      wave comes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4f244-6ccc-4a16-8eda-f192ff5207eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> A large-scale
        lockdown will no longer be implemented in case a COVID-19 second wave hits
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d745ed-4d96-45e3-b98b-ca826c7e0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carlito Galvez Jr., chief implementer of the National
        Task Force on COVID-19, a new strategy was crafted in response to a possible
        COVID-19 second wave, focusing on “localized quarantine measures.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b30db2-c232-4f53-be23-330626997bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon na po tayong gagawin na mas localized na ang quarantine
        measures. Hindi na ito malawakan na lugar, kung hindi mayroon pong naka focus
        na quarantine measures,”</em> Health Secretary Francisco Duque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd160b-5315-47b3-b446-014836805fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are going to implement a more localized quarantine
        measure. This will no longer be a large-scale one, but instead, it will be
        more focused.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117e1fe-2250-4564-a34b-ae733c72aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate committee of the whole hearing on COVID-19 response
        Tuesday, Galvez discussed the equilibrium the Inter-Agency Task Force (IATF)
        is trying to achieve between keeping the public safe and protecting economic
        centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da1ce1-24de-4103-8eb8-8c2c20ba09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam po natin sa lockdown, the economy has suffered. Gumawa
        kami ng bagong stratehiya. Ang tawag ang sonic concept,”</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7167c48-a2e9-4ba9-bc2c-347373d90fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that during the lockdown, the economy has
        suffered. We created a new strategy called sonic concept.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f0fdd-998a-4487-b92e-869ea0915ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments will have the authority to contain areas with
        cases of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac1a97-df7c-4474-b8a0-5f989cb6724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas naka focus na ang quarantine measure natin. Kung may mag-positive
        na dalawa sa isang barangay, iyon na lang ang ila-lockdown,”</em> Duque explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0476ae6b-1aaa-47ff-b87c-c70c8a1be108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our quarantine measure is more focused. If two people
        tested positive in a barangay, it will be under a lockdown.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3787d-a083-41a0-ac70-4272e820d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said that areas with cases of COVID-19 will be classified
        as critical areas, containment area, buffer zone, and outside buffer zone,
        which are the economic areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43a7b1-d620-4ef7-ac21-d2390e2a4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:52:18.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:42:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 12,942 cases of COVID-19 nationwide. The
        total number of recoveries is now at  2,843, while the death toll has climbed
        to 837.</p>'
