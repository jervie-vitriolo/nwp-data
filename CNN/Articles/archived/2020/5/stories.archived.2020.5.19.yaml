    'template': '1'
    'title': 'Duterte security aide tests positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0426e2-3cff-4445-8f77-367a8f6ce36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> A member
        of the Presidential Security Group tasked to secure President Rodrigo Duterte
        has tested positive for coronavirus, the commander of the group confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b839e6-b0cd-4084-9b7f-da5af2e52f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91148182-181a-4045-8b7b-3b424e1673f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG commander Jesus Durante, however, said in a text message shared
        to Malacañang reporters that the security aide had no close contact with Duterte,
        is not part of his close-in security, and has since recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e133a9e-feaf-4357-b17b-f9a9b494ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PSG Compound and Malacañang complex remain to be safe and secured
        for the President and the first family," Durante said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4f415-c2f5-4115-a8d3-a53a74de5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante said so far,  90 members of the PSG have been tested for
        coronavirus using reverse transcription polymerase chain reaction or RT-PCR,
        considered to be the gold standard in testing for the virus that causes COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f89dee-e78b-483a-a6f4-ca3f0fe6968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d2bcd-20a7-4741-941c-fc45f4add791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.078+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that&nbsp;since March 17 a total of 160 PSG members have
        been quarantined after testing positive for coronavirus antibodies, but most
        have been released after 14 days as they showed no symptoms and tested negative
        for the new coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056e365-c396-4089-b9bd-b1ee23fa0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.079+08:00
