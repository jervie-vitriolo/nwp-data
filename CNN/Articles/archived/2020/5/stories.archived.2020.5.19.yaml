      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cities now allow the selling, purchasing, and consumption of
        alcoholic beverages, but clarified that drinking in public places remains
        prohibited. The San Juan city government emphasized that alcohol consumption
        is only allowed inside the house, where physical distancing should still be
        strictly observed.</p>'
