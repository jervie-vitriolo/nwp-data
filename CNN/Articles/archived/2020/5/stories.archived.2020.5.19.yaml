      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself had been <a href="https://cnnphilippines.com/news/2020/3/13/Duterte-tests-negative-for-coronavirus.html"
        target="_blank">tested for coronavirus</a> in March, with his results coming
        out negative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b3843-735b-4dbf-aeb5-75bd95ca37f7'
