      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of San Juan, which enforced its liquor ban on March 26,
        also noted the need to relax the total prohibition for economic reasons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116a45a-3a01-4358-b4b9-c5981885952d'
