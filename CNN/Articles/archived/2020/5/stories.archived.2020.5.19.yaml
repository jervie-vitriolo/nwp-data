    'mgnl:tags': ['COVID-19', 'coronavirus', 'English-Premier-League']
    'template': '1'
    'title': 'English Premier League clubs will resume training in small groups starting
      Tuesday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b856035-8d2b-4128-84a8-08c82b196963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - All 20 English Premier League clubs on Monday voted unanimously
        to return to small-group training beginning on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c790d-4728-462e-b300-a262c19ff024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ce436-20d8-4d34-a63e-cb5de07a2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote, which took place following a meeting of shareholders,
        is the first step towards restarting the 2019-20 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317636a-f74a-485a-a02a-78146d02e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b07c7-a987-4f88-a066-2a4da664d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol is widely reported to include training in groups of
        no more than five players, getting changed at home and driving to the training
        ground on their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca759a-a9c2-46e0-9a78-696ab9ecc2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb751f-ac9d-4cce-84ec-e2c967419056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Step One of the Return to Training Protocol enables squads to train
        while maintaining social distancing. Contact training is not yet permitted,"
        the Premier League said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48bb34-d6a6-46c6-bdbb-90eb25b5bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a4afe-a9be-4ae2-85ae-318c32648303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This first stage has been agreed in consultation with players,
        managers, Premier League club doctors, independent experts and the Government,"
        the statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9a05b-1d0c-445a-affc-fe5e2da7c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Premier League told CNN on Friday that June 12 is the earliest,
        hypothetical start date for the resumption of play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242bd65e-13ba-48bb-8dca-94e43d652d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c17727-262e-4908-bf61-2dac666c62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All professional football in England is currently suspended indefinitely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbee26-bde9-4673-966e-c288d686872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:25:22.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-18-20-intl/index.html"
        target="_blank">"English Premier League clubs will resume training in small
        groups starting Tuesday"</a></em></p>'
  'australia-leaders-must-investigate-who-powers-stronger':
    'author': 'Rob Iddiols and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T01:35:08.852+08:00
    'imagesource': 'jcr:d566a572-6035-4a15-ade0-3647668e1081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa6cc38-4b1b-4fe9-8bea-987a68daec74'
    'lead': 'Australia may support new powers for the World Health Organization in
      the wake of the coronavirus pandemic, Health Minister Greg Hunt said at the
      World Health Organization’s virtual 73rd World Health Assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T01:34:18.328+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:42:55.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:38.968+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Australia', 'World-Health-Organization',
      'WHO']
    'template': '1'
    'title': 'Australia: Leaders must investigate and determine if WHO''s powers need
      to be stronger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c5d71-a064-4fb2-8f49-581cb9087a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Australia may support new powers for the World Health Organization
        in the wake of the coronavirus pandemic, Health Minister Greg Hunt said at
        the World Health Organization’s virtual 73rd World Health Assembly (WHA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718cbf1-a489-4038-8dfe-5f9eb0ef143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed69820-e97d-4ef0-9865-df35874ed12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the international community to “learn lessons” to determine
        whether the WHO’s mandate and powers need to be strengthened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ae4b7-6913-4c56-b4a0-c5b82fac9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8b296-f5bc-49f5-94f5-56b51eb837b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stated that Australia supports an impartial and comprehensive
        review into the global response to the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e3930-d1d0-4bf3-b50f-5fed0c085d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4def6-11ab-4a29-b22c-bf8744abf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, speaking at the virtual assembly, UK’s Health Secretary
        Matt Hancock said the UK supports an inquiry into the global response to coronavirus
        “at the appropriate point."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe464-42fd-45cb-9084-611820c2cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0781efc-38eb-4c9f-9031-17ee58443595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now we must all remain focussed on the fight against the virus,
        and of course a vaccine will be our best weapon in this fight,” Hancock said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477ee72-6bda-47b5-a024-46260a782399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418e0e8-745e-403d-a608-3df4320e73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 countries have proposed a draft resolution calling
        for an independent “evaluation” into the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b74485-e035-49c4-ae27-4c40b7c198d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T01:34:18.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:55.711+08:00
