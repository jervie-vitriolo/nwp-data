      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906315f4-fbdf-4c42-b635-b089c82c131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.079+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has stiffened rules for those who would like to meet
        with Duterte, with the Palace requiring anyone who would like to meet with
        him to <a href="https://cnnphilippines.com/news/2020/4/15/duterte-visitors-to-take-rapid-test.html?fbclid=IwAR1l8xedsUTD7AUEJYxm5T6RNVoeVMaeSwzITYYhgfiPg4OczDRpJI-xd3w"
        target="_blank">first undergo a rapid antibody test</a>, which screens for
        antibodies that fight the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca14df-c8b0-4d01-81d4-c0cd560bede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:53:04.079+08:00
      'mgnl:createdBy': 'xave'
