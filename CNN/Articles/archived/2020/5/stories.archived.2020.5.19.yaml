  'who-approves-inquiry-global-coronavirus-response':
    'author': 'Rob Picheta and Max Ramsay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T23:41:01.244+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24405929-e12b-4788-8515-2c1855b3d8a4'
    'lead': 'The World Health Organization has agreed to hold an inquiry into the
      global response to the coronavirus pandemic, adopting a resolution at its annual
      summit that has been backed by China, where the virus was first recorded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T23:39:43.417+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:42:07.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:52.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO approves call for inquiry into global coronavirus response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167f28b-b007-45f5-8ddf-5ec6161d27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The World Health Organization (WHO) has agreed to hold
        an inquiry into the global response to the coronavirus pandemic, adopting
        a resolution at its annual summit that has been backed by China, where the
        virus was first recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec57852-f1ee-49aa-badf-bf8e72593f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41e8c0-8c93-4df3-9ec4-8144d15c0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO member states adopted the proposal with no objections during
        the World Health Assembly meeting on Tuesday, after the European Union and
        Australia led calls for an investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d3d4a-1dde-4931-9713-1ecf1e056746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf25d4-5a77-4968-aef7-96bdf75b20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part of the resolution that had been considered contentious
        called for "a stepwise process of impartial, independent and comprehensive
        evaluation" at "the earliest appropriate moment," with the purpose "to review
        experience gained and lessons learned from the WHO-coordinated international
        health response to Covid-19."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435dcdea-b59e-450d-acb0-c7ebe8e7558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea84028-1f82-4346-ad73-f70ddc08dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution did not single out any individual country, but a
        number of nations -- including the US -- have accused Beijing of withholding
        information about the virus, which was first detected in the central Chinese
        city of Wuhan in late 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2523f-c610-4bd8-8ac6-25179dbc401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4d8c4-fa15-4486-9e75-d0adc6e22bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping said Monday that he supports calls
        for an investigation into the handling of the pandemic, but insisted that
        any inquiry should wait until the virus is contained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf243450-8bf7-4b91-8964-c1cf73e3bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325adad-d6f2-411f-8741-acce88f37bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi defended his country''s actions via video conference. "All along
        we have acted with openness, transparency and responsibility, we have provided
        information to the WHO and relevant countries in the most timely fashion,
        we have released the genome sequence at the earliest possible time, we have
        shared control and treatment experiences with the world without reservation,
        we have done everything in our power to support and assist countries in need,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79aabe-b902-445a-ba30-5fb27ba83142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdedc3f-94a0-4498-ba26-94643c100636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had reacted angrily to Australia''s earlier calls for an
        investigation, accusing Canberra of a "highly irresponsible" move that could
        "disrupt international cooperation in fighting the pandemic and goes against
        people''s shared aspiration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65acfba5-a79e-418b-b8f5-144ee14a8059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:39:43.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/19/china/wha-pandemic-inquiry-resolution-vote-intl/index.html"
        target="_blank">"WHO approves call for inquiry into global coronavirus response"</a></em></p>'
  'localized-quarantine-second-wave-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T23:50:36.574+08:00
    'imagesource': 'jcr:e87e284b-6277-4d41-bcf5-f0d5fdd59ec2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7181833-05f9-4794-b352-db7061b3ed05'
    'lead': 'A large-scale lockdown will no longer be implemented in case a COVID-19
      second wave hits the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T23:52:18.023+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:42:07.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:52.717+08:00
