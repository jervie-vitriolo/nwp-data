    'lead': 'Losing your sense of smell or taste has been added to the official list
      of coronavirus symptoms in the United Kingdom, the Department of Health and
      Social Care said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T08:16:18.003+08:00
