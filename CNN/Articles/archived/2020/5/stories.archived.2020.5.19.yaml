  'Yoga-may-ease-depression':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T06:50:45.585+08:00
    'imagesource': 'jcr:514c1fce-127d-4bc6-b6cf-5f55c5d0faf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83cafdd7-754b-4b21-95ff-4037aa8cc79d'
    'lead': ' Weekly sessions of yoga may ease depressive symptoms in people with
      other mental health issues, according to a systematic review and meta-analysis
      of existing research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:55:21.705+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:42:44.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:42.227+08:00
