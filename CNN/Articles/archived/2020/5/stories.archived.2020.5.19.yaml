      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft does not specifically mention China or Beijing, but China
        has been facing mounting international scrutiny for its initial handling of
        the COVID-19 outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb3fd9-2c2e-4b9a-b77b-fc274773040e'
