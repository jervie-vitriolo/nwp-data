      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual media briefing, Presidential Spokesperson Harry Roque
        said authorities are "working out the details" on how areas placed under the
        general community quarantine can resume commercial travel and flights soon.</p>'
