      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bccc16-db97-49d2-8df3-5f1b6df81ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 18 states showed a downward trend of new cases on Monday,
        according to an analysis of data from Johns Hopkins University. That''s down
        from 28 states that showed general declines as of Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb0dee-9082-4563-bedb-4d6daf949028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
