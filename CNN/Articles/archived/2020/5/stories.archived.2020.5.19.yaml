  'San-Juan-Mandaluyong-lift-liquor-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T20:22:28.237+08:00
    'imagesource': 'jcr:93d889ca-b02b-41a0-a275-34f13e0d13b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6630d259-ffa8-4416-a904-119f82fd0f50'
    'lead': 'Citing the need for businesses to survive, the cities of Mandaluyong
      and San Juan lift their liquor ban, but drinking in public places remains prohibited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T20:47:17.444+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:42:17.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:49.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan, Mandaluyong lift liquor ban but drinking in public still prohibited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c4881-9d25-44da-9f61-2357657aafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:47:17.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The cities
        of Mandaluyong and San Juan have lifted their liquor ban, citing the need
        for retailers and businesses to recover from the economic effects of the coronavirus
        disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901e7da-eed1-4f26-9fe2-b35e7b319478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:47:17.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ordinance, the city government of Mandaluyong said the temporary
        liquor ban, which the city had enacted on March 18, has “greatly affected”
        the livelihood of many people, including owners of sari-sari stores and other
        small business establishments, and their employees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741845b-4d2f-4763-8360-f9100dd06925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:47:17.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759acb7f-9bf5-4d3f-85a3-3d22f2376cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:47:17.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility that if the ban continues, the industry
        may not survive leading not only to the unemployment and displacement of many
        employees and workers, but also affecting the benefits that it brings to the
        Philippine economy,” it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1617d-e5bd-4e04-9ceb-5f867fee709f'
      'mgnl:activationStatus': true
