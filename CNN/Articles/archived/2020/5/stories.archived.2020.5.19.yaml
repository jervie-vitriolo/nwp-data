      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Losing your sense of smell or taste
        has been added to the official list of coronavirus symptoms in the United
        Kingdom, the Department of Health and Social Care said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64654a4c-2f6e-49e9-8125-f1873c36481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8050f-0709-4c89-a1de-fcf390a66093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government statement said that "from today, all individuals should
        self-isolate if they develop a new continuous cough or fever or anosmia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d9cd5-96e6-4d7f-9af8-9271de616b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1db1b9-f942-41f0-9187-4e08e7c5b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anosmia refers to the loss of or change to a person''s sense of
        smell. The Department of Health statement said "it can also affect your sense
        of taste as the two are closely linked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65829485-c50a-4d44-a406-3fea38ad6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5739514-0560-4953-aac5-4f4f1dd9ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Medical Officers for the four nations of the UK endorsed
        this expansion of the recognized symptoms, saying they "have been closely
        monitoring the emerging data and evidence on Covid-19 and, after thorough
        consideration ... are now confident enough to recommend this new measure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb6a25-b005-46f9-ad91-16b1f3017817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f78761-b785-4a49-96c0-8ecdf497c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Tim Spector, the head of the UK''s coronavirus
        symptom tracking app and a professor of genetic epidemiology at King''s College
        London, criticized the government''s failure to expand its list of symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4242030-06f4-40d9-9db9-7e778bba7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98862423-dbb8-4bc8-8ee4-daf0c2a039f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spector estimated an additional 50,000-70,000 cases in the UK have
        gone undiagnosed due to the lack of recognition of other symptoms, including
        anosmia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48438df6-072a-49ba-b7f4-637ff084773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5cf5f-0b86-4947-bd4b-beac3266252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has suffered the most deadly outbreak of coronavirus in Europe,
        according to official figures, with more than 34,000 confirmed deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6aa17-e8b6-486d-8dd8-83cb574c06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e126110-c645-4730-b1f3-e070daf812f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anosmia emerged as a potential Covid-19 symptom in March, when doctors
        in the United States called for it to be added to the "list of screening tools"
        for Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb95aa1-5e84-4bf4-9a78-0c7f31e07b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586fdb1c-ce42-465d-b21c-9d602a91dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, ENT UK, a professional organization representing
        UK ear, nose and throat surgeons, said in a statement on its website that
        anosmia could be another symptom of infection with the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24b002-13de-4628-817b-b87411cec408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695b05e-efef-46e1-b585-1fe527de8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been known in medical literature that a sudden loss
        of smell may be <a data-cke-saved-href="https://www.nidcd.nih.gov/health/smell-disorders#4"
        href="https://www.nidcd.nih.gov/health/smell-disorders#4">associated with
        certain respiratory infections.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29eca4f-2f9e-4339-917f-655c65796188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:16:18.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:42:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/uk/coronavirus-anosmia-uk-symptoms-scli-gbr-intl/index.html">"Loss
        of taste or smell added to official list of coronavirus symptoms in UK."</a></em></p>'
  'us-canada-travel-restriction-extension':
    'author': 'Geneva Sands and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T08:38:38.986+08:00
    'imagesource': 'jcr:7613d68e-d6c5-4a54-b023-f6398628822b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb45ec64-d5d5-47a2-a9e1-cf85cae996c7'
    'lead': 'The Trump administration is preparing to extend travel restrictions and
      stringent border control measures this week related to the coronavirus pandemic,
      according to two administration officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T08:45:52.432+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:39.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:43.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states', 'canada', 'Canadian-Prime-Minister-Justin-Trudeau']
    'template': '1'
    'title': 'Trump administration to extend border and travel restrictions related
      to coronavirus'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd058f-9bca-4988-a455-6880effd3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is preparing
        to extend travel restrictions and stringent border control measures this week
        related to the coronavirus pandemic, according to two administration officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101f84e-f7d6-40e9-a839-56855907fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest slate of restrictions indicate that while the United
        States moves toward reopening, the federal government is not ready to ease
        measures put in place in March that largely sealed off the US to stem the
        spread of COVID-19. The strict rules also have the effect of continuing to
        curb immigration to the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961028fe-58f4-4e7f-aa0c-04ab4c5717bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was not alone in shuttering its borders in response to the
        outbreak. Around the world, countries, including those neighboring the US,
        also limited who could pass through. Since first implementing the measures,
        the Trump administration has extended them once, in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27e464-5d58-42eb-89b8-70e49b20264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those restrictions do expire here on the 21st of May. We will likely
        look at expanding those restrictions, as the country continues to be a phased
        opening approach, state-by-state, governor-by-governor, so we''re taking a
        look at that as well," acting Homeland Security Secretary Chad Wolf told reporters
        last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80559613-5ff9-4a26-abc2-23603bb60e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau also suggested last week
        that the US-Canada border would likely remain closed through June. The agreement
        as it stands forbids any non-essential travel, although commercial traffic
        continues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8151af6-c60a-41f1-91d5-1df171f3b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the White House and the Department of Homeland
        Security for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39327616-235b-45b7-b194-98fa60d3fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limits of travel at the US northern and southern borders are
        one of a series of changes related to the pandemic. In March, the Trump administration
        also invoked a public health law, citing the coronavirus, that allowed for
        the swift removal of migrants apprehended at the border -- a move that raised
        concerns among officials involved in compiling data who believed it to be
        driven by political motivations. That order is also expected to be extended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a44af-a65f-41b3-9ad3-69c1febf92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules curbing immigration have raised concern among immigrant
        advocates, lawyers and public health experts who argue restrictions appear
        to be intended to halt immigration, not to serve a public health purpose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255828e-08bf-4bc7-af99-0abbd8d06f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, more than two dozen health experts at leading public
        health schools, medical schools and hospitals cast doubt about the basis of
        those restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47537f-5462-4886-9506-9d08a9a06688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation''s public health laws should not be used as a pretext
        for overriding humanitarian laws and treaties that provide life-saving protections
        to refugees seeking asylum and unaccompanied children," they said in a letter
        to the Health and Human Services Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519b98d-2372-44e2-8327-2e378fd31fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Miller, Trump''s lead immigration adviser and the architect
        of the President''s hardline immigration agenda, has previously tried to use
        diseases, like influenza and the mumps, as grounds to tighten the border,
        according to a former administration official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac189e-e691-4c40-b93e-2f310d341590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, the push to limit immigration during the coronavirus
        pandemic has been led by Miller, according to administration officials. After
        the President''s April proclamation limiting green cards, Miller cast the
        move as a first step toward reducing the flow of immigrants coming into the
        United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7ae9f-c3f8-4ea1-93d7-4c7407c29e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, aides have been developing follow-up actions that could
        limit the number of guest workers, which were a key exemption from the first
        action. Among the categories being raised are H-1B visas intended for highly
        skilled workers and H-2B visas, which allow employers to bring foreign workers
        to the United States for temporary non-agricultural jobs, such as landscaping,
        hospitality and other industries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2d4dc-f075-4fb6-8f6b-c5c729459fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of the Optional Practical Training program, which
        allows foreign students to be temporarily employed in a job in the US related
        to their area of study is also being considered, according to a source familiar
        with the discussions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce73a2-a84e-47ed-9e96-ad0fbcff57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the series of changes by the administration have severely
        limited entry to the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41139d6f-4e52-4a24-9449-15685f964560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the stringent border control measures related to coronavirus,
        only two migrants seeking humanitarian protections at the border have been
        permitted to remain in the US, according to US Citizenship and Immigration
        Services data, which was first reported by The Washington Post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4893d5b-3e07-4bf6-96e4-2c0736282d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs and Border Protection, the agency tasked with US border
        security, referred 59 migrants to USCIS, which processes asylum claims, who
        expressed fear of torture if they were to be returned. Under the new policy
        barring most migrants at the border, the threshold to be exempted from expulsion
        is a claim under the Convention Against Torture, according to a Homeland Security
        official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f20f4-cc16-47a3-9811-64917af2a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, other asylum claims would be reviewed, but amid the
        pandemic, the administration has further limited access to humanitarian protections
        for migrants, claiming it is in the interest of public health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243a6a5-d068-423d-8007-5a5a47b4dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the overwhelming majority of migrants apprehended at the
        southern border were swiftly removed from the US, including children. Of the
        15,862 people apprehended on the southern border in April, 14,416 were quickly
        expelled from the US under a public health order, according to CBP data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2d448-18dc-423a-b44b-bc7c6fb2146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T08:45:52.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/18/politics/extend-border-and-travel-restrictions-coronavirus/index.html"
        href="https://edition.cnn.com/2020/05/18/politics/extend-border-and-travel-restrictions-coronavirus/index.html"
        target="_blank">Trump administration to extend border and travel restrictions
        related to coronavirus</a></em>"</p>'
  'German-cafe-pool-noodles-social-distancing':
