      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that GMMTV’s immensely popular “2gether: The Series” has ended
        its current run, fans are looking for the next big boy’s love series to watch.
        The Thai BL industry has a lot to offer in its back catalog (some of which
        are written about <a href="https://cnnphilippines.com/life/entertainment/2020/5/1/boys-love-shows-list.html"
        target="_blank">here</a>) and its diverse offerings run from lighter fare
        such as “Why R U” and “Cause You’re My Boy” (staring “2gether” couple FrankDrake)
        to heavy, “trigger warning needed” shows such as “Until We Meet Again” and
        “TharnType,” another series that''s so popular, it’s getting a second season
        this year. In place of the timeslot of&nbsp;“2gether” this Friday will be&nbsp;"The
        Shipper." The concept of a BL show with Yaoi fangirls (fujoshis) isn’t new,
        but in “The Shipper,” one fangirl finds herself body-swapped with one of the
        guys she’s shipping.&nbsp;The series is just set to premiere this Friday but
        given the <a href="https://www.youtube.com/watch?v=BZq2OhO54oE" target="_blank">preview</a>
        and the theme song’s <a href="https://www.youtube.com/watch?v=83H0Tedfw0U"
        target="_blank">music video</a>, it looks like it’s set to be a rowdy funhouse
        ride, especially with Jennie Panhan playing the Angel of Death responsible
        for the body swap. If she’s not reason enough, the charming Ohm Pawat (“Make
        it Right,” “He’s Coming to Me”) is in the main cast.</p>'
