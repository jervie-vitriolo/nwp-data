    'title': 'Philippines records 224 new COVID-19 cases bringing total to 12,942'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a0bca-3248-413b-b53d-8cc2d589e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The number
        of coronavirus cases in the country has now reached 12,942, with the Department
        of Health reporting 224 new infections on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f8017-d143-410a-8a3c-98b404150216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80666b9a-acf8-48fc-a279-18ec44a57c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed 114 more COVID-19 survivors, raising the
        total number of recoveries to 2,843. Six more died, however, with the death
        toll now at 837.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734284ff-8cdc-4ace-adcc-1c5013406879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T19:25:58.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one additional healthcare worker has contracted the virus while
        36 more have recovered, according to the department. There are now a total
        of 2,314 medical frontliners who have been infected and 974 who have recovered.
        Meanwhile, the number of fatalities among their ranks remain at 35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5588f-8ae2-46dc-9fba-c3b8199f29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b588f-076f-4add-b132-bc775d3728ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T19:36:11.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarangani province also recorded its first case of the viral disease—a
        70-year-old male from Maitum town. The number of coronavirus-free provinces
        in the country is now down to 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5382bd-4e82-42a7-a95e-848705543cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Tuesday, epidemiologist Dr. John Wong said
        the country has hit a plateau of about 220 coronavirus cases a day after the
        enhanced community quarantine was implemented. He compared this to an average
        of 538 cases daily before the lockdown restrictions were put in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b4a73-02b7-410b-a016-517429ae37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also said in the hearing that
        the DOH has seen the flattening of the Philippines’ COVID-19 curve beginning
        mid-April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97162f-508a-4f62-878e-e91264c8c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52650a6a-f111-4ccc-b037-f2d76f4f689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 80 percent of the new infections have been recorded in Metro
        Manila, which has relaxed its lockdown restrictions starting May 16 under
        modified enhanced community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eaabb9-303f-43a2-bce3-e6fd2bdc407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:06:59.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:42:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34eb6b9-71e4-4dff-8243-92cf9f54b921'
      'mgnl:activationStatus': true
