      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Presidential Spokesperson Harry Roque, the government
        is targeting to test for coronavirus <a href="https://cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html">1.5
        to 2 percent</a> of the country’s population. He&nbsp;added it would be "physically
        impossible" to test millions of residents.</p>'
