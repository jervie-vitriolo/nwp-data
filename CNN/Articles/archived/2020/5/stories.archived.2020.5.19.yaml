  'Roald-Dahl-James-and-the-Giant-Peach-charity-reading':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-19T06:28:18.060+08:00
    'imagesource': 'jcr:b35641f1-0b1a-4dc8-b02c-dadeb5288de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa567839-e272-45c6-8879-99eb21cce9e5'
    'lead': 'Acting legend Meryl Streep and brothers Chris and Liam Hemsworth are
      among the stars helping the ''Jojo Rabbit'' director Taika Waititi raise smiles
      during the coronavirus pandemic with a charity reading of Roald Dahl''s cherished
      children''s book ''James and the Giant Peach.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T06:31:09.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:42:47.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:41.066+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meryl Streep and Chris Hemsworth among stars to join Taika Waititi for
      Roald Dahl charity reading'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82800d-1623-45ef-9182-42fedaaaebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Academy award-winning filmmaker Taika Waititi
        has enlisted some celebrity friends to help him retell a very special story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1069e-0611-4c0f-b64f-fdb635869d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting legend Meryl Streep and brothers Chris and Liam Hemsworth
        are among the stars helping the "Jojo Rabbit" director raise smiles during
        the coronavirus pandemic with a charity reading of Roald Dahl''s cherished
        children''s book "James and the Giant Peach."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433edeb-46d3-476e-915a-20da2388082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, titled "James and the Giant Peach with Taika and Friends,"
        will see stars narrate the entire story in 10 episodes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cdf43e-7fd8-4eaf-964b-eb8a272b564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online series aims to raise money for Partners in Health (PIH),
        a global nonprofit which is fighting Covid-19 in vulnerable areas. The Roald
        Dahl Story Company will match the first $1 million of donations to PIH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59017c3-2610-4f06-878b-c378ff704032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode one, Waititi, 44, reads with "Thor: Ragnarok" actor Chris
        Hemsworth, his brother Liam Hemsworth, best known for starring alongside Jennifer
        Lawrence in "The Hunger Games," and "Sausage Party" star Nick Kroll.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652662c-c05e-4670-8163-52c113a0e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep and Benedict Cumberbatch are featured in the second installment
        of the virtual series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac7399-a334-429d-9033-87051b463e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children and families currently in lockdown around the globe are
        able to listen to the first two episodes now on the Roald Dahl YouTube channel.
        New episodes will be published on Mondays, Wednesdays, and Fridays at 1 p.m.
        ET.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517cfcf-d7cd-4cf7-97b0-45149fcc9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of other stars will join Waititi in later episodes, including
        Lupita Nyong''o, Ryan Reynolds, Cate Blanchett, Sarah Paulson, Roman Griffin
        Davis, Cara Delevingne, Cynthia Erivo, Beanie Feldstein, Josh Gad, Mindy Kaling
        and Billy Porter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68c21a-655b-42fd-bd10-108b1f9317fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being an adult child myself and having read ''James and the Giant
        Peach'' to my girls multiple times, I''m excited to be able to partner with
        my friends, the Dahl team and Partners In Health and re-tell this story to
        help those most in need right now," said Waititi in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44840755-3485-4a08-bfb3-84d6841bfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of two described the beloved Dahl classic as a "wacky,
        wonderful tale" about "resilience in children, triumph over adversity and
        dealing with a sense of isolation which couldn''t been more relevant today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220bda3-6747-4150-b1bf-5df53276a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahl''s daughter, Ophelia Dahl, the founder of PIH, said her father
        had instilled in his children "the notion that imagination will spark a chain
        reaction of possibilities -- we can dream endlessly about ideas and make them
        real."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cf68d-52f3-4f54-9ce1-df2cb743e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waititi is preparing to write, direct and executive produce two
        animated series based on Dahl''s "Charlie and the Chocolate Factory" for Netflix.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8cfc8-d54b-4ec1-b839-ff17e5ea9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities are coming up with creative ways of entertaining fans
        while at home during the coronavirus pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75570ea0-ae69-4aa8-8bd8-3efdb4d51d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, actor and director Andy Serkis read the entire
        J.R.R. Tolkien novel "The Hobbit" in one marathon sitting to raise money for
        charity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09023ddc-f0c8-44aa-ac87-021807e3861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:31:09.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars have also participated in viral challenges and virtual singalongs.</p>'
  'South-Korean-football-team-FC-Seoul-sex-dolls-match-COVID-19':
    'author': 'Jack Guy and Sophie Jeong, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-19T06:31:46.489+08:00
