      'mgnl:type': 'text'
      'text': '<p>Dizon said the government wants to further increase the country’s
        daily testing capacity to 50,000 by June.</p>'
  'Teacher-who-offered-bounty-for-Duterte-slay-freed-on-bail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T17:58:40.459+08:00
    'imagesource': 'jcr:b63cdd37-f132-4ab9-a6ba-1f6b9ec8051b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a2481c-6016-4357-8f05-30db5fb455af'
    'lead': 'A public school teacher who was arrested for his online post offering
      a ₱50 million reward to anyone who would kill President Rodrigo Duterte is now
      free on bail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T18:07:27.142+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:42:22.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:48.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT-Teachers', 'Duterte']
    'template': '1'
    'title': 'Teacher who offered ₱50-M bounty for Duterte slay freed on bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc9adb-1023-4080-b597-87690d5ce257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.142+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — A public
        school teacher who was arrested for his online post offering a ₱50 million
        reward to anyone who would kill President Rodrigo Duterte is now free on bail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bdabf-f7f8-4595-be87-48c752b495d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers Secretary General Raymond Basilio
        confirmed Tuesday that Ronnel Mas was granted provisional liberty after his
        family posted bail, paying the amount of ₱72,000 for his release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa768544-16a5-490e-aacb-22b0c94b0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 72 of the Regional Trial Court issued a release order on
        Tuesday, and set the arraignment and pre-trial date on May 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadda3e-bdbb-4a9a-b3d5-66b81b617e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice, however, is yet to be gained," Basilio said. "The Duterte
        government shall answer for their blatant disregard of teacher Ronnel’s rights
        and freedoms when the NBI coerced him into admission, presented to and humiliated
        him in front of the press, and illegally detained him for eight days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dee6a2-b280-432d-8611-7bb5b976066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice ruled that the warrantless arrest of public
        high school teacher Ronnel Mas was invalid, but added that the "defect" was
        "untimely cured" by his own admission to the media that he posted a bounty
        for Duterte''s slay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dee54-411f-49ee-b1d2-f554b4dcdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a warrantless arrest to be valid, prosecutors said the Rules
        of Court requires that the offense "has just been committed." This was not
        the case with Mas, wherein he posted his tweet on May 5, and was tracked down
        and apprehended six days later in Sta. Cruz, Zambales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b91441-03f8-48d5-a5d0-a3589d881f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:22.186+08:00
