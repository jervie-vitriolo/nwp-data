    'template': '1'
    'title': 'India and Bangladesh brace for the strongest storm ever recorded in
      the Bay of Bengal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c49327-a75e-48da-9c45-dc6f0d5d657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Millions of people in India and Bangladesh
        are in the path of a super cyclone which is due to make landfall in less than
        36 hours, bringing damaging winds and heavy rain to a region already struggling
        with the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff66a5-9870-46ed-a7dd-bc27a7adead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b987786-4268-4fa2-8c70-a187afaeb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Cyclone Amphan became the strongest storm ever recorded in
        the Bay of Bengal on Monday night, after intensifying with sustained wind
        speeds of up to 270 kilometers per hour (165 miles per hours), according to
        data from the US Joint Typhoon Warning Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9b1f1-8acc-474c-81d8-f196f2d19a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd068734-cc18-487c-bb6e-6d7ff86e25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amphan has weakened slightly since, but the storm is still the equivalent
        of a strong Category 4 Atlantic hurricane, or a super typhoon in the West
        Pacific, with winds speeds up to 240 kph (150 mph).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ce8d6-fbd9-430f-85c3-f48cad0a225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a430d7-dd8d-42ad-ba49-b90b11baf981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay of Bengal, in the northeastern part of the Indian Ocean,
        is positioned between India to the west and northwest, Bangladesh to the north,
        and Myanmar to the east.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de1005-301d-4c21-81cb-616bebbe68bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e39c7-4c38-4af6-903c-7959144f5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amphan is just the second super cyclone to hit the Bay of Bengal
        since records began. During the last super cyclone in 1999, nearly 15,000
        villages were affected and <a href="http://www.rsmcnewdelhi.imd.gov.in/images/pdf/archive/rsmc/1999.pdf"
        target="_blank">almost 10,000 people</a> were killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa9b64-fedb-46bc-9cf1-d1d7d39da5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938c480-3d4c-43dd-a9d1-bca8cefc6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super cyclone is due to make landfall on the India Bangladesh
        border on Wednesday evening, near the Indian city of Kolkata which is home
        to <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/print_in.html"
        target="_blank">more than 14 million people</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e20888-d937-47d5-ba85-f90e32125e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac981c-f55a-426a-a014-cb5c801949b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satya Narayan Pradhan, Director General of the National Disaster
        Relief Force (NDRS), said that up to 260,000 people in the coastal areas of
        West Bengal and Odisha are in immediate danger from the storm and may need
        to be evacuated. Some buses have been arranged, he said, but many will be
        walking to the emergency shelters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4c12a-bcc9-4d8f-a4ac-a8bf474a43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330f38d-c0b8-4493-9f76-6d92cdb979fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the state of West Bengal there is normally room in cyclone
        shelters for 500,000 people but because of social distancing rules due to
        the coronavirus epidemic, that number had been reduced by more than half to
        just 200,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc355bd-8ded-49a1-8a2c-1c01f29ec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd06e0f-6126-4a3f-b3d6-939dfb2e5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pradhan added that the areas under threat from the cyclone were
        comparatively less developed, with many villagers in temporary homes with
        thatched or tin roofs. "That is going to be in the line of fire," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78df2f-38ea-4899-aa3e-16b688f47053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c6122-cbd1-4e02-aec9-8b183892210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi reviewed the country''s emergency
        response measures on Monday night, ahead of the storm''s landfall in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc6d2b-2aab-478a-82fb-5c8e1220c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14478bf-c024-47cf-b3cd-c68be2f256f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRF Director General Pradhan previously said 25 NDRF teams have
        been deployed to the region, with 12 others ready in reserve, and 24 other
        teams are also on standby in different parts of India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23516d-1918-4007-934f-45319cdd8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3dbcc1-6f1d-444c-a76d-1d95255ef95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen have been warned to remain onshore and not sail out for
        the next 24 hours by the Indian Meteorological Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674efe2-b9ba-4853-864d-77ed6292998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d48c5-7483-4a0f-a129-0e30fe32a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Modi said on his official Twitter account
        that evacuation plans had been discussed, as well as other emergency response
        measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889902c-19ab-4549-8a29-198bbccfe7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf528c-b4ae-494e-a6d9-cd414af4820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for everyone''s safety and assure all possible support from
        the Central Government," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535410a-0946-4584-8bc9-617f31c0cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d1c4d-f410-4634-8233-8d71f6ed498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus pandemic</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980c9cf-0560-4dbe-ae95-d2e9455f5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm comes as both India and Bangladesh struggle to bring local
        coronavirus outbreaks under control. India passed more than 100,000 confirmed
        infections on Monday, according to Johns Hopkins University, recording its
        largest single-day surge yet with a total of 5,242 new cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283e7cc-24aa-47a1-bd7b-ae2b4d9d3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f30f14-b381-4c17-813d-5063482ee777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Bangladesh''s infection count is rapidly rising, with
        more than 1,300 new cases on Sunday, its biggest rise yet. In total, the country
        has recorded 23,870 confirmed infections, according to Johns Hopkins.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31b4b-a830-4256-b9be-bc72dc74635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466564a9-f3fb-4e8c-ab56-5b433be357a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling both disasters at once will be challenging for the two
        governments, especially if they attempt to maintain social distancing in packed
        evacuation centers and emergency shelters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f907aa4-957e-4c8e-ac36-057f21344a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded65ff-8ea6-4474-8c6d-839df5fbefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(All NDRS workers) have to be masked, everyone has to wear visor,
        gloves ... It''s almost certain that they will be going to do rescue work
        in red (heavily-infected) zones ... They may be actually rescuing people who
        are already infected. It is a double challenge," NDRF Director General Pradhan
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd541f0-3e64-4479-b7e9-48b898827ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91d30b-dacf-41c3-a3fe-8976644a3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Amphan could also bring heavy rains to the world''s largest
        refugee camp in Cox''s Bazar, where almost 1 million Rohingya refugees live
        after fleeing violence in Myanmar''s Rakhine state.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f41407-0cb8-4257-b24c-4b5938ced8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc767c53-6717-4f0b-9496-d08f176fb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known Covid-19 cases were confirmed in the camp last week
        and with the storm now imminent, the two disasters could make for a devastating
        combination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a04c8-30b9-45be-8e61-2c0acc1c894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e8485-1318-484b-b48f-8ab9fd57f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One human rights advocate said that a novel coronavirus outbreak
        in the camp would be a "nightmare scenario."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33afd9-3c35-45a5-a83a-0237fc4cc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21ef56-1893-409a-a80a-a10ef187a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prevalence of underlying health conditions among refugees and
        the deteriorating sanitary conditions sure to come with the looming monsoon
        and flooding season make for a witch''s brew of conditions in which the virus
        is sure to thrive," said Daniel P. Sullivan, who works for the US-based organization
        Refugees International.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b77a9-102f-44cb-938d-783070793ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T14:57:04.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:42:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/05/19/asia/super-cyclone-amphan-india-banglash-intl-hnk/index.html"
        target="_blank">India and Bangladesh brace for the strongest storm ever recorded
        in the Bay of Bengal</a>."</em></p>'
