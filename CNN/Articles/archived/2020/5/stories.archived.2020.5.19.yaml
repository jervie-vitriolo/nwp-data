      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary liquor ban was implemented in several areas nationwide
        to promote social distancing during the quarantine period to help slow down
        the spread of COVID-19. More local government units have eased restrictions
        as most of the country shifts to more relaxed quarantine protocols.</p>'
