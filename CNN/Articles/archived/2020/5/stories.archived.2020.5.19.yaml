      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing to log the highest number of infections among overseas
        Filipinos are Europe with 736 cases and the Middle East/Africa with 705. Some
        543 have been recorded in the Americas, while 447 have been registered in
        the Asia Pacific.</p>'
    '15':
