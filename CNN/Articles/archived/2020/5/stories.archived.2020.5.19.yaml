      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) –</strong> Borrowers
        will get more time to settle loans falling due this May, with the Bangko Sentral
        ng Pilipinas saying that the 30-day grace period still applies as parts of
        the country are placed under modified enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b13e9d-d2b7-4b00-a581-2780a751df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum issued by Bangko Sentral ng Pilipinas Governor Benjamin
        Diokno clarified that all loans falling due until end-May are eligible for
        another one-month payment extension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49907a-1b1e-45f5-870f-16a5087911de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MECQ shall have the same effect as the enhanced community quarantine
        with respect to the application of the mandatory grace period for the payment
        of all loans falling due within the period of MECQ," read Diokno''s Memorandum
        No. M-2020-042 signed Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52f5a9-1391-40e8-a80a-ce2d99c0bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this respect, lending institutions shall implement a 30-day
        grace period for all loan payments with principal and interest falling due
        within the period of MECQ, without incurring interest in interest, penalties,
        fees and other charges."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a081a8-e722-4bbe-a8bd-e01ccec67cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional leeway is pursuant to the Bayanihan to Heal as One
        Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620ad83-3b45-481b-a43f-4cdf55fc69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension also applies to loans which were due March and April,
        but have been extended by virtue of the same law granting a grace period for
        amortization payments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8a1c7-76ce-4ecb-8073-0846fc1a8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases brought back Cebu City and Mandaue City under ECQ for
        May 16 to 31. The body also placed Metro Manila, Laguna, Bataan, Bulacan,
        Nueva Ecija, Pampanga, Angeles City, and Zambales under modified ECQ. Some
        businesses have been allowed to reopen in these areas, but strict stay-at-home
        policies remain unless residents are out to buy essential supplies or are
        off to work for authorized industries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07939f2-c12d-4fce-ba36-21f8400dfdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said the mandatory extension of payment deadlines
        applies to all loans extended by banks and other financial firms "irrespective
        of their place of operation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557ee58-4e4e-422c-96d7-c14fdd598d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP clarified that the grace period for loan settlement
        will be lifted if all provinces and cities in the country are downgraded from
        the ECQ or MECQ status. Regular payments will resume once the Philippines
        moves to general community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a6695-a85b-4ae2-810f-f28d83056491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No liquidity woes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464c44f-0e15-46da-9356-d071901b76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief also asserted Tuesday that the country will not need
        to tap a short-term lifeline from the International Monetary Fund amid the
        coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f9a87-03c7-45a6-bee4-c326c3855425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno told reporters that he sees "no apparent and immediate need"
        to avail of the IMF''s short-term liquidity line,  which is offered to member-states
        to help them have additional cash to respond to domestic funding needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59706ed7-51a5-4148-bb79-d907221e4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T12:42:41.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites the Philippines'' "strong" position as seen with the balance
        of payments surplus, a stable peso, hefty dollar reserves, and manageable
        debt burden. The BSP has launched several liquidity-boosting moves in recent
        months, such as a ₱300-billion credit line to the National Treasury, interest
        rate reductions, and cuts in bank reserve requirements meant to reduce borrowing
        costs and make access to cash easier.</p>'
