      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My god, the nooks and corners of this republic is reached, not
        by television, but by radio… The question of communication and information
        is not the issue. The issue here is we must comply with the Constitution,
        we must comply with the laws. Huwag naman parang linalaro ang Saligang Batas
