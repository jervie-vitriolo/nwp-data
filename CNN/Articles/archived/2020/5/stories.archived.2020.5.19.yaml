      'mgnl:type': 'text'
      'text': '<p><strong>“Extracurricular”</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242eb0be-87b8-4c18-ae39-061d580d2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T20:04:35.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:42:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extracurricular” takes a lot in me. It requires a great amount
        of patience and emotional repression for a person who’s used to calmer beats
        in a T.V. show. Don’t get me wrong though, things happen fast in “Extracurricular,”&nbsp;and
        with such a sprawling running time, the twists and turns swing at you so fast.
        Equal parts Bong Joon-Ho and David Fincher, this gritty crime drama focuses
        on Jisoo, a lone wolf who doesn’t want anything to do with the rest of his
        world. He’s an A-student but blends in the background and would rather go
        unnoticed. There’s a reason for that: on the side, he runs a small but very
        lucrative group of escorts, some of whom are students. This is Jisoo’s ticket
        to college. But his operations are disrupted when his classmate Gyuri, who
        happens to be his crush, discovers his side job and decides that she also
        wants in on this life. What could go wrong? A lot. The tension is so high
        that in one scene, I had to stand at a corner and yell.</p>'
