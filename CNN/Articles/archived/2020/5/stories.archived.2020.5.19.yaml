      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Subscribing
        to Netflix to watch your favorite show or shopping at Lazada may cost you
        more soon as two lawmakers propose additional tax on digital services.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4f797-ab99-47f9-bd3b-a945db5ff806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b2782-d686-4d71-a70f-d0d10d2184a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Joey Salceda last Monday
        filed House Bill 6765 or the “Digital Economy Taxation Act of 2020" to raise
        more revenues to fund the government’s efforts to recover from the impact
        of the COVID-19 pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75593e-8326-4931-bf44-1d774cbc0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a54811-e701-4791-a78b-e3aeb53e7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the measure would yield about P29.1 billion
        annually in incremental revenues for the government.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6cf21-746f-4704-9157-550767f77eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066eaa7-528b-400d-98c8-ec5830c26ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The digital economy is becoming a rising component of overall commerce.
        While it has brought convenience and efficient in many sectors where it is
        now becoming a competitor, if not the norm, it is also a largely untaxed segment
        of the economy,” according to the bill.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a569de-1a36-4169-b147-b4ff0cde129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab75b87-bf76-4d23-afe6-19bc97426d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, digital advertising by Google and social media
        giant Facebook, as well as subscription-based services like Netflix and Spotify
        will be subject to value added tax.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178f89c-9fbb-473e-9587-dcdb56428abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc60d15-e4ca-4fe6-b682-42fa405b8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that companies which offer streaming services do not
        pay taxes, while Google and Facebook are not subject to any VAT for advertising.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0d15f-2193-4a2c-8e0b-bee4d8d3f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad96bad-2b18-47a2-9da6-a58e15aed5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No new taxes here, we just want them to pay their fair share,”
        he said in a statement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5d3f5-43e3-4ba2-8ec8-12a23b5846e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c7c6a-bcfd-4962-82de-8e1fe6456019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker pointed out that social media platforms will remain
        free and only those who advertise using these sites will be affected by the
        bill.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceea26c-b9de-4f0e-9d6e-46fb1547205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d675e36-e0a3-40a9-847f-98f5e32b7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes that “network orchestrators” like Grab, Angkas
        and other similar services which link customers and providers be made withholding
        agents for income taxes.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c0a8b-0d34-47ab-b7cc-e516d9c89f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb7071-d4dd-4db8-b101-791a0d01968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, network orchestrators for lease services like
        AirBnB and online shopping platforms like Lazada and Shoppee, will be withholding
        agents for VAT.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec6e50-17d6-4b49-8ba4-1e497a0a3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8551c5-1cad-4ad9-97a9-3b928bd54622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the measure, digital service companies are required to
        do have a resident agent or representative office in the country.  Salceda
        said that this is for consumer protection as some businesses do not have a
        physical office in the country.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c465436-423c-49b9-a7a8-0f7a45447eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0fa82-9364-4255-93bc-bc183fea351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Salceda filed the bill, Senator Ramon "Bong" Revilla
        Jr. filed a resolution urging the upper chamber to look into the possibility
        of collecting taxes from multinational online streaming services.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f5d53-893f-4aed-bd46-aab5b823d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b3c5f-4eec-46d5-acc6-216726701adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla filed on Tuesday Senate Resolution 410 urging the Senate
        Committee on Ways and Means and other appropriate Senate panels to consider
        the proposal in aid of crafting legislation on a digital taxation framework.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d881e-f75b-418f-adad-e52ddcdf1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109701de-9366-43a8-9ad5-e9c35a1850bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to embrace the digital revolution of our time, and to comprehensively
        review and update our existing tax laws regarding digital economy," he said
        in a statement.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda720d-9461-42a2-8a0a-c33f713c1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df5c69-c5b1-4839-8fec-1a066d1c0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the COVID-19 pandemic, the Philippine digital economy was
        expected to grow by more than 250%,  from $7 billion to $25 billion by 2025.  Revilla
        said that these figures are equivalent to 5.3 percent of the country''s gross
        domestic product.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4a94a-7eca-4ec3-8003-638bc56ce00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6708d7-4d32-44cd-8f04-f4d150dd7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:40:22.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Bureau of Internal Revenue issued Memorandum Circular
        No. 55-2013 reminding obligations of taxpayers related to online business
        transactions, including online shopping or online retailing, online intermediary
        service, online advertisement/classified ads, and online auction.</p>'
  'LTFRB-orders-PUVs-to-list-passengers-for-contact-tracing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T21:40:18.950+08:00
    'imagesource': 'jcr:d8291a07-a1dc-467f-8198-06006cb91301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc5ec041-4afb-4f83-b87b-26f84a3cf23e'
    'lead': 'With public transportation expected to resume but COVID-19 still posing
      a grave threat, authorities order public utility vehicles to list passengers
      for faster contact tracing should the need arise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T21:46:51.432+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:42:16.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:50.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'transportation', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'LTFRB orders PUVs to keep list of passengers for contact tracing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfb291-50d3-4ce3-8063-661a7af361be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> – With public
        transportation expected to resume but COVID-19 still posing a grave threat,
        authorities ordered public utility vehicles to list passengers for faster
        contact tracing should the need arise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c640f9-d4f8-4d1c-aef2-539ea18f08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board (LTFRB) Technical
        Division head Joel Bolano told CNN Philippines all public utility vehicles
        will be required to collect necessary information from passengers when operations
        resume after enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf760e-0ebf-4710-8796-733a18b15f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa sa mga regulation natin ngayon under IATF guidelines ng DOTr
        din ito na kung saan po kailangan natin ng contact tracing," Bolano said.
        "Yung pagbibigay natin ng maliit na papel o listahan kung sino po yung magsasakay,
        paraan ng ating magiging contact tracing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f42a0-c128-49df-93df-f871c15b7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one of the regulations we have today under
        the guidelines set by IATF and DOTr, which is the need for contact tracing.
        The form that will be provided to passengers is one way we can do contact
        tracing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6eca6-9eb6-482a-a6eb-5bd46c9ec476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bolano, passengers will be handed the form upon entering
        a public utility vehicle, and will be asked to submit it to the conductor
        before getting off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51a60b-a4d9-4c02-b4d0-5f15a122471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also to be aware roon sa ating mga passenger kasi nga health
        pa rin ang ating ina-address dito," Bolano said. "[We will ask for] very minimal
        information because we are also respecting yung tinatawag po natin privacy
        law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f0d2e-6511-4a1f-ab98-7db3ba9d7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have also to be aware of our passengers because
        we are still addressing health here. We will ask for very minimal information
        because we are also respecting passengers right to privacy under the law.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab49195-77d7-46ae-8e5d-3b6d2d0aff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano advised passengers to also be aware and keep note of the
        plate number or name of public utility vehicle they ride, and what time they
        took the ride since this may also be a way to help government do contact tracing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be63ad0-a1db-493a-9c0d-5abaf2dd8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters can expect a different experience when public transportation
        resumes, with public utility vehicles ordered to operate at only 50 percent
        of capacity and ensure physical distancing by placing marks on the seats where
        passengers should sit, the LTFRB said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fff6b6-cd8a-4f72-9c5c-e33d90d52ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano reassured passengers that fares will not increase post-lockdown,
        and advised passengers to report erring public utility vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166e1d8-cd16-46bf-b9a4-2aef759ac395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung ano yung dating pamasahe bago po tayo nag-ECQ, yun pa rin
        yung pamasahe na inilatag natin," Bolano said. "Mayroon kaming hotline na
        1342 at ang penalty nito ay overcharging, may penalty po itong ₱5,000."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182199d-a6c1-41b3-9715-8f6b4831938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.433+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever the fare was before we did ECQ, that will
        still be the fare now. We have a hotline of 1342 and the penalty for overcharging
        is ₱5,000.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ecd2e-d9d2-4b0b-953b-c195617fdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T21:46:51.434+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:42:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LTFRB advised PUVs to secure special permits from
        the agency before they hit the road.</p>'
