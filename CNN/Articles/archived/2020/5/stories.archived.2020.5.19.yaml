    'caption': 'While people enjoyed the company and the weather, the motto at the
      cafe was: "Keep the social distance."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-19T09:29:27.629+08:00
    'imagesource': 'jcr:d352bf2d-3344-41fe-afc7-c3d3c555cb1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
