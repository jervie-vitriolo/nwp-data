      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)—</strong> Government
        officials are in close consultation with airline companies regarding the possible
        building of regional hubs— particularly in areas under more relaxed quarantine
        measures — amid calls to gradually reopen select airports around the country,
        Malacañang said Tuesday.</p>'
    '2':
