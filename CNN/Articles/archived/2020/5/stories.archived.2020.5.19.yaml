    'template': '1'
    'title': 'Supreme Court orders NTC to comment on ABS-CBN petition to go back on
      air'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683729a-f4d4-449d-b67d-8eba778fd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:42:29.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Supreme
        Court on Tuesday gave the National Telecommunications Commission (NTC) 10
        days to comment on the <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">ABS-CBN
        petition</a> to nullify the commission''s order to stop the giant network''s
        broadcast operations.&nbsp;SC spokesperson said Brian Hosaka said the Senate
        and House of Representatives were also directed to comment on ABS-CBN''s petition
        within 10 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5158b-cee5-4653-8ee1-1c2205efd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:42:29.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also gave ABS-CBN five days to reply to NTC''s comment.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f6ed8-3a0a-49fd-85b4-199fe0fbe41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:42:29.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court did not directly respond to ABS-CBN''s urgent
        appeal&nbsp;to issue a temporary restraining order on NTC''s cease and desist
        order, which forced the network off air after its legislative franchise expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345eb20c-237f-4919-a788-ef56f58e923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:42:29.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant, in its petition, cited income losses ranging from
        ₱30 million to ₱35 million every day that it is off air and the possible loss
        of jobs for some 11,000 workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545e87e-9591-42f7-8dc4-e9db94711145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:42:29.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN was forced to shut down on May 5 in compliance with a cease
        and desist order from the NTC to stop broadcast operations due to the expiry
        of its franchise on May 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632250c-6151-4c47-9ab8-42734395d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:42:29.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:42:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC later explained it was legally bound to order ABS-CBN’s shutdown
        because only Congress has the power to issue a franchise.</p>'
  'wage-subsidy-second-tranche-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-19T11:08:03.756+08:00
    'imagesource': 'jcr:f092e556-bde7-4ef8-93fb-db1fe0b3ca78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b8f460-8481-4f12-8081-9eaaf6dec2f7'
    'lead': 'Small business employees qualified to avail of the Small Business Wage
      Subsidy or SBWS but who also received the one-time cash aid from the Labor Department
      will get only up P3,000 or nothing during the second-tranche payout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T11:45:35.877+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:35.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:44.540+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some small business workers to receive nothing, others to get P3,000
      in wage subsidy''s second tranche'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d387b6-2c24-4f34-941b-2c718660876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Small
        business employees qualified to avail of the Small Business Wage Subsidy or
        SBWS but who also received the one-time cash aid from the Labor Department
        will get only up P3,000 or nothing during the second-tranche payout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea8bf5-4d20-4ce8-b239-a9b186e40e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his 8th report to Congress, said that
        P5,000 aid extended by the Department of Labor and Employment will be deducted
        from the cash aid of the SBWS beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830764d-b1c0-471d-9932-994ce535bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to avoid duplication of the financial aid received by workers,
        he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639575e-25dd-40f6-8203-87fdf85db7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the SBWS program, qualified employees in small enterprises
        affected by the lockdown are each entitled to receive P5,000 to P8,000 for
        two months, depending on the minimum wage in their region.  The first payout
        was scheduled for May 1 to 15 and the next payout from May 16 to May 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4d68a-ef33-4dc9-9f39-38a1a3d544ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOLE offers a one-time P5,000 cash aid for displaced
        formal workers under its COVID-19 Adjustment Measures Program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be28bd8-d34c-4155-a7b5-663407e7a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 14, the first round of the small business wage subsidy
        has been credited to the bank or PayMaya accounts of more than 2.6 million
        SBWS beneficiaries, the President reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fef3b-0444-4e09-a753-9f6f2e712cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:53:23.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said The Bureau of Treasury released last week P25.5 billion
        to the Development Bank of the Philippines for the second tranche of the wage
        subsidy program led by the Social Security System and Department of Finance.</p>'
  'trump-World-Health-Organization-funding-us-membership':
    'author': 'Paul LeBlanc'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T11:45:41.756+08:00
    'imagesource': 'jcr:99f35c3b-8414-427c-a598-2d8620ff530a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4649ac48-81c6-48ca-ac52-d93a1393dbef'
    'lead': 'President Donald Trump threatened to permanently pull US funding from
      the World Health Organization if it does not "commit to major substantive improvements
      in the next 30 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T11:49:20.855+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:42:35.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:44.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'World-Health-Organization-']
    'template': '1'
    'title': 'Trump threatens to permanently pull funding from WHO and ''reconsider''
      US membership'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc1bed-11ee-49f9-bebc-4508b73d2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:49:20.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump late Monday threatened
        to permanently pull US funding from the World Health Organization if it does
        not "commit to major substantive improvements in the next 30 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e21925-8d28-42bf-83e2-631eda2305e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:49:20.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a letter to WHO Director-General Tedros Adhanom Ghebreyesus,
        Trump said, "It is clear the repeated missteps by you and your organization
        in responding to the pandemic have been extremely costly for the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340494f8-74c2-49ee-85a5-8340229ab72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:49:20.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way forward for the World Health Organization is if it
        can actually demonstrate independence from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c270e76-353c-4238-9d27-bf7c5cdc88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:49:20.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My administration has already started discussions with you on how
        to reform the organization. But action is needed quickly. We do not have time
        to waste. "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244a2b5-7494-4471-9e7b-f66911e402a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:50:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat comes at a remarkable time. The coronavirus pandemic
        has killed more than 90,000 Americans and more than 318,000 people worldwide
        as of late Monday and, while there are promising signs from some vaccine trials,
        there is no cure for the virus. The threat is more proof of Trump''s instinct
        to distrust global institutions at a time when many of his predecessors would
        rely on such relationships to help stem the tide of a pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7fb3f7-bd3f-4110-a8a7-ded00d08c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:50:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter on official White House letterhead, screenshots of which
        were posted to Twitter, comes after Trump temporarily halted funding to the
        organization last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f1357-1ad8-45a2-a15d-13af02617aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:50:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US funds $400 million to $500 million to the WHO each year,"
        Trump said at the time, noting that China "contributes roughly $40 million."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbb943-62ec-4264-8ede-c16d469ffb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:50:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the WHO done its job to get medical experts into China to objectively
        assess the situation on the ground and to call out China''s lack of transparency,
        the outbreak could have been contained at its source with very little death,"
        Trump said then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659b077-0150-40dd-8d78-5600580828a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:50:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision to temporarily withdraw funding from the WHO follows
        a pattern of skepticism of world organizations that began well before the
        coronavirus pandemic. Trump has questioned the value of the US funding sent
        to the United Nations, has withdrawn from global climate agreements and lambasted
        the World Trade Organization -- claiming all were ripping off the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ca90a-2d5b-47fd-b014-0ff171952823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T11:49:20.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:42:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com&nbsp;"<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/18/politics/trump-world-health-organization-coronavirus/index.html"
        href="https://edition.cnn.com/2020/05/18/politics/trump-world-health-organization-coronavirus/index.html"
        target="_blank">Trump threatens to permanently pull funding from WHO and ''reconsider''
        US membership</a>"</em></p>'
