      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A cafe in Germany has celebrated its grand
        reopening to customers after lockdown by handing out pool noodles to maintain
        social distancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633db677-bd13-45f7-99bf-bce8f6438701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday the owners of the Cafe Rothe in Schwerin –&nbsp;a
        town in German Chancellor Angela Merkel''s home state of Mecklenburg-Western
        Pomerania –&nbsp;were allowed to reopen their doors to visitors after coronavirus
        restrictions were lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66543e9-8463-44d5-b859-8596320173ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people enjoyed the company and the weather, the motto at the
        cafe was: "Keep the social distance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb63cfb-1b03-45e3-99bb-6b240fb56cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than using floor markings and perspex screens to keep people
        apart, the owners of the cafe distributed straw hats with two colorful swimming
        noodles attached to the top.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bd714-2cf8-44ab-a091-06f27c212fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the occasion, owner Jaqueline Rothe posted a photo to the
        cafe''s Facebook page showing customers sitting at tables with their new headgear
        on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce55b9-ee90-4a7a-b988-7f18b5f42f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today it''s like this: distance measurement," she wrote in the
        caption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c28764-45c5-4a50-8c9c-cecf73727103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rothe, 52, told CNN numerous happy customers flocked to the cafe
        to enjoy a coffee, cake or a beer in the sunshine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5a50f-c760-4867-b52b-34e5b2c05161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the perfect method to keep customers apart –&nbsp;and
        a fun one," she said, explaining that local TV company RTL, which was filming
        the reopening of cafes and restaurants, came up with the idea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d781939-f998-4d46-affb-121c9e83008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a perfect gag and of course it was funny, our customers
        were really into it. But what it did show to us (was) how difficult it is
        to keep a distance of 1.5 meters (4.9 feet)," said Rothe, who said she was
        surprised by the attention her photo got in media outlets around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2940704-adc7-4562-968e-4cab622a2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cafe and confectionery shop usually has 36 tables inside and
        20 outside in warmer weather, said Rothe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc2f6a-dec9-4960-9ce8-bed370dc922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with the new hygiene and social distancing measures we only
        have 12 tables inside and only eight outside," she said, adding that pre-coronavirus
        their tables would be roughly 80 cm (31.5 inches) apart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f729e5-6870-4af5-a523-6266e7dd35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the shutdown the cafe remained open but was not able to serve
        customers inside. Now it is using less than half of its seating capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df54368-2b5c-4d90-a24a-b1d7c38c8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see what to expect when Germany opens up further, more
        people are allowed to travel and we have more tourists coming in the next
        few weeks, we will take it as it comes," said Rothe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835edb46-aab8-4b75-aed6-2154748b593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany lifted some coronavirus restrictions after Chancellor Merkel
        said the country was out of phase one of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e45b6-5fe1-4542-9f3a-4a4e7ec065e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Merkel warned that Germany risks a new spike in infections
        if people stop adhering to physical distancing measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e4d56-eafa-43fa-a1ec-6ea13128638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has recorded more than 174,400 cases of coronavirus and
        7,884 deaths, according to latest figures collected by Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f66f47-bd21-402e-9a7b-d5a0b2b38fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:33:47.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/15/europe/german-cafe-noodle-distancing-scli-intl-grm/index.html">German
        cafe tells customers to wear pool noodles to enforce social distancing</a>."&nbsp;</em></p>'
  'Quibi-Netflix-rival-video-streaming':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Quibi was ultimately meant to be a service for users on the go, which
      is a selling point that disappeared after coronavirus forced people to stay
      inside.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-19T09:34:04.654+08:00
    'imagesource': 'jcr:9abdba4a-4ff5-4da2-931d-83620a243031'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff7bfe0-f134-49d4-9095-bafbe85d8e00'
    'lead': 'Quibi, which offers mobile videos and series that are cut into segments
      shorter than 10 minutes, garnered a lot of attention when it launched in April.
      But the payoff has been muted, and the service''s growth is anemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T09:46:37.799+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:42:38.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:43.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quibi', 'Netflix', 'streaming', 'service']
    'stories': ['4fce5676-8205-46a2-bdaa-8d9a92afe6ea']
    'template': '1'
    'title': 'Quibi, Netflix''s weirdest rival, is off to a rough start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9769d1-8319-42b7-8f4d-5fd68110f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Quibi is off to a messy start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e48e61-ef35-4bea-b8d8-3c3d29806fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service, which offers mobile videos and series that
        are cut into segments shorter than 10 minutes, garnered a lot of attention
        when it launched on April 6. But the payoff has been muted, and the service''s
        growth is anemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407a73e-27bb-4fce-885a-aa08a1cc18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Katzenberg, Quibi''s founder, told the New York Times on
        Monday that he attributes "everything that has gone wrong to coronavirus...
        But we own it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff91f4-b48b-44cc-9786-fd733162b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Meg Whitman, Quibi''s CEO, struck a different tone when speaking
        with CNN Business Monday night. Whitman said she''s happy with the service''s
        performance so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63825780-2a46-4199-a82c-2f8c6f0be96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember, we''re a new brand with original content,
        a new tech platform that was built from the ground up," Whitman said. "We
        came to market with no library, no legacy product and we''re starting from
        scratch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5b23e-01aa-4c7b-b96b-368b7769a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quibi has roughly 1.3 million active users –&nbsp;a tiny base compared
        to more than 50 million Disney+ customers and 183 million Netflix users. And
        most of Quibi''s customers are in the 90-day free trial period. Afterward,
        the service costs $4.99 a month with ads, and $7.99 a month without. (Quibi
        is available only in the United States and Canada, while Disney+ and Netflix
        are global brands.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e410c-089e-4ec5-8278-0496edd82083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitman, who is the former CEO of eBay and HP, argues that growth
        in the streaming world always takes time, going back to the early days of
        Netflix or Hulu -- and finding an audience is decidedly more difficult right
        now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1410807-a5e4-4b0a-88bf-07e7a2a6a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how hard it is to gain people''s attention, particularly
        in a pandemic," she said. "But I feel really good about where we are, even
        though we''re five weeks old."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247af632-db6f-43af-9fed-1aff5ef503d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet other streaming services have thrived with people being stuck
        at home. Netflix reported a huge bump in subscribers last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c9134-42ea-47e7-88b5-bec572a5c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A difficult time to launch</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5224406-e408-493c-8e49-4808a3eaddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Katzenberg, he told the Times that he''s unhappy with the
        company''s results so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b58cd-8e20-4dba-a8a1-ef467753dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it the avalanche of people that we wanted and were going for
        out of launch?" he said. "The answer is no. It''s not up to what we wanted.
        It''s not close to what we wanted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624e245-970d-44ae-8cc6-a56f5d089e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was announced, Quibi has been seen as a risky proposition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe52f18-1811-449b-b571-8ad5b17710a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its sales pitch was different than most streaming services in that
        it offered easily digestible content that came with high production budgets,
        and all of it could only be watched on a mobile phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cddd1d-ee7b-4e9c-872c-edff439fc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company courted A-list talent like Steven Spielberg and Jennifer
        Lopez and raised over $1.75 billion in funding from investors like Disney,
        CNN''s parent company WarnerMedia and the e-commerce company Alibaba.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac017a-b84b-4cc9-b23b-0fdf02306bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quibi was ultimately meant to be a service for users on the go,
        which is a selling point that disappeared after coronavirus forced people
        to stay inside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fc0db-85f0-42b4-aecc-a42baeb0ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Quibi has other fundamental issues beyond coronavirus,
        according to Michael Goodman, director of TV and media strategies at Strategy
        Analytics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c789d0-3c32-4953-bd2b-d4e44e840970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really unexpected that Quibi has a rough start," Goodman
        told CNN Business. "Being a mobile-only streaming service was always a risky
        bet. I mean, most services are multi-platform and consumers have made it clear
        that they don''t want to be dictated to in how they watch entertainment. The
        coronavirus pandemic has only exacerbated the underlying issues that Quibi
        has as a service."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d8cea-4322-41cc-92f8-053c7c5a9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rocky start</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b1d77-a1ca-4b54-8b19-c96b7a18e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside the pandemic, the service has hit other bumps since launching
        last month: Quibi''s content hasn''t received positive reviews, its head of
        brand and content marketing left the company just weeks after its launch and
        it''s dealing with a legal battle over "Turnstyle," its rotating video technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd924b4c-3bec-437d-a777-cf4b846f862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quibi called the lawsuit meritless. "As we made clear in our filing,
        Quibi''s patented Turnstyle feature is the result of the work from our talented
        engineering team," a Quibi spokesperson said in a statement. "When a new product
        launches, these types of claims are unfortunately too common."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b5a9c-72e9-4c0b-8866-12384f36093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to say it''s been a rough start is an understatement, but it''s
        unclear if Quibi is suffering from the pandemic or if it''s suffering from
        being Quibi, according to Goodman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea6789-ecd5-4981-a193-b035eb89f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quibi is the outlier in this pandemic among streaming services
        because other services have seen a boom lately. So is this a product that
        consumers actually want? That''s the question right now," he said. "Time will
        tell if they can turn it around, and we might not know until the pandemic
        ends, but I believe they have a really difficult road ahead of them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351868c7-5737-4c1f-810d-6cf55e6aa34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Whitman insists there''s a path forward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07c5c2-796b-4082-908a-c9f049ab07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ll see nice, slow and steady growth as we head through
        the pandemic. And then maybe when we get to the other side of the pandemic,
        we''ll see some accelerating growth," Whitman said. "That''s my expectation.
        I feel pretty good about that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c63f1f-c135-466b-bcd2-2e8cc05fbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:46:37.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/12/media/quibi-coronavirus/index.html">Quibi,
        Netflix''s weirdest rival, is off to a rough start</a>."&nbsp;</em></p>'
  'Uber-layoff-25-percent-staff':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'caption': 'Even as it makes painful costs cuts, Uber appears to be ready to invest
      more in meal deliveries.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-19T09:48:23.315+08:00
    'imagesource': 'jcr:3942f9a4-5eea-4c72-a4bc-5202ab7501a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eaaa8c5-50fa-4e1b-91da-54a311953294'
    'lead': 'Uber informed staff on Monday that it is cutting another 3,000 employees
      as it continues to grapple with the pressure from the global pandemic on its
      core business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-19T09:54:57.793+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:42:37.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:41:43.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uber', 'layoff', 'coronavirus', 'staff']
    'template': '1'
    'title': 'Uber has now cut 25% of its staff during coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88307bdf-6412-4602-9565-4678e06660c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Uber informed staff on Monday that it is
        cutting another 3,000 employees as it continues to grapple with the pressure
        from the global pandemic on its core business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df3286-4b04-4a2f-954b-d3d030b747ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes less than two weeks after Uber announced layoffs
        impacting 3,700 full-time roles. Taken together, the job cuts represent a
        roughly 25&nbsp;percent&nbsp;reduction in the company''s headcount since the
        start of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7447da7d-83b7-407f-825a-75209c7909f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to staffers on Monday, which was viewed by CNN Business,
        Uber CEO Dara Khosrowshahi said the company is also "closing or consolidating"
        around 45 office locations around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d73d84-6402-4459-b9eb-b9a33e755130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take these hard actions to stand strong on our own two
        feet, to secure our future, and to continue on our mission," wrote Khosrowshahi,
        adding that the cuts are aimed at helping the company "re-focus our efforts
        on our core."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ce20f-a29e-4aae-a442-feab387184e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Uber were up more than 6 percent&nbsp;in midday trading
        Monday following the layoff news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d98a1-ef59-4907-9d67-4e9a155a1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft, Uber''s chief rival in the US, also announced layoffs last
        month. The two companies, which had a history of losing money before the pandemic,
        have experienced steep declines in their ride-hailing businesses as more people
        stay home. On an earnings call earlier this month, Khosrowshahi said Uber''s
        Rides business was down about 80 percent&nbsp;in the month of April, but added
        it has been picking up in recent weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a154c-ab4e-4cec-8cbd-1025339a7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Lyft, Uber has spent years building up a food delivery business.
        "If there is one silver lining regarding this crisis, it''s that Eats has
        become an even more important resource for people at home and for restaurants."
        But he cautioned that "while Eats growth is accelerating, the business today
        doesn''t come close to covering our expenses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39066b9b-8765-4e26-b462-83bab1c05df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it makes painful costs cuts, Uber appears to be ready to
        invest more in meal deliveries. Last week, multiple outlets reported that
        Uber has made an offer to buy meal delivery company GrubHub. An Uber spokesperson
        previously told CNN Business the company does not comment on merger and acquisition
        rumors or speculation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfc661-1045-413b-9558-c68a616c1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Uber is tweaking how its ride-hailing business
        will operate during the health crisis. As parts of the US begin to reopen
        for business, Uber is now requiring drivers and riders to wear masks or face
        coverings as it anticipates a ramp up in ride requests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc04ecf-858a-4491-b7a8-40c5b2b14674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having learned my own personal lesson about the unpredictability
        of the world from the punch-in-the-gut called Covid-19, I will not make any
        claims with absolute certainty regarding our future," Khosrowshahi wrote in
        the email concerning the layoffs. "I will tell you, however, that we are making
        really, really hard choices now, so that we can say our goodbyes, have as
        much clarity as we can, move forward, and start to build again with confidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1881a8b-b7aa-48cb-b8ec-8f974b0b224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T09:54:57.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:42:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/18/tech/uber-layoffs-pandemic/index.html">Uber
        has now cut 25% of its staff during coronavirus pandemic</a>."&nbsp;</em></p>'
