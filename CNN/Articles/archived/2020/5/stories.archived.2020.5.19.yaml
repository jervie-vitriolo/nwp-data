      'mgnl:lastActivated': 2023-01-26T13:42:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, than 1.4 million people have been infected, and more
        than 89,000 have died, according to Johns Hopkins data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac60177-b721-4eca-a880-f5a195e17770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ce3a2-432d-4f89-9c63-1d9a8dc81349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Good news emerges from a vaccine trial</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba851a-d1df-4eba-bcfc-16145350bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As research teams scramble to create or test vaccines, one company
        announced a milestone in its progress Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4d677-bb65-4ae8-8c4d-40644fc5312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f6b49-2684-4192-80ce-be260d5eed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotech company Moderna said eight trial participants developed
        neutralizing antibodies to coronavirus. Neutralizing antibodies bind to the
        virus, disabling it from attacking human cells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c1fb2-e7ab-4d54-ba4a-213e1425cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8974d-eba7-4607-88da-8a949eca3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If future studies go well, the company''s vaccine could be available
        to the public as early as January, said Moderna Chief Medical Officer Dr.
        Tal Zaks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6494d0-77e2-4dc2-b712-8493d8b8d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151ed63-3d90-4f97-b814-e4b8576c7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the results of the study, which was led by the National Institutes
        Health, have not been peer reviewed. And there''s much more work to be done,
        Zaks said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45661e-7cd6-4899-9403-d0626debfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2fe52-9db4-4c60-a1e8-65f966b505f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have to conduct formal efficacy trials where you
        vaccinate many, many people, and then you monitor them in the ensuing months
        to make sure they don''t get sick," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37a64b-840c-4bd3-a2ce-11be3076acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406866b0-e767-49ed-8e15-ba60e5b71b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Millions more can go to the gym and retail stores</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21896e-26c5-4586-b26e-225552e06ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Massachusetts became the 49th state to be fully or partially
        reopened. Gov. Charlie Baker said he''s allowing manufacturing and construction
        sites to reopen immediately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2ca20-eb6b-4078-8de9-fe05aaffd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e50b40-d06e-496e-8644-d17b7957392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all been doing our jobs to fight (coronavirus), and as a
        result, positive case rates are moving in the right direction and hospitalizations
        are down," Baker said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff556264-ce83-46a0-83f2-bdcf74ce4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2a52f-250e-4f6a-b868-496baac2b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more sectors of the economy will be allowed to open in phases,
        with the next one starting May 25.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ce647-4bf2-475a-a3ef-a2ae88b4597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d21b1f-1d82-4a89-97e3-95c8c96de9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida entered its first full phase of reopening Monday, allowing
        restaurants, retail stores and gyms across the state to reopen with certain
        restrictions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0dc50f-2cb5-4004-bca9-0372a5d8056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb648d0-f80d-4c3d-9be8-ebf1b57cb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, the first state to issue a statewide stay-at-home order,
        is now in its second of four reopening phases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3620743-4350-4857-a8c4-27046bc6e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d5103-e83d-448e-af6e-b3ebc30ef300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply understand the stress and anxiety that people have, that
        entire dreams have been torn asunder because of the shutdowns, their savings
        account depleted and their credit ratings destroyed," Gov. Gavin Newsom said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42006ea0-1a64-4b5b-b5e8-ef1a5fc5744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f308a-a501-4931-b2a3-421eedbdf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas, one of the first to start reopening, had its highest single-day
        increase in new cases over the weekend. Restaurants, movie theaters and malls
        have been open for more than two weeks, but the governor has attributed an
        increase in coronavirus cases to more testing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87926d05-cb8c-4ae8-8c0e-4d90e567ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd761355-5f9e-46e1-923d-3b9f571590d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e7bef-1040-4b5e-b2fb-57db8404984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New York, New Jersey, Connecticut and Delaware, beaches will
        be open for Memorial Day weekend, with restrictions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8334bb0-18e6-4c26-9944-a56e99fbe88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92beaa-f9af-4386-b31d-8a2bb0be7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with greater freedoms come more responsibilities to prevent
        a resurgence of coronavirus -- which would lead to another blow to the economy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8588b96-4cd9-444f-b6e3-2a1b21034251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc6a9f-e22f-4425-ba17-7138c9f3c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes wearing masks in public, Ohio Gov. Mike DeWine said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b73811-8bbf-4781-8380-d36488e2aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.751+08:00
