      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema kasi</em>, Manila and Clark are still under MECQ
        (modified enhanced community quarantine). Lapu-Lapu City in Cebu is not. So
        <em>''yan, pwede ''yan maging</em> regional hub. <em>Pero</em> they are working
        out the details<em> po kung paano mare</em>-resume, somehow, <em>ang</em>
        commercial travels <em>sa mga</em> GCQ areas."</p>'
