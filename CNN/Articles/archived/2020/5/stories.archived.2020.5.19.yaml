      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to stand back up economically as successfully as
        we possibly can," Castor said. "Let''s all just make some accommodations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088d615-51bb-49bd-818b-f726c4db222a'
