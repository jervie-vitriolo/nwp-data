      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenge now is keeping a lid on new cases and deaths while
        trying to revive the economy.</p>'
