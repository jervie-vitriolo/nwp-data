      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The hottest table at Jason Fernandez''s
        restaurants in Tampa is an unusual spot — the middle of 7th Avenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de941202-6fa3-414d-ac7d-59005592a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6d3f1-2d3c-4a39-acae-c0e7274c8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez began reopening his three restaurants this month after
        Florida Gov. Ron DeSantis said restaurants could serve customers on site,
        provided indoor capacity is limited to 25% and social distancing measures
        are followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528d509-5c63-426b-a3ed-c1e5fde79170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e60a3f-59db-4749-9354-515fb67910b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa''s government has launched a two-week test to close some streets
        to car traffic so that restaurants can expand seating. Local governments,
        such as Tampa, are rethinking how street space is used to help businesses
        survive the pandemic. Many states are beginning phased reopenings that significantly
        restrict how many people may be inside businesses. Some cities are planning
        to remove curbside car parking or close entire streets so restaurants can
        shift tables onto streets, making it possible to follow social distancing
        guidelines and have enough customers to justify operating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a6c89-6108-4bd3-9f63-22193d8a2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb856ae-012e-4416-9678-9307b9a562ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez told CNN Business that he wouldn''t be able to sustain
        his staff and pay bills with 25% capacity. He added that it would still be
        challenging at 50% capacity, the new threshold DeSantis set on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af53364-3e4a-476c-8aad-83cc4a962d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224a85a-e4dc-492b-b57b-134213fd5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the added outdoor seating, he''s at 80% capacity, making
        it possible to open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47d5ed-06d8-4f7c-965a-f653c941d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a725edb-ec3c-46fc-9d52-be331b09796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially opened his Mexican restaurant for Cinco de Mayo, and
        planned to close it for a couple of days after Mother''s Day to assess how
        things went and regroup. But business was good enough in the first week back
        that he decided to stay open, with his usual hours of operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55ad7b-bd59-43c1-b9fd-4cf83926cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10753b55-91e5-4a8d-a051-50929cd40421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breathing life back into these buildings and the community is a
        fantastic feeling for me," Fernandez said. "All the little problems you have
        at a restaurant, like the busboy being five minutes late or running out of
        a wine, they don''t seem to be as big today as in the past."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274aff7-d9e9-4bd1-bdba-f148e174040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08371823-33c9-4aa4-bc7f-42150044bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez is following precautions to keep customers safe. His staff
        is wearing masks. Menus are disposable. Tables are separated by at least six
        feet. A local health inspector and fire marshall have visited his restaurants
        and counseled his workers on safety measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b3be3-d029-40dc-a0a0-6f01c43ba8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9d1cd-bdcb-42ad-98aa-55eb44254307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Downey, CEO of the International Downtown Association, believes
        the street closures will be a lifeline for businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22098a3d-72ed-4a33-9e26-201a97c44251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404e6e0-c17f-403c-8f53-e04d6312ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just about every city is considering what they can do," Downey
        said. "Businesses are suffering so deeply that any measure to help get people
        out of their homes and into the districts in a manageable way is absolutely
        to their benefit."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e9ee5-45f0-4205-aa97-5c3c0d5ff2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f519c37-6977-4ffc-8b03-0b95a7d3a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 15 cities worldwide have taken measures to allow businesses
        to use sidewalk or street space, according to Mike Lydon, the founder of the
        urban planning organization Street Plans. The number is growing daily, Lydon
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9775382-172b-43e1-bc0d-04715a07b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442b625-217c-424c-bd54-75d18de0f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for added space is especially pressing in older areas with
        small storefronts, such as Cincinnati''s historic Over-the-Rhine neighborhood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88444236-867d-4167-929a-a8907ddd24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd596b-743e-4df0-8247-a7d33444a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume might not be there to justify opening," said Joe Rudemiller,
        Vice President of marketing at the Cincinnati Center City Development Corporation.
        "Because of the size of their space, they''d really have to contemplate whether
        it made financial sense to open in a socially distanced manner."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a8b81-55e5-46cd-b688-f3ed52f96e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee3b03-ba52-490e-990b-a3cf652cb946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Governor Mike DeWine allowed restaurants to open outdoor seating
        May 15, and indoor seating Thursday, while maintaining six feet between tables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce5054-9c7b-41c7-8b70-ba3b97f1f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11215fed-408d-49cc-8815-2b6c8fc04762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cincinnati Center City Development Corporation is working with
        local government to develop a permit to let restaurants put tables in a lane
        of a street typically used for street parking. In a few locations, they''re
        also considering entirely closing a street.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7a720-49d8-40f0-b761-d504075cea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930e4c0-5ebf-453a-912c-127d98698747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities have been encouraged by previous street closures this
        spring, in which more road space was given to pedestrians and cyclists looking
        to exercise during the pandemic. It''s not clear if the street closures aimed
        at helping pedestrians also aid businesses on those blocks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa879c-7588-481f-9a80-eca5b655b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547db09-ece3-497a-8b80-4a1558167d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Goethals, mayor of the city of San Mateo, called his city''s
        pedestrian program "wildly successful." Now he''s working on a way for street
        closures to aid businesses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7a526-9ccf-4db0-922e-e17559ff5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7befb0-792d-42f2-b4ea-3dad8f3818c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These restaurants will not reopen their doors if they have to open
        with half as many tables, or a third as many tables," Goethals said. "This
        is our plan to save Main Street."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b63090-c3b1-413c-9bc3-3dfdeb0f1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b570b4-7d12-4886-a5e7-614663c9304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T15:39:35.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:42:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments are still experimenting with how to best execute street
        closures. In one section of Tampa, rather than close a street, restaurants
        are expanding tables into their parking lots. Local neighborhoods are being
        asked to accommodate extra parking demand on their streets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe059fa-0a0a-441e-a943-cb187b86cca0'
      'mgnl:activationStatus': true
