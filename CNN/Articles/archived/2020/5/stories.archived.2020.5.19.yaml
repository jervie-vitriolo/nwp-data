      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Doctors say the CDC shouldn''t be sidelined</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf0f03-2d11-4bd1-abfb-d4bf188f3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months into the pandemic, experts are calling for the US Centers
        for Disease Control and Prevention to step up and lead the US efforts of fighting
        the virus.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e37781-2d6f-44b9-a5f8-001e91bd8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2cec5-b901-4bf7-8278-58b8b7999a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has been the lead agency in battling other pandemics and
        outbreaks, such as the 2009 H1N1 swine flu pandemic and the 2003-2004 SARS
        outbreak.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a3bf4-7998-4cbf-94ea-f9ecd91258a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9da713-bf1f-46fd-abb8-1a6f54c5cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CDC''s regular briefings on coronavirus were halted by March,
        and the White House took over.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c0d1d-e389-45e0-a055-6e938a6b17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af25cf-52db-4b57-a472-adb262d480b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a mistake, Emory University doctors, professors and staffers
        wrote in an open letter in the Atlanta Journal-Constitution.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffc7cd-e958-4fe3-b263-e057d5cb2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2c9d9-b1f9-49c4-acea-f81ecdb9d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are to win the battle against Covid-19, we need the CDC''s
        scientific independence and unstifled voice," the group wrote.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ade259-2eea-4b5d-bd8d-31e154a5d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5563a4-21a3-40f5-930f-be1b09139253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is debate over a perceived trade-off between health and restarting
        our economy. We believe that it is not a trade-off, but that lasting economic
        recovery is intricately dependent on controlling COVID-19."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94284bef-f287-4406-8879-2f6b8425b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T03:28:25.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/health/us-coronavirus-monday/index.html"
        target="_blank">"States relax more rules, but some could return to stay-at-home
        orders if coronavirus cases surge"</a></em></p>'
  'Trump-hydroxychloroquine-coronavirus':
    'author': 'Nikki Carvajal and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-19T06:19:23.831+08:00
    'imagesource': 'jcr:447c56c6-07e5-4fbf-8544-0986df5252b0'
