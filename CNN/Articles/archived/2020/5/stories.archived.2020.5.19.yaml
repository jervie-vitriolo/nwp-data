      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fight continues, not only for teacher Ronnel, but also for
        teachers Juliet and Eli Espiñosa who were jailed for their humanitarian regard
        for others," Basilio said. "Our fight continues as long as state-funded censorship
        and attacks on free speech run rampant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd8ba1-c9e7-4679-b24c-3193d16e9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T18:07:27.143+08:00
      'mgnl:createdBy': 'sandra'
