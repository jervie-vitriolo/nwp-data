      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2c835-79f4-4d58-b304-9ae745420a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, 2020 is still on track to be one of the top five hottest years
        on record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf71a9-ab0e-4bcd-8ac2-8f332015b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad972468-1033-42ba-99c6-bd0f61b09a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t celebrate a drop in emissions driven by unemployment and
        forced behavior," said Rob Jackson, study co-author and professor in Stanford
        University''s Earth Science Systems department. "We''ve reduced emissions
        for the wrong reasons."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d014de3-8712-4524-b088-f574161b2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7495e2-74a6-4b16-b9ef-d5ac076d7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Researchers created a lockdown index</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddb608-cd39-4803-b342-167f60d12288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study centered on 69 countries, all 50 US states and 30 Chinese
        provinces, which account for 85% of the world population and 97% of all global
        carbon dioxide emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00a800-9fa6-41c4-b6ff-f7ff13f96093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e413227-c79f-4f6b-b2bf-c6111bc6553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-time carbon emissions data doesn''t exist, so researchers made
        their own algorithm. They created a confinement index based on the severity
        of pandemic policies -- 0 represents no policy, and 3 represents a maximum
        lockdown with stay-at-home orders and a shuttered economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7074d3-1d56-49b3-9cc4-1c83805424f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da45f61-d6f0-4d82-9fe9-b9cff9df6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used that lens when they examined daily data from six sectors
        of the economy that contribute to carbon emissions, including transportation,
        aviation, industry and commerce. With the confinement index indicating the
        severity of countries'' lockdowns and these data on drops in carbon-emitting
        activities, they could predict changes in daily emissions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7376192-29e4-4dc9-805e-8008f4cfe72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908617fd-b683-40e8-905b-40bcd2d49c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carbon reductions were primarily driven by fewer people driving
        -- surface transport activity levels dropped 50% by the end of April. The
        most significant decline in activity occurred in aviation -- a 75% decrease
        -- but it accounts for a smaller slice of global emissions, Jackson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0830e-e930-4717-a774-a9d15eaff0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001ea31-56f3-4528-a2d7-96b78d636447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of April, carbon emissions declined by 1,048 metric tons
        of carbon dioxide, the researchers predicted -- that''s roughly 2,312,649
        pounds. The decline is largest in China, where the pandemic began, where emissions
        dropped 533,500-plus pounds. In the US, carbon emissions declined by 456,350-plus
        pounds. China and the US are the two largest carbon emitters globally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d26a10-c6e5-4734-8cac-39b571eb4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5363f-4fda-4e61-9f0d-19dd748ce701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What comes next</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7697b-31f7-4834-9020-e70d60f90858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether these changes last -- and whether they''ll make a difference
        in slowing climate change -- depends on what the world does when the pandemic
        ends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc757e-2812-4267-b65f-b9ccc5a56c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f994530-73a3-4f9e-ac19-9ce83c18a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, emissions will have declined somewhere between
        4.4% and 8%, the researchers predict. It''s the most significant decline in
        over a decade, but it''s the result of forced changes, not the restructuring
        of global economies and energy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec10d2b-da83-44b7-b21b-6ea33aa5fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2febd-9772-4280-98f4-75d4c51d4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to United Nations Environment projections, to keep global
        temperatures from rising more than 1.5 degrees Celsius, we need to reduce
        emissions by 7.6% every single year between now and 2030.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13320cf3-a27b-4a6e-b12b-daf2b8d39638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204816c-940a-4dd1-b5b2-b71cb7c84f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in order to stay under 2 degrees Celsius of warming, which scientists
        agree is important to avoid the most devastating impacts of climate change,
        we need to continue to reduce emissions by 2.6%, per the 2015 Paris climate
        accords.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad70d5-ed45-4281-81a0-7dd9636bf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d575a80-4b79-4e8c-bb33-40fbd37623c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, past crises suggest that emissions will rise again,"
        Jackson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e4cfd-aece-4d87-8879-8044f1bd60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c2f84-1229-4f43-9af4-bff3c5d1e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared the pandemic to the last global crisis, the 2008-2009
        Great Recession. Global emissions decreased 1.4% in 2009. Then, in 2010, emissions
        shot back up 5% -- as if nothing had changed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c5a84-1f3f-4b9e-bb4a-a25ab2d2d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726742b-4faa-4280-ae5f-d5d9bd8e0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One crisis that did alter things fundamentally -- the oil shocks
        in the 1970s, when shortages dramatically drove up gas prices. The energy
        shock prompted manufacturers to make smaller cars and move toward solar and
        wind power.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4a429-476a-4104-97c9-9376ffdf59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93a4c8-0f92-42aa-a6d4-7b9afe535a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said, we can''t rely on a pandemic to solve our climate
        woes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e56f4c-5bb2-4ae5-a5cb-265216ab211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb00e5-7e15-44e2-8a85-83f67ae1754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crises do not solve the climate problem," he said. "They buy us
        a year or two''s worth of time at most."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5b36e-1df4-485b-9a54-b0bdc69c718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb39f1-0a05-40ef-afd5-6e3d16d3b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation, he said, is one of the most significant emitters
        of carbon dioxide and also one of the most challenging sectors to change.
        Most people still drive gas-powered cars.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4b28c-636c-4bb1-a885-1cd8e3d6296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84475db9-b6b3-43df-a992-0c2563fd1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Jackson said, we''re presented with the opportunity to "jumpstart
        the electrification of mobility and transport." Cities are already closing
        off roads so pedestrians and bicyclists can use them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5aea3e-216c-4e38-9340-3e5f7564bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058a179-7ea5-43db-aa32-88b47323a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus may also make people leery of public transport, too, he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7022870-59fb-4cca-aa91-2ccc8e7860ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588fbbc5-160c-408d-be45-a4f83270ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how society will change in the wake of the virus,
        but to prevent devastating climate change, "we need to electrify transport
        quickly, coupled with clean energy," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91f4a1-4e08-4b11-9fb0-15e8350f764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db82b44-a34a-48c2-b147-cea6300efc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T23:32:44.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:42:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blue skies that people have seen as we''ve parked our cars
        have shown people what we could have every day by driving clean vehicles or
        walking and biking," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccd06a-4bcb-49c0-928e-dc440b94b343'
      'mgnl:activationStatus': true
