    'mgnl:tags': ['yoga']
    'template': '1'
    'title': 'Yoga may ease symptoms of depression, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dd547-b882-47e9-bca1-8fa8008505e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Weekly sessions of yoga may ease depressive
        symptoms in people with other mental health issues, according to a systematic
        review and meta-analysis of existing research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e9143-5e2b-4d8e-b52a-a09bba01c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9377b-0c33-4bdf-b16a-d3df99e40f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great result to now encourage people who might be thinking
        about trying yoga that there''s some scientific evidence that it can be effective
        for helping reduce depressive symptoms," said exercise physiologist and study
        author Jacinta Brinsley, a doctoral candidate at the University of South Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e855d7-4f29-4d0b-b5c2-afcf29b6b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721f5af-8d8d-47e0-9a1b-b65e0cc33102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression is often associated with other mental health conditions.
        For example, 20 to 40% of people diagnosed with schizophrenia and 72% of people
        diagnosed with lifetime anxiety also suffer from depression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a7a2c-fa6c-4047-928f-04bf6a9a0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494f774-d7b6-40ed-8bed-dd4bcaacdec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise has always been a great strategy for people struggling
        with these feelings as it boosts both mood and health. But as gyms and exercise
        classes of all kinds are now closed," Brinsley said, "people are looking for
        alternatives, and this is where yoga can help."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d44d9-5ddf-4905-90a4-bfcf5c06efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a2a50-ddc9-4b95-8a00-ca8b1eb8c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More yoga sessions helped</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa55a6-3a54-4e2c-a815-635c5e01ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new analysis, published Monday in the British Journal of Sports
        Medicine, reviewed 19 randomized controlled clinical trials, considered one
        of the higher-quality methods of research, conducted in the United States,
        India, Japan, China, Germany and Sweden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2be65-a822-4932-94f1-f764d7e9de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1961a-ec5a-45e4-a96f-014a9dc8fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the studies had a formal diagnosis of alcohol dependence,
        depressive and bipolar disorders, a psychosis such as schizophrenia or post-traumatic
        stress syndrome, called PTSD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6cb80-5111-4979-9f3d-c7cb3a46b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469685ff-0a5f-47d0-8800-b3e77a21c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants did an average of one to two weekly yoga sessions between
        20 and 90 minutes long, in which at least half the session was physical movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f8db8-e445-4652-8c8c-dca5adaae884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1ecec-019f-452c-90c2-37acfb68b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is any kind of yoga where asana — postures and movement —
        are the main focus," Brinsley said. "Most yoga classes that are delivered
        in gyms or studios today in Western society would fit this criteria. The most
        common styles would be: Vinyasa, Iyengar, Ashtanga and Power Yoga."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a50a26-c415-48d1-9ebf-c00e7d051b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7b5d6-c1e1-4898-97f4-e585c4376ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga sessions were continued for an average of 2.5 months in the
        studies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3750d-858f-4233-9cea-536291e8c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84439705-45f0-4855-8683-1b5b1e1fdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that yoga moderately eased depressive symptoms
        compared with no or self-help treatment across the mental health spectrum,
        with some conditions benefiting more than others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f08c0-7c27-4d2b-8098-8ae7a1eec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65763ae8-0130-4a1c-a4a4-d8392f71e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found a moderate reduction in depressive symptoms for
        people diagnosed with depressive disorders and a significant reduction for
        those with schizophrenia. There was a small effect on alcohol use disorders
        but no impact on depression associated with PTSD.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019582f-abd9-46f8-9935-5f8852b2c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43655353-dbd8-49b5-85e3-77ccf67fdf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that it helped, the more yoga sessions a person did each
        week, the less depressed they became, according to the analysis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb60c8-f082-4d64-91a4-f448beff79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e218e54-ecb0-42d6-ba6a-f5ffdc436207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study''s findings suggest that the more yoga you do, the better
        the effect. Although we don''t know the exact ''dose'' you need, those who
        did more yoga sessions per week had greater reductions in depressive symptoms,"
        said Laurie Hyland Robertson, the editor in chief of Yoga Therapy Today, a
        journal published by the International Association of Yoga Therapists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d8654-8b1d-4c83-b304-627e9a822e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b241e-5535-4eeb-9ccc-bb269e9990c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because yoga was more effective as part of some diagnoses like schizophrenia
        and anxiety than others, such as PTSD, the results underscore "the importance
        of working with a professional who can tailor yoga practices to the individual,
        adapting the care plan as needed," said Robertson, who was not involved with
        the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6538b9-391f-46e9-a10d-84683c8c118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470a605-dc5c-48e1-8cad-f25503a78dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why yoga?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b2669-5349-4433-82b1-bb1cb0c6ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga, of course, is a form of physical exercise, and exercise is
        widely recommended to help ease depression and other mental health conditions.
        Scientists believe exercise increases blood circulation to the brain, especially
        areas like the amygdala and hippocampus — which both have roles in controlling
        motivation, mood and response to stress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee590f-ff75-4c95-83eb-0579f7555da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa58e16-b394-48af-8aad-7061757ea8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that exercise is effective for improving mental health
        through a number of mechanisms, one of which is endorphins," the body''s feel-good
        hormone, Brinsely said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5e2ef-9604-4403-8572-83eda1052aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8068e-08f0-4b7f-84ba-50a3ddd37a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possible mechanisms, she said, are regulation of the body''s
        central stress response system, called the hypothalamic-pituitary-adrenal
        axis, as well as yoga''s impact on improving sleep quality and the increase
        in social interaction that yoga classes can bring.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629755c-2506-499e-945c-61aecac984ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ff8a0-6b00-41f5-8810-dfc2ff25dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But yoga is also a spiritual discipline, designed to meld body and
        mind. A yoga lifestyle incorporates physical postures, breath regulation and
        mindfulness through the practice of meditation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76e614-e5ee-4b82-9003-1ce8fee07d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d7eee-b05d-4d18-bfad-ead64320792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yogic philosophy teaches that the body, mind and spirit are all
        interconnected — what you do in one area, for example, a physical exercise
        to strengthen your leg muscles, will have an effect in all of the other areas
        of your system," said Robertson, who coauthored the book "Understanding Yoga
        Therapy: Applied Philosophy and Science for Health and Well-Being."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974694ec-5cb4-47f0-b09b-b085186860f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21379e3-bbf1-45ae-b562-4c3d7d72c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we can expect that leg exercise, especially when you approach
        it in a mindful, purposeful way, to affect not only your quadriceps but also
        your emotional state, your body''s physiology and even your mental outlook,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98872ca2-74ff-468f-b77d-87380fff0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ed1c4-44a3-4a4a-b314-5082a53de23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mixed study results</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c712831-dd44-4bc8-8d90-4482820b7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychophysiological benefits of yoga have been studied since the
        early 1900s, finding the practice can reduce stress, regulate emotion, boost
        mood and instill a sense of well-being.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c8002-f7f5-4ffc-a4ea-d1b988be93e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064dde9a-5bcb-4883-bdb7-36044b02fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress reduction and mood regulation are obviously key to improving
        all sorts of mental health problems, so therapists began incorporating yoga
        into their treatment plans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c440ca-fa2c-437a-8c35-58685e52dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6a64d-470d-436f-86af-b8f158ebf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the early research on yoga as therapy occurred in India,
        but today research has occurred around the world. Studies have explored the
        benefits of yoga therapy for anxiety, depression and schizophrenia, as well
        as post-traumatic stress disorder (PTSD) and obsessive-compulsive disorder.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580eda9-3e18-4ab9-866b-f2dcc7c504b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b67b8-1eb1-48c2-918a-8174db2acd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 review of more than eight studies of 300 people, for example,
        found yoga may reduce high anxiety levels, but only short-term. An earlier
        2013 study found more benefit for anxiety when interventions included at least
        10 yoga sessions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ae9aa-ec95-4344-8ac6-171b1fbe58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829eb39e-8a25-41e2-a018-54cf9ba7d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 2019 review concluded adding yoga to existing therapy can
        help with treatment of anxiety disorders, particularly panic disorder.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25783b29-d933-4df3-b0c9-b89fabcba438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57e866-57f4-4673-89e5-1fa115917deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes for Health, however, said that many of the
        studies that have been done on yoga included "only small numbers of people
        and haven''t been of high quality. Therefore, in most instances, we can only
        say that yoga has shown promise for particular health uses, not that it''s
        been proven to help."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21213280-1026-4f1a-aecb-a804a45f1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9be00-0e7a-4b94-89ed-c9d55e4a6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brinsley said the new analysis however, differs from previous reviews
        as it includes a range of mental disorder diagnoses and thus provides a more
        comprehensive assessment of the potential benefits for depressive symptoms.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5e78f-90f1-468c-a1d5-56d26b4e8be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe494640-655f-4fbb-96b7-7f20d4d36794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A study like this one is definitely exciting for those of us in
        the professional yoga world," Robertson said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06fbbb-287b-4a1b-af98-8a7f6d5d456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd368f-f44b-4c2c-9c6a-262b6d30d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that many people with depression don''t get better, or
        don''t get completely better, with medications or other traditional therapie
        — or they don''t want to use these treatments for a variety of reasons — so
        effective options to complement existing methods are urgently needed to help
        people suffering with depression."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5a9e0-614b-4844-9430-bcb415cce7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T06:55:21.710+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:42:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/18/health/yoga-mental-health-wellness/index.html">''Yoga
        may ease symptoms of depression, study says''</a></em></p>'
