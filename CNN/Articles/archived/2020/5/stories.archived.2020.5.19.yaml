      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56002363-4504-442f-b2de-cf4be23806ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-19T17:40:37.096+08:00
