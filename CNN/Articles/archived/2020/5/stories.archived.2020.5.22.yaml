      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A female
        cadet from the province of Isabela topped the graduating class of the Philippine
        Military Academy (PMA) this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f48c3f-5953-4288-ac41-d3a1ce337ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemalyn Sugui bested 195 graduates of "Masidlawin" Class of 2020
        to become the sixth woman in history to lead the PMA graduating batch since
        1993.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b099b-f41a-4636-867e-64814e7a7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugui said graduating at the top of her class came as a surprise
        to her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589edfe4-be7f-4d93-9800-e0e15144be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro may plano ang Diyos bakit nilagay Niya ako sa position na
        ito kahit na hindi ko man ito pinagdarasal na makuha, binigay Niya sa akin
        kasi kaya ko," she said in a taped interview.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafbc57c-b993-4fd3-a371-933b1a1c58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the Lord has a plan which is why he gave me
        this even if I didn''t pray for it. Maybe He gave it to me because he knows
        I can handle it.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c45e4-1ecd-4986-ab5b-adf065d2ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Sugui, who intends to join the Philippine Army,
        is the daughter of a farmer and a public school teacher. She said it pains
        her that families are not allowed to attend the private graduation ceremony
        on Friday afternoon due to the COVID-19 crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9536d1-5320-49bf-8e48-3455cc157926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malungkot talaga ako kasi ito talaga ang hinihintay ng family ko
        na masaksihan sa lahat ng event ng PMA, ito ang pinaka importante kasi ito
        na ang pagtatapos ng paghihirap ko dito sa academy," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf085bb7-5d4b-47ef-82ee-ad03a16d00dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s sad because they have been waiting for this
        moment. This is the most important PMA event because it''s the culmination
        of all my hardships.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cfb0d-73ae-42db-a156-880da3928fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.257+08:00
      'mgnl:createdBy': 'lara'
