  'JK-Rowling-writing-Harry-Potter-birthplace':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-22T07:18:33.722+08:00
    'imagesource': 'jcr:faa4c760-62ff-4722-9077-f1592783ddff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207a19ef-f2e9-47f5-a2b5-9e5a3b0152ad'
    'lead': 'A fan asked J.K. Rowling to explain ''the truth about the ''birthplace''
      of Harry Potter.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T07:20:42.098+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:56:53.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:34.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J.K. Rowling stupefies fans by revealing the truth around the origins
      of ''Harry Potter'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bccee5-d811-454c-b063-7b344c61d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For years, fans of the beloved "Harry
        Potter" franchise have flocked to Edinburgh, Scotland, to visit the sites
        where author J.K. Rowling had reportedly started writing the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c219edb-1ccf-4cf8-8d3b-4437baf46b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Rowling has revealed Edinburgh is actually not where the
        writing of the boy who lived began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcf250-6c56-47ee-89d5-740590ce2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was renting a room in a flat over what was then a sports shop,"
        Rowling said on Twitter, with an image of where she resided at the time of
        writing the first book. "The first bricks of Hogwarts were laid in a flat
        in Clapham Junction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c920c8-f752-4686-b02d-d9b0a110c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fans were &nbsp;to borrow from the books -- were essentially
        petrified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f729f-7942-4454-a13e-d6684f42fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came after a fan posted a picture on Twitter of the Elephant
        House, a coffee shop in Edinburgh which on its website describes itself as
        the place "made famous as the place of inspiration to writers such as J.K.
        Rowling, who sat writing much of her early novels in the back room overlooking
        Edinburgh Castle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809e793-0829-4642-b5fd-738295515696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan asked Rowling to explain "the truth about this ''birthplace''
        of Harry Potter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6071c8-a2da-4501-9a25-61b68907c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling, who is known to drop various bombshells and unknown tidbits
        about the franchise on Twitter, explained that the real "pen to paper" birth
        of Harry Potter himself, happened in her flat.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I was
        thinking of putting a section on my website about all the alleged inspirations
        and birthplaces of Potter. I’d been writing Potter for several years before
        I ever set foot in this cafe, so it’s not the birthplace, but I *did* write
        in there so we’ll let them off! <a href="https://t.co/xDOsrbiZwu">https://t.co/xDOsrbiZwu</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/1263375120879554560?ref_src=twsrc%5Etfw">May
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfb202-de45-4279-80a6-6e17e6afe7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:23:24.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987cf07-ad28-48e5-8241-a57584bf5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said, the moment where she had the idea for the series
        itself was while she was riding on a train.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d617e-8587-4951-8ae7-a94921e2782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you define the birthplace of Harry Potter as the moment when
        I had the initial idea, then it was a Manchester-London train," Rowling tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9334c88-887e-4a2c-9ab7-bdc1fc01cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m perennially amused by the idea that Hogwarts was directly
        inspired by beautiful places I saw or visited, because it''s so far from the
        truth."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7b265-4ebf-45b1-a4ba-fa1cc98fe048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the high flying, bludger smashing game of Quidditch, Rowling
        said it was birthed in 1991 after a one-night stay at the the Bourneville
        Hotel in Manchester.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2ff9a-ab3e-4467-aca8-73131ad239ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling went on to dispel some of the other rumors around her inspirations
        for key icons from the Harry Potter world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c35df2-e9bc-4977-98a4-9402760735ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a fan tweeted a picture from the bookstore Livraria
        Lello, in Porto, Portugal, that supposedly inspired the Hogwarts library.
        The only trouble is, Rowling said she has never been there.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c72c2-c1c7-4cc4-9068-cee7b9aa29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did acknowledge that she wrote in a cafe in Rua Santa Catarina,
        Portugal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32279fda-f26a-4160-bb6b-6e50b3f9e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it cheers up the people who''re disappointed about the bookshop
        in Oporto, I wrote in here sometimes," she wrote. "This was probably the most
        beautiful café I ever wrote in, actually."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2b85a-7b15-4ded-8adc-0dd858f55c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling also said that rumors around her inspiration for Hogwarts
        itself miss the mark as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e24aa-6012-4968-a4f7-31832ab8973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sometimes hear Hogwarts was based on one or other of Edinburgh''s
        schools, but that''s 100% false, too," Rowling said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad333a-3255-4d44-af37-d4ff7abdac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hogwarts was created long before I clapped eyes on any of them!
        I did finish Hallows in the Balmoral, though, and I can''t lie, I''d rate
        it a smidge higher than the Bournville."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5dd2dd-1b73-4e87-a09d-6a6fb246fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all the "utter nonsense about Potter landmarks," Rowling
        said her favorite is people going to a parking meter she supposedly used in
        Edinburgh while writing the "Deathly Hallows."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb190b2-6c3f-4d95-8b78-f6cb8be9cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t drive," she wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28aab2d-3a28-4c6d-bde3-bf51cac7128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:20:42.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, when it comes to any spoilers about upcoming work,
        Dumbledore voiced disappointment best: "Alas, earwax."</p>'
