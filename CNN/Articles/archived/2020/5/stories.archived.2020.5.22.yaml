    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a1709-bf89-43ab-8743-49c52f4d05ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:25:33.110+08:00
      'mgnl:createdBy': 'janine'
