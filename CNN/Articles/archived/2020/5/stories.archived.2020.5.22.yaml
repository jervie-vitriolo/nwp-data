      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 ½ cups of bread flour, sifted<br>2 teaspoon&nbsp;of instant dry
        yeast<br>½ cup&nbsp;of sugar<br>1 cup&nbsp;of fresh (full cream) milk<br>2
        egg yolks<br>1½ to 2 tablespoons&nbsp;of ube flavoring<br>1 teaspoon of salt<br>¼
        of cup butter<br>For the coating: bread crumbs<br>For the filling: cheese,
        cut into cubes</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d003b8f-305d-4992-834c-5e1f97a2408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.193+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae148a09-2773-4a6c-bf56-767998af6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.193+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. In a mixer fitted with a dough hook, mix on low all ingredients
        except for salt and butter.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf52cd6-4673-483b-b81a-ed23cce9bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.193+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. After 5 minutes of mixing, add in salt and butter. Mix on medium
        for an additional 5-10 minutes or until the dough passes the “window pane
        test” (dough is smooth and elastic)</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c469073-2324-4575-ba9d-aa45bf38cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.193+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Fermentation: Place the dough in a greased bowl and cover with
        a cling wrap or plastic. Let rise for 45 min to 1 hour or until double in
        size.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c4f25-45be-4628-a88f-b9d681943a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Punch down to de-gas. Scale 30g per pan de sal.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b47b2-a26d-4abe-bd11-9a6bcceb7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Shape into balls. Rest for 10 min.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10463080-4daf-4cd3-9b7c-dc5d3da0b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Fill in with cheese. Seal well and round each dough again.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfbf95-0967-427e-8fc4-ed8623227381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Roll in bread crumbs. Place on a sheet pan.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76549680-cbe6-46ce-84e8-f7c506c6d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Proofing: Cover with plastic. Let rise for 45 min to 1 hour or
        until double in size.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22779bec-b6fa-406a-a66f-cfa48ca34982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Bake for 15 min.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57483d-fc1d-4147-8549-b92d443828ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74909dda-6369-42d2-b823-c46b54027e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use very cold liquids (e.g. milk, water, eggs) in bread dough to
        control the temperature during mixing.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4a8ff-af7f-46f7-a63e-6b4836a38d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not over-ferment or over-proof the dough as this will result
        in yeasty-smelling and off-tasting breads.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a00d9a-507e-4fb9-b26c-70c81288c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If dough is slightly sticky during the shaping/rounding stage, avoid
        using excess flour to dust your work surface. Use a small amount of butter
        instead.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28415e79-1419-4629-ae18-ca2d0f4b860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use an oven thermometer to ensure that you have the right oven temperature.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4750bd-fbb3-48a1-ac40-fca3fe0b44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep the oven door closed. Opening the door too early/often will
        lower the heat and can result in under-baked breads.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ea138-7bbc-4f38-b945-3118614962d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.194+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Variations:</strong></p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6efc8-cdee-485c-a744-986d73490a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.195+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fillings to try: ube halaya, yema, custard, etc.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335cd9f-d2a8-45cf-b95c-5235507bc985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.195+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For plain pan de sal, omit flavoring. Fill dough with preferred
        savory fillings (e.g. asado, tuna, etc.)</p>'
  'covid-19-cash-aid-second-tranche':
    'author': 'AC Nicholls, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T18:32:17.220+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e68dbc6-60dd-4d5d-8904-5e90ddf081ef'
    'lead': 'The Department of the Interior and Local Government is still collating
      reports on poor families who were left out of the first tranche of the Social
      Amelioration Program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T18:34:48.307+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:56:23.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:44.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No final list yet of additional families to receive cash aid, DILG says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f52b9-33f2-4434-8a78-dd4501c1a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.307+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Department
        of the Interior and Local Government is still collating reports on poor families
        who were left out of the first tranche of the Social Amelioration Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4842ae8-f85b-40b7-a7f4-afcdd988e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because from the LGUs (local government units), it goes to the
        provinces and then to the regions and then to us in DILG Central,” DILG Undersecretary
        Jonathan Malaya said in a text message, explaining why it may take a few days
        before they can come up with the final list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df019423-9f68-4531-8ae9-c5db174fc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the inclusion of an additional
        five million families for the cash aid program, after LGUs complained that
        the original scope excluded a substantial number of qualified beneficiaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ed852-05ca-4c26-a57d-bfb68b432d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials cannot say when distribution for the second tranche will
        begin but they had assured that families left out in the initial distribution
        will be prioritized in the second tranche.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4721fab-092a-407e-89fe-dd7bc2f10026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.308+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said he doesn’t believe beneficiaries are getting impatient,
        assuming that they received cash aid for the month of April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ab991-ffcd-4d31-925d-6a6547c229b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first tranche SAP is good for 1 month as computed by NEDA/DOF
        (National Economic and Development Authority/Department of Finance). May pera
        pa (ang) mga tao. So long as we distribute by the first week of June, we’re
        still on target,” Malaya said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79882f-403d-4856-b052-6fd18bc302af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tedious review of the initial distribution is also causing delays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f40e1-0869-41d9-869a-9e1f410f6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs tasked to distribute cash grants for the month of April are
        required to submit liquidation reports to the Department of Social Welfare
        and Development.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da0a76-ce10-4854-bf8e-9c342e8900f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it has received liquidation reports from 1,270 LGUs.
        It is not clear if the agency has been able to finish validating any of these
        reports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca49e0-a056-4116-9574-c9f1b00b870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang proseso po ay medyo mahaba. Meron pa pong mga dapat i-konsidera
        na hindi pa nakakapagbigay o tapos ng liquidation process kung kaya''t kailangan
        matapos ito dahil ito ang nakasaad sa batas,” DSWD Undersecretary Rene Paje
        said in an online briefing on May 20.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1256a-0797-4efd-ac65-a73e4a95da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:34:48.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The process is quite long. We also have to consider
