      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the country has <a href="https://cnnphilippines.com/news/2020/5/22/philippines-covid-19-cases.html">13,597
        confirmed COVID-19 cases</a>, but the agency has repeatedly said that more
        individuals have already tested positive but were not included in the count
        yet since they were still being validated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7b2b5-d3da-462b-beff-db520c2b8703'
      'mgnl:activationStatus': true
