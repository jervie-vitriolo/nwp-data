      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd28fc-3ccd-40ea-bcb1-260409fbfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our employees are in a role and situation that enables them
        to work from home and they want to continue to do so forever, we will make
        that happen," Twitter''s vice president of people, Jennifer Christie, in a
        statement to CNN Business. "If not, our offices will be their warm and welcoming
        selves, with some additional precautions, when we feel it''s safe to return."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22c72e-1479-4fc5-bac0-331d623b1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfdbda-9518-4590-a2e6-3bac694dc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg said Thursday that <a href="https://e.newsletters.cnn.">as
        many as 50% of employees</a> could be working remotely within the next five
        to 10 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e802f91-94bf-41da-9bdb-8483954b3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a5d49-738b-4c7f-8ef2-50cb155556ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg pitched the idea as both a matter of keeping employees
        happy and creating "more broad-based economic prosperity."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a2ca3-4028-4075-bc98-909608378b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07064ce2-922d-4b75-ba55-d0032159e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you limit hiring to people who live in a small number of big
        cities, or who are willing to move there, that cuts out a lot of people who
        live in different communities, have different backgrounds, have different
        perspectives," Zuckerberg said on a livestream.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ed59b-58bd-475a-926b-da62305d22f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720fdf8-fd49-474f-a226-9e8857c79919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: US tech companies have fared far better than most
        firms during the pandemic. Demand for cloud services has shot up, and employees
        were already used to working from home. Now tech leaders may reconsider all
        the money they spend maintaining their high-end campuses, which had been a
        key perk for employees — and a symbol of Silicon Valley''s prosperity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24415dd6-6e1d-4660-a600-f1562b6a949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028cdad-dfd7-400e-a981-25da2e52817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remember Brexit? Why the UK recession could be really bad</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ad9f6-5ec6-4fdb-b698-7c7c2bfea941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nations around the world attempt to dig their way out of a cataclysmic
        global recession, Britain is in a <a href="https://e.newsletters.cnn.">particularly
        tight spot</a> of its own making.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27302064-f329-4e2a-9799-9d56e10e0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4bc2b-858a-4583-9822-2bb4521368a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the middle of an economic disaster and a health
        crisis. The Bank of England has predicted that the United Kingdom is heading
        for its worst economic crash in more than 300 years, while its death toll
        from Covid-19 is the highest in Europe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75ef40-fdbc-4ccc-9038-1f5a565eedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b6886-6bdb-4185-afce-f71fd0068787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the United Kingdom is also racing toward a self-imposed deadline
        to construct a post-Brexit trade agreement with the European Union, its single
        biggest market for exports, by the end of the year. Talks are not going well
        — raising the possibility of another major shock just as the expected economic
        recovery gains momentum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f8e8d-0088-44f2-930e-0793ca1c98b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9f1bd-482a-415f-aadf-33bb32ef39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole of the advanced world is in recession because of the
        coronavirus," Kallum Pickering, senior economist at Berenberg Bank, told me.
        "But the UK has an additional problem of the UK-EU negotiations in the second
        half of the year."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4dc32-7279-4eb1-bdf8-91536a38b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c457026-83f3-46b3-b0fd-aa24379eb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about Brexit could weigh on household spending, which accounts
        for around 70% of GDP in the UK, Pickering said. That could limit the impact
        of government relief efforts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b69761-0c24-4ed3-b929-e5ae959c860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061832f0-2944-4265-bd00-0bbb37a9e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just in: Attempting to stem the vast economic damage, the UK
        government borrowed £62.1 billion ($75.7 billion) in April, the highest level
        since records began in 1993.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8284e-915d-42a0-bfd8-3a09626e1387'
      'mgnl:activationStatus': true
