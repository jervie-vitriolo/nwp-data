    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '327c2cef-d55c-4701-8112-c09b8198293b'
    'lead': 'The writer and performer talks about his forthcoming projects (including
      a gay rom-com) and why we should question the motivations of our work. '
    'mgnl:activationStatus': true
