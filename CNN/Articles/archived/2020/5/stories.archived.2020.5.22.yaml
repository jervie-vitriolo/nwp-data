      'mgnl:lastActivated': 2023-01-26T13:56:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixer<br>Loaf pan, greased or lined with parchment paper<br>Oven,
        preheated to 350 F</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61826d64-1189-442f-8b8b-d3e1eb53e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.190+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb34a31-bb4e-42b1-8a16-c73ef8726767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.195+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>½ cup of butter, cubed<br>1 cup&nbsp;of brown sugar<br>¼ teaspoon  of
        salt<br>2 eggs, large<br>2  of teaspoon vanilla extract<br>1 ½ cups of  over-ripe
        bananas, mashed<br>½ cup of  sour cream or yogurt<br>2 cups of all purpose
        flour, sifted<br>1 teaspoon of baking soda</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d92211-1bb0-4acd-8baa-6c8e8ea9faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.190+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4d164-05b7-4cca-9910-fc226e4f036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Sift together flour and baking soda in a bowl. Set aside.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134198b8-508f-446b-b7bd-5203a9269ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Using the paddle attachment of your mixer, cream together butter,
        brown sugar and salt until mixture is fluffy. Scrape sides and bottom of the
        bowl with spatula.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2893160-535c-45e6-8d26-de5384037e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Add in eggs one at a time.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d0a27-5cc4-46f9-8111-437cef17802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add in vanilla extract, mashed bananas and sour cream. Mix well.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cf0bf-05fc-468b-a923-e7f19acd1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Stir in flour mixture just until blended. Do not over-mix.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d08185-6978-46ad-a57b-59b2ae5b1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Pour batter into loaf pans. Fill until ¾ full.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5013f87-56be-4ece-a2c8-fe7dca727b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Bake for 30 to 45 min (depending on the size of your load pan)
        or until the toothpick comes out with a few crumbs clinging to it.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90dcbe-42da-4af2-aa3b-a719c45faf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Cool for a few minutes and unmold. Slice and serve.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9493f-dfd2-43af-a3dc-bf8d0bcbb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0658d-d500-470b-8df3-63b4b4e93838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use an oven thermometer to ensure that you have the right oven temperature.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d1b8a-98f3-4653-936b-44db3548d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep the oven door closed. Even if it’s very tempting to check how
        your baked goods are coming along, don’t check until you are 3 to 5 mins away
        from the prescribed baking time. Opening the door too early will lower the
        heat and can make your baked goods collapse.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7eebd6-5111-4a66-a0db-19373b49ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.191+08:00
      'mgnl:createdBy': 'liz'
