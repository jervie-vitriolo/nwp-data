  'Trump-says-he-won-t-wear-a-mask-in-front-of-cameras':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T07:25:24.583+08:00
    'imagesource': 'jcr:9a0b2e09-00de-41d7-9a81-116095f2ec68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bb41e92-54d6-45f9-9585-34fa71250052'
    'lead': '''I didn''t want to give the press the pleasure of seeing it,'' US President
      Donald Trump says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T07:29:22.228+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:56:52.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:35.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he won''t wear a mask in front of cameras'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b34893-c6f2-4843-b137-dd402e4166ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump brought
        a navy blue mask stamped with the presidential seal to a Ford plant in Michigan
        on Thursday. But he refused to wear it in front of cameras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f58788-28fb-4c60-95bb-432c9bba8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to give the press the pleasure of seeing it," Trump
        said before showing off his fabric face covering, which he said he''d briefly
        strapped on backstage before removing for a tour of the factory. "It was very
        nice. It looked very nice. They said not necessary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddcdf5-c164-414b-84b8-7ed0eeb3276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another example of Trump shrugging off the rules in place
        for others that are meant to guard against the coronavirus. As he walked through
        the facility -- where Ford rules say everyone must wear a mask -- he was surrounded
        by company executives whose faces were covered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f2e70-f301-4ba8-81f8-fb06357f8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to him," said Bill Ford, the company''s chairman, when
        asked why Trump wasn''t following his company''s guidelines. Later, a company
        spokesman said Ford -- the great-grandson of company founder Henry Ford --
        "encouraged President Trump to wear a mask when he arrived."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63208a76-d564-4a3b-9514-4ea286efc8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wore a mask during a private viewing of three Ford GTs from
        over the years," the company said. "The President later removed the mask for
        the remainder of the visit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac6efc-1943-4469-8298-6154c298b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit to Michigan might have been a simple opportunity
        to highlight the cautious reemergence of American manufacturers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e473507-dc1e-4c99-9187-fad6dd27ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it became a testing ground for the fraught politics of pandemic:
        whether leaders should wear masks, whether citizens can vote by mail, whether
        factories are safe to reopen and whether Democrats and Republicans can forge
        any semblance of unity amid a generation-defining crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00038054-96cf-4567-b04a-85b876f679f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has planted himself at the center of each of those issues
        as he encourages states to lift restrictions that have closed businesses,
        forced residents to remain at home and frozen a national economy that once
        anchored his reelection argument.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7eed15-1fa6-44ea-a011-23a23825844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A never ending lockdown would result in a public health calamity,"
        Trump said in remarks on the factory floor. "To protect the health of our
        people, we must have a functioning economy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7030fa-51b6-459a-9348-d08a51bc13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans who need and want to return to work should not be vilified,"
        he added. "They should be supported."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e91a29-ba59-4296-a4a3-acd34fcddd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s visit to a Ford components plant in Ypsilanti was intended
        to highlight a facility that was repurposed to build ventilators after concerns
        were raised about a nationwide shortage. He also met with national and local
        African American leaders, a community that''s been disproportionately affected
        by the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b99d1-73b2-404f-b9f3-1cb5ad2a226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before arriving Trump guaranteed the visit was about a
        lot more. He tweeted a day ahead of the stop that the state''s attorney general
        was breaking the law by sending absentee voting applications to every person
        in the state, an extension of his efforts to cast doubt on an election feature
        that is poised to play a major role in pandemic-era democracy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea539c-97c0-4b92-ae50-22f877289e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He openly sparred with Michigan''s Democratic Gov. Gretchen Whitmer,
        who has criticized the federal government''s response to the crisis and who,
        in turn, has been termed "the woman in Michigan" and "Half-Whitmer" by the
        President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35426271-128e-4643-a568-7f61c02dcaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he refused to wear a mask in public, despite recommendations
        from the federal government that Americans cover their faces when social distancing
        is difficult. The Ford plant he visited on Thursday requires them for all
        visitors, "at all times, in all locations," according to the company''s reopening
        handbook that was shared with the White House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70bd6c2-21e9-46f9-bb15-4341ddecc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said he did wear one when he arrived, he had removed
        it by the time he was in front of cameras.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735920af-6d11-4348-99e8-82233db430f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look better in the mask, but I''m making a speech," the President
        said, holding up a custom dark blue face covering with what appeared to be
        the presidential seal stamped in white.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b0f6a-eacc-4b1b-bd26-76c55b38cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the visit, a Ford spokesman said the White House would "make
        its own determination" on whether Trump would wear a mask. He''s resisted
        wearing one in public, believing it might send the wrong message to a country
        he is working to convince to return to normal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b821c-3bff-4eda-b418-992333e2ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he dismissed the notion he might set an example to
        Americans, who have been encouraged by the federal government to wear face
        coverings in public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745154a-1383-4f35-9160-087ddc4b12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it sets an example. I think it sets an example both ways,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bb9de-91c4-4b34-abed-446758403c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On two previous trips over the past weeks, Trump hasn''t worn a
        mask even as nearly every other person at the facilities he visited did.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f14ee5-376c-43b9-8093-c4425d1d0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of contagion appears particularly acute at manufacturing
        facilities. Just days after reopening, two separate Ford factories were forced
        to shut again this week because employees tested positive for Covid-19. Neither
        was the plant Trump visited on Thursday. But it was an illustration -- and
        perhaps a harbinger -- of the halting process of reviving a sector Trump has
        long heralded as the jewel in his economic crown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5397dad-64e4-4a55-9e38-349595f6171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said Thursday he would extinguish any "embers" of the
        virus should it emerge later this year, he proclaimed he would not close the
        country again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5e73f-e324-46dd-9ab0-f2c70698c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say that''s a very distinct possibility. It''s standard.
        And we''re going to put out the fires. We''re not going to close the country.
        We''re going to put out the fires," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e24d0-7cb5-40aa-a929-bebdf1306f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his visit to Michigan, the state''s attorney general Dana
        Nessel sent Trump an open letter imploring him to wear a face covering during
        his visit, saying he had both a "legal" and "moral" responsibility to do so.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cd0ab-3e48-4a62-8a5e-5a8af44b0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who has potentially been recently exposed, including the
        President of the United States, has not only a legal responsibility, but also
        a social and moral responsibility, to take reasonable precautions to prevent
        further spread of the virus," Nessel wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e6e1e-686e-44a3-abc4-0c91e54f6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two White House staffers recently tested positive for coronavirus,
        but Trump has not been found to have it. He, along with any person who comes
        into close proximity with him, is tested using an Abbott Labs rapid diagnostic
        product, though the US Food and Drug Administration has cautioned those tests
        may produce high rates of false negatives.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c04e82-b3ee-4685-a944-94268b22b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on CNN on Thursday morning after sending her letter, Nessel
        expressed doubt that Trump would adhere to the factory''s rules.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2565530-e23b-4ac6-854e-1d091a350bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''ve learned nothing over the last several years of President
        Trump in the White House, it''s that he doesn''t have the same level of legal
        accountability as everybody else," Nessel said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a45e9-4c8a-4be5-9541-be47bc68cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nessel, a Democrat, is one of three female Michigan politicians
        who have found themselves in Trump''s sights over the past week. Secretary
        of State Jocelyn Benson was forced to correct the President on Wednesday after
        he issued a morning tirade about her effort to distribute absentee ballot
        applications to all 7.7 million registered voters in the state.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ce9f7-a521-4377-aae2-2541f0aa4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump originally proclaimed the state was sending "absentee ballots
        to 7.7 million people ahead of Primaries and the General Election," declaring
        the action was "done illegally and without authorization by a rogue Secretary
        of State" and threatening to withhold unspecified levels of funding.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14658830-e186-485d-a4e7-d4649ff0ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he corrected the tweet to say "absentee ballot applications."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2920d06-98ad-4961-a19e-c37a1386a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he repeated a falsehood that it was illegal, and failed to mention
        that Republicans in other states have taken similar or even identical steps
        during the coronavirus pandemic.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75fa04-e6ac-4c33-9f01-c9c35bf4aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, there''s going to be fraud," Trump said while at the
        Ford plant. "We''re not babies."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a65a1-ede5-4c0a-8203-ff09521909df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s selection of Michigan for the visit carries obvious political
        meaning; he won the state by the narrowest of margins in 2016 and needs a
        repeat in November. As he resumes official travel after months-long isolation
        at the White House, Trump is focusing on states that factor heavily into his
        reelection plan, including Arizona and Pennsylvania.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb359d-c5bb-49b0-a74b-bb2895abbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also seemed to target states where Democratic governors face
        resistance from Republicans on their pace of reopening. During a stop in Allentown,
        Pennsylvania, last week, Trump chastised Democratic Gov. Tom Wolf for not
        opening quickly enough, saying residents were ready to get back to work.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd9b98-7f52-4d0a-b028-7dea1c5873e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has issued similar criticism of Whitmer, whose extension of
        a state emergency order drew armed protests at the state capitol in Lansing.
        Trump encouraged her to negotiate with those who were angrily insisting that
        stay-at-home orders be lifted.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4fa8a-cb6a-4a11-a187-2c5b287adc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer, who is thought to be under consideration as a potential
        Democratic vice presidential candidate, rebuffed Trump''s idea. The two did
        speak on Wednesday after dam failures caused historic flooding.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52902c4e-b737-4ddc-a8ca-d1b9c567fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she wasn''t invited to participate in Trump''s tour of the Ford
        facility on Thursday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e03e1-e06a-4443-87c5-aced3688b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:29:22.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there was a particular reason," the President''s
        spokesman Kayleigh McEnany said on Wednesday when asked why Whitmer wasn''t
        asked to participate. "It didn''t come up."</p>'
  'The-Atlantic-layoffs-coronavirus':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-22T07:30:37.371+08:00
    'imagesource': 'jcr:172cbf82-783a-4bcb-9509-9a0b7575efd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f2a96a-0a63-4636-8251-88b1458f54c4'
    'lead': 'The Atlantic, one of the oldest magazines in the United States, is laying
      off 17% of its employees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T07:31:58.976+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:56:51.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:35.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Atlantic laid off 68 staffers despite its unparalleled pandemic
      coverage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd31d3-3211-4591-ae60-cfeef960c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Atlantic, one of the oldest magazines
        in the United States, is laying off 17% of its employees. Atlantic Media chairman
        and owner David Bradley announced the cuts on Thursday and blamed the global
        pandemic for decimating its ad revenue and in-person events business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7e200-38e1-4fa8-8800-8376b7d7c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs, which amount to 68 staffers, run across departments
        including events, sales and editorial. The editorial department had 22 layoffs,
        half due to the company closing its video department. Bradley also said executives
        would take pay cuts and there would be a general pay freeze for the remainder
        of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e245c-90cf-455c-9213-a35c2aba8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 163-year-old publication has been behind some of the most-read
        stories about coronavirus and has amassed 90,000 new subscribers since March
        at the start of the pandemic in the United States, according to Thursday''s
        memo. But it could not escape the pandemic''s effects on the media business,
        which has laid off and furloughed thousands of employees and cut pay for those
        who are still employed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877fed4-7343-49ec-9d0d-441c0db3b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had thought that I would spend some substantial part of this
        memo explaining the reasoning behind our decision. But, I think it may speak
        for itself," Bradley wrote in the memo, obtained by CNN Business. "The particular
        timing is clear -— a global pandemic that has shuttered the economy generally,
        advertising acutely, and in-person events altogether."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaace6f7-63ba-4e3a-9f25-6630df625429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely, we would have paused over furloughs instead of severance
        if we believed the positions were coming back," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195e73f-b64a-4ae9-91c9-3ada90005f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire Laurene Powell Jobs, founder of philanthropic organization
        Emerson Collective, bought a majority stake in The Atlantic in 2017. Other
        billionaire-backed media organizations likewise have had to grapple with the
        effects of the pandemic on their bottom line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c14cc1-3306-4b6d-aebc-33d00026af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unionized newsroom at the Los Angeles Times, which is owned
        by doctor and biotech entrepreneur Patrick Soon-Shiong, agreed to pay cuts
        for hundreds of staffers earlier this month. Time magazine owner Marc Benioff,
        the founder of Salesforce, pledged in March that there would be no layoffs
        for three months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b7117-4e4e-42b3-a388-db9b487e681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerson Collective did not immediately respond to a request for
        comment. But news of the layoffs prompted some head-scratching among journalists
        who wondered why a philanthropist who Forbes estimates to be worth $19 billion
        cannot save jobs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc0f42-58b3-4bc6-ab38-b9e419ea4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year after Jobs'' acquired majority ownership, The Atlantic
        announced a 12- to 18-month expansion plan that included the addition of 100
        staffers. The company had been profitable for the previous eight years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03679cb9-a4d8-4724-979f-1f9b512b6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic''s coverage during the pandemic has received record
        readership for the company. The Atlantic science writer Ed Yong told CNN Business
        in April that his editorial mandate was to "swing big and take your time."
        His story, "How The Pandemic Will End," became one of the most read stories
        on the site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f0e1a-28f5-4861-80eb-ffacc02393ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Bradley touted The Atlantic''s record traffic — 87 million
        unique visitors — and massive growth in subscriptions — 36,000 new subscribers.
        Since The Atlantic put up a paywall in September, it has acquired 160,000
        subscribers, according to Thursday''s memo. Bradley said in the memo that
        the company plans to rely more on revenue directly from readership rather
        than advertisers, similar to The New York Times and The Washington Post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899454f-29c3-4e5b-b3dc-6be0013afc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while readership and subscriptions have soared, The Atlantic''s
        in-person events businesses collapsed when the pandemic prompted shelter-at-home
        orders. That division, called AtlanticLIVE, produces multi-day events such
        as the annual The Atlantic Festival, which features panels with leaders in
        politics, business and entertainment, and one-day forums. It moved some of
        these events to the Internet, as other media companies did.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6348129-964c-4ee4-b31e-27bcee74e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one week in March, maybe two, the ground fell out from under
        live events—live anything—worldwide. Of necessity, our events work went virtual,"
        Bradley wrote in Thursday''s memo. "It turns out, there is substantial room
        for original creation in a zoom-led frame on life; to begin, we are able to
        bring our writers into conversation with our readers -- at a scale no hotel
        ballroom can match."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f8c8a-e523-4122-a3b8-3b5d2d0d63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:31:58.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added in Thursday''s memo that The Atlantic''s strategy going
        forward is "speed" with the objective of reaching one million subscribers
        by December 2022. Bradley said the goal is, "Highly ambitious. Even bracing.
        This is the sound of shifting gears in our consumer strategy."</p>'
  'OCD-Asec-Toby-Purisima-fired':
