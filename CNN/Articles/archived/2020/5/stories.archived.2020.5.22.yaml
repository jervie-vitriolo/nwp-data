    'template': '1'
    'title': 'Office of Civil Defense exec relieved'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a9353-ab01-41a2-8415-a1a18f44289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T08:08:57.878+08:00
