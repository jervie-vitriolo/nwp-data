    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34042ec2-f75a-43bc-b799-63365722bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.114+08:00
