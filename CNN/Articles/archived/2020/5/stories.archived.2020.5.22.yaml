      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Duque had maintained that the errors only comprised
        a "nominal percentage," or only <a href="https://www.cnnphilippines.com/news/2020/5/13/DOH-COVID-19-data-error-Duque-Senate.html">less
        than one percent</a> of the whole data set, which means they do not affect
