    'jcr:uuid': 'db9f7205-6919-4cd5-baf7-35a9dc21d8f4'
    'lead': 'India''s economy won''t grow at all this year, despite an anticipated
      rebound in activity in the coming months, the head of the country''s central
      bank said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T20:45:07.079+08:00
