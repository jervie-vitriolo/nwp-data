      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Tennis sensation Naomi Osaka has become the highest
        paid female athlete in history after earning $37.4 million over the last year,
        according to Forbes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b5a97-e257-4056-9612-9c3fbd5e6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242459c1-3d17-4cb6-beed-0119473ce104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old amassed her staggering pre-tax total through a combination
        of prize money and endorsements, raking in $1.4 million more than Serena Williams
        over the last 12 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4a0c4-51e2-43ba-82ac-53dff4db9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a83b1-bfde-4c41-b099-185a07f4e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a 23-time grand slam champion, has been the highest paid
        female athlete for the last four years -- earning between $18 million to $29
        million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519e07b-eddb-4c3d-ac61-ef87affc58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b2ccf-ca5a-4874-ae39-df27421c0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Osaka has now broken Maria Sharapova''s previous record for
        a female athlete which was set in 2015 when she totaled $29.7 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34eca6-15e3-4809-b258-40a95ecec1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c34bcd-b1de-4da4-a993-f69a62d9c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sponsor''s dream</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efd699-59c7-4c06-887e-4c877e1ad0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka has won two grand slams in her career to date, emerging as
        one of the brightest stars on the WTA Tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bafc42-8fe0-4e64-b6cc-4bc9b16040db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ede8e6-c274-41c6-92c7-86287c72eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She famously beat Williams at the US Open in 2018 to claim her maiden
        major before doubling her haul at the Australian Open the following year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d91f9c-baff-4930-a2d3-3298ed835b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6b6d1-21e1-4e0a-b47c-1ed3cddd5f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her form on the court has fluctuated since then but her global appeal
        has only increased off it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ad601-97b1-411f-a402-64c02f213fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c3e5b-85ef-4ed4-bef8-f602856ff92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been born in Japan, Osaka grew up in the US and has become
        popular wiith sponsors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4b8ad-2fd2-450f-ab55-8a5f41aa8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713306e-57d5-48d4-aacf-1eed67bd718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, she now has 15 endorsement partners and has
        signed a lucrative apparel deal with Nike.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3554c8-dcbc-4278-b937-66f2661274d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd99ef-65ae-4dea-88fb-9967e00c95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka ranks 29th in the top 100 highest paid athletes, ahead of
        Williams who sits 33rd. Forbes'' full list for 2020 is expected to be published
        next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6bf9fb-2919-44b3-ae69-b6671624cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb3bfb-600c-49a3-9f9c-1ca48209cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dealing with shyness</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81926a73-d026-43ad-8b68-69fe21e14a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her obvious talent on the court, Osaka initially struggled
        with the global attention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e371a2-6d41-4e97-ae4c-a119354bd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ebc09-e647-4170-b2c9-b4dc2d5cbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shyness made interviews and interacting in the locker room difficult
        but she is now determined to make the most of her platform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194991c-e8d9-478a-8256-a01a462f10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf374a4-e2cc-40a2-b439-aed1a2377c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of times where I see myself in situations where
        I could have put my input in, but instead I''ve held my tongue and things
        kept moving in a way that I didn''t really enjoy," she recently told CNN Sport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136d639-4f1c-4c71-82da-451d4f82755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903ff97-e96f-47a2-81f5-4902f6e45ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:39:56.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:56:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like if I asserted myself I would have gotten the opportunity
        to see what would have happened."</p>'
    '34':
