      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How else can we support local farmers in the wake of the health
        crisis?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8c7d2-13b8-41a3-8966-a77b529a9595'
