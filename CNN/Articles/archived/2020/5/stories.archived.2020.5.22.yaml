      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edf9cf-b810-487b-ada8-81f9095e9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five people won''t decide the deaths of hundreds of thousands of
        Salvadorans," Bukele wrote on Twitter of the ruling. "One thing is to interpret
        the constitution, it''s something very different to order the death of the
        people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8e971-d258-45b4-b595-010ef940b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395a832-3b38-4807-95fb-84b3a8f98676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins Covid-19 tracker, there have been 1,571
        confirmed cases of the coronavirus in El Salvador to date, with 31 deaths
        attributed to the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4d1da-eaa6-40ee-ac77-68e8a37f4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ad0d8-3151-431c-aa86-8a6abaad6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battling the gangs</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7783a437-2202-4923-bfd4-e01a3934891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a spike in gang violence in April, Bukele wrote on Twitter
        that the police and military had the authority to respond however they saw
        fit and his government released photos of tens of gang members shirtless and
        forced to sit on top of one another in prison, despite the dangers of spreading
        the virus further.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ac945-f6ab-4f73-90e3-3bc3e6aedc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cf52b-feff-44a6-9656-b86a74f5b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that was very disgusting I guess it was their way of
        showing off to the people showing them who has the power," said Will, a former
        member of the Barrio 18 gang in El Salvador, who has started a gang outreach
        program through a local church and is still covered by the tattoos that gangs
        in Central America often used to identify their affiliation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7b6e9-2eea-4d79-98bf-3b91c2686871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7244868-dc6b-4352-b17f-db648104af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will asked his last name not be used out of fear that security forces
        might hunt him down as a former gang member. El Salvador has been wracked
        by decades of out-of-control gang violence, making it one of the most dangerous
        countries in the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e3661-677c-4594-9830-50b8f5a5d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ed85e-b08b-444b-86f5-fee21e44cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s heavy-handed response to the pandemic has halted
        the church group''s efforts to convince gang members to seek a new life, Will
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455ab3e-118b-48ff-a978-d2e4ac7a2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a31aab-7d59-43e2-b0cd-596ec87b6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government doesn''t know how to identify the root of the problem
        and keeps firing at everything that moves so we are very affected by it,"
        Will wrote to CNN on Facebook Messenger. "I can''t even go out without worrying
        what kind of police officer is going to pull me over knowing they have license
        to kill now if they feel threatened."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0750f-c83e-4cb5-9ff4-511c09f38c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25464511-d8ad-4f48-b859-1290e1fed4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite feeling a target had been put on his back, Will said he
        understood Bukele''s popularity with many Salvadorans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fac19-02d3-4816-99e9-f1af4e994a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a7f52-7fa1-4df8-8a69-b38c02ca27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some say we are losing our democracy," the former gang member wrote,
        "But to be honest it seems that he is thinking about the people and has done
        things that never been done in the past for the people especially those of
        low income."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d85426-f91d-4837-be7d-56d561317bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e382fe-4e27-45e1-b4ce-1d70cea3c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Showdown over reopening the country</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74561ed7-1f6c-4818-9893-b7f8f498f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle over who has the power to decide the terms of El Salvador''s
        quarantine will likely rage on as long as the disease does.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183e316-c2f2-45cb-ac22-5fdb592eb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63ff59-c8bd-4034-b64d-b5d7f8aa110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele has said he wants the country to begin reopening on June
        6th, but lawmakers in the National Assembly have said that it needs to happen
        sooner.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154d62e-a0f9-446b-9791-e02f38c3e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6b26a-847a-49d1-a8fd-db2ae98b3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country''s Supreme Court overruled Bukele, saying
        he did not have the authority to extend anti-coronavirus measures and urged
        the National Assembly and president to work together to reopen the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411aff8-d7eb-4c97-8e0d-5789bd0ff5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6708d-5c8b-4de6-a127-c93d8d6e1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as lawmakers proposed the bill to immediately lift the
        quarantine, Bukele vowed it would not become law.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac93805-218d-4782-bcb5-3667569cee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47209b4-9514-4fe1-8aec-a9cb3c83843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another showdown already appears to be in the works with lawmakers
        looking to override a president who is determined to use all his powers and
        beyond to stop them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035cef0-7c80-46f8-9dca-50eb2eaf998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb155587-c4a1-4b5e-aa8e-ce583a8e76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a law that will massively infect Salvadorans," Bukele wrote
        on Twitter. "Thank God, I can veto it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd173ee-ae99-48cd-bac6-0a3c4bccacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/21/americas/salvador-bukele-coronavirus-intl/index.html"
        href="https://edition.cnn.com/2020/05/21/americas/salvador-bukele-coronavirus-intl/index.html">Savior
        or strongman? El Salvador''s millennial president defies courts and Congress
        on coronavirus response</a>"</em></p>'
  'Trump-plan-for-second-term-analysis':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T14:53:30.257+08:00
    'imagesource': 'jcr:ddc7af4d-5893-4b2f-a636-d65721b035fa'
