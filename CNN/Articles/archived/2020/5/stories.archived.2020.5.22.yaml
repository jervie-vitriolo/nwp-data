      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f2c5a-2528-49af-9fd0-5bf4c4560c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low growth ambitions for this year reflect the fact that <a
        href="https://edition.cnn.com/2020/04/01/economy/china-economy-stimulus-coronavirus/index.html">a
        big stimulus package</a> remains unpopular in Beijing amid concerns about
        excessive leverage and financial instability," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be369fb-e1f1-44d2-a183-a2e0d7efbf98'
      'mgnl:activationStatus': true
