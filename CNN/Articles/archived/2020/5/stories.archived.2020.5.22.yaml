    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1ef75-76f1-4b00-83b1-5bb473656693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.002+08:00
      'mgnl:createdBy': 'janine'
