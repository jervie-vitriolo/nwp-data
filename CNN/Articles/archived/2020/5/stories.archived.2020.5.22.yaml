    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdba20a-b846-4898-b2fa-2c7372ba6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
