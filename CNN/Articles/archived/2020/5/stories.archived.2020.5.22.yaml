      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there were instances where the names of patients were
        doubled in the list because their second or repeat confirmation test was counted
        as his or her first test. She said that this happens when the agency''s case
        investigation forms do not indicate if the test taken was the patient''s first
        or second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351df459-d7fd-49ba-9baf-74f460f15b74'
