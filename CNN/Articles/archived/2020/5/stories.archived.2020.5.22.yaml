    'template': '1'
    'title': 'Gov’t officials must communicate the same message to prevent confusion
      over COVID-19 situation — lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9461f-c4b2-4205-8e8d-adc2dfbb6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The head
        of the House of Representatives'' Committee on Health on Friday called on
        government officials involved in delivering COVID-19 related information to
        avoid making conflicting statements, as they may sow public confusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbb244-ee21-48ac-bdf0-9a134eddbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Rep.
        Angelina Tan, the committee''s chairman, said “<em>Sana kung meron na lumalabas
        na ganyang</em> announcements, <em>napag-u-usapan doon sa</em> Inter-Agency
        Management for the Management of Infectious Disease <em>nang sa ganun, tama
        ang naiibigay na impormasyon</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8157c17-0e0a-4e8a-9415-deb4d89f076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that they discuss announcements in the IATF
        to ensure that correct information is delivered.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb77e0-22d8-4f96-a481-aad54cfda7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was referring to the statement of Health Secretary Francisco
        Duque III on Wednesday that the Philippines was on a “second wave” of coronavirus
        outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12abee-85a4-4560-af8d-742c91c1715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque cited the findings of epidemiologist, Dr. John Wong, who explained
        that a wave is the rise and fall in cases, and that the country''s first three
        cases in January were considered the first wave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf10dee-507d-4724-ad96-8b48afa01108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to that moment, the consensus was that the country was fighting
        the first wave of infections and preventing another one. Tan said she among
        those who got alarmed by Duque’s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288e5fd-84d6-4265-9ad0-5364855f798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre nabahala ang iba</em>. Very important <em>ang sinasabi
        ng namumuno sa pamahalaan. Yung basehan ng mamamayan kung meron bang dapat
        ipag-alala</em>,” the lawmaker added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9cf91-005f-4ab2-b6fe-5189115c6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, others got worried. The things that government
        officials say are very important. Citizens use  is the information as basis
        on whether or not they should panic.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec15a94-5268-41d1-b31e-57fd9fc5d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Very important na nag-u-usap-usap sila</em> (that they talk).
        <em>Sana nga maging</em> consistent <em>sila sa aspeto na iyon</em> (I hope
        they become consistent in that aspect),” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cf4ac-4ef1-434a-8d83-c65f8657985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Duque made the controversial claim, COVID-19 task force
        spokesman Harry Roque <a href="https://www.cnnphilippines.com/news/2020/5/21/Philippines-coronavirus-wave.html"
        target="_blank">refuted</a> it, saying he consulted three health experts on
        the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24c90b-249f-4c18-b5a6-dd6945dc26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not directly invalidate Duque''s claim, but said the confusion
        may be due to different interpretations of data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578b664-8055-4e29-868f-9ebab8c43d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Roque made the <a href="https://www.cnn.ph/news/2020/5/21/doh-apology-second-wave-covid-19-outbreak.html"
        target="_blank">clarification</a>, the Department of Health confirmed that
        the country has not gone past the first wave of COVID-19 outbreak, as it apologized
        for the confusion its chief may have caused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db5ab5-bf0c-4b6b-8a55-4e61855fe2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:51:01.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tan said she understands Duque, since he only cited Wong''s
        interpretation.</p>'
  'sweden-herd-immunity-coronavirus':
