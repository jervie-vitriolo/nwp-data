      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cfa2d-833a-4f71-b037-ae0b8ab5d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay six feet away from anyone you see," he added "Go for a run,
        go for a walk, go fishing, as long as you''re not in a crowd."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd68b3-3547-4d9c-b490-c1c35e6ccd8d'
