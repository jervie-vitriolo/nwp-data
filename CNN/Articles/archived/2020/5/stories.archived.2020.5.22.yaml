    'template': '1'
    'title': 'How can we make commuting safe in the time of COVID-19?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b9ff0-1dd2-4efb-8dbc-eb1499a842e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.097+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> Numerous establishments
        and businesses have resumed operations as Metro Manila shifted into a modified
        enhanced community quarantine (MECQ), along with Laguna and Cebu City, while
        most parts of the country are now under a relaxed quarantine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8de01a-58b6-4de4-b1a0-1c87fa7d3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.100+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although public transportation is still unavailable under MECQ,
        Metro Manila was met with a surge of people back on the streets, beginning
        on May 16 when the shift of quarantine measures was first put in order. This
        week marked the return of millions of workers, some of whom in private vehicles
        while others were forced to travel on foot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcbf9f-413c-470b-9d05-46c67fceb93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.097+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of in-office business operations has resulted in immediate
        traffic buildup. As the government leaves coronavirus testing of employees
        <a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html"
        target="_blank">to the private sector</a>, the shift now also poses new challenges
        on how social distancing and self-protection can be done in this ‘new normal’
        for Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e8e3a-8e37-4d95-866f-67244c357efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.097+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too early to say whether MECQ in the region will be extended
        or finally transition to general community quarantine (GCQ) by the end of
        the month. Easing into a relaxed GCQ will mean that public transportation
        will resume in the whole of Metro Manila; this may likely add another layer
        to the unaddressed issues on transport in the region under new quarantine
        measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a8d3e-4a8b-47e4-8ec4-62de10607863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.097+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, MRT3 Director Michael Capati said that <a href="https://www.gmanetwork.com/news/news/metro/737020/mrt-passengers-told-to-allot-2-to-3-hours-for-boarding-once-operations-resume/story/?amp&amp;__twitter_impression=true"
        target="_blank">only 13 percent</a> of the total capacity of MRT3, which is
        equivalent to 153 individuals per train, can board when operations resume.
        Only three passengers will be allowed to form a line per teller, and a waiting
        time of two to three hours is bound to be expected under these new MRT3 regulations.
        Although these regulations will be in effect in order to observe social distancing,
        it is hard to imagine a smooth implementation when thousands of commuters
        use the MRT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44314be7-d00f-4bbb-a21c-9d1aa82de438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urbanist Ragene Palma says that the long waiting time has already
        been a regular part of a commuter’s day-to-day even before the pandemic hit
        the country. “The MRT ridership already knows how the commute before the pandemic
        entails hours of compact queueing, especially during rush hour,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700241c-f9e5-47f6-8d62-6a0089135a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Support infrastructure is inadequate — people crowd in the platform,
        queues snake along the stairs, and even into the streets and highways; this
        happens with people cramming into the available space, so with distancing
        markers, we can only imagine what kind of situation our commuting public will
        have to go through.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d57fe-9e6c-4640-9afa-d57d43ded4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making the city work</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacee86c-ef8d-4204-842e-c6469a3552d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly can social distancing be observed given the existing
        issues of transport in Metro Manila? Work-from-home setups can aid in resolving
        the problem, but they raise other concerns in terms of<a href="https://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html"
        target="_blank"> unequal internet access</a> among Filipinos. “In the event
        that one cannot find a way to work from home, the only way to control overcrowding
        [in Metro Manila] is providing more ways to get to their destination safely
        and efficiently,” says Zaxx Abraham, an urban planner working on community
        development and member of transport advocacy group AltMobility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f6432-1492-4c80-a72a-f2d6d6a0d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly promoted means of transportation are cycling and
        traveling on foot — options that should be practical especially to the common
        commuter. Metro Manila is far from being a cycling- and pedestrian-friendly
        region even when 88 percent of households in the Philippines have no access
        to private vehicles, says Abraham.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace0483-c665-445a-b74f-864713efa5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirick Paala, a transport planner and fellow AltMobility advocate,
        says that the region’s current road design is “car-centric” and does not address
        the needs of pedestrians and users of non-motorized vehicles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720227f4-6551-45a3-9004-07c4b8d4b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic, there has been an increase of cyclists all over
        the country due to the lack of public transportation vehicles under ECQ. Severe
        crash fatalities involving cyclists were also reported, some of which were
        <a href="https://www.philstar.com/nation/2020/04/18/2007994/truck-kills-doctor-biking-home-work"
        target="_blank">frontliners</a> and medical workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70ca04-7c73-4dd7-ac82-c55cc5890a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.098+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes safe and inclusive infrastructure for pedestrians and
        cyclists all the more necessary, says Paala and Abraham. Palma also calls
        for changes in the urban environment, which would include street redesign:
        providing wider sidewalks, putting up bike lanes, building public bus stops
        and setting routes inside neighborhoods, and practicing greening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d235ad-786f-4e04-ae6b-ae868f1ef4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Metro Manila is put under GCQ and public transport is reopened
        for commuters, it is likely for those with access to other modes of transport
        to avoid its use and opt for private vehicles or motorcycles in fear of getting
        infected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a270b-d6ec-4e75-b340-3bd55423dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham says, "Unless strict measures are taken to make our public
        transportation safe, we will see more people shift to private cars." By investing
        in permanent infrastructure for long-term use, the government can encourage
        commuters to shift to more sustainable modes of transport, says Paala.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e86b8-9304-4ff1-8d71-3f72c59de245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prioritizing the people</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245682a-dbd2-4a57-8d2d-7e5da26794bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ensuring convenient transport experience for commuters,
        it would also be important to ensure the welfare and steady income of drivers.
        Paala explains that, as the public transport supply decreases drastically
        due to social distancing, drivers and public transport providers will be heavily
        affected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09847cad-98cc-4c48-af04-f204a3229894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] government should be able to step in and provide organized
        public transport routes and operations to ensure the availability of transport
        and just and regular compensation for drivers,” he says. This means that service-based
        operations should be put in place instead of revenue-based. Fixed stops, scheduled
        trips, dedicated lanes and infrastructure should also be provided by the government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b171a7b-f4f3-4a2f-9efd-c0e0e6c1ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation also calls for innovative measures. “Ultimately, we
        don’t just want a new normal. This is the time for creativity," Abraham says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5e722-1732-4342-92aa-c9f1cbc9afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma suggests developing systematized top-up cards that commuters
        can use for different modes of transport and pay for online, as well as focusing
        on integration to land uses, which can be done by “connecting transport routes
        with walking paths, markets, and communities.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105de01-ff99-40e1-88da-c226a258c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.099+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more important than these points is the need to realign priorities
        when talking about public transport. Abraham says that the biggest factor
        to consider at this time should be the people, which Palma echoes as she points
        out that a crucial change needed in the restructuring of the transport system
        is that its orientation must be shifted towards commuters’ needs, behaviors,
        and environment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b29dd-e0f2-4b39-b89c-4d5cbd249297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:43:11.100+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that urban planning and transport policy must align with
        public health and the needs of every sector, Paala says, “The pandemic magnified
        the crisis that we have already been experiencing before, and it has shown
        us that we are only as strong as the most vulnerable parts of our community."</p>'
