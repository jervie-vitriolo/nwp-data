      'mgnl:lastActivated': 2023-01-26T13:56:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. In a saucepan, bring cream to a simmer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b68e89-941a-45ec-8cbd-ac4692fc41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Add the chopped chocolate and stir using a silicone spatula until
        lump-free.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b5eab-dec6-46bc-83b6-e6b274a3e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Turn off the heat and add in the butter and liquor. Mix until
        mixture is smooth.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fad779-f6b9-44f5-b28e-48257b485c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Pour onto the prepared pan.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72221e6-e185-42a8-b0fc-df4a1deeca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Tap the pan a few times to evenly distribute the truffle mixture.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d3e3e-4f69-4f66-a840-78225e7603f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Chill for 4 to 5 hours.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bb432-b110-4e08-b7f7-d3d7d79adcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Remove the truffle from the pan and cut into squares using a
        hot knife.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746831cf-563c-46e5-be63-e122ac2aa06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Sift cocoa powder on top.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d479af4-cd26-4293-a6ed-3d391052f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b40081-ba4e-44ec-8084-2e9bbbca586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final product’s taste will largely depend on the chocolate used
        so use the best chocolate available!</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd7944-699b-4da5-a8cb-795819f9779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm up and clean your knife after every cut to achieve clean cuts.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6b5bb-fe91-45e0-88fe-a9a83dc97e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Variations:</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158e00e-2adc-45ac-ba93-7e378d677783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may use either dark chocolate or milk chocolate.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdca38f-558a-4b35-a0d5-2a58316cf190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If using white chocolate, increase to 2 ½ cups.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d98e0-9b06-4298-9d06-ba477380d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to make your chocolate truffles more interesting? Add 1 tablespoon
        of any liquor of your choice.</p>'
    '200':
      'image': 'jcr:0319348a-0aea-45bf-ad42-a59da2483dda'
      'imageCaption': 'Photos by MARY ANNE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d1d6a-f06d-42be-a850-f5e3a7d0351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.195+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ec767-e654-40fb-a800-b49c0a772eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHURROS WITH CHOCOLATE DIP</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760dce4-b1a9-41b4-88a9-272a33df2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tools &amp; Equipments:</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992d2ba-4f75-471d-a3e6-87370ab139a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy bottom saucepan<br>Mixer<br>Piping bag and tip<br>Wax paper
        or greased parchment paper<br>Frying pan and tongs</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e84b4b-1ded-44d2-9c6d-020ee1e1a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107e083-ccdc-4223-a0ef-ed8f90ed8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.195+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 cup  of water<br>½ cup  of butter<br>3 tablespoons&nbsp; of sugar<br>¼
        teaspoon  of salt<br>1 ¼ cup of all purpose flour, sifted<br>2 eggs, large<br>oil,
        for frying (heated to 350 F)</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b6840-14f7-4e4e-80a5-edc45048b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b535f-ff0a-43a2-bf2d-864afe784d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Boil the water, butter, sugar, salt together in a saucepan.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df02e1-b220-4051-a76b-8c6a2e32545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Turn the heat down and add in flour. Stir until the mixture pulls
        away from the sides of the pan.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3a42a-2a14-4ec7-afd4-be1daf988b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Transfer to a mixing bowl fitted with a paddle attachment. Beat
        on medium to cool down the mixture.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ccc9f-bdcc-452b-b7aa-985d77da36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add in the eggs one at a time. Beat until mixture is smooth.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9225b46-6c5d-48b4-8581-075c75529031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Using a piping bag with tip, pipe mixture onto wax paper about
        4” long.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d0ad9-7a0c-4f9c-83ae-4190c2b2d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Drop the piped churros into the hot oil. Fry until golden brown.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd25d3-3630-45a8-8389-d3c8e589bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Remove from oil and place on table napkins to absorb excess oil.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d6da5-b688-42e4-95c7-5ae1784f43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Serve warm with hot chocolate dip. Optional: Sprinkle with powdered
        sugar.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2a306-03a3-470a-bbb9-c2d7b6160c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.189+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips:</strong></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da43a6-4049-4592-969e-931c55be800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.189+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the chocolate truffle recipe (see previous recipe) as chocolate
        dip.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af55194-5f8b-48e5-b3d2-de03f788f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.189+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If using a hand mixer, expect that mixing time will be longer.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ed7b6-3ad6-4d0d-af3b-0d77a3e8807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.189+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fry at the right temperature. (If it''s too low,&nbsp;the churros
        will absorb more oil than necessary. If it''s too high,&nbsp;the surface will
        brown easily and inside will be undercooked.)</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516a654-40a0-4953-aec9-7bbfeca6c9d7'
      'mgnl:activationStatus': true
