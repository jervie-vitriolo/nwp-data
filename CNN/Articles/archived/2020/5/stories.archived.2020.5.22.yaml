    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Juan Miguel Severo: ‘This is the time to hear stories that normalize
      queer love’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030e59a-e446-4134-9a7c-9f87008aedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e3805-afeb-485a-b235-769aa354cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I write and perform,”
        that’s what Juan Miguel Severo likes to tell people when he’s asked about
        the work that he does. Severo is what you usually call a multi-hyphenate:
        he’s a poet, a writer, a screenwriter, a playwright, and an actor. But Severo
        feels that distilling his work into two categories (writing and performing)
        is more straightforward and, uh, perhaps less obnoxious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801ac6f-dee1-48d5-94a7-025eb6e82f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “I used to be very specific about the stuff I do but it
        can be limiting and I feel like an ass sometimes when I enumerate them so
        ‘yun na lang. I write and perform.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4f5b3-83f0-4022-bd02-4b4751f04bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severo is a “guy who regularly bares his soul onstage”; his spoken
        word poetry transcend performativeness. Perhaps that’s why he’s garnered such
        a massive audience since the time one of his pieces, “Ang Huling Tula na Isusulat
        Ko Para Sa ''Yo,” went viral on YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc62b8-45e5-4e42-9c6a-992c7cdf2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Severo is busy. He’s prepping a queer rom-com series
        for Globe Studios — starring queer actors. He’s also working with other artists
        and writes poetry. In fact, he’s writing more these days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a4b24-f060-439e-add9-c8a3613ea244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government’s incompetence has made me prolific,” he says. “Typing
        angrily and chanting in the streets don’t have the same vibe but we have no
        choice, e. So type and type na lang.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0680131-15d7-4006-8475-4a68ff02776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Severo talks about the challenges of his profession,
        especially during the pandemic, questioning the motivations of creative work,
        and why works for queer people by queer people matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538439e9-4702-47ea-aeb9-5d5aa0869498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564c602-313f-4cf7-964a-cd79a3844ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recurring self-doubt and just enough guts to birth works despite
        it! (<em>Laughs</em>) Seriously though, there’s a Martha Graham quote I always
        go back to about how it’s not our business to determine how good our work
        is; our business is to remain open to the urges that motivate us and to share
        our art to honor those urges no matter our self-doubts. So that, and I guess
        empathy. And by empathy, I mean an awareness to what’s happening around us.
        Mas mabigat at mas malaman ang sining kapag hindi lang ‘to tungkol sa ‘ting
        mga sarili.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a544786-2780-42ca-b096-e64b8a4e2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc118ebb-0623-48f5-a024-b45142638708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw an Instagram&nbsp;story recently from Direk Tonet Jadaone
        from a recent Zoom conversation she did with fellow female creatives where
        she highlighted four questions she asks herself about everything she writes.
        I’m paraphrasing but I think every writer and performer should ask themselves
        these questions, too: (1) Does it need to be told? (2) Does it need to be
        told right now? (3) Does it need to be told right now by me? (4) Will it contribute
        something to society?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a024d9-730a-426c-8533-ea2e5a85a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of creatives tend to forget to ask themselves numbers 2 to
        4, I think. If your answer to all that is a yes, then go do it. I always say
        that art/media and reality mirror each other, so we should be very careful
        with the truths we choose to tell in our art because we can either reinforce
        the status quo or help destroy it. I say we destroy it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f5589-6d46-46ca-b857-1838a04aa7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd64fed-29a7-4b9a-855b-408a23ec9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll answer these with Direk Tonet’s questions as my guide: (1)
        I’m writing a romantic comedy between gay characters because the LGBTQ+ community
        needs more representation in the media. (2) That the BL genre has enough following
        in the country while the SOGIE bill’s fate is still hanging makes this the
        most opportune time to hear stories that normalize queer love. (3) I, the
        series creator and writer, am a gay man. We’re hiring gay actors. My core
        team is composed of members of the LGBTQ+ community and an ally. So yes, this
        is our story to tell. (4) How does this contribute to society? If one queer
        kid watches this series and becomes unashamed for who they love, then we’ll
        have done our job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b8186-73fe-44eb-83e8-ce49fa8dba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from “Gaya sa Pelikula,” I’m still writing poems. I just finished
        writing something for the UN Population Fund which is performed by Ria Atayde.
        I’m also doing this small thing with Sir Gary Granada where I just talk to
        different spoken word artists about their craft live on Facebook every other
        Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2a94b-3b82-42f1-9023-bc1de8dcb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ace72-7fd4-411b-b84e-fdc30fc1ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Because I’m a Leo and we like looking at ourselves! (<em>Laughs</em>).
        But my Sun aside, I look back at my past work no matter how cringey they are
        as an act of self-love: Oha! Gumaling ka na kahit paano! At saka, ang dami
        kong naiiwasan nang mga bad habits sa pagsusulat at pagtatanghal ngayong malay
        na akong ayaw ko pala sa kanila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174cf5f-cf97-46ab-aff6-f5e78176bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c599f82-1aac-4354-a0dc-3cf1fb254d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t particularly say na I have one mentor, but for every scene
        that I chose to enter I definitely have people who made it easier to navigate.
        Direk Dan and Tonet and Atty. Joji Alonso sa film and TV, for example. Sir
        Rody Vera and the rest of The Writer’s Block for screenwriting and playwriting.
        Words Anonymous for spoken word.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dee7c-0cda-4df3-8cfd-a2940ae29800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a mentor can be very advantageous, sure, but nothing beats
        consuming your craft. If you want a mentor to gain an “advantage” as in an
        easy way into the scene, forget it. Be in it to learn. Also, why not treat
        your peers as your mentors? I learn more about art from my peers than from
        any “revered” artist anyway. Actually, yes, sige, I have mentors nga. My peers.
        The people I grow up with in the art scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632abebd-56a7-4c3b-a22d-bf6dba41bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff906a-cde4-4e62-a4f1-94ce2a03e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went viral one time and I owe this career to it. (<em>Laughs</em>).
        Social media and the internet in general has changed a lot for artists. It
        has made it easier to share our work, yes, but it also makes us more accountable
        for the art we put out! Criticism is just as accessible now and this is a
        good thing. We must listen to them. Like I said, we either reinforce the status
        quo or help destroy it. Those who do the former need to be aware of what their
        expression is capable of.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18efa6-76af-4be4-9f09-790914028a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb549ea-6c30-43e4-9c87-0fba4a57a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really wish I could dance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22592c06-8410-4709-9c3f-913047f9ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0530164-92c6-4b3f-bfc4-7eda658e4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About spoken word: It’s not just about failed love. May hugot sa
        pagmamahal sa bayan!</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fa9b2-b9ac-4ced-afd5-b8e1f7d1b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0211bd-135a-4aa5-ae07-1b750023d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever chooses vulnerability chooses strength.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1052a-fea3-4e83-8c3c-61a870f217cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of changes do you think are essential to ensure
        the kind of work that you do can thrive, while still protecting the people
        who do it?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c297b6-2d17-4c05-b49c-8758b153cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m already seeing the signs of an emerging form with more and more
        content utilizing virtual space. I’m not surprised because artists will definitely
        find new ways to do what they do. The kind of changes we need more of must
        come elsewhere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645ce20-0d38-4ae8-9cd6-cce838fcbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish for an audience that is willing to pay for art when they
        have the means to do so. I wish for a system that doesn’t leave artists behind.
        I wish for a government competent enough to let us flourish without fear of
        going hungry or being silenced. I worry that the amount of jobs artists lost
        due to the pandemic will create another generation of parents that will discourage
        their children from pursuing art.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1e356-b8c9-4d12-af6a-62dae79c2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:48:27.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:56:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know I said I honor the motivations of my work but I don’t see
        art as all that important compared to collective action, yes, but we must
        not be left out. We’re trying to tell the truth here. Especially these days,
        that should count for something.</p>'
