    'template': '1'
    'title': 'China will not set an economic growth target amid ''great uncertainty'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc11835-4699-451d-8c3e-878b1140d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China will not set a specific target for
        economic growth this year — a sign of how much uncertainty the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a> has caused the world''s second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c65f57-acd6-4bee-aec4-92e8b316829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393cc71-518d-4d25-9968-09b16d764046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Keqiang on Friday attributed the decision to
        "factors that are difficult to predict" due to "great uncertainty" caused
        by Covid-19 and "the world economic and trade environment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284e392-480a-42cb-ae75-5f08f683eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd1cd2-28a9-49aa-8311-73028c9ff951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in decades that China has not set a growth
        target for its economy. Last year, Beijing targeted growth in the range of
        6% to 6.5%. GDP grew 6.1%, <a href="https://edition.cnn.com/2020/01/16/economy/china-economy-trade/index.html">its
        slowest pace in nearly 30 years</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c54bcd-8603-4630-a9e8-36c7408783ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b68000-0c35-4f6d-8c8b-9077a7143fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic and a weeks-long shut down throughout much
        of China dealt a historic blow to the country''s economy. GDP shrank 6.8%
        in the first quarter, the first contraction that Beijing has reported since
        1976.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4309b8-50d5-4962-b8ed-2f5f21372d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfd811-ec99-4d0e-81a6-04ad75a325b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/08/economy/china-unemployment-intl-hnk/index.html">Tens
        of millions of people</a> were forced out of work by the pandemic, and analysts
        suspect the unemployment problem is larger than what Beijing has reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf798507-0aac-415e-9700-da87e72950ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c98f0a-5aec-4f18-97be-59cc797b5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy also faces external pressure. The global pandemic
        has caused a slump in the demand and weighed on China''s enormous exports
        sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce5cf1-7b9c-4e37-992f-291decbde9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779b127-c913-4610-8f3c-316058994cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tensions between the United States and China are flaring up
        again, raising the possibility that the two could <a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">resurrect
        their trade war</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67fb78-7570-4523-9290-2acde90c5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9c5e7-f40b-478c-bfc3-879548fb78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, who made the announcement about a lack of a GDP target at this
        year''s annual meeting of the National People''s Congress — the country''s
        rubber-stamp parliament — instead announced a series of other targets that
        the government has set for this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928750cf-48e2-4558-9f12-803eafb32a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45cc03-c937-4e71-ab3f-ef61b38cfed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing wants to create nine million new urban jobs to help bolster
        employment in the country, he said, which is a key priority. Li also outlined
        goals to help ensure basic living standards and eliminate poverty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315a804-c1bc-45d0-bf91-61c108f2e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.933+08:00
