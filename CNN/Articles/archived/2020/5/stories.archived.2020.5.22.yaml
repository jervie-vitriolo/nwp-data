      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The public will be seeing more of Dr. Anthony
        Fauci, the popular director of the National Institute of Allergy and Infectious
        Diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b960a-94a8-4da7-b00e-46f835c4d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e16032-49f5-4aba-9d1b-aefd1e83afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to probably be seeing a little bit more of
        me and my colleagues," Fauci, a member of the White House coronavirus task
        force, said on CNN''s Global Town Hall Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e5f02-9ea8-4aab-872d-e6370d9872c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfddb8c-ebeb-4dcc-860c-6f8cab240a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been talking with the communications people, and they realize
        we need to get some of this information out, particularly some of the scientific
        issues for which I''m predominantly responsible for, so hopefully we''ll be
        seeing more of us, will get the opportunity to talk to you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae94ea6-eb97-4f56-bb74-a75a9b6fb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc97f3-64c2-43e4-900d-d34a1a186082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s appearances on TV have been limited in the last few weeks
        as the White House has increased the pressure on the nation''s governors to
        open up their states economies from stay-at-home orders meant to fight the
        spread of the novel coronavirus. He has been one of the top faces of the administration''s
        response to the outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728114ff-1232-4ab0-b872-7e632b06d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601f3cf-5ab3-4285-9b9c-d8c5888ed0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is still an active part of the task force, despite his
        lack of TV time. The scientists on the panel have a subgroup and they meet
        regularly behind the scenes, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b7ee8-15b2-49c4-8b5a-83cef42c1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e594b55-13e5-4fdb-989b-45ce35240288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the task force has been "shifting somewhat" to looking
        at the reopening of the country and the economic impact of the shutdown, "but
        that''s not to the diminution of the scientific issues," Fauci said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03752beb-034c-42c6-801c-8335ce094224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6dcf79-960c-4fa6-9e87-75ad81dc6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said he''ll be outside this Memorial Day weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038585e-0ddc-48ce-a6ce-d6205fe77118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abe4b6-1839-4a1b-af5e-020962c735c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to go out for nice walks and hikes over Memorial Day, and
        I''m going to do it with care with a mask on," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9077c0-5b2b-4fdb-86ad-b6fc42902fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb5fea-822d-4eff-8e24-d346ff5c4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said it is important that people pay attention to the number
        of infections in their area and act accordingly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bcb213-4930-4951-8b08-da2cdfadfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f56237-863f-44ca-bc92-d73a7714d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Washington, D.C. still has a growing number of infections.
        "There''s no way I''m going to get a haircut," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96dd174-2c50-4082-b91f-782b07fe5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f99997-db04-4f4e-a069-29f46f3d13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci said over the Memorial Day weekend, people should get
        outside. "Go out, wear a mask," he advised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2362dc-e033-4909-8ed0-ea4c65a1b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:56:09.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:56:48.190+08:00
