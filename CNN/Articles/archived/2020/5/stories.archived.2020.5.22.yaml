      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)--</strong> The Bureau
        of Immigration has charged deportation case to a Spanish national accused
        of violating quarantine measures in Makati City, it said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954f6e9-bf7b-433b-b90b-90cf3a76343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:12:59.016+08:00
