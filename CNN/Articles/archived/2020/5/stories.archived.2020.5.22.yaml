  'Manila-Water-Maynilad-extend-payment-deadlines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T19:41:12.312+08:00
    'imagesource': 'jcr:7fffb5e1-200c-49a3-84db-9d0f7b0c209b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bae5441-ea0d-4eb7-9058-b7410272c6db'
    'lead': 'Manila Water and Maynilad assure the public they will not disconnect
      their services until August. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T19:43:15.696+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:56:20.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:45.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Water concessionaires extend payment deadline till August, urban poor
      communities can pay in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dda581-a7bb-4daa-8310-474130cbbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Manila
        Water and Maynilad assured the public there will be no water disconnection
        until August, as they extend the payment deadline to September for “lifeline
        customers,” or those who belong to urban poor communities, as verified by
        local government units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb1108-493b-404b-9367-e8901ac96f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Communications Manager Dittie Galang told CNN Philippines’
        Newsroom Ngayon that they will not issue disconnection notices until August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53872a55-d373-42fc-b987-45f7b6bfdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sixty days po ‘yong normal na grace period,"</em> Galang said
        on Friday. <em>"Magsisimula pong magbilang yan from May 16."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabfcfc-efea-438c-afa8-b0f798f7c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The normal grace period is within 60 days. This will
        start on May 16.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7d871-1213-40fd-88be-d9c6a54d56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment can also be via installment basis, according to Galang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03750e22-e8c2-41fb-8c98-276782409ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Business Area Spokesperson Zmel Grabillo said customers
        who cannot pay in full can submit a promissory note and start paying in staggered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d52d8-cae3-48d8-b601-3e4a8a7dfbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Meralco, the two water concessionaires also based their
        billing on a three-month average of a consumer’s water consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9720448-147d-4fb5-aa5b-273c7a9877d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang ginawa natin dahil hindi makapasok ang ating meter readers
        sa mga barangay dito sa Metro Manila, ginawa naming average ang kanilang billing
        while the ECQ was being enforced,”</em> Galang explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb7059-cb85-47cb-9356-78c1f4330ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since our meter readers cannot easily get into barangays
        in Metro Manila, we based the billing on their average consumption while the
        ECQ was being enforced.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83225a05-34ce-4f06-a2d8-b6a57ed176c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:43:15.697+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grabillo added Maynilad will resume with physical meter reading
        starting June.</p>'
  'juan-miguel-severo':
    'author': 'Don Jaucian'
    'caption': 'The writer and performer talks about his forthcoming projects (including
      a gay rom-com) and why we should question the motivations of our work. Photo
      by CZAR KRISTOFF'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-05-22T19:43:37.915+08:00
