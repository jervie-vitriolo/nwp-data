  'arrested-gym-owner-said-he-will-reopen':
    'author': 'Brynn Gingras, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T15:11:05.060+08:00
