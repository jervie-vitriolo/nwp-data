      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video showed how a confrontation went between Salvador and the
        officer, with the former ordering him to leave his home, while his wife tries
        to pacify him. The same video also showed Madrona telling Salvador that he
        was just implementing protocols.</p>'
    '11':
