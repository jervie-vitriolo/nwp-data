      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40e494-13af-4241-9f4c-1e8609a522e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:05:38.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with changes in the external environment, we must stay committed
        to opening our door wider to the world, keep our industrial and supply chains
        stable, and make opening up a catalyst for reform and development," Li said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fbf8e-ffd0-4273-b9b7-f9df709c0f12'
      'mgnl:activationStatus': true
