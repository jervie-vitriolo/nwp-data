    'lead': 'Hong Kong''s Hang Seng Index dropped more than 4% Friday after news broke
      that Beijing would move to pass a hugely controversial national security law
      for the Asian financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T14:17:00.689+08:00
