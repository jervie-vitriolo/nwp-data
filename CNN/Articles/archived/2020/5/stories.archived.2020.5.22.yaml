      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foreign nationals who are here in the country are expected to follow
        Philippine laws, especially in these special times wherein public health and
        safety is at risk,” he added.</p>'
