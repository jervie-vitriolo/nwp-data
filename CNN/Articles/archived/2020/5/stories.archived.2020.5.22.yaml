    'jcr:uuid': 'f7adcf6c-7641-4f8c-b613-d1e7223ed9a6'
    'lead': 'Sweden has revealed that despite adopting more relaxed measures to control
      coronavirus, only 7.3% of people in Stockholm had developed the antibodies needed
      to fight the disease by late April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T15:04:26.026+08:00
