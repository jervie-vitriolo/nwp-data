  'a-third-of-coronavirus-infections-asymptomatic.':
    'author': 'Arman Azad'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T13:12:05.908+08:00
    'imagesource': 'jcr:13c07764-2b7a-4376-8a2f-d0b2b5be178f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a41adf6-32f3-48f1-a481-556ac1ccd211'
    'lead': 'In new guidance for mathematical modelers and public health officials,
      the US Centers for Disease Control and Prevention is estimating that about a
      third of coronavirus infections are asymptomatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T13:21:15.501+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:56:46.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:37.122+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'study']
    'template': '1'
    'title': 'CDC estimates that 35% of coronavirus patients don''t have symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7f419-f920-42a0-b5aa-5f0f1dfb1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In <a href="https://www.cdc.gov/coronavirus/2019-ncov/hcp/planning-scenarios.html">new
        guidance</a> for mathematical modelers and public health officials, the US
        Centers for Disease Control and Prevention is estimating that about a third
        of coronavirus infections are asymptomatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07011634-74bf-4c11-ba7e-7c1de582f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a262d-145d-4d75-8053-07c919633cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also says its "best estimate" is that 0.4% of people who
        show symptoms and have Covid-19 will die, and the agency estimates that 40%
        of coronavirus transmission is occurring before people feel sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8685c-5d43-40d3-ae10-36583e0bef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ddaa07-c6bf-4fb3-9dd8-127e8088cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cautions that those numbers are subject to change as
        more is learned about Covid-19, and it warns that the information is intended
        for planning purposes. Still, the agency says its estimates are based on real
        data collected by the agency before April 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c7ae5-5305-410c-ab51-bf7f4d348ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e35584-f0ed-4adb-80f1-989c6a7523bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are part of five planning scenarios that "are being
        used by mathematical modelers throughout the federal government," according
        to the CDC. Four of those scenarios represent "the lower and upper bounds
        of disease severity and viral transmissibility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6686da-36e7-4e79-a2f3-a2d9b4b127f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d2d9e-3eeb-4cbb-a813-de3554229c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth scenario is the CDC''s "current best estimate about viral
        transmission and disease severity in the United States." In that scenario,
        the agency described its estimate that 0.4% of people who feel sick with Covid-19
        will die.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0c241-0a4d-4232-99db-80b9b3aa45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d5153-d3b4-4eac-a266-74840e5abe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people age 65 and older, the CDC puts that number at 1.3%. For
        people 49 and under, the agency estimated that 0.05% of symptomatic people
        will die.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18218a8-9f7c-46f6-a0d3-6de840a1072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7aeaa4-2a22-49ad-b705-cabf1cab43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert pushes back</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e9422-abc4-4714-83a4-2eb8dab73035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the most severe of the five scenarios outlined -- not the
        agency''s "best estimate" -- the CDC lists a symptomatic case fatality ratio
        of 0.01, meaning that 1% of people overall with Covid-19 and symptoms would
        die.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7dedd-8f74-467f-a48d-8ab7643183e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08177533-ab67-4dfa-9990-340a6376f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the least severe scenario, the CDC puts that number at 0.2%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc339e00-bfd3-4604-a648-8b5843cd3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af37fc-918e-4f17-abbe-0ab7028f72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert quickly pushed back on the CDC''s estimates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab986dd-bdea-4e45-a88b-a11f0b2e4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2088c6-72c3-4e4a-a097-ffe634a91f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While most of these numbers are reasonable, the mortality rates
        shade far too low," biologist Carl Bergstrom of the University of Washington
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f89573-34f8-4ee5-9eee-af0dcb168df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16f528-c77e-4f89-aee9-d846101b8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergstrom, an expert in modeling and computer simulations, said
        the numbers seemed inconsistent with real-world findings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6cf8c-5caf-4c18-b30a-55b0e7243d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9f8d2-4d57-446e-9639-b6c7c5edf7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estimates of the numbers infected in places like NYC are way out
        of line with these estimates. Let us remember that the number of deaths in
        NYC right now are far more than we would expect if every adult and child in
        the city had been infected with a flu-like virus. This is not the flu. It
        is COVID," Bergstrom said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf4f86-0159-4912-8dae-abb2b91877f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cca59-ba1f-4a2d-aa62-fb692b3261e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I see it, the ''best estimate'' is extremely optimistic, and
        the ''worst case'' scenario is fairly optimistic even as a best estimate.
        One certainly wants to consider worse scenarios," Bergstrom said of CDC''s
        numbers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2652f8d-cad9-4e38-8929-2691b4b3f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99535914-a7d8-4d29-9954-deccaa17d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By introducing these as the official parameter sets for modeling
        efforts, CDC is influencing the models produced by federal agencies, but also
        the broader scientific discourse because there will be some pressure to use
        the CDC standard parameter sets in modeling papers going forward," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2912d2-21dc-4eb3-a040-be347355d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa6b3b-1b3a-42d4-b695-3220abf68aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that these parameter sets underestimate fatality by a substantial
        margin compared to current scientific consensus, this is deeply problematic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cce9b-d16a-439d-91e6-5a115ac0b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb752fc-773d-4bad-b0d3-8fd786a706c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Numbers are for planning purposes, CDC says</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d63196-e575-41b8-beac-df4556255566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scenarios are intended to advance public health preparedness
        and planning. They are not predictions or estimates of the expected impact
        of COVID-19," the CDC says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ee878-76c8-47e6-a42a-078178b73c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ccc35-091e-4cc5-9745-05d664d6a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the numbers do not "reflect the impact of any behavioral
        changes, social distancing, or other interventions," which would be relevant
        for some of the agency''s estimates -- such as how many infections stem from
        each case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b953653-3a32-488c-8c39-2172da4fd25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6658c5-edf8-4762-889e-8306632d662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the CDC is characterizing the numbers as preliminary estimates
        from federal agencies, including the CDC and the HHS Office of the Assistant
        Secretary for Preparedness and Response, that are "designed to help inform
        decisions by modelers and public health officials who utilize mathematical
        modeling."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3f92d-61d7-4ff8-842b-298e19c82d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11ae9e-a12b-48da-99bf-1402cbc1ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the best estimate scenario, the guidance says 3.4% of symptomatic
        people with Covid-19 will require hospitalization, with that number rising
        to 7.4% in people 65 and older. The CDC also says it assumes that people without
        symptoms are just as infectious as those with symptoms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa3e76-65e8-4c30-8cf1-66cbc20c8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T13:21:15.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/22/health/cdc-coronavirus-estimates-symptoms-deaths/index.html">CDC
        estimates that 35% of coronavirus patients don''t have symptoms</a>."</em></p>'
  'China-no-growth-target-amid-uncertainty':
    'author': 'Laura He, CNN Business'
