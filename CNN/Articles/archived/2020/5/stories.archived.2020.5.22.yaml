      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts over the DOH''s COVID-19 data reporting had been raised after
        a group of experts pointed out <a href="https://www.cnnphilippines.com/news/2020/5/12/doh-covid-19-data-.html">inconsistencies</a>
        in its records.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
