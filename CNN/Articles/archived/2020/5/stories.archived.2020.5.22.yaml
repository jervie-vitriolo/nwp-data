      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/21/economy/china-economy-growth-target-intl-hnk/index.html">China
        will not set an economic growth target amid ''great uncertainty''.</a>"</em></p>'
  'valenzuela-city-fine-covid-19-jokes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T14:02:02.248+08:00
    'imagesource': 'jcr:a58e6756-d23d-420b-9713-4382102110ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d4fc55b-e777-4883-b402-0a16a60619a9'
    'lead': 'Valenzuela City Mayor Rex Gatchalian says COVID-19 is no joke, hence
      it should not be used to discriminate.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T14:08:56.282+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:56:44.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:37.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can be fined ₱5,000 for making COVID-19 jokes in Valenzuela City '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643e6e2-9c1a-480d-9ef6-695d1565e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Valenzuela
        City government is not taking jokes about COVID-19 lightly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac039787-a05a-434e-a4e4-8d706fc7884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinance No. 708 or the "Bawal ang COVID-19 Jokes" Ordinance penalizes
        anyone who would "willfully and maliciously" convey and disseminate "false
        information of COVID-19 infection or malicious imputation of COVID-19 sickness
        on another person, class or groups of persons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b7b4b-904c-44f8-968d-8d207199aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators face an administrative penalty of ₱5,000 or will be required
        to render socio-cultural services in Valenzuela City, such as re-packing of
        relief goods, distribution of these aid in various barangays, or other community
        service activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0efb8-aa30-4567-b4a7-033124c6e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Marami kaming complaints na nakukuha mula sa mga pamilya ng
        mga naging biktima. Some of them pati ‘yong mga nag negative na two times
        at nakauwi na,”</em> said Valenzuela City Mayor Rex Gatchalian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8539a5-c996-400d-adbc-46cffe905407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are getting a lot of complaints from affected families.
        Some of them have tested negative twice and have come home already.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2a27e-0b8e-498c-96c0-c87a15986752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.650+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News.PH on Friday, Gatchalian
        said that making fun of this serious health crisis can be compared to making
        bomb joke in airports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d896a-534f-4f51-97de-1065900938b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bottom line, kailangan matutunan ng tao na COVID is no joke.
        COVID can happen to anyone.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adab18-7e98-4b55-9e4d-5e639100b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bottom line is that people should learn that COVID
        is no joke. It can happen to anyone.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9add3ba-0e15-43f1-aa62-1c8d5947772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who fail to comply with these obligations, cases shall
        be filed against them before the Metropolitan Trial Court of Valenzuela City
        if the malicious claim is made, printed, or published in the city, or if the
        violator resides in the city. They can face imprisonment of not more than
        30 days or a fine of ₱5,000, or both, depending on the decision of the court,
        the ordinance states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ef1c9-ca43-440c-a131-cf3bd48dc1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also be very careful. <em>Hindi tayo basta huli lang nang
        huli</em>,” Gatchalian said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cfd91-a38b-402f-b915-9b523d5febc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:03:28.651+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also be very careful. We will not carelessly
        arrest people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6137f-d3ce-4f44-92d2-5eabc45d517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was passed by the City Council on May 14, and released
        to the media on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80a315-3060-4e02-b899-33d7f20d0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors aged 15 years old and below who would violate the ordinance
        will be released to the custody of their parents or guardians. Local authorities
        should coordinate with the City Social Welfare and Development Office on the
        proper intervention program for the child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83f475-467c-4636-b2ba-4eec3697c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators who are 16 to 17 years old shall be turned over to the
        city''s social welfare office within eight hours after they are apprehended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82531945-aec9-4790-827e-7880fdb0741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the City Mayor and the Philippine National Police
        are tasked to implement the ordinance, along with other authorized officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdf9ed-075a-41d8-8643-04d847978f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City, along with the rest of Metro Manila and several
        provinces, are under a modified enhanced community quarantine, marked by stay-at-home
        orders and suspension of most work and mass transport. Much of the country
        is under a more relaxed general community quarantine as coronavirus infections
        continue to rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018d5f6-ff03-4c7c-97c6-a61c8ecc9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:08:56.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has more than 13,000 COVID-19 cases, with 3,000
        recoveries and over 800 deaths.</p>'
  '50-percent-facebook-employees-remote0':
    'author': 'Brian Fung, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-22T14:09:28.701+08:00
    'imagesource': 'jcr:1e1c153b-3661-4801-8a90-8dae3e247dd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1104b7e-cdf3-4a48-8289-8465bea49db6'
    'lead': 'The projection — a guess, Zuckerberg said, not a target — marks a major
      pivot by the world''s biggest social media company to support working from home
      after the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T14:12:07.005+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:56:44.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:37.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook-', 'work-from-home']
    'template': '1'
    'title': 'Facebook says half of its employees might be remote'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81461858-20cb-4188-b26c-fb1e62109ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As many as 50% of Facebook employees
        could be working remotely within the next five to 10 years, CEO Mark Zuckerberg
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafcba7-cd3d-4161-96f0-fc8c0eb9f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection — a guess, Zuckerberg said, not a target — marks
        a major pivot by the world''s biggest social media company to support working
        from home after the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78887267-fe98-4ac6-b90f-5582af0a2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg pitched the idea as both a matter of satisfying employee
        desires and also as an effort to create "more broad-based economic prosperity."
        The remarks came less than two weeks after rival Twitter said it would let
        some employee work from home "forever."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e6ab6-10e0-4e32-948d-977e39941df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you limit hiring to people who live in a small number of big
        cities, or who are willing to move there, that cuts out a lot of people who
        live in different communities, have different backgrounds, have different
        perspectives," Zuckerberg said on a livestream posted to his Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb009a6a-2369-4d5a-ace7-897b68f51669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said the company expects to dramatically increase its
        remote hiring over time. The company will begin by focusing on hiring for
        advanced engineering positions, Zuckerberg said. Entry-level hires will largely
        not be eligible for remote hiring at first, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815df51-02a2-47c8-a7f9-99443633cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geographically, Facebook will start with areas close to its existing
        offices, including Portland, San Diego, Philadelphia and Pittsburgh, Zuckerberg
        said. A second priority will be to create newer "hubs" of employees in areas
        where Facebook currently has less of a presence — beginning with Atlanta,
        Dallas and Denver, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6805933-792c-45ff-ae5c-39ddc204f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensation in these areas could well be lower than in the Bay
        Area, Zuckerberg acknowledged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894374a7-af7d-4929-b644-116993655db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also looking into supporting permanent remote work for
        its existing employees. Zuckerberg said he expects only about 25% of Facebook
        employees to return to their desks initially as the company looks to reopen
        its offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d45fe6-88ef-4099-8585-c51e25539bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those choosing to continue working remotely will be required to
        report their locations to the company, Zuckerberg said. That requirement will
        take effect on Jan. 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b73526-f87c-4e98-9277-d3dc47bfdcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re setting a date for Jan. 1 for when you either need to move
        back to where you were, or tell us where you are and we''ll basically adjust
        your salary to your location at that point," Zuckerberg said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e72ef-8b2d-4c64-a8bc-47c126d0c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:18:26.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/21/tech/facebook-work-from-home-mark-zuckerberg/index.html"
        target="_blank">Facebook says half of its employees might be remote</a></em>"</p>'
