  '42-barangay-officials-charged-cash-aid':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T14:25:37.034+08:00
    'imagesource': 'jcr:13b34169-5a47-4eae-9e5c-6eda6b6aa593'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b238d99-705c-4468-a360-bfe8bdc65082'
    'lead': 'The Department of the Interior and Local Government says it has charged
      more officials for anomalies in the distribution of cash aid, with authorities
      receiving numerous complaints on unfair selection of beneficiaries as well as
      kickbacks from subsidies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T14:30:37.580+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:56:42.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:38.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'cash-aid', 'barangay', 'captain']
    'stories': ['62815a79-b667-4ab5-ba5a-7e534a3af384']
    'template': '1'
    'title': 'DILG charges 42 barangay officials, 140 more may face graft raps over
      cash aid anomalies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd205442-dbd9-4ed2-af74-b66c7d6ecd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> More local
        government officials face criminal charges over anomalies in the distribution
        of cash aid during the pandemic, the Department of the Interior and Local
        Government (DILG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9028f77-1a2c-49d0-ab0c-39d9ad953b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary for Barangay Affairs Martin Diño bared on Friday
        that there are now 42 local government officials charged for supposedly mishandling
        funds under the Social Amelioration Program, mainly for the unfair selection
        of beneficiaries as well as kickbacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee105606-64ff-4011-a58c-55491d4adc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added that around 140 other show cause orders have been handed
        to barangay executives, which will determine if complaints in the process
        or for delays in the release of subsidies will merit the filing of cases.
        These are processed by the Criminal Investigation and Detection Group of the
        Philippine National Police, which are forwarded to the Department of Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffdb0a-5137-4711-93fc-4c79dbe89df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año also said on Thursday that barangay officials
        are being charged for splitting the cash aid, which ranges from ₱5,000 to
        ₱8,000 per household, in order to benefit more families. Others would pocket
        a portion of the aid, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20b1eb-e87c-4498-82bb-b2e8716be602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency data showed that there were 374 complaints lodged against
        155 suspects from April 1 to May 19, mainly involving barangay captains and
        their personnel. They may face charges for violating the Anti-Graft and Corrupt
        Practices Act, as well as the Bayanihan to Heal As One Act</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370b775-abc0-43ae-a770-c88dfae39862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Anti-Corruption Commissioner Greco Belgica said his
        office received 3,992 reports, mostly complaining about the supposedly unfair
        selection of cash aid beneficiaries, qualifications for the aid, and the exclusion
        of some households in the list of recipients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737738b7-0e8e-4eb4-bd99-e064699788aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/20/dswd-dilg-names-sap-beneficiaries.html">DSWD
        supports move by DILG to make names of cash aid beneficiaries public</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61dd2a-cab6-4ac1-9d8e-41dab1166035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official added that the agency received about 2,000 complaints,
        which also include asking cash aid recipients for donations, demanding a ₱2,000
        processing fee, as well as issues in enforcing social distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8838a67-d560-4bfd-8064-de0cca1a3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness, there are 42,045 barangays all over the Philippines.<em>
        Ang nagreklamo sa atin, nasa more than 2,000</em>," Diño said during the government''s
        Laging Handa briefing. "<em>At least meron pa tayong talagang nagtatrabaho
        na 40,000 na matino, mahusay, maaasahan na barangay."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24259a3c-419b-4e58-bcbc-8a723b39cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fairness, there are 42,045 barangays all over the
        Philippines. We received more than 2,000 complaints. At least we still have
        some 40,000 barangays that are working well and efficiently.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbe17e-0307-4e41-b000-4da2a006557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added that authorities are nearly done handing out remaining
        cash aid, and that the agency is ready to hand in a list of beneficiaries
        for the second wave of financial relief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c5480-5418-4704-ac38-fc2786139d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:30:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año earlier said that the government wants to <a href="https://cnnphilippines.com/news/2020/5/20/DILG-target-start-release-second-tranche-cash-aid.html?fbclid=IwAR3_gpsHrvwF9rqB5PDFypOmjFuELa386MIFEqxzBmNvxw1FqsRJls0NOJM">start
        downloading funds for the second tranche of payouts</a>&nbsp;next week.</p>'
