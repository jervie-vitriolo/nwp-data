    'mgnl:tags': ['India', 'GDP-growth']
    'template': '1'
    'title': 'India''s economy will shrink this year for the first time since 1979'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c18d10-0c5e-4095-971e-7e10f8b3a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s economy won''t grow at all this
        year, despite an anticipated rebound in activity in the coming months, the
        head of the country''s central bank said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b93e6-d895-4594-b6f9-52b6099738b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f8edb-0e3a-4c96-a049-ecee2b5dcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaktikanta Das, the governor of the Reserve Bank of India (RBI),
        said that GDP in Asia''s third biggest economy would fall for the fiscal year
        of 2020-2021, which ends next March. The last time India''s economy shrank
        over the course of a year was in 1979.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5904b33-a335-484d-84be-6c50858859ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a665aa-c907-4552-9b0d-c6174befffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das made the projection while announcing a slew of new measures
        to prop up the <a href="https://edition.cnn.com/2020/05/13/business/india-stimulus-covid-19-intl-hnk/index.html">ailing
        economy</a>, which has largely been shut down due to a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-01-20-intl/h_0b4c03c0064cfe65c87b00b2e9304d5b">nationwide
        lockdown</a> over the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-22-20-intl/h_32184b7cc1d190c3336edfeb983f8fcb">coronavirus
        pandemic</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86671d0-9da0-4350-8409-3971f9c4d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9d07d-b45e-4866-8ff7-bd5144f3e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced that the RBI would slash its lending rate from 4.4%
        to 4%. The bank also extended a three-month debt moratorium it had offered
        to small and medium-sized businesses by another 90 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c7542-be13-4f3c-9247-21a12229963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f9611-c77c-4ecc-8f98-5b4744146500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank leader did not rule out the possibility of introducing
        other measures as the pandemic evolves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97afe1-c22b-4ac5-9251-83af31cdadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b374c02-9fb5-483b-a2c9-fbe71596245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning of zero growth came a week after Prime Minister Narendra
        Modi announced that the government <a href="https://edition.cnn.com/2020/05/13/business/india-stimulus-covid-19-intl-hnk/index.html">was
        committing $266 billion</a> to support the economy, including steps to improve
        liquidity for businesses and an earlier $23 billion stimulus package meant
        to help the country''s poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0129097-c5ae-4c06-9ea2-7f0e0c6e00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c2727-097c-41ff-8964-83dc7dbbf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has said the measures are equivalent to about 10% of the annual
        output of India''s economy, though some analysts suggest that the real value
        is <a href="https://edition.cnn.com/2020/05/13/business/india-stimulus-covid-19-intl-hnk/index.html">much
        lower.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182490fb-0d41-46db-b35e-540ee33e4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd38fc-1fb4-4631-b46e-b9dd3a245d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, once one of the world''s hottest economies, was already struggling
        before the outbreak. Over the last few years, growth has <a href="https://edition.cnn.com/2019/11/29/economy/india-gdp/index.html">roughly
        halved</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed18431-e9da-4ec3-b0da-e564806c5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9a468-461c-44b9-8ddd-7d29cd0761cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been living under lockdown since March. The stay-at-home
        restrictions are expected to continue through the end of this month, although
        other constraints have been relaxed recently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccf9b7-44f5-442a-9a5a-4703d424caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce609d-207f-4ca0-a33b-ebce2a8c5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Goldman Sachs downgraded their GDP forecasts for
        India significantly this week, estimating that GDP would fall by 5% this fiscal
        year compared to a previously projected drop of 0.4%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771cdad-d44d-441b-975c-beee32ce0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79180d7-8f44-4833-8971-13257cc954a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deeper trough ... reflects the extremely poor economic data
        we have received so far for March and April," they noted. "And the continued
        lockdown measures, which are among the most stringent across the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb5eca-2efd-4ce0-89ba-2fc5405df4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322e5f6-449c-4f04-bfc8-30ad3f245bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T20:45:07.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new forecast would mark a "deeper [decline] compared to all
        ''recessions'' India has ever experienced," the analysts wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd33449-77c1-48ad-b2df-999254d6c8c9'
      'mgnl:activationStatus': true
