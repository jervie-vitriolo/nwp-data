    'template': '1'
    'title': '5 easy baking recipes to try at your home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907423f0-8045-4c22-81f0-e02a11db75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.182+08:00
