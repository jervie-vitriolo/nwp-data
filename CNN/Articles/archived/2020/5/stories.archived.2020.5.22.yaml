      'mgnl:type': 'text'
      'text': '<p>But the agency maintained that the curve has "started to flatten"
        since the daily count of cases has been declining from its peak of 538 cases
        in a day on March 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56fa88-038e-4aa4-bdf1-825a319e632d'
