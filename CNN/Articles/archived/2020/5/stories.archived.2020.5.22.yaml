    'template': '1'
    'title': 'Medical society accepts apology of Duterte adviser over ‘doing nothing’
      remark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be5aac-21fd-4221-98ca-754d5662fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — A medical
        society said Friday there is ‘no choice but to sober up’ and accept the apology
        of Presidential adviser for entrepreneurship Joey Concepcion over his allegation
        that doctors who warned employers on the use of rapid antibody test for asymptomatic
        workers are doing nothing but ‘complain.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c859920-5993-48e1-941b-3c6e258bbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Medical Association spokesman Oscar Tinio said the focus
        right now should be on the real enemy - coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9576b5-73e2-4e11-9bfd-5705ea4d8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the circumstances, there is no way but to accept the apology,”
        Tinio told CNN Philippines’ The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd1c1d-6aa6-4f30-b0d0-a88790478b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot be fighting. We would like to make sure we win this war
        against COVID-19,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8da5b-5ab6-4742-baa1-a08fc5297650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, Concepcion criticized the collective stand of seven
        medical societies, including PMA, which said that having workers without COVID-19
        symptoms undergo the rapid test is ''not recommended'' as it could lead to
        false positive results. Rapid test cannot detect the presence of SARS-CoV-2,
        the virus that causes COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824401a-3482-43b6-9359-3f8988aeca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “<em>Problema nitong mga doctor salita nang salita wala
        namang ginagawa</em>, complain <em>nang</em> complain,” for which hours later
        he apologized after the public uproar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88917a0d-4ba2-4fe4-a6b4-468caa4d3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with these doctors is they are all talk,
        no action. They keep on complaining.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82161b-24e5-40f9-9773-c5d27148dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA spokesman said the Presidential adviser may have just been
        disappointed that is why he said those things.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a5c3d-2f2c-4ab9-8110-d6d177aba621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan <a href="https://cnnphilippines.com/news/2020/5/20/joey-concepcion-health-experts-rapid-testing.html"
        target="_blank">gigil</a> ka</em> (Sometimes, you are frustrated). That is
        how things are.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3527449-dbce-4b3c-91ed-07ab680ed896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA, the Philippine College of Physicians, the Philippine Society
        of Microbiology and Infectious Diseases, the Philippine College of Occupational
        Medicine, the Philippine Society of Public Health Physicians, the Philippine
        Society of General Internal Medicine, and the Philippine Academy of Family
        Physicians recommend the ’14-day test’ as requirement for employees before
        they go back to work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c673bf0-9723-4671-8209-013cefb5e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T12:59:57.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the test means that workers must have no COVID-19 symptoms
        for at least 14 days — “from the time of exposure to contacts, and from the
        time of relief of symptoms for suspect, probable, and confirmed cases.”</p>'
