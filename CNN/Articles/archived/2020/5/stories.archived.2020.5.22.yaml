      'mgnl:lastActivated': 2023-01-26T13:56:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350f7b6-703a-4016-92c0-1daac42d94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:12:59.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente said in a statement that the bureau
        came out with such conclusion after an investigation which showed that Spanish
        national Javier Parra Salvador has been overstaying in the country after failing
        to extend his visa. Moreover, he is also considered an undesirable alien since
        he “blatantly disregarded laws and disrespected persons of authority.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004f2a8-8c6e-4508-b0e1-8bf3924fb432'
      'mgnl:activationStatus': true
