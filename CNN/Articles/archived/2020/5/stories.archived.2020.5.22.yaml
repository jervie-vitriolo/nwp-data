      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also being awarded the Presidential Saber, the Achievement
        Award for Academic Excellence, the JUSMAG Award, the Philippine Army Saber,
        the Spanish Armed Forces Award, the Social Sciences Plaque, the Management
        Plaque, and the Rule of Law Award.</p>'
