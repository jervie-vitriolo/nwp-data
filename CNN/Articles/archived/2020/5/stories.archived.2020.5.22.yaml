  'meralco-meter-reading-bill-shock':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T22:57:34.751+08:00
    'imagesource': 'jcr:e6b692a2-6c40-4875-8ee4-caac2fce954e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13e13fe-2dbe-4053-89ca-4c643514e777'
    'lead': 'Major power distributor Meralco on Friday committed to expand meter reading
      among all its customers to reflect adjustments in the June billing statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T23:02:48.301+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:56:10.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:47.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco-']
    'template': '1'
    'title': 'Meralco commits to expand meter reading amid consumer complaints'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d43a0a-0e20-43d0-a44d-ae4ffdfaec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Major
        power distributor Meralco on Friday committed to expand meter reading among
        all its customers to reflect adjustments in the June billing statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693604de-a51c-432f-b53e-6727de51411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online Joint Congressional Energy Commission hearing, Victor
        Genuino, Meralco first vice president and head of customer retail services
        and corporate communications, said less than one percent of residential bills
        received in May were based on actual meter reading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd630f-72de-40ca-89dd-373dcf3f6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga area po na hindi pa namin napapasukan para mag meter
        read dahil strikto yung area or still under local lockdown... We will strive
        para basahan itong mga metro in June and adjustments in the May bill will
        be reflected in the June bill</em>," Genuino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b76a86-a2bc-4e28-a0cb-8d34944cd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are areas where we have not conducted meter
        reading yet because of strict measures or they are still under local lockdown...
        We will strive to read the meters in June and adjustments in the May bill
        will be reflected in the June bill.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6289165-eb86-43ff-aa86-4c1661335dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa hong one percent ang residential ho na nabasahan natin
        nung Abril (We read the meter of less than one percent of residential accounts),"
        Genuino also said. Meralco has a total of 6.6 million customers, majority
        of which are households.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4ff07-6083-44c3-9190-356f25371df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geminio explained that personnel began actual meter reading on April
        11, starting off with commercial and industrial customers, then on to the
        households on the latter part of the month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c9c93-0ff0-4547-a43c-5d5cd63e48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made sure that all of the employees that we sent out to do meter
        reading were equipped and armed with all the proper PPEs (personal protective
        equipment)," he said.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31694790-2379-488e-ada7-3bd0ba86651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinduque Representative Lord Allan Velasco questioned why Meralco
        kept saying the bills received in May were based on actual kilowatt-per hour
        (kwh) consumption, when only one percent of the households were visited.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150fd50-cde6-4965-99f7-05fe4f22d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:08:45.823+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/15/Meralco-May-electricity-bill.html?fbclid=IwAR15wIUaeBsMwG0xOkR5XCMcGDGIujIoGDUo-WXYGOZ8Scecsg3qZyINttc">READ:
        Meralco explains high electricity bills for May</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad709521-29b4-4219-9034-87ef11966761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you have a lot of explaining to do kasi yung nameter read
        niyo lang is less than 1 percent," Velasco said. He added that Meralco should
        be able to assure consumers that they are billed "fairly and properly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f2a07-bfeb-4ebf-afb2-060f62685f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian backed Velasco''s statement and urged
        Meralco to come up with a separate billing that will be "very clear" to the
        consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60a6bd-bdb9-44af-8680-2c64c2122b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said it will comply with the directives of the Department
        of Energy and the Energy Regulatory Commission, which <a href="https://cnnphilippines.com/news/2020/5/22/erc-new-electricity-billing.html">directed
        all power distributors to issue new electricity bills</a> to reflect actual
        meter readings. Households with monthly consumption of 200 kWh and below in
        February 2020 are entitled to six monthly installments, while others can make
        staggered payments within four months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6203b-255b-4279-8808-715677350a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also committed to send consumers "very specific letters
        explaining" what happened to their bills and to promptly respond to all queries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864a3a7-bdcb-4c64-a0f5-64baa15828b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to our customers for any inconvenience and confusion
        that our March to May bills may have caused. We assure all our customers that
        they will pay only the equivalent amount of actual consumption," said Jose
        Ronald Valles, Meralco regulatory affairs head.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1541c-1b84-466a-8ada-2110f8cfde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy department is looking into reports of sudden spike in
        Meralco billings, and some have taken to social media to air their concerns.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf4b19-bc09-4447-9070-d3ec125bb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in the five-hour hearing, Genuino showed how the bills
        were computed, noting that some bills were underestimated while others were
        overestimated.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370b815-7ee4-46d9-964d-5c0131ad1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those with high consumption during the quarantine period
        or from March to May received bills that charged "lower than actual consumption"
        while those with low to no consumption at all had overestimated bills since
        these were estimated based on the average daily consumption from December
        2019, January 2020, and February 2020 -- months when customers typically consumed
        less electricity due to cooler weather.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a2c83-d049-4936-92c8-46e748602531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:02:48.306+08:00
