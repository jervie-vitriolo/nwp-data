      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said six more healthcare workers caught the virus with
        the total number of infected medical frontliners rising to 2,336. Most of
        them are nurses, physicians, nursing assistants and technologists. A total
        of 1,086 have recovered with 37 new survivors while the death toll is still
        at 31, the agency added.</p>'
