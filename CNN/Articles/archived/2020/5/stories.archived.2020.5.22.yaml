      'jcr:uuid': '418dc744-9216-49af-9d5a-d410f0db0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:25:33.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga ganitong bahagyang kaibahan sa pangalan, ay hindi lang
        po paminsan-minsan nangyayari</em>," said Health Spokesperson Ma. Rosario
