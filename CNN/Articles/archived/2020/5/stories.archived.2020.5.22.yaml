    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0fbe1-ff10-40e5-a52e-3aad023320f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Since the Great Recession following the
        2008 financial crisis, China and India have powered much of the world''s economic
        growth. Now, activity in both countries has plunged, raising the risk of a
        prolonged global slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932067b-65a1-400f-a6c8-c48775f82106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c077c0a-afe1-4cd9-805b-78a032e719da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: China said Friday that it <a href="https://e.newsletters.cnn.">could
        not set a target</a> for economic growth this year — a sign of how much uncertainty
        the coronavirus pandemic has caused the world''s second largest economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48052d-690d-4f9e-8317-d607fc665481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653064a6-61e3-400d-af50-988841a53ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has set such targets for decades. Last year, Beijing targeted
        growth in the range of 6% to 6.5%. GDP grew 6.1%, its slowest pace in nearly
        30 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c23c3f9-e930-45eb-b9d6-5d670ee39983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b3e0d-ba3d-4efb-896c-d47063d6b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Shaktikanta Das, the governor of the Reserve Bank of
        India, said Friday that the country''s economy <a href="https://edition.cnn.com/2020/05/22/economy/india-gdp-rbi-coronavirus/index.html">wouldn''t
        grow at all</a> in the current fiscal year, which ends in March 2021. The
        last time India''s economy shrank over the course of a year was in 1979.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9d3d1-512f-46aa-b535-ba2cc5c960d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c07ce6-4bb0-42f9-9a6d-b8d1c822671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These announcements cast further doubt on the ability of the global
        economy to recover from its deepest downturn since the Great Depression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df451fc-a0d5-45a7-9e6f-3e6b18b95c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d57ae-d4ff-4b90-95a5-de561d762bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America continues to slash its economic forecasts, it told
        clients Friday. The bank now predicts that the global economy will shrink
        by 4.2% this year, down from a 2.7% contraction it forecast six weeks ago.
        The IMF predicted in April that global output would contract by 3% in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff9d48-5d8f-44ce-8d32-3005df76571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faeb8ce-8c46-41e0-b17b-372f7e408c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deteriorating relationship between the United States and China
        is giving investors even more reason to worry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c1a00-966a-41eb-9fb0-59849ab17be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b7f63-58ac-4991-bb78-8bb148a0e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eye on Hong Kong: Global stocks tumbled Friday after news broke
        that Beijing would pass a <a href="https://edition.cnn.com/2020/05/21/asia/hong-kong-npc-article-23-intl-hnk/index.html?bt_ee=ZhKTBaJVk8pau98XhfL302aDVuPuD47PO380Bz3pFafmU0LttR%2Byzb35KJ%2FN9d2u&amp;bt_ts=1590148303164">controversial
        national security law,</a> the biggest blow to the city''s autonomy since
        its handover to China in 1997. Hong Kong''s Hang Seng Index notched its <a
        href="https://edition.cnn.com/2020/05/21/investing/global-stocks/index.html?bt_ee=ZhKTBaJVk8pau98XhfL302aDVuPuD47PO380Bz3pFafmU0LttR%2Byzb35KJ%2FN9d2u&amp;bt_ts=1590148303164">worst
        performance</a> since July 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f9dff-ae3e-48ef-8b50-7fbeaaa879bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc8c2a-f24c-4033-a8df-d367713e1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has condemned the move, warning that "any
        effort to impose national security legislation that does not reflect the will
        of the people of Hong Kong" would be met with an international response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa388a0-ba49-44f8-a725-b2ca5982b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5300cb-d5e2-49f9-afef-f4241b3d4b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions had already been running high, with Beijing and Washington
        trading criticism over the handling of the coronavirus pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f3e41-d8da-4c42-afdb-cae8f6398c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e8849-0bc7-4474-87b7-b749145f38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Chinese stocks have <a href="https://e.newsletters.cnn.">become
        a flashpoint</a>. On Wednesday, the US Senate unanimously passed a bill that
        would prevent companies that refuse to open their books from listing on Wall
        Street. The bill''s bipartisan cosponsors said the goal is to "kick deceitful
        Chinese companies off US exchanges."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926a7c4-4e87-434a-851a-7d0f17d40e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd0fd8-63c0-4ed5-ace9-b80ab0c805a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus could end Silicon Valley as we know it</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd27dad-0d78-4d38-ac6d-50bacf8eab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley of the past decade may be on its way out as remote
        work becomes the new normal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a68f8-8de6-4aa9-b11b-bb284102a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f91f7f-8353-40fd-a352-bf234e282c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First came Twitter''s pronouncement earlier this month that some
        employees would be able to continue <a href="https://e.newsletters.cnn.">working
        from home "forever."</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da1000-60fe-487e-b26e-e4648da8b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f76006-a07a-4c21-8f13-368bb4a52c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the experience of working from home during the
        pandemic has shown that it can be adopted at scale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6b476-ca7c-49c6-86bf-641b964f7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:00:51.552+08:00
      'mgnl:createdBy': 'bamba'
