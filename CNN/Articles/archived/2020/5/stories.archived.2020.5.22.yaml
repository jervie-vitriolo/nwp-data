      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong>&nbsp;The
        number of COVID-19 cases in the Philippines has reached 13,597 after 163 more
        contracted the viral illness, the Department of Health reported Friday.</p>'
