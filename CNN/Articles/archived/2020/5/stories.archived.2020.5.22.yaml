      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the US Senate unanimously passed a bill that would
        prevent companies that refuse to open their books from listing on Wall Street.
        The bill''s bipartisan cosponsors said the goal is to "kick deceitful Chinese
        companies off US exchanges."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a016b2-9f72-44d4-aa89-67cf8a7ca762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08ffd9-8143-4db8-8a30-5b81aa9d9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sentiment remains sensitive to any potential trade dispute between
        the US and China," Michael McCarthy, chief market strategist for CMC Markets,
        said in a note on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd4cfd-2b18-41f7-871a-fa4644a8df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8517963-ff2b-47b1-aea4-e9880228f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finger pointing about the Covid-19 outbreak from both sides
        raises concerns that the phase-one trade agreement is in danger," he added,
        referring to the <a href="https://edition.cnn.com/2020/01/16/business/us-china-phase-1-trade-deal-details/index.html">preliminary
        agreement signed earlier this year</a>, in which China agreed to buy hundreds
        of billions of dollars worth of products from the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f429887-6c5e-426c-8e86-d7a47a6e69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799064d-4717-4f44-933d-93237f005da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Friday also announced that it will not set an economic
        growth target for 2020 — the first time it has not done so in decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcda2f3-43ae-40ed-90b9-41aaa8cf36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9fb76-6b16-404d-9117-feeeed6755df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Li Keqiang said during China''s annual political gathering
        that the country must "give priority to stabilizing employment and ensuring
        living standards, win the battle against poverty, and achieve the goal of
        building a moderately prosperous society in all aspects."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef49cf-f067-4bc2-9aba-24b43706ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.720+08:00
