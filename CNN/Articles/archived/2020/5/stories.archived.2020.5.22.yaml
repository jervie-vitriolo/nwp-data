    'template': '1'
    'title': 'Female cadet tops PMA ''Masidlawin'' Class 2020'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0618016-b0af-4705-8522-a8dc0861a64c'
