      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong>&nbsp;Patients
        with similar names and not enough disease surveillance workers are among the
        issues officials face in recording COVID-19 cases, the Department of Health
        said Friday, amid questions regarding its confirmation process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec047845-9afd-4f1f-89f6-fc86c7e5d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:25:33.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said many records have similar-sounding names, such as “Juan
        dela Cruz” and “Juan de la Cruz,” which would need verification by disease
        surveillance officers of the agency''s epidemiology bureau from testing centers,
        hospitals or the patient themselves to avoid possible duplicated cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c8194-e5d9-46cc-a5a4-c49936d36a2e'
