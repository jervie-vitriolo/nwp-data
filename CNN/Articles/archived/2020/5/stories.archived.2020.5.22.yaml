      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://psc.gov.ph/media/attachments/2020/05/20/psc-psi-msas-filipino-first-vmay18.pdf"
        target="_blank">Framework Tool for Reintroducing Sport in a COVID-19 Environment</a>
