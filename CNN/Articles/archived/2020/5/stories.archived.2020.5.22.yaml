    'lead': 'A medical society said Friday there is ‘no choice but to sober up’ and
      accept the apology of Presidential adviser for entrepreneurship Joey Concepcion
      over his allegation that doctors who warned employers on the use of rapid antibody
      test for asymptomatic workers are doing nothing but ‘complain.’'
