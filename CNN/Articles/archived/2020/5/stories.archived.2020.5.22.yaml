    'title': 'We will be seeing more of the scientists from the White House coronavirus
      task force soon, Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c7949-873c-4621-9aab-5f00f7c0e762'
      'mgnl:activationStatus': true
