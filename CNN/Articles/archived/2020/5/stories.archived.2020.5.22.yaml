    'mgnl:tags': ['Donald-Trump', 'second-term', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: Trump and his plan to win a second term unmasked in Michigan
      visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314bd12-6a04-4973-9d62-8b9fc18794dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump''s <a href="https://edition.cnn.com/2020/05/19/politics/donald-trump-hydroxychloroquine-coronavirus/index.html">debasing
        of fact</a>, <a href="https://edition.cnn.com/2020/05/20/politics/trump-coronavirus-response/index.html">divide-and-rule
        tactics</a> and <a href="https://edition.cnn.com/2020/05/21/politics/trump-michigan-democratic-women/index.html">endless
        quest for new political enemies</a> may be disastrous in a pandemic. But such
        behavior, combined with the promise of an American comeback, still adds up
        to a formidable electoral arsenal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e57c2-dd23-46d4-8647-24f64705b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d894c-2d66-4c3c-9c88-acf111936d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave every impression Thursday of battling for his
        political life during a visit to Michigan, a state that crystallizes the themes
        of his bid for a second term and that could be decisive in his clash with
        Democrat Joe Biden. It was his most explicit display yet of his plans to beat
        treacherous pandemic politics and criticism of his leadership in pursuit of
        an even more logic-busting victory than in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f058a9-f7d9-4fd6-a41d-4b542aa62661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6e3c5-f5ed-4fe4-9db4-97611d552264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His day laid bare the strategy of once again become the voice of
        "forgotten Americans," who are now facing the <a href="https://www.cnn.com/2020/04/27/economy/great-depression-coronavirus/index.html">worst
        economic blight in nearly a century</a>. By refusing to <a href="https://edition.cnn.com/2020/05/21/politics/donald-trump-michigan-masks/index.html">wear
        a facemask on camera</a>, Trump signaled to his core supporters that he stands
        with their demands to get the country back to normal, despite his public health
        officials'' warnings about a possible return of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c207428-1e29-4d0e-ad34-4a0b0dc038c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab65b41-a2ba-4c31-83b0-dea2bc485f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump primarily used the trip to present himself as the champion
        of an economic reawakening and of millions of Americans who lost jobs, portraying
        Democrats as adding to the desperation of shut-out workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551d483-c0e0-43e2-8ed2-17831e4380f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcc433-423c-4d2d-8b2b-7963e3c03daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A permanent lockdown is not a strategy for a healthy state or a
        healthy country. To protect the health of our people we must have a functioning
        economy," Trump said, implicitly discounting arguments of critics who say
        it''s not yet safe to reopen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c500401-104f-4662-96f1-9faf718e8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd12311-bde7-43de-b60a-a8a323bccb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans who want and need to return to work should not be vilified
        — they should be supported," Trump said, lashing out at journalists and politicians
        who can work from home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41484e7a-00ea-4411-a9eb-5674341d67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158ce72-d5c7-4f8e-8e07-832dc48e6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also hit his central campaign themes, hyping his new trade
        deals, escalating his effort to use China as a scapegoat for not stopping
        a pandemic he himself long ignored and celebrating the border wall that is
        crucial to his bond with his supporters. And he took a new shot at Biden''s
        mental capacity, branding the former vice president "a Democrat that doesn''t
        even know where he is." And even before he left the White House, Trump delivered
        yet another carrot to his evangelical supporters, then followed up in Michigan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80baa1-6ae9-45d0-bc57-b82764363e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1361953-c167-43e8-b518-fdd07e167c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to do is get the churches open. The churches are not
        being treated with respect by a lot of the Democrat governors," the President
        claimed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefdbc87-8d7d-4f33-a4a7-99146349d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56a540-e5ce-4e9f-a13c-7746c20af287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s capacity to counter Trump''s chosen image as the voice
        of the jobless — by highlighting, for instance, his favors to corporations
        in the GOP tax cut bill and in stimulus funding -- could turn into a critical
        passage of the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880ef81-21cb-419a-a365-07b485080d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c8ea8-c3c9-4932-a521-ceabef7ace59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last three years, Donald Trump has turned his back on Michigan''s
        working families. His delayed, erratic, and corrupt response to the pandemic
        has been no different," Biden said in a statement on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2addf-bad3-4629-af15-55abac872c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e6c6f-503b-44af-b34d-e7db93d26ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Donald Trump''s America, the wealthy and well-connected have
        gotten relief -- while small business owners have too often seen their doors
        shutter," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f0679-70bf-4e96-856e-8b0254952133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88336ff-f5a8-47e8-a6bb-4b3634fefa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around <a href="https://www.detroitnews.com/story/business/2020/05/20/michigan-jobless-rate-tops-22-worse-than-great-recession/5229657002/">a
        quarter of Michigan''s workers have lost their jobs</a>, according to new
        employment figures, showing that this debate could be pivotal in a state where
        Trump pulled off a narrow win over Hillary Clinton four years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd93430-e4e3-4333-8b60-c4f9688fc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60b88f-ff84-4ebf-95d7-33f80e2741de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the tactics that the President unveiled on Thursday will slot
        into his wider campaign to win the states that might hold the destiny of the
        White House, including Wisconsin and Pennsylvania.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07425b-b7d6-4341-b9d2-313af65e82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a502e3-686f-445c-83e1-97eb74ffa0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump also shows his liabilities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2568c-3967-4123-ac6b-99c4ff96b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump''s fervent campaigning on Thursday also hinted at his
        vulnerabilities in a pivotal state that has moved against Republicans since
        his shock 2016 victory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e55834-84c6-4281-b905-7ffb3142801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3c029-6664-4f21-bb34-6309b7d5b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Trump is playing catchup since satisfaction with his
        performance in the state trails public approval of the job being done by Michigan''s
        Democratic Gov. Gretchen Whitmer, with whom he has picked a political fight
        that he seems so far to be losing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe99d59-d2c1-4d7b-bcf8-00e233fa8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a46239-8cc5-4bc1-927b-701ef4f4d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Fox News poll in April, 64% of Michigan voters approved of
        the job that Whitmer was doing in fighting the pandemic. And 58% of people
        in the state had a favorable impression of the Democratic governor, compared
        to 44% who had a favorable impression of the President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1cee4-82c4-4e64-831d-a88e46cc9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0a752-2cf3-4cdf-9c7a-13496286ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018 midterm elections Michigan was a test case for how suburban
        and female voters turned against a President whose strength at framing economic
        themes is often obscured by his chaotic and vengeful personal leadership style.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2802dc8-4a17-4809-8e47-8d5aa856b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501d327-760a-48fc-830f-ff5913b07750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2020/05/20/politics/fact-check-trump-michigan-nevada-ballots-voting/index.html">falsely
        claimed</a> Wednesday that Michigan''s efforts to help its citizens vote by
        mail in November, in a bid to check a resurgence of the virus, will trigger
        massive voter fraud. Those claims risk alienating voters who are worried about
        the health implications of showing up in person to vote in November. And they
        threaten to distract from the purity of Trump''s economic message in what
        is in many ways an unnecessary controversy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafdf6e-74d6-4ff1-922e-dd5a9e220bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c10cc-e197-449d-8e3f-a5acd036122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trip also highlighted his bet that his political
        base — stoked by his cultural feuds with Washington elites -- will deliver
        an even more famous victory than in 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91941b-a1a8-4b0c-acee-8bf6fd814dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cb366-948d-4710-ad1d-148e0bb0946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made sure he was pictured addressing executives during a factory
        tour without a mask, cementing his chosen image as an unbowed warrior President
        standing with supporters who chafe against social distancing as an infringement
        on freedoms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e4098-f71e-4c77-a289-49e34c0e336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd010f-d42c-4f6c-baef-cf054abe3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Built Trump tough," the President declared, appropriating Ford''s
        advertising slogan for his own purposes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2081f79-4b59-41ba-9008-a1a1cad073e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b5672-6623-4f44-b8ae-a4ad46e0f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the bluff of local Democratic officials, he insisted he
        wore a mask away from the cameras and gave himself political cover by blaming
        the media for a kerfuffle he whipped up himself by defying his own government''s
        advice on masks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3bd21-1981-4b05-b51c-ec76ab00bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16426121-7af9-4adf-af53-0d1f1921eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had one on before," he said. "But I didn''t want to give the
        press the pleasure. ... I think it sets an example both ways," Trump said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b95b3-6809-4732-ba67-1b3711bdb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892fc08-55be-44cf-a0d3-3d39e7b983bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Greenwood''s "Proud to be an American" — an unofficial campaign
        anthem — pounded out of the speakers as a barefaced Trump, introduced by masked
        Ford officials, took the stage with a clenched fist. Every president shades
        the line by using official events for political purposes. Trump just obliterates
        it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146470d-744d-413f-b78f-94d3d6f6e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f0eed-d596-45cf-a674-e1ddb235c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A spike in infections could undercut Trump''s message</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbecdbb-1653-4d96-b565-743eec75b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump'' economic reopening message offers the promise of broadening
        his support beyond his most loyal supporters — in the industrial Midwest especially.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca157b-b5e9-48e3-b54c-d30e3800fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241c864-5930-4fef-a2d1-149665f2a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still a huge gamble. A spike in infections could offer
        Democrats a fresh opening to argue that after ignoring the threat from the
        pandemic, which has so far killed more than 94,000 Americans and crashed the
        economy, Trump caused a second disaster by pushing reopening too soon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80636f-b1c3-4cd2-9a78-c1cbaf397b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caf7fa-0f2e-44fe-9657-764bd59952b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a base-pleasing strategy could still alienate many other voters
        in Michigan, such as those in two Trump-won congressional districts that Democrats
        flipped in 2018, and elsewhere.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a419ff3-e899-497f-8cef-97f61c1b0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553675ed-fd3c-4f82-884f-6b91e1dc7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His base is still not the majority. On questions of timing and
        whether people feel comfortable going out and wearing masks, polling shows
        people with positions much closer to the governor," said Aaron Kall, director
        of debate at the University of Michigan, who has written extensively about
        Trump and his rhetorical style.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e876a-aeda-4652-8a16-423988eeeefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1321d-1f4e-4038-964a-bfc93cf0bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kall added: "This is all subject to change. As we get closer
        to the election, certainly there is potential for the way people feel now,
        and support for her, to erode."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a27e92-5338-423f-a8ce-31d63262644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c9d12-4849-4d9e-a8ed-87a27d88d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s assaults on Whitmer appeared actually to have elevated
        her and made her a national political figure: she''s been touted by many pundits
        for a spot on Biden''s ticket.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815ea0b-5316-473c-a89e-046785c67030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb142751-25e3-40fc-9757-bc015207bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s 2018 victory was also seen as a repudiation of Trump''s
        style and behavior, leading to the impression that a Democrat who did not
        take the state for granted, as Clinton did in 2016, might have beaten Trump
        and retained the White House for Democrats at the same time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ccae4-8ef0-46a6-8534-5c57661b1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ba279-5338-4943-991e-3a8b508c8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to go after a popular Democratic governor — as
        he did last week in Pennsylvania with Tom Wolf -- is in some ways a sign of
        the President''s weakness in that he needs to destroy and discredit opponents
        and cannot just rely on the strength of his own record to win reelection.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf6a9a-0006-4696-8736-04175373800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67055344-0039-4bb9-b0cd-dab177c1438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An incumbent''s advantage</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3f3c4-da20-4c9b-a9b1-8f0918d362d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s few hours in Michigan also underscored his utter lack of
        guilt in politicizing and misrepresenting the reality of the worst domestic
        crisis to confront the US since World War II.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf8171-2990-4cc3-a8e7-8e62991b472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78186d27-09d9-4726-bcbe-7f718c1f9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was designed to highlight Ford''s role in repurposing
        its production lines to build ventilators and protective medical equipment
        for medical workers. Earlier in the crisis Trump was heavily criticized for
        failing to fully utilize the Defense Production Act to quickly produce equipment
        for the nation''s hospitals. He can point to the fact that the feared rationing
        of ventilators did not occur — mostly for outside reasons — as he recasts
        a narrative that he botched the pandemic response.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1c921-f467-4e69-9c88-8bb2e09139ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e05fae-3d25-4e4c-985d-ef4668b36b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cheerleading on Thursday — including on the issue of testing,
        where the US still trails other countries in per capita diagnostics -- was
        part of <a href="https://edition.cnn.com/2020/05/16/politics/trump-coronavirus-vaccine-image/index.html">an
        aggressive White House effort to rewrite the history</a> of the politics of
        the pandemic. Polls that show public satisfaction for Trump''s leadership
        in the crisis suggest that he still has a long way to go.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b7104-1a64-48ba-b62b-af6fba2b3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965104e-abd9-4354-96f4-d2bf3a108153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strains of Trump''s campaign soundtrack echoing through the
        factory highlighted the infrastructure advantages that he enjoys as a President
        — able to effectively hold what are thinly veiled campaign events while Biden
        is quarantined in his basement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba135590-0a21-491e-8bbc-68ad2b673fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7592d3-aa76-43b7-9217-e4838257eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed help for the city of Midland, which has been evacuated
        following <a href="https://edition.cnn.com/2020/05/20/politics/ferc-edenville-dam-midland-michigan-flooding/index.html">the
        failure of several dams</a> after torrential rain storms, and promised to
        visit soon.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a37c9-4d87-447b-83bd-b97e4f09894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:08:48.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/22/politics/donald-trump-2020-election-joe-biden-michigan-coronavirus/index.html">Trump
        and his plan to win a second term unmasked in Michigan visit.</a>"</em></p>'
  'melania-trump-coronavirus-town-hall-students':
