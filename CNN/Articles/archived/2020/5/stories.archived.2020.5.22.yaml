  'us-donating-ventilators-russia-first-shipment-arrived':
    'author': 'Zahra Ullah and Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T00:13:05.093+08:00
    'imagesource': 'jcr:48df809c-ced9-4772-9c2d-238f8b619ba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d81320-6bc3-4f04-a075-968062a266ec'
    'lead': 'A shipment of 50 ventilators, the first part of a US humanitarian aid
      delivery meant to help Russia fight coronavirus, has landed in the Russian capital,
      the US Embassy in Moscow said in a statement Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T00:12:21.145+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:57:02.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:32.424+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'USA',
      'Russia']
    'template': '1'
    'title': 'The US is donating $5.6 million in ventilators to Russia. The first
      shipment just arrived.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec0819-fb39-4a9b-b883-f60494064904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A shipment of 50 ventilators, the first part of a US humanitarian
        aid delivery meant to help Russia fight coronavirus, has landed in the Russian
        capital, the US Embassy in Moscow said in a statement Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf16d24-3c38-43d9-9fac-0a7ea41fbc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf96bb8-a641-4a8a-b9f0-6c1e917c9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation marks the "rapid" fulfillment "of an offer made by
        President Trump in response to President Putin’s request for assistance,"
        the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87b68a-ea92-4ac3-8078-36d743c0e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1478a34-3d59-4ff8-82d3-1e52e6398f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is donating 100 percent of the cost, delivery,
        and startup supplies for the 200 ventilators being delivered, valued at approximately
        $5.6 million," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe75933-297c-4949-9358-cc73319bc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, Russia sent a cargo plane with medical supplies
        and ventilators to be deployed in New York and New Jersey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85d16c-07f8-4dbc-b569-b48ee8a67494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f1cb8-5270-4c31-a6b8-62ddb431a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model of Russian-made ventilators, Aventa-M, has been since
        suspended for use in Russia following two fires in hospitals treating coronavirus
        patients. A Federal Emergency Management Agency spokesperson told CNN at the
        time the ventilators had never been deployed and the shipment was returned
        by New York and New Jersey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dd49c-51f7-45c8-83ae-d18efa7afcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:12:21.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The US is donating
        $5.6 million in ventilators to Russia. The first shipment just arrived."</em></p>'
  'Health-officials-create-COVID-19-guide-for-kids':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T00:20:56.733+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fcc76be-345d-4a9e-a1be-c934b01e2537'
    'lead': 'The World Health Organization has created a COVID-19 guide for children
      ages 8 to 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T00:19:25.259+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:57:01.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:32.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Health officials create COVID-19 guide for kids'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58ac42-d96f-4c57-ac96-27ba25412eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has created a COVID-19 guide for children
        ages 8 to 17, WHO said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb24bea-a08d-4161-ae6b-7b7c5143bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2eec9-ee0a-4e7a-8a65-c3917da192a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide “aims to help young people understand the science and
        social science of COVID-19 as well as help them take actions to keep themselves,
        their families and communities safe,” the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e70c3-c584-4159-b149-8bdcda2f57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499ed23-46e5-4ea0-b7c8-81eae7040d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with The Smithsonian Science Education Center, WHO created
        the free online guide with seven student-led activities for children and teenagers..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92eae57-26d8-4a03-9078-5257e459f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f8104-95a0-4f32-9a16-ab0e0c9dd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all the myths and misconceptions out there, it is important
        for children and youth to understand the nature of this pandemic and what
        can be done to prevent future pandemics from happening,” said Dr. Soumya Swaminathan,
        chief scientist at WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea3bb2-31dc-4243-8eff-52f2f7ab9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some highlights from the guide:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fbafe-36bc-4883-961c-7f5ebae5c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Through a set of seven cohesive student-led tasks, participants
        engage in the activities to answer questions previously defined by their peers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6e74e-c2dc-450a-b1e8-9a2b003c4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The questions explore the impact of COVID-19 on the world, how
        to practice hand and respiratory hygiene and physical distancing, and how
        to research more information about COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824896a2-a261-401d-b1f6-ea85985b8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The final task teaches youth how they can take action on the
        new scientific knowledge they learn to improve their health and the health
        of others. Each task is designed to be completed at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd77307-885e-4c4a-a781-afbe7c569ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Includes updated research, activities, quotes from scientists
        and frontline public health officials, and physical and emotional safety tips
        on COVID-19</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82bbc2-480f-4a01-9894-631a0bf215e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. It also integrates inquiry-based science education with social
        and emotional learning and civic engagement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f4f52-981a-4d8d-91a1-b8857d569af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guide is available in more than 15 languages and can be found
        <a data-cke-saved-href="https://ssec.si.edu/covid-19" href="https://ssec.si.edu/covid-19"
        target="_blank">here.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee00029-6cb6-4c98-8c75-6eafb9637bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T00:19:25.261+08:00
