      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department had to explain these issues in response
        to queries on the gap between its list of positive test results to the official
        tally of confirmed cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a60e2-d5da-485b-a29a-ce2a2bf1aaf8'
      'mgnl:activationStatus': true
