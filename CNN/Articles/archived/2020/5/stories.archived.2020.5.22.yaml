      'jcr:uuid': 'f9a83d73-d642-4f18-91fb-edf39628b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:25:33.111+08:00
      'mgnl:createdBy': 'janine'
