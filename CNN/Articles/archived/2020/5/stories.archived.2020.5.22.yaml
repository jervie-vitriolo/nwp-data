      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tools &amp; Equipments:</strong></p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d4bcf-3694-418d-bc6f-7e83736adbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.195+08:00
