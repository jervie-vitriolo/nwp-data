      'text': '<p>“The individual electric cooperatives are now negotiating individually
        with their power suppliers. Unfortunately, as of this time, only few electric
        cooperatives were able to negotiate favorably. But most of them did not get
        the favor they are asking from the power supplier,” Colingan told the Joint
        Congressional Energy Commission hearing on Friday.</p>'
