      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-risk areas are Albay, Antique, Bataan, Benguet, Bulacan,
        Camarines Norte, Camarines Sur, Cavite, Ifugao, Iloilo, Lanao del Norte, Misamis
        Oriental, Nueva Ecija, Occidental Mindoro, Pampanga, Quezon, Rizal, Romblon,
        Tarlac and Cebu province (excluding Cebu City, Mandaue City and Lapu Lapu
        City).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901c5e0-5c40-4ab2-9c48-42f0c6201e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All other provinces not indicated have no new COVID-19 cases for
        the week May 10 to 16, are in the safe category,” according to the report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff61749-2c1a-4c86-bced-12d6ffb81809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending a cure for the disease and to sustain gains from quarantine
        policies, the report recommended for the government to make sure that health
        systems are capable of detecting, testing, isolating and treating every case
        of COVID-19, as well as tracing every contact.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a163ca1-6024-4b00-9361-bc6e62d09739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also effectively enforce the rules on physical distancing
        and health safeguards especially in malls and other establishments allowed
        to operate under the modified enhanced community quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149da9d8-9e14-4c0b-955b-7594ec4fb927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government reviews and decides on the next quarantine rules
        beyond May 31, the UP researchers said policy-makers should “undertake, commission
        if necessary, studies on people’s mobilities in areas under quarantine.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03bc31-82b6-4221-beec-6c18cc607fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the recent decision by government to loosen restrictions
        and based on the experience of other countries, the likelihood of a resurgence
        seems to be not a question of if but where, and how bad. The virus is still
        with us and we have not yet developed herd immunity,” the UP researchers said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54851e35-c852-4a89-a91f-16cbc1687d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''COVID-19 Forecasts in the Philippines: Post-ECQ Report'' was
        authored by Guido David of the Institute of Mathematics, assistant professor
        Ranjit Singh Rye of the Department of Political Science, and Ma. Patricia
        Agbulos, an associate at OCTA Research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
