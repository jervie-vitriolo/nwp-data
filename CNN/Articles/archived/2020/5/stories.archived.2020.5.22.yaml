      'mgnl:type': 'text'
      'text': '<p>The agency says more than five billion pesos worth of food crops
        were sold to consumers thanks to its programs including the recently launched
        online market place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab9901-aeff-4db7-9e24-9845a470e19f'
