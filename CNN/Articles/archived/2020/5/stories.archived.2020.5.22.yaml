      'mgnl:lastActivated': 2023-01-26T13:56:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> For the rest of the community
        quarantine, CNN Philippines Life is bringing a short, weekly series on easy
        baking recipes developed by different home bakers. Recipes featured in the
        series have not been kitchen-tested by the CNN Philippines Life staff and
        were featured in good faith with the bakers.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54e5e7-4a14-489a-854d-b024dc078cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:24:51.782+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:56:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hand-crafted desserts
        may seem intimidating to try especially for the inexperienced, but there are
        various recipes that are easy to follow. In this installment of our baking
        mini-series, home baker Mary Anne Ramos of <a href="http://instagram.com/thebluetoque"
        target="_blank">Blue Toque</a>, a bakery that offers a variety of premium
        home-baked quality desserts, has compiled five recipes to try. Arranged according
        to level of difficulty, some tips and variations for each recipe have also
        been provided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a41b34-8cf2-4f90-8801-c8c1f38c6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:23:57.182+08:00
      'mgnl:createdBy': 'liz'
