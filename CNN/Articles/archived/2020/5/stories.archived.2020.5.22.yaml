  'BIR-June-2020-deadline-income-tax':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T18:44:10.156+08:00
    'imagesource': 'jcr:3a5c4205-79b9-4be7-b97d-5021bf329c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7809042e-ddf9-4560-8860-874e3fa4a803'
    'lead': 'The Bureau of Internal Revenue says it will no longer extend the deadline
      for tax payments this June even if lockdowns in some parts of the country are
      prolonged. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T18:48:07.734+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:56:22.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:44.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'tax-payment', 'deadline', 'Bayanihan-Law']
    'template': '1'
    'title': 'BIR no longer extending June 14 income tax payment deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda6008-00ed-4e3c-abc4-c16ce978bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Income
        tax payments for 2019 must be settled by June 14, with the Bureau of Internal
        Revenue saying it will no longer extend the deadline even if lockdown restrictions
        are prolonged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b8e6e-85d2-4119-a46d-6add614d5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Caesar Dulay issued Revenue Regulations No. 12-2020,
        affirming that taxes for 2019 earnings will only be accepted without incurring
        penalties and interest <a href="https://cnnphilippines.com/news/2020/5/4/BIR-income-tax-payment-June-14.html?fbclid=IwAR2R_MJrNwY7dHlLcOX916Bn8e54D2MgUyKNzeXs40RKijzZ60RHYWosAyw">until
        next month</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f8387-a92d-4cd6-818f-d50a725f5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original April 15 due date has been extended thrice since Luzon,
        the country''s main business hub, has been placed under enhanced community
        quarantine starting mid-March. Strict stay-at-home rules have been eased for
        most parts of the country since May 15, but select areas like Metro Manila
        and Cebu City remain under close watch until May 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3a9fe-be29-4e86-a952-81da37bda9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said in the new order that the June deadlines "shall remain
        in effect regardless of any extension or modification of quarantine." The
        issuance has also been signed by Finance Secretary Carlos Dominguez III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e6d62-55cb-42cf-aa85-32c362db9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team has warned that funds are running low for further
        response measures, as they work with a limited budget realigned from the 2020
        national spending plan. Taxes have also fallen by 21 percent, with the state
        collecting only ₱706.85 billion from January-April versus ₱900.33 billion
        raised a year ago. Apart from the delayed tax payments, most businesses have
        fewer duties to settle as they stopped or scaled down operations during the
        lockdown period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fe62d-73ad-4e35-8fab-56bbb7e55e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/19/Lawmaker-digital-service-tax-Netflix-Lazada-.html">Lawmakers
        want additional tax on video streaming, online shopping</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f2149-41d5-42f7-8d26-ebeec5a728a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:48:07.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 49 other types of tax payments covering quarterly and monthly
        filings will likewise fall due. Among those covered are value-added tax collections
        and refunds, audited financial statements, excise taxes, and tax amnesty returns.
        Online payments are encouraged.</p>'
  'duplicated-names-covid-19-case-validation-delay':
