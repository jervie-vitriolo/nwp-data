    'template': '1'
    'title': 'Power distributors ordered to issue new electricity bills amid consumer
      complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650aafd7-cf5e-482d-8c82-b6947aecfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Energy
        Regulatory Commission has directed all power distributors to issue new electricity
        bills to reflect actual meter readings after numerous consumers complained
        of "bill shock."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8a05b-f972-479f-b85e-d5eeeef74953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released Friday, the ERC said distribution utilities
        should "conduct actual meter readings and thereafter issue a new billing reflecting
        the actual consumption and the corresponding amount due."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2c6aa-84b2-437f-bccd-42ddd37ae771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised bills should be released not later than June 8, except
        when lockdown restrictions in certain areas would prohibit actual meter reading,
        the ERC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ca7c0-469a-4f6e-8bec-8b6d54d639af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi in an online congressional meeting
        explained that when power distribution companies are unable to conduct meter
        reading, they can base the consumers'' bills to the previous billing. This
        is the case as the government enforces lockdown measures across the country
        to prevent further spread of the coronavirus disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec445e9-e210-41e0-b728-c107afedba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department is looking into reports of sudden spike in
        billed amounts of the Manila Electric Company. Meralco spokesperson Joe Zaldarriaga
        earlier explained that the electricity bill for May may be significantly steeper
        compared to those from the past months since the March and April bills were
        estimated based on the average daily consumption from December 2019, January
        2020, and February 2020 — when customers typically consumed less electricity
        due to cooler weather.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1d740-e65f-4245-bbe8-174e73b3be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the consumers'' bills in May are based on actual kilowatt
        per hour consumption, Meralco said, adding that this would really increase
        since most people are forced to stay home due to quarantine measures and use
        cooling devices due to the scorching heat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd005e6-a653-4868-b035-e8b611d8d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/15/Meralco-May-electricity-bill.html?fbclid=IwAR15wIUaeBsMwG0xOkR5XCMcGDGIujIoGDUo-WXYGOZ8Scecsg3qZyINttc">READ:&nbsp;Meralco
        explains high electricity bills for May</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47baeffd-b48c-4adc-a8bc-98782b6ba7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairperson Agnes Devanadera said<a href="https://cnnphilippines.com/news/2020/5/21/ERC-advisory-on-power-bills.html">
        they issued updated guidelines</a> based on the imposition of modified enhanced
        community quarantine in Metro Manila and several provinces until end of May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8af641-b616-458d-aa30-2a70510b515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC has also extended the installment period for households
        with monthly consumption of 200 kWh and below in February 2020. They are entitled
        to six equal monthly installments for electricity bills falling within the
        period of the ECQ and modified ECQ, or from March to May for Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb7e3d-f0da-4ab1-ab15-e463add2b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the consumers are granted up to four monthly installments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f88258-9478-4b03-8648-e4fbd100568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first monthly amortization (is) to be made not earlier than
        15 June 2020, without penalties, interest and other fees," the ERC said, with
        subsequent bills to be paid every 15th of the month until fully settled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70354aba-8ca0-4545-86e6-8163e6a6e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T16:05:38.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:56:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory body also suspended the collection of environmental
        or universal charge which amounts to ₱0.0025/kWh.&nbsp;</p>'
