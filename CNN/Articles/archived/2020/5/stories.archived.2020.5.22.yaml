      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 (225 grams) bar of butter is equal to 1 cup. If you need ½ cup,
        just divide into 2.</p>'
    '147':
