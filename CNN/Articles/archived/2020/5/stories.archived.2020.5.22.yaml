      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrona filed direct assault, resistance and disobedience to a person
        of authority, and unjust vexation against the Spanish national. He is also
        facing violation of the Bayanihan to Heal As One Act for failure to wear face
        mask in public.</p>'
