    'jcr:uuid': 'c764fbf9-c332-47f9-8846-acaeec5b16cb'
    'lead': 'President Donald Trump''s debasing of fact, divide-and-rule tactics and
      endless quest for new political enemies may be disastrous in a pandemic. But
      such behavior, combined with the promise of an American comeback, still adds
      up to a formidable electoral arsenal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T15:08:48.627+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:56:37.828+08:00
