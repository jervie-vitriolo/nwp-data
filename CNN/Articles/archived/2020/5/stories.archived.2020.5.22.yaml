    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff646e8-5e24-4f4a-bbf0-123cec280ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, hydroxychloroquine, has been around for decades but was
        thrust into the spotlight this spring when Trump began mentioning its name
        <a href="https://edition.cnn.com/2020/04/23/politics/fact-check-coronavirus-briefing-april-23/index.html">dozens
        of times during coronavirus briefings</a>. While it had not been approved
        for this use, and still hasn''t, he urged Americans to "try it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2ffd1-cf71-4576-8ec1-799424f3f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab8d82-8412-4918-b87b-31811ce9e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the growing public attention on the medication, its sales doubled
        from March 2019 to more than $50 million in March of this year, according
        to market research firm IQVIA, which tracks prescriptions dispensed by retail
        pharmacies including large chains and mail-order companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0679522-35e0-48ef-832e-d8aad78944e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b924641-a21d-465e-a71e-feb068ccb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA recently cautioned against the use of the drug to
        treat coronavirus patients outside of hospitals, that warning came after more
        than 830,000 prescriptions for the drug were filled for the generic and name-brand
        version of the drug, Plaquenil, in March -- up from roughly 460,000 prescriptions
        written during the same time last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2f021-2143-49fd-8867-53d77cd2affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66866f-8d91-4b81-86a9-9ecacab7b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IQVIA data did not yet include April figures and did not capture
        prescriptions administered to patients in nursing homes through long-term
        care pharmacies or at hospitals. Data from Premier Inc, a health care purchasing
        company for more than 4,000 hospitals, shows that hospitals saw a 260% surge
        in hydroxychloroquine orders in March compared to typical demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087376b4-9332-44e8-bc88-71ab4de62984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b02d69-1570-4197-b794-8f76478c4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sales have increased, so has scrutiny over the medication''s
        safety and efficacy in treating Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a72438-15fd-40dd-99da-2e0b9ac95ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add00fe3-8464-4593-9b8b-b08b1caa27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the drug is only FDA-approved to treat or prevent malaria
        or to treat autoimmune conditions such as lupus and rheumatoid arthritis.
        While so-called off label prescribing of the drug to treat other conditions
        is legal, it has not been found by the federal government to be safe or effective
        for any other uses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a2066-3c43-4332-a466-65e9c9b2eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417104e-3e7d-4f6e-8032-611dba8de29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.fda.gov/drugs/drug-safety-and-availability/fda-cautions-against-use-hydroxychloroquine-or-chloroquine-covid-19-outside-hospital-setting-or">FDA''s
        warning</a> said the agency was aware of reports of "serious heart-related
        adverse events and death in patients with COVID-19" who were taking hydroxychloroquine
        or <a href="https://edition.cnn.com/2020/04/06/health/hydroxychloroquine-coronavirus-covid-19-explainer/index.html">chloroquine</a>,
        a more toxic variation, either on their own or in conjunction with other medications
        that affect the heart such as azithromycin. The agency said in April that
        the drug should only be used for Covid-19 patients when they can be monitored
        in the hospital or are enrolled in clinical trials. In a statement this week,
        the FDA Commissioner said "the decision to take any drug is ultimately a decision
        between a patient and their doctor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136e3c8-1484-4d38-9c2a-175f134ceba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a722f-dbfe-4a31-81ae-52573e6e7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2020/05/11/health/hydroxychloroquine-doesnt-work-coronavirus/index.html">study
        published</a> earlier this month showed the medication did not help treat
        coronavirus and could actually cause cardiac arrest, and another study of
        hundreds of <a href="https://edition.cnn.com/2020/04/21/health/hydroxychloroquine-veterans-study/index.html">patients
        at veterans hospitals</a> found higher death rates in those patients who had
        been given the drug compared to those who had not taken it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48683b8a-0d6e-4fbd-b282-416ce0d97a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc7744-51c5-4509-bf5b-0ec789275fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted director of the office involved in developing a coronavirus
        vaccine, meanwhile, claimed in a <a href="https://edition.cnn.com/2020/05/05/politics/rick-bright-complaint/index.html">whistleblower
        complaint</a> that he was pressured to make hydroxychloroquine widely available
        and that he was removed from his position after raising concerns about it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1191168-3802-42ec-a8bf-4f11024824a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33613b7b-0171-4ce9-90fb-b297043b8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Trump told reporters that he is taking the medication
        -- an announcement that comes at a time when the medical community was already
        worried about <a href="https://www.cnn.com/2020/04/07/health/hydroxychloroquine-shortage-lupus-arthritis/index.html">shortages</a>
        of hydroxychloroquine for patients who use it to treat other serious conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2999445-e8e2-46ea-80a0-dd27105dfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6b9b5-1d9a-4ed6-8f1a-71ece4249554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have information about hydroxychloroquine? Email us at watchdog@cnn.com</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecd5bc-16aa-48ac-aa07-eb307b72c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T21:30:59.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/22/health/hydroxychloroquine-sales-covid-19-trump-invs/index.html">Sales
        of drug touted by Trump have been soaring</a>."</em></p>'
