      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Office
        of Civil Defense (OCD) Deputy Administrator Assistant Kristoffer James "Toby"
        Purisima has been relieved from his post, the Palace said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89ff18-f41d-4b34-baa1-cdfca56aa0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T08:08:57.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the decision was due
        to "lack of trust and confidence." Purisima previously served as the spokesperson
        of the task force overseeing the rehabilitation of war-torn Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684892c-58fb-4d4d-aa55-c5edeafceddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T08:08:57.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense was recently tasked to receive and coordinate
        donations of medicines and medical supplies and equipment to the government.
        President Rodrigo Duterte in April required the transmission of all donations
        to the national government to pass through the office for consolidation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c33c83-118b-4657-9dc3-ad450b47ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T08:08:57.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added another official recently resigned, but refused to disclose
        the identity or office to which the official belongs.</p>'
  'DICT-Eliseo-Rio-resignation-Duterte-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T09:25:59.307+08:00
    'imagesource': 'jcr:30589da4-000c-4100-a715-335ae0d0b471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cce4c0e-4bbf-475e-878b-d9f222dcafe6'
    'lead': 'CNN Philippines asked Eliseo Rio Jr. why it took President Rodrigo Duterte
      three months to accept his resignation, he laughingly replied, ''I don''t know
      nga, baka may nakabangga ako?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T09:29:08.529+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:56:50.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:35.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte accepts resignation of DICT Undersecretary Rio'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404ac57-39fb-4886-bf8c-92545f511cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> President
        Rodrigo Duterte has accepted the resignation of Department of Information
        and Communications Technology Undersecretary Eliseo Rio Jr. that was <a href="https://www.cnnphilippines.com/news/2020/2/3/Eliseo-Rio-resigns-DICT.html">tendered
        three months ago</a>, the <a href="https://twitter.com/attyharryroque/status/1263636896267132929?s=21">Palace
        confirmed</a> on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad49693-a867-4e69-86e0-950c54256e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace thanks Usec. Rio for his invaluable services to the
        nation and we wish him well in his future endeavors," Presidential Spokesperson
        Harry Roque said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985817b1-f197-415c-aa33-bd6e512f20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio told CNN Philippines he was called by Roque on Friday morning
        to inform him of Duterte''s decision. When asked why Duterte only recently
        accepted his resignation, he laughingly replied, "I don''t know nga, baka
        may nakabangga ako?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2ca2d-ef15-4550-ad3c-ddbc47f51424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:49:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know why, maybe I collided with someone?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c84a3-ff28-4424-b515-cce357767f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio offered his resignation on January 31, initially citing conflicting
        views with other officials in the agency. Among the points of contention were
        the millions of pesos in confidential funds lodged with the agency and apparent
        friction with new appointees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cd326-076b-4c5e-93ed-f87256c7100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation, Rio questioned DICT''s multimillion-peso confidential
        fund. He said Secretary Gringo Honasan had secured cash advances worth ₱300
        million, charged against the ₱400 million earmarked for "confidential, intelligence
        and extraordinary expenses" of the agency in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe501e-8e85-4d8c-8b00-f666e7bf0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he retracted it later in a joint statement with Honasan. In
        this statement, he said his resignation was because of "personal reasons,
        and not due to any rift with the Secretary, nor to any anomaly in the Confidential
        Expense."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84e9f9-7290-4cb6-90d3-b004eedf2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:58:26.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/2/8/duterte-rio-honasan-dict-intel-funds-.html">Related:&nbsp;Rio,
        Honasan ''settle differences'' as Duterte awaits probe into DICT''s intel
        funds</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f6baf-a6cb-40fd-86c7-9e848162711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T09:29:08.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio, an engineer who served as Undersecretary for Operations in
        the agency, served as acting secretary of the DICT and led the bidding process
        for the third slot as mobile communications provider in 2018 — one of the
        campaign promises of President Rodrigo Duterte.</p>'
