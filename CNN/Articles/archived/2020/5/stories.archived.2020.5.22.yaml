      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US First lady Melania Trump thanked students
        on Thursday for adapting to the new realities of life during the ongoing coronavirus
        pandemic in her first solo broadcast address to the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3f71c-9e80-4d32-8fc8-0de89f7b163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e8832-add4-4c98-8b25-51635c40be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes were not easy, but you have been so strong and I
        am proud of the examples you have become," the first lady said in pre-recorded
        remarks during a CNN Coronavirus Town Hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19597fad-505d-4c5d-abbf-06326fcf424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac1e13-e9c7-4e61-ba32-3ef923e9c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged students who have missed seeing friends during
        in-person classes, sports, prom and graduation, assuring them that "your determination
        to get through this will define your generation for years to come."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83a1fd-e1c7-439c-a665-6c0be2e2b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a69a18-6323-432e-a36e-a4a2996d6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, thank you for helping your families, your friends, your communities
        and our country to stay healthy and safe during these unusual times," she
        added. "Thank you for keeping up your studies and learning in new ways."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78581840-61b3-40df-ba0c-10196ebd3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09c1b9-e70e-47d6-84f3-537b47a1ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady urged students to read, play sports, help around
        the house, stay in contact with loved ones "and make sure you are being your
        best self" —&nbsp;a possible nod to her children-focused "Be Best" initiative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d541f49-1342-4fcd-b436-8ec8d9f21359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d644b9-d638-4106-9dec-6319abd949c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are important and healthy habits that we can all easily practice,
        and they are a reminder that we will only get through this with patience,
        compassion and care," she added. "Tonight, please know, that the President
        and I are with you during these challenging times and we continue to do everything
        we can to support you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53441358-4b94-4953-bfdb-826dab010428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31560c9-7076-4c30-8600-8257875723a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:11:01.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump filmed the address at the White House — from which
        she has only made one public trip since March 10, to a veteran''s wreath-laying
        ceremony earlier this month. She has done several videos and public service
        announcements —&nbsp;from how to help prevent the spread of the virus to the
        importance of wearing a face covering and appreciation for first responders
        and front-line workers —&nbsp;since late March, which have been posted on
        her social media accounts.</p>'
    '14':
