      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also needs more surveillance personnel in charge
        of monitoring cases, encoding forms and uploading them to the system, especially
        as <a href="https://cnnphilippines.com/news/2020/5/22/doh-17-more-labs-expanded-testing-capacity.html?fbclid=IwAR0v5WvI6b_pmVdrWrGB4wUbj8WoaYZxswglMrkJFbbqBCDE_yJ-5X3w5OE">testing
        capacity continues to increase</a>, she noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f49e5-b8c8-4cfb-8cec-35ce503ebc76'
      'mgnl:activationStatus': true
