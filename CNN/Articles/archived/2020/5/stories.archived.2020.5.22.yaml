      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the number of new cases, DOH said 91 or 56 percent were from
        Metro Manila, 56 or 34 percent were from Central Visayas and the remaining
        16 or 10 percent were scattered in different areas. Some 9,648 from the nationwide
        total are active cases or patients currently experiencing the illness, the
        department added.</p>'
