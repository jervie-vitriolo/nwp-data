  'OFW-human-rights-abuses-coronavirus':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T18:11:40.390+08:00
    'imagesource': 'jcr:45030fa6-1f3e-4114-9579-64fa66598883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb78eac2-f974-4cb6-9e20-2f15a9ad1dcc'
    'lead': 'There has been an influx on reports of human rights abuses among overseas
      Filipino workers since the pandemic broke, an advocate for OFWs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T18:15:11.566+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:56:27.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:43.420+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports of human rights abuses against OFWs surge amid pandemic, says
      advocate '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc32f6d-8e04-4109-9aee-936220ec892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> There
        has been an influx on reports of human rights abuses among overseas Filipino
        workers since the pandemic broke, an advocate for OFWs said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a43bab-53e6-4c1b-8dec-eaf4ed402d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Ople, president and founder of the Blas Ople Policy Center,
        revealed that their organization has received a surge of requests for OFW
        welfare assistance amid the coronavirus health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfa73b-a855-4d39-8380-00ffa1c373de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ople center has received a surge of requests for welfare assistance.<em>
        Hindi po dahil may COVID, walang nabubugbog, walang nagagahasa, walang pinag
        sasamantalahan,”</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a23d95-df99-470c-9ef9-6b3ef3dadb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ople center has received a surge of requests for welfare
        assistance. COVID doesn’t stop abuses from happening like rape and other physical
        abuses.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a50bc-122c-47c2-b685-384bf79ba173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople told lawmakers on Friday that their non-profit organization
        has received around 117 referrals for search and rescue, and repatriation
        services in April alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9bcff-d90f-4395-ada7-cffe9abb296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center assists distressed OFWs, and was named after the late
        Senate President and Foreign Secretary Blas Ople.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4905b90-40e9-416b-86da-6eae85d62eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of the late senator said that it is possible that foreign
        employers may have been channeling their stress and anxiety brought about
        by the pandemic, towards their Filipino employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefca52-ea38-460a-acdd-21a9c39b8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung busy ang OWWA at ang DFA sa COVID, baka pwedeng</em> POEA
        can have a facility that can be the repository of all these urgent human trafficking
        and extreme abuse cases,” Ople suggested to the solons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578ebcb-8868-4015-a161-304407760e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the OWWA and the DFA are busy with COVID, maybe
        POEA can have a facility that can be the repository of all these urgent human
        trafficking and extreme abuse cases.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d01c2-4c6f-448f-b18a-42874293ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, over 9,100 OFWs are billeted in hotels and undergoing
        self-quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd30a72-e36d-4278-82a3-48a055b7451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays have also been reported in terms of the issuance of quarantine
        clearances to the OFWs. Some of them have been staying in their hotels and
        dormitories for two months and counting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8432f31-6026-4cc5-b001-9509befbcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://www.cnnphilippines.com/news/2020/5/22/OFW-quarantine-clearance-certificate.html">Gov’t
        agencies urged to fix delays in issuance of quarantine clearances for OFWs</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbd333-0ea6-41c4-b071-6c5b82477ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Overseas Workers Welfare Association (OWWA), only
        the food and lodging expenses of these OFWs are being shouldered by the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a919f6b-853b-497b-b118-408343a352a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no other form of financial assistance for now for the Filipino
        workers, aside from the DOLE-AKAP program from  the Labor department.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f62f4-c11d-4ab2-a093-af14533457db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T18:15:11.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:56:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the House Committee on Overseas Workers Affairs has increased
        the proposed budget for the financial aid to be given to OFWs from ₱3 billion
        to ₱5 billion.</p>'
  'blue-toque-recipes':
