      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6c476-c475-409e-a142-66d59f2c2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T19:25:33.110+08:00
      'mgnl:createdBy': 'janine'
