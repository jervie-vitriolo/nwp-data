  'OFW-quarantine-clearance-certificate':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T15:17:30.788+08:00
    'imagesource': 'jcr:92750e56-7ac1-4bfb-a19a-f0d20ed9c78b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11784099-49a6-47c1-bcdb-717cdfae066e'
    'lead': 'Several lawmakers on Friday urge the inter-agency body handling COVID-19
      testing of returning overseas Filipino workers to address the reported bureaucratic
      delays in issuing clearances from quarantine facilities, leading to an excruciating
      wait for OFWs before they can go home to their families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T15:30:06.510+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:56:34.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:41.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t agencies urged to fix delays in issuance of quarantine clearances
      for OFWs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19dca9-b2bf-4c0b-ba79-6f1b165e8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Several
        lawmakers on Friday urged the inter-agency body handling COVID-19 testing
        of returning overseas Filipino workers to address the reported bureaucratic
        delays in issuing clearances from quarantine facilities, leading to an excruciating
        wait for OFWs before they can go home to their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d4b13-3fe4-4938-89fe-c2151af6badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons said they have received numerous complaints from OFWs
        staying in their quarantine facilities for two months and counting, waiting
        for certification from the Philippine Coast Guard that they are are clear
        of COVID-19 and are allowed to go homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc6586-a59e-4bdb-aa83-691d0c9e2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9,100 OFWs are currently billeted in hotels and undergoing
        mandatory 14-day quarantine. The usual process is they have to take an RT-PCR
        test. The Philippine Red Cross processes the swabs then sends the results
        to the Philippine Coast Guard, which issues the certificates of completion.
        But officials during an online hearing by the House Committee on Overseas
        Workers Affairs admitted that there have been delays in the issuance of medical
        clearances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71315b4-7f2a-4ee8-b348-ccfa2d45af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Partylist Rep. Arlene Brosas said that prolonging their
        stay in these facilities will increase their risk of acquiring the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33247fa-14e2-45d1-bc73-8b455d4c04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin, a resource person in the hearing, said he arrived in the
        country on April 24 from Dubai. He said he took a test early May and already
        found out he tested negative, but he has to stay in his designated quarantine
        facility because he still hasn''t received his certificate. He also claimed
        that unscrupulous personnel are also asking for P500 for the release of the
        COVID-19 test results from Philippine Red Cross.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b73803-6418-4ef2-8b2f-d9bae266bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Ferdinand Gaite criticized the red tape in the agencies
        that are supposed to be taking care of the welfare of the OFWs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e95004-2ad5-421a-bed5-5e074a312242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are adding layers of bureaucracy. Ang dami nang nagrereklamo.
        Huwag natin lagyan ng napakaraming bureaucratic red tape na pinahihirapan
        pa natin ang OFWs na makalabas na. Nadi-distress na sila. Let us help, let
        us not be barriers to assisting our OFWs," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8da419-eef9-4bab-b7e4-a8604269132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are so many complaints. We are adding layers
        of bureaucracy. Let''s end the bureaucratic red tape that is adding to the
        burden to OFWs. Let us help them and let us not be the barriers in assisting
        OFWs.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d019a4-f374-4535-a3ec-53cbb3b32a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration Administrator Hans Cacdac
        said they are addressing the issues. He added a new scheme is implemented
        in the PCG. Instead of waiting for a physical certificate, it will be made
        available online so the workers can print their own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b28e4-6c0c-44ed-920a-2b1c76150f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:30:06.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28,000 overseas Filipinos have been repatriated to the
        country since the onset the pandemic. The Philippines is expecting up to 50,000
        OFWs to come home this year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84837d6a-74c8-416c-bf66-04c1ad2cb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:34:48.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.&nbsp;</em></p>'
  'no-pressure-reserve-requirement-cut-BSP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Bangko Sentral Governor Benjamin Diokno (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-22T15:39:22.785+08:00
    'imagesource': 'jcr:02fd7857-d02c-4b05-8031-d92e9b14a84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24625760-437b-40cd-80ed-294680eeee17'
    'lead': 'The central bank sees sufficient cash supply in the financial markets
      and is not looking to reduce the reserve standard for banks soon, Governor Benjamin
      Diokno says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T15:43:52.918+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:56:34.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:41.318+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['reserve-requirement-', 'RRR', 'Ben-Diokno', 'Bangko-Sentral']
    'stories': ['e7e6a070-a204-45a2-b4d1-4e43e6e15910']
    'template': '1'
    'title': '''No pressure'' to further cut banks'' reserve requirement, BSP says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243af98b-d8d7-414d-ac66-528cf0378948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> The Bangko
        Sentral ng Pilipinas sees sufficient cash supply in the financial markets
        and is not looking to reduce the reserve standard for banks soon, Governor
        Benjamin Diokno said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81951b1-99bb-4202-bb49-49a01429d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank chief said monetary authorities are in no rush
        to make further adjustments to the <a href="https://cnnphilippines.com/business/2020/3/24/BSP-reserve-requirement-cut.html">12
        percent reserve requirement ratio</a>, which obligates universal and commercial
        banks to keep a portion of bank deposits intact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48798b87-203e-4162-ae02-5b038605d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RRR has been aggressively reduced since last year, in keeping
        with the BSP''s goal to cut the level to single-digit by 2023. It is essentially
        a tax on banks, as they could not make a profit out of these funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945419e3-4f41-46c7-a209-a727def1a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there is ample liquidity in the system. There''s no
        pressure yet to cut the reserve requirement," Diokno said during a webinar
        hosted by the Makati Business Club and the National Resilience Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea05dc9-a625-4d68-823e-89a12071106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Monetary Board gave Diokno the authority to further
        cut the reserve standard by 200 basis points more as part of the central bank''s
        economic lifelines amid the COVID-19 pandemic. Instead, an additional leeway
        came from the BSP''s decision to allow loans to micro and small-scale businesses
        to be charged against the RRR stash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2611c0-874d-4b44-97c0-a3603ddfa07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 100 bp cut in the reserves frees up some ₱100 billion which banks
        can either lend to borrowers or invest in the market. Authorities want banks
        to beef up lending especially to small businesses, who have been struggling
        after lockdown rules meant to curb COVID-19 infections forced them to stop
        operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92481338-b347-4714-9635-687fb3ee81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">Gov''t
        eyes more loans, lower taxes to revive economy after lockdown</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc3bab-9b98-4459-903c-87916d96d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said there is still "much leeway" to trim interest rates
        given declining inflation, but that policy makers must remain "disciplined"
        as the economy reopens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68203366-4fac-48ab-a4fa-994578153676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:43:52.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key rate has been <a href="https://cnnphilippines.com/business/2020/4/16/BSP-rate-cut-COVID-19.html?fbclid=IwAR3wCPnLCkIlFQYUsXSrjbpbAdhrN5K7pXF2J37lG8qMKFKB1OMhfy0mb-c">slashed
        to 2.75 percent</a> last month to arrest the "expected sharp economic slowdown"
        caused by the pandemic. The government expects the economy to shrink by as
        much as 3.4 percent this year.</p>'
