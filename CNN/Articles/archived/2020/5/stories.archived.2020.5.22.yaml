  'China-to-propose-national-security-law-Hong-Kong':
    'author': 'James Griffiths and Steven Jiang, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-22T10:29:11.928+08:00
    'imagesource': 'jcr:e58c3964-67d7-450c-91ea-4a247a507635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81fef2b-bd9b-46f9-88cf-9e8390c3dce9'
    'lead': 'China will move to pass a hugely controversial national security law
      for Hong Kong, in what could be the biggest blow to the city''s autonomy and
      civil liberties since its handover to Chinese rule in 1997.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T10:32:47.319+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:56:50.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:35.886+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'national-security-law']
    'stories': ['80a0ef30-91e1-4c4d-bf5d-5a4e597c45c2', '5ab69c01-3488-4233-9963-79553d85661e']
    'template': '1'
    'title': 'China to propose hugely controversial national security law in Hong
      Kong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff69ae5-6a81-4a17-9e77-b0bff96da808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>China will move to pass a hugely controversial
        national security law for Hong Kong, in what could be the biggest blow to
        the city''s autonomy and civil liberties since its handover to Chinese rule
        in 1997.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac4dbf-8196-4963-bf96-820b509c23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by China''s rubber stamp parliament, the National People''s
        Congress (NPC), which is meeting in Beijing this week, is sure to fuel further
        anger and protests in the city, which was rocked by over six months of increasingly
        violent anti-government unrest last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0b2e5-c32e-48ad-a737-527b611d4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which is expected to ban sedition, secession and subversion
        of the central government in Beijing, will be introduced through a rarely
        used constitutional method that could effectively bypass Hong Kong''s legislature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a6647-7c14-4fb3-91c5-24d9a4d19a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the plans was met with immediate criticism by opposition
        lawmakers in Hong Kong, human rights groups and the US State Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783cb56-82cb-46b2-a791-732877734295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the end of ''one country, two systems''," said Dennis Kwok,
        a pro-democracy lawmaker, referring to the principle by which Hong Kong has
        retained limited democracy and civil liberties since coming under Chinese
        control in 1997. "(They are) completely destroying Hong Kong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551af674-6624-4a2d-979d-dc44ac99cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, State Department spokeswoman Morgan Ortagus warned
        that "any effort to impose national security legislation that does not reflect
        the will of the people of Hong Kong" would be met with international condemnation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a25648-c324-45b0-be62-42384e48183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortagus noted that the State Department was delaying its submission
        to Congress of the annual Hong Kong Policy Act Report in order "to account
        for any additional actions that Beijing may be contemplating in the run-up
        to and during the National People''s Congress that would further undermine
        Hong Kong''s high degree of autonomy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a4c60-4bdd-46f3-8574-397bce6063bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chinese officials and state media defended the law as vital
        to protecting national security in the wake of last year''s protests and a
        17-year failure by the Hong Kong government to pass similar legislation, since
        the last effort was met with mass protests in 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9a4c2-beef-40ac-a4ab-0a4e902f1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National security is the bedrock underpinning a country''s stability.
        Safeguarding national security serves the fundamental interests of all Chinese
        people, including our HK compatriots," NPC spokesman Zhang Yesui told a news
        conference in Beijing on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17203bf-c374-4cea-9897-72cf27bbcbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the annual NPC meeting, which starts Friday, Zhang announced
        that this year''s session would review a proposal titled: "Establishment and
        Improvement of the Legal System and Implementation Mechanism for the Safeguarding
        of National Security in the Hong Kong Special Administrative Region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18246669-51b5-4e2d-9374-9ed2eb4f76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that Hong Kong is an inseparable part of China and,
        "in light of new circumstances and need," it is "highly necessary" for the
        NPC to exercise its constitutional power to deliberate such a proposal, adding
        that further details would be revealed Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a70f3-2466-4dff-9257-32ed8cbd6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patience run out</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243051f6-9eed-4da9-8263-8a14796f2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 23 of the Basic Law -- Hong Kong''s de facto constitution
        -- calls on the local government to "enact laws on its own to prohibit any
        act of treason, secession, sedition, subversion against the Central People''s
        Government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cb8df-78ae-4c9b-8507-84afc681dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost 23 years after the former British colony was handed back
        to China, the law has never been passed -- the last attempt in 2003 was met
        with what were then the largest-ever protests in the city''s history, and
        the legislation was shelved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a231a-2a2e-4a94-9272-07d3ffbfe936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long been frustrated by this failure, and has called
        for the legislation to be introduced. However, while subsequent Hong Kong
        administrations have spoken of a need to pass Article 23, it has never been
        put on the agenda, apparently for fear of the type of widespread unrest seen
        last year over a proposed extradition law with mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715b2c4-de61-4f68-b1cb-f653f1c74dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those mass protests, which lasted over six months and grew increasingly
        violent and disruptive before the coronavirus pandemic drew them to a partial
        halt, were a major challenge to Beijing''s control over the city. Following
        a closed-door meeting of China''s top decision-making body late last year,
        an official communique spoke of the need to "improve" Hong Kong''s legal system,
        which some saw as a reference to Article 23.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43571b9-4c5f-41da-8a4b-99d7c1340f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial, the state-backed Global Times newspaper said the
        proposed law "will ensure forceful clampdown on evil foreign forces'' interference
        in Hong Kong affairs and make extremist opposition forces in Hong Kong restrain
        their destructive behaviors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9b5fc-a62f-480d-9397-c3413fdd2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media, Hong Kong delegates to the NPC suggested
        to Beijing using Annex III of the Basic Law to effectively bypass the years-long
        gridlock over the anti-sedition legislation. Anything added to the annex must
        be introduced in Hong Kong "by way of promulgation or legislation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc514bb-d90f-4fce-9e1e-2fc423ccb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Article 18 of the Basic Law, "laws listed in Annex III ... shall
        be confined to those relating to defense and foreign affairs as well as other
        matters outside the limits of the autonomy of the Region." Previous laws introduced
        in Hong Kong by law of Annex III include regulations regarding China''s exclusive
        economic zone, which has an effect on territorial claims in the South China
        Sea, and legislation regarding foreign banks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17437b23-1d62-4e38-945c-3115dd1ba55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Chinese government has taken a broader view
        to Annex III, and in 2017 it added a national anthem law to the list. The
        Hong Kong government said this month that the legislature will resume debate
        on that bill next week. The proposed law will make it a crime punishable by
        up to three years in prison "to insult the national anthem."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d9623-87f2-4e85-a5b0-9a025e98377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it has taken three years for the national anthem bill to receive
        a second reading indicates the type of delaying tactics and fierce opposition
        any attempt to introduce Article 23 via the legislature would bring. However,
        the Basic Law also permits the Hong Kong government to simply promulgate the
        law, bypassing lawmakers altogether. While this would be hugely controversial,
        and may face legal challenges, constitutionally it remains an option.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5ab88-8268-4ac2-957f-22c2c58e27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pandemic-enforced pause, unrest has begun again in earnest
        in Hong Kong. The national anthem law, as well as suggestions that a traditional
        commemoration of the Tiananmen Square massacre on June 4 might be called off,
        have already fired up the opposition movement, which hardly needed any additional
        motivation to resume protesting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0002f-d5da-41b1-965e-d62a950c0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T10:32:47.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting Article 23 -- long seen as the law that would finally spell
        the "death of Hong Kong" -- back on the agenda is guaranteed to create further
        anger and protests, dashing any chance of a return to normality or healing
        of the city''s yawning political divide.</p>'
    '24':
