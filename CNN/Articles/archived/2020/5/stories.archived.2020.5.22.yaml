    'mgnl:tags': ['Sweden', 'herd-immunity', 'lockdown', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Sweden is still nowhere near ''herd immunity,'' even though it didn''t
      go into lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbc869-0fbf-42a4-97c5-4121a18fb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sweden has revealed that despite adopting
        more relaxed measures to control coronavirus, only 7.3% of people in Stockholm
        had developed the antibodies needed to fight the disease by late April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4663a-e69f-49d3-a05d-a17557cb851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f319544-7ed2-4876-b8ea-e98b373eca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, which Sweden''s Public Health Authority confirmed to
        CNN, is roughly similar to other countries that have data and well below the
        70-90% needed to create "herd immunity" in a population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca13781-3959-4d22-bf2f-65d7101fc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d33587-4ad3-46c3-be3e-dd11204c78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the country adopted a very different strategy to
        stop the spread of coronavirus to other countries by only imposing very light
        restrictions on daily life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a21a50-e886-4ad4-8270-3910bd621180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45be516-5721-44c8-a54c-6d903ebac28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s chief epidemiologist Anders Tegnell said the number was
        a "little lower" than expected "but not remarkably lower, maybe one or a couple
        of percent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b7d3b-28a5-403d-9fa8-b6146d6d7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038174d6-f84f-4460-85a1-b368ac3b44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It squares pretty well with the models we have," he added, while
        speaking at a news conference in Stockholm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74c36f-5d8b-4aa2-91b9-6f17dfd58374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca7876-91cf-4ec5-ad45-7a41eafb5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study carried out by Sweden''s Public Health Agency aims to
        determine the potential herd immunity in the population, based on 1,118 tests
        carried out in one week. It aims to carry out the same number of tests every
        seven days over an eight-week period. Results from other regions would be
        released later, a Public Health Authority spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee254bbc-6f63-4f9f-9d3e-52117bea5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aff59-b051-4d72-b893-c13d142529a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has adopted a different strategy to other Nordic nations
        during the pandemic, choosing to avoid a lockdown and keep most schools, restaurants,
        salons and bars open. It did, however, ask people to refrain from making long
        journeys, placing an emphasis on personal responsibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe47a6-a731-48cc-802e-73ee92be20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f75ef3-51e4-4712-a19a-f740bee2a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy was criticized by Swedish researchers early on, who
        said that attempting to create herd immunity had low support. But the authorities
        denied that achieving herd immunity was their goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987c316-9a94-4d4c-8504-a7dc9863c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d710b32-0651-4caa-8a68-02d0a2789803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is reached when the majority of a given population
        -- 70 to 90% -- becomes immune to an infectious disease, either because they
        have become infected and recovered, or through vaccination. When that happens,
        the disease is less likely to spread to people who aren''t immune, because
        there just aren''t enough infectious carriers to reach them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030fb68-21c1-469c-b94e-6a83dc5824e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63033fe4-06e0-4b1d-bba6-9344c7aa94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No community has yet achieved this and a vaccine "will get us to
        herd immunity quicker" than infection, Michael Mina, Assistant Professor of
        Epidemiology at Harvard T. H. Chan School of Public Health, said in a recent
        interview with Public Radio International''s The World.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4474db7-a3f6-419f-af58-0ee21d2d1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb304a3-8666-4d41-8b44-b4e9b0d6ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s percentage of people with antibodies is not far off that
        of other countries that did enforce lockdowns. In Spain, 5% of people had
        developed coronavirus antibodies by May 14, according to preliminary results
        of an epidemiological study by the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc97460-0c56-481d-93dd-576511d19535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1423ab8-42f0-49e8-a595-0ed9b6096f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martin Kuba, an official Jihocesky region in the Czech
        Republic who spearheaded a randomly selected mass testing for coronavirus
        among the general public and frontline workers, the initial results showed
        that the proportion of people who have had the disease stood at "single digit
        percent" rather than "fraction of a percent".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c006d-9412-4fd8-8c99-07dce5a7fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77e814-61b8-4e41-8dd0-bd891b507c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, the director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, estimated earlier this
        month on CNN Tonight with Don Lemon that between 5% and 15% of people in the
        US have been infected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc711ba-bb23-4803-93e5-aaa67b6346fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d6c53-190a-4541-b5a7-ce94e8209690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the coronavirus was going to circulate and infect at least
        60% to 70% of the population before it slows down, but warned that the country
        had "a long ways to go" to get to a level of herd immunity. A report he wrote
        along with other epidemiologists and a historian estimated this would likely
        take 18 to 24 months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e25ef1-0fa5-4f8e-bda2-9eb6f35994fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04fbdb-d80c-4296-b00d-96008812a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of the World Health Organization
        (WHO) Health Emergencies Program, said the concept of herd immunity was a
        "dangerous calculation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d683099-1cb5-4925-ab73-3bca72b3f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26f972-ac42-4b22-a26f-6039f75b26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would be comfortable with immunity passports based
        on his company''s tests, CEO of Swiss drugmaker Roche Severin Schwan told
        CNN''s Julia Chatterley: "I do believe that we are in a world with a lot of
        ambiguity, and we also have to make decisions on incomplete information. So,
        I do think it is valuable information, but we should not fully rely on it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325cd22-ab64-468c-a5ba-872bbb3c167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72f37f-0c72-413d-9b09-47d150413284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, chief epidemiologist Tegnell told BBC radio that the
        authorities believed Stockholm had "an immunity level... somewhere between
        15 and 20% of the population."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37edf4-4f31-4f0c-a5f7-f6e509f030b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d4598-e76f-4b72-891f-530c71e18ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the strategy had "worked in some aspects ... because our
        health system has been able to cope. There has always been at least 20% of
        the intensive care beds empty and able to take care of Covid-19 patients."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142e667-cbc0-4e66-8758-af7d2682e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8740fea-5b74-422e-9416-96d55fb55455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Sweden''s approach will help it withstand a possible
        second wave, Tegnell said he believed it would.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3bf7d-051f-4d8a-b5b8-e87f8172cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b2a6a-7c37-408e-a1b8-cd6be3818273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will definitely affect the reproduction rate and slow down the
        spread," he said, but added that it wouldn''t be enough to achieve "herd immunity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00129f47-126f-4c13-8d71-36ad7efa597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b5415-5fa8-4ea2-ab3b-a8a137622c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sweden''s foreign minister Ann Linde and Peter Lindgren, managing
        director at the Swedish Institute for Health Economics (IHE), said last month
        that it had failed to prevent a high number of deaths in care homes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4e5e0-4174-45fc-b316-e7fab5b3ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34af01-4dc8-4380-96a9-0d392bf6b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has now had 32,172 cases and 3,871 deaths, according to figures
        from Johns Hopkins University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc92cff-3878-4fc1-a437-949cf01ca276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:04:26.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/21/health/sweden-herd-immunity-coronavirus-intl/index.html"
        href="https://edition.cnn.com/2020/05/21/health/sweden-herd-immunity-coronavirus-intl/index.html">Sweden
        is still nowhere near ''herd immunity,'' even though it didn''t go into lockdown</a>"</em></p>'
