    'template': '1'
    'title': 'Co-owner of gym that was shut down isn''t afraid to get arrested and
      says he''ll reopen Friday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e5fb9-5239-4f9f-b4ac-5c55c3507e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The co-owner of a New Jersey gym that
        was shut down by the state health department says he''s going to reopen his
        gym Friday, even if he gets arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84236021-00ab-4f99-aa40-4cb2ae853c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35dd4b-1e87-4333-a360-235f03a6e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get arrested, we will be open the next day," Frank Trumbetti
        told CNN Thursday night. He also questioned how the New Jersey Department
        of Health could shut the gym down without county officials coming inside his
        business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ada7f-b921-4a28-bc4c-8e2299742d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b6d3e-57e3-4e52-bc87-cde597c91105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he came to Atilis Gym in Bellmawr on Thursday morning and
        there was a note on the door saying the New Jersey Department of Health is
        shutting it down because of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cac59-2561-4500-b12b-b63e272d73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3460e-268a-45c6-b771-0f63d75a46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Murphy has closed all of the state''s indoor gyms, fitness
        centers and classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014eb0d-0170-4839-b78d-ab83bbbe36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80eb51d-e4e2-48d9-bf92-9f1f05c6d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s order to close lists indoor gyms and fitness centers
        as "high-risk settings" for the spread of Covid-19 because of increased respiratory
        activity, communal equipment and close personal contact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff92859-16e8-4d11-bd89-dead9d1dcc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2f663-8f6c-45d0-99b7-b3203deb82e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy''s office said it had no comment about the gym''s plans to
        reopen at this time, as did the New Jersey Department of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d3565-902c-4d4a-afba-a5348f0a7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc7eea-b8bb-46a8-995e-fa868c3a3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trumbetti said they are adding even more precautions to the gym,
        including a thermal body scanner and limiting the time members can be in the
        gym and at certain stations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6714ef-9aa9-492d-9584-8a35b655be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b5e40-51a6-4cb5-97ee-be403f7c11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trumbetti''s attorney Kevin Barry told CNN they will announce their
        next steps at 8 a.m. Friday when the gym reopens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f038c08-a807-46ee-97be-76c80136f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79850ad2-ca9f-4e83-b5e5-77b19fe9ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a feeling NJ will arrest the owners tomorrow, as the Governor
        is running out of ways to escalate," Barry said in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474217f7-a121-479a-918d-92640f349847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae753c-5cfd-4d14-8ce3-471c57ccb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trumbetti said, "We are sticking to our ground game, that we didn''t
        do anything wrong, were protecting our constitutional right and were willing
        to fight for that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812097c-23b8-4dd3-a205-7372ac3cb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73ef8e-cdd6-4607-8f05-e48befeefcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gym opened its doors to members multiple days this week and
        had already received multiple summonses for opening, and this order follows
        those summonses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d3b55-9b22-4b3e-abec-630bbdeab6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72456b29-34bb-4b43-b808-b5cbfcfc3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atilis Gym has continued to operate in non-compliance with Executive
        Order No. 107, thus posing a threat to the public health by failing to adhere
        to the measures taken to mitigate the spread of COVID-19," the health department''s
        order states. It goes on to say that a failure to comply with the order could
        result in criminal sanctions and/or civil penalties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9c2cd-1f0b-4286-b32c-a264b5149dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11ae05-14be-444a-ac1c-5ed736474f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order notes that the state''s health department has the power
        "(to) close, direct and compel the evacuation of, or to decontaminate or cause
        to be decontaminated, any facility of which there is reasonable cause to believe
        that it may endanger the public health."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ce861-2a29-418e-9b4c-f2a6b5a2fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db962a22-0dd6-411b-a6fb-e5f6e57d66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:20:18.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey is the second hardest hit state with at least 10,846
        deaths from Covid-19.</p>'
