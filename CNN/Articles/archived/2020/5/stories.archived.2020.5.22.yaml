      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome.</p>'
  'companies-wait-and-see-plans-under-new-normal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-22T17:12:16.684+08:00
    'imagesource': 'jcr:a3ed5de3-7b55-43b2-93db-253c698e46b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f88e0cf-e1bf-4625-aad4-f4a6a0eb8a9d'
    'lead': 'Industry leaders say that private firms and construction companies have
      scaled down business activities as they recalibrate their operations under the
      "new normal," with the pandemic a remaining threat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T17:20:28.126+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:56:31.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:42.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'coronavirus', 'crisis', 'business', 'JAZA',
      'Nestor-Tan', 'Cemex']
    'template': '1'
    'title': 'Companies hold off plans to reassess business operations under ''new
      normal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ca56a-2a6d-4bb0-a731-609c03d4f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Private
        firms and construction companies have scaled down business activities as they
        step back to reassess their operations under the "new normal," industry leaders
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d90b6-c093-4b74-b5a5-7f0b348bd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a webinar organized by the Makati Business Club and the National
        Resilience Council, BDO Unibank president and chief executive officer Nestor
        Tan said he has noticed a surge in loans immediately after the government
        placed Luzon under enhanced community quarantine in mid-March, which lasted
        until April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d4d21-cb1c-454b-aba0-d19292578e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When most areas saw relaxed lockdown rules by May, Tan noted there
        had been a "slowdown" in credit applications as businesses pause to figure
        out how they will reopen with the coronavirus a remaining threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de1610-3d79-4c7b-b9f0-4f0cbad67a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio Mijares, president and CEO at Cemex Holdings Philippines,
        had the same view: developers have taken a "wait-and-see" approach, as they
        look for cues on how government plans to roll out its infrastructure projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39d193-216f-404b-a479-a970f5d95b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team said it will continue
        the government''s flagship construction projects under the "Build, Build,
        Build" program, counting it as a crucial strategy for economic recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94a13e-9847-46f5-85f0-6c864b37c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/27/DPWH-says-big-ticket-projects-will-push-through-despite-COVID-19.html">DPWH
        chief says big-ticket ''Build, Build, Build'' projects will push through despite
        COVID-19 crisis</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79154065-9393-422d-babf-af015380acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with business survival, companies are most concerned about
        how they can retain their employees, especially for smaller businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69837ad-686b-426f-bddb-81736d96b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All COVID-19 programs should preserve and eventually create jobs,"
        said Ayala Corporation chairman and CEO Jaime Augusto Zobel de Ayala.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9c934-ccc2-4c26-b977-77283ff55339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire businessman suggested the government formalize a
        structured wage subsidy program, which grants incentives for micro businesses
        to keep their employees and make them more resilient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ec50c-2ad7-478a-963f-4f578f3ff87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/business-life/2020/4/17/SME-business-pandemic.html">How
        will small businesses survive in this crisis?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d0780-d2b0-427a-a01d-d147cf12f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a public-private partnership model for response measures
        would work best to combat the pandemic, saying data and science can be shared
        between the two camps. Big businesses have <a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">pitched
        in billions of pesos</a> in food donations and are boosting the country''s
        COVID-19 testing capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d2076-b194-4902-8f6d-633ed8e7ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Tan said while productive capacity is still intact
        for private firms, they need to reopen as soon as possible to preserve this.
        He added that the government is keen on assisting small businesses through
        easy loans, but financial firms need to observe credit "discipline" as they
        hand out cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9df75-bdd9-47f4-b42c-4eac94e93461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:20:28.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:56:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bangko Sentral ng Pilipinas Governor Benjamin Diokno
        called the COVID-19 pandemic as an "unprecedented crisis," and batted for
        a massive job creation program which may be implemented at the barangay level.
        The former budget secretary said additional funds may be footed by stimulus
        measures pending before Congress, which he wants passed via special sessions
        if necessary.</p>'
  'metro-manila-coronavirus-cases-june-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-22T17:36:14.408+08:00
    'imagesource': 'jcr:b9c12abe-e5a7-48f1-8807-48083197c440'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df63fd7-e047-40c2-9d0a-b8405c6d9a8b'
    'lead': 'A spike in COVID-19 infections may happen in Metro Manila if quarantine
      measures are eased, researchers from the University of the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-22T17:38:25.337+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:56:31.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:55:42.421+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP report warns of COVID-19 spike in Metro Manila if restrictions are
      eased'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16d838-81f2-46d8-aad8-4dbdae3b814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T17:38:25.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — A spike
        in COVID-19 infections may happen in Metro Manila if quarantine measures are
        eased, researchers from the University of the Philippines said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a28b5-9d07-4991-a983-2d0d1f290bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report covering key provinces and local government units based
        on Health department data, the UP researchers recommended for the national
        government to “continue significant restrictions in NCR (National Capital
        Region) and Cebu City and expand the same as necessary to other high-risk
        areas.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10582d47-cba3-4525-a1fb-e379a9535293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal ultimately is not just to flatten the curve but to bend
        it downwards,” the researchers said in their ''COVID-19 Forecasts in the Philippines:
        Post-ECQ Report.’</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c450826-b0cd-4955-9f76-f590dfb2a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report presented the number of COVID-19 cases and deaths in
        each of the 17 local government units (LGU) in Metro Manila based on levels
        of transmission as of May 16. These were used for their forecasts for June
        15, or projections for the next 30 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48348cf-8999-4bcf-91fd-488121d12957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The projections assume trends continue, i.e. there is a continued
        implementation of ECQ (enhanced community quarantine). Any modifications in
        ECQ may cause an increase in the number of total cases and deaths,”the researchers
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49086e0b-1800-417d-921c-7fad62cc190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also tackled conditions in provinces and LGUs outside
        Metro Manila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a8930-ee2e-44ee-96c0-5403392a5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the researchers said the situation in Zamboanga City,
        Batangas and Davao City deserves close monitoring “as the risk levels of the
        pandemic in these areas are still significant.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227f642-4ba6-4117-861a-03047252015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that vigilance is still needed even in areas under the
        general community quarantine “to ensure that that any new cases are immediately
        detected and new outbreaks prevented.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596fff7-4c77-47f1-b495-7df17f6043ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a nationwide scale, the UP report classified areas into low,
        medium and high risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e9e9e-82d7-441f-a8bc-b4993394534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-risk areas are Batangas, Cebu City, Davao City, Metro Manila
        and Zamboanga City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122adb4a-56d9-43db-a822-b01afc545307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:39:09.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:56:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the medium risk are Lapu Lapu City and Mandaue City in Cebu
        province, Laguna, Oriental Mindoro and Samar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
