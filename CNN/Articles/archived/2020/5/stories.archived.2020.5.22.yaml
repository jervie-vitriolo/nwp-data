      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a25c7-34ee-4f18-862c-0ee6301939be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of a GDP growth target for this year confirms that policymakers
        accept that after the plunge in the first quarter, "economic growth will be
        low for 2020 as a whole," said Louis Kuijs, an economist with Oxford Economics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59331cc-121b-4746-b1c1-17992851811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.692+08:00
