      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Few world leaders have generated as
        much criticism and praise, often at the same time, for their handling of the
        coronavirus pandemic as El Salvador''s Nayib Bukele.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a5729-b99e-402b-b667-0de404594221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebf4bd-aa6c-43c7-9a4c-0411e8517627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Bukele had been president for less than a year, in March
        he took the dramatic step of closing his country''s border even before El
        Salvador reported a single case of coronavirus, arguing that the small Central
        American nation had to get ahead of the outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492274e-46fb-4ee2-86b6-44feb15231e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad1042-1c87-4856-bf36-2563cf912ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Salvadorans praise him for taking decisive action that may
        have saved his small Central American nation from the worst impacts of the
        coronavirus. Others say he is becoming a strongman who is violating his own
        country''s constitution, most recently as he spars with the Supreme Court
        and National Assembly about how soon El Salvador will reopen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb1482-d889-413d-8312-54aab40df1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a9776-5a20-4451-85f6-35b683361d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Bukele, 38, is in office at all is still something of a surprise
        for many Salvadorans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469baee-4f94-4a1c-9bbe-b8177cc42ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b64086-6eb4-4e6e-9ed6-48f7b0b455e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first president since the end of the Salvadoran civil
        war in 1992 not to belong to either of the country''s two major political
        parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678f1db-6d56-4945-879e-8de4533f70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2a31d-6132-48d0-8ff3-2810202959b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele''s paternal grandparents were Palestinian immigrants to El
        Salvador and he ran for president as a social media savvy, motorcycle jacket
        wearing, millennial outsider who would shake things up in a nation worn down
        by endless corruption and horrific gang violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34346b68-30f8-4063-9c15-9f907871dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28370ed-2726-4734-9634-860a03cba2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukele is very focused on getting done what he believes needs to
        get done, and has little patience for his critics, or for the institutions
        that oppose, slow, or limit his ability to act," said Geoff Thale, president
        of the Washington Office on Latin America, in an email interview with CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c9da7-5c15-4176-9de3-84278e229364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0e747-82ad-47be-8862-160daabc9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s used social media to attack his critics, including journalists.
        He''s repeatedly attacked the National Assembly- which is dominated by the
        two traditional political parties, which are hostile to him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052edb4-c662-46b4-8ea1-0bf352a95e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa9daf-84ee-4f07-8e5c-ea53628ce36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prowess on social media</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19648d2-2af1-4884-ae15-7f9673be4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly two million Twitter followers and polls that often show
        more than a 90 percent approval rating, Bukele has broken the traditional
        mold for politicians in his country and generated international attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6d3ee-0da5-49dc-815d-33fcd557666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed6e9d-5473-4cc5-bae7-ae181a4b560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, he acknowledged his country bore responsibility for the
        conditions that caused migrants to flee after the drowning deaths of a Salvadoran
        father and two-year-old daughter on the banks of the Rio Grande.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde16fe3-ac0e-4d4d-8b9b-8a673d955a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879ea9e-527e-46fe-8571-383ae41180fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of making his first speech at the United Nations General Assembly
        in September, Bukele asked the audience to wait and first snapped a selfie,
        which he later said would have more impact than his prepared remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b81fd3-fe3c-4e30-acc4-23211e4ff6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f82eb-c10e-4a1b-917c-7eeae569c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the coronavirus outbreak, some critics in El Salvador
        warned that Bukele''s disruptive style was increasingly eroding the separation
        of powers and threatening the country''s fragile democracy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdb119-642b-421d-886a-a74c43e4ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97736f27-387d-4597-a537-28e3d68dee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At odds with the National Assembly</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908212dd-6fa1-45a9-9ced-cb8459552dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, as Bukele demanded the country''s lawmakers approve
        a request for $109 million loan to better equip police and soldiers, heavily
        armed troops marched into the National Assembly on his orders, which many
        in El Salvador saw as a blatant attempt to intimidate and a return to the
        era when political violence dominated the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2980ba-a15a-402c-b47a-2d8889dcb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18b323-fe35-4324-8d52-f447de14cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Assembly rejected the pressure campaign and the incident
        hurt Bukele''s image abroad, although the Trump administration, which considers
        Bukele an ally on immigration and on its Venezuela strategy, did not condemn
        his actions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f47fdf-ab0b-4088-9ca4-08d1e7268f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996761dc-aa9b-49bf-bad4-ee6ac3459552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the spread of the coronavirus presented Bukele with another
        opportunity to act boldly or, as his critics claim, grab more power for himself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156d7c1-be4b-4069-b36a-94f78f538847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddffde-a28b-4cf9-bed0-daa68938259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After closing borders, Bukele put in place stringent quarantine
        measures but also earmarked food and money for impoverished Salvadorans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f796a36-d663-46d3-bb5e-46ff992a22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678904bd-de14-4a2a-a20f-1f5272c59f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the military to arrest people violating the new measures,
        sending thousands to government "quarantine centers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69360144-b7be-47d2-aab1-4d54e92683f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ec7a4-467f-4083-8384-1bd76d910c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Supreme Court ruled the arrests were unconstitutional and
        ordered him to stop, Bukele refused and the soldiers remained on the streets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90176e7c-94d6-4d37-9433-96d1661a43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T15:07:51.591+08:00
      'mgnl:createdBy': 'janine'
