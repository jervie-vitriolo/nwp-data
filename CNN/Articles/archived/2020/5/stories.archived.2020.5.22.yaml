      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Hong Kong''s Hang Seng Index dropped more than 4% Friday
        after news broke that Beijing would move to pass a <a href="https://edition.cnn.com/2020/05/21/asia/hong-kong-npc-article-23-intl-hnk/index.html">hugely
        controversial national security law</a> for the Asian financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef527f-0f01-433e-ace2-e2587fc62fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5de2b-e486-4e9c-9346-eed534986c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news — which could be the biggest blow to Hong Kong''s autonomy
        since its handover to China in 1997 — also further stoked tensions between
        China and the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29916ac4-091b-4e5a-baf4-1a37b5de1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a44ba7-5892-400d-8eb8-204734014456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng, which was last trading down 4.5%, is on pace for
        its worst performance since March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641816c6-9e42-4bd5-a85f-1ea7b013f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f05df-9653-4eea-acf1-bcf148e6924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major Asian indexes were also lower. Japan''s Nikkei 225 was
        last down about 0.7%, while South Korea''s Kospi fell nearly 1.6%. China''s
        Shanghai Composite slumped 1.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2442e-1d59-4503-a684-fd27517fd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23407ae3-614f-40bd-949d-10b32096b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which is expected to ban sedition, secession and subversion
        of the Chinese central government, will be introduced through a rarely used
        constitutional method that could effectively bypass Hong Kong''s legislature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402c03f-234d-4dbc-aad7-230c8df480ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df74fb-4dd2-4a05-a3c0-a2bd6d745bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with immediate criticism by opposition lawmakers
        in Hong Kong, human rights groups and the US State Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacef48-a39e-4b93-b5e2-025a365f78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e24b35-4cea-4616-ad8c-046f7eadaf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property stocks in Hong Kong were hit hard: Several real estate
        developers — including Sun Hung Kai Properties, Sino Land and Wharf Real Estate
        — plunged more than 6.6% in morning trade. Billionaire Li Ka-shing''s company,
        CK Asset Holdings, fell 5.7%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cacaf4-c979-4fb2-85ba-f70db913b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1f3d0-2027-4c12-98ff-1636d7d7911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:56:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-China tensions have already been <a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">escalating
        in recent weeks</a> as the two economic superpowers seek to blame each other
        for the coronavirus pandemic, a standoff that threatens to reignite the bruising
        trade war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1661216-d97c-4a61-bf78-01518d7c5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.691+08:00
