      'mgnl:lastActivated': 2023-01-26T13:56:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech he congratulated the graduates and reminded them of
        the value of sticking to their mandate of protecting the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b0887-81d8-4b19-b4cb-c075524a8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:47:16.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If] those who are tasked with the maintenance of peace and order
        and the protection of public and private property do not do their mandate
        or worse, commit that which they are called upon to prevent or guard against...what
        then?" said Duterte. "<em>Sino’ng tutulong ng bayan</em>? (Who will help the
        country?)"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61eebe9-bde9-4f9b-8743-c7a94d82c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:47:16.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commended their parents although they were not allowed to
        attend the ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfd6c8-8c0d-4160-8c9b-be4ab6833c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:47:16.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you owe your parents so much and that is why I said you
        should be --- I am sure you will find a way to be together even at a distance
        just to shorten the space, " he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d293232-f1d2-4ccd-bb6c-c7baaeb78721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T23:47:16.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:56:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also awarded house and lots worth P2 million from the company
        of former senator Manny Villar to Sugui and PNPA topnotcher Fire Inspector
        Lei Anne Banico Palermo. Meanwhile, the class "goat" or the cadet at the bottom
        rank from each academy also received a new pistol.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c787b-3a69-4365-ac70-d117cdc6cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA graduation tradition involves a testimonial parade and review
        to honor retiring alumni and Trooping the Line where cadets assemble in formations
        on Fort Del Pilar''s Borromeo Field in Baguio City.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6380c1-7ff1-44e5-bb99-45349bb7d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the PMA was unable to hold a graduation ceremony was
        during World War Two. In February, the PMA alumni association delayed its
        homecoming by a week, also due to coronavirus concerns.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e80e6-30e4-483a-bcf2-8e0d118172c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:38:36.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:56:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 13,000 cases of COVID-19 have been recorded in the country,
        with quarantine restrictions still in place in different areas.</p>'
