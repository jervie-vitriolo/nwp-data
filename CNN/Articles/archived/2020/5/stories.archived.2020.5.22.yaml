    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6da402-1b45-4605-8fa1-afa6150d6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T14:17:00.690+08:00
      'mgnl:createdBy': 'bamba'
