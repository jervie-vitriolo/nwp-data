      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> With the
        coronavirus pandemic taking its toll on businesses and individuals alike,
        a growing online community in Iloilo has rediscovered the age-old practice
        of barter, or exchanging goods without the use of money.</p>'
