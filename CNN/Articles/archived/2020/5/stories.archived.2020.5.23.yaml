    'template': '1'
    'title': 'DOST seeks creation of virology institute to prepare for next pandemic '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336bb425-e819-41c7-bb9b-9950de9cd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:00:30.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> – The Department
        of Science and Technology said Tuesday that it is seeking to establish a virology
        institute in preparation for another pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6f513-8b18-4fbb-9c94-da5f34b57809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be prepared. Pandemics such as what we are experiencing
        now can occur again in the future,” Science and Technology Secretary Fortunato
        de la Peña told CNN Philippines'' New Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44861596-1e89-4844-9444-34c536181213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña pointed out that the development of vaccines, diagnostics
        and therapeutics ''requires very good research on viruses.''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313aac19-6dee-4eb4-9b91-15f86a697a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very important to keep a virus gene bank, virus genome laboratory
        and virus reference laboratory,” he said. However, ''we have no facility for
        that,'' he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58a726-b492-4658-bc92-5696646eb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña also said the research center could pave the way for
        studies on viruses that attack humans, animals and crops such as abaca, papaya,
        mango and banana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f681dc-474a-4d14-b27b-0e432068d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bared plans to look into the possible benefits of local herbal
        medicine lagundi and tawa tawa to COVID-19 patients, but he said they need
        to be sent to a specialty laboratory abroad, so scientists could learn about
        them as much as possible before they are tested on humans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d8604-66fa-4b3a-90e7-b93a17633091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST chief said on Friday that they want to establish the Virology
        Science and Technology Institute in New Clark City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7840d-74de-4f1e-b91f-821b3d62d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Research studies on viral agents will focus on vector/reservoir
        transmission, viral ecology, clinical virology, pathogenesis, pathophysiology,
        and host immune response to these viral pathogens,” De la Peña said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376932a-383f-4d60-a08b-d32b06ef029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through strategic partnerships with some of the world’s leading
        scientists, virology centers, and institutes, the institute hopes to do groundbreaking
        and pioneering virology researches that will advance the frontiers of virology
        in the country,” added de la Peña.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706762e3-71bc-4e52-8b63-0e73ac5e6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:12:42.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine (RITM) currently specializes
        in planning and implementing research programs for infectious and tropical
        diseases. The Muntinlupa City-based research institute is also the primary
        COVID-19 testing facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d7cce-a6e5-4c7a-ad41-1f830e020bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:00:30.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa City-based research institute is also the primary
        COVID-19 testing facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a1ae2-4947-480d-8326-882a2d4206ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:00:30.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, RITM was designated as the national reference laboratory
        for dengue, influenza, enteroviruses, measles and other viral exanthems, polio,
        tuberculosis and other mycobacteria, bacterial enteric diseases, mycology,
        emerging diseases, malaria and other parasites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38977f82-3c07-46ff-8318-49066ceb69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:00:30.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a WHO-recognized National Influenza Center.</p>'
