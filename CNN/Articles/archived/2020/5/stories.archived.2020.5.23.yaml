      'text': '<p><strong>(CNN)&nbsp;—</strong> Georgetown men’s basketball coach
        and former NBA star Patrick Ewing says he has tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb3c4c-8694-4125-96f2-78d2d597bbeb'
