    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f0f2db6-b35b-4dff-a249-a2d7eea85085'
    'lead': 'The United States is calling on the World Health Organization to immediately
      begin work on an investigation into the source of the coronavirus outbreak and
      subsequent timeline of events'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T00:09:04.882+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:57:58.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
