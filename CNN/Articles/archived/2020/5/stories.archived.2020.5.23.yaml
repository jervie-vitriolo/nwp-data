    'template': '1'
    'title': 'A hairstylist worked while symptomatic and exposed 91 people to coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedaa7a9-9c63-4cdb-b3ba-0c311f114aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A hairstylist <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">with
        coronavirus</a> worked for eight days this month while symptomatic, exposing
        as many as 91 customers and coworkers in Missouri, health officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bab296-6c98-4fcb-be45-a0c9fb7cfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case highlights <a href="https://edition.cnn.com/2020/05/10/us/california-birthday-party-coronavirus/index.html">the
        threats of community spread</a> in the United States as businesses reopen
        after weeks of shutdown to combat the spread of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd45d39-c08c-46dd-bcc9-46257f05dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc357c-102a-4e80-a4bf-786e46a6a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this instance, the 84 customers exposed got services from the
        hairstylist at Great Clips, said Clay Goddard, director of the Springfield-Greene
        County Health Department. In addition to the customers, seven coworkers were
        also notified of exposure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63b151-f01d-4a1d-9b12-1c194d557ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e915c-3a89-44c2-b0b1-3bf2d0436d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the stylist tested positive but the infection
        is believed to have happened while traveling. The stylist worked May 12 through
        Wednesday, health officials said Friday. At the time, businesses such as barbershops
        and hair salons were allowed to operate in the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfc526-35de-4eb0-8769-adda33f41491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef587625-0b8b-45d0-a79a-146080f5c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individual and their clients were wearing face coverings. The
        84 clients potentially directly exposed will be notified by the Health Department
        and be offered testing, as will seven coworkers," the Springfield-Greene County
        Health Department said in a statement. "It is the hope of the department that
        because face coverings were worn throughout this exposure timeline, no additional
        cases will result."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148d9e5-0661-42da-829f-fbfedade4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c978ca-9c20-4800-b193-31e99a17daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goddard did not provide details on the identity or the condition
        of the stylist. He said health officials have reached out to the people who
        were exposed, adding that the hairstylist had kept impeccable records that
        made contact tracing possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe4e23-0bc3-43b0-b88a-9e4d01303e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a6a76-62b1-4101-8992-92db3ee59ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned about the risks of overwhelming resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d83570-6878-4721-81c1-7406f219d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb48cc-2964-4f6b-9cd0-2f9125d8d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gong to be honest with you: We can''t have many more of these,"
        he said at a news conference. "We can''t make this a regular habit or our
        capabilities as a community will be strained."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678153a7-f7d5-4985-b026-44a0ec6142b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76b13c-4b54-4edf-997e-e60d5e37c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials provided a detailed timeline of all the places
        the stylist visited, including a local Dairy Queen, a Walmart and a CVS pharmacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb42794-022d-4a9d-aff0-18bc11b728db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4aa71-14c3-444c-a0bc-1086e2223fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged those who may have gone to those places to be on the
        lookout for coronavirus symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e2336-c147-4a6d-b1af-be8748fbbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7b346-c3eb-4aac-9a0a-e4bb881378a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goddard said he was pleased with the deep cleaning measures taken
        by Great Clips, adding that he now considers the business safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c857af-7f99-44c8-b823-cbbb61bfb09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd425c7-92f5-4730-9f2b-a23743d033af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wellbeing of Great Clips customers and stylists in the salon
        is our top priority and proper sanitization has always been an important cosmetology
        industry practice for Great Clips salons. We''ve closed the salon where the
        employee works and it''s currently undergoing additional sanitizing and deep
        cleaning," the owners of the business <a href="https://www.ky3.com/content/news/Great-clips-hair-stylist-in-Springfield-worked-while-symptomatic-for-COVID-19-potential-exposures-in-Greene-Co-announced-570700271.html">said
        in a statement to CNN affiliate KYTV.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f428898-d22a-4582-b03e-ac1327354782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055444c6-fa26-4598-bf8c-3fcae419cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 96,000 people have died from coronavirus in the United
        States, where the number of confirmed cases is over 1.6 million, <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to Johns Hopkins</a>. Missouri has nearly 12,000 cases of infections and more
        than 600 deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdb553-1dc6-4629-86ca-03622588e377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:36:12.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/us/missouri-hairstylist-coronavirus-trnd/index.html">A
        hairstylist worked while symptomatic and exposed 91 people to coronavirus</a>."</em></p>'
