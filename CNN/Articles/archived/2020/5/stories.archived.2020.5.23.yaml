      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plans regulate when and how many shares company insiders,
        including directors and executives, are allowed to sell. The transactions
        are typically executed automatically, without the insiders taking any action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95055f-deca-4c81-8c81-b2c2d77d2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88884f37-55af-4b2f-8919-f25499c795e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the CFO, also made stock sales prior to the vaccine news. On
        May 15, just days before the results were announced, Kim sold 20,000 shares
        of stock worth $1.3 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582aa3a4-cf26-4535-80e4-0cf8812e6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b45801-5204-4116-aac1-09188cff74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
