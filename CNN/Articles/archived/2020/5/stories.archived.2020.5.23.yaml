      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturday''s a busy day for cargo operations, which is our bread
        and butter, but it''s also the slowest day for passenger service," explains
        airport manager Jim Szczesniak over video call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067878ec-533e-4373-bc22-4f9e95222b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122788b4-635f-4c51-8400-725516adcefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for example, on Saturday, May 2, we in Anchorage had 744 flight
        operations, whereas Chicago had only 579 and Atlanta had only 529."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc35fdd-5844-497e-8c99-43fbe61912f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92ae28-797d-4dfb-af1c-478568b32b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage also briefly snatched the world''s busiest title on Saturday,
        April 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6daead-f6b9-494b-8ffa-ace6eedd4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c1ff5-fb67-4708-8ae0-777c8d47164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top of the world</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239fae7-fbf8-44ad-b2e1-c33f706c42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports Council International''s annual report on the <a href="https://edition.cnn.com/travel/article/worlds-busiest-airports-2019-coronavirus/index.html">world''s
        busiest airports</a>, released earlier this week, makes for sobering reading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70790190-811e-4219-9ffa-75dcbc7762d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5eadae-9342-4a58-b9aa-a1435ae03448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic means that passenger traffic is currently
        down by more than 90%, according to Angela Gittens, ACI World''s director
        general. "The demand is pretty much gone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46911459-f53f-4a22-89e4-9ff6653b91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df9ace-f6b3-4781-8b86-cb9363a0ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area that has been on the rise, however, is cargo traffic, which
        is why Anchorage Airport -- in ordinary times, the world''s fifth-busiest
        cargo airport -- is on the ascendant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6137df9-4389-4dd0-8655-b4fd77b292b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af190bce-8c5f-402b-a7d3-defb36505d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing an increased demand for cargo capacity," says Szczesniak.
        "And that''s primarily because a lot of the supplies for the fight against
        Covid in North America are produced in Asia."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6260c-9ac1-48a0-9ddc-46a1eb30a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5e498-126f-498e-a1a4-53a431c7c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage is positioned to perfect geographical advantage, at what
        the airport says is 9.5 hours'' flying time from 90% of the industrialized
        world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0eb696-41e0-4774-9743-08cac8fefcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109eec44-7098-49e1-a777-f5a310261728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its location, quite literally at the top of the world, means that
        planes "fly up and over the top [of the globe] to shorten the distance," says
        Szczesniak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95afed-337b-445f-83cd-e4d24715b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15f705-bbea-499c-9b23-9d9754fc1c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advantage of Anchorage is airplanes can fly filled with cargo
        but only half-filled with fuel. They fly into Anchorage and then they re-fuel
        and then onto their destination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e34048-be02-49d0-8d14-761aa0cd4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba50c0-379d-4f3a-b14b-ba1935704d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The little airport that could</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d1738-fd5f-40b7-b9bd-a64c127274e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage sits at the base of the Chugagh Mountains and serves a
        city of just 300,000 people. But it''s stepped up to play a key role in the
        <a href="https://edition.cnn.com/travel/article/boeing-747-covid-19/index.html">international
        transport of critical medical goods</a> during this global crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fcaa9-ebce-4442-b57e-49bd1f2973f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e66554-932d-43a1-8928-b0999d13223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls to mind the story of <a href="https://edition.cnn.com/travel/article/gander-international-airport-canada/index.html">Gander
        Airport</a> in Newfoundland, which welcomed 7,000 displaced airline passengers
        on 9/11, inspiring the Broadway musical "Come From Away."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7138b8-7992-4d7c-bf33-423663f2e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8b571-8e0d-47ab-b181-b638657484b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re using different areas of the airport to accommodate parking
        that we normally wouldn''t," says Szczesniak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af139710-bd37-461c-9076-429a01a0c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdd816-ad81-476a-aca3-973b2f16c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has recently played host to the heaviest aircraft ever
        built, the Antonov An-225 Mriya cargo plane, and also some titans of sport
        -- the New England Patriots'' plane stopped here because it was flying supplies
        between Boston and Asia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb1a7f-c6d4-4867-9114-2a96c917c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af742400-dd8f-4ea3-aa34-42cd2fe8f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to prevent the spread of Covid-19, the aircraft crew passing
        through Anchorage "minimize their ability to interact with Alaskans," explains
        Szczesniak. They use private transport to and from hotels and avoid mixing
        with ground crew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fb6b9-fa99-4242-a957-6a2727370456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57debec-b7a9-450b-9c2f-36bbcf8d7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vacation destination</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091aed8b-93ba-47f4-8412-ea318edca98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post-coronavirus, we think Alaska is going to become quite a popular
        tourism destination," says Szczesniak. "You know, they tell you to stay six
        feet away from people. In Alaska you can come here and have a fantastic vacation
        and not be within six miles of somebody."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525e18f-dfa3-43cf-953e-67104d0bf332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa804ac4-bfc0-4288-94d5-5581889de7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 60 glaciers within a 50-mile radius of the airport
        and this most gorgeously wild of US states is covered with mighty national
        parks and preserves. There''s hiking, there''s fishing, there''s white-water
        rafting and more; it''s ideal for backwoods adventurers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c5214-6201-4282-bd61-68239391244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6048b-8f96-44f5-a43f-af4735629f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is preparing for the return of passenger service by
        upgrading its cleaning program to Covid-19 battle-ready standards, using all
        hospital-grade disinfectants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09099b72-d608-4542-a9dc-484863760e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f3a6a-4d8f-4f3f-ab3e-0f7ee5198cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the terminal, they''ve added sanitizing UV LED lights to the
        escalator handrails. Says Szczesniak, "As the handrail travels through the
        machinery, it''ll be blasted with UV light to kill any microbes, viruses or
        bacteria that happen to them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92722ce8-0e23-4293-b679-91a0bc74e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e48a2-455a-458e-8430-6ae3a63c1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$97 billion in losses</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287430b-4160-440c-820a-8b51bed3724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of our video call between London and Anchorage, there
        were 90 planes in the air heading from the UK capital to the Alaskan airport,
        according to real-time flight-tracking site Flightradar24.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d92d68-655a-4295-9d75-579e24a4e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290fb6c-9231-4868-a8dc-a52e54d4b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more airplanes in the sky right now to and from Anchorage
        than there are for both JFK and LaGuardia," says Szczesniak.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666fbd7-b558-43f9-98a0-c40b6756f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869baaa5-77b3-4b19-86ca-64a32c23ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s busiest airport, Hartsfield-Jackson Atlanta International
        Airport, saw 110.5 million passengers in 2019. But in the first quarter of
        2020, the Atlanta airport logged 20.7 million passengers, down more than 18%
        from the same period last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191d47d-5240-446f-a7c8-ad35470acdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d196688-0e51-4806-996e-ca0719d989b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation industry is facing a $97 billion reduction in revenue
        in 2020 and recovery is likely to be a slow and painful process.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ae295d-e7ee-45dc-9c71-92bc639918d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.892+08:00
