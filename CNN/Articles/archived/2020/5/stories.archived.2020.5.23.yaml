    'template': '1'
    'title': 'Sporting royalty set for $10m charity golf match in aid of the coronavirus
      relief effort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cceec6-0195-421a-96fe-ef3dbcfd21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sporting events don''t come more blockbuster
        than this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3d74d-9b23-44d3-8597-101232eb8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf titans Tiger Woods and Phil Mickelson are set to partner up
        with NFL superstars Peyton Manning and Tom Brady in a charity golf match which
        will raise money for the fight against coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75e799-61bd-446b-8813-bd6e6d61f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed ''The Match: Champions for Charity'', Sunday''s clash will
        be a rematch of Woods'' televised clash with Mickelson in 2018, but this time
        with the added interest of two of the greatest quarterbacks to ever play the
        game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6eae5c-4655-4869-8952-8525381f67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia (the parent company of CNN) has joined forces with the
        players to donate $10 million to local and national causes with more fundraising
        challenges expected throughout the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893855f-a673-4434-bdba-ecf2a0d2eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has caused unimaginable tragedy and heartbreak,"
        said Jeff Zucker, Chairman of WarnerMedia News and Sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff6c33-d5ab-4897-af46-9e62a444dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hopeful this event and platform will help raise meaningful
        funding for Covid-19 relief, while also providing a source of brief distraction
        and entertainment for all sports fans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19a491-594d-4991-93f5-cb2b6a674de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US currently has 1,577,758 confirmed cases of Covid-19 with
        94,729 deaths, according to the latest data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfae92b-bd0d-4019-a7b7-a457df33447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tiger Woods says his kids don''t talk about his Masters win</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888999fc-6195-499d-90da-45537916144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Behind closed doors</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e960db-beb4-40e2-9231-c734ce688a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showcase match will take place at the Medalist Golf Club in
        Florida, US, but will be played behind closed doors amid the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5e09b-92ab-426e-b8e3-f79dbee2cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious venue is all too familiar for Woods, who regularly
        practices at the course, giving the American a potential advantage ahead of
        the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ca3da-297e-4ccf-881a-9d88905d4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will partner with Manning to take on Mickelson and Brady over
        18-holes -- the front nine in a four-ball format and the back nine in a modified
        alternate shot format.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8388efa-2984-4b47-8a70-6ae966a0f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will not be allowed their usual caddies but will be able
        to ride in their own carts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761dd83-4dbe-43aa-b995-d3b2cf79020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four athletes boast an impressive 20 golf majors and eight Super
        Bowls between them and have enjoyed healthy rivalries with one another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a02e5-7102-4471-947d-9583593d6baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods and Mickelson have been two of the biggest names in men''s
        golf over the past two decades and were known to have a frosty relationship
        earlier in their competitive heyday, but that has turned into a much friendlier
        rivalry over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8741c4f-9193-4bcc-807c-27d50a80f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, 44, has won a staggering 15 majors throughout his roller
        coaster career and is tied for the most PGA Tour events (82). Meanwhile, 49-year-old
        Mickelson has won 44 tour events, including five major championships.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee52056-0942-40d9-9095-e9107532766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tiger Woods'' son is good at golf, but video poses wider questions</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d30943-ed1d-4d99-a590-c0c95d00ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Trash talk</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cfec6-b398-48c5-9824-6385b9a39677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder of the two may not have won as much in his career, but
        he does hold the bragging rights from their last $9 million match and has
        been quick to bring it to his rival''s attention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f3d8a-32ad-4ecb-9d98-72077fc987dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the trophy for ''The Match'' I don''t know Tiger if you
        know what this looks like, you might have caught a glimpse, but that''s actually
        what the trophy looks like had you have won," laughed Mickelson, pointing
        toward his trophy during a video call between all four men on Bleacher Report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57196caf-fa8d-4c1e-b986-2e602f26d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Woods hit back by donning the famous green jacket
        that he won at last year''s Masters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36ed72-9342-4862-9d3d-6e7cbb361149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Brady and Manning were pitted against each other throughout
        their respective playing careers and the two amateur golfers have shared fighting
        talk in the buildup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa05c7-d850-4089-9425-95554a7581d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be ready partner! I sensed fear in their eyes yesterday!!"
        Brady wrote on Twitter, responding to a tweet from Mickelson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747e0ad-876f-4349-9f8e-9ce045df4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst Manning retired in 2016, Brady recently joined the Tampa
        Bay Buccaneers after spending 20 seasons with the New England Patriots, winning
        six of the nine Super Bowls he reached.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e7e5c-6b50-4364-9a8f-cdf52244fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During illustrious spells at the Indianapolis Colts and Denver Broncos,
        Manning won two Super Bowls and retired as the NFL''s all-time leader in passing
        touchdowns and yards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4741bef-7998-442f-8ed0-d891b5bafc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both NFL legends are avid golfers and are relishing the chance to
        play with their heroes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0c816-4e8f-4b71-8355-9df700e3ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the ability to do good and help others is at the core
        of what this was all about," said Brady.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3066eec-76bc-4f77-a021-1e0466abd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that I get an opportunity to go play golf with three of
        the guys that I''ve always looked up to in sports is something that I certainly
        couldn''t turn down."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cabc2-b725-4b07-b496-ddabe6a1576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''We need sports''</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b1ebf-77be-403d-8bd4-42e617e180fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Hall of Famer Charles Barkley will be one of the guest commentators
        on the day and is looking forward to seeing sport return to the screen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e1bbf-ba9c-4c6a-8de6-00c717cfbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional golf has been put on hold throughout the pandemic but
        the PGA Tour is expected to resume behind closed doors on June 11.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae0a05-4455-46f9-8214-41a3c84908a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without sports all we have to do is talk about reality. Obviously
        right now reality isn''t great for everybody," Barkley told CNN''s Anderson
        Cooper. "It''s going to be awesome. You have four of the greatest athletes
        in the history of sports."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c7dc3-f331-44c7-95d4-879326e6a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need sports. Are they the most important things in the world?
        Not even close. But the one thing they do is they take your mind off all the
        other [things] that are going on in the world. You just need a break."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510380b-c964-4ca1-a346-9667bf60432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash will tee off at 3pm ET on May 24 and will be simulcast
        live on CNN International.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad18e8-afba-4a13-89c6-c1c0e2552c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:37:18.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/22/sport/the-match-coronavirus-woods-manning-brady-mickelson-spt-intl/index.html">Sporting
        royalty set for $10m charity golf match in aid of the coronavirus relief effort.</a>"&nbsp;</em></p>'
  'philippines-covid-19-vaccine-clinical-trials':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-23T17:10:40.435+08:00
    'imagesource': 'jcr:81c757ef-c732-4025-9656-9624a5be975e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e706075-ec70-4f6a-a0bd-50c94dea21df'
    'lead': 'The policy-making body in the government''s coronavirus response has
      approved the country''s participation in clinical trials aimed at developing
      a vaccine against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T17:15:21.576+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:57:37.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:09.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'Philippines']
    'template': '1'
    'title': 'Task force approves PH participation in clinical trials for COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9af06-34bf-43b4-908f-9262279ae318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The policy-making
        body in the government''s coronavirus response has approved the country''s
        participation in clinical trials aimed at developing a vaccine against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c9e5d-9ed7-4b68-bd7b-c7461db40c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendations of the Department of Science and Technology
        on the participation of the Philippines in the clinical trials for COVID-19
        vaccines are hereby approved," the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases said in Resolution No. 39.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418eb28-d038-426c-9d0e-ad03547067ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force reached this agreement in a meeting on Friday, according
        to the document signed by Health Secretary Francisco Duque III and Cabinet
        Secretary Karlo Nograles. Malacañang released a copy of the resolution on
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04932269-d74e-4417-973c-42c6b6ca5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also directed the Food and Drug Administration to
        help with the issuance of a permit for the conduct of clinical trials in the
        country, subject to requirements set by the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f3428-b60b-4e78-ac46-f03c03a6b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be collaborating with the Chinese Academy of
        Sciences, China National Pharmaceutical Group or Sinopharm, as well as Taiwan''s
        Adimmune Corporation and Academia Sinica, the task force said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d79d4-d1a1-41dc-98ce-d3f20b2a70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine being developed by the Chinese Academy of Sciences,
        Sinopharm and the Wuhan Institute of Virology has entered the second phase
        of clinical trials, with 96 people being given the experimental vaccine, according
        to Chinese state broadcaster CGTN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddee47-d061-4d98-8df2-501cb625d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, a sub-technical working group headed by the
        DOST will be formed to coordinate with the Department of Health, FDA, and
        WHO regarding the trials. Researchers as well as sites that will be involved
        in the study will be identified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154c84d-1e82-4e95-a91b-840836677a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also supported DOST''s plan to establish the Virology
        Science and Technology Institute in New Clark City, and reactivate the Pharmaceutical
        Development Unit at DOST-Industrial Technology Development Institute as a
        Tuklas Center for Pharmaceuticals Development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057dc7af-b64e-41b6-968a-3c09ee36b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/23/virology-institute-philippines.html">READ:&nbsp;DOST
        chief seeks creation of virology institute amid COVID-19 pandemic</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97872f9-b005-454e-a75b-9aec3df33b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These research centers "can initiate and strengthen local vaccine
        development," the task force said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff916537-ceec-4796-be56-e06d27522d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa City-based Research Institute for Tropical Medicine
        currently specializes on planning and implementing research programs for infectious
        and tropical diseases. It is also the country''s primary COVID-19 testing
        facility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca635b-e0d7-4fd1-acb0-71bf85ded133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte<a href="https://www.cnnphilippines.com/news/2020/5/18/DOST-coronavirus-vaccine.html">
        in his report to Congress this week</a> already mentioned that the DOST has
        been in talks with Chinese and Taiwanese organizations for possible clinical
        trials, as the world searchers for a cure or vaccine to end the coronavirus
        pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d2d3a-892d-4bfc-ac2e-232dd104cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also part of the WHO''s solidarity trial, a global
        effort to find a cure for the viral illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d1f2a-aa69-4de1-a44d-27be6fa67bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/20/At-least-150-Filipinos-take-part-in-WHO-solidarity-trial.html">READ:&nbsp;At
        least 150 Filipinos take part in WHO''s ''solidarity trial'' as recruitment
        continues</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b8e8f-5dd3-412f-8ced-74ebb94d0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, a disease spread through droplets when a person who has
        it coughs or sneezes, has infected more than five million people worldwide
        and killed 338,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c8690-1b38-4cd0-b0fb-d3d39f881d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 13,777 confirmed COVID-19 cases, with thousands
        of suspected cases awaiting testing and validation. More than 3,000 have survived
        the disease in the country, while 863 died. Quarantine measures are in place
        throughout the country to prevent further spread of the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989e0c6-2f9f-497d-bddb-12aa0848c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:15:21.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio and David Tristan Yumol contributed
        to this report.&nbsp;</em></p>'
  'symptomatic-hairstylist-exposed-91-people':
