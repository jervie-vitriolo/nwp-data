      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More industries are also allowed to operate at greater capacity
        under <a href="https://www.officialgazette.gov.ph/downloads/2020/05may/20200522-omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-philippines.pdf">GCQ</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a99276-de6c-4041-a08a-0d16e31cd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, along with Laguna, Bataan, Bulacan and other provinces,
        are currently under <a href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html">modified
        enhanced community quarantine</a>, where certain sectors such as construction
        and food manufacturing are allowed to resume operations after two months of
        work stoppage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417a76d-28e7-4645-9faf-faed6f21beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief said although fewer cases were being reported
        daily, quarantine measures must remain to avoid a "second wave" of infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bc99e-3576-4035-9bf8-b6a36d2c0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to impress in our people <em>''yung</em> self-discipline,
        <em>para masanay sila na ito na ''yung</em> new normal, <em>na</em> social
        distancing, wearing of face mask, sanitation," Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a0c1f-749a-47b1-a44e-e8c3161a8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
