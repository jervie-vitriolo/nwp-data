  '80-million-babies-missing-out-vaccines-worldwide-who':
    'author': 'Maggie Fox and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T01:24:02.756+08:00
    'imagesource': 'jcr:47575ba6-3a36-4f87-9c94-3a110eff1896'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ad86ba-c035-49b6-a585-2fb1a74b08ef'
    'lead': 'As many as 80 million babies worldwide are missing out on vaccines because
      of the coronavirus pandemic, the World Health Organization said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T01:22:58.581+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:57:57.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:03.340+08:00
