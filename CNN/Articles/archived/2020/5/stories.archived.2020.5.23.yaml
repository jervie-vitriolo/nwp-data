      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora also said there were no additional coronavirus-related deaths
        on Friday, while 14 more residents have recovered from the viral illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bac791-5600-4823-bc8d-248adaf678be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T13:37:50.763+08:00
      'mgnl:createdBy': 'eimor'
