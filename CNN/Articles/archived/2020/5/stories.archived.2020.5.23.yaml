      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdaa2d-20de-4b00-9c5c-2427afaaca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T13:37:50.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health''s official tracker shows 273
        COVID-19 cases in the city as of May 17. The DOH has explained it takes time
        to validate reports from various sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73de6e-fdb6-441b-ba46-3ea1737ee70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T13:37:50.764+08:00
      'mgnl:createdBy': 'eimor'
