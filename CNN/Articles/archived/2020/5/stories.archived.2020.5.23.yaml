      'mgnl:lastActivated': 2023-01-26T13:57:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f81aa-6419-4853-bce2-2e419a133efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show the laser emanating from the deck of the warship.
        Short video clips show what appears to be the drone burning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746454e5-2055-4cd2-9797-b8e6ee5f4c76'
      'mgnl:activationStatus': true
