      'mgnl:lastActivated': 2023-01-26T13:57:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this unassuming little airport -- equidistant between New York
        and Tokyo -- has lately had an unexpected rise in prominence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12450bce-bfdf-4271-98e3-40ecfb1f6654'
      'mgnl:activationStatus': true
