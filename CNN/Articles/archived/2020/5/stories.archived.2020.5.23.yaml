      'mgnl:created': 2020-05-23T13:37:50.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the city of San Juan held the record for<a href="https://cnnphilippines.com/news/2020/3/11/San-Juan-coronavirus-cases.html?fbclid=IwAR0c8txtpb3tB9mUZ0qvKmoVa1mfVW6XRkHrE6elyDjQo_htNA7MbHZGm4I">
        the most number of COVID-19 cases in the country</a>. The first local case
        of the coronavirus disease was a 62-year-old patient who frequented a prayer
        hall in Greenhills, San Juan, but was considered a patient from Cainta, Rizal
        where he lived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
