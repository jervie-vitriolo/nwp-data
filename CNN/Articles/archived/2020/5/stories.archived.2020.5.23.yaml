      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a83a1e-91cb-4b9d-ba37-3c1cd3c4effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and videos provided by the Navy show the amphibious transport
        dock ship USS Portland executing "the first system-level implementation of
        a high-energy class solid-state laser" to disable an aerial drone aircraft,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a3a4c-3e73-4191-87ca-7bc767bd62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.693+08:00
