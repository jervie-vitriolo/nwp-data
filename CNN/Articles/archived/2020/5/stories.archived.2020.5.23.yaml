      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/us/kobe-eats-chef-instagram-trnd/index.html">Meet
        the 1-year-old chef with 1.3 million followers on Instagram</a>."</em></p>'
