      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government''s tally shows the number of confirmed COVID-19
        cases stands at 302. Of this number, 40 have died while 138 have recovered.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMayorFrancisZamora.1%2Fposts%2F10157565375058163&width=500"
        width="500" height="808" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aceb327-7a27-405b-a081-199f6c5fd77b'
