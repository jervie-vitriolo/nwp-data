      'mgnl:lastActivated': 2023-01-26T13:57:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e7765-4141-4d63-9c53-d6fe58e5eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s chief financial officer and chief medical officer executed
        options and sold nearly $30 million of shares combined on Monday and Tuesday,
        SEC filings reviewed by CNN Business show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840015b1-de87-4fee-8c23-0ec66e22b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4368e75-ad56-4c59-b8d0-b3d4ce45cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales occurred after Moderna excited Wall Street before markets
        opened Monday by announcing encouraging vaccine trial results. Moderna''s
        market value swelled to $29 billion -- even though the company has no marketed
        products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde9161-b02f-49c4-ab94-c50b7f9ae14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a52e9-1bee-4de7-a742-baaef6080f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spiking to as high as $87 on Monday, Moderna''s stock price
        has since retreated below $70 as medical experts have debated the importance
        of the early findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0055ca2-0144-4e29-a20d-e3bf423883b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e0dbb-3a7a-4aaf-97d5-f43d8fa17cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The securities transactions were done through automated insider
        trading plans, known as 10b5-1 plans, that lay out future stock trades at
        set prices or on set dates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f9512-adba-4798-b46d-5227a224916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388937ba-5239-49fe-bf53-5f4d8c009d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorence Kim, Moderna''s chief financial officer, exercised 241,000
        options for $3 million on Monday, filings show. He then immediately sold them
        for $19.8 million, creating a profit of $16.8 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab12c0-4f58-4076-a764-b8ebe3cd864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4149dcc-585d-426a-8a05-d91842da7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Tal Zaks, Moderna''s chief medical officer, spent
        $1.5 million to exercise options. He immediately sold the shares for $9.77
        million, triggering a profit of $8.2 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e1c8f-e6d3-4cb6-9b74-4c2338820dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
