  'Donald-Trump-houses-of-worship-essential':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T16:28:04.435+08:00
    'imagesource': 'jcr:5723b915-8580-4cca-a73e-480d2b9fa1c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4194e2a7-5a99-4e9d-bd33-cd40842b1d1c'
    'lead': 'President Donald Trump announced Friday that his administration is issuing
      guidance deeming places of worship "essential" during the coronavirus pandemic,
      calling on governors to reopen religious institutions for services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T16:31:35.916+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:57:38.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:08.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump deems houses of worship ''essential'' amid pandemic'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188cc7a-6ee7-4a2f-9170-829594f3c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump announced Friday
        that his administration is issuing guidance deeming places of worship "essential"
        during the coronavirus pandemic, calling on governors to reopen religious
        institutions for services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0289559-4e12-4a43-ad53-c8a570fe7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump threatened to "override" governors if their states did not
        follow the new federal recommendations, but it was unclear what authority
        the President was referring to. The recommendations are voluntary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f34d3f-1ce5-4a9f-9d04-e8b7612f8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some governors have deemed liquor stores and abortion clinics essential,
        but have left out churches and houses of worship. It''s not right. So I''m
        correcting this injustice and calling houses of worship essential," Trump
        said during his announcement at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1ced9-ffc3-409f-8250-b6ccea794012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he was calling upon governors to "allow churches and
        places of worship to open right now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ef802-068d-4de5-b4b3-d67f9485cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s any question, they''re going to have to call me, but
        they''re not going to be successful in that call," Trump added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11961eec-a36c-4fe6-b1f9-220e79685919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governors need to do the right thing and allow these very important
        essential places of faith to open right now, this weekend. If they don''t
        do it, I will override the governors," he continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67770d-7c21-417b-b467-5b6cdc6c8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the briefing, White House coronavirus task force coordinator
        Dr. Deborah Birx and White House press secretary Kayleigh McEnany underscored
        that reopening was at the discretion of governors and religious leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0529e-42a4-4820-be37-e2a2f574e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think each one of the leaders in the faith community should be
        in touch with their local health department so they can communicate to their
        congregants. Certainly, people that have significant comorbidities, we want
        them protected. I know those houses of worship want to protect them," Birx
        said. "Maybe they can''t go this week if there''s high numbers of Covid cases.
        Maybe they wait another week. But there is a way to social distance ... in
        places of worship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977af73d-e226-485a-8aad-260e7abdf4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany, asked about Birx''s response, said the decision to reopen
        based on the new federal guidance is "up to the governors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bda35-f492-4f60-87f7-7c9fb4ea6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany would not explain what authority Trump would use to "override"
        governors'' decisions to keep places of worship closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab50224-042c-4e1b-99cc-fdfce9387615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance released by the US Centers for Disease Control
        and Prevention Friday recommends religious institutions provide soap and hand
        sanitizer, encourage the use of cloth masks and clean their facilities daily
        if they want to open while coronavirus is still spreading. These institutions
        should also promote social distancing and consider limiting the sharing of
        objects such as books and hymnals, the CDC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df38973-8a1c-4199-be31-9521b3665eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also offer leeway to organizations to make their
        own decisions about what they should do to limit the spread of the virus,
        and the guidelines are described by the CDC as "general considerations," "suggestions"
        and "non-binding public health guidance for consideration only."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e21647-713b-43d8-b6b7-bed1aad0bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do not mandate that houses of worship open on Memorial Day
        weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84484629-c897-4bf2-80b5-29da1a13a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that the guidance had
        been initially delayed because some officials believed the proposals were
        too detailed and would be impossible for churches and others to achieve. There
        was also talk of putting out no guidance at all on religious services, but
        Trump had conversations with CDC officials and urged them to issue something.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2cc0e-24ac-4a36-bb57-b0eace0443ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House coronavirus task force finalized the guidance during
        a meeting on Thursday, the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e670ea-c4f6-4271-9162-485ddce52a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President referred to the conversations with CDC officials on
        Thursday, telling participants and the press at a listening session with African
        Americans, "I said, ''You better put it out.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036f6a0-3c1b-4de0-9cc5-d0d4f3dfae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to CDC today about churches. We''ve got to get our churches
        open. We''ve got to get our country open," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350c660-e91c-4bcd-bebb-d92d55394519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump has pressured localities and states to reopen amid the
        coronavirus pandemic, he''s put particular weight on the reopening of places
        of worship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635e058-0ef6-4894-8bda-f6e6918a3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in April that it would be "beautiful" for churches to be
        open and "packed" on Easter Sunday. He later said the date was aspirational.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72279147-4cb7-401f-aba9-19459c5e6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Easter Sunday, he advised faith leaders to wait for the
        country to "get healed" from the coronavirus pandemic before holding services
        in person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fa61b-1a85-4478-9759-da18b8518b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more recently, the President has lamented that digital religious
        services aren''t the same as in-person ones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62a0a1-331c-4d5b-a472-7cac24ffcf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to be in their churches. It''s wonderful to sit home
        and watch something on a laptop, but it can never be the same as being in
        a church and being with your friends. And they want to have it open, and I
        think that''s going to be happening... very shortly," Trump said during Thursday''s
        listening session.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a07537-384d-41e3-95c8-52ccda1223d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large gatherings, like those in houses of worship, have been linked
        to clusters of coronavirus. This month, two churches in northern California
        linked the spread of coronavirus among church members and clergy to Mother''s
        Day services. A Texas church recently canceled its masses after one of its
        priests died and five others subsequently tested positive for the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909efce9-ccb3-402a-bbd2-b40c0b3bdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Baptist Convention said Friday it was "pleased" with
        Trump''s decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f03fa4-fb30-4e1d-8649-668ab73cf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Interfaith Alliance and the Council of American-Islamic
        Relations said Friday that they oppose the call to open places of worship
        amid the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb4f43-db97-4fe2-9074-98d5bb7e181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAIR said that American Muslim scholars and community leaders have
        already determined that public religious activities will be restricted due
        to the pandemic and that is unlikely to change despite the new guidance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6dfbe-3c2b-4ee1-bed6-a4b9378886f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of two of Judaism''s major branches, Reform and
        Conservative, said Trump''s declaration does not change their stance and that
        their members are not expected to hold religious services soon. CNN has also
        reached out to a representative of the Orthodox branch for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9df4d-06a7-4195-abf2-02de69828216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Friday.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd804b-56ee-4676-b73b-ec28478e8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:31:35.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/22/politics/religious-gatherings-cdc-coronavirus/index.html">Trump
        deems houses of worship ''essential'' amid pandemic.</a>"</em></p>'
  'Sporting-royalty-set-charity-golf-match-coronavirus':
    'author': ' Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-23T16:31:51.274+08:00
    'imagesource': 'jcr:4ded4202-1995-4794-b2e7-c4ba7a0145aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99b03a3-740d-4947-905d-11c10552f702'
    'lead': 'Sporting events don''t come more blockbuster than this. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T16:37:18.874+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:57:38.190+08:00
