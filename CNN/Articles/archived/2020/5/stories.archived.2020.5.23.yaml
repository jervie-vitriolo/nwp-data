      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangon Marawi said estimated the total damage and lost opportunities
        due to the conflict at P18.23 billion. The task force said ₱75 billion to
        ₱80 billion is needed for the rehabilitation efforts.</p>'
