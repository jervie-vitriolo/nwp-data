      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was so persistent," Gaga told Zane Lowe of Apple Beats 1. "She
        would try over and over again to be friends with me. And I was too ashamed
        to hang out with her, because I didn''t want to project all of this negativity
        onto something that was healing and so beautiful."</p>'
