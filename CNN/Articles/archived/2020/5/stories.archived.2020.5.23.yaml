      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Alaska''s Anchorage International Airport
        lacks the waterfalls and razzmatazz of Singapore Changi or the eight runways
        of Chicago O''Hare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b15ad-eaaa-4293-9bbf-9cfdc5ec1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
