      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Malacañang
        has formally ordered the inclusion of five million more beneficiaries in the
        second tranche of cash aid for poor families amid the coronavirus crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265907ca-35b3-4d91-9040-15f8f2b50344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 22 memorandum released on Saturday, the Palace ordered
        concerned government agencies to "include the additional five million eligible
        households to the twelve million beneficiaries under the Assistance to Individuals
        in Crisis Situation program of the DSWD (Department of Social Welfare and
        Development)."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1fd16-e48e-4301-b58b-2fad0b4a7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:20:13.985+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of beneficiaries for the second tranche
        to 17 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09085806-7382-4275-a60f-89bf383b8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As earlier announced, priority would be given to households under
        enhanced community quarantine and modified ECQ. The Palace memorandum clarified
        that "households most affected by the continuing restrictions in the operation
        of certain industries and sectors in areas under a general community quarantine
        may still be considered for the second tranche."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960db98-b89c-41bb-82bf-43cf517ec853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:20:38.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is subject to validation of national government agencies
        and local government units, according to the order signed by Executive Secretary
        Salvador Medialdea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d70664-51d3-4137-b2c0-2de41c29913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country is under GCQ, while Cebu City and Mandaue City
        are under ECQ. Metro Manila and the provinces of Bataan, Bulacan, Nueva Ecija,
        Pampanga and Zambales are under MECQ -- considered as a transition phase toward
        the more relaxed GCQ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893bb78-4ef8-46b8-a32d-b49793594314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also directed the DSWD, in coordination with the Department
        of Information and Communications Technology and National Privacy Commission
        to expedite the creation of an online portal with the list of all eligible
        beneficiaries of the Social Amelioration Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6dfe4-85ab-4391-bb90-ef01810cd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will enable the public to give feedback and check whether the
        beneficiaries are indeed entitled for aid, Palace said, stressing that data
        privacy laws should be followed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925f586-2e2f-420c-96dc-fd7db11a8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government on Friday said
        it was still collating reports on poor families who were left out of the first
        tranche, so they can be prioritized for the next wave of cash aid distribution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de91a9-7861-4e11-bedd-1261127ae25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:48:58.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:57:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-income families are entitled to ₱5,000 to ₱8,000 worth of assistance
        for April and May under the Bayanihan to Heal As One Act.</p>'
  'NASA-look-for-participants-isolate-Russia':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T14:49:32.895+08:00
    'imagesource': 'jcr:6b6d625d-5af9-4589-a17a-55a83ecc2c63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c586724-4b64-4a8b-ad3e-92c77868dede'
    'lead': 'With people across the globe already in social isolation because of the
      coronavirus pandemic, why not get paid to do it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T14:49:38.847+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:57:44.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:06.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Russia']
    'template': '1'
    'title': 'NASA is looking for participants to isolate in a Russian lab for 8 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f7857-b821-403d-ab3b-c040e41e5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With people across the globe already in
        social isolation because of the coronavirus pandemic, why not get paid to
        do it?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61631675-c672-43a2-ab7b-4b42a04c868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496b792-4c83-41b4-a111-0f85a81888a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is seeking US citizens for <a href="https://www.nasa.gov/feature/nasa-seeking-us-citizens-for-social-isolation-study-for-moon-and-mars-missions/">an
        eight-month study on social isolation</a> in preparation for missions to Mars
        and the moon. The research is being done to study the effects of isolation
        and confinement as participants work to complete simulated space missions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d5fee-b88c-4bd8-a8ac-01dd66a3eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b7d61-9d3a-4dfc-8874-dc82fb95b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will be staying in a lab located in Moscow, and they
        will experience environmental aspects similar to those astronauts are expected
        to experience on future missions to Mars that will have crew members from
        different nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e890e-887e-4ba0-b529-59641b916bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85055bbd-8182-4aa5-bb16-701920fa2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just anybody can apply, though.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff128e0-1eff-4d46-a7e9-42d262364c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221325d8-d0f3-451b-a420-90f8b7f4d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is looking for healthy individuals between the ages of 30 and
        55 who are fluent in both English and Russian. They must also have a M.S.,
        PhD., M.D. or have completed military officer training. NASA will consider
        other participants with a bachelor''s degree and other qualifications such
        as military or professional experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6793f-0883-4616-ad81-371ea25d434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490e86e-3a75-40bd-af09-b92bfd546fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will be compensated, and there are varying levels of
        pay depending on whether you''re associated with NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a6bd7-b6a0-4c56-8b33-cca81fb0252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c452d96-fd91-40df-a8b2-4635c57a036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study builds on a <a href="https://www.nasa.gov/feature/sirius-crew-returns-from-moon-nearly-50-years-after-apollo-11">four-month
        study</a> conducted in 2019. The SIRIUS-19 analog mission had six participants
        -- two Americans and four Russians -- isolated in a metal habitat that acted
        as their spacecraft, lunar lander and home. NASA hopes to better understand
        how long spaceflight journeys and extended exposure to isolation and confinement
        will affect astronauts on upcoming Artemis missions and eventual trips to
        Mars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf784689-9f5f-4221-84d2-c19fccf8f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53465853-41b4-447b-bb04-d4a4cdfce927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis is NASA''s program to land humans back on the Moon by 2024
        in preparation for an eventual trip to Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da6c72-2408-47d4-aaae-65de578484e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06658725-ebfd-4cae-9043-a72f0fd39d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social isolation is a very important area for us to research,"
        <a href="https://www.nasa.gov/feature/sirius-crew-returns-from-moon-nearly-50-years-after-apollo-11/">said
        Thomas Williams</a>, a scientist for the Human Factors and Behavioral Performance
        Element. "It is associated with higher levels of stress and affects physiological
        and psychological well-being."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff30757-75d9-4f07-84ee-fd544d8329e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf569b63-c272-49dd-9b91-eeb3e682dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA hopes what they learn will lead to improved health and performance
        of astronauts that are traveling to the Moon and beyond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b743600-a39b-46b3-b3ee-a98d418d6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:38.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/us/nasa-isolation-scn-trnd/index.html">NASA
        is looking for participants to isolate in a Russian lab for 8 months</a>."</em></p>'
