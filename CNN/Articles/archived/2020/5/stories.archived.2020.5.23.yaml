      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As summer approaches, temperatures are
        starting to rise in Europe, and citizens are looking towards their next vacations
        after months stuck at home under lockdown restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aaad91-977d-4358-b5bd-1aeb1ce4f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e8646-2ca1-4adc-9163-d4fd01ba59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the European Union <a href="https://edition.cnn.com/travel/article/europe-summer-coronavirus-tourism/index.html">unveiled
        a plan</a> to "offer people the chance to get some well-needed rest, relaxation
        and fresh air," which included recommendations to open internal borders, revive
        rail, road, air and sea connections and reinvigorate its hospitality sector
        to boost tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0992d-bb7b-49dd-a86a-0a4c4336164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97726c61-6570-4639-8814-e7fcf3d9f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities are already struggling to deal with an influx of
        tourists and locals to one of summer''s most coveted locations: The beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b498d-07bc-480d-b6de-134650633b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56922e55-037d-4629-9453-5f3125bcacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, just days after France''s lockdown restrictions eased
        to open hundreds of beaches, Brittany''s northwest prefecture of <a href="https://twitter.com/Prefet56/status/1263143206339952640">Morbihan</a>
        closed five beaches following "unacceptable behavior" and failure to comply
        with social distancing measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1c59d-ab2b-4806-a545-a7445e473525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6600633-387b-4d9c-86ff-d95547f36712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities in the Dutch coastal province of Zeeland
        on Wednesday temporarily closed roads into the town for every weekend until
        June 1 because of predicted good weather and an expectation that emergency
        measures could be violated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb310e4f-472c-4b15-8070-8edc633eb854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b6684-246b-4856-9ceb-16d3037dd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barcelona, Spain, officials have warned citizens <a href="https://twitter.com/eloibadia/status/1262801295963979778">to
        stick to timeslots</a> when visiting the beach, and in the UK, ahead of a
        public holiday on Monday, councils for seaside towns and cities have <a href="https://twitter.com/BrightonHoveCC/status/1263787043651493888">issued
        pleas for crowds to stay away.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf5f43-eb44-4398-9155-4966643f8f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4f15f-a652-4e7d-b026-3d1b213eff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summer -- but with more rules</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242eb79e-1e0c-4208-ae25-3de375b19c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel expert Tony Johnston told CNN that as the summer season approaches,
        people were bound to travel to beauty spots like beaches, either in their
        own countries or further afield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552bb9a-6f0c-4a08-92c7-e25ff7648b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c574d-5dce-4c06-9321-9096d1792537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that authorities need to prepare clear strategies to deal
        with an influx of tourists and overcrowding as the holiday season begins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af386d97-1e5e-4de6-a8d3-7bb98226dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52560b1-a7e6-43ea-974d-e4ac0b17ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it arises this weekend or in mid-July it certainly will
        arise -- it''s inevitable that we will have good weather at some point across
        the continent and the problem will come up," said Johnston, head of the Athlone
        Institute of Technology''s department of hospitality, tourism and leisure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b0611-037f-4a0d-a941-8e5e34cd3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f756d5-8b42-4d97-9a1c-cf32f7ce537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that instead of imposing an outright ban on tourism, authorities
        would do best to encourage good behavior on the beach, noting that closures
        will just "push the problem elsewhere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfda5a6-b952-4653-be83-142c918e14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1b85c-f65d-4f4f-a290-2a93652a3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities in some countries have already started to lay
        out guidelines on how they will reopen busy beaches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea0724-c84b-46ad-9697-a583747de983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ba505-dda8-4286-a3b8-4551cceb1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following one of Europe''s strictest lockdowns, Spain''s tourism
        minister Reyes Maroto <a href="https://www.thelocal.es/20200414/social-distancing-to-be-imposed-on-spains-beaches-even-after-lockdown">told
        local newspaper</a> El Pais that the country was "defining different scenarios"
        for beachgoers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e64aa-3449-4b84-84d2-64a759768727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96a8ca-a9fb-4b32-9cc1-152d206c7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to guarantee, when international tourism opens, that the
        person who comes to Spain is a safe person," Maroto recently told local newspaper
        El Pais.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46b270-e1b1-4e6c-8745-8a9d00951aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14341616-cfd8-429e-a983-6646d0cc2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On how you will be able to enjoy our beaches, we are defining different
        scenarios," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3dcf3-0021-48bb-91b9-1c605414cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590239f-3c3f-4d69-a8df-0346a8a70c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Mediterranean town of Canet d''en Berenguer, located
        north of Valencia, <a href="https://edition.cnn.com/travel/article/spanish-beach-reservations/index.html">will
        only allow 5,000 daily sunbathers on its local beach</a> -- around half the
        usual number.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13490ed-d0e0-4672-84dd-a7bb2d953338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42620dc3-d31e-49a5-bee2-140773a655b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sanxenxo, Galicia, cleaning machines will be a regular feature
        on the beaches, and public bathrooms and shower areas will be disinfected
        regularly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db1a1f-4133-4460-a48f-7e659850c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca419d-c0fa-4dc8-b15c-aeeaf648032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in some French prefectures, such as Landes in France''s
        Nouvelle Aquitaine region have so far committed to opening beaches only for
        "dynamic individual physical activities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd98929-bbb8-411b-af64-803f06c1fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be567b1-6a36-4942-983a-7309b6b50170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnston told CNN that with so many regions -- particularly in Spain,
        Italy, France and Greece -- financially dependent on tourism, officials should
        be keen to encourage safe tourism, and should have policies to promote good
        hygiene in public areas like bathrooms and eateries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0db847-1e1c-4dae-89ef-9ccefd18cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151f7d6-a66e-47ba-b8bc-db6c944fc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have around 330 million people working in tourism. There is
        going to be a challenge between satisfying the needs and desires of tourists,
        along with the economic impact of tourism, against the whole Covid situation,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fd65f-c31e-479a-b3dc-ee8799137aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddaef7a-c0bd-4eb5-9320-02654ff9890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change in behavior</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66949837-08be-40b0-ae65-5a74851f4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the weather warms, experts also worry that adherence to social
        distancing guidelines may have already begun to slip. In an ongoing study,
        researchers from University College London <a href="https://www.covidsocialstudy.org/results">found
        that less than than 50%</a> of respondents under 30 were complying "completely"
        with lockdown rules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a68da-dd46-4634-912b-172a077bd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e42dd5-6427-4424-b006-adf4e681ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Michie, professor of health psychology at UCL, told CNN that
        evidence from long term quarantine situations from around the world has shown
        that lack of compliance often comes as a result of boredom, frustration, depression
        and anxiety.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59f8f9-4e60-4ec2-aac3-01335ca05bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91181f-474c-4e2d-801e-661ec9b4068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about the psychology of it, you''re weighing up the
        pros and cons of staying indoors versus going outside. The arguments against
        going outside and meeting up with friends is that we still have a pandemic
        on and this virus transmits very easily," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f41e28-0d41-4137-adb9-48a82f62667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d468a3-bb8d-4574-ad99-369a9a657597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the better the weather, the more people will go out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742049a-62c8-41ac-b5fb-43660fbe9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea03f1e-c636-444e-9be9-45636d78a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But having said that, viral transmission is overwhelmingly happening
        indoors, not outside. So actually outside is relatively safe -- it''s people
        getting together indoors. That''s a real problem," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea687d90-50bd-459c-b31c-3c8160b45d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b69085-7a4e-4354-857b-e3abdc100562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people to comply with social distancing guidance, there also
        needed to be high levels of public concern regarding Covid-19, and trust in
        authorities, she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605445c7-678c-4249-99fb-a824a0da4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682b69d-e41d-4bd3-90f9-229f73036e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments, she said, should be clear, precise, and consistent
        with messaging this summer. "You know exactly who''s allowed to do what, when,
        where, and how."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de511a13-423b-4629-b00c-eabcf3439a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358acb27-27c1-48a4-924c-8df1536f73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk of a second wave</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102c24f-e162-450d-a886-13a77eaa3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virus deaths may have reduced daily in many European countries,
        but experts warn that the continent could risk a second wave if they don''t
        tread carefully.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786a47b-af4c-4a44-ac09-92f8a1e1d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060aaa46-e022-4769-80e3-37397a6e8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, a professor of health protection at England''s University
        of East Anglia, told CNN that the risk of virus transmission outdoors remains
        low, but encouraged social distancing and hygiene, such as washing hands regularly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798e614-b0ad-46a0-89c2-dfd2b35677b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748ae13-f044-4e46-a736-a5d84e5e9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T17:57:34.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of spreading the virus would depend on how many people
        visit tourist hotspots, and how they act when they get there, he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605ef29-6d05-4525-a589-cf19f716352b'
      'mgnl:activationStatus': true
