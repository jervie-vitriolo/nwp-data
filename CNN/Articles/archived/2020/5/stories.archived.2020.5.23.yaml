      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora encouraged San Juan residents to participate in contract
        tracing efforts through the website sanjuan.staysafe.ph to prevent further
        spread of the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f7d52-0dcf-4ca1-8436-92a2dbc6e4f8'
