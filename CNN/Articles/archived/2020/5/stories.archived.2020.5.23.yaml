      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 1-year-old chef is cooking up a storm
        on social media, with more than a million followers on Instagram tuning in
        to "Kobe Eats" to enjoy his baby-faced tutorials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a5064-0dc0-4a69-a34d-cf4712282534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c57519-86f6-4d97-87b1-cccfd8853745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bio for "Chef Kobe" says the toddler likes "to cook, eat &amp;
        explore in the kitchen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bdabb-eb43-4660-acb0-10d7b9837ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adac597-a936-42c8-9607-6d268efc6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos show Kobe helping to prepare recipes ranging from <a href="https://www.instagram.com/p/CATuOAgh5gA/">mac
        and cheese</a> to <a href="https://www.instagram.com/p/CAMDJvTBCPu/">Turkish
        menemen</a>, with a fair bit of tasting and gurgling "commentary" along the
        way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1915bd-ca2c-4674-9671-58936c4884ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f0dbf-fec6-428e-b4ce-1ed6a947d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe''s mother, Ashley Wian, told CNN the videos began as a way
        of sharing her son''s excitement in the kitchen with friends and family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d790a5-bd05-4d1e-9d12-28fe23d8dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a156e-0fb2-4441-8cb6-bd5bc0989258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cooking is just one of many practical things that Kobe does at
        home. He has so much fun doing it and such a big, animated personality, I
        decided to record it to share originally with friends and family," she said.
        "We started his Kobe Eats Instagram at the end of February. He had about 200
        followers till April 15 then it jumped! 100K, 200K, 500K ... we definitely
        did not anticipate that! "</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b53c76-1c01-40a9-9d68-c9981a12d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83901a4-fc27-4a1d-ac53-37a5918639ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wian said she and Kobe''s father Kyle have loved hearing that their
        son is putting a smile on so many faces all over the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56687635-b9f2-4a2f-bd18-82b204758ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394c206-3a3d-4718-8813-dcb2805548a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes us feel like we''re doing something right as parents to
        be raising a child who has the capability to make anyone smile with just a
        laugh! We always get messages from people saying how infectious his personality
        is," she said. "We also love that it has encouraged parents to get their kids
        in the kitchen and sit down and eat as a family, something that is extremely
        important in our home. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37059c-efcc-4906-a691-5a7ded17d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71389150-13c6-4417-8b17-db3240b8c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are "all about hands on learning" and Wian says their
        kitchen is the perfect place for Kobe to learn and explore -- regardless of
        the mess.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781e201-bdf5-4ffc-9ddc-241de64babdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed8a2d-a565-4f12-83e9-bbc06ea35a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He investigates new ingredients, feels new textures, learns practical
        skills like pouring, scooping and measuring. That is why this all started,
        another practical thing that he can learn so much from. He has fine tuned
        so many motor skills just by helping me. Yes it gets messy but that''s it.
        A mess is just a mess! It can be cleaned! The memories we make will last forever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a6c8f-2bf4-4cb0-a03b-bf20c0aed215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f3fc8-d3c2-4e67-b361-eb65269b4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe''s cooking show has also captured some milestones -- on one
        video (M&amp;M cookies) -- he can be heard saying "Dada" for the first time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d2a65-7946-4eac-8118-50a1e8b69eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b54d99-106d-4e76-ab7d-05daeac85476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Kobe, Wian says he loves the camera and testing the ingredients.
        His favorite thing to make?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f447b-6690-408f-9c69-3a7f7df252fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76f831-0d94-4f2b-9a74-60bdeef02c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything with cheese, mainly because he gets to eat it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cbfe2-2b14-4556-81fd-7d9a4c04abc9'
      'mgnl:activationStatus': true
