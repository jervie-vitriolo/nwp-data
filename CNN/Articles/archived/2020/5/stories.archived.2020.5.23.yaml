  'Over-81-million-worth-of-shabu-seized-in-Taguig-two-drug-suspects-killed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-23T17:50:57.591+08:00
    'imagesource': 'jcr:9e3379d3-8920-4b28-8005-70c858caa083'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa17e0c-1cb7-4513-b440-6b9db6408305'
    'lead': 'Police seized one of the largest amounts of prohibited drugs, recovering
      over ₱81 million worth of shabu, while two drug suspects were killed during
      a buy-bust operation in Taguig City on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T18:00:02.123+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:57:32.823+08:00
