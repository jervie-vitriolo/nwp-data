      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, of the 3,580 permanent shelters planned to be built, 165
        are already occupied, Roque further quoted the report as saying. These are
        targeted to be completed by first quarter of 2021. The reconstruction of the
        Mapandi Bridge is already 100 percent complete, Roque noted.</p>'
