      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to share that I have tested positive for COVID-19. This
        virus is serious and should not be taken lightly. I want to encourage everyone
        to stay safe and take care of yourselves and your loved ones," Ewing <a href="https://twitter.com/CoachEwing33/status/1263964626271776769"
        target="_blank">tweeted</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a16c0-8c58-4395-b25e-271ce5e0d7e9'
