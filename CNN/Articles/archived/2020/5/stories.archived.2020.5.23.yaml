      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436c578-4ea0-4dce-9720-919a1750d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:37:35.889+08:00
