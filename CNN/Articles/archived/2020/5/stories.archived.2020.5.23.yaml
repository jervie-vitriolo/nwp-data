      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe remains to have the most Filipinos with COVID-19 with 785
        infected, according to DFA, while the Middle East and Africa follow with 719
        cases. The Americas have 560 COVID-19-positive Filipinos while Asia Pacific
        has 458. Middle East and Africa have the most number of recoveries among Filipinos
        with 567 while the Americas has the highest death toll with 150 fatalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3181c36-e46c-43fb-9804-270521aac127'
