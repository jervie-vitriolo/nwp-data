    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'At least 80 million babies missing out on vaccines worldwide, WHO says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4f570-f71f-4d87-870a-22e051a11f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - As many as 80 million babies worldwide are missing out on
        vaccines because of the coronavirus pandemic, the World Health Organization
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe2d4d-0288-45f3-a250-658bdc83e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d764a66-be1e-4e96-b951-fde52d861016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has disrupted vaccination programs in at least 68 countries,
        WHO, the global vaccine initiative Gavi, United Nations Children''s Fund (UNICEF)
        and the Sabin Vaccine Institute said in a joint statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e65d8-1ce4-4d4b-b7ea-625a7b038d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2c3a1-56b3-4291-98d4-376fb1e5a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said 80 million children under the age of 1 were living in
        those countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fe208-b773-4c6b-b1b7-7515ff833d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525bf91c-b076-4e75-837f-4a896d065a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot exchange one deadly outbreak for another,” UNICEF Executive
        Director Henrietta Fore said at a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c090b-0c3d-4d35-97e7-cffe8714d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fab65-0072-4fc6-af9b-66d8225d4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO released new guidance to countries on how they can resume vaccination
        campaigns safely during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad86cfe-b0c6-4255-a17b-d8a1d628a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa5a55-1921-41ac-96fc-d13bfa1f2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the big issues we found is that people are reluctant to
        come for immunization services — out of concern for themselves and out of
        concern, of course, for the health care workers,” WHO''s vaccine director
        Dr. Kate O''Brien said at the news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c3d15-72a7-4473-a0be-16f71489e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, fewer of the health workers who usually deliver vaccines can
        due restrictions on travel, the lack protective equipment and because they’re
        busy fighting coronavirus, the groups said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd65d53-2725-4bef-8898-54933b51fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee111f3-72de-4093-907c-fb408c36b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Disruption to immunization programs from the Covid-19 pandemic
        threatens to unwind decades of progress against vaccine-preventable diseases
        like measles,” WHO Director-General Tedros Adhanom Ghebreyesus said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fb296-1ace-4180-a75f-35718bde6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48c20c-4657-4e23-82d6-eda117a7c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles immunization campaigns have been suspended in 27 countries,
        while efforts to vaccinate children against polio are paused in 38 countries,
        the groups said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cc8db-7ab0-4744-8b9b-a82682271b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2683e9-3ff9-4e78-bce0-1714c636db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot let our fight against one disease come at the expense
        of long-term progress in our fight against other diseases,” Fore said. “We
        have effective vaccines against measles, polio and cholera. While circumstances
        may require us to temporarily pause some immunization efforts, these immunizations
        must restart as soon as possible.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88744b-8faa-49cf-8b1e-f0bbe9b66271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2de2b-8fb9-411d-a175-7e2069a63c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said late last year, that measles surged globally because of
        disruptions to vaccination campaigns. More than 140,000 people died as a result
        – most of them young children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57071096-01f3-4bcd-9141-6d090edc62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c31f1b-740a-4658-8fbe-98cd407c28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to eradicate polio have been continually stymied by conflict
        and difficulties reaching certain areas. Polio also mainly affects very young
        children, and 1 in 200 cases result in irreversible paralysis, WHO says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5482659-21e2-4f9a-a421-f875c407faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4479b-ddaa-476d-9def-3408170fd3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T01:22:58.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 33 cases were reported in 2018 but WHO forecasts up to 200,000
        cases of polio a year within a decade if the virus cannot be eradicated by
        vaccination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
