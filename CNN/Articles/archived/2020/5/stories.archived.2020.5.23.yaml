    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Police', 'anti-drug-operation']
    'template': '1'
    'title': 'Over ₱81-M worth of shabu seized in Taguig City, two drug suspects killed
      in chase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d138d-e92c-48f6-ae55-3ba658d4ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:00:02.124+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Police
        seized one of the largest amounts of prohibited drugs, recovering over ₱81
        million worth of shabu concealed in Chinese tea bags, the National Capital
        Region Police Office reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db5ede-52db-41f2-a7e2-f1d71b3177f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:00:02.124+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office chief Maj Gen Debold Sinas
        identified the two drug suspects as Ryan Labandaria and Ervyn Querubin. They
        were killed during the buy-bust operation along Northbound C6 Road, Lower
        Bicutan in Taguig City on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82148833-1af7-4aae-a5ad-f787c7d94567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:00:02.124+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, an operative acting as a buyer was
        exchanging the buy-bust money with the suspected shabu when one of the suspects,
        later identified as Labandaria, suddenly pulled out a firearm and pointed
        it at the agent, prompting other operatives to defend their fellow policeman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a468b-dd82-4696-a64b-7a4977209b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:00:02.124+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in the process of scuffle, the suspects on board a black
        colored Nissan Navarra vehicle driven by Querubin sped off going to Barangay
        New Lower, Taguig City," the report said. "A car chase ensued that eventually
        caused the death of the two drug suspects."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c1fdb-7e1c-471e-9ffa-641ad9c51281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:00:02.124+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they recovered 12 kilos of shabu packed in Chinese
        tea bags, a Toyota Altis, a Nissan Navarra, three loaded firearms and the
        buy-bust money of ₱1 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3003b-4c64-44a9-9994-dd263e3fdd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:00:02.124+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said that an ambulance was called to bring the
        wounded suspects to hospital for medical treatment, while all the evidence
        was brought to the RSOG-NCRPO for safekeeping and the illegal drugs submitted
        to the crime lab for examination.</p>'
