      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody war between the Maute group and government forces last
        May 2017 in Marawi City led to the significant destruction of lives and property.
        Thousands of survivors were displaced and had no choice but to live in temporary
        shelters provided by the government.</p>'
