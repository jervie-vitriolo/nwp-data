      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859189ce-51ee-4765-a5bc-e40dbbec6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of the weapon was not disclosed, but a 2018 report from
        the International Institute for Strategic Studies said it was expected to
        be a 150-kilowatt laser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582c5a0-d192-4ddb-83f7-d053ae590911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c585d-134d-4029-ab1a-5b95981710c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By conducting advanced at sea tests against UAVs and small crafts,
        we will gain valuable information on the capabilities of the Solid State Laser
        Weapons System Demonstrator against potential threats," Capt. Karrey Sanders,
        commanding officer of Portland, said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796ce67-cb66-495e-94ae-747605ac3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53879b-6a8d-4f8a-9e4d-41091ab41c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new advanced capability, we are redefining war at sea
        for the Navy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4a1dc-5b93-480f-91df-1911450d14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5be5b8-7dcc-44c7-8be7-1101f6fc640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy says lasers, which it calls directed energy weapons (DEW),
        can be effective defenses against drones or armed small boats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32fdd1-7133-4c6b-8773-d7a0d0cff666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f91cb50-92ee-46b9-a03f-d0d0716f02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Navy''s development of DEWs like the LWSD provide immediate
        warfighter benefits and provide the commander increased decision space and
        response options," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869d342-9917-4d8b-884f-34ff7767dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eba4b7-f250-42d7-b776-5f5ca3fabe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, CNN witnessed a live-fire exercise of a 30-kilowatt laser
        weapon aboard the amphibious transport ship USS Ponce in the Persian Gulf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefa882-b57d-41e9-a3b2-fbf04791a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0d79b-e417-4e55-921e-00a8be17953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lt. Cale Hughes, a laser weapons system officer, described
        how they work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb019a2-2aad-4222-9768-6afda332f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a35d74-210a-45e5-a037-7f848f028113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is throwing massive amounts of photons at an incoming object,"
        Hughes said. "We don''t worry about wind, we don''t worry about range, we
        don''t worry about anything else. We''re able to engage the targets at the
        speed of light."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a17d56-d57e-41c9-8c5b-f9e7ac1c1346'
      'mgnl:activationStatus': true
