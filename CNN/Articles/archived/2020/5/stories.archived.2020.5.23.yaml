  'Filipino-Muslims-to-celebrate-Eid-al-Fitr-differently-amid-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-23T22:29:30.019+08:00
    'imagesource': 'jcr:01dd808e-e133-4d82-88c1-25ee6c3e42a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b917423b-aa8f-406d-8751-d3216b3198c9'
    'lead': 'Filipino Muslims will have to celebrate the end of Ramadan differently
      this year as the coronavirus disease remains a threat, forcing people to stay
      physically apart. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T22:41:48.171+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T13:57:25.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:12.074+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eid-l-Fitr', 'Ramadan', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Filipino Muslims to celebrate Eid’l Fitr differently amid pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96b823-a5b4-426a-b6c6-3276a6edb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Filipino
        Muslims will have to celebrate the end of Ramadan differently this year as
        the coronavirus disease remains a threat, forcing people to stay physically
        apart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a7798a-94be-490e-921b-90ab0a740016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Fitr, also called the "Festival of Breaking the Fast," is
        one of the most important days for Muslims and is an occasion that brings
        the entire Muslim community together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60663ad-6b08-4ee5-8ec8-1e9cfb2bdaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, families and friends gather to show gratitude
        to Allah while celebrating the end of Ramadan, the four-week daytime fast
        that marks the month Muslims believe their Holy Book, the Quran, was revealed
        to the Prophet Mohammed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121377d7-72c0-4bd3-a36a-d2aa5bdb1576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Muslim priest Imam Rashid Marneld Indasan told CNN Philippines
        that this year would be different, as quarantine protocols remain in place
        to contain the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b577f-4c00-4314-a893-9d1140294623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditionally, we Muslims are usually, ngayon pagdating nitong
        eve na ‘to, tong paglubog ng araw, magyayakapan na kami, maghahalikan kami,
        brothers, sisters, so isa yun sa mga talagang mahirap," Indasan said in an
        interivew. "At bukas, kung saan ay dapat masaya kami ay di kami magkakasama,
        yun po ang ating concern ngayon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714b66f-d7bc-476d-a1aa-1939e9c3f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Traditionally, during this eve,&nbsp;at sunset, we
        Muslim brothers and sisters start hugging and kissing each other so that''s
        one reason this year is difficult. And tomorrow, when we should be celebrating,
        we cannot be together. That''s our concern right now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af75214-2cc3-4841-a4ed-85ca043427e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indasan admitted that he was feeling emotional this year because
        they will not be able to celebrate Eid''l Fitr as a community. Instead, he
        and his family will celebrate in the local mosque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe1831-24ba-4f41-a3f2-15c298e4837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming gustong pumunta bukas pero pinipigilan po namin sa pagsunod
        na rin po ng ordinansa sa lockdown na nagaganap ngayon," Indasan said. "We
        will do praising, yan ang official call na talagang tapos na po ang Ramadan
        at ngayon, magbabatian na po kami lahat at may kainan po kami."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68416d25-ab5b-466d-b67c-92d94a3efbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many members also want to go tomorrow but we told
        them not to, following the local ordinance on the lockdown. We will do the
        praising, that is the official call that Ramadan is over and now, we will
        all greet each other and have a feast.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1166ee-4e5d-4afe-a39c-96b61ad417e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eid''l Fitr celebrations focus on the community and family,
        and a spirit of generosity is encouraged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750e756-7ccd-4765-a553-9e662ff7abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the difficulties faced this year, Indasan said he is joyful
        as he celebrates this day and he encouraged his fellow brothers and sisters
        to rejoice as they celebrate the&nbsp;Festival of Breaking the Fast.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67dd04-b8dc-4452-b44e-6ef1ab137d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.172+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islam celebration of Eid''l Fitr on May 25, Monday is declared
        as a national public holiday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f60d56-cc60-4953-95bd-557b4072e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:41:48.173+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:57:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Proclamation No. 944, President Rodrigo Duterte said "the entire
        Filipino nation should have the full opportunity to join their Muslim brothers
        and sisters in peace and harmony in the observance and celebration of Eid’l
        Fitr, subject to existing community quarantine and social distancing measures."</p>'
  'metro-manila-gcq-lorenzana':
    'author': 'CNN Philippines Staff'
    'caption': 'Quarantine restrictions in Metro Manila due to COVID-19 will most
      likely be eased further by June 1, Defense Secretary Delfin Lorenzana said on
      Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-23T22:36:02.573+08:00
    'imagesource': 'jcr:65615a01-0616-4eb0-9d75-24ec8c23b0b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a43193c-ed3e-44de-871b-ce931e6c2467'
    'lead': 'Quarantine restrictions in Metro Manila due to COVID-19 will most likely
      be eased further by June 1, Defense Secretary Delfin Lorenzana said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T22:42:56.434+08:00
