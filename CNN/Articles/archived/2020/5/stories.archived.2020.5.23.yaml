      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to impress self-discipline on our people
        so that they will get used to this new normal, with social distancing, wearing
        of face mask, sanitation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
