      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said the sales were executed under 10b5-1 trading plans
        that were established in advance. "These transactions are executing automatically
        pursuant to these trading plans," the company said.</p>'
