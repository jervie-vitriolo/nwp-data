      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US Navy warship has successfully
        tested a new high-energy laser weapon that can destroy aircraft mid-flight,
        the Navy''s Pacific Fleet said in a statement Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1323fb9-a23e-4402-ab95-3c47ed66442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:26.693+08:00
