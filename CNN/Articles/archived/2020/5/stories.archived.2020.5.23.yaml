      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — San Juan
        city reported no new coronavirus infections on Friday, the first time in more
        than two months, Mayor Francis Zamora confirmed on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1072c-6b83-4bae-a1d0-05e9e56ba6a3'
