      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second song off Gaga''s upcoming 16-track Chromatica
        album, which also includes the previously released "Stupid Love" and "Sine
        From Above," featuring Elton John. Gaga also has collaboration track with
        Blackpink.</p>'
