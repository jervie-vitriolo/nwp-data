      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How often we wash our hands, how we use soap,” she said. “This
        is not available everywhere in the world, so if we can focus on getting good
        … wash systems for water and soap around the developing world it will have
        a lasting impact and it will change both what healthcare workers can do, but
        also how communities can keep themselves safe.”</p>'
