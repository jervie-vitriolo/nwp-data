      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Retailers
        are now allowed to sell face mask in packs of 10 for every buyer as supplies
        stabilize, the Department of Trade and Industry said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2a98b-2518-4fb4-b5d4-769e79e3b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin nun, nag-no-normalize na, nakakahabol na ang supply
        sa demand,” DTI chief Ramon Lopez told a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02424ef0-e543-4d75-803d-27d105c8b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that supply normalizes, that supply is
        catching up to demand.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141bfc4-78d4-4dad-8304-69b42167a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also assured the public of ample supply of alcohol, with more
        local manufacturers producing “critical health products.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03ccdd-4e84-462c-abd3-332dd0be27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent development comes amid the mandatory face mask use for
        people going outside their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da57ae4-31e0-437b-a210-9157fa672b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:58.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, DTI <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/Advisories/Memorandum+Circular+No.+20-07_1584590854.pdf"
        target="_blank">limited</a> the purchase of face masks of any type or brand
        to five pieces per consumer to control panic buying and hoarding over the
        coronavirus outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb05736-b560-4b92-b6fe-f7c1bdbfcfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:18:58.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI previously urged consumers to purchase basic goods and essential
        medical supplies in quantities enough to meet their household needs for a
        maximum of a week.</p>'
  'beauty-salons-barber-shops-gcq':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-23T15:50:43.026+08:00
    'imagesource': 'jcr:d2b4931c-08eb-40d9-9831-d674858d79b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04bf1690-6e3c-46a3-abe1-6409d4511600'
    'lead': 'The Department of Trade and Industry has announced it will look into
      the possibility of allowing hair salons and barber shops in areas with loosened
      restrictions on economic activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T16:07:04.653+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:39.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:08.222+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI may allow beauty salons, barber shops to reopen in GCQ areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd353f-436e-4a96-a78b-715ff436a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:07:04.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Department
        of Trade and Industry has announced it will look into the possibility of allowing
        hair salons and barber shops in areas with loosened restrictions on economic
        activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1808915-0dad-448d-8de6-8483c6d3a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:07:04.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Secretary Ramon Lopez said there would be inspections on Sunday
        to find out how well these establishments could implement health protocols
        to protect customers and employees once they resume operations under easier
        quarantine rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf8ddb-14c3-4b2e-b7dd-f65bced8fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:07:04.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, all offices and other commercial establishments
        that will reopen must adhere to basic infection control measures, including
        one-meter distancing between employees, the wearing of face masks, and temperature
        checks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6668cc3-bbfd-48a1-b632-f3bab3c37b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:07:04.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasama po ang pag-review, may mag-de-demo na barbershops and salons
        para ho kung tayo po ay magiging [general community quarantine] na. Ito po
        ay pinag-aaralan na rin ngayon kung dapat na rin silang buksan,” Lopez told
        a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d4732-09d3-4325-b181-11334893d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:07:04.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would review - there would be demonstrations on
        how health protocols can be implemented inside salons and barber shops once
        we ease to GCQ. We are studying if they can reopen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db4e7d-852c-4307-a805-55ae76f012e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T21:19:43.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the Palace released <a href="https://www.officialgazette.gov.ph/downloads/2020/05may/20200522-omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-philippines.pdf">https://www.officialgazette.gov.ph/downloads/2020/05may/20200522-omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-philippines.pdf</a>updated
        community quarantine guidelines from the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228431d-3620-4e92-9c9a-2b56037eb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T21:19:43.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac209dd7-f3aa-4683-ac93-86d48f3a0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T21:19:43.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines stated that barber shops, salons and personal care
        service establishments may operate to cater to a maximum of 50 percent of
        its venue capacity only when modified general community quarantine is in place.
        This also includes dine-in services in food retail and preparation establishments
        such as supermarkets and groceries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347f5eb-9309-4a81-b437-db2ad66a8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T16:07:04.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lopez&nbsp;<a href="https://www.cnn.ph/news/2020/5/22/dti-limited-dine-ins-restaurants-coronavirus-pandemic.html"
        target="_blank">bared</a> that they are also considering allowing restaurants
        to hold dine-in services for a few customers amid COVID-19 quarantine restrictions
        if health measures are followed.</p>'
