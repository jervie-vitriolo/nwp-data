      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4030379-1b27-403f-b35c-80d0b9c89f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, published in the New England Journal of Medicine, show
        the drug shortened the course of illness from an average of 15 days to about
        11 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c102b-d9bd-4725-935a-2a303619bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943550fe-3b0c-47f0-8da6-af6369fe940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary results of this trial suggest that a 10-day course
        of remdesivir was superior to placebo in the treatment of hospitalized patients
        with Covid-19," the researchers wrote. But it was not a cure and it did not
        act quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20eee2-4a55-4642-b813-3bc7e0ecd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a453adf-5b59-4fe5-968f-fb9593064302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These preliminary findings support the use of remdesivir for patients
        who are hospitalized with Covid-19 and require supplemental oxygen therapy,"
        the researchers, led by a team at the National Institute of Allergy and Infectious
        Diseases, wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685686f-56a7-4536-8b30-d9f084eaf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20603f0-8a3c-4f63-b1be-d24d286f6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, given high mortality despite the use of remdesivir, it
        is clear that treatment with an antiviral drug alone is not likely to be sufficient,"
        they added. "Future strategies should evaluate antiviral agents in combination
        with other therapeutic approaches or combinations of antiviral agents to continue
        to improve patient outcomes in Covid-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5346e7-a207-48be-847c-a7f981a49a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b4882-eda1-4c2c-aa56-5713d57435eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other teams are already combining antiviral drugs, including remdesivir,
        with immune modulating drugs in coronavirus patients. The NIAID says it has
        started a trial that compares remdesivir alone to remdesivir combined with
        the anti-inflammatory drug baricitinib, used to treat rheumatoid arthritis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88277a-a142-4ad3-a421-391803447c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5fb9b-2680-4b9f-aef9-38ebf72cdc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed that it''s important to start treatment early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efd412-b04d-488f-ba7f-4547f65d206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c2578-483b-4f05-8ddc-77d83c9c5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings highlight the need to identify Covid-19 cases and
        start antiviral treatment before the pulmonary disease progresses to require
        mechanical ventilation," NIAID''S clinical research leaders Dr. John Beigel,
        Dr. Clifford Lane and their team wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe4976-a20c-4e87-aa30-8af08e9e8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f74ad-0d82-4bbe-b23a-7df613fe384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the federal government announced that the drug
        was helping and the US Food and Drug Administration gave remdesivir an emergency
        use authorization to treat Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4481d-9a1f-4803-aa65-0c6385b98b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461b8ca-ed1f-4e52-91d4-87434918a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the trial was ongoing, the data and safety monitoring
        board made the recommendation to unblind the results to the trial team members
        from the NIAID, who subsequently decided to make the results public," the
        researchers wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34f1f1-3f33-4195-9218-8e1f1afce8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1767ff3-69f1-46ab-ac49-16c1d13e05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the strength of the results about remdesivir, these findings
        were deemed to be of immediate importance for the care of patients still participating
        in the trial as well as for those outside the trial who might benefit from
        treatment with remdesivir."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753340d8-8489-43b0-a7b1-e419617774f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3602c-39ec-48b7-b75c-c6c08bdd977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings were considered significant because it was
        the first double-blind, placebo-controlled trial to test the drug in patients.
        That means some patients got no drug, and neither patient nor doctors knew
        who was getting the real treatment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a148ff-3994-4668-a763-b8a7fbf9b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3a3e6-3b0a-4a33-a313-e7de0164890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some critics complained that the data were not published and
        worried the federal government was rushing the results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207fc88-8ceb-4009-89a8-25e2696e34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15705f1-8ea0-4544-881a-464cfe1cd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tested 1,063 patients. They found those who got the infused
        drug recovered after an average of 11 days. Those who got placebo treatment
        took 15 days on average to recover. As previously reported, 7% of patients
        who got remdesivir died, compare to 11.9% given placebo infusions. But those
        results were not statistically significant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83754c-8637-4940-9859-d20c7b066246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214b4f4-0f28-47bd-8760-5e1b7df4a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who needed oxygen appeared to benefit the most from the
        drug, the researchers reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1adbec-3dc3-46d3-a005-842b53fc3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfb8b9-bfff-4b07-9803-dfecc88cb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir did not cause an excess of side-effects and appeared
        safer than placebo, they added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c380860-1f7a-4c60-b2f8-34604315021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f03152-ec5e-47d7-bae7-021732154844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forty-nine patients had remdesivir treatment discontinued before
        day 10 because of an adverse event or a serious adverse event other than death
        (36 patients) or because the patient withdrew consent (13 patients)," the
        team wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01ae58-964c-4dfc-a19d-aff137c431c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc233cb-6a34-4916-b990-133f5393a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serious adverse events occurred in 114 patients (21.1%) in the
        remdesivir group and 141 patients (27.0%) in the placebo group," the researchers
        wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90578d-319e-48ef-be05-ecc942626bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57c73f-8605-4d72-b1c0-143368277828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a serious challenge to launch a clinical trial in the middle
        of a pandemic, the research team said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5e6db-e1b8-4165-baec-4d68a1645d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d22815-e51c-4da7-9a6d-d929b81a1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial was implemented during a time of restricted travel, and
        hospitals restricted the entrance of nonessential personnel," they wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c90b1e-f340-45b0-876b-67809fdf385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99693e67-43ae-4c42-a998-a6195e9348a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training, site initiation visits, and monitoring visits often were
        performed remotely. Research staff were often assigned other clinical duties,
        and staff illnesses strained research resources. Many sites did not have adequate
        supplies of personal protective equipment and trial-related supplies, such
        as swabs. However, research teams were motivated to find creative solutions
        to overcome these challenges."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ba4c3-a69b-4082-be35-f913d2b44168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b322f6-6666-41ad-9138-25d33ba39603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is still ongoing. "Our preliminary report is intended
        to help inform clinicians considering the use of remdesivir," the researchers
        wrote. "We are awaiting final visits, data entry, monitoring, and data lock
        for the last of the 1,063 patients enrolled, after which an update of the
        results will be provided."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c21ff1-9378-4328-99b4-5bee9efef906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T08:55:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:57:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/22/health/remdesivir-covid-19-trial-results-nejm-study/">Remdesivir
        alone is not enough, researchers conclude in first major Covid-19 trial of
        the drug</a>."</em></p>'
  'beijing-china-hong-kong-national-security-law':
    'author': 'Nectar Gan, CNN'
    'caption': 'Beijing''s plan to introduce a hugely controversial national security
      law in Hong Kong has sparked widespread fears over its potential impact on the
      city''s much cherished freedoms.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T09:42:35.785+08:00
    'imagesource': 'jcr:e7c475d8-be9a-43f1-ae0d-f611b8e3cb46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa7f06e-b29a-453f-8e0e-7a0b23cddd12'
    'lead': 'Beijing''s plan to introduce a hugely controversial national security
      law in Hong Kong has sparked widespread fears over its potential impact on the
      city''s much cherished freedoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T09:50:56.559+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:52.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:04.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'Chinese-President-Xi-Jinping']
    'template': '1'
    'title': 'A national security law is coming to Hong Kong. Here''s how it has been
      used to crush dissent in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ac4e4-995f-4dd6-9f93-bda6f72cee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beijing''s plan to introduce a hugely
        controversial national security law in Hong Kong has sparked widespread fears
        over its potential impact on the city''s much cherished freedoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be5f0e-23eb-4766-89a1-2014ece7dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the semi-autonomous city only need to look across the
        border at mainland China to get a glimpse of how "national security" -- broadly
        and vaguely defined -- can be used as a convenient pretext for the political
        prosecution of dissidents, activists, human rights lawyers and journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d99175-2fed-4176-bb00-197554382ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Peace Prize laureate Liu Xiaobo, for example, was sentenced
        to 11 years in prison for "inciting subversion of state power." Prior to his
        arrest, Liu helped draft a manifesto calling for democracy and political reform
        in China. Liu died of multiple organ failure in 2017 after being diagnosed
        with liver cancer, making him the first Nobel Peace Prize winner to die in
        state custody since Carl von Ossietzky, who was imprisoned by Nazi Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e00ad-3712-4107-95a6-7bfaffda9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China enacted its first National Security Law in 1993, which focused
        on issues relating to espionage activities. That law was replaced by the Counterespionage
        Law in 2014 with updated rules that more closely targeted foreign spies --
        as well as Chinese individuals and organizations who collaborate with them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9043e2-ebca-416c-b8f8-3fc2de06652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, China passed a sweeping new National Security Law covering
        a much wider array of areas, including, but not limited to defense, politics,
        the economy, the environment, technology, cyberspace, outer space, culture,
        ideology and religion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69eff7-337a-449f-8762-60b8df46de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law is part of a broader push by Chinese President Xi Jinping
        to strengthen national security. A year after he came to office, Xi set up
        a powerful National Security Commission -- which he heads himself -- to lead
        the effort and increase coordination among the various wings of the country''s
        security bureaucracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd921b-df55-459d-bdfb-c573a329c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But long before the new National Security Law went into effect,
        the Chinese government had been throwing dissidents, activists, human rights
        lawyers and journalists in jail for national security crimes -- a trend that
        has only intensified under Xi''s crushing crackdown on activism and dissent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3be7e-933f-4d11-9430-aa5e511e966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jailed on national security grounds</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aedee48-9dec-40e9-8d31-d8069bb3e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Uyghur economist Ilham Tohti was sentenced to life imprisonment
        for "separatism." Before he was imprisoned, Tohti was known for his research
        on Uyghur-Han relations and has been a vocal critic of the government''s ethnic
        policies in Xinjiang, a resource-rich region long inhabited by the Uyghur
        minority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455eed1e-ed40-4e93-b46a-c298d4f10362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, veteran journalist Gao Yu was handed a seven-year jail
        sentence for "illegally providing state secrets to foreign entities." She
        was accused of disclosing an internal party document in 2013 to an overseas
        Chinese-language news organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd7ba8-abb7-4e51-99db-e9585da0ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "Document No.9," it revealed the Chinese Communist Party''s
        ideological battle plan to counter advocates of constitutional democracy,
        banning public discussions on topics ranging from press freedom, civil rights
        to judicial independence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce78893-b5bd-4ffe-9dee-f8565fc083cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2015, Gao''s term was reduced to five years, and was
        allowed to serve her sentence outside prison on medical grounds. She also
        served more than five years in jail in the 1990s on similar charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009c1ec-d7de-472d-93f5-1e91870f66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, China sentenced Wang Yi, a prominent pastor of one
        of China''s largest house churches, to nine years in jail at the end of December.
        He was convicted of "inciting subversion of state power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb565c-906d-45da-94fc-03a8aa286b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security crimes of subversion and inciting subversion were
        also used by the Chinese government to imprison human rights lawyers and activists
        detained in July 2015 -- a nationwide roundup later became known as the infamous
        "709 crackdown."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9336783-7daf-4230-b609-5a4b8819a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2016, Lawyer Zhou Shifeng was sentenced to seven
        years in prison for "subverting state power," and democracy advocate Hu Shigen
        was jailed for seven and a half years for the same crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2338b-ca93-48d1-9fc7-3597f8ab59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, lawyer Jiang Tianyong was sentenced to two years in jail
        for "inciting subversion of state power," and human rights activist Wu Gan
        was handed a jail term of eight years for "subverting state power."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15395789-c27f-47b5-9ed0-e8bdc42f8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, prominent rights lawyer Wang Quanzhang was sentenced to
        four and a half years in jail for "subverting state power," after having languished
        in detention for more than three and half years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc66665-80c6-4250-9637-5cd201916df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-mainland Chinese citizens have also been imprisoned for national
        security crimes. Taiwanese pro-democracy activist Lee Ming-che, for example,
        was sentenced in 2017 to five years in prison for "subverting state power."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae4cc5-e6aa-410b-8cb1-d8969452270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also arrested two Canadian citizens for what it says are
        suspected crimes relating to state secrets, shortly after Canada arrested
        an executive from Chinese tech giant Huawei on behalf of the US. Former diplomat
        Michael Kovrig was accused of "gathering state secrets and intelligence for
        foreign (forces)," and businessman Michael Spavor was accused of "stealing
        and illegally providing state secrets for foreign (forces)." Both have been
        in detention in China since December 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f3d2a-2688-4cc8-ab37-6f379112ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T09:50:56.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/22/asia/china-national-security-law-prosecution-intl-hnk/index.html"
        target="_blank">A national security law is coming to Hong Kong. Here''s how
        it has been used to crush dissent in China</a></em>"</p>'
  'experts-skeptical-positive-coronavirus-results':
    'author': 'Elizabeth Cohen and Arman Azad, CNN  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T10:16:04.962+08:00
    'imagesource': 'jcr:7c11342f-cab2-42f8-aec6-95d76890df53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b428995a-3a26-4791-8af3-c80d9c0fba43'
    'lead': 'Researchers in China reported results from one of the first COVID-19
      vaccine trials Friday, but experts who spoke to CNN were skeptical of their
      findings and called the data lukewarm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T10:24:52.051+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:51.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:05.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'vaccine']
    'template': '1'
    'title': 'Experts skeptical after researchers report positive vaccine results'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7cf84-3c42-4081-8ab0-fbb126cde109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Researchers in China reported results
        from one of the first Covid-19 vaccine trials Friday, but experts who spoke
        to CNN were skeptical of their findings and called the data lukewarm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5973e-0419-4a4b-922b-6192214af27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)31208-3/fulltext"
        target="_blank">study</a> published in the medical journal The Lancet, researchers
        said their vaccine was well-tolerated and generated an immune response against
        the novel coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdc237-c4ef-4a29-b0a9-00c1f217de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed by CanSino Biological Inc. and the Beijing
        Institute of Biotechnology, was tested in 108 healthy adults ages 18 to 60
        in Wuhan, China, none of whom were infected with the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81e2e1-bc52-4f62-87a2-f954e2f2c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the participants received injections at low, middle or high
        doses, and no "serious" side effects were reported, according to Wei Chin
        of the Beijing Institute of Biotechnology and colleagues, who ran the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179a43e-db25-40e9-9780-19ab1636d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weak responses</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4ce19-650b-4aab-9c63-ca6cdf19f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, almost half of vaccine recipients reported fever, with 44%
        reporting fatigue and 39% reporting a headache. Overall, 9% of patients reported
        side effects that were severe enough to have potentially "prevented activity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18243849-1d85-4bd9-a5e6-68bc24bae4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These side effects are "not a good safety sign," said Dr. Paul Offit,
        director of the Vaccine Education Center at Children''s Hospital of Philadelphia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a3872-bde1-4c94-a99e-208f498461d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he said, the vaccine did not elicit a strong immune
        response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2e550-f153-4729-867a-94b36260e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, about half of recipients in the low- and
        middle-dose groups developed neutralizing antibodies, which can bind to the
        coronavirus and neutralize its effects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37b54e-b380-4604-9d6c-c381523c1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three-quarters of people in the high-dose group developed
        antibodies, but researchers also noted some severe side effects in that group.
        They said they won''t be giving such a high dose in future studies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c068dd-f83e-4e14-953b-216bf43f596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said the immunogenicity data was "not impressive," especially
        since all of the doses -- even the "low" dose -- were actually very high,
        he said. Combined with the side effects, he recommended that the CanSino researchers
        give up on their efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140a5b2-ae43-48e7-8d4f-df52e7969396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should stop," said Offit, who previously developed
        a successful rotavirus vaccine. "I have to believe there are other candidates
        out there that are going to do better than this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16b88d-2944-4788-9fe1-016ad37af5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, dean of the National School of Tropical Medicine
        at the Baylor College of Medicine, also wasn''t thrilled with the findings.
        "I''m not impressed with this," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97871f-b06f-4327-8180-de4b242877de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said researchers should keep studying the vaccine, either
        to use on its own or alongside another vaccine in what''s called a prime-boost
        approach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26010b00-b76e-4eb9-8fa7-0449e23a52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is, (the vaccine) is producing neutralizing antibodies,
        which scientists think is important for protective immunity against Covid-19,"
        said Hotez, who is also working on a vaccine against Covid-19. "What is less
        certain is whether the levels of neutralizing antibody are high enough to
        confer complete protection, or whether this will be partially protective."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ceedd-6025-42d5-8c57-d1ba30e7452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clinical trial in China will study 500 volunteers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a16343-8c33-4dd0-8267-50a7f1d8a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine from the Beijing researchers uses what''s called an
        adenovirus vector. Adenoviruses can cause the common cold, but in this case,
        they''re weakened and modified to deliver genetic material that codes for
        a protein from the novel coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c620ac-b84f-47c1-adff-25fa7f5ced32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body then produces that protein and, ideally, develops an immune
        response against it. In the new study, the vaccine produced a complex immune
        response, prompting most volunteers to produce both T-cells that should attack
        the coronavirus and antibodies as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb63c8-0643-46eb-9b49-6b34e2b28673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular vaccine used an adenovirus strain called adenovirus
        5. People who had some immunity to that strain did not seem to respond as
        well to the vaccine, the researchers said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668454f2-0064-428e-a212-e57b36baa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen called the results encouraging but said more research is needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f5f9a-9eda-4a65-a78b-859a5a97ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial demonstrates that a single dose of the new adenovirus
        type 5 vectored COVID-19 (Ad5-nCoV) vaccine produces virus-specific antibodies
        and T cells in 14 days, making it a potential candidate for further investigation,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed947a79-6472-400b-b973-5cd6a3a8b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, these results should be interpreted cautiously. The challenges
        in the development of a COVID-19 vaccine are unprecedented, and the ability
        to trigger these immune responses does not necessarily indicate that the vaccine
        will protect humans from COVID-19."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7f020-a420-4417-a7e6-ed734f2a9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the result "shows a promising vision for the development
        of COVID-19 vaccines, but we are still a long way from this vaccine being
        available to all."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05940ed8-85bf-4493-b7f9-750dbd77501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Lancet''s press release, researchers have initiated
        a randomized, double-blind, placebo-controlled trial in Wuhan, China to further
        test the vaccine -- the gold standard for clinical research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7f4ab-1f77-4295-a4d5-97030efab088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will look at 500 healthy adults, according to the Lancet,
        with half of the volunteers given the middle dose, 125 given the low dose,
        and 125 given a placebo. The research will include participants over 60 years
        old.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350f506-7387-4775-86b0-0d5882972f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is just one of many in development. There are currently
        10 in human trials around the world, with four in the US, five in China --
        including CanSino -- and one in the UK. More than 100 vaccines are also in
        preclinical trials, according to the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6ee8f-de0f-4f81-a334-38ce32f7bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T10:24:52.052+08:00
