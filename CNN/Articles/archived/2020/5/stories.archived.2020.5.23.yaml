    'mgnl:tags': ['COVID-19-pandemic', 'Donald-Trump', 'US-losses']
    'template': '1'
    'title': 'ANALYSIS: The pandemic could reshape the world order. Trump''s chaotic
      strategy is accelerating US losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e4507-4f0b-49ab-99d1-efcdbf46e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <a href="https://edition.cnn.com/2020/05/05/europe/eu-china-summit-coronavirus-intl-analysis/index.html">Europe</a>
        outright rejected US President Donald <a href="https://edition.cnn.com/2020/05/21/politics/trump-china-dilemma-punish-beijing/index.html">Trump''s</a>
        vision of the world this week. Tensions between these historic democratic
        allies that have been simmering since Trump came to office three years ago
        have now come to a boil during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0d16b-c9ae-4764-a5f4-a9bd61d3020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b16ebf-8fb8-4656-ba26-eb2faa5dfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/world/live-news/coronavirus-pandemic-05-22-20-intl/index.html">Covid-19</a>
        has shocked the world by the speed of its spread, but it is also accelerating
        another global change in the balance of power -- and not in America''s favor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffbff0-0e11-45f2-91b8-2b67741fe8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5389768-9d10-42b4-8079-2ad05d63649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the divide became clear on Tuesday during a vote at
        the World Health Organization annual <a href="https://cnn.com/2020/05/18/health/world-health-assembly-china-inquiry-intl/index.html">assembly</a>
        in <a href="https://edition.cnn.com/2020/05/19/china/wha-pandemic-inquiry-resolution-vote-intl/index.html">Geneva</a>,
        Switzerland, backing Europe''s conciliatory approach to China relating to
        an investigation into the outbreak. Power had visibly ebbed away from the
        United States as its demand for a tougher approach was dismissed, a move that
        should sound alarm bells in Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f2155-fb69-470c-bf16-8968e5ceed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50f220-1631-4404-bee2-cc0e2609f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months into 2020 and it already feels like a new era: now there
        is only BC and AC -- before and after coronavirus. Suddenly the dynamics of
        almost every single geopolitical dispute are being exacerbated by the pandemic,
        sharpened by the complexity and urgency of the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15daca70-3961-4289-a132-3973acbf1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1d91a-5a8a-46d8-a738-4c7c2f1d6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among these is the perennial, three-way battle for dominance
        between the US, Europe and China. Despite Trump''s early hailing of Xi Jinping''s
        handling of the pandemic, he has since blamed the Chinese President for covering
        up the early stages of China''s outbreak. Beijing has consistently denied
        such accusations, and criticized the US approach to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34c3a1-678f-41ab-82d1-bcacd9744bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01be425-16ec-4bad-b120-07df01f28977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also sought to blame the WHO for siding with China, and
        cut almost <a href="https://edition.cnn.com/2020/04/14/politics/donald-trump-world-health-organization-funding-coronavirus/index.html">$500
        million in funding</a> to the United Nations body. He <a href="https://edition.cnn.com/2020/05/19/us/trump-who-funding-threat-explainer-intl/index.html">doubled
        down Monday</a> telling the agency he will permanently pull US funding if
        it does not "commit to major substantive improvements in the next 30 days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eef257-5887-4295-8cd6-68eed5ea9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3eb483-5eeb-449b-a973-04ded73ce842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deep concerns about China''s handling of the pandemic, European
        leaders backed the WHO resolution calling for "a stepwise process of impartial
        independent and comprehensive evaluation, including using existing mechanisms,
        as appropriate to review experience gained and lessons learned" from the global
        response to Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e7de8-719b-4b3d-b07b-5bb77a8239d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed190a8-63ce-4911-ab22-d863db7d1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language is convoluted and hardly inspires confidence China
        will atone appropriately for its early failures, but it is a measure of the
        gulf opening up between Trump and his European allies that such a compromise
        could even be countenanced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b598d3e-ce21-4a4c-915d-4fad64bd57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50607c-e2ec-4f70-acb4-9432c171a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unease in Europe</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278128ec-ad8f-4f99-b3fc-d81fb46681fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s decision to reject Trump''s confrontation with China and
        the WHO will affect both parties vying to win this year''s US election. Regardless
        of who wins that race, Trump and his handling of Covid-19 are weakening America''s
        global leverage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55429704-e656-40b3-8a63-28b617e35358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1abac1-b48c-4c7a-9314-b4cbb4362461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also shows how much the rest of the democratic world has riding
        on the US election this year. Europe is best served by a world leader and
        trading partner that shares its democratic values. The WHO vote was a salutary
        reminder of where power goes when that''s not the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef8281-1712-4a41-bd94-6a011e8bdcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b88cdf-da62-4cf8-8a5e-3a92edca4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as most of Europe is concerned, Trump''s chaotic and vindictive
        response to Covid-19 has crystallized their deepest concerns that his administration
        is going where no right-minded democracy can follow. Three years of "make
        do and mend" in the buckling transatlantic relationship is being pushed towards
        a permanent fissure, one that maybe won''t sever the relationship but allows
        others like China to take advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc83312-b36d-48bc-bae4-c2f5f6120229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22490736-56e0-4f45-83ea-12570167f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments about the value of ingesting bleach to combat
        coronavirus, that he later claimed were sarcastic, could perhaps at another
        time have been brushed off as yet another Trumpian moment. These include his
        bullying of <a href="https://edition.cnn.com/2018/07/10/politics/donald-trump-nato-summit-2018/index.html">German
        Chancellor Angela Merkel</a> in 2018 at NATO, <a href="https://edition.cnn.com/2018/06/09/politics/trump-justin-trudeau-g7-communique/index.html">or
        his tiff with Canada''s PM Justin Trudeau</a> at the G8 in the same year in
        Vancouver. But now they just sound bizarre from this side of the Atlantic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cbffa-9e51-481f-b05d-b4c705e35d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7bdb2-7664-498f-abdf-1dbefed89c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What cannot be overlooked when assessing the White House, however,
        is his administration''s unambiguous ouster of critics, including <a href="https://edition.cnn.com/2020/05/16/politics/list-inspector-general-removed-trump/index.html">four
        inspector generals</a> this past month. It is not a play most democratic European
        leaders would countenance, or could get away with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4ef09-953b-47d1-8180-de77e95560fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8efa2-14f3-4a39-a7a2-efc4f5ad11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this distance from the US, Trump''s handling of Covid-19 suggests
        a deteriorating grasp of the responsibilities of leadership, and certainly
        does not show an ally who can be counted on at a time of an emergency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1305438-bf35-4195-9431-363b144c342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865973a-5fdb-469f-b9fa-6bdbf456a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their speeches in Geneva on Monday the EU''s big two, German
        Chancellor Merkel and French President Emmanuel Macron, along with the meeting''s
        host, Swiss President Simonetta Sommaruga, took aim at Trump''s Covid-19 actions
        to cut funding for the world body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5508cd5-53fe-48a7-8b9e-85de0c05a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8043264-1143-4c7e-a4e5-6f2b694bd7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss said we "can''t expect a lot" from the WHO if "their funding
        is hit or miss," while Merkel echoed the support for the WHO''s unity of purpose
        saying that "combating Covid-19" cannot be done alone. Macron appeared to
        warn off Trump and Xi from withholding possible future vaccines: "human health
        cannot be appropriated, brought or sold," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59905f1d-073e-4229-844f-8b86d8f0fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ebe0a-69bb-4b05-b8bf-02121378c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably Macron has been fighting a rearguard action with French
        pharma giant Sanofi after its CEO indicated the US might get access to any
        of his company''s potential vaccines before France, comments that Sanofi later
        said were "misinterpreted."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f1ac1-860e-424f-a36f-ad58ad7a6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a73f9-3982-4b8f-a3cb-8cf83a90cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrot-and-stick approach</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3abfd-7744-4f27-a7aa-2b894c51d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International trust, never mind cooperation, is in short supply
        at the moment, and in the eyes of many Europeans, Trump is coming up short
        on both.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2eeb4b-1844-4ae6-9609-61ade709f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46448af6-f3a6-47e8-bd9f-90f9d4c0ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His inconsistent announcements, irascible nature and ill-advised
        comments, the latest claiming he was taking an unproven and possibly dangerous
        malaria medication as a Covid-19 prophylactic appear to leave European leaders
        little choice. They may not trust Xi, but they certainly don''t want Trump
        to dictate a strategy on the pandemic they believe will infuriate the Chinese
        Premier.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92009d-1c53-4709-8180-30c42d1f5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de6a1b-6ff7-4717-aaa6-f3215dcea6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is working on three of the world''s eight most hopeful vaccines
        as well as supplying personal protective equipment to many nations. Although
        Xi has promised not to limit access, he increasingly believes Trump''s China
        strategy is to deny their hi-tech products access to world markets, an existential
        threat. The potential conflict of interests is obvious.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666469e9-a672-43e4-9a2a-54764883a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c935de-0a3b-4e1e-ab24-4d6d5458a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders believe it''s better to coax Xi into cooperation
        than to confront him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e83e1-1ed4-4bf1-818d-48140d2bb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26e61c-fa20-4c1c-b12b-21c749761dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their act of independence is of course a slap in the face for Trump
        and his Secretary of State Mike Pompeo''s efforts to divide the world into
        two binary camps, and follows in the wake of the bruising conflict over the
        provision of 5G technology. In that battle, the US sought to bully Western
        nations into shunning the Chinese state-backed telecoms option, with threats
        to withhold intelligence briefings from those that disobeyed the order.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c8138-80e1-4e8c-bca9-e6bef33e641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e4a60-7866-4c35-87d8-d4e5a915d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with the US presidential election just over five months away,
        Europe''s decision (and that of more than 120 other nations) at this week''s
        WHO assembly is also a stark warning for America''s Democrats: lose in November
        and see Washington''s future influence in the world slip further over the
        horizon. Four more years of Trump, on his current path, would seem unlikely
        to reset his post Covid-19 image.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0dfd3-b7ad-472b-8e52-4c4543a5cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7c993-5d37-4f35-ab35-7b72a4cbacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Trump wins the argument, and Xi is dealt with by confrontation,
        then America loses twice.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205a781-1539-4f1e-9fd9-045e9d32b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405480-f215-4a79-be7e-8a3c1989328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it loses because Xi escapes investigation, won''t admit any
        wrongdoing, and is unlikely to pay for his mistakes as Trump wants. Secondly
        Trump loses on the power stakes: Xi in essence, has dragged much of the world
        into his corner. That''s the Covid-19 effect shift in the power balance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2249e3-9104-433f-bf41-d85f8c1e0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc487a1-09c2-477b-9d7b-0e1b4d7c5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, for instance, was initially hawkish about China''s alleged
        Covid-19 opacity: just last month, Foreign Secretary Dominic Raab, deputizing
        for the hospitalized PM Boris Johnson, was robust about China being held to
        account, telling a press briefing: "We cannot have business as usual after
        this crisis."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aac998-30f4-4606-9499-8827dbbc9422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83908c-5099-4865-9933-77e8a54480d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward a month and his Cabinet colleague, Health Secretary
        Matt Hancock appeared less bullish, telling the WHO assembly on Monday there
        was no need to investigate China specifically: "We support the need for a
        review of the global response at the appropriate point."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42df9eb-2e5f-4879-b7f9-61b1146ba21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fabdbd-41e3-42fc-a51a-9d070faa7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the circumstances, it might seem brave then to tempt Trump''s
        ire just as the <a href="https://edition.cnn.com/2020/02/07/politics/donald-trump-boris-johnson-huawei/index.html">UK
        is already in choppy waters</a> with the US in its post-Brexit trade talks
        and its decision to allow Huawei limited access to its 5G mobile phone network.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67db17a-c971-4f40-a6a5-a4517b2a084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc2ef-0c4c-4703-ab08-491aba2d4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s handling of Covid-19 is accelerating, not ameliorating,
        existing differences, but even so Europe has every reason to fear China''s
        creeping expansionism.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125b956-829a-4921-b9a1-2eea58182f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de735f-fff8-4a46-b350-7f556fad8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canary in the coal mine</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd4056-d726-44cb-a499-b184e7fb9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case in point is Australia, which on Tuesday learned the high
        price of its support for Trump''s policy. The country''s hawkish right-wing
        government was in lockstep with the US President in demanding China face an
        independent WHO investigation over its failure to warn the world of the Covid-19
        threat, but was delivered a heavy blow for its truculence. China slapped massive
        tariffs on imports of Australian barley.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b587cc-11a3-4962-977f-2c27e63f541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e670e-8654-4356-ba7a-1b5e9a42348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s proximity to Xi''s anti-democratic tendencies and heavy
        dependence on trade with China now makes the country an unenviable democratic
        canary in the proverbial coal mine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb40d5-2983-45c6-a73d-e6bdfcef722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb82d5f-42f9-47c6-9386-ff7c7b6709bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi''s cynically timed intervention at the WHO Assembly
        Monday offering $2 billion to aid the WHO, as well as support for African
        nations, sends an unequivocal message: as the US President turns inwards,
        lashing out at critics, China takes up the slack.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c98e98-c3fb-4e77-924c-4986b65146f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9269dd-73cb-4975-a958-a7af89877c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s handling of the pandemic on the international stage hands
        Xi an opportunity he might not have dared wish for. The leader the Chinese
        President believes is doing most to hold his country back is falling out with
        his allies, so this is his moment to cement every gain before the situation
        is reversed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f3ca5-c3e9-492c-afdc-1d2ee7d56e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5489d-c79a-48ec-99a4-0a07ef47819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s so-called "wolf diplomats" are doubling down on their leader''s
        message, criticizing all those who complain about China, by claiming it did
        nothing wrong, and was open and forthcoming about Covid-19.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0c606-2642-4e6f-b4bd-90471a3101f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcba924-a923-41f5-bc66-cc42ec13569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US''s slow disengagement from the world under former president
        Barack Obama is accelerating under his successor. And unless Democrats regain
        the White House in November they''ll find some of the levers of power no longer
        connect with their allies the way they used to.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef54e61-4656-439a-9177-70e701cc9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:15:02.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/world/pandemic-world-order-trump-intl/index.html">The
        pandemic could reshape the world order. Trump''s chaotic strategy is accelerating
        US losses</a>."</em></p>'
