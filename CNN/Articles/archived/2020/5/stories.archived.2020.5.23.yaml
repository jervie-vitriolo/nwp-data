      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the very first time since March 12, 2020, no new
        COVID-19 case was reported here in San Juan. This is good news for us all.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78069dae-4718-4c70-8b43-e08a942d3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T13:37:50.763+08:00
      'mgnl:createdBy': 'eimor'
