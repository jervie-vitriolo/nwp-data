      'mgnl:type': 'text'
      'text': '<p>The city government began coronavirus testing of frontliners and
        patients suspected of coronavirus infection last month. Several local governments
        are also doing their own testing while the national government tries to increase
        its testing capacity.</p>'
  'wolfe-disk-galaxy-found-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T14:14:14.442+08:00
    'imagesource': 'jcr:22584a54-b97f-4dcf-80a7-2bf0a1ea0151'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa7892a-63e7-449f-9137-a44736cfae16'
    'lead': 'Astronomers have spotted a massive disk galaxy, not unlike our own, that
      formed 12.5 billion years ago when our 13.8 billion-year-old universe was only
      a tenth of its current age. But according to what scientists know about galaxy
      formation, this one has no business being in the distant universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T14:14:16.798+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T13:57:48.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:06.144+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['galaxy', 'wolfe-disk', 'astronomy']
    'template': '1'
    'title': 'Astronomers find the Wolfe Disk, a galaxy that shouldn''t exist, in
      the distant universe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6788664-0f4b-4705-a73d-487383dcb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Astronomers have spotted a massive disk
        galaxy, not unlike our own, that formed 12.5 billion years ago when our 13.8
        billion-year-old universe was only a tenth of its current age. But according
        to what scientists know about galaxy formation, this one has no business being
        in the distant universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143b115-42b7-443f-85c2-97cc1f11eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery is challenging how astronomers think about galaxy
        formation in the early universe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e61d23-c640-457e-bfa5-2f17246822ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b4cac-b73c-40a4-b101-e2c59a747934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known as Galaxy DLA0817g, but astronomers nicknamed it the
        Wolfe Disk after late astronomer Arthur M. Wolfe, former doctoral advisor
        to three of the study''s four authors. It represents the most distant rotating
        disk galaxy they have ever observed, thanks to the Atacama Large Millimeter/submillimeter
        Array of telescopes in Chile known as ALMA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2484a9-641a-489d-aea1-896a61a9663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29680d26-1cbf-4830-87b0-554622d393f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their observations, the galaxy''s disk has a mass of
        70 billion times that of our sun. It''s also rotating at 170 miles per second,
        which is similar to our Milky Way galaxy. But galaxies with stable, well-formed
        disks, like the Milky Way, formed gradually and appeared later in the universe''s
        timeline, with some dated to 6 billion years after the Big Bang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90183bd3-5776-4667-9cdf-88d5838adeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cd8c9-39ac-491a-949d-db0d2c301d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days after the Big Bang, the universe was largely a
        blank slate. Eventually, this was followed by galaxy formation that was pretty
        messy. Small galaxies merged and crashed together along with hot gas clumps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c360cc8-c4af-4073-b2d8-fa3bb84de8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebae10-cc70-4253-968c-2c6f19660fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most galaxies that we find early in the universe look like train
        wrecks because they underwent consistent and often ''violent'' merging," said
        Marcel Neeleman, lead study author and postdoctoral researcher at the Max
        Planck Institute for Astronomy in Heidelberg, Germany, in a statement. "These
        hot mergers make it difficult to form well-ordered, cold rotating disks like
        we observe in our present universe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03fc9b-10c1-44ab-aaa9-f140cc6907ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84d95a-4f54-431a-a406-17e9fda3ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week in the journal <a href="https://www.nature.com/articles/s41586-020-2276-y">Nature</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f7c7e-28b0-4146-83e8-dca1a189af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4474a1-0051-45a9-ac5a-a2e9824e737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did a well-formed rotating disk galaxy appear during this
        turbulent period? This galaxy formed and grew, researchers concluded, in a
        different way, known as cold-mode accretion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43972848-a80f-4ec7-8e3d-da2ab079e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca2a65-f402-4681-bde1-ba8af5273ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what astronomers know about galaxy formation is based on
        hierarchy. In the beginning, halo-like structures of dark matter, a large,
        unseen component of the universe known by its effect on surrounding matter,
        drew in gas. Mergers created something larger where star formation was possible,
        and eventually, a galaxy was born.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b59434-9a28-4325-81a0-ae3b73a78cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796df09-41ff-403a-a634-777c96d364e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas drawn in by the dark matter halos was heated by the collisions,
        and it would form a disk once it cooled — which could take place over billions
        of years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80baf5a-16cc-4a88-bcda-6dc525149ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cc3d6-da68-488a-b65d-bc7f0e3c1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cold brew</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f8b11-f450-40f5-a2fc-208bd2edb772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the cold scenario, much cooler gas is drawn into a new galaxy
        and allows for quicker formation of a disk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3c793-a905-48c4-95f1-a024d2bf304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22d8ae-6466-44fa-8967-b57b8be0ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the Wolfe Disk has grown primarily through the steady
        accretion of cold gas," said J. Xavier Prochaska, study coauthor and professor
        of astronomy and astrophysics of the University of California, Santa Cruz,
        in a statement. "Still, one of the questions that remains is how to assemble
        such a large gas mass while maintaining a relatively stable, rotating disk."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7dd33-81b8-4446-ab6a-ba5284185f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f6848-8120-450b-a74f-4cf75ca74661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also used data from the Hubble Space Telescope and
        the National Science Foundation''s Karl G. Jansky Very Large Array of radio
        antennae in New Mexico to understand what kind of star formation was occurring
        in the galaxy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564b242-667b-4fb8-8fc3-1cf20eaad009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7889f-a729-486a-986f-70a3ab6c61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The star formation rate in the Wolfe Disk is at least 10 times
        higher than in our own galaxy," explained Prochaska. "It must be one of the
        most productive disk galaxies in the early universe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc3963-cfd9-42ad-8aca-daabf266e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db238755-e59c-4420-bbb1-acee88410874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neeleman and his colleagues first spotted the Wolfe Disk using ALMA
        in 2017 when light from a quasar passed through hydrogen gas around the galaxy
        and revealed it. A quasar, which looks a bit like a star through a telescope,
        is actually a remote object that emits a large amount of energy likely powered
        by matter falling on a black hole at the center of a galaxy. The light helped
        them identify this normal galaxy, rather than the direct light emitted by
        extremely bright galaxies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66747625-fa03-4d08-aafa-cc10006cef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8af269-8157-4076-b367-b9437b489b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, distant galaxies are hard to observe because they''re
        so faint. But this "absorption" of light method using quasars can happen when
        the telescopes, galaxy and quasar are in alignment, which is rare — unless
        galaxies like this were more common in the early universe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34cf5c-2a21-43b3-b467-e37883bfb5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a02ffd-c867-4f06-97d7-4f34e9c91f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we found the Wolfe Disk using this method, tells
        us that it belongs to the normal population of galaxies present at early times,"
        Neeleman said. "When our newest observations with ALMA surprisingly showed
        that it is rotating, we realized that early rotating disk galaxies are not
        as rare as we thought and that there should be a lot more of them out there.
        Thanks to ALMA, we now have unambiguous evidence that they occur as early
        as 1.5 billion years after the Big Bang."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437df8a5-5995-43ac-bc4a-6e7e8e9bb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77daa077-5a05-4c48-bb51-6d599566b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future research and observation is needed to understand how common
        this cold method of galaxy formation was in the early universe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b0b1f-2ab6-463e-a526-c6f81f356201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:14:16.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T13:57:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/23/world/distant-galaxy-wolfe-disk-scn-trnd/index.html">Astronomers
        find the Wolfe Disk, a galaxy that shouldn''t exist, in the distant universe</a>."</em></p>'
  'COVID19-pandemic-reshape-world-order':
    'author': 'Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T14:17:14.698+08:00
    'imagesource': 'jcr:08e9c02c-a490-44a8-b5f3-1786927bd75e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
