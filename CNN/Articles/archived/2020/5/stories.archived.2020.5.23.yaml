      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Liberal Party president Sen. Francis Pangilinan said
        he supports the recommendations of Mindanao-based non-government organizations
        to rehabilitate Marawi, including a partnership between agencies and NGOs
        to monitor the progress of the programs. Reports will then be submitted to
