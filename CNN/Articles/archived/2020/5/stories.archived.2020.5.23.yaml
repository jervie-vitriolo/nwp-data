  'ramadan-quarantine':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'Muslims all over the Philippines are preparing to celebrate Eid’l
      Fitr tomorrow in the midst of community quarantines that are enforced in response
      to the threat of COVID-19. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-23T20:10:54.873+08:00
    'imagesource': 'jcr:c9a1d14b-29d7-4b8d-b715-cf423cb42971'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6991f701-b97d-4d18-8c97-52ff8ce9a61c'
    'lead': 'Muslims all over the Philippines are preparing to celebrate Eid’l Fitr
      in the midst of community quarantines that are enforced in response to the threat
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T20:16:21.022+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:57:27.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:11.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Filipino Muslims have celebrated Ramadan amid the pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c30fd3-0278-4b0f-ac75-d83b29df0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.023+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines Life)⁠ —</strong> “It’s like
        Christmas,” is how Muslims would often describe Eid’l Fitr to non-Muslims.
        This comparison is so commonplace, that it is often even used by news anchors
        to describe a holiday that is hardly ever a part of the Philippines’ collective
        memory.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1ca9c-c108-49ab-a888-9beabde28395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what Christmas means, most Filipinos in Christian-majority
        Philippines have an easy answer. Jose Mari Chan — whose Christmas songs have
        become the soundtrack of the -ber months in malls all over the country — explains
        it with such ease through one of his covers: “Mary’s boy child, Jesus Christ,
        was born on Christmas day.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860eee3f-7369-418e-8b33-a0904bc150f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.023+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked about Eid’l Fitr, the meaning for most Filipinos
        leans more towards “a long weekend” than “the end of the Holy Month of Ramadan,
        when Muslims celebrate the end of a month-long fast commemorating the revelation
        of the Quran to Prophet Muhammad (PBUH).”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e802ceb-b0c3-45f6-8f8b-38447d161e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.023+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many look forward to the official proclamation of Eid’l Fitr as
        a regular holiday while they plan trips out of town, and there are those who
        tend to express a bit of disappointment when the declared holiday does not
        fall on a Friday or a Monday. The date for the Eid’l Fitr cannot be declared
        at the start of the year unlike most holidays, since the Islamic calendar
        marks the beginning of every month with a new moon and the Eid’l Fitr falls
        on a different date on the more commonly used Gregorian calendar every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f9eba-bb1d-4dbe-aa19-e2107735c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.023+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, for example, Eid’l Fitr was celebrated in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec55644-2ece-49fc-b817-62d7a5f64bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.023+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb67ce0-fc47-4daf-80a9-bed7445efc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, the Marawi siege began on May 23, a few days before
        the start of Ramadan. Now, the same date falls so close to the end of Ramadan,
        and Muslims all over the Philippines are preparing to celebrate Eid’l Fitr
        <a href="https://www.facebook.com/423957668432697/posts/729257767902684/"
        target="_blank">tomorrow</a> in the midst of community quarantines that are
        enforced in response to the threat of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706aca7-8c5f-443e-bb2d-0336313beb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marawi City, the quarantine makes difficult circumstances all
        the more difficult for those who remain displaced, years after the siege in
        2017. In a <a href="https://web.facebook.com/dalomabi.bula/posts/10221384370666121"
        target="_blank">Facebook post</a>, Dalomabi Lao Bula pleads with the government
        on behalf of residents who have been wanting to go home to what is now known
        as the city’s Ground Zero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c527f-2ab1-4d6a-8435-47dba83976cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="http://www.protectionclusterphilippines.org/wp-content/uploads/2020/05/Mindanao-Displacement-Dashboard_-APR2020-2.pdf"
        target="_blank">April 2020</a>, more than 20,000 families are still displaced
        in different parts of Lanao provinces and Marawi City. About 200 families
        are staying in community-based evacuation camps (CBEC) while more than 2,900
        displaced families are currently staying in transitory shelters — all of them
        in need of better access to clean and potable water, as well as health and
        sanitation interventions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e48cdd-5b93-471d-8694-c5749b3e60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been nine recorded cases of COVID-19 in Lanao
        del Sur, with six recoveries and three deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d239f-0123-4538-8285-27f0d34d4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement has been difficult for Marawi residents, especially for
        those who wish to enter the neighboring city of Iligan. A medical certificate
        and travel pass are the minimum requirements to travel, making it difficult
        to run errands in between the two cities and, in Bula’s case, join her family
        in grieving for their relatives who died recently.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c300d7-b5ef-4666-8c68-8d7f26e9e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that things have been easy these past three years for those
        whose lives have been affected by the siege. On Facebook, a picture of a child
        bakwit is shared with the caption, “buhay sa Maynila, natigil nang dalawang
        buwan. Sa Marawi, tatlong taon.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c0958-26e5-4f60-a059-8dd8e75f8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.024+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e306a-76ec-4016-acb8-fa2f8f3426cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how the quarantine has changed their family’s observance
        of Ramadan and Eid’l Fitr in Cotabato City, Amina* says it has its pros and
        cons. “It has been easier to observe the daily prayers as a family since we’re
        all just inside the house, and working from home gives us a flexibility we
        did not have before. After the morning prayer, I could take a nap that’s longer
        than usual because I don’t have to worry about rushing to the office afterwards.
        The distance from my bed to my desk at home is far shorter than the distance
        between our house to the office.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd109be-3380-49f0-8560-39375b06e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite this, there is a definite downside to the quarantine,”
        she says. “My quarantine pass is only valid from 5 a.m. to 10 a.m., which
        means I only have an hour or two to finish all my errands since most establishments
        open at 8 or 9 a.m. The quarantine also means that we can’t be with our elders
        during suhoor [the early morning meal before sunrise] or iftar [the meal taken
        after sunset], since they live in another barangay. I’m guessing that’s how
        it will be for us during the Eid, too.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44d8a6-2e68-4372-91e9-16523ba07a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “iftar dates” that once marked the end of the everyday fast
        are no longer. Local, family-restaurants that used to be full of people around
        6 p.m. have been closed for the most part of the quarantine, with some of
        them reopening recently, but only for takeout orders and delivery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b5a08-359e-4cf7-80c1-3d8b0f81274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the compound of the Bangsamoro Regional Government, the bustling
        crowd that comes with the annual Ramadan Fair is nowhere to be seen. Given
        the constraints of the quarantine, mounting the fair has become impossible
        this year, and has meant a loss of expected income for small businesses that
        have had an established presence in the said fair.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410ca27-abc4-448d-ada2-b1622b772407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, it’s been difficult,” says Ross Alonto, officer-in-charge
        for the Ministry of Trade, Investment and Tourism. She has been coordinating
        the Ramadan Fair in recent years, which has also served as a venue for businesses
        run by families that have been displaced by the Marawi Siege.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d35c7b-b0c6-4285-9eaa-56bb206c86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the sellers switched to online venues, but not everyone
        has access to reliable internet,” Alonto shares.&nbsp;“During the first few
        weeks of the quarantine which also coincided with the start of Ramadan, movement
        was very limited and pushed a lot of small businesses to use their capital
        on spending for their daily necessities instead. Daily wage workers who were
        supposed to man the stalls in the fair suddenly had no jobs to rely on, and
        the value chain of small businesses is such that when one aspect is affected,
        the repercussions are felt all throughout.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410303d-a59d-4a6c-ac8d-809cbedd2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.025+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f458a9-cc9d-47cd-b4c6-f728c9720be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Eid’l Fitr falls on a Sunday, while the national government
        has declared Monday as a regular holiday. This is not the first time the national
        government has deviated from the actual date as it declared the Eid’l Fitr
        as a regular holiday, mostly which has caused some Muslims to sometimes feel
        shortchanged since they would have to file for a leave on a different date
        if they wanted to celebrate the Eid with their families.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbc1e1-337e-4bb8-b2ab-9bf9d75f14c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in Cotabato City, Sundays have been recently declared as a
        “no-movement day.” Hardly anybody is allowed to go out and all establishments
        are closed, turning the city into what seems like a ghost town. The holiday
        on Monday comes as a welcome development since it will allow them to go out
        and maybe see friends and family in passing, since quarantine rules in the
        city have eased. However, it doesn’t change the fact that they cannot be together
        on the day of the Eid’l Fitr itself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c83035-057f-4e47-84d6-ff09bebc7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sad that it feels like I’m getting used to compromising or
        adjusting during the Eid, when I know some of my non-Muslim friends barely
        have to compromise when it comes to Christmas or New Year,” says Meryam*.
        “I have family in Manila and Marawi, and it has often felt like we have to
        make do with the few options that we have. Real halal food is difficult to
        find in many restaurants in Manila; our ancestral home in Marawi is now gone,”
        she says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20b623-b981-4cf9-b09c-9dd2b923737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T20:16:21.026+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:57:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ramadan is a way for us to renew our strength and to remind ourselves
        to trust and rely on Allah, while the Eid is a celebration of this renewal,”
        she shares. “We are strong because of our faith and we are descendants of
        generations who have struggled for years so we can live better lives, and
        recent years remind us of this shared history. We only hope that other Filipinos
        can share in our trials and triumphs, too.”</p>'
