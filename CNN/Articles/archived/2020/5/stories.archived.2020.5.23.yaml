      'mgnl:lastActivated': 2023-01-26T13:57:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Moderna''s stock price skyrocketed
        as much as 30% on Monday after the biotech company announced promising early
        results for its coronavirus vaccine. As ordinary investors piled in, two insiders
        were quietly heading for the exits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5437f0-36df-4cd3-93d3-92d6da0c628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.127+08:00
