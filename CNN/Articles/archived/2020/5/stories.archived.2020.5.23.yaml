  'COVID-19-hydroxychloroquine-irregular-heart-rhythms-risk':
    'author': 'Jamie Gumbrecht and Elizabeth Cohen, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T06:27:14.578+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ceab49b-3c76-4d6c-baf7-f17982dfcc6e'
    'lead': 'Seriously ill COVID-19 patients who were treated with hydroxychloroquine
      or chloroquine were more likely to die or develop dangerous irregular heart
      rhythms, according to a large observational study published Friday in the medical
      journal The Lancet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T06:36:13.094+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:56.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:03.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'hydroxychloroquine', 'chloroquine']
    'template': '1'
    'title': 'Large study finds drug Trump touted for COVID-19 is linked to greater
      risk of death and heart arrhythmia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef27e9-55f9-4678-9b84-7dc246d4f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Seriously ill COVID-19 patients who
        were treated with hydroxychloroquine or chloroquine were more likely to die
        or develop dangerous irregular heart rhythms, according to a large observational
        study published Friday in the medical journal The Lancet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825573d4-52d6-45ca-b4c1-b6de1db0c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been a frequent cheerleader for a combination
        of the antimalarial hydroxychloroquine and the antibiotic azithromycin as
        a Covid-19 treatment. He promoted the drugs nearly 50 times, despite pleas
        from scientists to let studies decide if the treatment worked or not. On Monday,
        Trump said he was taking hydroxychloroquine to prevent coronavirus infection,
        although there''s no evidence it can do that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89826aa8-ac2c-4ccc-bc85-6262d752c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mandeep Mehra, medical director of the Brigham and Women''s
        Hospital Heart and Vascular Center and the lead author of the study, told
        CNN he would recommend hospitals stop using these drugs to treat Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840496b-814c-41d7-9df7-70bc80226401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data has very convincingly shown that across the world in a
        real-world population that this drug combination, whichever way you slice
        it or dice it, does not show any evidence of benefit, and in fact, is immutably
        showing a signal of grave harm," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09014a2-5fb9-4ebd-b7a2-a2b21c084bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, researchers analyzed data from more than 96,000
        patients with confirmed Covid-19 from 671 hospitals on six continents. All
        were hospitalized from late December to mid-April, and had died or been discharged
        by April 21. Just under 15,000 patients were treated with hydroxychloroquine
        or chloroquine, or one of those drugs combined with an antibiotic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14c012-f542-49cf-92c5-097ce3d4edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of those treatments were linked with a higher risk of dying
        in the hospital. About one in 11 patients in the control group -- who got
        none of the drugs -- died in the hospital. About one in six patients treated
        with chloroquine or hydroxychloroquine alone died in the hospital. About one
        in five treated with chloroquine and an antibiotic died and almost one in
        four treated with hydroxychloroquine and an antibiotic died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79ed17-cc98-4382-bd17-01493307c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found that serious heart arrhythmias were more
        common among patients receiving any of the four treatments. The largest increase
        was among the group treated with hydroxychloroquine and an antibiotic; 8%
        of those patients developed a heart arrhythmia, compared with 0.3% of patients
        in the control group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcb70b-34e9-4967-a17b-8211c9c00415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Boulware, an infectious disease expert with the University
        of Minnesota who is also studying hydroxychloroquine as a Covid-19 treatment,
        said the study reinforces that the drug "probably has no benefit and likely
        has some increased risk of mortality" for coronavirus patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7aff9-22e4-4f32-9bdb-f09339af614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, the data suggested there may be no overall benefit of hydroxychloroquine,
        but this study shows increasing evidence that not only is there no benefit,
        there may likely be harm," Boulware said. "There is increasing evidence that
        hydroxychloroquine should not be used in hospitalized patients."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133fd2d1-f5ab-4e7f-b568-2edc643788f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller studies, including one published in the Journal of the American
        Medical Association, have shown hydroxychloroquine did not help fight the
        coronavirus and could cause heart problems. Another study published in The
        New England Journal of Medicine showed it provided no benefits to Covid-19
        patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfc674-fea5-45e7-9c4b-785e4bec2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before these reports were published, the US Food and Drug Administration
        issued a warning about using the drugs in coronavirus patients outside of
        clinical trials, and the National Institutes of Health Covid-19 treatment
        guidelines warned against using hydroxychloroquine and azithromycin together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f14d3-23c5-4805-bb16-071d66f73294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehra, the study author, said the latest findings can''t necessarily
        be applied to people who are trying to prevent infection with Covid-19, adding
        that the researchers would endorse clinical trials for that case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94d985-c976-4175-8390-65b350d4a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even in those patients, the use of this drug regimen in an
        off-label capacity should really be shunned and avoided," he said, particularly
        because of the heart arrhythmia risks. Off-label means for conditions not
        approved by the FDA. Hydroxychloroquine and chloroquine are approved to treat
        or prevent malaria. Hydroxychloroquine is also approved to treat autoimmune
        conditions such as lupus and rheumatoid arthritis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59286509-d568-4c7c-bb09-277783acccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:36:13.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/22/health/hydroxychloroquine-coronavirus-lancet-study/index.html"
        target="_blank">Large study finds drug Trump touted for Covid-19 is linked
        to greater risk of death and heart arrhythmia</a></em>"</p>'
  'netflix-subscription-':
    'author': 'Frank Pallotta, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-23T06:38:59.690+08:00
    'imagesource': 'jcr:fbdaf177-a53e-4926-9e67-e6e7354d8dc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5031ede4-e7e5-4449-a664-3a13511eedc5'
    'lead': 'Have you ignored your Netflix account since the first season of ''House
      of Cards?'' Well, you might want to stream something soon, or you could lose
      your subscription.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T06:42:43.853+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:56.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:03.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['netflix']
    'template': '1'
    'title': 'Haven''t used Netflix in a while? Your subscription could get canceled'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd970c-650a-41f0-a40e-04bd7a06784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Have you ignored your Netflix account
        since the first season of "House of Cards"? Well, you might want to stream
        something soon, or you could lose your subscription.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e2215-b825-405c-86e9-76e4966a7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix will start asking its inactive users if they want to keep
        their membership. If they don''t want it, or if they don''t respond, the company
        will automatically cancel their service, Netflix said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a37661-db37-40cd-978f-0aa6838b5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that sinking feeling when you realize you signed up for
        something but haven''t used it in ages?" Eddy Wu, Netflix''s director of product
        innovation, said in a statement. "At Netflix, the last thing we want is people
        paying for something they''re not using."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431f853-27f8-473a-8adc-e65dc4352863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will be reaching out to everyone who has not watched
        "anything on Netflix for a year since they joined," Wu said. The company will
        do the same for anyone who has stopped watching for more than two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76454312-b9e9-4996-bcf8-4b8e83cfb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added it will start sending out emails or in app notifications
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef4c83-5291-4e41-b0a8-85e87edf3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix noted the inactive accounts "represent less than half of
        one percent of our overall member base," or "only a few hundred thousand."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca8fb2-ff68-4cef-9880-5fc972b7b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always thought it should be easy to sign up and to cancel.
        So, as always, anyone who cancels their account and then rejoins within 10
        months will still have their favorites, profiles, viewing preferences and
        account details just as they left them," Wu said. "In the meantime, we hope
        this new approach saves people some hard-earned cash."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd29234-a9fc-40e3-8648-2c6b8eda76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is coming off one of its strongest quarters ever, which
        saw its subscriber base surge as the coronavirus pandemic forced people to
        stay at home. The company added 16 million subscribers in the first quarter
        of 2020, which blew past its own forecasts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435e959-4d3c-49d8-97b6-881b76241ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming company has 183 million subscribers worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9966b6-5b30-433e-b91f-3565d2499a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:42:43.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/21/media/netflix-cancel-subscription/index.html"
        target="_blank">Haven''t used Netflix in a while? Your subscription could
        get canceled</a></em>"</p>'
  'live-in-fear-of-each-other-coronavirus-pandemic':
    'author': 'Thomas Lake, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T06:48:31.769+08:00
    'imagesource': 'jcr:ac53aa78-1f56-48f3-9d97-be7fb540bfd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c4d1cc-437a-4c92-aa2b-372a5f48fa5a'
    'lead': 'Do you remember who you used to be? Before you were told that anyone
      could kill you? '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T06:52:11.376+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:56.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:03.813+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How it feels to live in fear of each other'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf64c1-8d17-4fa4-b87b-1134e668d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: In a series of essays called The Distance,
        Thomas Lake is telling the stories of Americans living through the pandemic.
        Email thomas.lake@cnn.com if you have a story idea.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715bb756-2369-4d18-8c41-dd8d79f04daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;A lonely boy crosses a field in the
        late afternoon, leaving a young woman lounging in the grass. He might be 7.
        Near the edge of the field he sees a man and four children throwing a Frisbee.
        He asks if he can play. The man pauses, stumbling over his words, and finally
        says no, with some forgettable explanation about viruses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fecc4-311a-4926-9929-9a65761d64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am that man. Sometimes I don''t recognize myself. I am a distant
        figure in a season of darkness, with children who may remember the day we
        left the field in the middle of a game because their father was afraid of
        a little boy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62929f0-2fce-46bf-b386-805e2c8e09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you remember who you used to be? Before you were told that anyone
        could kill you? Before you were conditioned to avoid people the way you might
        avoid malignant obstacles in a video game? Before your brain rewired itself
        toward a continual search for the proper angle of evasion, the likely field
        of airborne dispersion, the space least contaminated by human touch?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51479382-18a9-45c7-9a1a-71ddeaec529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recall the way it felt to hug an old friend. The enveloping arms,
        the smell of hair, the whiff of perfume or aftershave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d78f1-bc1f-46fa-acde-4eb2726ac644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recall how alive I felt on the basketball court, colliding with
        other men, and the thrill of standing in the shower afterward, taking inventory
        of my cuts and bruises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8ca82-3776-4c59-8fd3-e2f79e098192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recall going to church, really going to church, a small room full
        of believers, a song of mercy and forgiveness, and when it was over the children
        would run wild.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71399e9-c8b5-41bb-a98f-f3c5dfd79ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do these memories belong to a different person? Sometimes I see
        a scary man wearing a mask. He looks at me when I look in the mirror.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ae830-13da-44a4-b73c-b612de18a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did not yet own a mask that day in March at the grocery store,
        when I saw a woman near the butter. I made a remark about the butter, how
        there was not as much butter as usual, and she must have heard me, but she
        did not reply. The silence lingered until I realized that I was the rude one,
        not her, and that rude was not a strong enough word to describe needless small
        talk in a grocery store that could lead to the death of an innocent stranger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0dd50-6ed3-40f5-be86-7e34b9cc206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was near the beginning, before I learned how to be afraid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a8770-a873-42b6-88c2-041846788976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My education continued on Tuesday, March 17, when I took an empty
        notebook and two fresh pens and drove to Piedmont Park in Atlanta. I planned
        to walk several miles around Midtown and downtown, observing things and occasionally
        conversing with people, gathering the raw materials for a story on an American
        city in the grip of the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f29ae5-3293-4dee-b50f-7c87e70d19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made it half a mile. At 14th and Juniper, I absent-mindedly pressed
        the big metal button for the walk signal. Then, realizing my error, I recoiled
        as if my right hand were on fire. Holding it away from myself, I jog-walked
        across the park, dug the car keys from my pocket with my left hand, and found
        the hand sanitizer in a cupholder below the dashboard. I put it everywhere:
        my right hand, the keys, the steering wheel, the metal spirals of my notebook.
        At some point in this fever dream, I read the date on the hand sanitizer.
        It had expired in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54244f-f663-44d1-a300-d9a747cb835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That week I felt a sharp pain in my heart, and my breathing shortened.
        I spoke with a nurse practitioner by videoconference and got a prescription
        for an Albuterol inhaler, but I never got tested for the virus. Who knows.
        Maybe it was just stress, or fear, or sympathy pain for all the people who
        couldn''t breathe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d150639-3beb-4e02-8f5c-aca105c88014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children began to understand what was happening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1dac06-92f2-4b52-8e58-7ebc5df4c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And help the doctors not to be sick and die," my 5-year-old son
        prayed at bedtime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27a12d-b37e-4d53-b52a-cd025d53db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stopped asking to go to the playground. When we were out for
        walks, and another person approached, the older two (9 and 7) admonished the
        younger two (5 and 2) the same warning tones they heard me using all the time.
        Wait! Don''t get too close. We knew these people. Went to school with them.
        Sat on their porches and played in their yards. Now we stepped aside when
        we saw them coming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b28a4-6db0-40bf-8b57-f07bd6d8e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you know those scenes in movies where someone is at gunpoint
        and they do everything slowly and carefully, announcing each move in advance?
        I have begun to act this way, even when I''m around harmless people who just
        need some help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25e8d4-4edf-4c5d-ad6d-f126219aebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going to set this on the table here," I said, pulling
        out some cash for a ragged man outside Publix.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4472c-a5b2-4129-bfb0-a839692c6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going to set this on the ground," I said, handing over
        a bag of snacks to a man on a bench around the corner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499a2f7-3abd-4cfa-8678-2814a69be40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just going to set this on the ledge," I said, late at night
        in my front yard, holding a ham sandwich on a paper plate for the neighborhood
        landscaper who was so hungry that he stood outside and yelled in the dark
        until I opened the door.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282bfd5-8067-4e5e-bac2-edda148c502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 5-year-old keeps talking about death. This trend started before
        the pandemic and accelerated thereafter. One night he imagined people dying,
        imagined what would happen next. "And then someone else will have to bury
        them," he said, "and they will die, and then someone else will have to bury
        them, and they will die." He went on like this for a long time, greatly pleased
        with himself, having found a way to summarize all of human history through
        the repetition of 13 words.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cacb07-be4e-4cd7-a387-d96361091685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in April, we went to Piedmont Park. It was crowded. We should
        have left right away, but I was tired of being afraid. I saw things clearly,
        as one does in matters of life and death. The colors were bright and sharp.
        I plotted our course. We just needed to make it through those trees, away
        from the main path, wait for an opening and get past those people on bikes.
        People streamed by on the asphalt trail, as perilous as cars on a superhighway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f8f95-8e0d-426e-9895-bebce086ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I carried one child and guided the other three. They listened well.
        A wide lane opened up on our favorite hillside. The children ran up. To our
        right, various people lounged on blankets. To our left, an ill-advised crowd
        attended a fitness boot camp. The boys took turns throwing me the Frisbee.
        Sometimes they threw it straight. Other times it veered to the right or left,
        rolling down toward occupied territory. I ran very fast, snatching it up before
        it got too close. Not going to lie: It felt wonderful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29ef84-d8d1-4475-b9a3-77bf8be6634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day or two later we were walking home through a field by the railroad
        tracks. I warned everyone not to touch the portable soccer goal. The 5-year-old
        couldn''t resist. The older two scolded him so much that I didn''t even have
        to. At home I told him to wash his hands, and he did, but the older two wouldn''t
        let it go. He''d been contaminated, or so they said, and they made a show
        of running away. The boy saw people running and did what any monster would
        do. He chased them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dd637-e9af-4564-a8b4-d1bd9db57f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this fear will have lasting consequences. We cannot know what
        they will be. Last Sunday, we had a visitor, a friend I''d known since childhood.
        Jessica knew and loved all our children, especially the youngest. Jessica
        got out of the car and sat on our front steps. We walked outside and stood
        at a safe distance. The 2-year-old ran toward her. Jessica told her to stay
        back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be30c0-67b2-4651-8781-a179998bb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And she looked at me with the saddest eyes ever," Jessica told
        me later. "And that broke my heart."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42ef2f-fd5c-44e2-a690-8a4cfc2dc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hurts to be treated like a monster. The lonely boy never told
        me his name. Maybe I''ll see him in some brighter time, and he will still
        want to play, and the man who said no will be gone forever.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91d843-bcb2-4f71-85ae-faf818f7dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T06:52:11.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/21/opinions/living-in-fear-of-each-other-the-distance-lake/index.html"
        target="_blank">How it feels to live in fear of each other</a></em>"</p>'
  'Jamal-Khashoggi-sons-pardon-father-killer':
    'author': 'Mohammed Tawfeeq, Jomana Karadsheh, Tamara Qiblawi and Nic Robertson,
      CNN'
    'caption': 'Saudi Crown Prince Mohammed bin Salman (R) shakes hands with Salah
      Khashoggi in October 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T07:04:25.511+08:00
    'imagesource': 'jcr:aa9584ed-9eb3-433b-addf-f3ee98f512d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30ac412-b881-4a98-915b-28e4d47e6e99'
    'lead': '"So we, the sons of the martyr Jamal Khashoggi, announce that we have
      pardoned (those) who killed our father," his family says in a statement. Muslim
      governments typically issue pardons on the month of Ramadan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T07:12:13.043+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:57:55.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:04.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamal-Khashoggi']
    'template': '1'
    'title': 'Jamal Khashoggi''s children ''pardon'' their father''s killers, sparing
      them the death penalty'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ef8f8-d74e-45c3-981e-878242ad15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The children of slain Saudi journalist
        <a href="https://cnn.com/2018/12/09/middleeast/jamal-khashoggi-last-words-intl/index.html"
        target="_blank">Jamal Khashoggi</a> have publicly forgiven their father''s
        killers, sparing five government agents the death penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91798051-7f0a-4fd7-8933-867265605b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2018/11/04/middleeast/salah-khashoggi-abdullah-khashoggi-intl/index.html"
        target="_blank">Salah Khashoggi</a>, the late Saudi critic''s eldest son,
        posted the pardon in a tweet on Friday. "On this virtuous night of (Ramadan),
        we recall the words of God Almighty ... whoever pardons and makes reconciliations,
        his reward is from Allah," read the statement, referring to Laylit el Qader,
        or the Night of Power, considered by Islam to be the holiest night of the
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c68861-2cc3-4457-903f-275e61ec94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we, the sons of the martyr Jamal Khashoggi, announce that we
        have pardoned (those) who killed our father," the family added in the statement.
        Muslim governments typically issue pardons on the month of Ramadan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9469cac-327f-4ccd-9216-1293793f72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Saudi law, a pardon from a son of a murder victim serves
        as a legal reprieve. Last December, five government agents convicted of Khashoggi''s
        murder at the kingdom''s Istanbul consulate in October 2018 were sentenced
        to death. Three other people allegedly involved in the case were given prison
        sentences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df034b-2b70-4bc5-be4a-e4d788bd2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 11 people were put on trial for Khashoggi''s murder, which
        sparked a global outcry and dealt a blow to the kingdom''s reputation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8f4a8-30b0-42d8-bd1e-5372f7f1dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the convicts are now liable to pay blood money to
        Khashoggi''s family. If they can''t afford to make the payment, the state
        can pay instead, in addition to state money already given to the family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29bbf33-704a-4316-8ab0-e4464871036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source last year told CNN that the family received millions of
        US dollars in cash and assets as compensation for the killing. Khashoggi''s
        sons denied that they received a blood money settlement from the Saudi government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccca7b7-ad24-46ed-a43d-111301e5e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Parody of justice''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a837c49-2da7-4b27-961e-b6a263425058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations rapporteur for extrajudicial executions, Agnes
        Callamard, who led a high-profile investigation into Khashoggi''s murder,
        called the family pardon "the final act of the parody of justice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0512a4-52eb-4112-a9f1-91094c522ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia has repeatedly proven it will not deliver justice
        for Jamal Khashoggi. This is the last piece to the Saudi impunity puzzle,
        the final act of the parody of justice played in front of a global audience.
        The killers will walk free. Exonerated," Callamard said in a tweet on Friday
        following the family''s announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf769a-cbad-48b9-b095-4cf3008a53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s fianceée, Hatice Cengiz, also tweeted her disapproval
        of the pardon: "The killers came from Saudi with premeditation to lure, ambush
        and kill him. Nobody has the right to pardon the killers, We will not pardon
        the killers nor those who ordered the killing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca9f4b-700d-4b90-9ee5-3197cabca73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamal Khashoggi became an international symbol bigger than any
        of us, admired and loved. His ambush and heinous murder does not have a [statute]
        of limitations and no one has the right to pardon his killers. I and others
        will not stop until we get justice for Jamal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abffec-e51a-4778-ac6e-070c6affcb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last year, Callamard concluded that Saudi Arabia was
        responsible under international law for the "deliberate, premeditated execution"
        and called for an investigation into the role of the Saudi Crown Prince Mohammed
        bin Salman, saying there was "credible evidence meriting further investigation
        by a proper authority" as to whether the "threshold of criminal responsibility
        has been met."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe959b-2d98-4d4b-a3f8-1f93aa1dfba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2018/11/16/politics/cia-assessment-khashoggi-assassination-saudi-arabia/index.html"
        target="_blank">US intelligence</a> concluded that the crown prince ordered
        the killing of Khashoggi. Saudi authorities have denied the allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f597f8-2a8e-42cd-8d9c-a5176f853714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T07:12:13.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:57:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/22/middleeast/khashoggi-children-pardon-saudi-intl/index.html"
        target="_blank">Jamal Khashoggi''s children ''pardon'' their father''s killers,
        sparing them the death penalty</a>"</em></p>'
