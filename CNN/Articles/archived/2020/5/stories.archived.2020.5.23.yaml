  'united-states-who-inquiry':
    'author': 'Simon Cullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-23T00:11:35.360+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
