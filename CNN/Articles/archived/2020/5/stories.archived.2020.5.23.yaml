      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kauna-unahang pagkakataon simula po March 12, 2020, wala
        pong naitalang bagong kaso ng COVID-19 dito sa San Juan. Napakagandang balita
        po para sa ating lahat,</em>" Zamora said in a Facebook post.</p>'
