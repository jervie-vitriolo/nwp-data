    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8f6a1-0eae-402d-b8ea-9a1db7a6f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:56:19.319+08:00
