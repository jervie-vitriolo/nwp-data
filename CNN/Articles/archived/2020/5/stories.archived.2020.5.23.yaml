      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a hectic and scary time for all of us," she wrote
        at the time on Twitter. "And while I believe art is one of the strongest things
        we have to provide joy and healing to each other during times like this it
        just doesn''t feel right to me to release this album with all that is going
        on during this global pandemic."</p>'
