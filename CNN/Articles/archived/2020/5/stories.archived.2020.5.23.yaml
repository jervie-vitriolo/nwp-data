      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported that 18 more
        overseas Filipinos in 46 countries caught the coronavirus, with the total
        infected Filipinos abroad now at 2,522. From this, 1,353 people are still
