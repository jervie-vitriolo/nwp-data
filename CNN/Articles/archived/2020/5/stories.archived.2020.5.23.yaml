      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Georgetown University said Ewing is "under care
        and isolated at a local hospital."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630dd76-b003-41b4-8ea3-d18d2260a1cd'
