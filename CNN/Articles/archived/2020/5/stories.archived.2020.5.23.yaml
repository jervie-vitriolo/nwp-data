      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials earlier said the country is still on its "<a href="https://www.cnnphilippines.com/news/2020/5/21/doh-apology-second-wave-covid-19-outbreak.html">first
        wave</a>" of COVID-19 infections but maintained that the curve had "started
        to flatten" after fewer people have been testing positive every day since
        the daily case tally peaked on March 31.</p>'
