      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea of hygiene has changed in all of our minds in developed
        countries and developing countries,” Fore said during a World Health Organization
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b5299-a3c1-4534-8a8c-8f7803152183'
      'mgnl:activationStatus': true
