    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'United-States',
      'America', 'US', 'USA']
    'template': '1'
    'title': 'US instructs WHO to immediately begin work on coronavirus inquiry: ''There
      is no time to waste'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8714f7a-7e7e-4543-8a94-403ea2cc2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The United States is calling on the World Health Organization
        (WHO) to immediately begin work on an investigation into the source of the
        coronavirus outbreak and subsequent timeline of events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd844c9-f0b8-4440-a522-a821665f1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acca595-6202-45a6-905d-3c01ae88f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the WHO’s executive board meeting in Geneva on Friday,
        US Assistant Secretary for Health Brett P. Giroir wrote: “As President Trump
        just made clear in his May 18 letter to Director-General Tedros, there is
        no time to waste to begin on the reforms needed to ensure such a pandemic
        never happens again.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780d25f-c83e-40b3-a79b-1218e4e35618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8ac69-ff68-4cd1-817f-e94e51f672e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We applaud the call for an impartial, independent, and comprehensive
        review, to be undertaken in consultation with member states, and urge that
        work begin now," Giroir wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849dae89-bee5-4c9f-b084-5e7a4c5fccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that such a review will ensure there is a thorough understanding
        of the “source, timeline of events, and decision-making process for the WHO’s
        response to the COVID-19 pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15172ef-9068-4980-9deb-2359e3dd7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:09:04.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-22-20-intl/index.html"
        target="_blank">"US instructs WHO to immediately begin work on coronavirus
        inquiry: "There is no time to waste""</a></em></p>'
  'longtime-nba-utah-jazz-coach-jerry-sloan-dies':
    'author': 'Brian Ries and Homero DeLaFuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-23T00:43:43.385+08:00
    'imagesource': 'jcr:9ac4a6ba-b471-4927-97e8-aa825e15a354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2557baf3-efbf-4575-9367-6c18bed34aa3'
    'lead': 'Jerry Sloan, the longtime Utah Jazz head coach who led the team to the
      NBA Finals twice and ranks third among NBA coaches on the all-time wins list,
      has died. He was 78.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-23T00:39:03.754+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:57:58.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:57:03.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jerry-Sloan']
    'template': '1'
    'title': 'Longtime Utah Jazz head coach Jerry Sloan is dead at 78'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6a121-1815-423d-a2ad-8bb3c1fa4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Jerry Sloan, the longtime Utah Jazz head coach who
        led the team to the NBA Finals twice and ranks third among NBA coaches on
        the all-time wins list, has died. He was 78.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb091e0-f57c-43e1-ba46-cb949970dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeca2c8-18f1-4bdb-9126-7131f3ac5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloan died on Friday morning due to complications from Parkinson''s
        disease and Lewy body dementia, according to a statement from the Utah Jazz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93a255-f061-4fe4-8dd9-db4d78f2090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6be9ff-af3b-4d5e-beef-15c958b5445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerry Sloan will always be synonymous with the Utah Jazz. He will
        forever be a part of the Utah Jazz organization and we join his family, friends
        and fans in mourning his loss. We are so thankful for what he accomplished
        here in Utah and the decades of dedication, loyalty and tenacity he brought
        to our franchise," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623f5c1-2a54-4c08-b819-ff4d78df68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c49774-2b75-4c37-b11b-377cb7b28beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said Sloan left a "tremendous impact" on the franchise
        after 23 years at the helm, where he racked up 1,223 Jazz coaching wins and
        20 trips to the NBA Playoffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243a8b7-3dbb-4106-b7bd-92954f8c9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b3297-4195-4014-ac1e-c974bf80dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His hard-nosed approach only made him more beloved. Even after
        his retirement, his presence at Jazz games always brought a roaring response
        from the crowd," the team said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363fe51-bc58-46c5-8a18-a011804afe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05603eb2-e604-4f10-b37a-edf7d361dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Tammy, and four children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfcc16-f183-4d42-86c8-34423383752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5856c7-ac39-4d8c-b06a-0731e68d0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Sloan is what the NBA should be about. Committed to your
        teammates, your coaches, your organization and the game of basketball, he''s
        never asked for credit," said former professional basketball player John Stockton,
        who spent his whole career with the Jazz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ad899-2f62-43cf-90e9-2a144ff2b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69842fa0-0b97-4936-910b-f3473173ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, he avoids it. His record speaks for itself, and he''s
        created an environment for his teams to win—and they do," Stockton said. "I''m
        fortunate to have played for him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bfc04-9d89-4daa-9de0-6cc556ecdc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T00:39:03.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:57:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing and will be updated.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c960a-a23f-4c9c-ac21-0581e3fd3ecf'
      'mgnl:activationStatus': true
