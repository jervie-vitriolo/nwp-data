      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque noted in a separate statement
        that as per the report of the task force, 2,911 of 4,866 transitional shelters
        have already been occupied by internally displaced persons as of January 2020.
        The remaining units are in different stages of completion and are expected
        to be completed before the end of the year, he said.</p>'
