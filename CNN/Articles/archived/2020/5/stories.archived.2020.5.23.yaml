      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna''s stock has since retreated</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c9662-253b-455f-86fe-5bb98a114bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Gordon, director of research services at Equilar, said there
        would only be a "legal issue if they created or modified their 10b5-1 plan
        while in possession of material insider information."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe27a34-fa93-4a25-b3ed-e72cf9e63eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db041b-d0ce-414d-94f5-f5e94457d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not uncommon for insiders to sell shares they own, nor is
        it bad for them to capitalize on the current stock price," Gordon said in
        an email.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f0baa-2c0f-414e-9135-c6f99580f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc9aec-20ce-40a5-ba30-d141d32c4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s share price fell 10% to $71.67 on Tuesday after health
        website STAT reported that vaccine experts concluded the company did not release
        enough information to know how significant the Phase 1 findings are.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee529b89-9b2a-4feb-becd-33bf8d49162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e651e-b1c3-47fe-862a-dac4acc961de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, Moderna finished at $67.05, down 16% from its Monday
        close.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18c132-5892-432f-9ec3-3086f3d54020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67471af0-b742-4038-a7f7-c6f9fccc2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll look bad from a PR perspective if Moderna''s stock price
        starts to fall dramatically after all this trading," Gordon said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2324096-ed7c-4f4e-be92-6a1272b1945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21efcb9-369a-46f0-a2e8-0a28510cd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna shares did rebound 2% to $68.60 on Friday after Dr. Anthony
        Fauci, the nation''s top infectious disease expert, cheered the vaccine trial
        findings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ad48d-274c-4885-aec9-22f7dabc80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a757f-0670-4ac8-93e9-c517a1cd1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the numbers were limited, it was quite good news because
        it reached and went over an important hurdle in the development of vaccines,"
        Fauci said during a CNN town hall. That''s the reason why I''m cautiously
        optimistic about it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5b5c1-5d81-4ddf-8e7f-428297e45757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122caa7-a57d-45e7-98ba-7bbe83b454d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Optics are terrible''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad0519-89fe-4ab0-9bc7-8036b6bcb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is one of the early frontrunners to develop a vaccine for
        Covid-19, which has killed more than 90,000 Americans. The biotech company''s
        vaccine produces neutralizing antibodies that bind to the virus and disable
        it from attacking human cells.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c762a0-ee7f-457b-959d-d47c2366c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf0cdf-17c1-417d-bfca-65f0f32546dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said its trial vaccinated dozens of participants and measured
        antibodies in eight of them. All eight developed neutralizing antibodies to
        the virus at levels reaching or exceeding the levels seen in people who have
        naturally recovered from Covid-19, the company said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5664934-da46-4a37-b716-b11d30e77ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e87832-9981-44be-95c2-435f2b130aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If future studies go well, Moderna has said its vaccine could be
        available to the public as early as January.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85edf81-6d5d-4233-8e97-64312c3ed766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166599b-fa8c-450e-adfb-411310590539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Elson, a corporate governance expert at the University of
        Delaware, said the Moderna stock sales underscore why he has always believed
        executives should not sell stock while they are at the company.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1426d8e-5903-4faf-8697-3b612e9004ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89bdfa-0c9a-4a75-8275-9a739a543d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it can be done legally, the optics are terrible because
        it shows you have a better place to put your money," said Elson. "It shows
        a lack of confidence in your company going forward."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472389c-e5dc-45a2-823a-571482d57980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
