    'template': '1'
    'title': 'DOJ, police urge public to report social media pages that sexually exploit
      children  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fb658-0c2f-49e3-99a8-1338e5971ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Reports
        of online sexual exploitation of children have increased during the lockdown,
        and the Justice Department, together with law enforcement agencies, are urging
        the public to report these online pages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6a652-e08e-4619-b3a7-8968ead08780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Facebook pages namely <em>“Mahilig sa Bata,”</em> <em>“Batang
        Masarap Spotted,”</em> and <em>“Samahan ng mga Mahihilig sa Bata,”</em> have
        recently come to the attention of authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77640f79-cec3-41c2-8e20-9dc973a0f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the Department of Justice Office of Cybercrime
        (DOJ-OOC), the National Bureau of Investigation Anti-Human Trafficking Division
        (NBI-AHTRAD), and the Philippine National Police Women and</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed38cf-a2ee-432e-acd6-e7dd55bfb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children Protection Center (PNP-WCPC), have issued a joint advisory
        to warn those who violate R.A. No. 9775.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4a1fc-54d4-43cb-bf4e-225ed719af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory reiterates that “the possession of and access to, and
        possession with the intent to sell, distribute, publish, or broadcast, any
        form of child pornography” are among the prohibited punishable acts under
        Anti-Child Pornography Act of 2009 (R.A. No. 977), or the Cybercrime Prevention
        Act of 2012 (R.A. No. 10175).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d126d8f-57b8-4a5d-ba76-8f33dd96395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be proven guilty of said offences shall suffer imprisonment
        ranging from four to 17 years, and a fine of ₱200,000 to ₱1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa90c6-266b-4dfd-b1c0-b7af2e19d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T18:15:32.414+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:57:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation revealed that the administrators and members
        of the said Facebook pages regularly change the name of the pages and strictly
        keep it private.</p>'
