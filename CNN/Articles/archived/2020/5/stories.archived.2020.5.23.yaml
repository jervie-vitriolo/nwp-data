      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in the middle of its "first wave" of COVID-19, health
        officials said, but the curve had "started to flatten" given that the number
        of cases per day has been decreasing since its peak of 538 new cases in a
        day on March 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58073933-77b7-4d5b-9776-4f6c44bbf7de'
