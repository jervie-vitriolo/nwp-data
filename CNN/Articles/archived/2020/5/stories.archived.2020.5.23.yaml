      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788e324-6b58-4ab0-b156-8876c3d2aa07'
      'mgnl:activationStatus': true
