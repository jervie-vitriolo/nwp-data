      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 9,737 active cases, or persons experiencing
        the illness, the DOH said. Of the new cases, 114 people or 63 percent are
        from Metro Manila while 66 patients or 37 percent were scattered in different
        areas, the department added.</p>'
