    'mgnl:tags': ['Delfin-Lorenzana', 'GCQ', 'Metro-Manila', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Sec. Lorenzana: Metro Manila may be placed under GCQ by June 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bb50a-615e-466a-9375-fdd20db9e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong>&nbsp;Quarantine
        restrictions in Metro Manila due to COVID-19 will most likely be eased further
        by June 1, Defense Secretary Delfin Lorenzana said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc37607-a064-4309-b11a-97f1c4f88b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More likely <em>mag-gi-</em>GCQ <em>na tayo</em> by June 1," he
        told reporters at an event in Camp Aguinaldo, Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad366e9-3dcc-4df3-b772-11eafe1b565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are more likely to be under GCQ by June 1.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcc848-5ce6-47a4-9924-6d80ba5a7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Metro Manila is ready to shift to general community quarantine,
        Lorenzana said the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases is already discussing it, adding that areas with COVID-19
        cases may remain under their control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90261ba0-2340-4622-a175-1684123e61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinag-uusapan naming sa</em> IATF, <em>e mag-</em>GCQ&nbsp;<em>pero
        ''yung mga</em> areas <em>na meron pa ring... mga</em> infection <em>baka
        ''yun na lang ang ikontrol ng konti</em>," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097449ec-202f-436d-b726-d2391156d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are discussing in the IATF is to move to GCQ
        but we may have to take control areas that still have infections.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2212dc4f-8931-46b3-b7d3-8a2244e916aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T22:42:56.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently under GCQ are areas where COVID-19 infections are considered
        to be "low-risk", where residents below 21 years old, individuals 60 years
        old and above, pregnant women and people with health risks such as immunodeficiency
        conditions, are not allowed to leave home, unless their circumstance requires
        them to head out to get essential goods and services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfecce5-10ee-4ac1-ba29-4b0d1e401d59'
      'mgnl:activationStatus': true
