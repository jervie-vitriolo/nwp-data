      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the fortuitous timing of the transactions may raise eyebrows,
        Charles Whitehead, professor at Cornell Law School, said the stock sales did
        not appear to raise any legal red flags.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21050841-5cda-45dc-8875-374a974ef452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6783d39-6dff-443a-b2eb-d88d13f61d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On its face, there is nothing wrong with these trades," Whitehead
        said. "It''s what a 10b5-1 plan is intended for, assuming the requirements
        are met."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226b09c-73fe-4874-8cdd-ae7021c942f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:57:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a45bd-ef0f-4e14-9c90-13269e28065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T15:14:02.128+08:00
      'mgnl:createdBy': 'janine'
