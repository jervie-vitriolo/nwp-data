      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consequently, airlines are hereby advised to cancel their flights
        on June 1, 2020 and to stop selling tickets for the said date,” the board
        said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
