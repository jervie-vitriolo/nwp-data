      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7d223-a83a-4fd9-922e-cf1206094ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T11:45:50.141+08:00
