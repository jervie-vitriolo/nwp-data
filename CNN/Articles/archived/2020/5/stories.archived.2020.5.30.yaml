  'WHO-says-the-tobacco-industry-is-taking-advantage-of-the-global-pandemic':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T01:30:34.385+08:00
    'imagesource': 'jcr:93529fc2-6f34-4990-bc29-3817880ca8bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868d0137-fa7b-4f28-befb-dc62ba54f307'
    'lead': 'The World Health Organization called on tobacco and nicotine industries
      across the world to stop taking advantage of the global pandemic and marketing
      directly to children and teens'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T01:28:33.932+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:16:52.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:45.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'WHO says the tobacco industry is taking advantage of the global pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ebf7a-c32e-4bae-9a74-4958e146b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization (WHO) called on tobacco and
        nicotine industries across the world to stop taking advantage of the global
        pandemic and marketing directly to children and teens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9376d0-5657-4e0a-8f52-5e012e85e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969caef-d2a1-4fbf-b088-bb93764f95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruediger Krech, health promotion director at the WHO, said Thursday
        that more than 40 million teenagers around the globe have already started
        to use tobacco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae67c2-c107-45ff-b1b8-474789e98dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73074a54-5e04-4de0-aef9-ab7c477a5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve made great strides… but we''ve also had some setbacks. If
        we are not careful, we may lose ground in tobacco control as the industry
        persists and is looking to hook a new younger generation on its products,”
        Krech said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21acac-7cbf-4fb8-8c66-8885e5fed567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year on May 31, the WHO celebrates World No Tobacco Day (WNTD)
        to raise awareness on the deadly effects of smoking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac30a34-894a-4605-b380-2d4f249a8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec8697-2c62-4382-9abe-8387613d05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see hundreds of thousands of people - of smokers - wanting to
        quit during this crisis," Krech said. "There''s a huge uptake of tobacco cessation
        programs and demand to us to support people in quitting smoking.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce26c2-4e2c-4293-b609-328d3ff49b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c357110-b844-4cec-b111-3cb6cc3285b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like Mexico, India, Jordan, Indonesia and China, along
        with parts of central and eastern Europe, have all seen an increase of cessation
        during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f800b28-fec3-465e-8bbb-ca16d26424b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55d681-95fb-4c7e-bc4b-a0656109ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now looking for new technology solutions to make available
        to help those who want to quit,” Vinayak Prasad, coordinator with the No Tobacco
        Unit at WHO, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f25485-a936-4b8b-984e-ed1e6e53b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6091e-af5e-4fbc-9265-0c8d1161e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said in a statement that it is launching a kit aimed at teenagers
        to “alert them to the tobacco industry tactics used to hook them to addictive
        products.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03858ebb-6812-41f2-a26e-a29e28548de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ae93c-f040-4876-9929-8a5ad781ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The toolkit exposes tactics, such as parties and concerts hosted
        by the tobacco and related industries, e-cigarette flavors that attract youth
        like bubble-gum and candy, e-cigarette representatives presenting in schools,
        and product placement in popular youth streaming shows,” Prasad said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc4647-534d-4a42-9bd2-b96832598d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feabaff-f094-4b63-8548-05343f74aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adriana Blanco Marquizo, convention secretariat head at WHO''s Framework
        Convention on Tobacco Control, said it is important to arm younger people
        to fight the tactics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1b056-f468-4a63-8452-985e554f341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c2777-8ae2-464b-909e-5264931e0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Adolescents and young people can be empowered to protect themselves
        when they understand the intention of this industry – an industry that really
        wants them hooked in an addictive behavior, just in order to keep the profits,
        even if it goes against public health,” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadb4d7-55a6-417f-8326-adf85b64dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:28:33.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
