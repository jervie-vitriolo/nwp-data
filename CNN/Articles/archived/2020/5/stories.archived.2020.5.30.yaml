  'one-million-overseas-Filipino-workers-displaced-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T17:14:37.824+08:00
    'imagesource': 'jcr:500e0687-c77e-4dee-b139-e0d43b744958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c8c118-5c88-4348-9b0c-cdf41e919fe7'
    'lead': 'Majority of the overseas Filipino workers  seen to be displaced are located
      in the Middle East according to the DOLE-ILAB projection, followed by Europe
      and Americas, and Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T17:24:19.553+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T14:16:20.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:54.654+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 million OFWs seen to be displaced until end of 2021— Labor dep’t '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cb970-ec81-42e0-8994-1916a0f61339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> A little
        more than one million overseas Filipino workers are projected to be displaced
        until December of 2021 due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42264a5-8ce8-4c95-84e5-3a2e56f89c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Visperas, director of the Department of Labor’s International
        Labor Affairs Bureau (DOLE-ILAB), said that a total of 323,537 OFWs have lost
        their jobs from February to May of 2020 alone, and 1,005,031 OFWs are estimated
        to be displaced&nbsp;until the end of next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc37f6-ac69-4ada-ade8-16d021b2a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the OFWs that are seen to be displaced are located in
        the Middle East according to the DOLE-ILAB projection, followed by Europe
        and Americas, then Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33618ca5-86b0-45ef-ac30-fb3c19636032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa kasalukuyan, mayroon tayong mga ginagawa para sa mga displaced
        COVID-infected OFWs,”</em> said Visperas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d84b45-a591-443d-a286-ace841dca7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently doing something for the displaced
        COVID-infected OFWs]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01bb96-e523-40ce-9cc5-e7e6289943ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.555+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs that are infected by the coronavirus disease are entitled to
        receive $200 or ₱10,000 from the Labor Department, through the Overseas Workers
        Welfare Administration (OWWA).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc510e-8300-467c-99e0-9dc6e853d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.555+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE also has its Abot Kamay ang Pagtulong (AKAP) Program which
        extends cash assistance to displaced OFWs due to the current global health
        pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829c471-3972-4794-bad0-49f81e43570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.555+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each beneficiary of the AKAP Program will also receive ₱10,000,
        said Visperas in a House hearing on overseas workers affairs on Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117e755-1ebf-4e97-8172-810d79d1b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.556+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Programs for displaced OFWs</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0b98a-fc84-4693-bd71-666bd37c4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.556+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE-ILAB has mentioned a couple of reintegration programs for
        Filipino workers displaced by COVID-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b590c-09c6-4534-8f6c-7239ee8dd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.556+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is skills training, development, and reintegration preparedness.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423927f-5ad6-4f44-98c2-a1d6b0404662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.557+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikita po natin na dahil sa COVID, maraming companies ang
        magsasara, marami pong mga work sites ang mag paprioritize ng kanilang mga
        citizens para sa mga trabaho,</em>” said Visperas.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10376ae9-191a-4463-ba09-aab7747a1454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.557+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that because of COVID-19, many companies will
        close, and many work sites will prioritize their citizens as employees.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300c3db-353c-4131-9522-a4e792fa8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.557+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE-ILAB director stressed the need for Filipino workers to
        be trained and equipped in order to “sustain their preferential employability
        in essential industries in different countries of destination.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f28c22-4e94-4f91-b803-8d44c8503766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visperas added that DOLE will continue to monitor the status and
        condition of OFWs abroad, and they will make sure to help in the reemployment
        of those who are still possible to be absorbed back to their jobs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d273e-fe3f-47ba-ad74-f879fa0f4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Lifting of temporary ban</strong></h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ca3ca-ffd7-4ed6-ab99-c12cf3389c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurses group calls for the lifting of the temporary ban on healthcare
        workers in the same House hearing, raising concerns on nurses losing their
        contracts abroad due to the inability to fly out of the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c861c9d-4ba5-4aa0-9f21-27500fd35bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Nurses United President Maristela Abenojar spoke in behalf
        of over 600 nurses in the hearing.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea4258-fe33-46f2-aee3-ab9070dcafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Karamihan po dito sa 649 ay may signed contract na sa employer
        noon pa pong 2019...malaking bilang po sa listahan natin ay ang mga nurses
        na patungo sana sa UK,” she</em> said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0acc3-c305-4fb3-ad42-ee16c9f574fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the 649 nurses already have a signed contract
        with an employer since 2019. A big number of them are bound for the UK.]</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3eb32e-ad7b-447d-98fc-49ad2c700e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:24:19.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:20.693+08:00
