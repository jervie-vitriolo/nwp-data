      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 16, Duterte <a href="https://www.cnnphilippines.com/news/2020/5/16/duterte-davao-city-covid-19-lockdown.html"
        target="_blank">flew home</a> to his hometown after two months of staying
        in Malacañan Palace in the wake of the coronavirus outbreak. He returned to
        Manila three days later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea64bc-af68-4595-ab3a-187e85523a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T11:45:50.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4847af1-0d44-4979-9e92-5e1b110b65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T11:45:50.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went through self-quarantine after some of his colleagues,
        whom he had interactions with, tested positive for COVID-19. But he himself
        had tested negative for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea3ebe-cf30-4294-a4da-fcea5bf40146'
      'mgnl:activationStatus': true
