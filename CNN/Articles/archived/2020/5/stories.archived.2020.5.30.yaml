    'jcr:uuid': 'ab232148-c845-434c-8173-99826fcdf4ee'
    'lead': 'India''s economy kicked off 2020 with its weakest quarter in at least
      eight years. But the biggest drop is yet to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T07:34:27.158+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:45.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:47.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india-economy-2020']
    'template': '1'
    'title': 'The worst is yet to come for India''s slowing economy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8359240-0376-4e58-8e6c-afb7ba361e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s economy kicked off 2020 with its
        weakest quarter in at least eight years. But the biggest drop is yet to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4a37f-7ea5-49ff-8b15-f4d92e2ed255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP expanded by 3.1% in the three months to March, according to
        government data published Friday. That was a faster pace than economists had
        expected, but still the weakest figure since comparable record keeping began
        in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb06a1e-91b3-4a05-8f6b-1749fd8b2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s economy had been slowing down well before the coronavirus
        pandemic hit, with the rate of expansion slumping to about half of what it
        was three years ago as consumer demand waned and the country''s automotive
        sector struggled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3897d0-0255-4f17-b00d-a70b2f599cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more pain is on the way for Asia''s third-biggest economy. The
        data for the first three months of the year doesn''t fully capture the impact
        of a nationwide lockdown imposed in late March as authorities sought to stem
        the spread of the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedac4d5-2360-41a5-86d1-490cce0565a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown has led to significant decline in activity, according
        to Shilan Shah, senior India economist at Capital Economics. He said in a
        research note published before the GDP data was released that "almost every
        economic indicator" has experienced the "sharpest drop on record." Capital
        Economics had forecast a 1.5% contraction for the quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca74d51-dc10-436c-9d2f-cd8718922337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slump in most of these indicators have deepened in April,"
        Shah added, referring to important signs of economic activity in India like
        tourist arrivals, railway passengers and vehicle production. He said that
        although restrictions are easing this month — airports just started reopening
        earlier this week, for example — a sharper contraction in the current quarter
        is likely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6df7db-c14c-4651-b863-f90b6618239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement comes a week after Reserve Bank of India
        chief Shaktikanta Das warned that GDP would fall for the fiscal year of 2020-2021,
        which ends next March. The last time India''s economy shrank over the course
        of a year was in 1979.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fccd3-6495-4bac-9e15-b547d1cab7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das made the projection while announcing a slew of new measures
        to prop up the ailing economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad641d91-c8af-4b16-a7ba-f584df12bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced that the central bank would slash its lending rate
        from 4.4% to 4%. The bank also extended a three-month debt moratorium it had
        offered to small and medium-sized businesses by another 90 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8a87c-1417-4797-b40a-f6e3ca561ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Das did not rule out the possibility of introducing other measures
        as the pandemic evolves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c9da7-5f0b-459c-a4f3-74fdc1304665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has also said the government was committing
        $266 billion to support the economy, including steps to improve liquidity
        for businesses and an earlier $23 billion stimulus package meant to help the
        country''s poor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720e337-c7fb-40d2-9cac-c0a03df10678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rishabh Madhavendra Pratap and Michelle Toh contributed to this
        report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f117f-488f-43b6-bf4c-7fcdb2123e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:34:27.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/05/29/business-india/india-gdp-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/05/29/business-india/india-gdp-intl-hnk/index.html"
        target="_blank"><em>The worst is yet to come for India''s slowing economy</em></a></p>'
  'trump-attacks-china':
    'author': 'Nicole Gaouette and Maegan Vazquez, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T07:37:49.583+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67883871-399f-49a9-b44f-7c44aa6d34b3'
    'lead': 'President Donald Trump launched a blistering attack on Beijing Friday,
      naming misdeeds that range from espionage to the violation of Hong Kong''s freedoms,
      and announced a slew of retaliatory measures that will plunge US-China relations
      deeper into crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T07:41:06.786+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:44.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:48.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing']
    'template': '1'
    'title': 'Trump announces unprecedented action against China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78294307-a0c0-42e7-889a-09dab3aa8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump launched a
        blistering attack on Beijing Friday, naming misdeeds that range from espionage
        to the violation of Hong Kong''s freedoms, and announced a slew of retaliatory
        measures that will plunge US-China relations deeper into crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58844ab3-c5d3-4e4a-b079-53ba5f9d9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve ripped off the United States like no one has ever done
        before," Trump said of China, as he decried the way Beijing has "raided our
        factories" and "gutted" American industry, casting Beijing as a central foil
        he will run against in the remaining months of his re-election campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9863bc-ceb4-4f8c-8f19-e2a5d1199494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared in the Rose Garden at the end of a week when the
        US hit 100,000 deaths in the coronavirus pandemic and as massive protests
        roiled Minneapolis after the death in police custody an African American man,
        but mentioned neither, focusing instead on casting Beijing as an existential
        geopolitical threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bc340-26dc-44de-b295-b57ce32fbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called out China for "espionage to steal our industrial secrets,
        of which there are many," announced steps to protect American investors from
        Chinese financial practices, accused Beijing of "unlawfully claiming territory
        in the Pacific Ocean" and threatening freedom of navigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76960d28-a245-4005-b01d-c4a268ffae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also blasted Beijing for passing a national security
        law that fundamentally undermines Hong Kong''s autonomy, announcing that going
        forward the US will no longer grant Hong Kong special status on trade or in
        other areas and instead will apply the same restrictions to the territory
        it has in place with China. Trump outlined that the US will strip Hong Kong
        of the special policy measures on extradition, trade, travel and customs Washington
        had previously granted it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968941b2-edcd-4e9b-b5de-be7d02df463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the US will pull out of the World Health Organization
        even as the global coronavirus pandemic continues to claim lives, claiming
        that China has "total control" over the organization of 194 member states.
        He said China had pressured the WHO to "mislead the world" over the origins
        of the pandemic, which he described as the "Wuhan virus," and said that health
        funding would be redirected to "other worldwide and deserving, urgent global
        public health needs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d83c6e-52e5-4f20-a129-bbf9201301c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the US would also take action on a number of
        other fronts, including barring "certain foreign nationals from China" from
        entering the US and sanctioning officials in China and Hong Kong for their
        direct or indirect role in "smothering" Hong Kong''s freedoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c3cbd-f8da-4000-b2e2-ff6f247a9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US-China relations are in full crisis," said Richard Fontaine,
        the CEO of the Center for a New American Security. "We''ve hit the floor and
        keep falling through it. Beijing will retaliate in response to the Hong Kong
        steps the administration takes, and then the ball will be back in the President''s
        court. Things will get worse -- potentially much worse -- before they get
        any better."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b575a3-7f92-4f42-b628-9781f328bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating confrontation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa517c93-03e0-414e-b70b-fb93f29452be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement was a multi-part salvo in what has been a
        steadily escalating confrontation playing out over trade, telecommunications,
        the media, student visas, the South China Sea, the coronavirus and most recently,
        the question of Hong Kong''s autonomy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f807c04-d5a5-45b7-b78a-ec5d78ef0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cantonese-speaking enclave was handed over from the UK to China
        in 1997 under an agreement that was meant to preserve Hong Kong''s autonomy
        in domestic matters, including the judiciary, and ensure its citizens could
        vote for their leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231c765-ff33-454a-9897-29c2d6e4d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week China unilaterally imposed control over Hong Kong security,"
        Trump said Friday, calling it "a plain violation of Beijing''s treaty obligations
        with the United Kingdom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa715f-51da-4d5b-8f0a-9fce4b503d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Trump said Hong Kong "is no longer sufficiently autonomous
        to warrant the special treatment that we have afforded the territory" and
        his administration would "begin the process of eliminating policy exemptions
        that give Hong Kong different and special treatment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79704c92-a229-430f-87c8-341f6da09ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direction will impact the "full range" of agreements the US
        has with Hong Kong, including their extradition treaty, export controls on
        dual use technologies and more, Trump said. The US will also revoke Hong Kong''s
        preferential customs and travel status, the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa6c86-a658-4932-9e0f-3dcff6be8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Bown, a senior fellow at the Peterson Institute for International
        Economics, said revoking Hong Kong''s special status and extending Trump''s
        tariffs to the enclave "would have very little immediate impact," given that
        in 2019, the US imported less than $5 billion of goods from Hong Kong that
        Trump could hit with new tariffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523c862-a6ba-426a-b727-b908a07e260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China likely to strike back</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329dea77-9451-48d3-8a71-09f7bb3a0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the US imported $452 billion worth of goods from
        China in 2019. Bown pointed out, however, that Beijing could strike back in
        ways that would hurt American businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ace629-3f90-41ef-bc9e-d24ed914d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, it would be more impactful for trade if China were
        to respond with an escalation and forceable takeover of Hong Kong''s trade
        policy," Bown said. "If Beijing were somehow able to extend its retaliatory
        tariffs that would have a bigger impact, as the United States exports over
        $30 billion a year to Hong Kong."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db0833-62d1-4f76-a14b-0b7995471a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said the State Department''s travel advisory for Hong
        Kong will be revised "to reflect the increased danger of surveillance and
        punishment by the Chinese state security apparatus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784f980-cda0-40af-a2cd-c6acfd85e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former officials said Trump''s response could end up hurting
        Hong Kong''s residents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfaab86-8874-482c-8a79-171ff168316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong-related provisions in Trump''s announcement were
        fairly vague and it remains to be seen how quickly and extensively they are
        implemented," said Danny Russel, a former senior director for Asian affairs
        on the National Security Council who is now a vice president at the Asia Society
        Policy Institute. "But it is not at all clear that the removal of Hong Kong''s
        special status will make things better for the people we would like to help
        and, in fact, might inadvertently accelerate their loss of autonomy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a66c86-9d04-47d5-831c-caacb4116a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bold'' and appropriate</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83514839-0701-40ac-841a-3719e7b7e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others offered praise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665649a3-6d33-4abb-8307-5bfd8106dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s response on Hong Kong is bold and, I think, appropriate,"
        said Fontaine, a former State Department and NSC official. "Beijing moving
        to end Hong Kong''s separate political system should trigger an American response,
        including by terminating Hong Kong''s special economic status. The administration
        has zigged and zagged on questions of democracy and human rights abroad and
        I''m glad it is standing up."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ad861-710f-4b3a-8eba-34cb1565f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was widely expected to announce a restriction on Chinese students,
        about 350,000 of whom come to the US to study each year, and senior Cabinet
        officials signaled that limits on their entry would be just one of several
        moves the President would make.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c29c1-4d9f-4abf-85bd-4b62cfd0b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said in a Thursday interview with
        Fox News that Trump would make "a series of announcements" on China "in the
        coming days" and suggested that visa restrictions on Chinese graduate students
        and researchers could be among them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb49d69-1686-43c2-9958-bc9c80414e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump''s remarks, the White House issued a presidential
        proclamation suspending US entry for graduate and postgraduate students and
        researchers from China that takes effect at noon on Monday and remains in
        effect until it is terminated by the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ff462-915a-4424-a82f-1759cff8d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the People''s Republic of China "use some Chinese
        students, mostly post graduate students and post-doctorate researchers, to
        operate as non-traditional collectors of intellectual property," the proclamation
        said. These students "are at high risk of being exploited or co-opted by the
        PRC authorities and provide particular cause for concern."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5596d-4626-4816-87af-779b55b1ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letting those students enter the US "to study or conduct research
        in the United States would be detrimental to the interests of the United States,"
        the proclamation announced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab650fd7-04d5-4ce9-a357-4ef54622e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Friday announcement is just the latest limit his administration
        has imposed on Chinese students and other Chinese entities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c459f-e55a-4a5a-bc5c-253a8c2cdce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the State Department issued new time restrictions on visas
        for Chinese graduate students in fields such as aviation, robotics and advanced
        manufacturing, which are considered sensitive to national security, scaling
        back the period students could stay from as long as five years to just one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbb324-a3d0-4c5b-8c78-c7c6c1ce4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, the State Department began requiring Chinese diplomats
        posted in the US to report all their meetings with state and local officials,
        as well as visits to educational and research institutions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799da78e-fc79-4073-969d-347db29e54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in March, the State Department imposed caps on the number of
        Chinese nationals who may be employed at five Chinese media entities after
        designating them as foreign diplomatic missions as opposed to journalistic
        outlets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28f001-b91e-4ea2-a4df-6b43c15036bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:41:06.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/05/29/politics/trump-china-announcement/index.html"
        href="https://edition.cnn.com/2020/05/29/politics/trump-china-announcement/index.html"
        target="_blank">Trump announces unprecedented action against China</a></em></p>'
