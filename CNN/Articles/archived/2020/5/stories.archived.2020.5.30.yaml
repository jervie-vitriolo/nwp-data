      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/29/tech/facebook-explains-not-flagging-trump/index.html"
        href="https://edition.cnn.com/2020/05/29/tech/facebook-explains-not-flagging-trump/index.html">Zuckerberg
        finally explains why Facebook is doing nothing about Trump''s posts</a>"</em></p>'
  'dotr-no-pilion-riding-policy-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T15:29:35.853+08:00
    'imagesource': 'jcr:9a66f6b6-11de-4f92-9ffc-1c0b05229b8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f730eb05-0e4d-4aa2-9f80-fc3e848e3f86'
    'lead': 'This means that motorcycle taxi services, which many commuters use to
      skirt bad traffic, will not be allowed to operate in areas under general community
      quarantine'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T15:32:22.409+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:22.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:53.918+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr chief thumbs down back-riding on motorcycles, cites enforcement
      issues'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bcdc8-0fb8-41e2-8cb4-e24eb48a864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The policy
        against back-riding on motorcycles, also called pillion riding, stays in areas
        under general community quarantine, the Department of Transportation said
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb745f9-97ff-42ab-9050-5a65be5eafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong back-ride ng mag-asawa, ang malaking issue ho diyan ay enforcement.
        Kaya at this time, di pa ina-allow ng DOTr sa motorsiklo kesyo mag-asawa o
        hindi,” Transportation Secretary Arthur Tugade said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e89d32-f494-4833-9187-73853d873745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The big issue regarding back-riding on motorcycles for married
        couples is enforcement. So, the DOTr still does not allow this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0227c-8e81-434d-b3a0-d086fa1c680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that motorcycle taxi services, which many commuters use
        to skirt bad traffic, will not be allowed to operate for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8383782-ca54-486f-827c-886c452cfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues is ensuring that the driver and passenger keep
        enough space from each other to prevent the spread of the coronavirus disease,
        Tugade said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c020927-98c8-44c6-8d17-3aa56ca4606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Cavite Governor Jonvic Remulla urged the Inter-Agency
        Task Force for the Management of Emerging Diseases to allow motorcycle-riding
        for couples who live together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85268b88-7ada-4ed9-8235-35204804497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas sent a similar appeal to the IATF,
        with hopes that instead of just the wife or husband, other immediate family
        members could also be permitted to be pillion passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970a363-36fc-485d-a71b-55ad386bdbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilion riding is seen to decongest public utility vehicles since
        they can only operate at reduced capacity in areas under GCQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45471a19-1713-48ff-ad9f-502e89630a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, and cities of Cebu and Mandaue will transition to
        GCQ on June 1 to June 15 after two months of enhanced community quarantine,
        a more stringent form of restriction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28844806-23da-4ff6-b021-9851c1fa222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f8830-c597-4b95-b63b-220b5ebdbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:32:22.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Central Visayas and the regions of Cagayan Valley, Central
        Luzon and Calabarzon, the province of Pangasinan and cities of Zamboanga and
        Davao will also be under GCQ, while the rest of the country will be under
        modified GCQ, the lowest form of quarantine.</p>'
