    'template': '1'
    'title': 'Obama on death of George Floyd: ''This shouldn''t be ''normal'' in 2020
      America'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a0b14-1025-4800-8c34-be3f517a9ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Former President Barack Obama on Friday said the death
        of a black man, George Floyd, in police custody, "shouldn''t be ''normal''
        in 2020 America."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a756166-f33e-44e6-a3ac-b50fddb8912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe07b3-acc9-4342-95e6-743466c595ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can''t be ''normal.'' If we want our children to grow up in
        a nation that lives up to its highest ideals, we can and must be better,"
        Obama said in a statement, as protests have erupted across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a57db-9bd6-416b-b42d-3433e6bcbba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85349a-5506-4084-aefc-532ba976ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said it will mainly fall on officials in Minnesota to ensure
        Floyd''s death is fully investigated "and that justice is ultimately done."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7cfb41-73c8-43ce-a468-d69f48142fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d031080-f21c-48fb-81b3-c9bfe4dc9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it falls on all of us, regardless of our race or station --
        including the majority of men and women in law enforcement who take pride
        in doing their tough job the right way, every day -- to work together to create
        a ''new normal'' in which the legacy of bigotry and unequal treatment no longer
        infects our institutions or our hearts," Obama continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874bf80-a9e9-4ea1-812e-8f23d8b7c2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b32fad-7e27-4f87-96c9-e0a8636166a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, 46, died after his arrest on Monday. A video surfaced afterward
        showing Floyd handcuffed and on the ground saying, "I can''t breathe," as
        a white police officer holds him down with his knee on Floyd''s neck. Four
        Minneapolis police officers involved in Floyd''s death were fired, but Floyd''s
        family wants them to be charged with murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc820a-11e1-41ba-8b65-49d15cd2887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a373bf-74bf-44b1-8e56-6b038189400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also put Floyd''s death in context of other
        recent events: "It''s natural to wish for life ''to just get back to normal''
        as a pandemic and economic crisis upend everything around us. But we have
        to remember that for millions of Americans, being treated differently on account
        of race is tragically, painfully, maddeningly ''normal'' -- whether it''s
        while dealing with the health care system, or interacting with the criminal
        justice system, or jogging down the street, or just watching birds in a park."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7d5d3-030d-40ef-af5e-5e40e266347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba316a-c0a4-44cf-a812-9a8a04270f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a disturbing video of the fatal shooting of
        Ahmaud Arbery, a 25-year-old black man who was jogging in Georgia, emerged
        online, sparking outrage across the nation. The shooting took place in February.
        Three men were ultimately charged in connection to Arbery''s killing months
        later, after the video surfaced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18158e4-c53d-40ba-8eaf-ded9e55c1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f080ac-da5c-4948-843e-99c4930f78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, earlier this week, a white woman was captured on camera
        calling the police on a black man who was bird-watching in Central Park during
        an encounter involving her unleashed dog. The video went viral and prompted
        calls of outrage, and the woman, Amy Cooper, was later fired from her job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d881629-4df0-453a-8089-759a00d6a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58347ee-91f7-4f78-95d2-c0f191bc0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Obama shared parts of conversations he has had
        over the past week about Floyd''s death. He quotes a middle-aged African-American
        businessman who says, "I cried when I saw that video. It broke me down. The
        ''knee on the neck'' is a metaphor for how the system so cavalierly holds
        black folks down, ignoring the cries for help. People don''t care. Truly tragic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41395f-318c-422c-941f-af5fad2daae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd7810-36a8-438e-94b1-b8d7bdd041f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another friend of mine used the powerful song that went viral from
        12-year-old Keedron Bryant to describe the frustrations he was feeling. The
        circumstances of my friend and Keedron may be different, but their anguish
        is the same. It''s shared by me and millions of others."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54106fb4-9a39-4fa3-a826-efce623bdfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800df0bd-64cc-4467-a0c9-01f8700828c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have raged in Minneapolis for days, and have since spread
        to cities across the US. More than 500 Minnesota National Guard personnel
        have been mobilized to several locations in the Minneapolis area as protesters
        have looted businesses and set a police precinct on fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d7d81-b054-4c3e-ba75-db00c3266ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9eef81-ae6a-4fab-b1eb-a7e4d476b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, President Donald Trump stoked tensions over the
        protests and threatened violent police retaliation and military intervention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d94f3d-0170-45bd-bd88-adf356c70b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66588d37-baad-4e4c-9f3a-a6b9096cb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the protesters "THUGS" in a tweet early Friday morning
        and wrote, "when the looting starts, the shooting starts." Trump''s tweet
        was flagged by Twitter for "glorifying violence" and was affixed a warning
        label, marking the first time such action has been taken against Trump''s
        Twitter account.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35871f79-40e7-4596-8b19-2824336a8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:48:42.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/29/politics/barack-obama-george-floyd/index.html"
        target="_blank">"Obama on death of George Floyd: ''This shouldn''t be ''normal''
        in 2020 America''"</a></em></p>'
