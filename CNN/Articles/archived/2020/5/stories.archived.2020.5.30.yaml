      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Nearly
        all of overseas Filipino workers (OFW) staying in quarantine facilities in
        Metro Manila have returned to their homes, according to the Department of
        Labor and Employment (DOLE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c7663-6694-4eff-a762-5477ba1d9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T14:29:48.542+08:00
