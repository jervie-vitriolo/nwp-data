    'mgnl:tags': ['Taylor-Swift', 'Donald-Trump']
    'template': '1'
    'title': 'Taylor Swift calls out Trump over late-night Minnesota tweet: ''You
      have the nerve to feign moral superiority before threatening violence?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ca491-1ca0-4754-bf73-bb90878ed097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Taylor Swift lashed out at President Donald Trump on
        Friday for his late-night tweet threatening violence against protesters in
        Minnesota, tweeting that the President has been "stoking the fires of white
        supremacy and racism (his) entire presidency."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b11ff-d083-4229-aeba-9ebd3e29d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d693f8-7df9-4957-b08b-3e01d85924ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After stoking the fires of white supremacy and racism your entire
        presidency, you have the nerve to feign moral superiority before threatening
        violence? When the looting starts the shooting starts''???" the pop icon tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32465da8-5e57-4d47-a8e1-7920df43fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c223b47-3837-4c2a-a955-2faa347600d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tagged Trump in her tweet, adding: "We will vote you out in
        November."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fbb2f-5eb9-4082-a50f-e2c4728f07b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e659fb-6e89-4d25-8c5a-796d8cce5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet came as protests erupted in Minneapolis in the aftermath
        of the death of George Floyd, a black man who was heard on video saying he
        couldn''t breathe as a white police officer pinned him down with his knee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03b4a5-ef7b-4a25-8405-dd276aeee4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aed4a1-522c-44b7-809c-9577e0a331cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These THUGS are dishonoring the memory of George Floyd, and I won''t
        let that happen," the President tweeted early Friday morning. "Just spoke
        to Governor Tim Walz and told him that the Military is with him all the way.
        Any difficulty and we will assume control but, when the looting starts, the
        shooting starts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b73c27-f915-40ce-95a8-ef6eb37f7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76561f-23ea-4c99-a167-cb4fe37045c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Trump and the White House''s official Twitter account,
        which posted the same message, violated the platform''s rules against glorifying
        violence. A warning label has been added to both tweets -- the first time
        such a measure has been taken against the accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16beccf-efbd-47f9-8e85-30ce7430f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d36d4-22fe-4cce-a606-8915550388cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift hasn''t always gone public with her political opinions. In
        her Netflix documentary, "Miss Americana," the award-winning artist talked
        about her regrets over not openly opposing Trump during the 2016 presidential
        election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e03193-1f31-4f18-8938-9b6a438fa2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714af05-0fa8-4e61-ae0d-e190bb9ee90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the 2018 midterms that Swift spoke out with her
        endorsement of Republican Sen. Marsha Blackburn''s Senate rival, as well as
        another Democrat running in Tennessee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7554c0-17ae-4396-a5a4-77e4107b82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53f36f-1bfa-4bf2-91e1-990e7b2c24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later hit back at the singer, saying, "I like Taylor''s music
        about 25% less now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb8931-0921-4d3a-8699-5fceea551e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecc195-6c3c-495c-a096-c316e7188505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Swift has become more vocal in criticizing the President.
        She told The Guardian in August that Trump is "gaslighting the American public."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20393548-4376-4790-a844-1737703daaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89f9ab-5ea2-48e7-9ea1-e954f0d8e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think that he thinks this is an autocracy," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250f4a6-8d95-436e-8fc8-4862f59bc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T05:51:15.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/29/politics/taylor-swift-trump-tweet-trnd/index.html"
        target="_blank">"Taylor Swift calls out Trump over late-night Minnesota tweet:
        ''You have the nerve to feign moral superiority before threatening violence?''"</a></em></p>'
  'george-floyd-police-officer-murder-charge':
    'author': 'Steve Almasy, Dakin Andone, Faith Karimi and Sara Sidner, CNN'
    'caption': 'A protester carries the US flag next to a burning building in Minneapolis.
      Credit: Julio Cortez/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T06:24:02.755+08:00
    'imagesource': 'jcr:e45ccb35-4b4a-448f-873c-2dd2f86a571b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2f2a11-00d3-4665-a9b3-3809bf02e759'
    'lead': 'The mayor of Minneapolis imposed a curfew Friday after the county prosecutor
      charged the fired Minneapolis police officer seen in a video with his knee on
      George Floyd''s neck with third-degree murder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T06:30:04.298+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:48.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:46.982+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Minneapolis', 'george-floyd', 'murder']
    'template': '1'
    'title': 'Minneapolis under curfew after ex-officer who knelt on George Floyd''s
      neck charged with third-degree murder'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3307d9-d538-429b-b5cb-e5f1211f3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mayor of Minneapolis imposed a curfew
        Friday after the county prosecutor charged the fired Minneapolis police officer
        seen in a video with his knee on <a href="http://www.cnn.com/2020/05/28/us/minneapolis-george-floyd-thursday/index.html"
        target="_blank">George Floyd''s neck</a> with third-degree murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceb9b7-27c3-4f14-afc3-1095f1a576bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin also faces a charge of second-degree manslaughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940348a-8c8a-4be2-a338-b1c0c09bcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family and their attorney, Benjamin Crump, are upset Chauvin
        wasn''t charged with a more serious offense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efe15d-b952-4909-8e6c-b4638a2f6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected a first-degree murder charge. We want a first-degree
        murder charge. And we want to see the other officers arrested," Crump and
        the family said in a statement. "We call on authorities to revise the charges
        to reflect the true culpability of this officer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8562b-ed47-4003-a587-efb32e5a1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had his knee on Floyd''s neck for 8 minutes, 46 seconds
        in total, and 2 minutes, 53 seconds after Floyd was unresponsive, according
        to a criminal complaint filed Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024cbdd-9307-4cd9-afaf-50c1cce456b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Floyd has led to protests in cities across the nation
        and questions about the justice system when Americans of color are killed
        by police. There have been multiple protests with looting, fires and property
        damage in the Twin Cities, and the Minnesota governor, while acknowledging
        "visceral pain," has called for order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2da088-f601-4340-a9a6-c5e7bde83b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew is set to begin at 8 p.m. CT on Friday and last until
        Saturday at 6 a.m. The curfew will be in effect for Saturday evening as well,
        according to an emergency resolution signed by Minneapolis Mayor Jacob Frey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf35d0-0d81-45b2-b2f9-57d81b45582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring city of St. Paul imposed a similar curfew for Friday
        beginning at 8 p.m. CT, according to St. Paul Mayor Melvin Carter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae3504-255e-4069-8d81-db180a542efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin and three other officers detained Floyd in handcuffs Monday
        after he allegedly used a counterfeit bill at a convenience store, police
        have said. Outrage grew in the form of protests after a video surfaced showing
        a Minneapolis police officer kneeling on Floyd''s neck. The 46-year-old, who
        was unarmed, cried out that he couldn''t breathe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d49b59-ae4b-4e11-a297-3372e1a60724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennepin County Attorney Mike Freeman said charges against the other
        three officers are likely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940f994-4302-4365-bc47-0e9054e5e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entrust our police officers to use certain amounts of force
        to do their job to protect us. They commit a criminal act if they use this
        force unreasonably," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2429005-d561-4c2d-be4d-badb344afc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal complaint says, "Derek Michael Chauvin caused the death
        of George Floyd by perpetrating an act eminently dangerous to others and evincing
        a depraved mind without regard for human life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8642f31-a472-42bb-89d9-7f0ef13089b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of third-degree murder and second-degree manslaughter,
        Chauvin would face up to 25 years in prison on the first charge and up to
        10 years on the second.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a27cc-3d1d-4f9e-b31a-1bd7c750c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence in the case includes a cell phone video of the incident,
        body worn cameras, witness statements, a preliminary report from medical examiner,
        and discussions with an expert, Freeman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4d747-0117-4ee0-8b81-168f7b4f9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary autopsy report found "no physical findings that
        support a diagnosis of traumatic asphyxia or strangulation," according to
        the criminal complaint released by the Hennepin County Attorney''s Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f7ec9-b535-4b7b-8d90-bcd270dcdd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added: "The combined effects of Mr. Floyd being restrained
        by the police, his underlying health conditions and any potential intoxicants
        in his system likely contributed to his death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1b449-0192-4b72-90bd-094c3762c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2020/05/29/us/derek-chauvin-criminal-complaint-trnd/index.html"
        target="_blank">Read the criminal complaint</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2b3d2-54b0-4b33-af2d-4a828840be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was arrested and taken into custody Friday by the Minnesota
        Bureau of Criminal Apprehension, according to Minnesota Department of Public
        Safety Commissioner John Harrington.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc45664-0385-4368-a1f7-a3fde232e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chauvin''s attorney and the Minneapolis police
        union for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37925914-41f9-4bf7-abfd-4bc58eb50058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor pleads for order</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d4d3b-5c21-4969-a16a-565d1961b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz pleaded for order in his own news conference
        Friday as fires continued to burn in the Twin Cities, spewing what Walz said
        was "symbolic of decades and generations of pain, of anguish."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41d685-3750-47e6-9474-e44c1dc3df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the world has witnessed since the killing of George Floyd
        on Monday has been a visceral pain, a community trying to understand who we
        are and where we go from here," the governor said at a news conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cab581-7fdf-4c28-b34e-58d30bc36e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging protesters'' pain, Walz said disorder in the streets
        distracts officials and the community from addressing the issues at hand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef457d5-7950-42dc-bd87-63b2966f8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we put a presence on the street to restore order, it is to open
        that space, to seek justice and heal what happened," he said. "I will not
        in any way not acknowledge that there is going to be that pain, but my first
        and foremost responsibility to the state of Minnesota is the safety and security
        of all citizens. We cannot have the looting and recklessness that went on."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0ee04-1317-4bef-878e-c5a3a302fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the buildings set ablaze overnight was the Minneapolis Police
        Department''s Third Precinct, where protesters chanted Floyd''s name and "I
        can''t breathe." Some tossed fireworks toward the precinct, which is the one
        closest to where the incident was captured on video.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d306fa5-a72b-4e67-9e2a-48fa61f98934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police, donning protective gear and carrying batons, lined
        up Friday morning near the site littered with debris and sprayed mace at protesters
        who got too close. Some responded by throwing projectiles at the officers
        as others fled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868cb6f6-2b03-4724-bd81-1efb14cc33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words in the English language that will convey the
        despair that I felt watching that man''s life leave his body and him scream
        out for his mother," Alicia Smith, a community organizer, said Thursday afternoon
        of watching the video this week. "I heard my son saying, ''Mama, save me.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fdfcf-52eb-4fed-bc42-0a6f9712bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids are little boys, and my son asked me, ''Am I going to live
        to be a grown-up?''" she told CNN. "I''ve got to ruin his innocence and tell
        him how to exist as a young black boy in this country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f2af5-23f6-4ad1-98e4-af3dc03df04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, a CNN crew has been released from police custody in Minneapolis
        after they were arrested Friday during a live broadcast at the site after
        clearly identifying themselves to officers. CNN correspondent Omar Jimenez
        was placed in handcuffs while the cameras rolled, shortly followed by producer
        Bill Kirkos and photojournalist Leonel Mendez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969675b-4e58-4d36-8b67-efe3fc6c557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state patrol said the crew was "released once they were confirmed
        to be members of the media." CNN disputed that characterization, saying, "Our
        CNN crew identified themselves, on live television, immediately as journalists."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e703a81-2786-472b-8c12-9d74f000a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing OK, now," Jimenez said, reporting again from downtown.
        "There were a few uneasy moments there."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4944c96-0cb8-4c62-bae9-617bfa22d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outrage grows to other cities</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79944b7f-3b7f-4426-8575-01b3f916c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis Police Department said it evacuated staff from the
        Third Precinct for safety reasons. Authorities had set up a fence around it,
        but protesters pushed it over, officials said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcae4a-35a2-48bf-b253-af75b47b983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials warned protesters Thursday night to leave the precinct
        area, saying it may be in danger of exploding due to "unconfirmed reports"
        of severed gas lines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17748b-7251-48c1-a05f-83718fdf9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 Minnesota National Guard personnel mobilized to several
        locations in the Minneapolis area, including banks, grocery stories and pharmacies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7a1e5-a945-49c3-9de8-6eedb956f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another community organizer, Shanene Herbert, told CNN Thursday
        before the night''s events that young people had "every right to be angry."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3696a72-9bf0-4b0c-be52-87b0bd9dd465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have experienced trauma," she said. "Seeing your friends,
        your families and even yourself harassed by the police and killed by the police,
        it''s traumatic. And they don''t know what to do with that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5607a-d26d-421f-bef5-b9b9e80779c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis mayor criticized the violent incidents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacbe189-5e11-4a40-b2cf-6560fb9ea9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen over the past several hours and the past couple
        of nights in terms of looting is unacceptable," Mayor Jacob Frey told reporters.
        "Our communities cannot and will not tolerate it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a04d2f-8227-4613-b7a1-f6c48d614be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters in Minneapolis were not alone. In New York, Denver,
        Phoenix, Memphis and Columbus, Ohio, demonstrators demanded justice for Floyd,
        gathering in large crowds even as experts warned people to avoid big gatherings
        amid the coronavirus pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a9234-c536-4b00-afe2-5134321ac192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right next door, in St. Paul, Minnesota, more than 170 businesses
        were damaged or looted, the city''s police department said early Friday. St.
        Paul Mayor Melvin Carter said the anger was understandable, calling video
        of Floyd''s death "nauseating."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b01b7-e150-4844-a127-58407fd7feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged concerns about the rioting and looting, but said
        there was a deeper, root problem that needed to be addressed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd465bac-198a-4acc-930f-d7e5e03ad0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to get to the bottom of this, we have to understand where
        the rage is coming from in the first place," he said. "As we all know, we''ve
        seen video after video ... we''ve seen that the people responsible go free.
        And it seems no one gets held accountable."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593cc8a-44eb-4765-900b-62dbd7522493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were shot overnight Thursday in Louisville, Kentucky,
        during protests over a separate case, the death of EMT Breonna Taylor during
        a March police encounter. Meantime, the Ohio statehouse was broken into and
        damaged during protests Thursday evening in Columbus, the state Department
        of Public Security confirmed to CNN Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711602f-4529-4be3-9c1d-306094e2877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Mayor Michael Hancock pleaded with people to demonstrate
        peacefully, writing on Twitter, "March for justice and to see it served, but
        please march in peace."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158a650-54d7-4512-a745-d51afd4184d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70 people were arrested Thursday in New York, said New York
        Police Department Detective Adam Navarro, as crowds gathered near Union Square
        to protest Floyd''s death. Charges range from obstruction of governmental
        administration to criminal possession of a weapon after a woman pulled a switchblade
        at Union Square, a law enforcement official said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b102817-f165-43f7-afaf-1e5bbfcc9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:30:04.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em>​<a href="https://edition.cnn.com/2020/05/29/us/minneapolis-george-floyd-friday/index.html"
        target="_blank">Minneapolis under curfew after ex-officer who knelt on George
        Floyd''s neck charged with third-degree murder​​​​​​</a></em></p>'
