      'text': '<p>These businesses have to enforce the wearing of face masks, follow
        the one-meter physical distance rule, sanitize their work stations and tools
        before and after each haircut or other personal care service, place disinfection
        mats in entrances, put visible floor markers, cover pieces of furniture with
        plastic and use disposable reading materials and magazines.</p>'
