      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said it will also start flying passengers to a few
        destinations within the country beginning June 2, while international trips
        will remain suspended until June 30.</p>'
