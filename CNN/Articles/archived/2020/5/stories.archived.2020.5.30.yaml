      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighton later went on to teach at London''s City University. Agnes
        died in 1995. He is survived by his children David and Dorothy, 10 grandchildren
        and 25 great-grandchildren.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf328ea1-c027-4f08-8879-db5390152917'
