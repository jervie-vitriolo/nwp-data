      'mgnl:lastActivated': 2023-01-26T14:16:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under GCQ, transportation network vehicles system enterprises like
        Grab will be allowed to operate.</p>'
    '8':
