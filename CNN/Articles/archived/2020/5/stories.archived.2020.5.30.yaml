    'template': '1'
    'title': 'MMDA: No number coding scheme until June 5 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e088e6-b45c-4d0b-a1ca-03f941bae826'
