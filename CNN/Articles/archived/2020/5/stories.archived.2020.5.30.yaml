    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'child-sexual-exploitation', 'Emmeline-Aglipay-Villar']
    'template': '1'
    'title': 'DOJ probes rise in sexual exploitation cases during lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f58e40-5aa7-4462-adb0-a340eaf002da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The Department
        of Justice said it was investigating the rise of online child sexual exploitation
        cases during the lockdown period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e550c-94e5-4f43-bbc8-d1bd7352bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa sa pinagtutuuan ng pansin ng</em> Department of Justice<em>
        ngayong pandemya ang pagtaas ng insidente...n</em>g child sexual exploitation
        sa...internet," Justice Undersecretary Emmeline Aglipay Villar said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e046d57-f2b3-4780-a0b1-221170c44f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the things the Department of Justice is looking
        into durting the pandemic is the rise of incidences of child sexual exploitation
        on the internet.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e231b-b80d-4c54-b6e2-1f3def89f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said according to reports from the National Center for Missing
        and Exploited Children, child sexual exploitation materials from the Philippines
        rose during the lockdown period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6014585-bdca-4db7-abcf-9f9ccfc0435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagco-conduct pa lang ng mga operasyon ngayon para makakalap
        ng ebidensya para maka-file ng kaso patungkol dito sa mga</em> incidents <em>ng</em>
        cyber tipline reports <u><em>na natanggap ng</em></u> Office of Cyber Crime,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c0a47-13b4-4195-8980-3368571ce54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Operations are now being conducted to gather evidence
        so that cases may be filed concerning incidents of cyber tipline reports received
        by the Office of Cyber Crime.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be8689-3f1e-4ff5-adb2-462d983f523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said suspects may be charged for violating the Anti-Child
        Pornography Act and the Anti-Trafficking in Persons Act, adding that online
        sexual exploitation of children falls under qualified trafficking in persons
        and carries a sentence of life imprisonment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be246c-85ce-487d-8b68-cf4917fdc6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter Agency Council Against Trafficking has conducted several
        rescue operations all over the country, Villar added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c3e3a-bc05-4a1a-aae6-dc7d8fe4d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the lockdown,<em> nagkaroon na kami ng limang</em> rescue
        operations<em> sa iba''t-ibang parte ng</em> Pilipinas – <em>meron sa</em>
        Cebu, <em>sa</em> Pampanga, <em>sa</em> Metro Manila – <em>at ang kadalasang
        edad ng mga nare-rescue...</em>from baby <em>pa lang po...’yung mga na-resuce
        namin may</em> 7 years old, <em>may</em> 3 years old, <em>may</em> 5 years
        old, <em>may</em> 14 years old," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b857b49-af2d-4639-9a03-64897d04a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; Since the lockdown, there have been five rescue operations
        in different parts of the Philippines – in Cebu, in Pampanga, in Metro Manila
        – and the usual age of those rescued were…from babies, to 7 years old, 3 three
        years old, 5 years old, 14 years old.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87158fd0-c831-438e-b344-af73f34861ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar stressed that there not need be an exchange of money between
        persons for them to be found guilty of exploitation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43c45e-9635-4f8b-b112-2411f4714b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta mapatunayan na ang</em> purpose <em>ng tao na nanonood
        ay para i-exploit ang bata na nasa</em> video <em>o nasa</em> picture, <em>ay
        maaari ‘yung ma-consider na</em> violation of the Anti-Trafficking in Persons
        Act," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f493e21-e7ba-413e-a557-ae6933214480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as it is proven that the purpose of the person
        watching is to exploit the child in the video or the picture, it can be considered
        as a violation of the Anti-Trafficking in Persons Act.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9038a-3719-44c9-b740-35cd87dc6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:14:12.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar wants to encourage the reporting of such videos and materials,
        adding that authorities are working closely with Facebook to make sure they
        are taken off the social media platform immediately.</p>'
