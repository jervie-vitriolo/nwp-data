      'mgnl:lastActivated': 2023-01-26T14:16:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported that 24 more
        Filipinos abroad are sickened with COVID-19, while 28 more survived. This
        brings the infected tally among overseas Filipinos to 2,845, with 947 recoveries
        and 34 deaths.</p>'
