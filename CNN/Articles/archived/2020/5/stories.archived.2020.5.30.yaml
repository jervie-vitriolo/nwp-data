      'mgnl:lastActivated': 2023-01-26T14:16:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Cagayan Valley, Central Luzon and Calabarzon, the
        provinces of Albay and Pangasinan and Davao City will also be under GCQ, while
        the rest of the country will be under modified GCQ, the lowest form of quarantine.</p>'
