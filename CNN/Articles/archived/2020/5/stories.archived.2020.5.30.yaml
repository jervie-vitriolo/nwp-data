      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, General Manager Ed Monreal said in a statement that Terminal
        1 of the Ninoy Aquino International Airport shall continue serving international
        flights, while Terminal 2 will be for evacuation and sweeper flights and for
        domestic flights from PAL. Terminal 3 will be for AirAsia and Cebu Pacific,
        while Terminal 4 stays closed.</p>'
