      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are the city governments of Parañaque and Antipolo,
        which are under the jurisdiction of the National Capital Region and Region
        IV-A (Calabarzon), respectively. These regions are <a href="https://cnnphilippines.com/news/2020/5/30/cebu-mandaue-zamboanga-cities-gcq.html">among
        the areas that will be under GCQ until June 15</a>.</p>'
