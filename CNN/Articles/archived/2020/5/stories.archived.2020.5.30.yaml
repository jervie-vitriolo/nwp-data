      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The number
        coding scheme remains lifted until June 5 as Metro Manila transitions to a
        more relaxed general community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcec900-ad32-402b-a681-38998d03e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority announced on Saturday
        that vehicles will be allowed to ply the capital region''s roads from June
        1 to 5, regardless of the last digit of their license plates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f9c66-6585-4e9a-bf2a-9c2e9916770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For public utility vehicles, however, jeepneys and most buses are
        still not allowed to operate until June 22. Rails and trains will resume partial
        operations with additional bus augmentation starting Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8c3a6-a9dc-4d72-9013-cd94f833a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said it is also not implementing yet the modified coding
        scheme until the Metro Manila Council''s regulation takes effect. It will
        allow coded cars to hit the road if there are two or three people onboard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e073c-06c2-4966-b6c7-002f6b934aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified coding scheme is Metro Manila Council''s response to
        the limited operation of public transportation. The council is composed of
        the MMDA and the 17 mayors of the capital region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce548bff-67bc-48f9-89ed-d8d0f5ed7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/27/Metro-Manila-modified-coding-scheme-MMDA-GCQ.html">READ:&nbsp;MMDA
        exempts frontliners from ''modified coding scheme,'' explains rules</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dddbc-9d4c-42b9-ab76-e614cf1c33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June 1, quarantine measures will be eased in Metro Manila
        and several cities and provinces, while the rest of the country will be under
        a less strict modified general community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87822a58-1570-42ac-aaa0-703a242f01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T13:46:41.798+08:00
      'mgnl:createdBy': 'eimor'
