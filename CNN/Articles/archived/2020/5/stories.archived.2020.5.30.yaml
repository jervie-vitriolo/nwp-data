      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/us/derek-chauvin-third-degree-murder/index.html">A
        look at why ex-police officer Derek Chauvin is charged with third-degree murder</a>."</em></p>'
  'barbershop-salons-to-reopen-limited-capacity-gcq':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-30T10:23:58.302+08:00
    'imagesource': 'jcr:d2b4931c-08eb-40d9-9831-d674858d79b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8fc0a2-21fe-49a3-abb8-e33ed532cb43'
    'lead': 'You will soon be able to get your long overdue haircut as salons and
      barbershops reopen this Sunday, but hair dyes and other treatments are not yet
      allowed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T10:52:49.809+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:31.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:51.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['barbershop', 'salon']
    'template': '1'
    'title': 'Beauty salons, barbershops allowed on June 7, but only haircuts allowed
      – DTI'
    'updated': 2020-06-02T17:47:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0afe57-547d-4acd-8dc9-fc44b224a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.809+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — You will
        soon be able to get your long-overdue haircut as salons and barbershops reopen
        this Sunday, but hair dyes and other treatments may have to wait a bit longer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d47758-7e11-42d2-9c94-12fd975e3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force leading the country’s coronavirus pandemic response
        has approved the reopening of salons and barbershops&nbsp;at 30-percent&nbsp;capacity
        in areas under general community quarantine beginning June 7, Trade Secretary
        Ramon Lopez&nbsp;confirmed Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d897397-f8aa-4066-9b39-48e7d2a1e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:52:51.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may increase their operations to 50 percent of capacity after
        two weeks, Harry Roque, Inter-Agency Task Force for the Management of Emerging
        Diseases spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d10a04-157e-4472-8504-2a55ef6534de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:52:51.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in areas under modified GCQ, the lowest form of quarantine,
        salons and barbershops could let half of their workforce report to work from
        June 7. After three weeks later they could start operating at full capacity,
        Roque added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758314f-7ce9-48d9-a631-f2738d4e0d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:52:51.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, and cities of Cebu and Mandaue will transition to
        GCQ on June 1 to June 15 after two months of enhanced community quarantine,
        a more stringent form of restriction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffb7ad-edae-4f85-a2f8-efe167861a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:52:51.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Central Visayas and the regions of Cagayan Valley, Central
        Luzon and Calabarzon, the province of Pangasinan and cities of Zamboanga and
        Davao will also be under GCQ, while the rest of the country will be under
        modified GCQ, the lowest form of quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fca4de-8136-491c-9614-563cecbb059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b353e3-580b-4c20-ac6b-fa85ee24d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd188d-ee8a-4e84-9b38-7fa840d96107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week before the announcement, authorities checked the readiness
        of establishments to implement health protocols to protect clients and staff
        once they reopen under less stringent rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfd638-5559-4efa-bc43-fcc2b0959810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:49:05.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:16:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ruth Castelo said Tuesday that barbers and
        stylists will be strictly limited to haircuts only, with hair-coloring and
        other treatments still on hold. Waxing, shaving, eyelash extensions, as well
        as manicure and pedicure services also remain banned for now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcb6fa-66bb-4005-9f9a-201b6bf287c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:49:05.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:16:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc73253-0ef6-42fb-afe8-5d97dcdf70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:49:05.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:16:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want <em>sana</em> is for the barbershops and salons to
        practice <em>''yung ating</em> health protocols<em>, ma-practice nila ''yung
        workers nila</em> inside and the customers para everybody will get accustomed
        to these new protocols <em>para po kapag</em> eventually we are able to expand
        the allowable services, <em>alam na po nila pare-pareho kung ano ang gagawin,</em>"
        Castelo said during the government''s Laging Handa briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7087269-948c-4b9a-b447-d9c1026094f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:49:05.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:16:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa43168-057b-4ab5-afc2-a1e873255d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:49:05.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:16:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want is for barbershops and salons to practice
        our health protocols, practice their workers as well as customers so that
        everybody will get accustomed to the new protocols. Eventually, when we are
        able to expand the allowable services, they will all know what to do.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b782362-8e82-40dd-9b3a-9d475e7d46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32940a1-079c-4655-8f3c-070d58fda5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Lopez noted that salons and barbershops appear to be
        more "advanced" in their safety preparations, with some establishments proposed
        full protective gear for hair stylists to limit contact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30826f69-0a3a-45a0-899d-98bbff203e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afffa1e-b882-42af-9ce1-09e5a75b83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) drew up comprehensive
        guidelines that these establishments have to follow, a copy of which was posted
        on its Facebook page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629fb15-659a-45f5-86e3-3ed99db57eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234f472-16fd-4847-ae31-3fc3a9c9bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contactless appointments and payments are encouraged. DTI said personnel
        could set aside trays where customers could drop their payment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c520e-21c8-4fe7-b578-34f61edc5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62b2ec-4be3-4ab6-bd10-e215b54d301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:52:49.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companions are not allowed inside the premises unless "absolutely
        necessary."</p>'
