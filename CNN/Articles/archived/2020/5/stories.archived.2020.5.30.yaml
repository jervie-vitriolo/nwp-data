      'jcr:uuid': '38d4286f-f0e6-4450-8b16-b487fa4bb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:45:10.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grab is humbly asking the LTFRB to increase the TNVS supply on
        behalf of both the drivers and the commuting public who are working to deliver
        much-needed services to our kababayans amidst the pandemic and an embattled
        economy,” the TNVS operator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d7b7d-4549-4283-a19f-094572373641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:45:10.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Grab Philippines President Brian Cu, health and safety
        measures will strictly be implemented in Grab fleets including installing
        a barrier between drivers and passengers, and hygiene kits will be readily
        available for sanitation and disinfection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46262f39-381b-4d36-9118-0aab91be0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:45:10.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tens of thousands of Grab drivers are already certified with the
        new safety and hygiene standards of both the government and Grab, and they
        are ready to resume serving the commuting public,” the company said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6a4c9-367c-408a-ad5d-2feaafa617ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:45:10.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab says they will be reducing their commissions for all the drivers
        who are on the validated list issued by the LTFRB, to allow these drivers
        to earn more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1ef08-b7ca-411e-a88c-322a7e926e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:45:10.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:16:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Grab said that the entire commissions it earns in the
        first week of GCQ will go to the sanitation and hygiene kits for the drivers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07665c-f310-439d-ae21-4ce51306bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:45:10.243+08:00
