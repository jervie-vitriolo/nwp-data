      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44162874-2930-4fc0-b4e6-4f7cf81ef44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
