    'template': '1'
    'title': 'World''s oldest man, the UK''s Robert Weighton, dies ''peacefully in
      his sleep'' at 112'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a130c-b7d2-4b04-b418-b788af2280c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Robert Weighton, the world''s oldest
        man, died on Thursday at the age of 112, his family confirmed in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a20404-ec97-4044-8f76-4d934846d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2166b1-9baa-46ab-859d-a385fcac1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighton, a former engineer and teacher from Hampshire in southern
        England, had cancer and died peacefully in his sleep at his own home, where
        he lived independently up until his death, his family said in a statement
        to the UK''s PA Media news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd8227-94c8-4245-bc58-be29cc42ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144322ae-49d2-4bfe-9a4d-1eada8a0982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob was an extraordinary man, and to the family not really because
        of the amazing age he reached. A role model to us all, he lived his life interested
        in and engaged with all kinds of people from across the world," the family
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d44c7c-ca2c-4dd5-9fa9-fcb6b0d02aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f978fd4-19c7-47fc-b489-2836f231efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighton, who was born in Yorkshire in the north of England on March
        29, 1908, was officially named the world''s oldest man after Chitetsu Watanabe,
        from Japan, died on February 23, aged 112 years and 355 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f67c4-ccac-4904-83e9-4c29963e35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae099c-70f1-4102-912e-460465223fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing down the accolade at the time, Weighton described himself
        as "an ordinary bloke who just happened to live for a long time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9480ee-02d3-4473-b195-ad3ca3547f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19950b-5e50-469b-a3e8-bdfedd9fa4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also declined the offer of a birthday card from Queen Elizabeth
        II this year, saying he did not want one at taxpayers'' expense and had received
        at least 10 from her already, PA reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76544635-b38f-49d3-91e4-67d6701ef8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5c663-3ec6-4139-9379-1cfed3a5321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right up until his death, Weighton''s family said, he had a wide
        range of interests, including politics, theology and ecology. He was also
        passionate about the environment and had a workshop inside his home filled
        with furniture, windmills and puzzles that he hand-made and sold for charity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69805d-962a-4190-b102-a318f6b4398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cc8e1-8fe9-4b91-ada5-ccd449f29029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so grateful that until the very end Bob remained our witty,
        kind, knowledgeable, conversationalist father, grandfather and great grandfather,
        and we will miss him greatly," the family added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ad9b7-977d-48f0-ada3-a408e4d1e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c720b-b048-44bc-b016-5e6410583a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the northern English city of Hull, Weighton was one of seven
        children. After leaving school at 16, he undertook a marine engineering apprenticeship.
        He later moved to Taiwan, where he spent two years learning Mandarin and teaching
        in a missionary school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b5cf5-810d-4b00-af88-9236053e2c3c'
