    'template': '1'
    'title': 'Trump announces end of US relationship with World Health Organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315aacdc-5d6b-40da-a130-16937ee3e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump announced on Friday that the
        United States will terminate its relationship with the World Health Organization,
        a move he has threatened throughout the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d032426-4b93-4341-aae3-9134abc442c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.801+08:00
