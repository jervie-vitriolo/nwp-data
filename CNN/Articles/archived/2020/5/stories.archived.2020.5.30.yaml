      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said that the Inter-Agency Task Force for the Management
        of Emerging Diseases has yet to approve domestic air travel routes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc765fb8-1542-4960-87ea-222faa4c2fd4'
      'mgnl:activationStatus': true
