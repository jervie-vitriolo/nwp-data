        target="_blank">White House on lockdown due DC protests</a></em></p>'
  'athlete-coach-discounts-allowance-cuts-':
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-30T08:02:51.596+08:00
    'imagesource': 'jcr:7e265134-32b7-4dee-86cd-5ec9c2ad961f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ce9e65-e4ee-484d-b705-f1de7c552326'
    'lead': 'National athletes and coaches are now entitled to a 20 percent discount
      on purchase of goods and services, but are also facing allowance cuts due to
      budget constraints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T08:04:20.225+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:43.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:48.358+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National athletes, coaches get 20% discount on goods, but face allowance
      cuts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa0517-549a-46bb-8106-02d4f72f6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> – National
        athletes and coaches will get a 20 percent discount on goods and services
        in exchange for allowance cuts, according to rules issued on a law that expands
        the coverage of incentives granted to national athletes and coaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5b1ac-860d-4927-b1ca-8cf4bfa7ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, the Bureau of Internal Revenue released the implementing
        rules and regulations for Republic Act 10699. The law provides the discount
        to national team members in the purchase goods and services such as food,
        medicine and sports equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b245b7-c439-4b4e-9da1-cceb57adc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also applies to transport fares, room accommodations, restaurants,
        recreation centers, cinemas, and other amusement places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e8eff-5379-4c08-8f82-5a06a909e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Sports Commission (PSC) chairman William Ramirez said
        national team members have an identification card, which is a requirement
        to avail the discount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3a471-45f2-4acf-b533-a63b4ce7cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez added they are waiting for the distribution of the booklets
        to record the availed discounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7c43b-3c93-4c24-8f83-7c089af66cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been looking forward to this and we are thankful that our
        athletes and coaches will finally enjoy the privilege they deserve," Ramirez
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1c640-0f18-47d3-ad7e-37e743797ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules for discount for national team members will take effect
        15 days after publication in the Official Gazette or any two newspapers of
        national circulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170106b-1a7a-4fc5-8d0f-0d9bc8df3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ramirez said there will be a corresponding 50 percent
        reduction in allowance with the implementation of discount privileges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25203cd0-3832-410f-8ebb-4082e94c9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC chief said the cuts will sustain their allowance until December,
        as the National Sports Development Fund for this year was realigned to help
        in the COVID-19 response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197898f-1bdc-42c6-bf86-da567ae1de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a hard decision to make but one that needed to be done
        so we can continue caring for our athletes longer," said Ramirez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87a37b-43d9-47a8-9034-679c048db600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduced allowance will take effect on June 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c8bc2-f50b-43bf-aad9-784429ae0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:04:20.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC cancelled all scheduled sports events this year due to the
        COVID-19 pandemic. The national sports agency emphasized the need for a vaccine
        to protect athletes and coaches against the virus.</p>'
  'george-floyd-protests-demonstrators':
    'author': 'Steve Almasy, Dakin Andone, Faith Karimi and Sara Sidner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T09:28:25.522+08:00
    'imagesource': 'jcr:87713e2b-6165-487d-8ab6-b2f07b20fb76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30a3037-629d-4b05-8bd9-c2ab6a0a2f85'
    'lead': 'Demonstrators funneled their anguish in cities like Atlanta, New York
      and Washington into chants, signs and outbreaks of violence, smashing windows
      and setting vehicles ablaze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T09:37:45.927+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:16:42.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:48.621+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mnneapolis', 'Minnesota', 'George-Floyd', 'Derek-Chauvin']
    'template': '1'
    'title': 'Unrest mounts across multiple US cities over the death of George Floyd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c25682-cb40-400c-87fe-1b4a33e4413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pain and anger over the death of George
        Floyd spilled over into multiple cities across the country hours after the
        former Minneapolis officer seen in video with his knee on Floyd''s neck was
        arrested and charged with murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bd6f3-2eee-47bf-9bcf-ab85c4208fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators funneled their anguish in cities like Atlanta, New
        York and Washington into chants, signs and outbreaks of violence, smashing
        windows and setting vehicles ablaze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46c8e7-1789-4f11-8121-98ecb6ef4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis shop owners and citizens cleaned up damaged lots
        and protesters took a knee for Floyd while others marched on an interstate
        or gathered en masse at the stadium for the city''s NFL team, the Vikings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434d8a4-074c-49d1-9796-56c325081631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, demonstrators smashed windows of police cars outside
        CNN Center, which houses Precinct 5. At least one squad car was set on fire.
        Police in riot gear helped their colleagues force protesters back to Centennial
        Olympic Park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fee29-febb-4a64-862b-67d1a0ce865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis is now under a curfew instituted after days of protests
        marked by looting and arson. It comes on the day the county prosecutor charged
        the fired Minneapolis police officer seen in a video with his knee on <a href="https://edition.cnn.com/2020/05/28/us/minneapolis-george-floyd-thursday/index.html"
        target="_blank">Floyd''s neck</a>&nbsp;with third-degree murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60521640-1769-4f8c-bf91-a1c4f6aadfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin also faces a charge of second-degree manslaughter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d785d-5c04-4639-aae0-dfd6dce0a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family and their attorney, Benjamin Crump, are upset Chauvin
        wasn''t charged with a more serious offense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b38bd-9ec6-4e2c-b74a-3063491a15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected a first-degree murder charge. We want a first-degree
        murder charge. And we want to see the other officers arrested," Crump and
        the family said in a statement. "We call on authorities to revise the charges
        to reflect the true culpability of this officer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809f52d-747b-4ad1-aec6-225cc59d0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had his knee on Floyd''s neck for 8 minutes, 46 seconds
        in total, and 2 minutes, 53 seconds after Floyd was unresponsive, according
        to a criminal complaint filed Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb508b7e-80d0-4486-8279-95aa60cac944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Floyd has led to protests in cities across the nation
        and questions about the justice system when Americans of color are killed
        by police. There have been multiple protests with looting, fires and property
        damage in the Twin Cities, and the Minnesota governor, while acknowledging
        "visceral pain," has called for order. Protests in major cities continued
        into Friday evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767bec7-80d9-4d96-9b18-e86c6988225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis curfew began at 8 p.m. CT on Friday and last until
        Saturday at 6 a.m. The curfew will be in effect for Saturday evening as well,
        according to an emergency resolution signed by Minneapolis Mayor Jacob Frey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffe608-d452-4e8d-83b4-8640983cd5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring city of St. Paul imposed a similar curfew for Friday
        beginning at 8 p.m. CT, according to St. Paul Mayor Melvin Carter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3dced-2f51-4a1b-8818-45bb493284c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin and three other officers detained Floyd in handcuffs Monday
        after he <a href="https://edition.cnn.com/2020/05/28/us/minneapolis-george-floyd-911-calls/index.html"
        target="_blank">allegedly used a counterfeit bill at a convenience store</a>,
        police have said. Outrage grew in the form of protests after <a href="https://edition.cnn.com/2020/05/28/us/video-george-floyd-contradict-resist-trnd/index.html"
        target="_blank">a video surfaced showing a Minneapolis police officer kneeling
        on Floyd''s neck</a>. The 46-year-old, who was unarmed, cried out that he
        couldn''t breathe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2639c20-f816-4db3-b5bd-ed7bf8221cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennepin County Attorney Mike Freeman said charges against the other
        three officers are likely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d685db0-7645-4ff0-a7a6-cded71505dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entrust our police officers to use certain amounts of force
        to do their job to protect us. They commit a criminal act if they use this
        force unreasonably," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7c48f-fb5c-418e-92eb-10dcbbf91550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal complaint says, "Derek Michael Chauvin caused the death
        of George Floyd by perpetrating an act eminently dangerous to others and evincing
        a depraved mind without regard for human life."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2fb99-f856-4f3b-9027-17d3c5798300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of third-degree murder and second-degree manslaughter,
        Chauvin would face up to 25 years in prison on the first charge and up to
        10 years on the second.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f979d-ba4d-49c6-9727-e63620c6af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence in the case includes a cell phone video of the incident,
        body worn cameras, witness statements, a preliminary report from medical examiner,
        and discussions with an expert, Freeman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3ea0f-fc76-4c50-809f-9719e00adec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary autopsy report found "no physical findings that
        support a diagnosis of traumatic asphyxia or strangulation," according to
        the criminal complaint released by the Hennepin County Attorney''s Office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b497d-29a5-498b-a462-0d9454ca7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added: "The combined effects of Mr. Floyd being restrained
        by the police, his underlying health conditions and any potential intoxicants
        in his system likely contributed to his death."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b0e9e-f27c-4a53-b960-5232c29b8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/29/us/derek-chauvin-criminal-complaint-trnd/index.html"
        target="_blank">Read the criminal complaint</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ce217-9960-49cc-8883-0c7d0600ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical Correspondent Dr. Sanjay Gupta cautioned that
        the absence of physical evidence doesn''t necessarily mean Floyd didn''t die
        from asphyxiation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7d5aa-f4be-401a-b977-898046ad442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta also said that an officer should have started CPR after one
        of them told the others he couldn''t find a pulse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5547c-0db6-4340-92d6-e33f05e8c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was arrested and taken into custody Friday by the Minnesota
        Bureau of Criminal Apprehension, according to Minnesota Department of Public
        Safety Commissioner John Harrington.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198fcb4-5904-422b-9fa6-3dded02b320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chauvin''s attorney and the Minneapolis police
        union for comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e6f63-ff5a-4d69-89da-cade4c7b89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests are for more than George Floyd</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0c2ad-6b8f-4b83-818b-9fa95e87105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators across the country appealed for justice for Floyd
        and others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b7cc4-f87e-48c3-838e-93864e52ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, demonstrators carried signs that said "End police brutality"
        and "Black lives matter."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b370b8-fb4e-41dd-9445-185603d04036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People blocked US Highway 101 near San Jose, and one of them smashed
        what looked like a skateboard through a blue Mustang.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2d383-8372-4c36-94e3-65093370e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, protesters and police clashed in various incidents
        Friday night outside the Barclays Center with protestors throwing water bottles,
        what appeared to be a bottle of paint and more at New York police officers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b61750-2745-401b-a7da-5dc4bfa6735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, a protest outside the White House briefly caused
        the building to be placed on lockdown. It has since been lifted and the Secret
        Service has reopened entrances and exits to the White House campus for both
        staff and media.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbed9d3-c316-4ece-8923-9665c823aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Acosta reported the protests have moved away from the
        White House and are now arriving on Capitol Hill.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc56cf6-576c-492a-bdee-ae9166794d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, on the fourth day of protests, people swarmed an
        interstate highway.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb833590-7f28-41fa-bc1f-8ff849756e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, the Minneapolis Police Department''s Third Precinct was
        set ablaze. Some protesters <a href="https://edition.cnn.com/2020/05/28/opinions/george-floyd-cry-for-mama-hits-home-oglesby/index.html"
        target="_blank">chanted Floyd''s name and "I can''t breathe,"</a>&nbsp;and
        some tossed fireworks toward the precinct, which is the one closest to where
        the incident was captured on video.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095ea61-4437-4344-a45f-19947415f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police, donning protective gear and carrying batons, lined
        up Friday morning near the site littered with debris and sprayed mace at protesters
        who got too close. Some responded by throwing projectiles at the officers
        as others fled.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa973614-6c08-4ff6-b326-28ba6244d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, a CNN crew was <a href="https://edition.cnn.com/2020/05/29/us/minneapolis-cnn-crew-arrested/"
        target="_blank">released from police custody</a>&nbsp;in Minneapolis after
        they were arrested Friday during a live broadcast at the site after clearly
        identifying themselves to officers. CNN correspondent Omar Jimenez was placed
        in handcuffs while the cameras rolled, shortly followed by producer Bill Kirkos
        and photojournalist Leonel Mendez.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f6b2c-3b76-4bbd-9384-87ce4fce5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state patrol said the crew was "released once they were confirmed
        to be members of the media." CNN disputed that characterization, saying, "Our
        CNN crew identified themselves, on live television, immediately as journalists."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc637c-098c-4e2f-ba81-2d17f9d7f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing OK, now," Jimenez said, reporting again from downtown.
        "There were a few uneasy moments there."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042535b2-243a-4383-b8f9-c8f30ae1fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outrage grows to other cities</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655bd46-6790-46c3-8aec-72ae680847d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis Police Department said it evacuated staff from the
        Third Precinct for safety reasons. Authorities had set up a fence around it,
        but protesters pushed it over, officials said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b4300-1878-4c79-9402-401a1ef1842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials warned protesters Thursday night to leave the precinct
        area, saying it may be in danger of exploding due to "unconfirmed reports"
        of severed gas lines.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd0ed2-01d1-4eb9-9e28-1a0da84c6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 Minnesota National Guard personnel mobilized to several
        locations in the Minneapolis area, including banks, grocery stories and pharmacies.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756f7c5-2797-4bf2-a158-843b78eb61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another community organizer, Shanene Herbert, told CNN Thursday
        before the night''s events that young people had "every right to be angry."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73a056-d275-4d9d-ba7b-39d7fe8dda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have experienced trauma," she said. "Seeing your friends,
        your families and even yourself harassed by the police and killed by the police,
        it''s traumatic. And they don''t know what to do with that."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf685f-e860-4e8a-aa9d-d01c4e547435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis mayor criticized the violent incidents.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf69967-5d30-4477-8b70-78964886bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen over the past several hours and the past couple
        of nights in terms of looting is unacceptable," Frey told reporters. "Our
        communities cannot and will not tolerate it."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8024a-d3b0-4b9b-a96a-a3b8df8242b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T09:37:45.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/us/minneapolis-george-floyd-friday/index.html"
        target="_blank">Unrest mounts across multiple US cities over the death of
        George Floyd</a>."</em></p>'
  'cnn-reporter-omar-jimenez-released-minneapolis':
