      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tennis star Roger Federer is the highest-paid
        athlete in the world, according to Forbes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a6859-d5d0-4d2c-af7c-9999eb8dfc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.806+08:00
