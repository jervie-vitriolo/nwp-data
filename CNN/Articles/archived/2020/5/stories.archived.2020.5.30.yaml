      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter says <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a> and the White House''s official
        Twitter account have violated its rule against glorifying violence and has
        affixed a warning label to tweets on both, marking the first time such action
        has been taken against the accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227f736-b984-4362-afd4-7266d70a8eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform is using what it calls a "public interest
        notice" to flag the <a href="https://twitter.com/realDonaldTrump/status/1266231100780744704?s=20"
        target="_blank">incendiary post</a> about the protests and violence in Minneapolis,
        Minnesota.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae614a-a94e-4511-9900-0964f653be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the tweets will not be removed, but will be hidden behind
        a notice that says "this Tweet violated the Twitter Rules about glorifying
        violence. However, Twitter has determined that it may be in the public''s
        interest for the Tweet to remain accessible." Users can view it if they click
        past the notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cf0b4-59f9-432d-83dc-39fda33357b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s move risked escalating tensions with the White House
        during an already tense week. Trump <a href="https://edition.cnn.com/2020/05/28/politics/trump-twitter-social-media-executive-order/index.html"
        target="_blank">signed an executive order</a> that purported to address "censorship"
        by Twitter and other social media companies, following Twitter''s earlier
        decision to affix fact-check type labels to two of his misleading posts about
        mail-in voting ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8df04-d033-4f20-b672-aa21cd95cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Twitter flagged the tweet from Trump, the official White
        House account posted the same message. Twitter then took the same action with
        that message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c380a-b152-4946-814e-3da88e1986a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is standard with this notice, engagements with the Tweet will
        be limited," Twitter said in a tweet explaining its earlier decision to place
        a warning label on Trump''s tweet. "People will be able to Retweet with Comment,
        but will not be able to Like, Reply or Retweet it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f806e-1d65-4af2-b359-69deaa03e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Twitter said the decision was made by teams within
        the company and CEO Jack Dorsey was informed of the plan before Trump''s tweet
        was labeled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50b82b-e4dd-40d0-a420-51049a01b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued his criticisms of Twitter on Friday after it labeled
        his post, tweeting that "it well be regulated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abdc03-aeec-473c-ae74-7f482966984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president posted an identical message to Facebook and Facebook-owned
        Instagram. CNN has reached out to Facebook for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa440ae3-3eed-4fcb-8d78-d529188d5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post in question was about a third night of protests following
        the death of George Floyd, a black man who was filmed on video saying that
        he could not breathe as a white police officer used his knee to pin Floyd
        down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574cd6c-97cb-41d8-b885-836427afdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cable news networks carried images of fires and destructive protests
        in Minneapolis, the president tweeted at 12:53 a.m. ET: "these THUGS are dishonoring
        the memory of George Floyd, and I won''t let that happen. Just spoke to Governor
        Tim Walz and told him that the Military is with him all the way. Any difficulty
        and we will assume control but, when the looting starts, the shooting starts.
        Thank you!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d21c14-b6c4-4ffa-a5e6-ad845f0bb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His phrase "when the looting starts, the shooting starts," mirrors
        language used by a Miami police chief in the late 1960s in the wake of riots.
        Its use was immediately condemned by a wide array of individuals, from historians
        to members of rival political campaigns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f664c-f67c-4b6c-b21a-26946c1269f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users reported the tweet to Twitter as a rule violation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56080a6-68dc-42ab-b29a-07c39ccab11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two-and-a-half hours later, Twitter took action. "This
        Tweet violates our policies regarding the glorification of violence based
        on the historical context of the last line, its connection to violence, and
        the risk it could inspire similar actions today," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921744c2-a258-4cf6-86de-f4ede699e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken action in the interest of preventing others from being
        inspired to commit violent acts, but have kept the Tweet on Twitter because
        it is important that the public still be able to see the Tweet given its relevance
        to ongoing matters of public importance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214e41b-9c71-4a91-8945-87c4bdcc42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said in the past that it makes exceptions to its rules
        when heads of state are involved, due to the inherently newsworthy nature
        of their posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69782a1-5931-4ecb-9e93-6e632e829e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook came under scrutiny last year for saying it would not fact-check
        politicians'' posts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c32264-1865-4455-a5a5-5d3ff7e75b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg, Facebook''s CEO and cofounder, defended the company''s
        position in a speech last year in Washington, but noted there may be some
        exceptions. "Even for politicians we don''t allow content that incites violence
        or risks imminent harm — and of course we don''t allow voter suppression,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b318c2-8eb0-4ba2-ba72-3338728b46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:46:28.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/05/29/tech/trump-twitter-minneapolis/index.html?utm_source=twCNN&amp;utm_content=2020-05-29T22%3A34%3A57&amp;utm_term=link&amp;utm_medium=social"
        href="https://edition.cnn.com/2020/05/29/tech/trump-twitter-minneapolis/index.html?utm_source=twCNN&amp;utm_content=2020-05-29T22%3A34%3A57&amp;utm_term=link&amp;utm_medium=social"><em>Trump
        tweets threat that ''looting'' will lead to ''shooting.'' Twitter put a warning
        label on it</em></a></p>'
