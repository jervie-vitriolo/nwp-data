      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-track album features an array of dance anthems, one could
        say Gaga is returning to her dance floor roots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebf7c5-9348-44b8-a171-93d657a55b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:57:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chromatica" was initially scheduled for release on April 10, but
        Gaga announced in March that she was postponing its debut due to the coronavirus
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201500c-3cc5-44fd-bec1-a2808ba54a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:57:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has released multiple songs leading up to the full album debut,
        <a href="https://www.cnn.com/2020/05/27/entertainment/ariana-grande-lady-gaga-weather-rain-on-me-trnd/index.html"
        target="_blank">including her collaboration with Ariana Grande, "Rain on Me."</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794d5ca-7e6b-44c8-a45f-138a635ebd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:57:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album also includes the previously released "Stupid Love" and
        "Sine From Above," featuring Elton John.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f296434-ecb6-431d-a1da-3c1edccbc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:57:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga also has a track with the group Blackpink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f84ec-b75e-4fe3-9bca-903c155cb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T06:57:00.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Gaga''s first album since 2016''s "Joanne."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0eb89e-3b07-48e1-9920-c0392fdfb6d0'
      'mgnl:activationStatus': true
