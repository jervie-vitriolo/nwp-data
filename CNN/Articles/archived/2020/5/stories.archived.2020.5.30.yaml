      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As protesters arrived at Pennsylvania Avenue/Lafayette
        Park, the White House has been locked down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de8db6-3f26-48ab-8919-7b4cdce61a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:00:34.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doors to the White House briefing room, where reporters have
        their offices have also been locked and Secret Service officers are not letting
        anyone off White House grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e03ad-480b-4ed5-a2e5-9c5036dfdd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T08:00:34.663+08:00
