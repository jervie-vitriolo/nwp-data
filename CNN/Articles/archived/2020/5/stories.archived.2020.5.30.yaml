    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff58e957-ab1c-4348-b2c8-1dcf31c61145'
    'lead': 'Robert Weighton, the world''s oldest man, died on Thursday at the age
      of 112, his family confirmed in a statement.'
    'mgnl:activationStatus': true
