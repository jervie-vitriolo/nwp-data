      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d5353-92c1-4510-8282-2dd51ed42fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T11:45:50.141+08:00
      'mgnl:createdBy': 'catherine'
