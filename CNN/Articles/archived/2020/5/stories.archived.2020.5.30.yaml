      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dc53d-1e98-44a3-ac1a-71b49f56b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.794+08:00
      'mgnl:createdBy': 'pilar'
