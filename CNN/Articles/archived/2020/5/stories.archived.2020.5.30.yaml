      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong>&nbsp;The
        Civil Aeronautics Board on Saturday told airlines to cancel their flights
        set on June 1, Monday, shortly after local aircraft carriers announced their
        new flight schedules.&nbsp;</p>'
