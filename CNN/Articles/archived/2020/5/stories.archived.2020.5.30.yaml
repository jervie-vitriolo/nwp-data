      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fc4c3-8036-40a7-8994-e98832eb39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, their timing clashed with the outbreak of World War II,
        and the family was diverted to Canada and then moved to Connecticut in the
        US, where Weighton worked in a factory making planes to support Britain''s
        war efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5417b8-3938-48dc-beb7-3b11bfd28755'
      'mgnl:activationStatus': true
