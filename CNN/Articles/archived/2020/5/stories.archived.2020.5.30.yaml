    'template': '1'
    'title': 'Playdates and the pandemic: Can kids safely meet up?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e14cf3-d81c-4011-8714-0331c96262b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most days, Shannon Miller''s two sons,
        ages 7 and 4, play outside on their cul-de-sac in a suburb of Dayton, Ohio.
        But as the hours pass, more kids meet up from all over the neighborhood, until
        there are a dozen of them. "It''s almost like a block party," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cc86d-7a6d-4520-8cf0-aac41981cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd241f-d6fe-4966-ba2d-0bb009b3a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once those children try to play with her sons, Miller takes them
        inside, where they sometimes stand at the window, watching as other kids have
        playdates. These kids aren''t wearing masks, and they''re often tossing a
        football or not staying 6 feet apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c6c41-809e-4c1c-9d98-4197a329182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the weather brightens and <a href="https://edition.cnn.com/interactive/2020/us/states-reopen-coronavirus-trnd/">states
        begin to reopen</a>, some parents are relaxing strict rules around social
        distancing and allowing their kids to play with others. But in a world in
        which scientific research is politicized — and changing every day — it''s
        hard to tell how risky playdates are and what''s OK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278eaa8-0632-47b4-a50c-211fe9a448ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts parents in a tricky place, having to balance what feels
        best for them with what seems best for their communities, when playdates are
        more important, and yet riskier, than ever before. It also pits families and
        parents against each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7eb995-379b-47f1-a69d-b833c8cad94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My social media feeds are full of complaints from parents who are
        still restricting in-person interaction for their kids and are outraged that
        others are not. They''ve seen birthday parties and kids playing tag, as if
        the pandemic wasn''t raging on. They look on with a stew of envy, worry, disdain
        and smug superiority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa359912-55fb-415a-a0aa-08a2c2fb499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet few of those people would complain on the record. Though
        dozens of people responded to my request for people to discuss having playdates,
        or watching others have them, few would speak openly — they didn''t want to
        deal with the crushing judgment that''s so free-flowing during the pandemic.
        They didn''t want to throw their neighbors, or themselves, under the bus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d3914-3e6f-4b28-bcdc-5dae0f74771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The love of community, the threat of stir-craziness</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7c432-3476-41e1-bdfa-c1a2e85fc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urge to resume playdates is understandable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1568f-f105-4b7f-850a-cf9fc0ccf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all been sheltered in place for two months. People are getting
        a little stir-crazy and <a href="https://edition.cnn.com/2020/05/29/health/sanjay-gupta-podcast-may-29-wellness/index.html">looking
        for ways to interact with others</a>," Tanya Altmann, founder of Calabasas
        Pediatrics in California and a spokesperson for the American Academy of Pediatrics,
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ad332-0ed9-400f-92f0-e2610c8ee84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ever-evolving guidelines are confusing. What was
        verboten one day is suddenly acceptable the next, as we learn more or weigh
        the costs of human lives against the economy, mental health against physical
        health, our own survival versus that of our communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee1afa-3421-4970-9c45-bafd461dfee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places, people are allowed to go to hair salons or beaches
        or even eat in restaurants, often with some version of social distancing.
        If that''s OK, how can kids congregating outside be worse?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be771f55-52be-45a5-9cd0-efc87794cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, comparative immunologist and professor of biology at
        the University of Massachusetts Dartmouth Erin Bromage, whose <a href="https://www.erinbromage.com/post/the-risks-know-them-avoid-them">blog
        post</a> about knowing and avoiding risks has been viewed more than 13 million
        times, <a href="https://edition.cnn.com/2020/05/19/health/erin-bromage-risk-advice-wellness/index.html">told
        CNN</a>, "In larger spaces with better ventilation or outdoors, the concentration
        of the virus can be diluted in the larger volume of the air." That is: Outdoors
        is likely safer than indoors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495989d3-af7d-41cf-97f6-32dc7bee26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention the fact that the social isolation wrought by the
        pandemic is <a href="https://www.weforum.org/agenda/2020/05/covid-19-is-hurting-childrens-mental-health/">wreaking
        havoc on kids'' mental health</a>, and some parents feel the mental cost of
        isolation outweighs the transmission risk, to their own kids or to their community
        (or both).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a46946-2ba7-4b4a-82ed-c421375b1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the US Centers for Disease Control and Prevention promotes abstinence
        mostly as the best method. "The key to slowing the spread of Covid-19 is to
        limit contact as much as possible," it cautions. "While school is out, children
        should not have in-person playdates with children from other households."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c7b5f-503c-40c9-ab27-2d4ecbb13c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC suggests, instead, "supervised phone calls or video chats
        with their friends."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7208ab-e21e-424e-8737-ad7e00638986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no regular testing for the bulk of Americans, there''s
        no vaccine, and we still don''t know the efficacy of <a href="https://edition.cnn.com/2020/05/12/health/covid-19-antibody-test-explained-wellness/index.html">antibody
        tests</a> or how much having antibodies protects us and others. But there''s
        only so far televisits can take kids, especially young ones, who have a hard
        time socially connecting across the wires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8e45f-1d63-4fc3-a483-adf6f2c841a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New risks emerge</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806c5c5-f2f3-45ed-90b9-85937985b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, it seemed clear that the virus has been kinder to kids,
        but there is a new twist in that story. <a href="https://www.cnn.com/2020/05/20/health/sanjay-gupta-coronavirus-podcast-wellness-may-20/index.html">Multisystem
        inflammatory syndrome in children</a>, or MIS-C, has emerged as a complication
        from Covid-19. Symptoms, which occur two to six weeks after infection, include
        conjunctivitis, diarrhea, swollen lymph nodes and swollen hands and/or feet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72331a6d-13e5-43b9-93cf-074d26a74177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children have become critically ill. At least 27 states have
        reported cases of MIS-C, totaling more than 350 as of May 27; three children
        in New York have died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a9116-6e02-48b6-ad43-ca6399c022c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disease is rare, but the math dictates that the more kids your
        child comes into contact with, the greater the risk of getting and spreading
        the virus — and contracting MIS-C. "Any time you go outside and get near anybody
        else, it does increase your risk of catching or transmitting," Altmann said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7c50b-e72e-4eaf-9a01-121bdf3f927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that there were many cases where the virus was brought
        into the home by parents and spread through the family. That path could soon
        reverse. "Once kids get back out in the community, you''ll see kids picking
        it up from playground and park and school and bringing it home to parents
        and grandparents."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d40aa-d93f-4162-bb12-8136b7a08931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where you live and how you play</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17d157-a222-4d4d-89af-cff37aa87ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents are almost certain they had the virus already and may
        feel better about porch and stoop visits and hangouts in parks or yards, assuming
        they are likely immune (even though no one knows this yet) and less likely
        to pass it on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21734b64-9b60-45ce-aeb6-b821e8adcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the case with Gila Engelman of Brooklyn, New York, mom to
        a 7-year-old, who said she''d feel fine about her daughter''s socially distanced,
        outdoor playdates even if she hadn''t gotten sick already, because they''re
        safe enough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2edf8-e048-43bc-b34c-822256431c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re running around and playing cops and robbers, but not touching
        each other," she said. The kids usually wear masks, she said, but they don''t
        always keep a full 6 feet apart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1377b7-06dd-4543-abd6-8f038514ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have formed pods or <a href="https://edition.cnn.com/2020/04/30/health/how-to-form-a-bubble-wellness/index.html">social
        bubbles</a>, dedicating themselves to one or two other families with promises
        of hewing close to guidelines and minimizing risk while expanding social activities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99593613-ca78-4a17-a98d-82e9ab46367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a pediatric nurse from New Jersey, who could not use her name
        because of Health Insurance Portability and Accountability Act (HIPPA) laws,
        took care of six children who were admitted into the hospital — two to the
        pediatric ICU — all from different social bubbles, within 72 hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676596c-2783-4d00-b16b-31f30cd804ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person in a particular bubble was a silent carrier who never
        had any symptoms, and all bubble members were reportedly staying home and
        having their groceries delivered. "There is no real way to safely form a bubble,"
        the nurse said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962aa643-6fce-45d0-8bf8-e65908c66780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different families, different rules</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10aea8d-c5a4-47ea-8c00-64f5f6e55e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also incredibly hard to discern what''s safe or morally correct
        when different cities, counties and states — not to mention the President
        — have competing messages and different guidelines. Ohio, where Miller lives,
        in now allowing <a href="https://governor.ohio.gov/wps/portal/gov/governor/media/news-and-media/covid19-update-may-14-2020">childcare
        centers, gyms and pools to reopen</a> if they can meet safety guidelines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a00ab6-dc1e-4724-a336-be069bdc810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different families will decide what''s best for them, based on geography,
        health, family members and other factors. "It will be different for every
        community and every family," Altmann said. "But the rules will get blurred
        as kids go to camp and back to school."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d43fd-3711-4a5f-832c-7d331c227d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re following a more conservative path, it puts you in the
        strange position of watching others do what you''ve told your own kids they
        can''t, sowing confusion and the need for some difficult conversations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b629b-01f0-481b-882c-c0a2cc3f9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller has her kids come inside when the makeshift block party happens,
        and then conducts a version of the talk many of us have in normal times, about
        how each family has its own values and rules.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb98d37-dd3c-4600-9b28-db8b23f903e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to put it in a way that doesn''t make anyone seem bad or
        wrong," she said. She tells her kids: "We just want to make sure we''re careful.
        I''m not sure why they''re doing this — maybe they''re not watching the news."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4e5d1-0632-4613-9285-9391dc79ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her kids do watch the news, they understand the risks of playing
        together in large groups, the concept of social distancing and sacrificing
        for the greater good. Still, her kids do get wistful, and a little jealous,
        when they see kids throwing a football and palling around. "It''s a mix of,
        ''Why are they doing this?'' plus ''Wow, that looks cool.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c495504-ff3e-448f-bf8e-c9348796c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Play it safe</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c94b8-3f13-42f3-9343-202e45eed5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are going to embark on playdates, it seems that it''s better
        to do so outside.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea7d92-9fa9-4b61-9009-c64ecda027cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/19/health/erin-bromage-risk-advice-wellness/index.html">Bromage</a>
        wrote that, "of the countries performing contact tracing properly, only a
        single outbreak has been reported from an outdoor environment." But that research
        was conducted based on experiences in the winter, when fewer people were congregating
        outside.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d08013-3b3a-448f-bcc6-7b8531c28569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s speculation that <a href="https://www.cdc.gov/coronavirus/2019-ncov/faq.html?CDC_AA_refVal=https%3A%2F%2Fwww.cdc.gov%2Fcoronavirus%2F2019-ncov%2Fphp%2Fwater.html#COVID-19-and-Water">swimming
        is a safer activity</a>, but after a <a href="https://edition.cnn.com/2020/05/23/us/arkansas-swim-party-coronavirus/index.html">high
        school swim party</a> in Arkansas, several kids contracted the virus. As states
        reopen and people flock to beaches and pools, we''ll find out how safe it
        is after the data are compiled.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d8376-db27-4a11-8daa-58d43fdad6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, we don''t know what the warmer weather or sunlight
        mean for safety. Just because we don''t have research proving something''s
        not safe doesn''t mean it is.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5586668-5456-46dd-900e-6f7ad191d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most official guidelines recommend staying 6 feet apart, even outside,
        and wearing masks when not with members of your immediate household, or when
        you can''t be 6 feet apart. Don''t share snacks, and don''t touch each other.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb43dfd-b330-45c3-88fb-588ac99defce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summer fun now, and an uncertain fall</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc1943-4e94-45c7-a161-947fe825e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing to consider: The more kids play together in the summer,
        the more it potentially impacts returning to school. "My goal is getting kids
        safely back to school in the fall, and if that means having a mellow summer
        at home then I''m all for that," Altmann said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d7eda-7c35-47a3-ab3d-8e8d05882f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can kids do instead? In families where parents can carve out
        time to focus on their kids — a difficult prospect, when so many are working
        — play with them as much as possible, she suggested. Try to have some family
        fun. "The most important thing you can do for your kids right now is to spend
        time with them and create memories," Altmann said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c1047-f9c8-469d-a206-c5b5714dba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those of us whose kids are antsy and anxious and desperate
        to see their friends, and whose work won''t let us dedicate our entire days
        to the kids, it''s likely we will let them create some pandemic memories with
        their pals, too. Chances are, they will remember those special and important
        playdates for the rest of their lives.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca09430-c5d6-4f83-97ea-05f051012150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="http://www.lisaselindavis.com/">Lisa Selin Davis</a>
        is the author of "<a href="https://www.indiebound.org/book/9780316458313">Tomboy:
        The Surprising History and Future of Girls Who Dare to Be Different.</a>"
        She has written The New York Times, CNN, The Wall Street Journal, The Guardian
        and many other publications.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907a23c-255a-44fd-b703-285547b1f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:01:55.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/health/playdate-kids-parenting-coronavirus-wellness/index.html">Playdates
        and the pandemic: Can kids safely meet up?</a>"</em></p>'
