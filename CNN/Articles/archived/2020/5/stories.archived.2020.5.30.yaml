        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143dc93-e606-490f-acdc-affa8a7b9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike Twitter, we do not have a policy of putting a warning in
        front of posts that may incite violence because we believe that if a post
        incites violence, it should be removed regardless of whether it is newsworthy,
        even if it comes from a politician," he wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adbac7-f9cb-48ef-b86b-1fe9b4525132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ce3cc-bc1e-41c7-a9ca-3b0fdff5b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week Zuckerberg had criticized Twitter for fact-checking
        Trump''s false claims about mail-in ballots in California. Zuckerberg made
        those comments on Fox News.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5a221-2600-47b6-9b05-d38af421d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d463d94-38b7-44bb-8f4f-16f26e5c2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Zuckerberg said in his post that he did not agree with
        the President''s post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd1e57-6342-4872-b36d-69808987deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e748da8-7cf9-462a-a095-9e7cd5c8f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been struggling with how to respond to the President''s tweets
        and posts all day. Personally, I have a visceral negative reaction to this
        kind of divisive and inflammatory rhetoric," he wrote, adding, "But I''m responsible
        for reacting not just in my personal capacity but as the leader of an institution
        committed to free expression."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed2ed7-efd3-4f48-959f-fa5bfce7a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e7eb0-55a5-4916-89d8-fe94f1a9fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending his post, Zuckerberg concluded, "People can agree or disagree
        on where we should draw the line, but I hope they understand our overall philosophy
        is that it is better to have this discussion out in the open, especially when
        the stakes are so high. I disagree strongly with how the President spoke about
        this, but I believe people should be able to see this for themselves, because
        ultimately accountability for those in positions of power can only happen
        when their speech is scrutinized out in the open."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d091a3-942b-4623-884e-60cc6c2cf1e4'
      'mgnl:activationStatus': true
