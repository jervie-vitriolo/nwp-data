      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before Congress in October, Zuckerberg said, "If anyone,
        including a politician, is saying things that can cause, that is calling for
        violence or could risk imminent physical harm ... we will take that content
        down." He was answering questions from Democratic Rep. Alexandria Ocasio-Cortez
        when he made the claim.</p>'
