      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Philippine Airlines announced its resumption of
        international and domestic travel starting June 1, when restrictions ease
        amid the COVID-19 pandemic.</p>'
