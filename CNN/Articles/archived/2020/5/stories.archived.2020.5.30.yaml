      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, DOLE said out the 24,000 OFWs cleared of
        COVID-19, 22,426 have returned or are on their way home as of 6 a.m.</p>'
