      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the international debt watcher said
        it was affirming its "BBB+" credit for the country, a notch closer to "A"
        grade level.  This rating attests to the stability of the Philippine economy
        and the capability of the government to settle debts, allowing for cheaper
        loans abroad, the institution said.</p>'
