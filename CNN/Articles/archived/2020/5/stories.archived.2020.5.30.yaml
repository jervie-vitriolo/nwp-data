    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c880de-a7db-4bd3-a9b9-e60fcd93a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 44, was charged Friday with third-degree murder and second-degree
        manslaughter -- two felonies where intent is a key element.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02906c22-5356-4ebc-b6db-461038e20e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dc8ef-8575-4a10-a3fa-f2fcd3120d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chauvin''s attorney and the Minneapolis police
        union for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fafd16-2d67-455e-a079-adc60e79569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7ef86-6f1c-4967-817d-772cec3b1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family and their attorney, Benjamin Crump, are upset Chauvin
        wasn''t charged with a more serious offense and are calling authorities to
        revise the charges. So, why did prosecutors choose those charges?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad60ba1-5603-438b-8e63-9699fb2b3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b29224-e4c2-451f-84ff-243ebf365b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what CNN analysts had to say about the possible reasoning
        behind the charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a586387-458b-4720-87c8-c1b79789e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777529f1-8b93-4127-91a2-99b6a8bb4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is third-degree murder?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8834479-f9e5-4b1a-ba06-35827fa2a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states separate murder into two degrees but Minnesota is one
        of a few states that allow prosecutors to consider the lesser charge of third-degree
        murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcaa8df-a786-4438-90d6-a3772e78cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1401b52-3852-413a-b8c8-a87c40b16a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Minnesota law, third-degree murder is defined as causing death
        of a person "by perpetrating an act eminently dangerous to others and evincing
        a depraved mind," without regard for life and without intent to kill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf78b6a-2aa7-4fbd-b898-2aacce870407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095b7c5-724f-455f-afca-fc74e02ff1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offense carries a sentence of no more than 25 years or a fine
        of no more than $40,000, or both.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da81413-71bd-4abc-83de-0c57c4c13b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f10708-7d2e-431b-8759-406081e97029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors had to prove that officer wanted to kill</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f3f0d-7fad-4027-b24d-878a63e9a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin may have decided to kneel on Floyd''s neck and ignored his
        pleas to breathe but prosecutors may not have believed those actions meant
        that he had any intention to kill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aef2c6-6a6c-4144-aeab-7844d8353250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c311a5-1d1a-4090-8602-cfb7f6612ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least not at this point, said CNN legal analyst Laura Coates,
        a former assistant US attorney for the District of Columbia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4d4db-6e12-433f-acf0-4f8ef8889008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13709c-505a-49ef-b743-96a56f33eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing the prosecutor''s office, I think, looking at the
        fact that this was a police officer," Coates said. "What a reasonable police
        officer would have done, but also, whether this officer intended to get up
        this morning or have that interaction with Mr. George Floyd and cause his
        death."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae6a5f-6bcc-44a3-8a45-333ed00f76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62636f12-4a3a-4115-9e02-da56439d576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher murder charges in Minnesota require that a person plans
        and willingly carries a killing or has the intention to kill in the spur of
        the moment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868f97b-08fc-4769-a4e2-1d5e9e138e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185142a2-c6e4-42f2-8ee1-772351992c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person may be charged with second-degree murder in Minnesota if
        they cause a death without intent while committing another felony crime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74319d-5fcb-4897-ac4f-b38b9af5a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f417b-169b-476c-8bd1-13798634cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors appear to believe Chauvin''s actions were unintentional
        but the law still recognize them as a crime, Coates said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceffcb1-ab39-49db-977b-6bcdebe39bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48e369-2d9c-4d29-906e-a6c1f2ec6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third-degree murder charge, prosecutors will have to prove
        something called depraved indifference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac359c8-8e70-46aa-a768-ef6afce58fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe2ee9-fa16-4f79-a5fb-a63079488050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means you disregarded the risk and did something that was
        so dangerous that you knew death could potentially occur," said Joey Jackson,
        a CNN legal analyst and criminal defense attorney.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47eda3-f65f-4168-a166-cf0d77b0d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa8293-9566-422c-9381-83e95c5214a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died after pleading for help as Chauvin used his knee on Floyd''s
        neck to pin him -- unarmed and handcuffed -- to the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba1380-11e7-4e2c-a610-75f53c04c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c39d6-94da-490a-8c12-a924959e43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had his knee on Floyd''s neck for a total of 8 minutes,
        46 seconds. Floyd had been unresponsive for two minutes, 53 seconds before
        Chauvin moved, according to the criminal complaint.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56856db-0db6-422d-9659-a8a2beb5d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac0669-28df-4d3e-92c2-82c12ed9bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the manslaughter charge, Jackson says, authorities would just
        have to demonstrate that the officer was careless or reckless that he "disregarded
        the risk."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1f6cc-9d77-4ba2-9889-1685eb2697e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:42:49.794+08:00
