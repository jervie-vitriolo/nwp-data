    'jcr:uuid': 'a3efeae3-56dc-4883-bf00-09614827e90d'
    'lead': 'President Donald Trump announced on Friday that the United States will
      terminate its relationship with the World Health Organization, a move he has
      threatened throughout the coronavirus pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T04:34:13.801+08:00
