    'mgnl:tags': ['Amy-Klobuchar', 'Minnesota', 'vice-president', 'Joe-Biden-', 'Joe-Biden',
      'Minneapolis', 'George-Floyd']
    'template': '1'
    'title': 'Klobuchar''s vice presidential hopes take hit amid unrest in Minnesota'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09df27-858c-4e6a-8093-3fa5e133ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amy Klobuchar''s chances of becoming Joe
        Biden''s running mate, already weighed down by her record as a prosecutor
        in Minnesota''s largest county, have taken a significant hit as widespread
        racial unrest roils her home state, Democrats say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fbd77-34aa-4bbb-9357-2ff4cb3f893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333e2c2-e251-42b7-beaf-4da75192f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of George Floyd at the hands of police and subsequent
        strife in Minneapolis have reignited long festering Democratic concerns about
        Klobuchar''s criminal justice record and the seven years she spent as the
        top prosecutor in Minnesota''s most populous county, a position she secured
        by promising to be tough on crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d840033-1ebf-44ec-afc1-d3450ec4a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa16a43-a9e7-459c-a033-a6c4f18b55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s inopportune timing for Klobuchar, who has been widely seen
        for months as a leading candidate to be Biden''s running mate. But the resurgence
        of questions about her criminal justice record -- along with her inability
        to address long-running accusations of racism inside the Minneapolis police
        force and her failure to bring charges against multiple officers involved
        in shootings during her time as a top prosecutor -- has led many Democrats
        to outright say they will question Biden''s judgment and commitment to black
        voters if he picks Klobuchar as his running mate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026969c2-f6b1-4a63-b71e-5ebdfb514e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17488e-ff44-4e74-a10a-2ff02818da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That chorus includes Rep. Jim Clyburn, the powerful South Carolina
        Democrat with close ties to Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1c1b8-6d7c-4e22-a3c1-9a94df241281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae15ff7-2490-4b75-b5f4-c23d51911ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all victims sometimes of timing and some of us benefit tremendously
        from timing," Clyburn said Friday. "This is very tough timing for Amy Klobuchar.
        ... The timing is tough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2341f-b083-4250-8e6d-e90f3f4bdc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc58e8-9c38-4787-a069-1fc41da05df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyburn added that while he respects Klobuchar and believes she
        is qualified to be vice president, the last few days of strife in Minneapolis
        have notably hurt the senator''s chance of being Biden''s running mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf16fb-76fa-4ec1-928b-85770642faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949d70f-968f-40c9-860d-6d278766e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So often in politics, timing really dictates things," said the
        lawmaker, who has long pushed for Biden to pick an African American woman
        as his running mate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467c4cb-3cb3-4825-ada4-3c30606db970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757db231-938a-400f-b683-e0950d6bc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyburn''s comments could prove powerful for Biden, whose overwhelming
        performance in the South Carolina primary -- a win delivered by black voters
        and partially facilitated by Clyburn -- helped clear the Democratic field
        and take a major step toward locking up the party''s nomination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c96591-0de6-4dd5-9df2-6629305ff048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c58595-9892-4d02-9d46-db584316be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would not say on Friday whether Klobuchar''s prosecutorial
        record and the unrest in Minnesota disqualify her from being his running mate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cc89a-c3fa-4317-953e-8bcc546de12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6ccae-4ee9-4d7a-82b6-892874e6cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are talking about today has nothing to do with my running
        for president or who I pick as a vice president," Biden said in an interview
        with MSNBC. "It has to do with an injustice that we all saw take place."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0a2b8-66aa-4ef7-bc56-6b9f574f2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5494fb2-db96-47ca-9f07-09cb10720480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s somewhat scattered response to the Floyd killing has
        not helped quell the animosity toward her becoming Biden''s number two.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68bac8-ff49-472d-a448-a6a3af4e5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c50d8-a6ef-42a0-a97a-d8d5e1645c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her first statements on Floyd''s death was quickly condemned
        by a range of activists for not being direct enough. And then much of Klobuchar''s
        work has taken place behind the scenes, including meeting with community officials
        and speaking with African American civil rights leaders leaders like Rev.
        Al Sharpton and former presidential candidate Jesse Jackson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38641932-cdcd-4934-8165-202b43630698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bb36f-4bd0-4f2b-aa2e-cea388589676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is on the right side of this issue," Jackson said, adding that
        he met with Klobuchar in person on Thursday afternoon, before some of the
        most violent and fiery protests broke out in Minneapolis. Jackson said that
        Klobuchar -- who he has a "high regard for as a person" -- was very focused
        during their conversation on ensuring that the officers involved in the Floyd
        arrest were themselves arrested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6c093-5431-41a3-85a0-0784c6b92446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccd20c-2bc8-4387-8968-d381555bb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she was doing that on Thursday, however, a story about her involvement
        with a past case involving Derek Chauvin, the officer who knelt on Floyd''s
        neck, gained traction online. Chauvin was one of six involved in a 2006 shooting
        involving a man who stabbed multiple people. The shooting happened near the
        end of Klobuchar''s tenure as county attorney and shortly before she was sworn
        in for her first term in the United States Senate. The case was not heard
        by a grand jury until after she became a senator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93879652-feaa-4435-80c2-aa6f0f5974d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963f921-adc5-4ffb-8765-ea0f301b0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amy Klobuchar''s last day as the Hennepin County Attorney was Dec.
        31, 2006; she had no involvement in the prosecution," Lacey Severins, spokesperson
        for the Hennepin County Attorney''s Office, said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ca504-fd55-4975-b049-9f7c6091d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561abb2-1f24-4d64-a89e-d0927183fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the animosity the story engendered -- even though aspects were
        later proven false -- highlighted the antipathy many have for Klobuchar becoming
        the Democratic party''s vice presidential nominee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb726cd-0492-42bc-b635-421f91119c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d899448-4612-45ec-acbe-ddd8bb41da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s presence became more active on Friday. She said on
        Twitter that her community is "hurting for justice &amp; charges for George
        Floyd," and later was one of the first officials to announce that Chauvin
        had been arrested.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbc6ee-ca26-4818-b7da-87e5b4aeeec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0959401-13b4-45f8-aa86-ebea48606570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that public presence, which included with media interviews,
        did little to quell the concerns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843f1c2-7e54-44b8-bd13-b3506a676d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a060dc1-bd98-4d56-b615-a2b4082dce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a mistake of epic proportions," said Jess Morales Rocketto,
        the political director of the National Domestic Workers Alliance. Rocketto
        added that many progressive voters "weren''t sure what she brought to the
        ticket ... before all of this came up."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec891bb0-094c-4d41-950a-2758f97b9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99800f4-9782-45f7-ad80-c6bb7d3615fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the reaction would be if Biden picks Klobuchar,
        Rocketto laughed and added, "The laugh is on the record."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f84e7-122c-4ed3-bba2-200fb07d91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b2888-481c-460f-b795-ffa1900d406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Rye, who along with a host of top black female Democrats
        wrote a Washington Post op-ed earlier this month urging Biden not to pick
        Klobuchar, said the protests in Minneapolis highlighted their greatest concerns
        about the Minnesota senator.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067b0df-14bf-4872-b2a5-760b68c0c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7df68-4a59-440c-b3ec-3fd59cdeea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you are seeing right now is the reason why we oppose Amy Klobuchar,"
        said Rye, a CNN commentator. "(Biden) will not win if he picks Amy Klobuchar.
        Full stop. There is no path to victory by picking Amy Klobuchar."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebe168-e38d-40d9-b45c-cfd4e8a28d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8010e-7113-4db3-8bd8-b2ec5496b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye argues that although Biden did well with black voters during
        the primary, Democrats need excitement from black Americans to defeat President
        Donald Trump in November. With someone like Klobuchar on the ticket, that
        excitement would be hard to find.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73713e-4ce4-4075-aa93-6b11deb3448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f8027-7bb5-4166-8f59-04ffc37d2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar subtly dismissed the idea she would pull her name from
        contention on Friday. When asked directly on MSNBC, Klobuchar pivoted back
        to her focus on her community and repeated that, "This is Joe Biden''s decision."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49554adf-0e8d-4a05-829f-48488e355c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a397a-936a-49da-ace9-275544fc6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an excellent vice president. He''s going to make the best
        decision for him, for our country, for the pandemic," Klobuchar said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f47a8-c49b-4e7d-8b91-39d60e8b9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef31e4-e71a-4a9b-9c64-ec62a6da9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Klobuchar''s criminal justice record
        possibly imperiled her political hopes, either.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52054329-f5ef-4eab-bc7a-c49153bc59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46696da-4d02-47e4-8c5f-e2972828ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Klobuchar gained more traction in the presidential primary, especially
        after a surprising third place finish in New Hampshire, the senator''s time
        as a top prosecutor -- paired with her inability to win over black voters
        -- began to weigh down her bid.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea402a-a77e-404f-befb-9b90050aafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86220c3-91e7-4e95-9172-0dd9747b0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of that criticism was Klobuchar''s handling of the
        case of Myon Burrell, a Minnesota teenager who was sentenced to life in prison
        for a 2002 murder under then-County Attorney Klobuchar. Burrell continues
        to claim he is innocent and, in interviews around Klobuchar''s presidential
        campaign, argued that the would-be senator was too focused on getting any
        sort of a conviction that she did not actually look into the details of the
        case.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433c97f-9dc6-4269-b24c-d290ce8b3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83aab11-bc95-49c8-bd33-12790942636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe she gave the police free rein and said, ''Just bring
        me back a conviction,''" Burrell said in an ABC interview published in February.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffe9b8-5393-4577-b909-3e68e93f9aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ab59a-11aa-41ff-a017-770f87565c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case dogged Klobuchar throughout the final weeks of her campaign,
        making it nearly impossible for her to turn a breakout performance in New
        Hampshire into anything moving forward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00857c4f-a9f1-43ea-9c67-58824e888f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2574b-67d1-4622-ae1a-4476b6a7e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what other warning signs the Biden campaign needs
        to understand that it would be a huge slap in the face to the black community
        to pick someone like Amy Klobuchar, whose record is so entwined with violence
        towards people of color," said Rodericka Applewhaite, an operative who worked
        on Pete Buttigieg''s presidential campaign. "Her stock in this shouldn''t
        be dwindling, it should be obliterated."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aece9a-3c76-4e78-8f35-41b753be5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763d600-da47-41cf-a6b3-6fde6547e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar''s second to last event as a candidate was also marred
        by protests about Burrell. Family members of Burrell and protesters affiliated
        with the Racial Justice Network, Minneapolis NAACP and other groups overran
        the stage at a Klobuchar event that was slated to take place in St. Louis
        Park, Minnesota, in early March, shortly before voters went to the polls in
        her home state. The protestors refused to leave the stage and Klobuchar''s
        campaign canceled the event at the last minute.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9ab1d-18df-42a0-b015-30f5b9bfc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea863b91-ff03-42e1-a038-131b10f92435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is criminal justice issues like the Burrell case, said Bakari
        Sellers, a former South Carolina lawmaker and CNN contributor, that would
        make it hard for black voters to fully get behind a Biden-Klobuchar ticket.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d0765-1985-4012-8589-69e963e21140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8db484-a4c7-44b5-ab42-7867743f6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amy Klobuchar''s biggest issue has always been her relationship
        or lack thereof with communities of color and the problem that''s she has
        is she is trying to make up for a lifetime of neglect in a few months," Sellers
        said. "I have a hard time believing you can activate the base with a Biden-Klobuchar
        ticket."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbbbba-cff9-4ec9-b4dd-0db0611a38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:39:55.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/politics/amy-klobuchar-vice-president-criminal-justice-record/index.html">Klobuchar''s
        vice presidential hopes take hit amid unrest in Minnesota</a>."</em></p>'
