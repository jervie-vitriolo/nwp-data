      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18e9b7-1e1b-48b0-a2bd-fd84a373bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
