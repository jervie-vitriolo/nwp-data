      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857210d-40ac-4561-aa8b-4fc5d7448c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old amassed her pre-tax total through a combination
        of prize money and endorsements, raking in $1.4 million more than Williams.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f0011-a0f4-48ba-ac38-56c3fa65d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9f7a5-54e1-4adb-8fd2-e75addf7ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic fears</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bbc49-c89a-46d2-ba93-f793a2145b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes'' list takes into consideration factors such as prize money,
        salaries and endorsements from June 1, 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6ce05-34ca-4ce1-86f5-51033cfccb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cda264-5030-4bd6-b4b1-9932a69142f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 100 made a combined total of $3.6 billion during the past
        year, a 9% decline from the previous one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe2cee-7419-4e88-b931-7b7800add766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf4953-211e-4f7c-a719-78afd8ea2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems probable that elite athletes'' lofty earnings will
        take even more of a hit in the future with the economic situation so unstable
        across the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42c7e68-ae2c-42c4-ba39-13709f5c351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8742999-5c30-404b-9234-0b5dc1a820d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global health crisis proves that when the economy fails, even
        the world''s wealthiest athletes take a big hit," added Badenhausen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e5e30-e2f6-4340-848e-e121dfda559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc99bcf-fa07-42e4-9c13-44dba2bddcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salaries and endorsement income have skyrocketed the past decade,
        but both are headed for precipitous falls, as revenues plummet for major sports
        leagues and companies tighten their marketing budgets."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308672e-3d05-404a-a40c-d88007b8bc0d'
