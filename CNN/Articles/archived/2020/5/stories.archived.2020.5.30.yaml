      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> For months, Latin America watched the rest
        of the world suffer as the coronavirus spread. It is a spectator no longer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a10af6-cc72-473f-886d-2f435e21477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the new epicenter," said Dr. Marcos Espinal, director of
        communicable diseases at the Pan American Health Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7dd1bd-29b3-436b-bde2-80884c1bc31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after emerging from a relatively obscure Chinese province,
        the eye of this viral storm has firmly landed in Latin America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594ee42-453a-41e7-b669-b68788cf1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are roughly 920,000 confirmed coronavirus cases and nearly
        50,000 deaths across the region''s 33 countries, but those numbers are fast
        on the rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d3cb9-b60f-440f-b452-d017699f6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new deaths and cases fall in the United States, Europe and Asia,
        Latin America now stands as the world''s sole region where the outbreak is
        unequivocally reaching new heights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f884692-4411-497f-8183-9cc6aa3284bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways this is no surprise," said Dr. Ana Diez Roux, dean
        of Drexel University''s School of Public Health. "It was predictable that
        this was going to happen."</p>'
