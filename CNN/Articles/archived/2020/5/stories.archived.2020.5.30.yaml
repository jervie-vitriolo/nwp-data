  'world-s-oldest-man-dies-at-112':
    'author': 'Sara Spary, CNN'
    'caption': 'Robert Weighton, pictured here in 2018, has died at the age of 112.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T15:08:28.249+08:00
