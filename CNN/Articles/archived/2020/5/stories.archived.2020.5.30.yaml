    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91168da5-a6a4-4f85-8105-176128067ede'
    'lead': '"After stoking the fires of white supremacy and racism your entire presidency,
      you have the nerve to feign moral superiority before threatening violence? When
      the looting starts the shooting starts''???" the pop icon tweeted'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T05:51:15.137+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:16:49.192+08:00
