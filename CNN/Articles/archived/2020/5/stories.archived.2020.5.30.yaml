      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both airlines assured that safety precautions such as disinfection,
        wearing of protective gear and online check-ins will be strictly followed
        while crew members will also take rapid antibody test before the trips.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994c43c-1640-4bcd-9fd3-a7b54f309e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:18:55.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia said it is also speaking to some local governments on airport
        guidelines as it mulls resuming flights next month.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fairasiaph%2Fposts%2F3229574033769118&width=500"
