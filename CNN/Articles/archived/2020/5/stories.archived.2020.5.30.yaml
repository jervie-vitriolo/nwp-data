      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57c359-fab4-4483-afaa-8bcdba12a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they have failed to make the requested and greatly needed
        reforms, we will be today terminating our relationship with the World Health
        Organization and redirecting those funds to other worldwide and deserving,
        urgent global public health needs," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5bf79-8ecb-46dc-837a-c1f1277fc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ce31e-15d8-4739-aae5-c7a1aeff532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that the "world needs answers from China on the
        virus. We must have transparency."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592451e3-494d-46d2-8dfd-ecb8ced8ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b5fc1-ac09-4dac-9700-31be0f41e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his remarks, he said that China had not properly reported
        information it had about the coronavirus to the World Health Organization
        and said China had pressured the WHO to "mislead the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b8476-4f9b-491f-86a5-f5be1b260aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1019ca-708b-4087-baaa-6f21360d551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese officials ignored their reporting obligations to the World
        Health Organization and pressured the World Health Organization to mislead
        the world when the virus was first discovered by Chinese authorities," Trump
        said. "Countless lives have been taken and profound economic hardship has
        been inflicted all around the globe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782a092-7bea-4cd9-acd5-2e03e36c2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7e5d7-8981-4b58-b260-b6c703c1bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had previously announced a temporary halt of funding
        to the WHO and sent a letter to the agency earlier in May saying that the
        US would permanently pull funding if the WHO did not "commit to major substantive
        improvements in the next 30 days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69b739-71cc-432c-9cc6-94d12ef081c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T04:34:13.802+08:00
