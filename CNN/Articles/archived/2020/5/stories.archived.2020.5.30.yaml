    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc0fed-2f22-4bcb-bd57-3631ead2a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
      'mgnl:createdBy': 'janine'
