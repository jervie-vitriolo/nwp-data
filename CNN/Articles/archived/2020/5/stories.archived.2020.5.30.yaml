      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102e85d-3562-4b48-a225-d54be47f7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:10:42.620+08:00
