      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Security Group chief Col. Jesus Durante confirmed the
        news to CNN Philippines on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4552a-6f95-4e9a-8a24-71ce49802ef9'
