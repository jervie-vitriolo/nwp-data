    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf900f-6c6f-4a07-989b-995905530470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A CNN crew was arrested while giving a
        live television report Friday morning in Minneapolis — and then released about
        an hour later — as the crew covered ongoing protests over the death in police
        custody of <a href="https://edition.cnn.com/2020/05/29/us/minneapolis-george-floyd-friday/index.html"
        target="_blank">George Floyd</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e3842-8d5c-4679-8839-fa5e78ff444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondent Omar Jimenez told Wolf Blitzer his mother and
        grandmother were watching when he was arrested with his producer and his photojournalist
        shortly after 5 a.m. CT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04c040-282b-4aae-b972-2d0a61ce5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine, they both were watching on air as this was
        happening and so in the time I did not have my phone and was being transported
        to the public safety building downtown, my mom, as I found out later, was
        calling every single person on the planet basically trying to figure out where
        I was going," Jimenez said, adding that since he had not been booked there
        was no record of where he was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bdc47-c254-44ea-928e-44fc6680378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This worried his mother and grandmother even more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94263abd-9ca1-4a9d-a280-df0c60739af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jimenez was finally released about an hour later, CNN Worldwide
        President Jeff Zucker told him after he got out that "he made the most important
        call of my life for me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9070764-7abe-4d6a-b34f-48b577811ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assumed it was to the governor, and he said ''No, that most important
        call of your life was to your mother,''" Jimenez said. "He called my mother
        to tell her and let her know that I was OK."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee0a94-2922-4420-b6da-966c171ee86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said his grandmother told him that she was arrested during
        the civil rights movement as a protester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402032c-5fdd-4a90-8550-8e9ddf065b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looked at me, almost saying it as a badge of honor, for sticking
        up for and standing your ground," he said. "I''m thankful to say we were able
        to do that by doing our constitutionally protected job. At the end of the
        day there were a lot of scary moments, even more so for my friends and families
        and loved ones watching what was happening."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4107e-21b2-40fd-bae3-9cd21210b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police say CNN crew refused to move</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b098ed8-2210-448a-9d82-934ecc0e83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State troopers detained Jimenez, producer Bill Kirkos and photojournalist
        Leonel Mendez shortly after 5 a.m. CT (6 a.m. ET) as Jimenez was reporting
        live from a street south of downtown, near where a police precinct building
        was earlier set ablaze.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166a595-146c-47b0-b13b-0fb389e43c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez could be seen holding his CNN badge while reporting, identifying
        himself as a reporter, and telling the officers the crew would move wherever
        officers needed them to. An officer gripped his arm as Jimenez talked, then
        put him in handcuffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d17c7-59d5-48c0-ac4c-a32c25cec079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can move back to where you like. We are live on the air here.
        ... Put us back where you want us. We are getting out of your way -- wherever
        you want us (we''ll) get out of your way," Jimenez said to police before he
        was led away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b12369-58b5-47dc-b8de-5946193d2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just getting out of your way when you were advancing through
        the intersection," Jimenez continued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad799e-fdfb-426e-a86f-7a82ce177e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told the crew they were being detained because they were
        told to move and didn''t, one member of the CNN crew relayed to the network.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17f063-629b-4dbc-be1f-6fba23996e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz told Zucker that he deeply apologizes for
        what happened and would work to have the crew released.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbc298-25f8-4266-b681-96d08c75e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, after the crew was freed, Walz <a href="https://edition.cnn.com/2020/05/29/politics/minnesota-governor-tim-walz-cnn-arrest/index.html"
        target="_blank">told reporters</a>: "We have got to ensure that there is a
        safe spot for journalism to tell the story."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71e0bd-650a-46c0-b0df-d91860d577f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troopers were clearing the area at Walz''s direction, he said,
        adding there was "absolutely no reason" for the journalists'' arrests and
        that he takes full responsibility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39363373-4728-4e4e-884b-ea4b0acfb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/05/29/media/reporters-arrest-minneapolis-first-amendment/index.html"
        target="_blank">Stelter: Arresting reporters at a protest is an affront to
        the First Amendment</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52acc9-83c1-4487-8e02-9111499856f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, Kirkos and Mendez were taken to the city''s downtown public
        safety building after their arrest, but were released after 6 a.m. CT.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32db6e9-c299-4a59-9541-4cabfb877bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, after his release, reported live outside from downtown
        and said he''d been treated cordially after he''d been led away.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c60f8c-2d7b-418e-98e6-a5d5b30a150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing OK, now. There were a few uneasy moments there," Jimenez
        <a href="https://edition.cnn.com/videos/us/2020/05/29/omar-jimenez-released-minnesota-protests-newday-vpx.cnn"
        target="_blank">said</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3755e-d5f0-41d3-8b0b-81df18d2133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis State Patrol <a href="https://twitter.com/MnDPS_MSP?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">said</a>&nbsp;this about the incident:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa941feb-4d52-4491-b4ee-7f217be473a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of clearing the streets and restoring order at Lake
        Street and Snelling Avenue, four people were arrested by State Patrol troopers,
        including three members of a CNN crew. The three were released once they were
        confirmed to be members of the media."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dab26-f5be-4803-96b6-85c2fa549242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN disputed the state patrol''s characterization in <a href="https://twitter.com/CNNPR/status/1266346228851318784"
        target="_blank">a statement on Twitter</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd09b3-d526-4478-b189-aa36b409e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not accurate — our CNN crew identified themselves, on live
        television, immediately as journalists. We thank Minnesota @GovTimWalz for
        his swift action this morning to aid in the release of our crew."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f43275-21c7-4e03-a39a-de4d5cb320c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another CNN reporter says he was ''treated much differently''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ea314-fd2c-43c5-93cf-13bec6c1ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Josh Campbell, who was in the area but not standing with
        the on-air crew, said he, too, was approached by police, but was allowed to
        remain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f82d3d-71e1-42cd-877f-941acc388e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I identified myself ... they said, ''OK, you''re permitted to be
        in the area,''" recounted Campbell, who is white. "I was treated much differently
        than (Jimenez) was."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9edc4-f955-4288-af1f-082936981767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez is black and Latino. Kirkos is white, and Mendez is Hispanic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946fb94-a2e4-4aa9-a0a7-d9a2601ea1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A CNN reporter and his production team were arrested this morning
        in Minneapolis for doing their jobs, despite identifying themselves — a clear
        violation of their First Amendment rights. The authorities in Minnesota, including
        the Governor, must release the three CNN employees immediately," CNN <a href="https://twitter.com/CNNPR/status/1266321293974134784"
        target="_blank">said in a statement</a>&nbsp;shortly after their arrest.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bad170-44d7-4d0c-82f7-aa66008d22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Ramsey, a former Philadelphia police commissioner and a
        CNN law enforcement analyst, said the arrest made no sense.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a3d85-3d1b-45f5-bde6-3c636fb7835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State police are going to have a lot to answer for this arrest
        here," Ramsey said. "(Jimenez is) standing there ... you can see his credential.
        Just move him where you want to be."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd222d-10fb-445c-8f5a-0d198d879dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have a designated (media) area, and just tell them
        to move to that area."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f3381-2e43-4f60-bf21-38e865675006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew''s arrest is a counterpoint, CNN political analyst Bakari
        Sellers said, to anyone who says, "All you have to do is comply; all you have
        to do is use your nice inside voice, and the police will leave you alone."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a388b50b-0e8b-4cd2-9da6-30951cb1bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a white reporter on the ground, and we have a brown reporter
        on the ground. They are a block apart. The brown reporter is arrested and
        the white reporter is telling us what''s happening," Sellers said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c994a7-fb87-4d66-b40f-bf77fafc1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a reporter who is educated, who is brown, who is doing his
        job better than anybody ... (who) was in harm''s way, letting the American
        people see what''s going on, on the ground. He complied. He said he would
        move. ... You almost have to laugh not to just be furious."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04dfcf-d675-439a-a0fc-3ba05f4f3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened before the arrest</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c2cd5-b742-47e0-9413-fde6e3c80b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the CNN crew''s arrest, crowds charged over a fence
        and threw firecrackers at the Third Precinct building overnight. Minneapolis
        police officers deserted the building, which eventually was <a href="https://edition.cnn.com/2020/05/29/us/minneapolis-george-floyd-friday/index.html"
        target="_blank">set ablaze</a>.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4e9cf-ccb0-426e-8504-5ee4c789d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More fires burned, including at a four-story building that had contained
        restaurants and an event space down the street from the precinct.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72426d2e-14bf-444c-844f-f6ff4e169e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police appeared to have abandoned the area for hours. Crowds had
        thinned, though some people still were throwing things into the burning four-story
        building, Jimenez reported around 4:30 a.m. CT.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67e9f5-5a54-4fb8-bed4-99ce0b3460aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before 5 a.m. CT, more than 100 state troopers in body armor
        and riot gear arrived in the area. Firefighters also arrived, spraying water
        on the burning commercial building.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db308915-09c0-43cd-8ef3-4f2c20339cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermittently, an officer told people over a loudspeaker to "disperse
        immediately" or face arrest.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f34e0-5226-4f99-8360-f892a39ebcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Jimenez was reporting live shortly after 5 a.m. CT,
        troopers were advancing down the street where Jimenez was standing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2e3ef-143f-4488-846c-923b7c5c4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troopers soon approached the three-person crew while moving
        in to arrest a fourth person behind them.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc636c98-5238-4e00-a3fb-e53f581d8ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crew was detained, Mendez''s camera was set on the ground
        and continued to transmit live images.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664e3fc-c106-4793-b17d-0c1cbadd48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists <a href="https://edition.cnn.com/2020/05/29/media/reporters-arrest-minneapolis-first-amendment/index.html"
        target="_blank">assert First Amendment rights to press freedom</a>&nbsp;when
        covering protests in public spaces, and infringements are relatively rare
        in the United States.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6afc1-577e-46a7-ac83-3e5f4da0542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous journalists were detained while covering the 2014 protests
        in Ferguson, Missouri. At the time, The American Society of News Editors called
        it a "top-down effort to restrict" First Amendment rights.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7c06c-8d2f-451d-91d7-69909f10a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests wound up being embarrassing for the police, and four
        of the journalists sued St. Louis County. In a settlement deal in 2016, the
        county agreed "to adopt policy changes that will address the issues raised
        by this lawsuit."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c23fa8-9679-4b85-ad10-327186abb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, researchers at the US Press Freedom Tracker have counted
        a handful of other cases of journalists taken into custody while covering
        protests.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af9553-c12b-4f9c-9b48-430547cf98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:21:06.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/us/minneapolis-cnn-crew-arrested/index.html"
        target="_blank">CNN crew released from police custody after they were arrested
        live on air in Minneapolis</a>."</em></p>'
  'harvey-weinstein-rape-civil-lawsuit':
    'author': 'Lauren del Valle, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-30T10:22:38.747+08:00
    'imagesource': 'jcr:12d02797-8d93-458c-9395-c8af75352bc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1067dfe-db66-4152-8889-f2c0c20f1c53'
    'lead': 'Four women identified as Jane Does filed a lawsuit against disgraced
      movie mogul Harvey Weinstein Thursday, alleging he sexually assaulted them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T10:27:27.184+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:16:39.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
