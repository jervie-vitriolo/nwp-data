      'mgnl:lastActivated': 2023-01-26T14:16:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3735f-eaf6-4e8e-9185-3645d4798af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old earned a total of $106.3 million over the past 12
        months, making him the first tennis player to top Forbes'' world''s 100 highest-paid
        athletes list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95892d-be76-4a0a-9d9c-d5be5b01c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a432f1-ed0a-4b5c-b9de-5076bc2fa497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes from 10 sports and 21 different countries made the list
        this year but only two women made the cut —&nbsp;still the highest representation
        of female athletes since 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb9183-4cf2-460f-8836-24e375a97ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebbf5f-3ada-4272-8e79-8f475feaf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who is a 20-time grand slam champion, boasts the best endorsement
        portfolio in the world of sport, with $100 million of his earnings coming
        off the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437902c9-609a-43b7-9916-2250f6c99040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e1d85-dd07-425f-933c-12984376c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leapfrogs football stars Cristiano Ronaldo and Lionel Messi to
        secure top spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9f080-9817-4c35-8f4e-12dfdfd852e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e1154-5e51-4d83-8758-cd9dd7458a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus pandemic triggered salary cuts for soccer stars
        Messi and Ronaldo, clearing the way for a tennis player to rank as the world''s
        highest-paid athlete for the first time," said Forbes'' Senior Editor Kurt
        Badenhausen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f3df2-9316-40d7-8934-16a2021cff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aceeab2-7fb0-4b33-ad9a-74df6e4ceebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roger Federer is the perfect pitchman for companies, resulting
        in an unparalleled endorsement portfolio of blue-chip brands worth $100 million
        a year for the tennis great."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71479e95-33f2-464f-b513-ad8a5775ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d8860-25f4-446b-9f4d-a24213ac0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Female representation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acad6f0-1073-4d31-9b58-79be8d95b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus star Ronaldo ranked second in the list having earned $105
        million last year whilst his fierce rival Messi, who plays for Barcelona,
        was in third with $104 million, down from the top spot in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f7950-6751-484b-b97f-fd42048a1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8144af-4d8a-4ea2-9d6e-5b3cec63feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain''s Neymar and NBA legend LeBron James completed
        the top five with those two stars earning $95.5 million and $88.2 million
        respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab63d70-9e60-411e-8667-d46a0243fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c0978-f9dc-47db-8b0c-c0c46f345730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising tennis star Naomi Osaka placed 29th whilst her rival Serena
        Williams was 33rd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f236444-f0fa-4b4e-b535-d60d3a13e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0ce7a-989a-4c1f-ad37-3a674ff52ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Osaka becomes the highest-paid female athlete in history
        after earning $37.4 million over the last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724b5f5-294a-454f-abc0-2ce7431cb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:07:21.808+08:00
      'mgnl:createdBy': 'janine'
