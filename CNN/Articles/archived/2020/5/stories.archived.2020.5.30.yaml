      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL’s overseas flights will only be available for destinations in
        the US, Canada, Guam, Vietnam, mainland China, Malaysia, Indonesia, Vietnam,
        Hong Kong, Taipei, Singapore, Japan, the UAE, Qatar and Saudi Arabia, PAL
        said. It is also working on operating flights to London and Sydney, Australia,
        the airline added.</p>'
