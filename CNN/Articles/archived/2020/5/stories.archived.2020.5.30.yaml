      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with eight different experts, including a former
        head of state, epidemiologists and top researchers on the region, there is
        wide agreement that faulty government response coupled with Latin America''s
        unique economic and public health situation led to the severity of the current
        outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e935c-d27a-4338-b4f8-809b618c6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts were also nearly unanimous in the view that things are
        likely to get worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fdda9-e569-45c7-9c6b-8452433ba8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570acf22-1151-4881-9e23-2a35e688edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America recorded its first confirmed case in February, when
        a 61-year-old man tested positive in São Paulo, Brazil after returning from
        a trip to Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33caac68-148e-4d34-826e-0be612e8af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks afterward, things seemed to be under control. Case totals
        in the region crept only marginally higher. The first death wouldn''t be recorded
        until March 7 in Argentina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74e23c-72d9-46a5-88ac-03af0ae112b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some already suspected there would be tragedy to come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6faa29f-6b9f-44dc-80f6-a9e22a559c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 19 <a href="https://www.nytimes.com/es/2020/03/19/espanol/opinion/coronavirus-america-latina-gobiernos.html">op-ed
        for the New York Times</a>, Miguel Lago, a Brazilian public health expert,
        wrote that Latin America was not prepared for the virus and that the region
        might eventually become worse than Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b7eea-7b48-457a-a788-791543463bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Latin America] could become the biggest victim of Covid-19 if
        health authorities and governments... do not take immediate actions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4918a0-4463-459c-ad17-75dcc1abf160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words would prove prescient. By the middle of May, Latin America
        was reporting higher daily case total increases than both the United States
        and Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d093e4b-ec35-4c77-9fe7-53972ef9c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil would surge past Italy, the United Kingdom and Russia to
        record the second highest number of cases in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d5682-b0bc-4f33-a5f8-36c5bfe000b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global shortage of tests and some countries'' reluctance to mass
        test have also raised doubts about whether cases and deaths are being accurately
        counted in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e908d6-3cba-4548-8f76-f33fe2ea2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The official numbers] provide a false sense of security. The number
        of cases is not showing close to the magnitude of the problem," said Dr. Espinal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a6c48-b031-4eaf-b8bd-bb730d5919f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questionable government response</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834d4ce-e338-46c5-9840-9f6767a933a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on the viral outbreak in China the first week of January.
        By March 1, health experts around the world warned of an unstoppable pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90305db4-fc82-42b2-b6a1-d693fa253623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Latin American government knew, or should have known, what
        was potentially coming, and in March, many regional leaders took actions that
        suggested they understood the threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a098aeb-2eca-44cc-bab4-7dd7fbe285ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others did not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57028e3-9baa-4a52-bb5c-c13014193772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a few bad examples of governments that simply did not
        care, and presidents chose not to act," said Luis Guillermo Solís, the former
        President of Costa Rica.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad02bf-b1db-4f04-aa53-b149945887c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically pointed to the heads of Latin America''s two largest
        countries, Brazil and Mexico, representing roughly half of the region''s total
        population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e4287-14e8-43e9-9022-ff0deb46c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro and Mexican President Andrés
        Manuel López Obrador both quickly and consistently played down the threat
        of the virus in March. Bolsonaro called it a "little flu." López Obrador held
        up two amulets at a press conference and, smiling, said they would protect
        him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b262ef1-ef71-4a57-b2dd-3c8c332f6184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador eventually urged people to stay home and authorized
        the shuttering of vast sections of the economy. But his critics say unclear
        messaging has contributed to a Mexican public clearly skeptical of the virus''
        mortal threat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef92b83-0a4e-4d4a-9d60-4b43d3dbc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has seen its highest daily increases in deaths and new cases
        this week. It has recorded about 85,000 confirmed cases and around 9,400 deaths,
        though health officials say the actual figures are significantly higher due
        to Mexico testing at a far lower rate than many other countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade59a94-335d-41d0-adac-445ccd9a9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, however, has only doubled down on his initial claims.
        As Brazil''s outbreak grew exponentially into one of the worst in the world,
        with more than 465,000 cases and nearly 28,000 deaths, he has consistently
        attended large rallies packed with thousands of supporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3c7a4-61a3-421d-afcd-2d5455e7bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a tension between local and state authorities who
        have wanted to go much further in terms of social distancing and they have
        been in tension with the national leadership," said Katherine Bliss, senior
        fellow at the CSIS Global Health Policy Center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69d71d-b38e-4366-98cd-85618e8c9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has argued the true threat is from quarantine measures
        imposed by state governors across the country -- measures that have undeniably
        hurt Brazil''s economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c7f7c-4cce-4bc9-b471-87ea8d73a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is near universal agreement that Brazil''s outbreak would
        be far worse had those governors not taken action.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f8e80-d91a-42ca-81b4-218f3b6f46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantines don''t solve everything</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f5bb3-7088-4f31-8da0-64fa0c6e7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of swift responses in Brazil and Mexico were outliers in
        the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1e85d-bbb7-472c-9137-8eaa938c80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Costa Rican President Solís says the majority of leaders
        did the right thing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23030f8d-a77d-47af-bf5f-f6f8d1553a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had to isolate, you had to prevent people coming into your
        country," said Solis. "By and large, I think that phase was handled correctly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f1dac-5a1e-42b9-a265-65c14b276249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru, Chile and Ecuador all closed their borders to foreigners in
        mid-March, while swiftly imposing tough quarantine measures that amounted
        to national lockdowns.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322359e-a121-4ee7-938b-61c5f56ad419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two months later, Peru has the second-most confirmed cases in
        Latin America, Chile has the third, and the Ecuadorian city of Guayaquil experienced
        one of the<a href="https://edition.cnn.com/2020/05/07/americas/ecuador-coronavirus-missing-intl/index.html">
        world''s worst-known localized outbreaks</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7b43e-51e5-4db5-85b9-153f13b6cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situations in those countries deteriorated despite widespread
        and proactive efforts by governments to contain the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e939f7-0023-496d-a6ac-1cf7559b289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explain why this is happening, experts point to at least two
        likely causes: Prevention measures have been made ineffective by massive economic
        inequality, and a lack of investment in public health systems undermines the
        ability to care for the sick.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607af2e-a836-4451-9f61-ce7834653b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America has consistently been plagued with some of the world''s
        worst economic inequality, leading to massive amounts of workers participating
        in the so-called informal economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878d829-210e-4f28-81dd-18cb866d005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are workers that do not earn a formal paycheck and must go
        into the streets every day to ply their wares, be it selling tacos, shining
        shoes or cleaning houses. They''re unlikely to have much, if any, savings
        to fall back on and they definitely don''t get sick leave.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e0d05-401d-4877-8388-ebdc381dc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people get by week-to-week during normal circumstances,"
        said Carin Zissis of the Americas Society and Council of the Americas. "If
        everything is shut down, how do they feed themselves and how do they feed
        their families?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a37585-7354-4e63-b832-8c525ade0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 55% of all workers in Latin America toil in the informal economy,
        according to the World Economic Forum, totaling nearly 140 million people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9c0c2-03ef-4d73-92f8-33f21d569660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living hand-to-mouth and with families to feed, many of these people
        still go out each day across Latin America, quarantines be damned.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcf13c-359f-43f0-bb1b-33ab4619b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult for governments to maintain tough measures
        like lockdowns because these people must go out daily to earn money to survive,"
        said Carlos Malamud, a senior analyst at Spain''s Elcano Royal Institute.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f81ea-d1a4-4575-8012-c0865a78e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government subsidies could provide more incentive to stay home but
        cash-strapped countries simply don''t have the means to provide the level
        of support that would allow people not to go out to work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58144df-607d-49b9-b2ba-9934e56415c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive income disparities in Latin America''s huge metropolises
        have also made securing adequate housing impossible. Instead, millions crowd
        into poor, densely packed favelas or barrios, with large families often sharing
        a single room or two.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1933a86-84e1-4e6d-9df7-ad9f5f0f07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety measures that one needs to take to stop the spread of
        the pandemic are simply absent," said Cynthia Arnson, director of the Wilson
        Center''s Latin America Program.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265030b-ae36-4c92-b0a2-4673d417b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, many people couldn''t socially distance if they
        tried.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbea3e-cf70-423d-ae2e-bb917822e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin American countries have also for years neglected to invest
        more in public healthcare that, in many cases, is written into constitutions
        as a right guaranteed to citizens.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf11d94-ee91-4580-9aee-134dca996378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pan American Health Organization says the vast majority of countries
        in the region invest less than its recommended 6% of GDP into public health.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ef666-1254-4c78-b5b2-0f9b4e4105a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves public hospitals chronically underfunded but routinely
        overwhelmed by those seeking care.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35df178-ece8-4927-8812-6f21bf3d6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is difficult enough during times without a pandemic.
        But Covid-19 has pushed some public hospitals in Ecuador, Peru and Brazil
        to the brink of collapse and beyond.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12a8f7-bbd6-471f-b73c-e1334f71b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without proactive investment in public health systems, "You can
        take care of a pandemic for a little while, but you cannot keep up a sustained
        process," said Solís.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e7db7-05bc-44ab-ab9f-64cb4dacc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does it go from here?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c6306-2793-4fa6-a10a-3fc60d398220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Latin America, like everywhere else in the world, there are two
        overriding and at times conflicting goals as this outbreak progresses -- how
        to slow the virus'' spread while jump-starting the economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132281a-60ad-429f-9fc6-4c36866a315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both goals might prove difficult to achieve.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cf5ec-a47d-4ae0-8d0b-3724f7f6680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pan American Health Organization believes the outbreak will
        continue at current levels for at least the next few weeks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38680ef-c1a0-4779-bac8-efdf414534a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An influential model from the University of Washington predicts
        Brazil could surpass 125,000 deaths by August.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bed910-4e6e-4185-a1d6-404c8762b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to see significantly more deaths than we''ve
        seen [so far]," said Diez Roux, the Drexel University dean and epidemiologist.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78cda9-186c-46dc-a0a0-45731df4d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strained public health systems also likely won''t have the ability
        to track and isolate new cases on a large scale once quarantine measures ease,
        a strategy most health experts agree is vital to managing the outbreak over
        time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1843e-5a19-420b-96a1-09e05d21bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[That] is pretty much the only way we have to control it right
        now and for that you need very well-functioning systems," said Diez Roux.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7576c7d-9445-4ad6-af01-0c186d70d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovering economically could prove even more challenging.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bda9d6-b801-4129-912f-3179648125cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations is predicting a region-wide GDP contraction of
        5.3%, the largest such contraction since records began in 1900. Thirty million
        people are expected to be added to the number of poor.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887ee1a-7d18-43fb-a5bf-54365de581e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With worldwide economic activity depressed, Latin American economies
        that are extremely reliant on global trade will not be able to turn abroad
        for relief.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776f799-6653-4cb3-aeae-35169dc13e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely worried," said Cynthia Arnson of the Wilson Center.
        "The economic pain is simply staggering."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd497aa-0b0c-4658-9c90-6975b7befe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor are already more vulnerable to the virus because of bad
        living conditions and the need to go to work. But the virus is likely to make
        the number of poor grow, living conditions worse and the need to go out and
        earn money even greater.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb18b7-4b48-456b-b374-1a575c157517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a brutal cycle but it represents the foreseeable future of
        Latin America -- the region where the virus'' short- and long-term effects
        could be felt the most.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a51efe-180f-43e6-b154-2a03d66d6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:16:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Latin America is like a perfect storm," said Lago, the Brazilian
        public health expert who warned about this way back in that March op-ed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfd5962-a879-46c0-8a0d-31f880fb3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T17:45:14.263+08:00
