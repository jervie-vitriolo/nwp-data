  'WHO-launches-covid-portal':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T03:38:50.966+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeef4fb3-05df-4480-a43f-bf0e1e3b9818'
    'lead': 'The World Health Organization launched a global portal on Friday to share
      COVID-19 information around therapeutics and vaccines'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T03:37:30.344+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:16:50.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:46.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO launches global information access portal for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86111d86-e58e-42a4-a8be-d8bb4bf6d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization (WHO) launched a global portal
        Friday to share COVID-19 information around therapeutics and vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52018ee5-ff0e-4d9e-96c2-38a6719d540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2885b9f-b07b-4a92-ae77-b037c72a1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Technology Access Pool (C-TAP) “will provide a one-stop
        shop for scientific knowledge, data and intellectual property to be shared
        equitably by the global community,” WHO said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1f41e-f405-4a36-89d0-13efac113128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81611bb5-d04f-4d4d-832e-fee547c41d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool, first proposed in March by Costa Rican President Carlos
        Alvarado, “will ensure the latest and best science benefits all of humanity
        — vaccines, tests, diagnostics, treatments and other key tools in the coronavirus
        response — must be made universally available as global public goods,” he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46f494-b922-489e-8be4-e302f51feca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d9821-42ee-456b-b192-407277264c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Science is moving with incredible speed. Almost every day there
        is more news about research into vaccines, diagnostics and therapeutics,”
        WHO director-general Tedros Adhanom Ghebreyesus said during a Friday briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86575cb2-2771-4ffa-9ca0-dde13e2a91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said C-TAP has five priorities: Public disclosure of gene
        sequencing research, public disclosure of all clinical trial results, encouraging
        governments and research funders to have equitable distribution of trial data,
        licensing therapeutics and vaccines to both large and small producers and
        promoting open technology that increases supply capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9561f-04b9-4e5a-9795-1bcbefcf2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa04877-ca13-48d8-9dc5-93edd15c4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T03:37:30.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.060+08:00
