      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported on Saturday eight additional patients succumbing
        to the viral illness, raising nationwide death toll to 950.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c90ce-83f1-41f0-bebe-9398e9a77dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:22:16.595+08:00
      'mgnl:createdBy': 'eimor'
