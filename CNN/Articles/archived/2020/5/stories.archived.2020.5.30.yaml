      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 16,634 confirmed cases of the coronavirus disease
        with 942 deaths and 3,720 recoveries. Officials cited improvement in case
        doubling time and the need to open the economy in easing quarantine measures.</p>'
