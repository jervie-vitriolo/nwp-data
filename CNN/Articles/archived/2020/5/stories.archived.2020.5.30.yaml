      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, May 30)</strong> —&nbsp;President
        Rodrigo Duterte is back in Davao City two days before the country is set to
        further ease quarantine restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63a812-fefa-49b0-8317-387f8b66a2cb'
