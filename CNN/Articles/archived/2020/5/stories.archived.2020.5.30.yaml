      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 31,000 names of drivers submitted by GrabCar, the LTFRB
        validated only 2,025 of TNVS drivers to resume operations.</p>'
    '12':
