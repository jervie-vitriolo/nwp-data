      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Minnesota law, second-degree manslaughter is described as
        when a person "an unreasonable risk, and consciously takes chances of causing
        death or great bodily harm to another."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0b0fa-21a9-4d34-9a00-d7f514e3eff7'
