    'lead': 'Amy Klobuchar''s chances of becoming Joe Biden''s running mate, already
      weighed down by her record as a prosecutor in Minnesota''s largest county, have
      taken a significant hit as widespread racial unrest roils her home state, Democrats
      say.'
    'mgnl:activationStatus': true
