  'philhealth-alleged-delayed-payments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T18:44:22.944+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5aad02a-60b2-43df-8cc0-4bcd2230ef87'
    'lead': 'The Philippine Health Insurance Corporation plans to file libel charges
      against the head of a private hospitals'' group who accused the state insurer
      of delayed payments detrimental to the operations of some health facilities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T18:46:49.275+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:16:12.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:56.534+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth mulls charges vs. doctor who accused it of late payments '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbb422-b893-4ae9-9013-c2fc2319817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The Philippine
        Health Insurance Corporation plans to file libel charges against the head
        of a private hospitals'' group who accused the state insurer of delayed payments
        detrimental to the operations of some health facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c831c3-867d-464a-a23b-aca03b9ddb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth categorically denies as unfounded, malicious and irresponsible
        the statement made by Dr. Rustico Jimenez that 300 or so private hospitals
        are facing closure due to delayed payments by PhilHealth," the agency said
        in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58453ec-bc44-44a0-9c2a-6690b3967455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez, president of the Private Hospitals Association of the Philippines
        Inc., said in a television interview that around half of its member hospitals
        are about to close due to many factors, including "the much delayed payment
        from PhilHealth.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1fa2d-73c9-4481-a912-1ba963dc40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it disbursed a total of ₱52.53 billion worth of
        claims and reimbursements from January 1 to May 29. Of this amount, ₱38.6
        billion was for payment of claims, more than half or ₱21.8 billion of which
        went to private hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286d7d8-00a8-4c74-b39f-bcf5ac512388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it included ₱4.74 billion paid under its accelerated
        Return to Hospital initiative. The remaining ₱13.93 billion was released under
        its interim reimbursement mechanism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4007c4b-24a0-40eb-a6a1-2d67c5574cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth admitted, however, that there was an "increase in turn
        around time... due to adjustments for the COVID-19 pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa33dd-d4f4-4004-8180-e29dfbf1d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claims reimbursements were processed at an average turnaround time
        of 41 days with a denial rate of 2%," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f34851-c78d-471a-8b48-72ab55829422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth stressed that it earlier explained the purpose of reconfiguring
        its interim reimbursement mechanism program, and clarified that there was
        "no promise" advance payouts will be given to all hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee360da-c24a-4a63-b573-53c0d4d40fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a misinterpretation of Dr. Jimenez," PhilHealth said,
        slamming the doctor for his "historical pattern of wild and unfounded accusations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12935d9a-073e-4ff9-866c-9089129877ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth’s Legal Department is now exploring filing libel charges
        against Dr. Jimenez at the same time its regional staff continues to work
        directly with all its hospital partners to resolve the issue of account reconciliation,"
        PhilHealth said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb99af-2489-49ec-86a9-c179a6f9b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T18:46:49.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth covered all costs for treatment of COVID-19 patients
        from February 1 until April 14. It now has rates of coverage depending on
        the severity of illness.</p>'
  'anakbayan-petition-writ-of-amparo-habeas-corpus-nupl':
    'author': 'CNN Philippines Staff'
    'caption': 'A lawyer''s group has appealed to the Supreme Court to dismiss the
      petition for protection filed against progressive group Anakbayan in connection
      to the alleged disappearance of a student. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T20:18:30.307+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a7b3e4a-c789-4978-9a86-5b997ca65351'
    'lead': 'A lawyer''s group has appealed to the Supreme Court to dismiss the petition
      for protection filed against progressive group Anakbayan in connection to the
      alleged disappearance of a student.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T20:23:03.607+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T14:16:12.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:56.665+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Writ-of-amparo', 'habeas-corpus', 'Anakbayan']
    'template': '1'
    'title': 'Lawyers’ group asks to junk petition vs. Anakbayan over alleged disappearance
      of student'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570264b3-5541-4794-ab8f-86fd523132dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:23:03.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong>&nbsp;A
        lawyer''s group has appealed to the Supreme Court to dismiss the petition
        for protection filed against progressive group Anakbayan in connection to
        the alleged disappearance of a student.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4ea48-16ae-462f-91e3-8102f6493925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:23:03.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3641aa-4673-4878-b351-e370d5934f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:23:03.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of 18-year-old Alicia Jasper, an Anakbayan member, earlier
        filed a petition for writ of amparo and habeas corpus, saying their daughter
        is missing and her life was threatened. <a data-cke-saved-href="http://sc.judiciary.gov.ph/2697/"
        href="http://sc.judiciary.gov.ph/2697/">Writ of amparo</a> asks for protection
        while <a data-cke-saved-href="https://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html"
        href="https://cnnphilippines.com/news/2016/09/10/What-is-the-writ-of-habeas-corpus.html">habeas
        corpus</a> requests the accused parties to release someone they had allegedly
        imprisoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f16a8-f111-494d-81d3-6adf9993e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:23:03.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers on Saturday filed a response,
        saying the petition did not provide enough evidence to show the involvement
        of officials from Anakbayan. The group added that it also did not prove whether
        Alicia''s rights were being violated, seeing as she herself denied she was
        "missing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1abfa0-8945-4506-ac45-52e62cb65181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:23:03.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c07b93-1bd5-49fd-9aa7-b46a82562e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:23:03.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>“Hindi ako</em> ‘missing.’ <em>Umalis ako talaga sa bahay dahil
        hindi ko na kinakaya ang ginagawa niyang</em> (mother) p<em>ang-aabuso, pagkulong
        at pangre-</em>repress <em>sa akin</em>," Alicia said in a sworn statement,
