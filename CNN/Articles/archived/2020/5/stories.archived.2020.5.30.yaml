      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Grab Philippines
        hopes that the Land Transportation Franchising Regulatory Board will consider
        allowing more of its drivers to operate when Metro Manila transitions into
        general community quarantine starting June 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3a69e-a203-493f-9b21-0a277d0cba1b'
