    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375976b-19b0-4a9f-a657-3ea946d39a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Amid the widespread outrage over the death of Minneapolis
        security guard George Floyd, Madonna is coming under fire for a social media
        misstep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a8d0f-93b8-465a-973f-2538f6efd984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977551a3-89ef-4fb9-9613-96aa5cfbd7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anger grew at footage showing a police officer kneeling on Floyd''s
        neck as he died, the singer Thursday tweeted a two-minute clip of her son,
        David Banda, dancing to Michael Jackson''s song "They Don''t Care About Us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d98986-5132-4b7d-9be7-d846f0846246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5d726-b413-4859-91e8-c58f2400c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote in the caption: "Brutal murder travels around the world
        my son David Dances to honor and pay tribute to George and His Family and
        all Acts of Racism and Discrimination that happen on a daily basis in America.
        #davidbanda #JusticeforGeorgeFloyd #MichaelJackson."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1914c-65be-4ee1-9640-ea16108a381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e677c-abad-4386-828c-de42614a7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hitmaker was mocked by several commentators for an insensitive
        response to the story, which has sparked protests in a number of major cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643c552-27c4-4891-91ee-74ac2b0e164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592992d-f6aa-4338-a232-1227c61e868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody asked Madonna to weigh in today. Not a soul. Unforced errors
        among public figures have been rampant this month," wrote April Reign, the
        creator of the #OscarsSoWhite campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba7f6c-1f7e-4e8d-9bd9-2d6536b3130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b4625-b076-4932-bf3c-328c5464ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV writer Akilah Green added that the video was "worse than that
        Pepsi can," referring to an infamous 2017 commercial starring Kendall Jenner
        that used protest imagery to market the soft drink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818738b-5460-4a51-b6a8-71644abb213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370594ba-dff4-442b-af54-93adbeee277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other commenters jokingly thanked Madonna for "ending racism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55fc83-8c2f-42c0-903e-8d35f38d36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed671b58-4c96-4ffa-bbac-de3c4a7b0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of Floyd''s death has sparked more painful conversation
        about the use of force by US police against African Americans and led to the
        firing of police officer Derek Chauvin. Protesters have called for the officers
        involved to face criminal charges and protests broke out in several cities
        on Thursday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698d3bd-7a50-486f-a0e3-5bace3b6d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb50902-2744-4a72-9e99-165b2b6b2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest video is not the first time Madonna has been criticized
        for making an awkward piece of social commentary in recent weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4e8d5-89ac-4a16-bd39-29daa8493831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7e974-141f-41a5-9076-58e8e6aa754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:16:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the singer told fans that Covid-19 is "the great equalizer"
        while lying in a milky bath sprinkled with rose petals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87e951-119d-473a-928f-37ce018ef332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T01:54:38.210+08:00
