  'doj-child-sexual-exploitation-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T18:08:07.638+08:00
    'imagesource': 'jcr:86c61bd5-579a-445a-8a8e-22b83c835a90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f47a5978-072f-4ee8-bea6-018af2ddd5fe'
    'lead': 'The Department of Justice said it was investigating the rise of online
      child sexual exploitation cases during the lockdown period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T18:14:12.979+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:16:16.176+08:00
