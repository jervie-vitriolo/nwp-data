      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[U]nder the Omnibus Guidelines on the Implementation of the Community
        Quarantine issued by the IATF, most businesses may operate during the General
        Community Quarantine (GCQ), and therefore the existing liquor ban may be relaxed,"
        read Parañaque City Mayor Edwin Olivarez''s executive order.</p>'
