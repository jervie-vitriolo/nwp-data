      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/30/cebu-mandaue-zamboanga-cities-gcq.html">READ:&nbsp;More
        areas under GCQ from June 1-15</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc46e3-7f1a-4cd4-962a-4b20127586e0'
      'mgnl:activationStatus': true
