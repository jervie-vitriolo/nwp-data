      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook CEO Mark Zuckerberg explained
        Friday night why his company would take no action on posts in which US President
        Trump threatened "looting" in Minneapolis would lead to "shooting." That explanation
        came roughly 16 hours after Twitter did take action and despite Zuckerberg''s
        having previously told Congress that posts inciting violence would not be
        tolerated on Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbd40a-5962-4059-ba20-d03e8763fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccaa00a-aa32-439d-b86e-480075144df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know many people are upset that we''ve left the President''s
        posts up," Zuckerberg wrote in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2c2b1-21d1-4227-8b66-de1b01ac3926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb29309-7af8-4406-9087-c30788253190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s posts on Facebook, Instagram, and Twitter read, "These
        THUGS are dishonoring the memory of George Floyd, and I won''t let that happen.
        Just spoke to Governor Tim Walz and told him that the Military is with him
        all the way. Any difficulty and we will assume control but, when the looting
        starts, the shooting starts. Thank you!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7457f-e2b6-459f-a56b-3f1b4c03b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7ad04-e3f3-4001-ba9f-366ead961567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two-and-a-half hours of the post, Twitter had placed a warning
        label on it saying it glorified violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a6391-4d52-4b55-9568-dfc1527f9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a15d7-eb04-4ac9-8a2b-7ca1eeea5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, by contrast, remained silent on the matter for 18 hours
        until Zuckerberg''s post appeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff143e5-0bea-4789-a348-56fb407eb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7d5ce-5f54-4ef2-b435-e992142f6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:16:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justifying leaving the posts on Facebook and Instagram, Zuckerberg
        wrote, "We looked very closely at the post that discussed the protests in
        Minnesota to evaluate whether it violated our policies. Although the post
        had a troubling historical reference, we decided to leave it up because the
        National Guard references meant we read it as a warning about state action,
        and we think people need to know if the government is planning to deploy force.
        Our policy around incitement of violence allows discussion around state use
        of force, although I think today''s situation raises important questions about
        what potential limits of that discussion should be."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8942117-c515-4bb6-aab8-8684b575552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
      'mgnl:createdBy': 'janine'
