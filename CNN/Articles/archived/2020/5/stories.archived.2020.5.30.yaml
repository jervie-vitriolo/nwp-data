      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga released her new album, "Chromatica" on Friday, much to
        the excitement of her fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b354d-801c-4deb-96c4-25edee5952a9'
