      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        said the tectonic quake was recorded at 9:06 p.m. as Intensity I, or shaking
        ''scarcely perceptible'', in Alabel, Malungon and Kiamba, Sarangani; and Tupi,
        South Cotabato.</p>'
