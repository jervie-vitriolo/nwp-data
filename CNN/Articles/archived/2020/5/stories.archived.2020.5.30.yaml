    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cc039-7b09-436e-9afa-8dc29702253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T15:16:02.318+08:00
