  'bus-stops-edsa-general-community-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T20:31:51.411+08:00
    'imagesource': 'jcr:50387060-9d78-4fe6-be50-807dd9a51d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ea055b3-d341-4fe6-abed-43450407b165'
    'lead': 'Some buses are allowed to ply EDSA starting Monday, but they can only
      pick up and drop off passengers at four points, as authorities have yet to clear
      the designated loading and unloading areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T20:40:24.947+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:16:12.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:56.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only four bus stops along EDSA for now, says MMDA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ea0c3-983f-4178-b13e-94d3422ae14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Some buses
        are allowed to ply EDSA starting Monday, but they can only pick up and drop
        off passengers at four points, as authorities have yet to clear the designated
        loading and unloading areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833bff90-68ea-4663-a9d3-1b161ec79d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apat lang po ang magiging drop-off at pick-up points natin on general
        community quarantine: North Avenue, Quezon Avenue, Ayala Avenue, at Taft Avenue,"
        Metropolitan Manila Development Authority Spokesperson Celine Pialago told
        CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08a091-3ff9-433a-9234-7d676311309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will only be four drop-off and pick-up points
        under general community quarantine: North Avenue, Quezon Avenue, Ayala Avenue,
        and Taft Avenue.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc0048-a977-44d0-8f90-2c5d9932b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 1 to 21, rails and trains will resume partial operations
        in Metro Manila with bus augmentation as the capital region shifts to general
        community quarantine. Shuttles of private companies and point-to-point buses
        can also hit the road.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6413c-e08a-4fd0-a0f3-4de713320a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/29/Metro-Manila-GCQ-jeepneys.html">READ:
        DOTr eyes allowing some jeeps to resume operations in Metro Manila</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e91e46-f284-4401-a0d0-e94db4a634e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago, however, said more work needs to be done on the designated
        bus stops along EDSA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3083ce-5abc-4516-90f1-25ffa8f3b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number 1, kailangan po malinis muna ito, yung mga debris po dahil
        giniba po yung center island para magsilbing loading and unloading areas ng
        mga P2P buses, shuttle buses at ng mga buses po for MRT augmentation," Pialago
        said, adding that concrete barriers also have to be placed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1b85d-7736-4457-838b-4d05bf07c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Number 1, we need to clear first the debris because
        we demolished the center island to serve as loading and unloading areas of
        P2P buses, shuttle buses, and buses for MRT augmentation.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad9d09-f0e5-4e9c-a881-8d7082fced27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So with that... hindi muna gagamitin yung mga bus stops sa gitna
        ng EDSA (the bus stops at the center of EDSA will not be used yet)," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34805a-04c8-4e3b-b860-d03e09fc93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that buses will be allowed to stop at North Avenue
        and at the next MRT station, which is Quezon Avenue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58a266-957c-42d6-ba59-fb58cfb79398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magmula po Quezon Avenue, hanggang Ayala Avenue, dire-diretso na
        ''yan bawal na pong magbaba diyan, wala pong bus stops diyan (From Quezon
        Avenue to Ayala Avenue, buses can''t unload passengers anymore, there are
        no bus stops there)," she stressed. There are eight stations between Quezon
        Avenue in Quezon City and Ayala Avenue in Makati.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fe361-1b0e-462a-8e99-0eb0cfe2da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Ayala Avenue, the buses will return to the yellow lane to unload
        or pick up passengers, Pialago added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf2062-bf0f-438d-8598-e23a7c4ba8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T20:40:24.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More vehicles are expected in Metro Manila on Monday since more
        people will return to work. The number coding scheme<a href="http://cnnphilippines.com/news/2020/5/30/mmda-no-number-coding-scheme-june-1-to-5.html">
        remains lifted until June 5.</a></p>'
  'House-panels-approve-new-anti-terrorism-bill-alarms-netizens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-30T20:47:46.943+08:00
    'imagesource': 'jcr:35d95a22-7a3c-4e6f-983d-af184f57c8b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716e58fb-746c-4864-b25d-7f9255344ae6'
    'lead': 'Filipinos took to social media to criticize the new anti-terrorism bill
      after it was approved by lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T21:04:40.669+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:16:11.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:57.034+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-terrorism', 'human-rights']
    'template': '1'
    'title': 'House panels approve new anti-terrorism bill, alarms netizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b7086-0e82-4ad7-8d6f-5ceb821fb627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Filipinos
        took to social media to criticize the new anti-terrorism bill after it was
        approved by lawmakers on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a7469-80de-4768-89de-6e672642e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3934beb-fcf0-4d2d-b1c2-4ae4dba03d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint meeting of the House Committees on Public Order
        and Safety and on National Defense and Security, most members voted in favor
        of a substitute bill designed to ease legal restrictions on law enforcers
        and strengthen the law against terrorism in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55d688-7b7e-4ca7-8d03-b66ba74e0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2c014-4413-403c-a8ea-318490f4efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House joint committee’s adoption of the Senate version of the
        bill effectively repealed the Human Security Act of 2007 and approved a similar
        but still unnumbered substitute bill based on it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ca7d1-0103-4d8e-9575-a90d26aaad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved in February Senate Bill 1083, or the proposed
        Anti-Terrorism Act of 2020, which seeks to extend the number of days suspected
        terrorists can be detained without a warrant of arrest – from three days under
        the current law to up to 14 days, extendable by another 10 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6f404-bba1-45ab-9dfd-bd7ccb404edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad3963-7240-42b4-bf1f-fd7556a4fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:04:40.669+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:16:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also removed the provision under the Human Security Act that
        orders the payment of half a million pesos in damages for each day that a
        person wrongfully accused of terrorism is detained.</p>'
    '8':
