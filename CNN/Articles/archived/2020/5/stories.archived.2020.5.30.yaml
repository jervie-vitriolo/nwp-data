      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously announced a temporary halt to funding for
        the WHO and sent a letter to the agency in early May warning that the US would
        permanently pull funding if the WHO did not "commit to major substantive improvements
        in the next 30 days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c514f9-3ff5-42b2-91db-61a0ce45219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/health/who-trump-termination-reaction/index.html">Trump
        decision to leave WHO endangers global health, medical groups say</a>."</em></p>'
  'vietnam-coronavirus-zero-death-toll':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T10:31:27.284+08:00
    'imagesource': 'jcr:2e788851-8c1e-4e78-9657-96bd91f36251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ccc72de-15b6-4b06-ac6f-b97370b2e4f2'
    'lead': 'Vietnam, a country of 97 million people, has not reported a single coronavirus-related
      death and on Saturday had just 328 confirmed cases, despite its long border
      with China and the millions of Chinese visitors it receives every year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T10:35:09.752+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:16:38.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:49.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'zero-death-toll', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'How Vietnam managed to keep its coronavirus death toll at zero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100eaf3-47c6-4d59-890e-d7a6ed7d3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the world looked to Asia for successful
        examples in handling the novel coronavirus outbreak, much attention and plaudits
        were paid to South Korea, Taiwan and Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b67f8-563d-4c8c-b242-f6bf823bc728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea317cb-e38f-46d1-a357-41b20b681ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one overlooked success story -- Vietnam. The country
        of 97 million people has not reported a single coronavirus-related death and
        on Saturday had just 328 confirmed cases, despite its long border with China
        and the millions of Chinese visitors it receives each year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70698591-5acc-42b9-a0f4-4e7b7fba7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17609255-a42d-49c3-9041-6075a1047fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all the more remarkable considering Vietnam is a low-middle
        income country with a much less-advanced healthcare system than others in
        the region. It only has 8 doctors for every 10,000 people, a third of the
        ratio in South Korea, according to the World Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd8dc7-bece-4656-a31c-7af3643ed89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f639dea-428c-4aa5-b5a7-f631c94d0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a three-week nationwide lockdown, Vietnam lifted social distancing
        rules in late April. It hasn''t reported any local infections for more than
        40 days. Businesses and schools have reopened, and life is gradually returning
        to normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fefde-c434-488d-a577-b9140fef2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d4fd1-db64-4152-a870-776c6b3c3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To skeptics, Vietnam''s official numbers may seem too good to be
        true. But Guy Thwaites, an infectious disease doctor who works in one of the
        main hospitals designated by the Vietnamese government to treat Covid-19 patients,
        said the numbers matched the reality on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938152aa-67ec-4ccf-a255-86474065a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d120ed7-b6b4-47e7-ae62-bbe1749f9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go to the wards every day, I know the cases, I know there has
        been no death," said Thwaites, who also heads the Oxford University Clinical
        Research Unit in Ho Chi Minh City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32732336-b7c4-4fb5-8254-d4cdfb5cce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808459b7-f0f8-4731-92b8-33098770a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you had unreported or uncontrolled community transmission, then
        we''ll be seeing cases in our hospital, people coming in with chest infections
        perhaps not diagnosed -- that has never happened," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485482a4-bf5e-4693-970f-5cb2a413c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395dff9-4103-4257-a07d-662228cc988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how has Vietnam seemingly bucked the global trend and largely
        escaped the scourge of the coronavirus? The answer, according to public health
        experts, lies in a combination of factors, from the government''s swift, early
        response to prevent its spread, to rigorous contact-tracing and quarantining
        and effective public communication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc96044-0cbd-4cc1-aa83-47db1b26f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e60b69-77a8-4586-9e97-143836251817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acting early</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608f5e7-1566-4095-a1bc-746e03322253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam started preparing for a coronavirus outbreak weeks before
        its first case was detected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ec9e7-4e14-4bf5-9d84-644b44c8f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da621c1-b178-4889-bdec-1bc8da21f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Chinese authorities and the World Health Organization
        had both maintained that there was no "clear evidence'''' for human-to-human
        transmission. But Vietnam was not taking any chances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db127d3-66ac-480d-840a-d8c3a2cebc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a5093-f40b-4b37-bfcf-2269d9335f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not only waiting for guidelines from WHO. We used the data
        we gathered from outside and inside (the country to) decide to take action
        early," said Pham Quang Thai, deputy head of the Infection Control Department
        at the National Institute of Hygiene and Epidemiology in Hanoi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3710a6-8fcd-4b95-b250-0651095aea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2464a5-ed3e-411c-b437-b63403b5242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early January, temperature screening was already in place for
        passengers arriving from Wuhan at Hanoi''s international airport. Travelers
        found with a fever were isolated and closely monitored, the country''s national
        broadcaster reported at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb9563-8455-46ab-86a9-cfc6aaafb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370e6b3-1f94-46e6-9cef-61dfaeb6be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-January, Deputy Prime Minister Vu Duc Dam was ordering government
        agencies to take "drastic measures" to prevent the disease from spreading
        into Vietnam, strengthening medical quarantine at border gates, airports and
        seaports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86b08a-b30b-4b6a-87ef-84030db674fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bdd25-8e6b-4eed-ac2a-c1448301cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, Vietnam confirmed its first two coronavirus cases
        -- a Chinese national living in Vietnam and his father, who had traveled from
        Wuhan to visit his son. The next day, Vietnam''s aviation authorities canceled
        all flights to and from Wuhan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986178ea-e07d-4258-adbb-2b3c53a89690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830f8b8-18f8-40c5-a32f-5d843ded5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country celebrated the Lunar New Year holiday, its Prime
        Minister Nguyen Xuan Phuc declared war on the coronavirus. "Fighting this
        epidemic is like fighting the enemy," he said at an urgent Communist Party
        meeting on January 27. Three days later, he set up a national steering committee
        on controlling the outbreak -- the same day the WHO declared the coronavirus
        a public health emergency of international concern.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec7f5c-6cf5-4494-8f3b-35062886d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea79f5-3c08-441e-9614-ac50735ff619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 1, Vietnam declared a national epidemic -- with just
        six confirmed cases recorded across the country. All flights between Vietnam
        and China were halted, followed by the suspension of visas to Chinese citizens
        the next day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da75dce-6c79-4040-9b61-5551ebba5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4154111-4c29-478b-ba8e-aeaafd28333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the month, the travel restrictions, arrival quarantines
        and visa suspensions expanded in scope as the coronavirus spread beyond China
        to countries like South Korea, Iran and Italy. Vietnam eventually suspended
        entry to all foreigners in late March.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68caeac3-ef65-4c42-882f-e288b6f9e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76b255-0517-485b-bb99-42fb022aa211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam was also quick to take proactive lockdown measures. On February
        12, it locked down an entire rural community of 10,000 people north of Hanoi
        for 20 days over seven coronavirus cases -- the first large-scale lockdown
        known outside China. Schools and universities, which had been scheduled to
        reopen in February after the Lunar New Year holiday, were ordered to remain
        closed, and only reopened in May.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f43d6-bbe6-46e6-ac43-55b34481e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93dd5f-4f39-4da8-a32f-151efaee4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thwaites, the infectious disease expert in Ho Chi Minh City, said
        the speed of Vietnam''s response was the main reason behind its success.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087847f5-d39c-4cda-89ad-f4dad5a58d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838ba16-0fbc-4ec3-8bc2-91b267e0444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their actions in late January and early February were very much
        in advance of many other countries. And that was enormously helpful ... for
        them to be able to retain control," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4145ae-9e91-48ea-b6c4-1016b410bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f623d56-d5ee-42f3-9b82-0b93d43474d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meticulous contact-tracing</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285d6fc-4d4a-4260-a018-03e978c02616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisive early actions effectively curbed community transmission
        and kept Vietnam''s confirmed cases at just 16 by February 13. For three weeks,
        there were no new infections -- until the second wave hit in March, brought
        by Vietnamese returning from abroad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0f74b-d848-4035-b5e7-a3c59ec6aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4501ea-c4ed-41ef-91da-a2f925414f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities rigorously traced down the contacts of confirmed coronavirus
        patients and placed them in a mandatory two-week quarantine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee090bf-0cd0-467b-8414-99afa4c3bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28dbea-8338-42e8-87d0-f30a0b40bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very strong system: 63 provincial CDCs (centers for disease
        control), more than 700 district-level CDCs, and more than 11,000 commune
        health centers. All of them attribute to contact tracing," said doctor Pham
        with the National Institute of Hygiene and Epidemiology.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb8a99-abab-4b92-a7e7-eebd2cbe0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b63617-cd91-4798-ba62-7572a9580813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confirmed coronavirus patient has to give health authorities an
        exhaustive list of all the people he or she has met in the past 14 days. Announcements
        are placed in newspapers and aired on television to inform the public of where
        and when a coronavirus patient has been, calling on people to go to health
        authorities for testing if they have also been there at the same time, Pham
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a340de-f48d-43c3-91e0-3302cabeebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecf5fd-775c-40c9-9bf8-e2721ac0e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Bach Mai hospital in Hanoi, one of the biggest hospitals
        in Vietnam, became a coronavirus hotspot with dozens of cases in March, authorities
        imposed a lockdown on the facility and tracked down nearly 100,000 people
        related to the hospital, including medics, patients, visitors and their close
        contacts, according to Pham.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076d94d-7dff-490d-bf90-a1c62935723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03237ec2-9f19-4725-9d0c-4c19a9963018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using contact-tracing, we located almost everyone, and asked them
        to stay home and self quarantine, (and that) if they have any symptoms, they
        can visit the health centers for free testing," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16df39-5e2d-49f6-804e-cb758533f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc0a30-51f8-48bd-98d0-e189b07a6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also tested more than 15,000 people linked to the hospitals,
        including 1,000 health care workers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7c392-46ab-4be5-b83f-b0cae60663ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ff87c-9653-44fe-bbc2-bf603d93dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s contact-tracing effort was so meticulous that it goes
        after not only the direct contacts of an infected person, but also indirect
        contacts. "That''s one of the unique parts of their response. I don''t think
        any country has done quarantine to that level," Thwaites said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546778eb-5aa2-440a-b22d-3f11a910be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745fa89-44df-4e37-84e9-f0d4afe4114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All direct contacts were placed in government quarantine in health
        centers, hotels or military camps. Some indirect contacts were ordered to
        self isolate at home, according to a study of Vietnam''s Covid-19 control
        measures by about 20 public health experts in the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddbb9b-e80f-4a88-9152-f8bebb2b52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571e172-6c5e-454a-a43a-bb87b4408d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 1, about 70,000 people had been quarantined in Vietnam''s
        government facilities, while about 140,000 had undergone isolation at home
        or in hotels, the study said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395d785-3fc3-42e6-a421-3513bd64e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8821c-c6ad-42f3-bbdb-5c6615810bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that of the country''s first 270 Covid-19 patients,
        43 percent were asymptomatic cases -- which it said highlighted the value
        of strict contact-tracing and quarantine. If authorities had not proactively
        sought out people with infection risks, the virus could have quietly spread
        in communities days before being detected.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f7ce2-c069-4369-84cb-a54d45e6335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c20d3-2144-4e3c-94ef-5c1415275bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public communication and propaganda</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b89e0-a680-4e42-89cd-114082150752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, the Vietnamese government has communicated clearly
        with the public about the outbreak.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d1e2e-8b2e-4e66-a84a-b26a6879bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdaeae6-1cb4-4ff7-ba5d-cd63fd2c91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedicated websites, telephone hotlines and phone apps were set up
        to update the public on the latest situations of the outbreak and medical
        advisories. The ministry of health also regularly sent out reminders to citizens
        via SMS messages.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41b65f-44d0-4fc9-bdb5-7e708d876d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf624d4-19a4-4629-b35a-c46876919f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pham said on a busy day, the national hotlines alone could receive
        20,000 calls, not to count the hundreds of provincial and district-level hotlines.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab4d4c-93d9-45eb-9c06-65827330948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371fa1d-4693-4163-bfa7-6d4bdf7b1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s massive propaganda apparatus was also mobilized,
        raising awareness of the outbreak through loudspeakers, street posters, the
        press and social media. In late February, the health ministry released a catchy
        music video based on a Vietnamese pop hit to teach people how to properly
        wash their hands and other hygiene measures during the outbreak. Known as
        the "hand-washing song," it immediately went viral, so far attracting more
        than 48 million views on Youtube.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d4a03-e5d0-4a77-aaa4-4a132c9b6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243b4b8-048f-4625-bd50-f53e0e11e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thwaites said Vietnam''s rich experience in dealing with infectious
        disease outbreaks, such as the SARS epidemic from 2002 to 2003 and the following
        avian influenza, had helped the government and the public to better prepare
        for the Covid-19 pandemic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c0bda-1e08-430c-b925-269fb34c7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cab24-0016-49c5-a904-8d35250a55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population is much more respectful of infectious diseases than
        many perhaps more affluent countries or countries that don''t see as much
        infectious disease -- Europe, the UK and the US for example," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13dd603-a213-412c-a8af-b94b5f015444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9288f-1805-4eba-961a-219fb4aa9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country understands that these things need to be taken seriously
        and complies with guidance from the government on how to prevent the infection
        from spreading."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d3cb9-c68c-471a-8ce6-c3eca0199b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:35:09.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/asia/coronavirus-vietnam-intl-hnk/index.html">How
        Vietnam managed to keep its coronavirus death toll at zero</a>."</em></p>'
  'genetic-study-united-states-slow-coronavirus':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T10:31:38.416+08:00
    'imagesource': 'jcr:5e142430-ed25-4ae9-bf61-5d9c031e0ca0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46aa9d29-c8b7-4972-9f84-9c387da8c18a'
    'lead': 'The United States missed out on an early chance to catch imported cases
      of coronavirus earlier this year, genetics experts say in a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T10:36:08.645+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:16:36.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:50.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel', 'covid-19', 'United-States', 'study', 'research',
      'University-of-Arizona']
    'template': '1'
    'title': 'US missed early chance to slow coronavirus, genetic study indicates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332636b-b73a-4126-82d6-4e975b137865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States missed out on an early
        chance to catch imported cases of coronavirus earlier this year, genetics
        experts say in a new report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0ef31-3eb1-4d65-b87f-738c1bb6484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis of the virus imported by the first person known to
        have carried the infection to the US — in Washington state back in January
        — shows it probably was not the source of the later cases there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224c778-5732-48a9-a981-e660089711ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that patient gave the federal government a perfect opportunity
        to stop further imports, evolutionary biologist Michael Worobey of the University
        of Arizona and colleagues said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d89a0-bc39-4296-a7a2-dd40b97e25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analyses reveal an extended period of missed opportunity when
        intensive testing and contact tracing could have prevented SARS-CoV-2 from
        becoming established in the US and Europe," they wrote in <a href="https://www.biorxiv.org/content/10.1101/2020.05.21.109322v1.full.pdf"
        target="_blank">a report</a>, not yet peer-reviewed and published on the preprint
        server bioRxiv.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18632e25-18ee-45e5-b6da-a12543b37f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s story was widely reported. He arrived at Seattle-Tacoma
        International Airport on January 15, before any health screenings began at
        US airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b86050-e360-4f9e-ad08-7577c8346f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the 30-year-old man started feeling symptoms, he remembered
        warnings from the US Centers for Disease Control and Prevention about the
        virus and contacted local health officials. He was isolated quickly and Washington
        state health officials started the process of contact tracing that''s considered
        the key to containing the spread of infectious disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0569af-8b14-439a-bdb3-24af12daebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything seemed to have worked the way it was supposed to," said
        Joel Wertheim, who teaches at the University of California, San Diego, who
        worked on the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73152f92-859a-4be3-a0ab-d2c5b0f1323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when more cases turned up in the state at the end of February
        with no links to new travelers, people started calling the man "patient zero."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f68374-8c91-4b1e-9f07-b4ef6750e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic analysis indicated the virus he was infected with was very
        similar to viruses that made people ill later. Heath officials couldn''t figure
        out how the man could have infected other people, but the evidence seemed
        clear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819074e9-2bf2-4678-95e1-97768d840262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Worobey and colleagues say it turns out the evidence wasn''t
        so clear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d79bb-ac58-47cc-a831-7dd53053107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Person zero — it never really should have become the thing," Worobey,
        a specialist in tracing the lineages of viruses, told CNN. In the study, they
        call the patient WA1, because he was the first patient in Washington.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2bf9e-d679-4957-857a-7721557ec415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey started studying the genetic codes of these viruses, which
        have been published widely. He saw something odd. Unlike influenza viruses,
        which mutate almost constantly, this one did not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c0614-9dca-44ee-822b-2501ccd82cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sort of started to stand out in my mind as an odd pattern,"
        Worobey said. "I knew what I wanted to do, which was basically to recreate
        the epidemic in the computer," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b85406-7192-461a-8eff-e8a1fff5b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted to model what would have to have happened if patient WA1
        really had spread the virus. "With him arriving in January and going out into
        the community, bumping into other people, and one person transmits to the
        next and that person transmits to the next and so on until you have thousands
        of people who are infected," Worobey said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec586f1-2d28-474c-a4c8-9e7bb70ad633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contacted Wertheim, a former graduate student of his, and put
        together a team of international experts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f167f-e1e5-49de-ad38-dc86f9f985d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ran simulation after simulation but they all came up with one
        answer: There was no way the virus that was spreading in Washington state
        at the end of February was the same version carried in by the traveler on
        January 15.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b13d1-52c8-4197-820b-c86fca50065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had to have been a second introduction of the virus in mid-February,
        they concluded. "It looks like early to mid February appears to be the time
        frame when this virus was introduced to Washington state," Worobey said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc66b7-bf39-45c5-aa3a-c3cee05493c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that a virus that was probably identical to the Washington
        epidemic cluster got in at some point in early February and gave rise to a
        bunch of identical viruses," Wertheim said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53f429-6a95-4afe-b1bc-2990af34dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did it come from? Perhaps via Canada. "It seems possible that
        the virus that eventually wound up in Washington state moved first into Vancouver
        and then down into Washington," Worobey said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8a7ed-c4f6-4d4f-8af5-94c320471db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t exactly say when. We can''t say who. We can''t say where
        from."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acd5ac-7c3d-415e-a4d0-22f279b419b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials didn''t confirm the <a href="http://edition.cnn.com/2020/01/21/health/wuhan-coronavirus-first-us-case-cdc-bn/index.html"
        target="_blank">first case until January 21</a>&nbsp;and President Donald
        Trump said the next day that the virus was "totally under control." His administration
        announced it would restrict travel from China on January 31, but restrictions
        did not take effect until February 2.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588efce-e3ac-40d7-b766-b2252d8736e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US did not limit travel from Europe until March 11.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c20f3-816b-4a4f-85c4-974d1c94a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our finding that the virus associated with the first known transmission
        network in the US did not enter the country until mid-February is sobering,
        since it demonstrates that the window of opportunity to block sustained transmission
        of the virus stretched all the way until that point," Worobey''s team wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305144e-eef5-411c-91a3-c3c4c7ac2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that early interventions can have outsized effects
        on the course of an outbreak," they added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e1016-fa14-4297-b3bd-83b5f952bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow mutation rate of the virus makes it hard to track, Worobey
        said. "It mutates so slowly that there are bound to be lots of times that
        the virus has moved from one country to another but you can''t distinguish
        it because it looks like the identical virus. It does get tricky that way,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d4575-11aa-438c-8b61-6442693709d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At same time the slow rate of mutation is what allowed it to do
        what we did here."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a7c4d-d6b4-45da-8402-00e7d27a5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very tiny differences in the virus that infected the patient in
        January and the virus infecting people in February were highly significant,
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660c9df-f729-47f2-81a5-319937fd1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wertheim, who usually tracks HIV transmission clusters, said the
        findings are a good example of scientific collaboration and study.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40213c4-cabe-4929-8197-ce14e3acb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how science is normally done. It is refining and improving
        our understanding of pandemics," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763afba9-5dbf-4f7e-a6fc-dc1e8c5e2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this case was also a lesson in how things can go wrong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9507902-0eb0-47fd-a590-5b22b8012c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erroneously suggesting that WA1 introduced the earliest US outbreak
        of SARS-CoV-2 obscured the societal and public health benefits produced by
        an attentive, collaborative, and thoughtful patient willing to work with public
        health workers to prevent the spread of SARS-CoV-2," the team wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52ebf0-b16c-4af1-9824-37fd4039b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:36:08.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/health/coronavirus-genetic-imported-cases-study/index.html"
        target="_blank">US missed early chance to slow coronavirus, genetic study
        indicates</a>."</em></p>'
  'amy-klobuchar-vice-president-criminal-justice-record':
    'author': 'Dan Merica, CNN'
