      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1937, he married a fellow teacher, Agnes, and two years later
        they left for the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6146c1a-3a19-4f21-bed7-e4382be0188e'
      'mgnl:activationStatus': true
