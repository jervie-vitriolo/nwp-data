      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — The Department
        of Health reported on Saturday 590 new coronavirus disease cases, bringing
        the country’s total to 17,224.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f0b12-67a0-45b8-91e4-732e49ea008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:22:16.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified that 252 of the newly reported infections were
        detected in the past three days. The remaining 338 are part of the validation
        backlog, or cases diagnosed four days ago or earlier, but were reported to
        the agency and confirmed only now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b257d-f555-405c-8b57-1a31778f9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:22:16.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH changed its reporting system on Friday to differentiate
        between these "fresh" and "late" cases amid public alarm over the surge in
        infections while the government is relaxing quarantine measures. On Friday
        night, the DOH announced <a href="https://www.cnnphilippines.com/news/2020/5/29/DOH-confirms-1-046-new-COVID-19-cases-bringing-total-to-16-634--.html">1,046
        additional patients,</a> but said only 46 were "fresh cases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ba718-3669-4ce7-84b9-7548eeefdd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:22:16.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:16:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a slower increase in COVID-19 related deaths, the
        DOH said, citing this as one of the factors for eased restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111f764-88db-48f9-a8b5-489cfcd851ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T21:25:58.418+08:00
