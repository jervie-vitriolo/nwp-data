    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harvey-Weinstein', 'Hollywood', 'sexual-assault', 'rape']
    'template': '1'
    'title': 'A new civil lawsuit alleges Harvey Weinstein raped a 17-year-old in
      the 1990s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e418ebe-7691-4f88-9655-4bdc9ec5615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four women identified as Jane Does filed
        a lawsuit against disgraced movie mogul Harvey Weinstein Thursday, alleging
        he sexually assaulted them. The allegations include the story of one woman
        who says Weinstein raped her in 1994 when she was about 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6752b-8bf9-465b-bb1a-d114ffcd691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also names as defendants Weinstein''s brother, Robert
        Weinstein, their company Miramax and Disney, which owned Miramax for a time.
        The suit alleges Robert Weinstein and other executives and employees turned
        a blind-eye to the alleged abuses and some were complicit in facilitating
        some encounters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dbc69-c75f-4894-afeb-c8ecda8e3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Weinstein, 68, is currently serving a 23-year prison sentence
        for his conviction in New York for charges of criminal sexual act and rape.
        Through his attorney, he denied the latest allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60f025-3f3b-4e41-89b0-9753ac228d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein categorically denies the allegations made anonymously
        against him years, if not decades, later. He absolutely denies the allegations
        that he had inappropriate sexual contact with someone underage, and will vigorously
        defend himself against these bold allegations," Weinstein''s civil attorney,
        Imran Ansari, said in a statement to CNN on Friday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0ac13-36c0-494b-b607-a07e7ad731e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, some of these claims, including those alleged to
        have occurred in the 1980s and 1990s, may be barred by the applicable statute
        of limitations, and not subject to any exceptions under the law, as these
        plaintiffs do not appear to be complainants in Mr. Weinstein''s criminal case,"
        Ansari added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9bcb6a-106c-4b92-8a3d-cde2eca0e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to previous accusations against Weinstein, the four "Jane
        Does" say Weinstein used his position of power and threatened to ruin their
        careers in the entertainment industry if they exposed the alleged assaults.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd6612-9100-44ce-aa92-2025a3227023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman identified as Jane Doe II, now 43, alleges she met Harvey
        Weinstein in a hotel room in 1994 for what she thought was a business meeting
        when she was approximately 17 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74812d61-f39f-4c54-b1c0-9fccafa86334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearly naked Weinstein greeted her at the door and despite her
        rebuffs he forced her to perform oral sex and then raped her, the lawsuit
        says. Weinstein took her driver''s license before he let her leave the room,
        threatening to ruin her career and physically harm her and her family, according
        to the lawsuit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e14ff-3a2a-4ae9-8a57-44d34882c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Doe 1 alleges Weinstein lured her back to a suite at the Hotel
        Barrière Le Majestic during the Cannes Film Festival in France in 1984, when
        she was about 34, according to the lawsuit. The suit says he jammed his tongue
        into her mouth and groped her breasts and genitals before she escaped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0884b-c45c-4b5b-b3a4-d0a37379dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Doe 3 was about 26 in 2008 when she met Weinstein at Cipriani''s
        Restaurant in New York City, the lawsuit says. The Hollywood producer told
        her that he''d set up a meeting through his secretary. A few days later under
        the guise of a business meeting at his SoHo apartment, Weinstein raped the
        woman and threatened to "come after her" if she told anyone about the assault,
        the lawsuit alleges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54a492-269a-4b58-b328-dff644d93871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein trapped Jane Doe 4 in a hotel suite in 2013, the lawsuit
        alleges, when she was about 28 and attending the Venice Film Festival. She
        brought a friend with her that night but Weinstein asked the friend to leave
        and ultimately forced the woman to perform oral sex on him, the lawsuit alleges.
        She became fearful Weinstein would end her career if she came forward and
        decided not to come forward then, the suit says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515a62b-a1b7-422b-95ff-443052dfc4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit filed by New York attorney Jordan Merson seeks monetary
        compensation from all of the named defendants for medical expenses and the
        emotional suffering the Jane Does have endured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f64459-e882-427f-a5fd-e2e4f72cf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney owned Miramax, Miramax paid settlements to multiple women
        who were victims of Harvey Weinstein''s sexual abuse. Based on Disney''s control
        of Miramax finances, Disney knew or should have known of these payments, which
        should have prompted additional inquiry and investigation," the lawsuit alleges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b532e-7be5-4cb1-a91e-2f2f5f6089e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Disney, Miramax and Weinstein''s brother
        Robert for comment on the lawsuit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d20807-1f49-405f-9a44-330ef19cda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein still faces criminal charges of sexual assault in Los
        Angeles, and he has previously denied the allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffa7bc-3442-4559-ab5b-68e3e80c2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:27:27.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:16:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/us/new-weinstein-rape-allegations-lawsuit/index.html"
        target="_blank">A new civil lawsuit alleges Harvey Weinstein raped a 17-year-old
        in the 1990s</a>."</em></p>'
  'trump-decision-withdraw-WHO-medical-groups-react':
    'author': 'Maggie Fox, Shelby Lin Erdman and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-30T10:26:57.008+08:00
    'imagesource': 'jcr:afedea83-e6ad-4764-852f-08787a552d12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3860898a-090d-43ac-a830-785d152c1d2d'
    'lead': 'Groups representing infectious disease doctors, pediatricians and general
      physicians all protested President Donald Trump''s decision to withdraw from
      the World Health Organization on Friday, saying it will make it harder to fight
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T10:30:52.098+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:16:39.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:49.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'World-Health-Organization', 'medical-groups']
    'template': '1'
    'title': 'Trump decision to leave WHO endangers global health, medical groups
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65869437-ed8f-4684-8055-65e5ac77c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Groups representing infectious disease
        doctors, pediatricians and general physicians all protested President Donald
        Trump''s decision to withdraw from the World Health Organization on Friday,
        saying it will make it harder to fight the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570f98a-4f8b-46c8-ba22-ee567fde0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae3c44-d49d-4c27-82ae-3117683edace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also endanger children, the American Academy of Pediatrics
        said. "The Trump Administration''s decision to withdraw from the WHO carries
        grave risks for the world''s children during an unprecedented global health
        crisis. The decision to withdraw risks causing a surge in polio cases and
        an increase in deaths of children from malaria, and it will further delay
        life-saving vaccination campaigns," Mark Del Monte, CEO of the American Academy
        of Pediatrics, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f74be0-1dec-4663-a839-5cf2845b6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d315c-9bc3-45ad-9ff7-055059790f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Withdrawing support from the WHO not only harms the global response
        against COVID-19 and prevents the United States from engaging the agency to
        enact meaningful reforms, but undermines the response to other major health
        threats impacting children. The American Academy of Pediatrics urges the administration
        to reconsider its position and continue to work with the WHO to combat COVID-19
        and promote the health of children globally."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77549e-9282-4c72-b078-f7d5ab783078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd609a4-8146-4f67-b31f-401765d71ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has traditionally been the largest contributor to WHO, providing
        between $107 million to $119 million a year over the past decade, but has
        additionally given extra contributions of as much as $400 million a year.
        In April, Trump said the US would suspend financial contributions to WHO.
        Friday''s announcement would sever all ties, ending the traditional leadership
        role the US has taken at WHO, the health arm of the United Nations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2f54e-c3f2-41c4-86a4-c487e938ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e0957-6762-4da1-bf8e-3ea999ceeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s decision "serves no logical purpose," American Medical
        Association President Dr. Patrice Harris said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cada265-4465-439d-819f-e04914115bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c39a3-e829-46fc-9226-d1a06ef4dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This senseless action will have significant, harmful repercussions
        now and far beyond this perilous moment, particularly as the WHO is leading
        worldwide vaccine development and drug trials to combat the pandemic," Harris
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80753d-b019-4aaa-bf87-0b2ac48ec07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b981cb4-28ec-4ce2-b287-6404cc3d1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 affects us all and does not respect borders; defeating
        it requires the entire world working together. In the strongest terms possible,
        the American Medical Association urges the President to reverse course and
        not abandon our country''s leadership position in the global fight against
        COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aedb29-4907-402f-aaa3-53d394e99340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c2caa-563d-4d19-b571-0c16c3b2bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former head of the US Centers for Disease Control and Prevention,
        Dr. Thomas Frieden, weighed in, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ebcb5-e9ff-4354-8408-9601be03c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67413c64-e05b-4277-9c8f-bc4fc4400718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We helped create WHO. We are part of it. It is part of the world,
        and turning our back on WHO makes us and the world less safe," Frieden said
        in a statement issued by the global health organization Vital Strategies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a758e04-9597-428b-aad1-d24ebb4f52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90721f57-e124-4297-844c-78c4f416bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, China and every other country in the world will have a veto
        at WHO, and the U.S. won''t. This will make the U.S. more vulnerable," Frieden
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e14cb1-5229-42ad-a344-4b895903df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b5a1d-233b-4451-a777-1ec2f7dd27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has demonstrated that neither national boundaries
        nor political positions can protect us from the spread of an infectious disease,"
        said Infectious Diseases Society of America (IDSA) President Dr. Thomas File.
        "We will not succeed against this pandemic, or any future outbreak, unless
        we stand together, share information, and coordinate actions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424e9a0-0a8f-458b-bf16-707c1cf8adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a585e2-a6d7-4b36-abfb-0a43ef133447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his announcement Friday, Trump said China did not properly
        report information they had about the coronavirus to WHO and that China pressured
        the WHO to "mislead the world," as reasons for the termination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d8891-55a9-40a1-b43d-c5488e9f3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:16:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9659a-3f74-4443-8f32-279f030f43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T10:30:52.100+08:00
      'mgnl:createdBy': 'pilar'
