  'taylor-swift-calls-out-donald-trump':
    'author': 'Jessica Campisi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-30T05:52:36.141+08:00
