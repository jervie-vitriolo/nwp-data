  'coronavirus-pandemic-relationship-strain':
    'author': 'Christina Walker, CNN'
    'caption': 'Kenneth Fowler/CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-30T07:12:40.691+08:00
    'imagesource': 'jcr:c72bc273-8b97-4842-a4b9-9a0ad847ff4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a81f37-a0ee-4d62-ad79-d7904dd326f3'
    'lead': 'The coronavirus isn''t just threatening our health, it''s threatening
      our relationships as we try to navigate how a socially distanced world should
      look — something never done before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-30T07:15:54.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:16:46.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:15:47.644+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'We have different attitudes toward social distancing, and it''s straining
      relationships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950776d-cb2c-49d2-9a0a-a2dcb2b4351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Andrew remembers the week everything
        changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72698f2e-90f5-40ff-ab37-7746535048ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his flight back home to Chicago landed on March 11, he returned
        from a family gathering to a city on the verge of shutting down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc1ffc-c2d7-4462-b022-dc42bfc85e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the week the World Health Organization declared Covid-19
        a pandemic. The week Andrew transitioned to a work-from-home dad, trying to
        "play daycare and professional employee at the same time," he recalled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f459cf-8a96-491b-9a28-b0aaa1854825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the week when the tone of conversations with his family
        shifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b9beb-0cdc-442a-820f-3a9b37e15c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not just calling to check in and see how everyone is. You''re
        calling to go into the arena."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91c165-1807-4094-b683-92c4f43d6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hesitates to ask what his parents in Georgia are up to now, afraid
        they''ll share stories of frequent shopping trips or other outings, sparking
        another debate on the importance of taking precautions during a pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c32914-1b5c-47e4-b18e-b9672ea904e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been this role reversal of the kid sneaking out at night,"
        Andrew, who is in his early 30s, said. "Now it''s the septuagenarian sneaking
        out to the golf course ... and trying to hide it from the child."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a79060-6581-49eb-a04e-abd5fdde21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus isn''t just threatening our health, it''s threatening
        our relationships as we try to navigate how a socially distanced world should
        look -- something never done before. And now that states have replaced stay-at-home
        orders with various guidelines on reopening, there''s more room for differing
        views on social distancing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca5edc4-a414-49eb-9550-cb5fcfca3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conflicts can be an opportunity for growth if we try to understand
        each other''s mindset, according to psychologist Holly Parker, but that depends
        on both parties'' willingness to embrace vulnerability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd30dc-2aaf-4674-9b53-d87e15a54aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can funnel some emotions into others," Parker said, who lectures
        on close relationships at Harvard University. "So we can take an emotion like
        fear, sadness or anxiety and actually funnel that into something that is less
        vulnerable like anger, annoyance, frustration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3bbbb-d319-48ce-bf73-06c2fa294c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to those experiencing these strains and has agreed to
        use only first names to protect their privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ee63f-f83e-4190-9934-6fac6d9ca529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Never in my life have I worked so hard to love my parents''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e421be6-bf75-48de-a44d-4a64269070dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality of the pandemic hit Andrew when discussions with his
        wife about each other''s work day changed. She left for her shift at the hospital
        while Andrew worked from home and watched their 9-month-old daughter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088c0af-51d8-4f05-b185-568af6c8b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife''s experience of maybe having to hear about one death a
        week shifts to hearing about one death a day," he said. His wife started coming
        home and showering immediately without touching anything, "a weird new feature
        of her commute," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5757d-269c-42e7-b1df-4b03e833dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew began sharing these stories with his parents, who he said
        were less concerned about the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf15137-f687-4457-856f-a53722fbd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an hour of me just begging at times for that lifestyle adjustment
        to be made."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57e565-edb8-4ac1-af43-ff142b9f3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family phone calls, text threads and FaceTime discussions shifted
        away from questions like "what''s new with you" to lengthy conversations that
        veered into political and sociological beliefs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280670a-bf77-4c00-b6c1-c6d3fa43c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew would send economic studies of the 1918 flu or other outbreaks
        in Europe for his parents to review before their next conversation, during
        which he would plead with them to follow social distancing guidelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb77632-da88-4e2a-9387-65dc056c6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really trying emotionally," he said, "and then it all
        comes back around to, ''hey, but for real, just please don''t go anywhere
        right now.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0aaf4d-6fc7-45ee-b5a9-6d52d680c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resistance to altering our lives amid a pandemic may be connected
        with the brain''s bias toward believing in its own self-preservation, according
        to Parker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5de113-d219-4666-a6b3-7166c5445c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the background, there''s this assumption that good things are
        more likely to happen to us relative to other people and that bad things are
        less likely to happen to us relative to other people," Parker said. "We may
        not think that we won''t get the virus, but we may be more motivated from
        a self-protected perspective that it''s not going to happen to us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c147fa-d13d-43a2-9b76-7f361511c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bias toward our own ability to survive can actually threaten
        our chances at survival, if recommended social distancing guidelines are dismissed.
        It''s a stark reality that Andrew tries to remind his parents of regularly,
        with his dad returning to the office now and their friends resuming routines
        reminiscent of 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735ec72-8d52-481d-9060-f24459be6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With reopening, they''re being careful ... it''s not as much as
        I would want, but I had to just accept I communicated everything I could,"
        Andrew said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e639d-7719-4b72-8666-91d0c1116105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never in my life have I worked so hard to love my parents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64b9b1-2cec-4a6a-b672-40533614081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''In times of need and danger, you start to see who that person
        is''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba90c0-05f1-4f34-accb-a685115d21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert still remembers being at his girlfriend''s apartment when
        the reality of the pandemic sunk in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5c402-24b3-4e43-ac6f-40b17823cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As confirmed cases climbed into the thousands, they began limiting
        their outings to bare essentials, like grocery shopping and walking her dog.
        Then their state shut down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b146355-d609-4233-81f7-473d86539520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually looking to move in together, and all of this happened,"
        Robert, who is in his early 20s, said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29f62f-7237-4f2a-8cc2-3e386c2f6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Georgia began re-opening, their attitudes toward social distancing
        diverged. Robert moved back in with his parents in Atlanta, which he said
        was an added motivation for him to remain cautious.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e926c-b32b-43b7-9fd2-c8909ba5a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I go and hang out with my friends, or if I''m not taking these
        precautions, my parents are basically in danger."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b6c78-4271-469f-b671-ea5509f40f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his girlfriend didn''t share the same sense of risk, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21b2cc-0508-48a1-8c36-9291db645227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like, ''oh so we''re reopened, things are basically going
        to get better. If I get infected, I get infected. But we''ll be fine, I''m
        not in that (older age) bracket,''" Robert said of her outlook.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326129d-b23f-40d2-bda5-adc6f8881c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She stopped following social distancing guidelines because I wasn''t
        there ... which I totally understand, but at the same time I can''t come back
        and see you because you''ve exposed yourself and I''m stuck at home."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e1766-a49f-49c0-b381-9e32d996015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our ability to influence social distancing behavior is similar to
        our impact on health-related behavior, Parker said, and it happens most in
        romantic relationships. Like how couples can encourage each other to eat better,
        exercise more or go to the doctor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2876c-daec-488c-b8dc-d341b6fe01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another pull -- an inherent desire to feel a sense
        of control over our lives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17afd8-eb85-469d-ad7d-a7fa1b1bf038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody with infinite knowledge could tell us (when) this is
        going to be over if you just hunker down and you socially distance ... if
        people knew, they would have a greater ability to hold on," Parker said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbecc3-11d7-423a-821d-05a7e8250113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uncertainty can make a pandemic hard for us to comprehend,
        "so people can feel like they want to instill a sense of predictability, they
        want to go back to what they know, they want to be able to control the outcome."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89716f2c-f239-45e0-a473-dbd7d3ee4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robert, the blend of uncertainty and their loss of routine brought
        "an eye-opening experience in understanding each other a little bit better,"
        out of which came a breakup after about a year together.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be89b8-d53e-4954-9732-380eda7cf56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which is OK and I totally understand from both of our standpoints,"
        Robert said. "But it just sucks when you think you know a person, and then
        you start to see especially in times of need and danger ... who that person
        is and what their morals and objectives are."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb01a2-a8b3-4d0f-9de0-315be265914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-30T07:15:54.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:16:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/05/29/health/social-distancing-relationship-strain-wellness-trnd/index.html"
        target="_blank">We have different attitudes toward social distancing, and
        it''s straining relationships</a></em></p>'
  'india-slow-economy-2020':
