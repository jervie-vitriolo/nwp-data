      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flow has to continue, and that the border has to work for business
        while also protecting the general public from crossing for nonessential work
        or anything else," Dilkens said.</p>'
