      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is will and determination, it can be done.
        The private sector is the one leading in setting up labs like this one.]</p>'
  'who-chief-affirms-commitment-transparency':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T01:09:54.369+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd000b94f-2665-4004-bf96-64a0b9609fd8'
    'lead': 'World Health Organization Director-General Tedros Adhanom Ghebreyesus
      affirmed his commitment to ''transparency, accountability and continuous improvement,''
      as he addressed the 73rd World Health Assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T01:07:14.704+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:53:33.567+08:00
