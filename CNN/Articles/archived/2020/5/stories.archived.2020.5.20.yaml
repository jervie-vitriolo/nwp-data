      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf3031-24ec-4639-8784-fd5927df68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.225+08:00
      'mgnl:createdBy': 'janine'
