  'coronavirus-positive-returning-OFWs':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T01:06:26.921+08:00
    'imagesource': 'jcr:acbc4eaa-6590-4097-828d-b79d5b15b178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2287c399-9154-4f5d-9b6c-f019e61d1ed7'
    'lead': 'National Task Force on COVID-19 Chief Implementer Secretary Carlito Galvez
      said a total of 465 returning overseas Filipino workers have tested positive
      for the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T01:39:30.744+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:53:31.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:42:58.108+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '465 returning OFWs test positive for coronavirus '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcfd53-af59-403e-a4c4-531a89a15c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — National
        Task Force on COVID-19 Chief Implementer Secretary Carlito Galvez said a total
        of 465 returning overseas Filipino workers have tested positive for the coronavirus
        disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376cfdc-9003-46ad-a25f-8a4d5b4850a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an inter-agency task force meeting aired online late Tuesday
        night, Galvez said these OFWs were tested by the Philippine Red Cross, which
        in total performed over 22,000 tests.&nbsp;He also added that the country
        so far has tested around 30,000 OFWs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9d26a-b49f-49a0-83de-cdbe09a159a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi natin ni-PCR [polymerase chain reaction testing] ito,
        ‘yung 465 po na ito ay parang magiging second wave,” he said. “At kawawa ang
        mga local government units, lalo na yung mga walang alam tsaka walang PCR
        sa area at walang facilities.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5629a9-b945-48a0-a1ca-003be22732eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, the influx of returning OFWs poses a huge problem,
        as such threatens to overwhelm hotels in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb544d-ae79-4957-b31f-b1163b11dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaki po ang problema po natin sa returning OFWs. Kasi po sa ngayon
        po, more than 27,000 na po ang nandito sa Manila, at mayroon pa pong darating
        na 42,000 this coming May and June,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49f59c-d96e-48db-bd87-c209091f827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured President Rodrigo Duterte that Defense Secretary
        Delfin Lorenzana is already coordinating with various agencies to address
        this problem. Galvez added that Lorenzana has already ordered for the immediate
        release of all OFWs who tested negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328fc1b-a02c-4895-8f3d-7ed1704b2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded nearly 13,000 cases of the coronavirus
        disease, with more than 800 deaths and over 2,800 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72868cc4-fdb8-48ba-a6fb-ce079c803b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:39:30.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:53:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are also now some 2,400 confirmed cases among Filipinos
        abroad, with Europe and Middle East/Africa logging the most number of infections.</p>'
