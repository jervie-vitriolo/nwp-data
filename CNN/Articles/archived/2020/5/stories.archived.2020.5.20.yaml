      'text': '<p><strong>(CNN)</strong> — The University of Cambridge has said it
        will scrap all face-to-face lectures until mid-2021 due to the coronavirus
        pandemic, becoming the first major education institution to officially scale
        back its operations for the whole of the next academic year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a15ee3-3a3e-441e-93e8-338e5423f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the prestigious British university said it expects
        social distancing measures to be in place throughout the upcoming year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef00141-08de-46ec-90a6-7a619b634ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will continue to make lectures available online, and some small-group
        teaching may take place if participants can maintain a safe distance, but
        students will not be able to attend lectures in person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca8acd-7b10-4660-a676-4411f5478e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University is constantly adapting to changing advice as it
        emerges during this pandemic. Given that it is likely that social distancing
        will continue to be required, the University has decided there will be no
        face-to-face lectures during the next academic year," a University of Cambridge
        spokesperson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d333ed4-92b2-439b-9503-a2d36681e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lectures will continue to be made available online and it may be
        possible to host smaller teaching groups in person, as long as this conforms
        to social distancing requirements," the university''s statement added. The
        decision will be reviewed if guidelines around social distancing change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652ea56-b917-4a3e-8fda-9c0536fbef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge and Oxford, the UK''s two leading universities, rely far
        more on smaller group teaching than large lectures —&nbsp;so the move will
        probably not be as disruptive as it would be at most institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a9ffd-110b-4467-9e14-459de1be6b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it demonstrates the dilemma facing universities around the world,
        many of which have been forced to shut their campuses and move classes online
        in recent months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd1099-0666-4640-9003-462bddf9d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That situation has created uncertainty for people preparing to start
        their studies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb21b76-3c56-4d3a-8ae3-8ccfb2c85e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, university semesters begin in September. The traditional
        "freshers'' week" period at the start of the year sees students mixing in
        accommodation halls, bars and clubs, but it is seems likely that such activities
        will be discouraged this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bcfd7-a9b7-445b-b7f1-c26474000826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the University of South Carolina in the United States
        <a href="https://cnn.com/2020/05/18/us/second-wave-coronavirus-university-of-south-carolina-trnd/index.html">made
        changes</a>&nbsp;to its fall semester in preparation for the likelihood that
        Covid-19 cases surge during cold and flu season this fall and winter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8d390-9ccc-4140-b452-1c3ed30e5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:47:06.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:47:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/20/uk/cambridge-university-lectures-pandemic-scli-gbr-intl/index.html">"Cambridge
        University to scrap face-to-face lectures for entire year due to pandemic"</a></em></p>'
  'internet-access-pandemic':
    'author': 'Anna Bueno and Jessamine Pacis'
    'caption': 'The absence of a meaningful internet connection, especially in unserved
      and underserved communities, means many workers, learners, and citizens will
      be excluded. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-20T19:10:34.182+08:00
    'imagesource': 'jcr:57f41e51-5af6-4602-9de3-3cf1fc70b453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9e0a02-cdfc-48df-b3c4-76a30bdf16b7'
    'lead': 'The absence of a meaningful internet connection, especially in unserved
      and underserved communities, means many workers, learners, and citizens will
      be excluded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T19:17:26.125+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:47:23.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:12.858+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As COVID-19 forces life to move online, who is left behind?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40301fee-8340-44f7-b495-fee608f679f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On April 28, Franz
        Berdida <a href="https://twitter.com/fberdida" target="_blank">posted</a>
        on her Twitter account a video of her studying atop a mountain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d61518-379a-4319-b3ec-04d308f7e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umakyat ng bundok for finals kahit gabing-gabi na just to pass,
        kasi ayokong ma-IP or worse bumagsak,” the tweet said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f34d5a-4dc4-4d9f-9f0c-852ae68fe0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Twitter account, there is a photo of Berdida climbing
        a coconut tree, in the hopes of securing a strong internet signal. It’s almost
        funny — except when one thinks about how students like Berdida are forced
        to climb mountains and seek greater heights, literally, just to submit assignments
        online, and how doing so poses real and actual risks on their lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09569f5-3a6d-4c25-a778-053f799e1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berdida lives in Burias Island, Masbate, and studies civil and sanitary
        engineering. A 30-minute hike to the mountain is par for the course in her
        province, further aggravated now that schools have closed due to the quarantine
        brought about by the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73555023-f8de-4ef3-9da4-f28e8f4f6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks after on May 16, Kriselyn Villance, criminology
        student at Capiz State University in Dumarao, Roxas, <a href="https://www.bomboradyo.com/criminology-student-na-naghahanap-ng-signal-ng-internet-para-sa-school-requirements-naaksidente-sa-motorsiklo-patay/"
        target="_blank">died</a> due to a motorcycle accident after searching for
        an internet connection in nearby barangays. She was 20 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2385d9f-d21a-4161-ab4e-dd58b88ad0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one should climb a mountain, let alone die, in the effort to
        secure an internet connection. But as the COVID-19 pandemic spread, people
        all over the world <a href="https://wearesocial.com/blog/2020/04/digital-around-the-world-in-april-2020"
        target="_blank">turned</a> to their smartphones, laptops, and other devices
        while strict lockdowns limited movement outside. The Philippines itself <a
        href="https://wearesocial-net.s3.amazonaws.com/uk/wp-content/uploads/sites/2/2020/04/10-Increases-in-Social-Media-by-Country-DataReportal-20200422-Digital-2020-April-Global-Statshot-Report-Slide-48.png"
        target="_blank">recorded</a> the highest percentage (64 percent) of internet
        users (aged 16 to 64) who report spending more time on social media in recent
        weeks. On the other hand, the Philippines also <a href="https://wearesocial-net.s3.amazonaws.com/uk/wp-content/uploads/sites/2/2020/04/35-Changes-in-Mobile-Internet-Speeds-DataReportal-20200422-Digital-2020-April-Global-Statshot-Report-Slide-23.png"
        target="_blank">recorded</a> a 15 percent slowdown of internet speeds from
        February to March 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1cd2b-cedc-4dfc-b626-2849ec0914e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.126+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:27.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19, a meaningful internet connection is now a <a href="https://cnnphilippines.com/life/culture/2020/3/17/work-from-home-covid.html"
        target="_blank">prerequisite</a> to be “productive,” as reiterated by countless
        self-help articles on productivity in times of crisis. Businesses and government
        agencies celebrate the availability of digital options as an alternative to
        traditional or physical transactions. Yet what these do not capture, and erase
        from the conversation, is the huge disparity between those who have access
        to the internet (<a href="https://asiafoundation.org/wp-content/uploads/2019/03/CfC-Reform-Story-11-Improving-Internet-Access-in-the-Philippines.pdf"
        target="_blank">only 55 percent of Filipinos, and only 26 percent of public
        schools</a>) and those who do not (everyone else). The absence of a meaningful
        internet connection, especially in unserved and underserved communities, means
        many workers, learners, and citizens will be excluded and left behind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dca291-2169-4661-a388-197bf60015ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such exclusion will be even more palpable as the country transitions
        to the “new normal,” where not only work and education, but also essential
        activities like government and commercial transactions will possibly shift
        to digital modes. The remaining 45 percent of citizens who lack meaningful
        internet access, and the 74 percent of public schools that cannot make the
        transition to e-learning, will have their productivity and education dependent
        on one factor they cannot control: an internet connection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798fed7-3df9-4e92-af3b-07c9be699a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because broadband is yet to become more accessible and affordable
        for Filipinos, Philippine internet use is highly mobile. Many users depend
        on more affordable options like Free Facebook and mobile promos which, while
        cheap, restrict the kinds of content that they can access (usually to social
        media platforms only), i.e., to a <a href="https://medium.com/mediarithmics-what-is/what-is-a-walled-garden-and-why-it-is-the-strategy-of-google-facebook-and-amazon-ads-platform-296ddeb784b1"
        target="_blank">‘walled garden.’</a> In a walled garden, access to information
        is restricted and curated by the telecommunications operator or a social media
        company, raising issues, among others, of <a href="https://cnnphilippines.com/world/2017/04/05/internet-privacy-rules.html"
        target="_blank">net neutrality</a> and data privacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8236d3-1657-4e20-850a-60a18b2b6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access and connection, in order to be meaningful, must also include
        the needs and contexts of marginalized sectors, such as persons with disabilities
        (PWDs), indigenous peoples, the elderly, women and children, and the like.
        Meaningful internet access must also mean that users have the capacity to
        fully utilize connectivity and protect themselves from cyber threats, such
        as <a href="https://www.cnn.ph/life/culture/tech/2019/3/15/The-persistence-of-online-violence-against-Filipino-women-.html"
        target="_blank">online gender-based violence</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c7474-6db0-47fe-b946-10b02303ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this new; if anything, the pandemic only more clearly brought
        this to light (as it did with many other systemic and institutional gaps in
        society). We have been aware of this digital divide even before COVID-19.
        “The Philippines lags behind its peers in terms of affordability, availability
        and speed of internet access,” according to the 2017 National Broadband Plan
        of the Department of Information Communications and Technology (DICT), the
        latest <a href="https://dict.gov.ph/wp-content/uploads/2017/09/2017.08.09-National-Broadband-Plan.pdf"
        target="_blank">uploaded</a> on its website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abaee6-6738-4579-a596-b1912c3f101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, government and non-government organizations have cooperated
        to push for policy reforms to narrow the divide, <a href="https://asiafoundation.org/wp-content/uploads/2019/03/CfC-Reform-Story-11-Improving-Internet-Access-in-the-Philippines.pdf"
        target="_blank">including</a> the reclassification of satellite technology
        as a ‘value-added service’ instead of a ‘basic telecommunications service’
        in the Free Public Wi-Fi Bill (now the <a href="https://www.officialgazette.gov.ph/downloads/2017/08aug/20170802-RA-10929-RRD.pdf"
        target="_blank">Free Internet Access in Public Spaces Act</a>). The idea,
        in a 2019 <a href="https://asiafoundation.org/wp-content/uploads/2019/03/CfC-Reform-Story-11-Improving-Internet-Access-in-the-Philippines.pdf"
        target="_blank">report</a> by the Asia Foundation, was that reclassifying
        satellite technology would help foster competition (in light of the existing
        duopoly), allowing small players, and not just those with telecommunications
        franchises, to improve access to rural areas. The reform attempted to hurdle
        long standing roadblocks: legal and regulatory barriers that only allowed
        big companies to provide, and dictate, which areas had internet access, what
        kind of access do they have, and how they should have that access.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdab35-da81-48e9-9bca-3ff212d0a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.manilatimes.net/2020/05/17/business/sunday-business-i-t/reliable-internet-critical-weapon-in-covid-19-fight/725184/"
        target="_blank">statement</a> issued by the COVID Action Network, which consists
        of civil society and youth organizations, the signatories propose the issuance
        of a policy that would lower barriers to entry and encourage more investment
        for the improvement of the country’s digital infrastructure, especially beyond
        the urban centers. They also recommend making changes in the licensing and
        permitting requirements of local government units and national government
        agencies to help expedite the deployment of internet facilities during an
        emergency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039248a-1203-4ee2-8933-ef7bf4b8991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:17:26.127+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:47:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paradox is that, in these circumstances, internet connectivity
        apparently promotes inclusion by allowing connected people to carry on with
        their daily lives, but it also excludes those who have no meaningful access.
        Ultimately, a key recommendation is to keep in mind that not everyone in the
        Philippines is connected to the internet; and second, not everyone who is
        connected is connected to the same internet.</p>'
