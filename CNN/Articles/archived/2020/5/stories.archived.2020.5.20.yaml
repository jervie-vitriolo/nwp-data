      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Hungarian State Opera canceled a third of its performances
        of the stage musical "Billy Elliot" for this month and July amid criticism
        by a pro-government media outlet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f119c-662e-40d9-ba89-a18969caf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
      'mgnl:createdBy': 'catherine'
