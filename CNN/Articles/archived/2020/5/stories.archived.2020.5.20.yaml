      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2e739-5c0e-43f4-b0aa-4e26c3e8603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, senators were skeptical given that the government still
        has not met its target testing capacity of 30,000 per day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26359033-22a4-4870-a484-499a4564ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b49cd3-4f4b-42f5-8326-85970aa6ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you please explain to us how can we say that we already flattened
        the curve when we have not tested enough?" raised Senator Kiko Pangilinan
        during the hearing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd15de-783c-4a58-a76f-9aa15af6dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8e2e9-c5d6-4211-926c-d36d22883ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also expressed concern over the health chief''s
        pronouncement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69a5ce-09ed-4161-bb50-114a5aa7c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:32.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3449f-2606-4b06-8b5b-3c14b7a23212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap sabihin na</em>&nbsp;(It is difficult to say)&nbsp;we
        have flattened the curve without real and reliable data... Let’s be clear
        on our benchmarks and indicators," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bb486-26d9-415d-b0d0-6551c4210564'
      'mgnl:activationStatus': true
