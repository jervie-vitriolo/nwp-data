    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'Tedros-Adhanom-Ghebreyesus']
    'template': '1'
    'title': 'WHO chief affirms commitment to ''transparency, accountability and continuous
      improvement'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46960e60-14eb-48e6-9e00-1bdb4083fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - World Health Organization (WHO) Director-General Tedros
        Adhanom Ghebreyesus affirmed his commitment to “transparency, accountability
        and continuous improvement,” as he addressed the 73rd World Health Assembly
        (WHA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e205c-18c4-4144-9f2b-b190a91fae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769cf85-4081-45a1-be51-00c3349c0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday at the virtual summit, Tedros said, “WHO''s
        focus now is fighting the pandemic, with every tool at our disposal.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435542aa-901a-4519-8e51-c2ed54d51a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156bceb-60b3-402b-98f5-08228e63e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Tedros said he would “initiate an independent evaluation”
        of WHO’s response to the global pandemic. “As always, WHO remains fully committed
        to transparency, accountability and continuous improvement. We want accountability,
        more than anyone,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709449f-1b73-405d-9629-ef6e4024b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74e5c5-41cc-4403-b0b4-b18dcc18577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Checking and learning our lessons is in WHO''s DNA,” Tedros said
        Tuesday. “I hope the recommendations of the independent committee will be
        taken seriously by all member states.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61719b84-f43c-4d1c-8506-d225e7951ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day what matters is life - that should be at
        the center of everything we do and everything we say,” Tedros added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9d84c-2ced-4713-b9cb-13a3bc0bd7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e45197-a33a-4b59-951c-1235654d895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Tuesday speech, Tedros wore an unusually casual short-sleeved
        blue and teal button-down shirt to honor a Tongan choir of nurses who were
        supposed to perform at the WHA, before it was moved to a virtual event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619bb2c-2514-48d5-985c-f02330acc775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:07:14.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-19-20-intl/index.html"
        target="_blank">"WHO chief affirms commitment to “transparency, accountability
        and continuous improvement”"</a></em></p>'
