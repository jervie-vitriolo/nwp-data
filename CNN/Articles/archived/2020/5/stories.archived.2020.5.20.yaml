      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause and manner of death is still being determined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c542e-264e-4530-9122-2d7ba88947f4'
