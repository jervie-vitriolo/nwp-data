      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said the committee will  tackle  “no more than
        10 issues” in relation to ABS-CBN’s franchise bid, including the network’s
        supposed tax violations as well as ownership and foreign citizenship issues,
        among others. The media company has debunked these allegations.</p>'
