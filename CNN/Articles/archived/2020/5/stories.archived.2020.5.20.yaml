    'template': '1'
    'title': 'The sun is experiencing a less active phase called ''solar minimum,''
      but it won''t cause an ice age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf751d1b-5dc3-4f74-8279-13cbeba72e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At the center of our solar system,
        the sun is a constant force keeping planets in orbit, providing Earth with
        just the right amount of light and warmth for life and even governing our
        daily schedules. While we''re used to the sun rising and setting each day,
        the sun itself is incredibly dynamic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6afdf6-2c3d-4aaa-af5a-8c0253ce50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb1bfd-512f-4981-bb51-d4cf9cf0c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like us, it goes through phases and changes. Over time,
        those changes in our star have become more predictable. Currently, it''s going
        through a less active phase, called a solar minimum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f43abd-7704-40d2-ba20-8336a43c51a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5cd57-1a36-4e5b-836f-5104df063525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun experiences regular 11-year intervals including energetic
        peaks of activity, followed by low points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3a184-9b6b-494f-914b-2bcaf4be5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c721e-af6a-47f6-8694-5662eabae651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the peak, the sun showcases more sunspots and solar flares.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9beaf6-0e10-477c-a86d-1d4f887e88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2e8fc-19d8-49c3-a5a6-28fc23addeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a solar minimum, the sun is much quieter, meaning less sunspots
        and energy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a732c-246c-4138-b00b-85c955a0a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179a5f3-9441-4082-92e6-0faea7af5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at NASA say we''re currently in a "Grand Solar Minimum."
        The last time this occurred was between 1650 and 1715, during what''s known
        as the Little Ice Age in Earth''s Northern Hemisphere, "when combination of
        cooling from volcanic aerosols and low solar activity produced lower surface
        temperatures," according to NASA''s Global Climate Change blog.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6b8ba-17a4-422f-a4ad-6be8e24d1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520be2a5-f2bf-4ee6-8f1d-a0cf38ca7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this solar minimum won''t spark another ice age, they say. And
        that''s likely due to climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874fac7-e397-4fa6-a552-e1e50d79ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682b452-2807-4cd4-86d3-2132076399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warming caused by the greenhouse gas emissions from the human
        burning of fossil fuels is six times greater than the possible decades-long
        cooling from a prolonged Grand Solar Minimum," they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd11286-9d9d-488d-8a5c-4c244e869a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250a8b9-3ccf-4e64-afaf-6d5749676e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if a Grand Solar Minimum were to last a century, global temperatures
        would continue to warm. Because more factors than just variations in the Sun''s
        output change global temperatures on Earth, the most dominant of those today
        being the warming coming from human-induced greenhouse gas emissions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63355b4d-8680-47e2-8175-bc82beffaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f67b61-9f50-438f-9c83-31336c746516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have known this solar minimum was coming because it''s
        a regular aspect of the sun''s cycle. Sunspots were peaking in 2014, with
        low points beginning in 2019, according to NASA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce20a9c-10de-43d5-9876-c763f8ceb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a0a6d-8031-4f9a-a276-f1dacadbc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun is also responsible for what''s known as space weather,
        sending particles and cosmic rays streaming across our solar system. The sun''s
        strongly magnetized sunspots release solar flares, which can send X-rays and
        ultraviolet radiation hurtling toward Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55b6e5-f020-4b1c-9aef-b176c9795a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4a5c4-8142-4d02-9600-d5a862d33793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the sun is quiet during the solar minimum, it can be active
        in other ways, like coronal holes that open in the sun''s atmosphere and send
        out blazing streams of energized particles flying through the solar system
        on rapid solar wind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f76fd-3214-4877-8ffe-d593b0677656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2381d-39b0-4ff6-89bb-8a7723ef0acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like solar flares, these streams of particles during a solar
        minimum can disrupt the communication and GPS we rely on from satellites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c674e2-540f-4553-9b40-666fffe50a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf956e5-626b-4734-a581-647f433f60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see these holes throughout the solar cycle, but during solar
        minimum, they can last for a long time — six months or more," said Dean Pesnell,
        project scientist of the Solar Dynamics Observatory at NASA''s Goddard Space
        Flight Center, in a 2017 NASA blog post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756db52-460e-47b9-b070-9227427c1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a049ba-eb2b-4215-8d5a-0c16bc347846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More highly energetic particles called galactic cosmic rays can
        reach Earth, specifically its upper atmosphere, during a solar minimum. These
        are created by explosions across our Milky Way galaxy, like supernovae.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9537a3-1615-4707-822a-0399e35567e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f04509-e0bf-4957-8a09-9ed0ec4ccc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During solar minimum, the sun''s magnetic field weakens and provides
        less shielding from these cosmic rays," Pesnell said. "This can pose an increased
        threat to astronauts traveling through space."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5db6a9-d9aa-4727-8759-2eb3d09a746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8216ec-a86e-4be9-a3f2-34ffbfb02c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the NASA Sun &amp; Space account shared this on Twitter
        amid concerns about the solar minimum. "The Sun goes through regular cycles
        of high &amp; low activity. This cycle affects the frequency of space weather
        events, but it doesn''t have a major effect on Earth''s climate — even an
        extended minimum wouldn''t have a significant effect on global temperature."</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Sun
        goes through regular cycles of high &amp; low activity. This cycle affects
        the frequency of space weather events, but it doesn&#39;t have a major effect
        on Earth&#39;s climate — even an extended minimum wouldn&#39;t have a significant
        effect on global temperature. <a href="https://t.co/t2Fw58ZBVt">https://t.co/t2Fw58ZBVt</a></p>&mdash;
        NASA Sun &amp; Space (@NASASun) <a href="https://twitter.com/NASASun/status/1262492629448773633?ref_src=twsrc%5Etfw">May
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995be6c9-d741-46d2-9943-d4f29af07846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d7f6a-fefc-4836-a00b-e6124014522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0188b-9c35-4a78-a0ae-05ae1cdb441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This solar minimum ends solar cycle 24. Early predictions estimated
        the peak of solar cycle 25 will occur in July 2025, according to the National
        Oceanic and Atmospheric Administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4afd5-deb4-4099-9680-9be5766f04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47b972-0d5c-4d19-8c8e-864aed193bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar cycle forecast is based on a NOAA and NASA co-chaired
        international panel. They agree that solar cycle 25 will be similar to cycle
        24.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10baf73-a8ea-4924-8303-09de90a82d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff5fa4-00d8-4301-aaec-2cc5a0c3f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying the sun</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff3a89-e2cf-4920-a4dd-19aee6fac031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:52:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, NASA launched the Parker Solar Probe to draw closer
        to the sun than any satellite before. It''s a unique opportunity to study
        "the star in our backyard," as NASA Heliophysics Division Director Nicola
        Fox is fond of saying. And it''s witnessing the sun during solar minimum up
        close.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180e5e4-c99f-4dc3-b9ea-0bbaaace81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590824e-66f1-495b-b1eb-2cb139d13322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was designed to help answer fundamental questions about
        the solar wind that streams out from the sun, flinging energetic particles
        across the solar system. Its instruments may also provide insight about why
        the sun''s corona, the outer atmosphere of the star, is so much hotter than
        the actual surface. The corona is 1 million kelvins, while the surface is
        around 6,000 kelvins.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fe4bb-fd8f-494a-82f5-8981f3baadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e84e4c-e86b-4d60-9023-ab17626bf5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the solar wind and the blazing heat of the corona
        are key. They both play a role in space weather and solar storms, and understanding
        the solar wind could enable better prediction of space weather.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81c6c4-98b0-43c1-9d20-d7ee2dc64206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0052f5a-f1be-40b8-b769-2a4a454e7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar wind and the corona''s temperature also impact ejections of
        mass from the corona, which could impact the global power grid and telecommunications
        on Earth, as well as our astronauts on the International Space Station. The
        energized and accelerated particles streaming away from the sun in the solar
        wind are also responsible for the northern and southern lights we see on Earth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da9e68-6d03-4b04-a37f-327cd1191a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da33607-d7e7-4576-8029-3329b1b21db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the first results from the probe''s early passes around
        the sun have already proved intriguing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b4544-5f51-4f18-85bd-e8ee7d1e4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050c32f-964c-4897-aaf7-490007cf5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its first close encounter with the sun, the Parker Solar
        Probe essentially kept itself suspended over a hole in the corona for a week,
        watching solar wind particles streaming along the line of the sun''s magnetic
        field and out into space.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b1a25-e0a2-485f-b271-2160a2f74cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ad569-a199-45fe-9330-67838fa1a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing — even at solar minimum conditions, the Sun produces
        many more tiny energetic particle events than we ever thought," said David
        McComas, principal investigator for the Integrated Science Investigation of
        the Sun suite, or ISʘIS, at Princeton University in New Jersey, in a statement
        when the first results released. "These measurements will help us unravel
        the sources, acceleration and transport of solar energetic particles and ultimately
        better protect satellites and astronauts in the future."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f1826-aaf5-44ee-8994-77068d8e8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a35bd-347f-4d61-8f30-9288098c08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the probe''s seven-year mission, its orbit will
        shrink, bringing it closer and closer to the sun over the course of 21 approaches.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39081d9e-46ff-44e1-8ccd-1bce3cf0b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a149181-6224-498f-8791-e176579c0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will orbit within 3.9 million miles of the sun''s surface
        in 2024, closer to the star than Mercury. Although that sounds far, researchers
        equate this to the probe sitting on the four-yard line of a football field
        and the sun being the end zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f2682-b572-42b6-a09b-5d54c986a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:56.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/19/world/solar-minimum-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/05/19/world/solar-minimum-scn-trnd/index.html">The
        sun is experiencing a less active phase called ''solar minimum,'' but it won''t
        cause an ice age</a>"</em></p>'
