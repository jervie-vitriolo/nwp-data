    'mgnl:tags': ['coronavirus', 'COVID-19', 'sibling-rivalry']
    'template': '1'
    'title': 'The pandemic is testing sibling rivalry — and you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4a8f0-e17a-465b-8e03-76a6a01c0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Is the pandemic taking sibling rivalry
        to another, more feral level? Or is so much enforced proximity building stronger
        bonds between sisters and brothers?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bea93-a1eb-4423-b22f-6e295a964f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51b831-30a7-4381-8c15-40d421fad4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents struggling to work while kids snarl insults and hurl objects
        at one another can be forgiven for thinking that it''s the former scenario
        that''s playing out while schools are closed as a result of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04390c20-d31f-4647-8624-607398c2f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426c345-f6f4-4fa5-b87d-6845ad715f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the distraction of friends, soccer and playdates an increasingly
        distant memory, some kids may be realizing that a sibling can, in fact, be
        a decent playmate, potentially strengthening a relationship that will support
        them throughout their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfcdd5-c04b-4391-9daa-1c33e6e35f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced4af4-4901-48e5-b4df-717cda25c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early findings from a study involving more than 500 families in
        the United Kingdom indicated that two-thirds of families reported stronger
        sibling relationships and fewer than one in five reported increased conflict,
        said Claire Hughes, a developmental psychology professor at the University
        of Cambridge''s Centre for Family Research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d69f7-07f3-48b1-9332-519be7533ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ef3c2-2ebe-484a-a75f-47d5ecd6e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be some really positive things that come from this,"
        said Hughes, who is researching how family relationships are affected by stay-at-home
        orders and other coronavirus-related restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6801614-0805-45bf-b04d-cc83226740c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2389da4-9e2b-4496-8d25-01d6b2f57b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes, who is the coauthor of "Why Siblings Matter: The Role of
        Brother and Sister Relationships in Development and Well-Being," cautioned
        that her research is at a very early stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b3ab1-2f50-4291-825a-b93872b370e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8504eea-9772-47f7-9c50-0a57ecd7fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents with time to fill out an online questionnaire right
        now are likely to be the ones who have more resources, she added. But from
        the sample she had so far, "the message we''re getting is that siblings are
        stepping up and reconnecting with each other."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44e858-8b07-4173-9d5c-86e7f9d2b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a68c2-11e0-4e06-9aed-04ebf5aaa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Anna Blest, a London mother to three children, ages
        6, 4 and 2, has been experiencing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72074eb-d7e1-4130-be6f-dba935a88898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8732ad-0991-4922-9c92-50a0a5763107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really did expect more rows. It hasn''t been like the Waltons,
        but it''s been more pleasant than I expected, given there''s no other children
        or activities to leaven the mix," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a829c98-026b-4dd4-ad35-d68cfa3288e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857efa9-0bbe-4ac5-9a39-22faabe1e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s them on their own. Boy, girl, boy. (My eldest) likes typical
        boy activities like football, but he''s been at home playing really imaginative
        things. Staging a show and involving his sister. He''s been kind."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144c047-bb10-4648-91af-45940b66c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856108ce-8fd7-45c3-b543-e3999f94712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why siblings are important</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4a102-9ba7-4f82-9e99-3b865db82c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three considerations to take into account when it comes
        to sibling relationships, which can help parents understand what''s going
        on between brothers and sisters trapped at home with only each other for company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51983e-91ae-4689-9361-73fc35f2b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c44c1-72e8-4df4-bfd1-11531305b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they''re involuntary. We don''t choose our siblings and as
        a result, "there is an inherent love/hate dynamic," which means that "interactions
        have a no-holds barred characteristic," Hughes said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2305fd7-0992-4c83-8180-1a08d59d38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc017f-1790-42e0-999c-a391371544dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, they are the longest lasting of all our close relationships.
        Siblings are our fellow travelers. "They will know you inside out, and this
        shared history can be really valuable when you are going through a crisis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015e715-3353-47f7-9b73-6126744e50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46584fba-7485-4cf4-a1f9-0b1060e59a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some research that has suggested sibling relationships
        are more influential than relationships with friends or one''s own children
        for maintaining good health in old age.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905793a2-b2ec-4eab-a33f-ff8dd7be73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4fdc1-2001-465b-9706-9de09c3d7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three, they''re incredibly important developmentally, even though
        sibling ties have often taken a back seat in debates around the importance
        of parents. They help children try out new social and emotional behavior,
        particularly when it comes to conflict, helping them learn ways to manage
        emotions, particularly negative ones, and develop awareness of other people''s
        thoughts and feelings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f2f68-e90e-45ed-b2b1-256d7843fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27891732-d885-4504-8769-879fee40c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can withstand a lot of negativity. Things that wouldn''t fly
        in a friendship. You would lose a friendship, but your sibling is there the
        next day," said Laurie Kramer, a professor of applied psychology at Northeastern
        University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0616cb-cf08-448d-b5fb-acdaa2d0ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f454568-2c48-42a9-8620-3e9151b38b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this dynamic that Nathalie Towner has seen play out during
        London''s lockdown between her son, 11, and daughter, 6.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67fac0-7316-4c97-9c7a-03fa3de96523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a358d-8b2b-45af-8c3a-5a25e11b5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The older one is usually all about his friends and is off to secondary
        school soon. He''s frustrated, and the first and only available victim is
        his younger sister," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d30f79-b88e-4378-8f4e-d78987f0765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04428e88-e0e5-40d3-ae5f-92c6651e09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when they''re not goading each other it can work as well. He''s
        played games with her he hasn''t played in a long time — like hide and seek
        — that he wouldn''t normally do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1059d-ad7d-4bcd-a5fb-abd1b760aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cfbd0-039d-4d76-ade1-fb84aa8bd16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibling relationships are also highly variable with huge differences
        as a result of age gaps, birth order and gender. Nor, it''s important to note,
        is a sibling "necessary or sufficient" in life. It''s not like only children
        are missing a bit," said Alison Pike, a professor of child and family psychology
        at the University of Sussex in the UK.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534eddc-5f67-4963-84e5-2a95f2c012ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11a73e-b0ee-4e21-b588-ce40aec5cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me pause when so many parents say I want my first born
        to have company. Sometimes it works out that way. Sometimes it doesn''t."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3dd357-9a27-4903-b13b-9dcba401e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860f052-6dd6-42db-843e-cd8bf59f9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the same boat</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484bc78-7faf-449e-80cc-6005124017b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In times of stress the natural tendencies of people get highlighted,
        Pike said, for good and bad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964ef7c-352c-4e38-bf5d-fe0a8dcb585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f3f29-c161-4db5-9792-e7f3a2bc05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids are playing more together more than they ever had. But
        they are getting on each other''s nerves more and fighting. It kind of exaggerates
        things across the board," Pike said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679d1e5-f651-43a8-84c2-624c237d069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551edfe4-930f-43ff-86fb-1e97b836d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you imagine a graph with ups and downs. I think it (the pandemic)
        exaggerates the ups and downs. You''re going to see positive and negatives
        heightened," she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff98a39-83f8-45e6-a28c-a5f37f60a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c64fa3-5db9-480c-866c-36c9650d1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pike thought the shared experience, whether it''s the glee of unlimited
        screen time or dealing with your parents arguing more, could help forge closer
        bonds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5d7e7-b1b2-4939-aa69-e61a672e3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594f29b-197a-43e0-a956-31cf39ada195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not all in the same boat in this pandemic, but the person
        who is in the same boat is your sibling. And they are in your boat generationally
        as well," she said. "It will be the story our children will tell their children
        when they complain about being bored."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093e26c-1a75-49d0-b0e3-d64839b43603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507047d3-f37a-40c0-a216-58189dbc6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good relationships often improve under difficult situations, with
        some siblings drawing closer, for example, during parents'' divorce, said
        Jonathan Caspi, a therapist and professor in the department of family science
        and human development at Montclair State University in New Jersey.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca5709-e2f6-4d6b-8c66-ef0cdd0e2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66edf1-7b49-4a4d-b8bd-ce875286ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reverse can be true — poor relationships can get worse.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391341f6-a554-40e3-8711-ab2aa377cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5bb07a-2b84-4ad0-aa7c-db963ea7f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending so much time together, generally, makes for better relationships
        because you''re forced to have to work through conflicts," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235b1f5-6df6-4e00-8b90-104c905ae4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1b387-b07c-4fd4-bc1b-26e9adde55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reset button?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc08c25-3b15-457f-9fb3-686fe795ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our kids'' super-scheduled childhoods now on pause, parents
        can hit reset on the often neglected sibling relationship, Northeastern University''s
        Kramer said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2aeb5a-66a8-4369-a4cc-533a36b92aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770e2ba-d9fa-4f85-b923-c393f14cd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great moment in history where we''re at home, where parents
        can take advantage of this," Kramer added. "How can we use this as a moment
        to get siblings to engage with each other more positively?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c1ffb-85c3-451f-a3d8-ea158fc0bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf07c6-e492-41b0-adfa-c763d524f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of parents asking each child what they want for breakfast,
        Kramer said one child could ask the other or guess what the sibling might
        want — helping them learn what Kramer called "perspective taking."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928263bc-168a-4825-b1fc-12638b3b1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33ce41-430f-4178-94ed-83b7afe203ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suggestion as parents grapple with homeschooling is to find
        out what the older and the younger children could teach each other.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d14b8-d5a9-495c-93b3-d99da77d6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5f62b-d949-4261-a025-f4c2aa8648ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has created an <a href="https://funwithsistersandbrothers.org/">online
        resource</a>&nbsp;that can help encourage "fun, friendly and low-conflict
        interactions" between brothers and sisters ages 8 and under." Other advice
        included finding activities where there is no winner or loser and kids have
        to cooperate to achieve a goal.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b23cc-20c7-4d72-955d-c48dafab5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79b2ed-0fcf-4220-987c-c4dcdbe60aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to stay sane</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f32ce-7197-41b9-b491-8d33f0c265ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the caterwauling and fights just won''t stop, here are some
        tips on what you can do to stay sane and help kids get along.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f24e73-526a-4eca-9504-550d0ef73e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a52f9-89f9-4679-b34f-a6e2472a5056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First, look after your own mental health</strong>. A lot
        is being asked of parents right now and kids respond to your own stress, Caspi
        said. "When they see and feel this tension, they fight more. It''s important
        to take stock of your own anxiety."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c79386-ce6c-419f-bb18-3a7ca3ebc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scheduling one-on-one time</strong> is really important,
        Pike at the University of Sussex said, even if siblings get on well. She suggested
        staggering bedtimes or letting one use a screen while you spend time with
        the other.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a303c-00cd-403d-867b-bd821f3b6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intervene or ignore?</strong> Some parenting experts advise
        hesitating if you hear a ruckus and only intervening when absolutely necessary,
        with some research suggesting that children fight more in the presence of
        a parent. However, Kramer found that children, especially younger ones, behave
        more antagonistically to each other when parents don''t intervene. She encouraged
        parents to act as mediators, not as referees, and make sure both kids get
        their voices heard and not jump to conclusions about who''s at fault.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1721d3c-c4e4-4a2c-943e-8596094f3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Praise the good moments,</strong> Caspi said. Like not waking
        a sleeping baby, it can be tempting to leave your kids alone when they''re
        playing nicely and get some work done. But you should be. "If you''re only
        parenting the bad stuff, it can make you feel like you''re failing," he said</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a216d28-769b-4f15-aec0-2d3a531bcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People who are closer report fighting more</strong>, Caspi
        said, and you should take comfort in that fact. "People who don''t — they''re
        not in each other spheres."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4276193-50ca-4407-9f10-833ea6cf8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:41:08.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/19/health/sibling-rivalry-pandemic-wellness/index.html">"The
        pandemic is testing sibling rivalry -- and you."</a></em></p>'
  'Cynthia-Villar-middle-income-worker-cash-aid-COVID-19-SAP':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T09:04:44.727+08:00
    'imagesource': 'jcr:02071f78-2520-4508-a9be-608596e65a74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c70d7bf6-8c5c-45ed-95c2-0b50abd03ef6'
    'lead': 'Senator Cynthia Villar says the middle-class families do not need cash
      assistance from the government as they are receiving their salaries during the
      COVID-19 lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T09:06:51.662+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:53:14.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:02.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''May sweldo sila'': Villar opposes cash aid for middle-class families
      during COVID-19 crisis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3a606-448a-4bac-9ebf-8a53fa253174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Senator
        Cynthia Villar has expressed apprehension over middle-class families receiving
        financial aid from the government during the COVID-19 crisis, claiming they
        are taking away help that should be reserved for the poorest of the poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242cc55-46b4-43bd-825e-67bf7348fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker on Tuesday said the middle-class families do not need
        help from the government as they are receiving their salaries during the lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4aed0-7b93-4206-bf2d-b15091a6a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked the Department of Social Welfare Development why families
        belonging to the middle class are included in the social amelioration program
        or SAP, which is intended to help low-income families and no-work, no-pay
        workers. During the hearing of the Senate committee of the whole on COVID-19
        pandemic response, she said the government allotted P5,000 to P8,000 financial
        help to 18 million families or 82 percent of the country''s population. She
        claimed only 59 percent belong to the sector that should receive aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8fc57-15d5-476a-8c5c-2aff1e65eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung 82 percent, kasama na doon ang middle class. May trabaho
        sila, na kahit lockdown pinasusweldo sila ng gobyerno at pinasusweldo ng mga
        private companies. Bakit sila pa ang bibigyan ng SAP? Eh may sweldo sila,
        mapalad sila may sweldo sila," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98a851-2b1e-468c-ab91-4e6456a55b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 82 percent who are covered by SAP includes the
        middle class. They have work during the lockdown and they are receiving their
        salaries either from the government or private companies. Why do they need
        to receive cash aid? They are lucky they are being paid.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167dd9e-b38c-4602-92ed-4e5090aaf0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Hindi ko ma-accept ang numbers na yon kasi nade-deprive
        ang mahihirap dahil binibigyan pati ang middle class."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c86e48-7cef-49c6-b22c-b4709b9500f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot accept the number of beneficiaries because
        the poor are being deprived of help because you are also helping the middle
        class.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e6f03-c233-42ee-be2c-0dfc487de177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, the wife of businessman Manny Villar — the <a href="https://cnnphilippines.com/business/2020/4/8/Manny-Villar-richest-Filipino-2020.html">richest
        Filipino on Forbes'' list for 2020</a>, said several businesses are losing
        money because they are paying their employees even though they barely earn
        during the lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b87dc-4915-4cb6-ad2d-b6e60a68491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked DSWD Secretary Rolando Bautista to explain how the department
        came up with the list of beneficiaries. He explained that LGUs are tasked
        to identify the beneficiaries as they are more knowledgeable of the status
        of the families in their areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa382f89-70d0-45b0-8aac-ea3272fd0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Chua explained that
        population projections show that there are now 24.6 million families in the
        country, compared to the 22 million families in 2015 — when the last census
        was conducted. He said 18 million families belong to the low-income and informal
        work sectors or no-work no-pay workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa4d9f-562c-4fdf-b0a0-3371fa8f8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://www.cnn.ph/news/2020/5/12/first-tranche-cash-aid-5-million-more-families-second-tranche-ECQ-areas.html">23
        million families</a> received help through the SAP during the first tranche
        of distribution. Under the Bayanihan to Heal as One Act, the national government
        has allotted ₱200-billion-worth of aid for those most affected by the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147a385-076b-46ea-9fa4-3ad95930a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:06:51.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government also has a <a data-cke-saved-href="https://www.cnn.ph/news/2020/5/19/wage-subsidy-second-tranche-.html"
        href="https://www.cnn.ph/news/2020/5/19/wage-subsidy-second-tranche-.html">separate
        emergency aid program</a> for those employed in small business.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a855d-6fd1-4b04-afa1-f69d83ab5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:16:14.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar has since apologized, saying she recognizes the vast contribution
        of middle-class workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04560d6-5658-460a-b142-7467e32e45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:16:14.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My statements during the hearing yesterday was not in any manner
        meant to be an affront to the hardworking middle class of the country. I might
        have framed my questions and statements in such a manner that made it seem
        I was insensitive to the plight of the middle income sector. I am NOT. I am
        concerned and I lookout for the welfare of the middle income workers. If I
        have offended anyone with my statements, I humbly apologize," she said in
        a statement on Wednesday.</p>'
  'cavite-malls-reopen-':
