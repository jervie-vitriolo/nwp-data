    'mgnl:tags': ['Paranaque', 'Barangay', 'Baclaran', 'lockdown', 'COVID-19']
    'template': '1'
    'title': 'Select areas in Barangay Baclaran in Parañaque on temporary lockdown
      for disinfection, testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f7bbe-7556-4147-ac6d-7eb31d14ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:46:44.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Ten areas
        within Barangay Baclaran in Parañaque City are under a three-day&nbsp;"calibrated
        lockdown" for disinfection and testing of residents for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9716c-199a-4629-8bda-ba579dacdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:46:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Edwin Olivarez made the announcement Wednesday morning, saying
        that home quarantine passes issued for communities within Bagong Sikat, Bagong
        Lipunan, Bagong Pag-asa, Bagong Ilog, E. Rodriguez, Bagong Buhay, Bagong Silang,
        Dimasalang Extension, Mabuhay and 12 De Junio are&nbsp;suspended from&nbsp;May
        21, 6 a.m. until midnight of May 23, Saturday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmayoredwinolivarezofficial%2Fposts%2F3009653805780168&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fee44-b84d-46fd-8bd2-6ddd0a998ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:46:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b762e62-e77e-444e-8f7d-dcc1e915a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:46:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city hall adopted the resolution passed by barangay officials
        to put these areas under temporary lockdown. Only medical and public service
        frontliners will be allowed to move in and out of these areas during this
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30aa396-62b6-4b7d-87b8-934fe3af44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T11:46:44.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said the city environment office will conduct total disinfection
        and flushing in these areas on Friday, while there will be mass testing for
        residents. He also pledged that barangay officials will give all families
        living in these lockdown areas food, water and essential supplies from Thursday
        afternoon until Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58270ab0-07b3-4392-b6fe-13b5699eb441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one violated the lockdown as of Thursday, the mayor said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174a316-7f94-435a-84db-9b98d57c7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Kahapon wala pong nahuli at sumunod po ang ating constituents sa
        Baclaran,'' Olivarez told CNN Philippines'' New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861faab9-57c7-4f47-bdc9-62f13b083dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, no one was apprehended and our constituents
        followed the (lockdown guidelines).]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd8497-c403-4502-a321-11d43cfdcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that those who violate lockdown will face penalties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db449b7-32bc-471a-bf6a-e9dc18bfd8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punishments for first time lockdown offenders include a six-hour
        detention and ₱1,000-fine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c3bd4-f989-4e3c-9f10-ca4e1fb5b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-time lockdown offenders would be detained in ‘holding areas’
        and ordered to pay a fine of ₱2,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c77aa-255a-4aa7-9e27-e7154c1630f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque mayor said the third calibrated lockdown offense may
        result in detention for 12 hours, a fine of ₱3,000, and charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1a18d-6f7f-4c1f-a21a-ce374a4997f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-22T07:51:38.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 666 confirmed COVID-19 cases in Parañaque as of Thursday
        afternoon, according to Olivarez. Of these, 375 have recovered and 42 have
        died due to the disease.</p>'
