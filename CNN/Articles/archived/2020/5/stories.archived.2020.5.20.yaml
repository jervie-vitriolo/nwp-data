      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prevalence of underlying health conditions among refugees and
        the deteriorating sanitary conditions sure to come with the looming monsoon
        and flooding season make for a witch''s brew of conditions in which the virus
        is sure to thrive," said Daniel P. Sullivan, who works for the US-based organization
        Refugees International.</p>'
