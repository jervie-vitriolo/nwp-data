      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said that the Red Cross was able to put
        up their lab within 45 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215891c-9c58-44bf-bb8f-df6254262d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.154+08:00
      'mgnl:createdBy': 'dani'
