      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership on Tuesday decided not to push through with
        the measure seeking a five-month provisional permit for ABS-CBN, and instead
        directed the committee to go straight in tackling the fresh franchise proposals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb1193-b1c0-4955-9bbc-b6bbbddfbda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:50:23.042+08:00
