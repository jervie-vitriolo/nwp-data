    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3d397-68db-41fa-b855-b83e0ac060b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:22:23.355+08:00
