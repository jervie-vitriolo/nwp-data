      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b141b9-da4b-445d-93a4-01cb15f7bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:50:23.042+08:00
