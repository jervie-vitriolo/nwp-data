    'mgnl:tags': ['COVID-19', 'coronavirus', 'Canada', 'United-States-', 'America',
      'US', 'USA', 'Justin-Trudeau', 'Donald-Trump']
    'template': '1'
    'title': 'US-Canada border will remain closed to nonessential travel for at least
      another month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10151641-829d-4d3a-910f-5a63060402cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Calling the border with the United States a clear point
        of "vulnerability" for Canada in terms of Covid-19 infections, Canadian Prime
        Minister Justin Trudeau announced Tuesday that by mutual agreement, the border
        will remain closed to nonessential travel until at least June 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a21856-f8fd-48ce-a377-863dc1fb0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0dfb3-8054-44a3-9bd3-d72d4f592c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau did not rule out a further extension of the border closure.
        The US-Canada border has been closed since March 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6da3f-8d6a-4dbb-aad3-67f6f92d0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392a638-7118-4682-802f-c2d643feb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the right thing to further extend by 30 days our closure
        of the Canada, US border to travelers other than essential services and goods,
        but we will continue to watch carefully what''s happening elsewhere in the
        world and around us as we make decisions on next steps," Trudeau said during
        his daily press conference in Ottawa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a325b0e-382b-4db5-a911-423f09702fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bf4e3-a2ca-4d37-b59e-70c16af752a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the border does reopen to nonessential travel, Trudeau repeated
        that stronger measures may be put in place, such as requiring quarantine,
        medical checks and tracking for those entering Canada, including those from
        the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f68b8-b994-4727-bd83-18a2accd78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b50ef-47c9-4cba-858f-752f9d54eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we need to do more to ensure that travelers who are
        coming back from overseas or the US as Canadian are being properly followed
        up on, are properly isolated and don''t become further vectors for the spread
        of Covid-19," Trudeau said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d2921-bbb7-4341-805b-75b8d743c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bb17c-4c1f-4f02-aed3-16299b74e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is also preparing to extend travel restrictions
        and stringent border control measures this week related to the coronavirus
        pandemic, according to two administration officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73796fb0-9511-428c-944b-ff4b60c7cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8860cd0-ca62-4593-8c3f-f421b1646674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Homeland Security spokesperson told CNN, "The United
        States has great appreciation for the efforts of our partners in Canada and
        Mexico to ensure that North America is working together to combat the pandemic
        caused by the novel coronavirus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74236629-8f8c-462b-84fb-cbf3e842ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245400a-cbc0-43e0-b3e2-dd5b0f209fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theresa Tam, Canada''s chief public health officer, said the
        only thing that''s allowed Canada to manage this first wave is the fact that
        international travelers have been banned and that returning Canadians and
        Canadian residents have quarantined for two weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913c958-c9dc-4e19-af91-1b372056cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36aa99-8b14-4ad9-aa4e-c2267355ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how best to manage a border reopening when it happens, Tam
        said: "We want to make sure we not only keep up but maybe strengthen some
        of those measures. The mandatory 14-day quarantining of people who come in
        remains a cornerstone as we go forwards and the fact that we need to be able
        to manage that, then show that people are following that requirement."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67fc0-dfbd-470a-943f-aa11e4d52cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562af8bf-a2b5-4161-a5b3-09ce68abcde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has had at least 79,411 coranavirus cases and at least 5,960
        deaths, according to data compiled by Johns Hopkins University. By comparison,
        there have been more than 1.5 million cases in the United States and at least
        90,432 deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3765e-19f6-4d10-b239-27520f737b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131d5a7-a511-4abf-8857-d1e79cd1dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian border communities reacted with relief after lobbying the
        Trudeau government to keep the border closed for the time being.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437fab7-6bad-4258-a8f6-006220cd30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba8ca2-ef0d-4804-a77d-8cb30c2c1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casual travel across our land borders is not yet safe and may actually
        lead to greater community transmission of Covid-19 which is something no one
        wants to see happen," said Drew Dilkens, the mayor of Windsor, Ontario, in
        an interview with CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089400e-4293-4702-821d-44ce9a918f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cb8a4-1c22-43b8-b149-ea2de9b62440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windsor is less than five miles from Detroit, Michigan, and is the
        busiest border crossing between the US and Canada in terms of traffic and
        commercial goods. Since the border closed in March, both governments say essential
        commercial traffic has continued to flow smoothly. Essential workers, including
        hundreds of health care employees, also continue to cross daily into Michigan
        to work in health care centers in Detroit and across the state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071afa5-9b06-4e58-abcd-b54519eb7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82771c-97ba-46d0-9efc-21a5d9e78e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:26:51.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only place within our two countries where two major
        urban areas are this close to one another and so the intricacies (of reopening)
        are a little different and the consequences are perhaps a little different,
        if we move too fast," Dilkens said.</p>'
    '28':
