      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8aafdc-f7ac-43b5-a3dc-760419a7a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
