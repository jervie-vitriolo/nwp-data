      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was intended as a period of refocusing after a stretch
        of unbridled growth turned into a sharp pivot. The seller of classic "old
        school cool" men''s clothing is now using plainweave cotton fabric to churn
        out more than 7,000 face masks every week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afad82d-3c2c-42e8-9a23-be6f7866ab1c'
