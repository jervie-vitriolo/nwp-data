      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a 2017 poll by the International Lesbian, Gay, Bisexual, Trans
        and Intersex Association found that more than 60% of the country''s residents
        believe equal rights should be afforded to everyone, regardless of sexual
        orientation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221da2e-6115-4783-9bf4-cd3532b5dac2'
      'mgnl:activationStatus': true
