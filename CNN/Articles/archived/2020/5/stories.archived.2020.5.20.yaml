      'mgnl:lastActivated': 2023-01-26T13:53:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also credited with appearing as Cowboy in video short "Apocalypse"
        in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308c4b3-d60a-4122-97d0-13e43eaa1b89'
      'mgnl:activationStatus': true
