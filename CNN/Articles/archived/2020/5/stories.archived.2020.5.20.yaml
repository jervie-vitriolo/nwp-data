      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous awards include the 2019 Tim Hetherington Visionary
        Award, the Royal Photographic Society Margaret Harker medal for 100 Photographic
        Heroines, and the 2016 SOPA Award for Excellence in Digital Reporting. She
        has also received two grants from the National Geographic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea560c2-936e-4dd7-85b9-302d414349e0'
