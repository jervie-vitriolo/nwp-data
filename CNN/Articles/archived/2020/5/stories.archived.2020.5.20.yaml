    'template': '1'
    'title': 'Filipino photographer Hannah Reyes Morales wins prestigious photojournalism
      prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5527c8c-c784-4136-8505-2db58bcb75d2'
      'mgnl:activationStatus': true
