      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I foresee that the hearings would not go beyond July, and by August,
        after President Duterte’s SONA (State of the Nation Address), we should be
        ready to decide,” Cayetano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21367540-a821-4728-bf8b-808816c9a32b'
