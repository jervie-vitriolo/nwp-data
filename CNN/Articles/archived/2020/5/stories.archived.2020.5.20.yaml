      'mgnl:type': 'text'
      'text': '<p>Six English Premier League players and members of club staff have
        tested positive for Covid-19 in the league''s latest round of testing, the
        Premier League said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0e32b-69e4-4c87-aeb9-2a203a4a9a0c'
