  'cyber-attacks-financial-gain':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Companies may want to be on even higher alert for potential cybercrime
      these days, with so many employees working from home. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-20T16:36:03.085+08:00
    'imagesource': 'jcr:722cdb48-1346-4a86-a3b1-cca6f6947611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023fb716-c1a1-44b8-a02e-99c78787d4cb'
    'lead': 'A desire to steal money continues to be the leading motivator behind
      cyber attacks, according to Verizon''s annual Data Breach Investigations Report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T16:39:41.706+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:49:06.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:08.753+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyber-attack', 'hacking', 'fraud']
    'stories': ['73f40a70-ddb4-4efa-8249-923d5f598b34', '6e9f68d1-4be0-4151-a2cf-77d9fc1d43af']
    'template': '1'
    'title': 'Cyber attacks are increasingly all about financial gain, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935a159-32db-44dc-bce8-4626d874e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A desire to steal money continues
        to be the leading motivator behind cyber attacks, according to Verizon''s
        annual Data Breach Investigations Report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17dcb5-7a86-46a0-ab26-637a1ba16ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Tuesday, appeared prescient after EasyJet announced
        the same day that hackers stole personal data on 9 million customers, including
        the credit card details of more than 2,000 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538ef36-c778-4d7e-98cb-2ee1dd6759cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon''s report found that 86% of the data breaches it analyzed
        from 2019 were for financial gain — up from 71% in the year prior — and many
        of them were conducted by organized criminal groups. Other motivators include
        espionage, ideology and so-called "secondary" motivators, such as a desire
        to steal intellectual property or trade secrets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78961d5c-74af-4158-afad-de83537ebd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report analyzed 32,002 security incidents and 3,905 confirmed
        breaches reported by 81 organizations from a range of industries around the
        world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d41ce-1484-422c-a68c-724eb8839568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year I am surprised by the number (of financially motivated
        attacks)," Sowmyanarayan Sampath, president of global enterprise for Verizon
        Business Group, told CNN Business. "If you look at most of the news that''s
        out there, you see state actors, espionage, trade secrets, but most of these
        breaches are people wanting to steal money from you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7f77c-520d-47b5-a1c3-686878d6163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those financially motivated attacks include direct theft of a person
        or company''s money, such as through their bank account, or financial information,
        as well as theft of information that could be sold (on the dark web, for example).
        The category also includes ransomware attacks, which accounted for 27% of
        the malware incidents the report analyzed. Such attacks can cost companies
        anywhere from around $1,000 to hundreds of thousands of dollars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12470c-e7ce-4726-ae49-cfc0b00f1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of breaches — at least 67% — were caused by one of
        three common issues: credential theft, social attacks such as phishing, and
        human errors like leaving a password written somewhere others can see. Credential
        theft is often easy because people have poor "password hygiene," using weak
        passwords or the same password across multiple websites, Sampath said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3d0a1-33ea-4763-a170-fe3c90d066d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have common passwords for many sites, and one site gets
        exposed and that information is available on the dark web, (bad actors) will
        go through and try different sites to see what opens up," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257e327-0c44-47ab-b6aa-42afeac3625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As use of cloud computing grows, attacks on web applications, such
        as online email or remote collaboration systems, are another growing way hackers
        carry out breaches. Web application attacks doubled over the past year to
        43%, according to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c9a6c-bc45-4dd4-a106-11ecd3e3fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies may want to be on even higher alert for potential cybercrime
        these days, with so many employees working from home. Remote workers likely
        use web applications more often to access company information and servers,
        and could be more vulnerable to phishing schemes, which Sampath said have
        proliferated in recent weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1153e82-14f9-4777-bf98-4b38f9b95286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting company computer networks when so many are working from
        home requires "a major mindset change," Sampath said. He added that whereas
        companies have long thought of enacting cybersecurity measures as building
        a moat around a castle, when employees aren''t working from a centralized
        office space, it''s even harder to identify where the "castle" is. Instead,
        he said, companies should adopt a "zero trust" approach to security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c31fe8-a99f-4689-b372-cff5c8526362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone touching your network has to be authenticated," Sampath
        said. "Every application, every bit of data that comes in, you verify it ...
        You just have to do a lot more to check, (including) multi-factor authentication,
        identity management, encryption."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5f35f-c6a7-42ec-ac12-e8d9dc284a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:39:41.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/tech/data-breach-report-verizon/index.html">Cyber
        attacks are increasingly all about financial gain, report says</a>."&nbsp;</em></p>'
