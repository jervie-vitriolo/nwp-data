    'lead': 'A spiral marks the spot where a baby planet is forming around a star
      in a young system 520 light-years from Earth in the Auriga constellation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T22:26:19.722+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:45:58.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
