      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> Living
        under lockdown due to COVID-19 has made people switch mindsets— particularly
        in appreciating the little, simpler things in life. And in this time of crisis,
        one sector that has gotten more recognition is the arts.</p>'
