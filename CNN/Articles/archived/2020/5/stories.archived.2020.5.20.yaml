      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Class of 2020 started its senior year in a boom
        time, with the national unemployment rate at a near-record low of 3.7%. But
        in the bust driven by the coronavirus, 4 million new graduates are now entering
        the worst jobs market since the Great Depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21a1d0-e39c-42f9-9a5f-a32e116829b6'
      'mgnl:activationStatus': true
