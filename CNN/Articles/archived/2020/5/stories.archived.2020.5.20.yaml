  'asymptomatic-covid-testing-not-cost-effective':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T17:04:57.767+08:00
    'imagesource': 'jcr:605f06cf-44a6-4d9a-8a0a-695d2136b7c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426a4bce-51a1-49c7-974f-0b0e62e2dc99'
    'lead': 'The DOH maintains that it would not be "cost-effective" to expand testing
      to asymptomatic cases with no exposure to COVID-19 patients while the government
      tries to cope with limited resources and testing capacity originally intended
      for those exhibiting symptoms of the virus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T17:06:56.415+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:48:14.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:10.975+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not cost-effective, rational to test asymptomatic COVID-19 cases - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac4679-38f1-4ac4-b185-be06c804f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Due to
        the current health system capacity and limited resources of the country, it
        would not be "cost-effective" to test individuals who do not show symptoms
        of COVID-19 for the meantime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2618b4d-7a5b-4a59-972f-18f16c98c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire made this clarification
        on Wednesday in a virtual hearing of the House Defeat COVID-19 Committee,
        following public clamor to ramp up the government''s testing efforts as it
        gradually eased operations and movement in various areas under community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd87475-ca6d-4afd-b7f9-3a9b32172708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the capacity of the system. Our laboratories are choking
        because of all this surge in the number of tests that are being done," Vergeire
        told lawmakers of the health and COVID-19 response cluster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2062ca-dd39-4266-a57a-6f0487d18b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saying it''s not cost-effective because we are considering
        the existing resources of the country right now for testing. Alam po nating
        lahat na napakaliit pa lang ''yung ating kapasidad ng testing (We all know
        that our testing capacity is very limited)," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf001f-fbef-4d83-ad08-fd83d891467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made these remarks in response to the queries of lawmakers
        as the panel deliberated House Bill 6707, which seeks to include vulnerable
        groups who are asymptomatic from the virus in the government''s testing coverage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c1aee-ed71-4593-925c-9b2aac63a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, the government is not currently testing asymptomatic
        individuals or those who do not exhibit symptoms without exposure to patients
        with COVID-19, as the government wants to focus on "those who are vulnerable
        and those who are severely ill."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60e612-4c1a-49ec-8c7d-76c230003945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ite-test natin iyong asymptomatic ngayon, bukas, (If we were
        to test those who are asymptomatic today or tomorrow), the person could have
        a different set of exposure. Do we retake it again? That is not cost effective,”
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f6e46-665f-463a-8ecd-5ca1ea779407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marikina Rep. Stella Quimbo, an economist, budget should also
        not be an "excuse" for the agency not to conduct mass testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293eac7b-7d66-47e3-837c-18a6bf66d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget itself is never a parameter in a cost-benefit analysis.
        In other words, if there is an activity like mass testing, which is not costly
        but the benefits are huge, then you find the budget for that," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd643bb-5981-4e83-a9f8-3f252288a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of not testing is not knowing the asymptomatics. What
        is the cost of lockdown? ₱18 billion per day. That is a tremendous cost,"
        the lawmaker added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1af35-514d-40d5-a959-b43355de5ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said on Tuesday that it is engaging in
        an "expanded" targeted testing policy, intended for people manifesting COVID-19
        symptoms and those who have been exposed to COVID-19 positive cases for the
        meantime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc5abb-2cb6-468c-a53b-f42828abac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html">earlier
        insisted</a> that holding mass testing would be "physically impossible" to
        conduct among millions of residents of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2867f8f-40b4-45a7-94bd-3dc46b5cef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aiming to have at least 66 functional testing
        laboratories by the end of the month to reach its goal of 30,000 daily tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bf010-9feb-45e9-afcf-52a59b6a1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has 37 licensed laboratories, 31 of which
        are RT-PCR testing centers and 6 are GeneXpert laboratories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b5beb-405e-4c5c-a7c2-b37313248cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:06:56.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government can only conduct an average of 9,400 tests
        per day, Vergeire said.</p>'
  'johnson-and-johnson-stops-selling-talc-based-baby-powder':
    'author': 'Jen Christensen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-20T17:34:03.771+08:00
    'imagesource': 'jcr:b53327c9-0376-4890-9072-5a68e9187b25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa961a9-7557-4fc1-8ec0-2ebb89420955'
    'lead': 'Johnson & Johnson is abandoning a product that it may be most identified
      with and has been selling for more than 100 years -- talc-based baby powder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T17:36:33.833+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:48:07.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:11.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson will stop selling talc-based baby powder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654d1c7-281e-40e7-9b31-180f8b949bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;<a href="https://www.cnn.com/2019/03/14/health/johnson-and-johnson-baby-powder-cancer-verdict/index.html">Johnson
        &amp; Johnson</a>&nbsp;is abandoning a product that it may be most identified
        with and has been selling for more than 100 years —&nbsp;talc-based baby powder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbe0b5-0f24-4393-b937-984ba3c1bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said on <a href="https://www.jnj.com/our-company/johnson-johnson-consumer-health-announces-discontinuation-of-talc-based-johnsons-baby-powder-in-u-s-and-canada">its
        website Tuesday</a>&nbsp;that it had re-evaluated its products in light of
        the novel coronavirus in March and stopped shipping hundreds of items in the
        US and Canada. The purpose was to place a priority on its high-demand products
        and to make room for social distancing at its manufacturing and distribution
        facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd5fae-b8a3-4ea2-be2b-14612b312d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was permanently discontinuing about 100 products,
        including Johnson''s Baby Powder. This will only impact sales in the US and
        Canada. It will continue to sell its products in other markets. The company
        says there has been a decline in demand for the powder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5ceb3-205d-4407-aaf5-cab3b501be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company does have a cornstarch-based baby powder that will remain
        on the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1984d-a549-49af-8a6e-3e9f5d6f29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said it remains confident in the safety of
        the product, but there have been tens of thousands of lawsuits filed by women
        who have developed ovarian cancer after regular talcum powder use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c45c40-6d74-4ce3-a06b-32fa10305731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are in various stages in courtrooms around the country.
        A handful of talcum powder companies have put warning labels on their products,
        but Johnson &amp; Johnson argued such a label would be confusing, because
        it stood by its product.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b56fb-fd9d-40ef-916e-a0eedf91388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientific studies have shown that women do have an increased
        risk of ovarian cancer with talc use in the genital area, but others do not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1fe59-d78c-48ce-93e9-22d2d7fa48d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most studies suggest more research is needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb16e4-de2e-4d45-8f08-80bf38fba91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate set of <a href="https://www.cnn.com/2019/03/14/health/johnson-and-johnson-baby-powder-cancer-verdict/index.html">lawsuits</a>
        tied the product to mesothelioma. Scientists in those trials testified that
        they found asbestos in samples of the product. The company argued that there
        product was asbestos free. Talc is often mined near asbestos, but since the
        1970s, talc used in all consumer products has been required to be asbestos-free.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badcc4e-8602-448d-aad1-ea5ed496acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said stores can continue selling its existing inventory
        until it runs out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942c3be-77c7-46ea-a27a-1f3d3e7ad422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:36:33.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/20/health/johnson-and-johnson-stops-selling-talc-based-baby-powder-trnd/index.html">"Johnson
        &amp; Johnson will stop selling talc-based baby powder."</a></em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd2d39-ac65-42dc-bfdb-5ab00f8f3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:20:46.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Meanwhile, Johnson &amp; Johnson Philippines&nbsp;has issued
        a statement clarifying that it does not plan to discontinue sales of the talc-based
        baby powder.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea9c4c-4991-4dea-baf8-140ad710d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:20:46.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The decision to discontinue talc-based Johnson’s Baby Powder
        in North America is based on a declining consumer demand for the product in
        North America, due in part to ongoing misleading litigation advertising. In
        each market around the world we prioritize our portfolios based on consumer
        preferences and demand. In other regions around the world, like the Philippines,
        we do not plan to discontinue sales as there is significantly higher demand
        for the product. Particularly in the Philippines, Johnson’s Baby Powder has
        become a part of the Filipino family''s personal care routine for over 60
        years.&nbsp;</em>Johnson &amp; Johnson remains steadfastly confident in the
        safety of talc-based Johnson’s Baby Powder," it said.</p>'
  'joey-concepcion-health-experts-rapid-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T17:47:39.247+08:00
    'imagesource': 'jcr:304c3dff-5c5b-4c76-852c-fa477cbad150'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59b8d1b-70b4-4272-b576-59800c31fd69'
    'lead': 'The presidential adviser apologizes for his remarks, saying he has “nothing
      but the utmost gratitude” for medical frontliners. He maintains, however, that
      the use of rapid tests can help augment efforts against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T17:50:32.436+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:47:46.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:11.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Concepcion', 'health-experts', 'rapid-testing', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Duterte adviser hits health experts over warning vs. use of rapid test
      for workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a8a6a-fb18-4d3c-b206-4c1a359c1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> An adviser
        of President Rodrigo Duterte lashed out at several doctors&nbsp;who warned
        employers against the use of rapid antibody test for COVID-19 as a requirement
        to physically go back to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e06d0c-9bc2-49ad-ae9c-dc45cef91878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba032cc-9838-409f-8e86-a32f8d8ec337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Problema nitong mga</em> doctor<em>, salita nang salita wala
        namang ginagawa</em>, complain <em>nang</em> complain,” Presidential Adviser
        for Entrepreneurship Joey Concepcion told a Laging Handa briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd8c1f-02a4-4ddf-8afe-8550562dfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c6204-3a2c-4be1-afc5-b6d9954acb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with these doctors is they are all talk,
        no action. They keep on complaining.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d99f2-f2a1-466d-9b06-cb5f2b23ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d38c3-8b2d-47d6-b3c5-3b40f668a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion was reacting to the collective stand of medical societies
        that include the Philippine Medical Association (PMA), the Philippine College
        of Physicians (PCP), the Philippine Society of Microbiology and Infectious
        Diseases (PSMID), the Philippine College of Occupational Medicine (PCOM),
        the Philippine Society of Public Health Physicians (PSPHP), the Philippine
        Society of General Internal Medicine (PSGIM), and the Philippine Academy of
        Family Physicians (PAFP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660a60e-e882-4a7d-bf63-9255f5900055'
      'mgnl:activationStatus': true
