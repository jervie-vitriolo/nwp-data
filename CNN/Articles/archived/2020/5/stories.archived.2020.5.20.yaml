      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyce was best known for playing Tyler Crowley opposite Kristen
        Stewart''s character Bella Swan in "Twilight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b09fa-ed0d-4e1e-a1bf-ba50197e28fc'
