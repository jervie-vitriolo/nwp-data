      'mgnl:created': 2020-05-20T01:40:51.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the provisional data, at least 42,402 people have died
        from the disease since the outbreak started in the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fee2d2-1ca8-484a-acc8-e82284d349b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2eaafe-eefc-4041-8f1d-1597d69df91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest numbers from England’s Office of National Statistics,
        comprising data collected by institutions across the four UK nations, indicate
        that there were 41,020 deaths where Covid-19 was mentioned in the death certificate
        up until May 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42151ed-b9ad-448d-bbe5-f47207be7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae694b9-ebb7-40a9-b648-49e7abd461c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to these deaths, between May 8 and May 18 inclusive,
        1,382 people died after testing positive for Covid-19 in hospitals in England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9dfa3-26b0-465d-b507-6d7b43e3af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1ad7b-bf3e-4102-a568-9419401bb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is considerably higher than that reported by the UK Government’s
        Department of Health and Social Care of 34,796.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20866eaa-559a-46eb-92cb-51887fcb970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f1a76-2b7f-4b2a-9e43-d947c7361835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total people figure number does not include deaths from the
        novel coronavirus in hospitals in Northern Ireland, Scotland or Wales between
        May 2 and May 11, nor does it include people who may have died from COVID-19
        in care homes during that same period, in any of the four UK nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd50cd-1f11-4b42-b24b-ad7cdba683e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71b2ac-4bca-4d45-8d82-1ef10e548232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When added to deaths in hospitals in England between May 8 and May
        18 inclusive, which currently stand at 1,382, the total stands at 42,402 deaths.
        The number of Covid-19 deaths in hospitals in England between May 14 and May
        18 is still provisional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c648a-794c-464f-8e99-786d7f2082e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610868c-ab81-4b88-82da-324208e5ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the ONS includes all deaths where Covid-19 is mentioned
        in the death certificate and differs from the numbers published by the Department
        of Health and Social Care, which include only deaths occurring among those
        who have tested positive for Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aab4d2-ad72-4f9a-a547-a069b8e99669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:40:51.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-19-20-intl/index.html"
        target="_blank">"More than 42,000 people have died from Covid-19 in the UK"</a></em></p>'
  'Duterte-warns-another-lockdown-COVID-19-cases-spike-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T01:56:36.906+08:00
    'imagesource': 'jcr:ef1ea97a-6a46-41c2-96cf-953cc95be7ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea9fa268-ed5d-4114-b6b3-bb9037785ce9'
    'lead': 'President Rodrigo Duterte warns a possible return to enhanced community
      quarantine if number of coronavirus infection will spike as more areas are slowly
      reopening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T02:02:19.622+08:00
