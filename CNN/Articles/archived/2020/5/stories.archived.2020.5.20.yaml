      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b912573-f8e6-40c5-9334-e227a3a6825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, the Department of Health (DOH) only referred
        CNN Philippines to the procurement service of the Department of Budget and
        Management.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fd378-9745-4700-984d-27d0f959fe24'
      'mgnl:activationStatus': true
