      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9845e98-9a91-4a56-b49c-a8931380df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to locate a representative for Boyce and has reached
        out to Wayne for additional comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd596e-a55c-4a79-8578-f58a3a79b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.734+08:00
