      'mgnl:created': 2020-05-20T16:43:52.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A Japanese woman who built a cult
        following online with her video game skills has been recognized as the world''s
        oldest YouTube gamer — at the age of 90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1227c6-b49f-4f5a-9053-b168c31a7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamako Mori, known as "Gamer Grandma" to her 250,000 YouTube subscribers,
        started gaming 39 years ago. Her YouTube channel launched in 2015, and she
        posts up to four videos a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467aa501-8f35-4449-b942-6e6d48b1e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her clips, she does everything from unboxing new consoles to
        broadcasting her gaming prowess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ff04f-5246-48d7-8855-3a7e8f86c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Mori, who counts the "Grand Theft Auto" series among her
        favorites, is officially the world''s oldest gaming YouTuber, according to
        Guinness World Records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe806da-fb99-494e-9d08-77b1c4064dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After living for this long, I feel more than ever that playing
        games for this long was the right choice. I am truly enjoying my life — it''s
        rosy," Mori said in a media release from Guinness World Records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9f7d5-1407-43dd-a101-f717abee510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori maintains a sharp sense of humor in her videos, with one dubbed
        "elder plays Elder Scrolls V Skyrim," referring to the popular fantasy role-playing
        title. They also offer a candid close-up on her life: In "90-year-old grandma
        plays Dauntless" — which has more than 3 million views — Mori blows out candles
        on her birthday cake before vlogging her take on the monster battling game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f6051-9e4a-4d4c-a3f6-9200b0f284ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to play ''Dauntless'' today," she says. "After I started
        playing this, it was such fun, and I couldn''t stop. I can''t look at any
        other games — it''s all about this one ... sometimes I end up playing until
        2 a.m."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c920b7-b0a9-4e77-b542-7c481cb11df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori has also collected an array of consoles over the decades. The
        first one she owned was Cassette Vision, which was released in Japan on July
        30, 1981.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79cb09-e989-4aed-adc5-1e770d637484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like so much fun, and I thought it''s not fair if only
        children played it," Mori said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b5948-a443-4563-a070-e3304dcd573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:43:52.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:49:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/tech/japan-oldest-gamer-intl-hnk-scli/index.html">Meet
        90-year-old Hamako Mori, the world''s oldest video game YouTuber</a>."&nbsp;</em></p>'
