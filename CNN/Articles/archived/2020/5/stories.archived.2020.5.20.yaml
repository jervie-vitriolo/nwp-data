      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/19/us/annie-glenn-death-coronavirus-trnd/index.html"
        target="_blank">"Annie Glenn, speech disorder advocate and wife of John Glenn,
        dies of coronavirus complications at 100"</a></em></p>'
  'Vaccine-maker-backs-off-priority-access-for-US--France-says':
