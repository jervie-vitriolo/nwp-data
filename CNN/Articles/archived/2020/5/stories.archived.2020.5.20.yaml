      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department had earlier repeatedly warned the public of
        a possible "second wave" or surge of COVID-19 infections should the public
        stop practicing preventive measures and social distancing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d740a-0b67-4f3f-807a-922f3b135e90'
