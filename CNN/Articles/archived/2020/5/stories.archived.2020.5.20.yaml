  'plant-parenting-mental-health':
    'author': 'Pola Esguerra del Monte'
    'caption': 'When people experience psychological distress, houseplants provide
      a crucial benefit: mental health support. Illustration by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-05-20T19:20:06.045+08:00
    'imagesource': 'jcr:ae475097-5360-421a-8ce8-583e5f0e051e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0cb5aa-119e-4402-96e2-affa6d19c58f'
    'lead': 'When people experience psychological distress, houseplants provide a
      crucial benefit: mental health support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T19:32:20.538+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:46:47.900+08:00
