      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately our @skims face masks have sold today but we are
        working with out local partner in LA to produce more as quickly as possible,"
        she told her 64 million followers.</p>'
