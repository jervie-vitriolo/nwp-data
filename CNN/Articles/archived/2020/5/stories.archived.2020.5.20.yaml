      'mgnl:lastActivated': 2023-01-26T13:53:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Authorities
        said Wednesday they have raided a makeshift medical facility catering to Chinese
        patients inside a leisure park in Clark, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131cde2-6e0b-4460-bab0-f7b2dd0385ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:58:59.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint operation was conducted on Tuesday inside the Fontana Leisure
        Park in Clark Special Economic Zone, the Clark Development Corporation said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd741d58-c4d3-408d-8bd4-5105a43aa31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:58:59.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A villa inside the leisure park was found illegally operating as
        an unlicensed and underground medical facility for patients suspected of COVID-19,
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856a476-59e6-4099-8351-d74a0e4a09fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:58:59.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This illegal activity not only violates the law, but also poses
        danger to individuals who potentially need medical treatment for the deadly
        disease," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a76aec-b53e-4213-adf4-b3d22c9598d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:58:59.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese nationals were arrested during the raid. Ling Hu was
        identified by the police as the alleged owner and Seung-Hyun Lee was named
        as the alleged pharmacist in the facility. They are now facing criminal charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf529e-b71f-4c0e-9e0f-50897c740152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:58:59.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC also said it will hold the Fontana management accountable for
        allowing the illegal business to happen within their property.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc4cfe-07c8-4bb4-b2ce-8fd00fee59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:06.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana Development Corporation (FDC) issued Saturday a denial of
        any involvement in the scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db53ef-dfee-4248-9f4e-71821bec4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:06.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDC said Shidaikeji Technology Corporation fully controls the converted
        villa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c186933-8f39-425f-a009-7a5dccdc536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-23T14:49:06.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fontana has no control over the property or the operations therein.
        In fact, Fontana casino, junket and hotel operations have long been suspended.
        Fontana has zero operations at present,” FDC Assistant General Manager Simon
        Wu said in a letter to CDC President Noel Manankil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79470f0-a0c4-4453-8471-7986c2d5887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:58:59.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana Leisure Park, located 80 kilometers north of Manila, has
        villas, a water theme park, golf course, and casino.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c592c0-883f-4ef8-8582-26723281ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:40:34.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said he has ordered the Immigration
        Bureau to track down the foreign nationals who sought medical care from the
        illegal facility because they may be "dangerously roaming around."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdda0c0-545e-40f0-85f1-2b3a28650852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:40:34.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If found, they will be brought to legitimate hospitals or quarantine
        facilities for proper treatment, without prejudice to charging those responsible
        for this illegal operation," he said in a statement.&nbsp;</p>'
  'Barangay-Baclaran-areas-lockdown-Paranaque-City':
    'caption': 'Barangay Baclaran in Parañaque City'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T11:42:52.509+08:00
    'imagesource': 'jcr:56da3b3d-31b8-4dbf-98be-784ecef935e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a89312-3f75-4425-99ed-994a99850e51'
    'lead': 'No one violated the calibrated lockdown as of Thursday, the mayor said
      Friday. But he warned that violators will face penalties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T11:46:44.891+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:53:09.146+08:00
