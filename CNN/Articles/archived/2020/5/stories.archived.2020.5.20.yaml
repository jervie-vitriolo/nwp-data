      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Reliance Industries said it is ahead of schedule and
        will achieve its zero debt target by the end of the year.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae7889-2993-4245-8aaf-67a07e634465'
