      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano, in a separate statement, said
        the panel will "most likely" hold two to three hearings a week. Some resource
        persons and witnesses may also be required to "physically appear" before Congress,
        provided that physical distancing and other health protocols will be observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3571d71-a231-4ee3-b53a-c464d4a93bc9'
