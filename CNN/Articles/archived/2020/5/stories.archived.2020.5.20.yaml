      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong in a later briefing explained that a wave means a rise and
        fall in cases, adding that the country''s first three cases recorded in January
        were considered the first wave while the second wave began in March.</p>'
