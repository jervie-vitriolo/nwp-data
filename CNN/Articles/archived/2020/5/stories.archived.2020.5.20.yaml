      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the country''s COVID-19 cases are in Metro Manila, wherein
        150 or 54 percent of the new cases have been recorded.</p>'
