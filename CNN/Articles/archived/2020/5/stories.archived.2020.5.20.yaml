  'The-Last-Dance-savior-ESPN':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'The docuseries about Michael Jordan and the Chicago Bulls is the most
      watched documentary ever for ESPN. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-20T16:44:55.414+08:00
    'imagesource': 'jcr:ff8133aa-1403-4645-987c-e1053e1fcf98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc69fea7-4e55-466b-9ff1-8522ca6adc00'
    'lead': 'The docuseries about Michael Jordan and the Chicago Bulls helped ESPN
      bring in sports-like ratings during a time when sports are on hold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T16:50:41.847+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:48:33.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:10.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Last-Dance', 'Michael-Jordan', 'Phil-Jackson', 'Chicago-Bulls',
      'ESPN']
    'template': '1'
    'title': '''The Last Dance'' was an unexpected savior for ESPN during coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f3d3c-bdc5-4bc3-9e55-a12035e46af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>With sports suspended, ESPN has cobbled
        together a schedule that includes classic games, studio shows and films —
        the most popular of which was "The Last Dance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ebea7-d153-4853-a6b0-bd4540abe9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s docuseries about Michael Jordan and the Chicago Bulls
        isn''t a sporting event, but it nabbed event-sized ratings for ESPN, averaging
        5.6 million viewers over its 10-episode run, which made it the most watched
        documentary ever for ESPN. To give that number some context, a Sunday Night
        Baseball game between the Boston Red Sox and New York Yankees last year brought
        in roughly 2 million viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c1041-6fdd-4727-b1d7-69048956adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s not very hard to get viewers to watch a documentary about
        the most popular athlete in history amid a pandemic that''s forcing everyone
        to stay home, but "The Last Dance" has been an unexpected savior for ESPN
        by acting as a programming tourniquet. It helped ESPN bring in sports-like
        ratings during a time when sports are on hold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400174df-f141-46ac-90e0-c41cdabe3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it would be a big deal, even if it had gone as we had planned.
        But obviously as the events of the last few months have unfolded and live
        sports largely disappeared, it''s taken on a whole new importance to us,"
        Connor Schell, ESPN''s executive vice president of content, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6583f-15a7-461c-a4be-543d0a36d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schell added that at a time when people are starving for sports,
        "The Last Dance" was able to give fans "a reason to come together on Sunday
        nights."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a651bf9-5149-47e5-8353-814a922e5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve felt really good about ESPN''s programming overall during
        this crisis," he said. "But we''re not naive enough to say that ''The Last
        Dance'' sitting in the middle of this hasn''t been really important to our
        connection to our audience and the way people have engaged with our brand."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ea64b-a72c-439c-8ef1-113efeb7b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sporting event without sports</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1eeb90-ec3c-4721-807e-321dacd6747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN announced in March that the series'' premiere would move up
        to April from June to fill the void left behind by live sports. The strategy
        paid off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c65c24-dcf7-4a0f-991a-c4bcab8da9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary spawned memes, podcasts and social chatter on Twitter
        in the same way an NBA game would. "The Last Dance" filled in for sports so
        well that gambling sites even offered prop bets for its final episodes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2904be-524b-4ffa-a78a-06d54d41a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, moving the docuseries wasn''t easy, according to Schell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f8d88-e4ec-4071-9213-22705a6559bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sports world came to a halt, the network, director Jason
        Hehir and others associated with the series discussed what it would take to
        move its release up two months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624269c-7f72-464a-b46e-8352bc1855b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schell said the biggest challenge was that most of the series was
        still in post-production when the outbreak hit. Hehir and his team had to
        finish editing the series remotely from their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af6221-a08f-4eb5-ac86-48b52b7d69d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the big ratings, "The Last Dance" also gave ESPN something
        to talk about on its studio shows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac96cfa-0a35-42dc-b297-4c8df46d9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SportsCenter would interview sportswriters, experts and former athletes
        featured on the series after new episodes of "The Last Dance" — just like
        a post-game show would cover an actual game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b554a2-cd47-4828-b006-3d02bae88200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of that''s strategic, some of it''s out of necessity," Schell
        said. "We made a conscious effort on Sunday nights with SportsCenter to continue
        the experience... If we can hold that viewer''s attention for another hour,
        that''s what a programmer aspires to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7e65a-c06f-4888-8204-f296c725699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Crakes, a media consultant and former Fox Sports executive,
        noted that "The Last Dance" is a perfect example of how ESPN''s resources
        and scale allowed it to adjust to the crisis on the fly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45b16a-93a6-48c0-985d-930bf4a2bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get hit hard, but they look at what they''ve got, and they
        say, ''let''s figure out how to leverage our assets in a different way. We
        may not be able to make ourselves whole, because we don''t have sporting events,
        but we certainly don''t have to sit still and take it,''" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f4e1d-05ee-495a-b50f-4f87a444fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going from Michael Jordan to Lance Armstrong</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc127c-72bc-4761-95c0-a6bb7c9d043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crakes believes that people love sports because it''s the "human
        drama playing out in the moment" but in the absence of sports, films that
        "tell those stories in a high-quality way is arguably the next best thing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584766cc-b5b4-48cd-b599-3a0d4ce77b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN is hoping audiences are ready to hear more of those stories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd826dc-0f6c-4e94-a392-6764f018f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network is airing three new documentaries over the next few
        weeks from its "30 for 30" film brand. The films will cover the lives of infamous
        cyclist Lance Armstrong and martial artist Bruce Lee as well as the 1998 home
        run chase between Mark McGwire and Sammy Sosa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0082bb7-641d-456e-b2ab-fc47a315c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have done over a decade plus is try to build with each
        project more and more credibility with our audience," Schell said. "We want
        the film brand to mean quality, so even if you''re not interested in the subject
        matter, please trust us because the next project will hopefully be as good
        or better as the one that came before."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3fe74-852b-4e20-b07f-4303a65f40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will audiences embrace those stories the way they did Jordan''s?
        That''s what ESPN needs to figure out, according to Crakes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad22f9-0ed9-4bb7-b40b-0b9d0ce03022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:48:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Last Dance'' was a huge hit. It''s engrained itself in the
        culture. I mean some people are going to remember this crisis and they''re
        also going to remember the Jordan documentary with it," he said. "But now
        how does the network take advantage of what they''ve gotten? That''s what
        ESPN needs to figure out until sports return."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e8be6-c87f-4bf0-b3df-da00573a8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:50:41.849+08:00
      'mgnl:createdBy': 'mel'
