      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410a8c3-7491-4349-8ae7-f79b236ee4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take six to eight weeks for a cause of death to be determined,
        according to the coroner''s office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ffaaf-9cd9-44ac-a574-32a71cd8a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.734+08:00
