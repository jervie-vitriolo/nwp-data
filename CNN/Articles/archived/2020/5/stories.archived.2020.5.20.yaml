      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne wrote that her son was "the best chef."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c07df3-05b2-45d0-a41a-f6b12d3ad27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.733+08:00
