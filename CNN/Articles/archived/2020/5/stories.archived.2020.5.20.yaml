      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> The House
        of Representatives will begin tackling next week measures seeking to grant
        a fresh 25-year franchise to media giant ABS-CBN, lawmakers from the lower
        chamber said.</p>'
