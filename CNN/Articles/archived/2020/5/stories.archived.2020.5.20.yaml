      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rebirth and renewal</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8b03e-58f2-4bbf-8305-6dd643b446da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post about her houseplants, Icar Castro, an organizational
        development consultant, writes: “In these days of coronavirus lockdown, there
        is something comforting about rebirth and renewal when all the news about
        sickness and death can be overwhelming.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e14dd-1683-49f7-80ae-adefbf134dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro runs the Instagram account <a href="http://instagram.com/myediblepottedgarden"
        target="_blank">@myediblepottedgarden</a>, where she shares kaleidoscopic
        flatlays of petals and greens — bursts of living color from her harvest of
        the day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a0642-92a3-42c5-820e-a4a152525ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I need to de-stress, I’ll pinch off a leaf of lavender and
        sniff it. Chew on a mint leaf. Gather seeds to give away or replant,” she
        says. Because she has cervical and lumbar spondylosis, she takes comfort in
        the anti-inflammatory properties of homemade herbal tea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961aab6a-05a2-4bdd-81dd-faebea7a90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have referred to it as my mindfulness practice,” Castro says
        about her plant routine. “There’s definitely a shot of dopamine whenever I
        spot a plant’s first true leaves or first flower. Germinating plants are addictive,
        as well as passing on the joy of growing things to others.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db3617-fff6-4c4d-afee-7bea41c1b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.542+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the coronavirus pandemic is still a blur, but houseplants
        continue to thrive. “The miracle of life narrates its story from seed to seedling,
        from flower to fruit, from mature seed to another seedling again,” says Castro.
        “There’s something hopeful about that.” The city is on pause, but there’s
        no stopping growth and rebirth — for houseplants and humanity alike.</p>'
    '42':
      'image': 'jcr:393314e3-a591-42d8-87b8-74f500520a6c'
      'imageCaption': 'A Christmas arrangement by Icar Castro featuring a blue ternate,
        mint, tarragon, holy basil, dried chili, with the addition of gifted kaffir
        leaves. Photo courtesy of ICAR CASTRO'
