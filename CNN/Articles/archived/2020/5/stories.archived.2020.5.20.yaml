      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tama pa rin yung ginagawa natin</em> (What we are doing is
        still correct)...I''m not saying we should pat ourselves on the back," he
        said.</p>'
