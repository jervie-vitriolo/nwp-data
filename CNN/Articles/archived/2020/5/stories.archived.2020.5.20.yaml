      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hiling ko sana, kung yung testing na yan ay maaaprubahan,
        unahin natin ang ating mga colleagues at mga empleyado,</em>" he said. "<em>Siguro
        po mga nasa almost 5,000 tayo."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f125a-ea05-49f9-a614-8fa145738d0e'
