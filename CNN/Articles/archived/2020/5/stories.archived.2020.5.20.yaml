      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement Monday did not say exactly how much the haul was worth,
        but it''s likely a significant sum. Authorities in Australia said their seizure
        of 1.596 metric tons of meth in December was worth almost $820 million.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1373b17-6f81-47a0-945a-55d1e6512a0e'
      'mgnl:activationStatus': true
