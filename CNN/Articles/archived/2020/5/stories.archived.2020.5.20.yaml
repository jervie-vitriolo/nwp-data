      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of cases has dropped and the number of
        new cases has stabilized.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb30a6-57e6-45ca-aefa-0eb928391665'
