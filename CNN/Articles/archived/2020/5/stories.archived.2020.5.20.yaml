      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fea74e-7895-47b2-b165-68b0f4d2afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:22:23.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming months, many thousands of people will be needed to
        bring in the crops. It will be hard graft but is hugely important if we are
        to avoid the growing crops going to waste," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeee4e6-8cdc-4a93-ae9c-4ea402238672'
      'mgnl:activationStatus': true
