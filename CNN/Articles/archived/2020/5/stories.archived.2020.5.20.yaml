      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/20/us/bad-job-market-graduates-coronavirus/index.html"
        target="_blank">"Class of 2020 entering worst job market since Great Depression"</a></em></p>'
  'india-bangladesh-cyclone-evacuations-complicated-coronavirus':
    'author': 'Helen Regan, Ben Westcott, Vedika Sud and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
