      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Cornwall, 71, compared would-be pickers to the Land
        Army of World War II, where women and girls volunteered or were conscripted
        into undertaking agricultural work after many men left the country to fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34d4bd-80ab-40ad-a90a-b3d21afeed1b'
      'mgnl:activationStatus': true
