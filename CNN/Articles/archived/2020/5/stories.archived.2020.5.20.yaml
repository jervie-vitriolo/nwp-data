      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators and Deputy Chief Implementer on COVID-19 response
        and testing czar Vince Dizon, commended the work of Gordon and the entire
        Red Cross.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa742f3-de0f-41e2-ab57-0a4541e30d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.153+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:53:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pinakamalaking non-government organization na nagpataas
        ng ating kapasidad ay ang Philippine Red Cross sa pamumuno ni Senator Richard
        Gordon,”</em> said Dizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa6af5-e2d7-4fcf-9b46-59a8981c7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.153+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:53:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The biggest non-government organization that boosted
        our capacity in testing is the Philippine Red Cross led by Senator Richard
        Gordon.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21537fdd-cd5a-41a4-88b2-a97f2b0e6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.153+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:53:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross has the single biggest laboratory in the country,
        and is able to conduct 11,123 tests per day as of May 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaedbc-1e62-4fab-becf-e947d24a733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.153+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:53:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data posted by Gordon on his Twitter account, 21%
        of COVID-19 testing is being done by other private initiatives, while a measly
        16% was from the government’s major testing lab, the Research Institute for
        Tropical Medicine (RITM).</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Philippine
        Red Cross is not a government agency but it is currently testing 45% of tests
        nationwide, including our OFWs. There’s more work to be done and we will keep
        working even when the world no longer watches. <a href="https://t.co/JeoBQDZZLM">pic.twitter.com/JeoBQDZZLM</a></p>&mdash;
        Richard J. Gordon (@DickGordonDG) <a href="https://twitter.com/DickGordonDG/status/1262691213427146752?ref_src=twsrc%5Etfw">May
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242b019-3bb9-4f2f-a275-52ee2ec55593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.154+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:53:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173aff2c-bcf9-43c3-bf9d-33ca056fb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.154+08:00
      'mgnl:createdBy': 'dani'
