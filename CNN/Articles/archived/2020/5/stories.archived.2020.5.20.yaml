      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilkens points out his city is already expecting more border traffic
        as the US auto industry reopens this week. Auto manufacturing supply chains
        are closely inter-connected between Michigan and the province of Ontario.
        Dilkens says it''s important for both economies that border traffic continues
        "at the speed of business."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eadc40-8b68-4126-9ece-a701a4002ed8'
