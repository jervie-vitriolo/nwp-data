      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mukesh Ambani wants to build the next global
        technology company. And if he plays his cards right, his mobile carrier and
        technology juggernaut JioPlatforms could soon hold rank alongside the likes
        of Google, Amazon, Alibaba and Tencent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14380d06-196b-4bd5-85b4-004663d197b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a5306-e08d-432d-875e-f72581227246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JioPlatforms already has an ecosystem of apps — which feature everything
        from online grocery shopping to video streaming — that it serves to the 388
        million people subscribed through the Reliance Jio mobile network in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5f648-429d-40dc-8635-768b0e58400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c409d11-2089-4b95-be35-0185e125b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Asia''s richest man is getting even more ambitious. In the
        span of a few weeks, he''s amassed a $9 billion war chest from Facebook and
        a clutch of A-list American investors to fuel the next phase of his domination
        of India''s internet, the fastest growing in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738de822-7e0f-4ec5-9627-627a94943951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c3a4a-b5de-46f5-8953-d6ec219afce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani "definitely [wants JioPlatforms] to be more than just a telecom
        company. They want to be the next Google or Tencent of India," said Wylie
        Fernyhough, an analyst with PitchBook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b71652-c4dc-4131-bf1d-0f04e23e3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a6275-e542-4b7c-b234-b37bb4eac5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ultimate goal," according to Counterpoint Research analyst
        Tarun Pathak, is to become everything to every Indian and build an indispensable
        platform for the country''s hundreds of millions of internet customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be3728-1f51-4b3f-9c68-e695fd53672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956292b-63e0-4bde-a519-16a8794fe3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a new kind of tech giant</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f461644-74d0-4406-b5f4-4cb30d97aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ambani''s leadership, Reliance Industries has grown from an
        oil and energy company into a sprawling conglomerate that includes retail
        shops, a mobile and broadband carrier, digital platforms and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296a57c-d756-4055-8f02-5ce7790b85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ba83d-067c-4bd5-8990-a1db71d335cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to take his plans to the next level, Ambani needed buy-in from
        Silicon Valley — hence, his $5.7 billion partnership with Facebook and its
        global messaging service WhatsApp. When the deal was announced last month,
        the scale of his ambition was clear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba6107-be0b-48ac-b8b0-908a4bd14c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163763bf-bc1e-49c4-a4e4-ec9e328c0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This winning recipe will be extended to serve other key stakeholders
        of Indian society," Ambani said. "Our kisans [small agricultural workers].
        Our small and medium enterprises. Our students and teachers. Our healthcare
        providers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c2fa1-6465-4f0e-850a-21b7c861cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bff12-b1bb-4d47-b6d7-a0a995be34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which is still awaiting regulatory approval, signaled
        that Ambani and Facebook are trying to create "some sort of platform where
        you can do everything from mobile banking, to messaging, to your social media,
        to everything basically built into just one platform," according to Fernyhough.
        In other words, a version of Tencent''s wildly popular WeChat service in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e638a-f18f-4dbc-a0b0-0868ad92d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b852c-8447-4ff2-8342-a43a3d8294fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Tencent, though, JioPlatforms also has a massive mobile network
        that it can rely on to build a base of customers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc6af6-612e-4bb1-9b21-160cfe1a693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de65d7-30d1-492b-8937-e2e88a80754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the e-commerce, content, cloud, tech companies replacing
        traditional telcos," said Pathak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bb6a0-8abf-462a-9f0e-8ce272f6de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4b88c-28a1-4f03-9f18-8d99482e4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to Rakuten Japan, an e-commerce company that is now working
        to build a 5G network, and to US mobile carriers, who are becoming "content
        houses" as the number of cord cutting Americans grows. (CNN is owned by AT&amp;T.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e1873-6839-4b75-a9a1-719f4809ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41519bc4-caf0-4bc2-b76d-879e04349533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually you can''t just sell data, right, it will be much more
        on top of it," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0e202-0167-4e63-8eab-c9ce25f56dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3e059-8839-4212-b05b-a977eaa53d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has pushed back on the idea that it is helping Ambani build
        a "super app" by noting that the two companies will continue to operate separately
        in India with their own services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a5596-dd53-4546-8d6c-d630ba049656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee56f1-693d-47c4-a7f3-b92663b3b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the two companies are providing "enabling blocks for small
        businesses to come online, that then allows many other companies to ride on
        that," Ajit Mohan, vice president and managing director of Facebook for India,
        told CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e5cef-f558-492c-ae12-55f15ab01c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390a441-e484-47b6-ba6c-ff518109df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that level of collaboration gives Ambani a great deal of
        clout in India, allowing him to find new customers by offering online services
        and digital tools that Indians are clamoring for.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a504b2e-3330-4e69-b62f-1cc97d61be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc991222-5231-48bc-9a81-057354647826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grocery as a step toward domination</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26789061-07af-4816-9e42-dfb1d0e00cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online grocery shopping is the partnership''s first target. Grocery
        is 70% of the Indian retail market, according to Bernstein, and more than
        90% of the market is unorganized and driven by small neighborhood mom and
        pop shops, known as kirana stores in India. The overall retail market is expected
        to double in size from $676 billion in 2018 to nearly $1.3 trillion by 2025,
        according to Bernstein.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377f255-4495-4186-8ff7-dfed60715f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd040d-99f5-400b-869f-4e4b44728eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s online grocery market is small by comparison, worth around
        $3 billion this year, according to the research firm Forrester. But the firm
        said that number is growing fast, as the pandemic is quickly changing people''s
        shopping habits.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b934ee4-7d72-43bd-a87c-66d60eff9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa0852-3baf-4bc4-9e0a-641716f559df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When JioMart launched late last year, it set a goal of convincing
        30 million small shops to do business on the platform.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f3e99-dddc-4ea1-aee4-e3d55c268b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f922ab-827d-45a1-8b2d-648334c2718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic and the accompanying lockdown in India have
        accelerated the need to get kiranas online fast. WhatsApp will be instrumental
        in making that happen, because more than 400 million Indians already use it
        as their main messaging app, and often text businesses directly to buy goods
        or ask about products and services.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28083b2-11ce-484e-b2e1-ee2c25b9b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1f6d0-e612-4fa2-a3ed-135e686a1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JioMart and WhatsApp are "going to make life complicated for Amazon
        and (Walmart-owned) FlipKart. Because this lockdown has proven one thing:
        That Amazon and FlipKart are not equipped to deliver groceries in India in
        their current format," said Satish Meena, an analyst with Forrester.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12093f-e820-4288-af30-67837d184ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c79608-849a-4e3c-acfa-4b3b830e55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the experience of Sambit Mohanty, a 40-year-old sales and
        marketing executive.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e416136-fa8c-4883-9cfa-1135965f6c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948b35a-24bd-4ed4-a7b8-0e128d9d9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried about his elderly parents, Mohanty ordered basic essentials
        like tea leaves and soup for them on Amazon. But delivery took 10 days. He
        was also unable to buy toys for his daughter on Amazon, because it stopped
        taking orders for non-essential items.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbd3b5-809b-4628-a47a-31544e6e385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e335f27-5539-4e47-9f24-61f5a9773572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Mohanty said he''s turning back to local grocers — many of which
        do business on WhatsApp.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0626f-fccf-47a7-b333-ea63674ac7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7f287-25e2-4879-a486-217f02949a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only takes a notice from the government, and Amazon ... puts
        a [notice] online saying that they won''t deliver," he said. "But the local
        kirana stores are always available."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6ff9d-c683-4b5a-b678-281b30f98cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553a1d0-9d48-45ce-8ebc-c00b7c4e22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some disadvantages to relying on those shops: Kiranas
        can have trouble keeping track of stock, since many owners record their inventory
        by writing items down in a book and crossing stuff off when it gets sold.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff809f-c76c-473b-8b2f-ddf7cafef047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a33d1-1147-4675-be81-ae7b30a64847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If JioMart can sign up the millions of kiranas it wants, while also
        organizing them and helping them keep track of their inventory, that could
        be a game changer. Reliance also has the largest number of brick-and-mortar
        grocery stores in India, which could act as partner suppliers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d017e2-638a-455e-8a24-7c9c06c450c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c505e34-4b1f-485d-8edb-05277a485673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathak, of Counterpoint Research, said it will be easier to convince
        the mom and pop shops to join JioMart because WhatsApp is involved, so they
        won''t have to download and learn how to use another app.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da11b9-9608-437d-843d-f840ac37ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaacbc0-6aa0-4adb-8262-a2ea67979786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good for Ambani''s bottom line</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1dbca-65e3-4095-94b5-5660c89bf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent fundraising spree is about more than fueling India''s
        digital growth. Ambani also needs money to pay off Reliance Industries'' ballooning
        debt.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ac7ab-d375-450f-a854-925a7a28df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39515ea-ec4c-49b1-a42a-1cdeb47b5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Facebook deal was announced, JioPlatforms revealed
        three more big investments: $750 million from Silver Lake, $1.5 billion from
        Vista and $870 million from General Atlantic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5132c1d-20db-42f1-b4c9-16b7b078bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08f085-6194-49fd-9cab-76c74f492a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Ambani secured about $9 billion in less than four weeks.
        Analysts say Ambani is under pressure to pay off debt, offset the massive
        declines he is experiencing in oil and other sectors, and prove the value
        of JioPlatforms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f105b7b-4712-46e7-8800-ac928b12a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64bffa-bfa6-4ead-8482-1ac73c9eb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:52:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire said at a shareholders meeting last year that he
        wants Reliance Industries to become a "zero net debt company" by March 2021.
        As of March 2020, Reliance had about $44 billion of debt on its books.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46516c-eb90-42bb-8292-d95c1ff820fa'
      'mgnl:activationStatus': true
