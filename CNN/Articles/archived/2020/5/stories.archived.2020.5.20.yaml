    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533365a-5d06-4604-a403-f27d6d0203af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.934+08:00
      'mgnl:createdBy': 'pilar'
