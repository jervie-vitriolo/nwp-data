      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> Senate
        Minority Leader Franklin Drilon on Wednesday warned that the government may
        stand to lose billions of pesos in the COVID-19 testing processes due to the
        supposed costly package shouldered by the Philippine Health Insurance Corporation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1a5ba-a3f8-478c-8ec0-fff5f97cb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
