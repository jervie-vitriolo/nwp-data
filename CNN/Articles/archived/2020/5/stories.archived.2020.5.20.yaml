    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996791d-2bf1-443e-8b36-a6f11a1d7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
