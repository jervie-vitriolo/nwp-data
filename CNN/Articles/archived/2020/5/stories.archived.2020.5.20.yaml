      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a64666-6ebb-483d-b72f-f961d81d13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:22:23.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus travel restrictions have led to a labor crisis for British
        agricultural sectors that traditionally rely on seasonal migrant workers from
        Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cfde2-d5a7-47d9-82e8-3cb23e1ef1d4'
