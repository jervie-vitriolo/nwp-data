  'Overpriced-COVID-19-test-machine-DOH-corruption':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T13:12:56.435+08:00
