      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the coroner''s office, Boyce was found dead with Natalie
        Adenike Adepoju, 27, at a residence on May 13.</p>'
