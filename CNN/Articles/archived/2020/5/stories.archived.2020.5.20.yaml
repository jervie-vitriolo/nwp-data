  'world-bank-poverty-coronavirus':
    'author': ' Michelle Toh, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-20T20:44:09.584+08:00
    'imagesource': 'jcr:c05c9971-4392-4ed1-a282-fc671d5c9348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f1c1b5-e242-443e-93fb-edecc356bdc4'
    'lead': 'The coronavirus pandemic could push as many as 60 million people into
      extreme poverty, the World Bank says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T20:47:56.712+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:46:33.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:14.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank says the pandemic could push 60 million people into ''extreme
      poverty'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb8e66-f51a-41b6-adbb-e2292d16a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The coronavirus pandemic could
        push as many as 60 million people into extreme poverty, the <a href="https://www.worldbank.org/en/news/press-release/2020/05/19/world-bank-group-100-countries-get-support-in-response-to-covid-19-coronavirus">World
        Bank said on Tuesday.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5982c9-177f-4159-aace-675ca7df5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning suggests deepening pessimism among economists about
        the scale and duration of the fallout from what the bank described as an "unprecedented
        crisis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d03ce-005d-4b95-8667-dc5b77d9c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank, which provides loans and grants to the governments
        of poorer countries, <a href="https://blogs.worldbank.org/opendata/impact-covid-19-coronavirus-global-poverty-why-sub-saharan-africa-might-be-region-hardest">predicted</a>
        a month ago that this year would mark a historic step back for inequality,
        with the pandemic "likely to cause the first increase in global poverty since
        1998."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7893a2a-da3e-4f1d-b9d3-bf476f00c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in a blog post on April 20 that its<a href="https://blogs.worldbank.org/opendata/impact-covid-19-coronavirus-global-poverty-why-sub-saharan-africa-might-be-region-hardest">
        "best estimate"</a>&nbsp;was that 49 million people would be forced into extreme
        poverty, which the bank defines as having to live on less than $1.90 per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83e700-3dc7-4eae-84af-0ad4e7811509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worsening outlook is due to the outbreak shutting down economic
        activity and "erasing much of the recent progress made in poverty alleviation,"
        World Bank President David Malpass said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc88f43-dfb0-4950-823a-ea9c668a653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent surge of cases in some countries is also forcing the bank
        to deploy what it considers to be its "largest and fastest crisis response"
        ever. It said its emergency relief efforts had already reached 100 developing
        countries, which are home to 70% of the world''s population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443645e3-21d5-485c-a7e9-3e9509ca4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank aims to help vulnerable communities by providing
        grants and loans to both individuals and businesses, as well as suspending
        debt payments for some of the world''s poorest countries. Overall, it has
        pledged at least <a href="https://www.worldbank.org/en/news/press-release/2020/05/19/world-bank-group-100-countries-get-support-in-response-to-covid-19-coronavirus">$160
        billion</a> to combat the virus so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608f0c2-4110-444c-90fe-372bf82342c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s poorest people are already starting to feel
        the pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fffccd-e5a4-404b-bf1d-61c34c142291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant workers across the globe have been losing their jobs as
        the pandemic stops work in various industries. As a result, the World Bank
        estimates that global remittances, or money sent home to families, <a href="https://www.cnn.com/2020/05/17/business/global-remittances-coronavirus-intl-hnk/index.html">could
        drop</a>&nbsp;by 20%, or about $100 billion, this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e2aa9-d57f-4982-80ef-07e15c9477cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of people in Africa may become destitute as a result
        of the crisis, human rights chiefs warned Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f4c54-3381-4c07-b98c-7531ada19049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to stand idly by and hope this most viral and
        deadly of diseases bypasses Africa, which is home to many of the world''s
        poorest countries who are simply not in position to handle such a pandemic,"
        UN High Commissioner for Human Rights Michelle Bachelet and Chairperson of
        the African Commission on Human and Peoples'' Rights Solomon Dersso said in
        a joint statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1e5e9-65f3-4932-8c3b-8a2641093b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said last month that it expected people in sub-Saharan
        Africa would suffer the most. Currently, 39 of the World Bank''s 100 target
        countries are there, and at least 23 million residents of the region <a href="https://blogs.worldbank.org/opendata/impact-covid-19-coronavirus-global-poverty-why-sub-saharan-africa-might-be-region-hardest">are
        projected</a>&nbsp;to be heading for extreme poverty because of the coronavirus
        outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5fa4c-b12b-45d3-b0ad-561ad8487d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia is also likely to suffer. In addition to Nigeria and
        the Democratic Republic of Congo, World Bank economists said last month that
        India, <a href="https://www.cnn.com/2019/06/19/health/india-china-world-population-intl-hnk/index.html">one
        of the world''s most populous countries</a>,&nbsp;was estimated to see "the
        largest change in the number of poor," with about 12 million affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87851a64-6859-48be-a1f1-ef758e96e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The places where the virus is taking its highest toll depends primarily
        on two factors," analysts at the bank wrote in a <a href="https://blogs.worldbank.org/opendata/impact-covid-19-coronavirus-global-poverty-why-sub-saharan-africa-might-be-region-hardest">blog
        post.</a> "The impact of the virus on economic activity and ... the number
        of people living close to the international poverty line."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324dbc4-317c-4ecf-94e4-296a85703000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:47:56.714+08:00
