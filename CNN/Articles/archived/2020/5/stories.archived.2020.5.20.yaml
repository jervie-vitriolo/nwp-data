    'template': '1'
    'title': 'Ex-health chief accuses local supplier of jacking up prices of test
      kits'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86039ff1-2e86-4b71-aa45-35397688584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:33:10.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:51:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Former
        Health Secretary and now Iloilo Representative Janette Garin claimed COVID-19
        testing in the country is overpriced due to corruption in the purchase of
        test kits and machines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc275e8b-5660-463d-8983-9fc2e4b6fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former health secretary turned congresswoman accused a local supplier
        of jacking up prices of COVID-19 test kits, supposedly padding them three
        times the cost of what manufacturers sell them for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a6b21-9649-4172-9ba0-7be94ff16aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffde9f-e914-4d4a-ba63-b6772c6505d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Janette Garin did not name the local supplier, whom
        she only identified as starting with the letter “O” and is connected to a
        couple with the initials “V.E.”. The couple supposedly claim that they are
        the exclusive distributor of test kits in the country, Garin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815674b-de20-42bb-a82c-5be775272e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b168b3-b118-441d-922e-ad3bec3f38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congresswoman, however, said she is unsure whether the Department
        of Health gets its test kits from the same supplier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536dd00-b5cf-4e54-b6d3-8416b68615aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75e697-c80e-493f-9f0a-03c792e2b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also accused the local supplier of hoarding equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25e60b-bf37-4b04-92ff-f4324e270b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20c1c9-08b8-4f73-b2b8-3c1f51cee51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The company was telling us they cannot supply machines and equipment
        to the Philippines because this couple is hoarding equipment," Garin told
        CNN Philippines’ News Night, citing her experience in an initiative by a private
        organization to ramp up COVID-19 testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ea515-3120-4a7b-9701-08e075ababc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b8ecf-1065-4a55-8e48-db89b8f18c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s why we had to force them and we had to appeal to the company
        to release the equipment to us,” she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf71e70-beec-4d17-abfa-f44233f4eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb504ddb-f4e3-4053-a78b-08bfc0a00c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Tuesday, Garin also said the couple is
        barring the importation of much-needed COVID-19 testing automated machines
        called “Natch CS.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb79e2-93dc-4715-9c5c-2adadc2a731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e552445-8740-480c-979e-67c9c762a335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin told CNN Philippines that she is now looking at the possibility
        of filing charges against the supposed couple.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996acd8c-d468-4a1a-a7cb-a5037cfbda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b3239-9157-435c-a964-dc173461b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that the government can cut the cost of testing
        if it buys test kits and machines directly from manufacturers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d755cb4-1518-4340-8024-fdedff407f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22d27a-259a-4a3a-abc6-5b938c5ed6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that way, when we reduce the cost of testing, we reduce all
        the reagents and consumables, and we end up with a cheaper testing cost, we
        would be able to test more,” Garin said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1deb4d7-a05f-483a-8739-98a25dc50ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb9b53-d698-4fa3-83e4-e8f37bad26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin had said the cost of polymerase chain reaction or PCR testing
        in the country can go down to less than P1,000 if the DOH purchase the test
        kits straight from the manufacturer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a3d9d-4b9c-4662-bfa0-d5c18aedd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:40:25.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T13:51:22.571+08:00
