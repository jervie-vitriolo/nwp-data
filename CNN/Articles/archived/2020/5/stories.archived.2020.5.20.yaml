      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public information officer for the Las Vegas Police Department
        told CNN in an email that the deaths were "not a criminal incident" and referred
        any inquiry to the coroner''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
