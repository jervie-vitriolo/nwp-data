      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49178a3-35e4-460a-9d70-715fd9378e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.934+08:00
