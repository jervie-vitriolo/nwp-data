      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Gregory Tyree Boyce, an actor who appeared
        in the 2008 film "Twilight," was found dead in a Las Vegas residence, a spokesperson
        with the Clark County Office of the Coroner/Medical Examiner confirmed to
        CNN.</p>'
