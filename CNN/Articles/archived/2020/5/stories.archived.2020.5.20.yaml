      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese authorities seized about 18 tons of meth, though most of
        it was in cheaper pill form, and drugs usually fetch</p>'
  'US-judge-allows-lawsuit-against-Trump-for-fraud':
    'author': 'Erica Orden'
    'caption': 'President Donald Trump (second from right) and his three eldest children'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T09:57:45.755+08:00
    'imagesource': 'jcr:0c2acda9-c69e-4c10-989f-ff46ef6b70d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5959ab4-6e48-4fdb-a3a6-c0e439009645'
    'lead': 'A federal judge on Monday allowed a federal lawsuit accusing President
      Donald Trump, his three eldest children and his company of collaborating with
      a fraudulent marketing scheme to prey on investors to proceed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T10:02:09.599+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:53:13.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:02.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Ivanka', 'Eric', 'Trump', 'fraud', 'case']
    'template': '1'
    'title': 'Judge allows fraud suit against Trump, family and company to proceed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced43fa4-bb93-4df2-88bf-39bc283d496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A federal judge on Monday allowed a federal
        lawsuit accusing President Donald Trump, his three eldest children and his
        company of collaborating with a fraudulent marketing scheme to prey on investors
        to proceed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90202ca9-c1e8-4c84-a749-d2a9dd1cac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, originally filed in October 2018 and amended a few
        months later, alleges that in exchange for "secret" payments, Trump and three
        of his adult children used his former reality TV show "The Celebrity Apprentice"
        and other promotional events as vehicles to boost ACN Opportunity, a telecommunications
        marketing company linked to a nonprofit that used Trump''s brand to appeal
        to teens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6016b6-afa4-4c73-b002-86a929f2fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also accuses the Trumps of having profited off the poor
        and vulnerable, as people looking "to enrich themselves by systematically
        defrauding economically marginalized people looking to invest in their educations,
        start their own small business, and pursue the American dream."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f8703-e47d-44f5-ae31-6a217ede04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weighing the two ''most critical'' factors – likelihood of success
        on the merits and irreparable harm –&nbsp;against each other, any prejudice
        that Defendants and ACN may suffer from proceeding with the litigation during
        the pendency of the appeal does not outweigh the strong likelihood that Defendants
        and ACN will not succeed on appeal," US District Court Judge Lorna Schofield
        wrote in her opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f328e6-68aa-4a0e-a950-c1a7d1e309c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the Trumps didn''t immediately respond to a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348494fc-c3a9-4b76-9be6-efc9ff404dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four anonymous plaintiffs brought the suit, including what court
        papers describe as a hospice caregiver, a self-employed man who was once homeless
        and a food delivery driver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948cb0d5-24a4-45a6-90b9-15c3120abd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps "deliberately misled" consumers about the likely success
        of their investments, the suit claims, and engaged in "a pattern of racketeering
        activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824c0b9-0a38-4c01-bd14-be6d29a6e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit is being funded by the nonprofit Tesseract Research Center,
        which has ties to Democratic candidates, CNN has reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161bfd9-5ca8-4846-a80d-419369fe9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:02:09.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/politics/fraud-suit-trump-family-company/index.html">Judge
        allows fraud suit against Trump, family and company to proceed</a>."&nbsp;</em></p>'
  'Lesotho-prime-minister-Thomas-Thabane-resigns':
    'author': 'David McKenzie, CNN'
    'caption': 'His current wife, Maesaiah Thabane, has been charged in the murder
      and has been granted bail.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T10:02:39.922+08:00
    'imagesource': 'jcr:fae99e48-1654-4657-bae7-31449b81dc8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557b5e16-647d-4bf6-80c4-56a8bfffa1d2'
    'lead': 'Thabane said the time for him to retire "from the great theater of action,
      take leave from public office" had come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T10:06:25.380+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:53:12.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:02.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lesotho', 'prime-minister', 'Thomas', 'Thabane']
    'stories': ['688392ba-37f9-4dcf-b855-dee0b5742728']
    'template': '1'
    'title': 'Lesotho Prime Minister Thabane resigns after months of pressure over
      alleged involvement in murder of estranged wife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c491f-f796-4552-ac6e-55787f180732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Lesotho''s Prime Minister Thomas Thabane
        has resigned after months of pressure over his alleged involvement in the
        murder of his estranged wife in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401f648-c535-412b-a580-f5998438b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address Tuesday morning, Thabane said the time for
        him to retire "from the great theater of action, take leave from public office"
        had come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07762ee-8576-4515-86d4-dfc0a62174ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official resignation comes after the 80-year-old Thabane repeatedly
        said that he would retire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df67d7-d2b0-4e49-8d17-1ef4eff81ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thabane''s former wife, Lipolelo, was shot by gunmen shortly before
        his inauguration as the Prime Minister of the tiny African nation. The couple
        were separated and had been pursuing a divorce before her death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bdbae-4494-4941-8bd6-b9608d528259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His current wife, Maesaiah Thabane, has been charged in the murder
        and has been granted bail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2c4a5-9fa5-4a49-9f25-5fb51bb27ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s police also sought to charge the Prime Minister with
        Thabane''s murder, but his lawyers argue he should be granted immunity against
        prosecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a2ba8-5b71-484b-819c-2e61be191660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Prime Minister and his wife have not spoken publicly about
        the allegations, but for months the tiny mountain kingdom has been roiled
        by the scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379d05e-f0c8-446f-92bd-94615407c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Thabane blamed his resignation on rival politicians
        seeking political gain. And continued to claim that his departure was voluntary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83efb4-64db-4046-8037-4738680770af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I made a voluntary announcement in January this year to retire
        from office on or before 31 July, I did so with all sincerity because of my
        full conviction and belief that to everything, there is a season; a time to
        be born and a time to die, a time to plant and a time to pluck up that which
        is planted," he said, quoting scripture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e373a32-58ae-4f42-b8fb-85a0e67a57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be replaced by his finance minister Moeketsi Majoro who
        will be inaugurated Wednesday.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d64e2-7d08-44bd-85e1-6470210c12b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:06:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/africa/lesotho-pm-resigns-intl/index.html">Lesotho
        Prime Minister Thabane resigns after months of pressure over alleged involvement
        in murder of estranged wife</a>."&nbsp;</em></p>'
