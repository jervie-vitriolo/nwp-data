    'mgnl:tags': ['United-States', 'President-Donald-Trump', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'ANALYSIS: Trump sows division and confusion as anxious country edges
      toward opening'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695102c-52fe-45af-a202-83818937491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> If America navigates its risky pursuit
        of a comeback without unleashing a vicious resurgence of coronavirus, it will
        be in spite of President Donald Trump, not because of him.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5798de6-b922-4d43-a502-12cb6d214fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the weekend, all 50 states will have taken at least some steps
        to reopening societies and economies as the country stops trying to halt the
        virus in its tracks and tries to learn to live with it -- at least until a
        proven therapy or vaccine is developed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b09a09-a22e-46c3-a019-a343a8b6fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f2b20-6b65-4f4d-8cbb-e7a0300350e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they will not be shepherded by a President offering advice on
        how to safely open, empowering his public health officials, or publicly shouldering
        the fear and concern of his compatriots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34cc11-d25e-4172-9786-5899720394c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e133d9-97dc-43f1-b983-06fdbd31565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump is undermining his own government''s best practices
        by dosing himself with the drug hydroxychloroquine, discrediting studies that
        found it isn''t effective in combating Covid-19 and refusing to wear a mask
        as recommended by his own health experts. He''s conjuring up conspiracies,
        taking premature victory laps and igniting clashes that fracture the national
        unity needed to weather such a terrible crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de66b8c-3247-4acf-8c4d-46e6b570ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad14cd3-8d4c-4cfa-aa05-2e1e347ff6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, disdaining a mask and flouting the scientific advice of doctors,
        portrays himself as a warrior President standing up for Americans who believe
        liberal elites have leveraged the crisis to stifle freedoms and defeat their
        hero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6583d48-23c3-439d-ae7f-c67d6d0db5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d31ee3-e195-4872-8dbe-93e59948592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Tuesday declared that the world leading US case
        load, with more than 1.5 million infections and nearly 92,000 deaths, was
        actually a measure of success -- not failure of his own neglect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25f0c9-4b96-4d8f-8d4d-eb40165502c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd7a58-a37b-4ae0-b089-822b72ec0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view it as a badge of honor. Really, it''s a badge of honor,"
        Trump said. "It''s a great tribute to the testing and all of the work that
        a lot of professionals have done."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
