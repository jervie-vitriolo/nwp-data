      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s International Center of Photography awards has also
        honored the sprawling The 1619 Project of the New York Times Magazine, which
        commemorates the 400th anniversary of the beginning of American slavery.</p>'
