      'jcr:uuid': '3c3e2bba-b54a-4aee-bbad-c84e966708da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.793+08:00
      'mgnl:createdBy': 'david'
