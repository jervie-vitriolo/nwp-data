      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18343c8c-6aba-4d8e-b6aa-a280cec4fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:14:43.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.207+08:00
