      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump said he was surprised by Barr''s comments.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c24770-7938-455f-aa29-a53ca0ab4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.202+08:00
