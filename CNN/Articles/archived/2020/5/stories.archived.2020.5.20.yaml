    'template': '1'
    'title': 'Astronomers spot ''twist'' evidence of a baby planet in a young star
      system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46039f5b-236c-4075-ab33-48b8ce4f18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:45:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A spiral marks the spot where
        a baby planet is forming around a star in a young system 520 light-years from
        Earth in the Auriga constellation. The planet birth is visible in new images
        and observations made by astronomers using the European Southern Observatory''s
        Very Large Telescope in Chile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9a177-3569-4855-9336-3eb7407cf940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:45:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study was also published Wednesday in the journal <a href="https://www.aanda.org/10.1051/0004-6361/202038008">Astronomy
        &amp; Astrophysics</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf1101-280a-4857-83f6-0a5f12d9c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:45:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AB Aurigae is a young star in the constellation symbolizing the
        celestial charioteer. It''s surrounded by a thick disk made of cold gas and
        dust. When these come together in clumps, they''re the right ingredients to
        make a planet. Within that disk is a spiral feature that suggests a baby planet
        is indeed forming in the disk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8aa293-2df0-4d41-9d73-df836fc68c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And astronomers believe it may be the first direct evidence of planet
        birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3cf13-50df-4c17-a842-e3c17ff2f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of exoplanets have been identified so far, but little
        is known about how they form," said Anthony Boccaletti, lead study author
        and astronomer at the Observatoire de Paris, Université Paris Sciences et
        Lettres in France, in a statement. "We need to observe very young systems
        to really capture the moment when planets form."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb0d1a-0c82-494a-ba3e-eca49b54f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peering into young star systems surrounded by gas and dust is difficult,
        as is capturing sharp and detailed images of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4957ab-eb16-4d65-84e7-553c30f94a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing the "twist" in the disk was key for astronomers during
        this observation. The spiral is essentially the baby planet kicking the gas
        in the disk and causing "disturbances in the [disk] in the form of a wave,
        somewhat like the wake of a boat on a lake," said Emmanuel Di Folco, study
        coauthor and astrophysicist at the Astrophysics Laboratory of Bordeaux in
        France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e783b-36f7-446a-8ff6-d19f0ac80b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiral arm forms as the planet moves around the star, bending
        and shaping the wave. In the image, this spiral is bright yellow and appears
        close to the center. In reality, the baby planet symbolized by the spiral
        is quite far from the star, about the distance from Neptune to the sun. That
        average distance equals 2.7817 billion miles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012031e-4a8a-4448-8529-d0724c76e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.almaobservatory.org/en/press-release/astronomers-found-spirals-inside-a-dust-gap-of-a-young-star-forming-disk/">Previous
        observations</a> of this young star system were also made using the Atacama
        Large Millimeter/submillimeter Array of telescopes, called ALMA, in Chile
        a few years ago. Those observations suggested that planet formation was occurring
        around the star, with two spiral gas arms appearing close to the star in the
        inner region of the disk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b85f24-c2c1-4ba7-a111-aad1ffa084e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boccaletti and an international team of astronomers followed up
        on this by aiming the SPHERE instrument on the Very Large Telescope in Chile
        at the star, creating the deepest images of the young star system yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e840b-add3-4f97-bbbd-f3a9741120d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPHERE instrument, which stands for Spectro-Polarimetric High-contrast
        Exoplanet REsearch, can image exoplanets, or planets outside of our solar
        system, in optical and near-infrared light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b8610-1911-4049-911b-62c6ef330563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to SPHERE''s capabilities, the researchers were able to see
        light from the inner disk illuminating small dust grains. The observations
        revealed the spiral arms detected by ALMA as well as the signature twist detailed
        in the new study signifying a baby planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf8af0-56d3-4bdb-b8f0-663ce6ccb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The twist is expected from some theoretical models of planet formation,"
        said Anne Dutrey, study coauthor and researcher at the Astrophysics Laboratory
        of Bordeaux in France. "It corresponds to the connection of two spirals —
        one winding inwards of the planet''s orbit, the other expanding outwards —
        which join at the planet location. They allow gas and dust from the [disk]
        to accrete onto the forming planet and make it grow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09948268-af3d-46c2-9370-dad1af5874af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More detailed observations of exoplanets will be possible in the
        future when the European Southern Observatory''s Extremely Large Telescope
        in Chile is completed and comes online in 2025.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39ed9a-db74-492a-82e1-c630a44d91d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be able to see directly and more precisely how the dynamics
        of the gas contributes to the formation of planets," Boccaletti said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ad3e8-3a9d-41d9-85d5-ad50f3dde049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:26:19.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:46:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published by CNN.com, <a href="https://edition.cnn.com/2020/05/20/world/baby-exoplanet-spiral-aurigae-scn/index.html">"Astronomers
        spot ''twist'' evidence of a baby planet in a young star system"</a></p>'
