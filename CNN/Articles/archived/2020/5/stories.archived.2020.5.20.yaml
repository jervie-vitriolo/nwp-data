      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If expanded testing for these individuals will be
        approved, I hope we prioritize our colleagues and employees. There''s probably
        5,000 of us here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa85f0-9994-4076-8759-8f9ab426ecba'
