      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Working on the story on the Filipino diaspora was also interesting,”
        she told CNN Philippines Life. “Visualizing migration and absence was tough,
        and it was daunting to try to find a different way of telling a story that
        almost every Filipino has somehow touched. We all have memories with a balikbayan
        box. We all have friends who''ve left. Or we''ve been the friend who''s left.
        It''s a story of millions of people — my husband and family included. It shook
        up my notions of what family and nationhood meant.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d3e82-287f-4c82-8fa9-fdeb0dbea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T21:02:51.875+08:00
