    'title': 'CW to recast ''Batwoman'' after Ruby Rose exits series'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614ef70-acb8-4b78-8ba4-59f4494137e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ruby Rose is done as Batwoman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765c3d6-c1aa-4b6d-9461-73c8a0fdb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress has decided to leave the CW series after one season,
        leaving the network and studio Warner Bros. with the daunting task of recasting
        the iconic role. (CNN, like Warner Bros., is owned by WarnerMedia.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb9d70-0e5d-4612-9533-f08464deefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made the very difficult decision to not return to ''Batwoman''
        next season," the "Orange is the New Black" alum said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf0642-ec07-4baa-ac81-57ca20de8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose said it was "not a decision I made lightly," adding thanks
        to producers Greg Berlanti, Sarah Schechter and Caroline Dries for "this incredible
        opportunity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84d7ac-29e4-4087-8758-f6cde3ac432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batwoman," which is filmed in Vancouver, British Columbia, wrapped
        up its freshman season just days ago. The series, like many others, was forced
        to curtail its production amid the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb23b3-9e04-43eb-ab51-9ce7bf6a52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CW, in announcing its programming schedule for the 2020-2021
        season earlier this week, said the show is not expected to return with a second
        season until 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2f178-78ac-453d-abfe-9439b1b159f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warner Bros. Television, The CW and Berlanti Productions thank
        Ruby for her contributions to the success of our first season and wish her
        all the best," the three companies said in a joint statement Tuesday, adding
        they were "firmly committed to Batwoman''s second season and long-term future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb330f-a1bf-4630-8d00-4fd59286665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they anticipate casting a new lead "in the coming months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2102565-74f9-46ac-a11d-789e16378853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose was injured during production of the first season but her departure
        does not appear related to that incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0052d-c2bf-46f9-86fc-1d781ef090b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose was cast to play Kate Kane to much excitement as the character
        was the first out LGBTQ series lead in the network''s superhero-dominated
        lineup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4eead-713b-4ab6-8b86-f39f05d8768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros., The CW and producers indicated in their statement
        that the new star would, like Rose, also be a member of the LGBTQ community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54c01e-cf88-4c64-bae5-ec064240c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Peter Roth and Mark Pedowitz and the teams at Warner
        Bros. and The CW who put so much into the show and always believed in me,"
        Rose added. "Thank you to everyone who made season one a success - I am truly
        grateful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d6c12-374c-4134-8e8a-37a46063155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:23:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/19/entertainment/batwoman-ruby-rose/index.html"
        target="_blank">CW to recast ''Batwoman'' after Ruby Rose exits series</a></em>"</p>'
