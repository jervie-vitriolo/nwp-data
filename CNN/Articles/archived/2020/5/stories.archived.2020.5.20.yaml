      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e32a65-7787-46fb-a783-d3c380af49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.733+08:00
      'mgnl:createdBy': 'alyssa'
