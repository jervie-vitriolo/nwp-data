      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> – At least
        150 Filipino patients are taking part in the World Health Organization''s
        (WHO) solidarity trial, joining the global effort to find a cure for the deadly
        coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafed436-d7df-424b-b4c1-65bdd0c6ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9fd59-a77e-44be-9c0a-56fd73800399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria, a Philippine representative for the international
        clinical trials, told CNN Philippines that recruitment continues now that
        the trials will take place in various hospitals all over the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d76de-6b03-49b7-a7ac-d5f7eb79def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9bdba-0d83-446d-8c60-9246bd331b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are just on the fourth week of recruitment so wala pa tayong
        500 na naaabot, nasa 150 palang ang kasali sa trial,” Alejandria said. “Hindi
        kasi lahat sumasali, hindi rin lahat nagku-qualify kasi kung may contraindication,
        hindi sila sinasali sa trial.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b18cab-7085-40ed-97a9-dc6d6efde8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e230f-07a4-4744-a28a-ef000042f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only in the fourth week of recruitment so we
        have not reached 500 yet, we have about 150 involved in the trial because
        not everyone who qualifies can participate, some have contraindications so
        they are excluded from the trial.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433b29f-c82f-4fe1-8fb6-f16362902b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced on April 22 that the participation
        of the Philippines in the solidarity trial was approved by DOH''s Single Joint
        Research Ethics Board. The board reviews proposed studies to make sure they
        adhere to accepted ethical standards involving humans, and the approval gives
        the green light for testing to be conducted in human volunteers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8122cc9-87ca-46ee-894f-7d61d2920326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecf7bb-8550-4924-a5b7-f204700b5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire earlier said the study
        will initially involve at least 500 COVID-19 patients in 20 hospitals, adding
        that the sample size could expand. Doctors will enroll patients for the study,
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd33cea-d386-49d6-bc58-ee0d27884351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa2d82-e900-4bfb-8c9a-5b44c52280c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on clinical trial protocols, patients included in the study
        must be at least 18 years old, be probable or confirmed COVID-19 cases, and
        give their informed consent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f0c3b-cf21-4f26-ac14-54874a60817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandria said there are five different drugs or combinations being
        used in the clinical trials, among them remdesivir, lopinavir-ritonavir, lopinavir-ritonavir
        plus interferon beta and chloroquine, while convalescent plasma therapy is
        being studied in a separate effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58b2e7-6530-41a1-a47f-3b3c13578951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the current patients are doing, Alejandria said it
        is too early to say, noting that the study is expected to last at least a
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c3818-9256-4056-aa7f-852280a94f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron nang nag-recover, meron din namang namatay, so we cannot
        give any conclusion at this time,” Alejandria said. "Merong independent committee
        that looks at the results, kung may makita na silang, ''ito, mukhang effective
        na,'' then pwedeng i-announce na ''yon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c498a5b-140f-4e66-905d-a09c8267a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some have recovered, some have also died, so we cannot
        give any conclusion at this time. There is an independent committee that looks
        at the results, if they see something, if it seems to be effective, then they
        can announce it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f200bb-45d3-44d6-b6ed-dddf95d0b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked how effective hydroxychloroquine is in treating
        COVID-19 patients, Alejandria said there is no evidence that supports it''s
        effectivity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fd46d-b2f2-4000-ac14-fc40191723d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all from clinical trials, and they have conflicting reports,"
        she said. "There are also reports of side effects kaya kailangan talaga natin
        ng [that''s why we need] clinical trials."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8d0c4-2164-4c04-8179-cdd0693835ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:23:33.241+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:43:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump revealed on Monday that he is taking
        daily doses of hydroxychloroquine, a drug he''s long touted as a potential
        coronavirus cure even as medical experts and the U.S. Food and Drug Administration
        question its efficacy and warn of potentially harmful side effects.</p>'
