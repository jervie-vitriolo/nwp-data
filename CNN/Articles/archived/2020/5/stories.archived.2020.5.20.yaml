      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 national tally <a href="https://cnnphilippines.com/news/2020/5/20/PH-coronavirus-cases.html">broke
        the 13,000 mark</a> on Wednesday with a death toll of 842 and recoveries reaching
        2,932.</p>'
