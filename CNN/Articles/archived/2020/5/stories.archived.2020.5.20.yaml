      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad2404-9b60-4f25-b9a6-405dc18944dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.077+08:00
      'mgnl:createdBy': 'david'
