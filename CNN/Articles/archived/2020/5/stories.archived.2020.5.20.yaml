      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Annie Glenn, a lifelong advocate for those with speech
        impediments and wife of the late astronaut John Glenn, died of complications
        from Covid-19. She was 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b0ff9-f225-40cb-a89b-1612a13cc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d2dfc-0d5c-453c-b873-551053df1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn was living at a senior center in St. Paul, Minnesota, when
        she died, the Ohio State University''s John Glenn College of Public Affairs
        told CNN. Her children notified the university of her passing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779c529-487a-48b9-9392-41a395d77397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749356a7-5b6d-499b-b330-e57dff6eaf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she''s perhaps best known for her proximation to her husband,
        Annie Glenn was an American hero in her own right, veteran reporter Bob Greene
        wrote in a 2012 CNN Opinion piece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1fc16-506c-4726-aa02-09d28fae22b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0e140-e550-4a47-b186-d182eac1b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glenn has had a hero of his own," Green wrote, "Someone who he
        has seen display endless courage of a different kind: Annie Glenn."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f07b70-5d93-4870-8742-ffe577af2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be4961-95ad-46bc-b4c0-55a5abd3904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Annie knew her husband since birth</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9b059-3359-434a-bc7d-745cb85e6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie and John Glenn were married for 68 year before John''s death
        in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63386d-8fd8-49fc-a7cd-bd7491bfaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfea7d-8cb2-4361-ac30-79c269dfbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two grew up together in New Concord, Ohio, and played as children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6805d-2ae6-4d5b-acee-18cd408afb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69535bae-40e9-41a0-81d2-a777e417a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her childhood, Annie Castor, as she was known then, had
        a stutter so severe that she couldn''t manage to speak 85% of the time, Greene
        wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278fbe4-c74d-4bcc-8ac3-ae463fa0e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ee916-818b-41d8-b589-5959572dac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn loved her all the same. The two were married in 1943 shortly
        before John served in World War II as a Marine aviator, and while he was at
        war, she played the organ at church.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94df04-344c-4c8b-bfca-3ac7de640fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e6b6b-c836-4af8-8665-fadceaca23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least while she played, she wouldn''t have to talk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbff84b-db72-44ef-b9b4-3a7512cde9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f85ca-0cec-44f4-9424-cb8ca7797aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>She overcame a debilitating stutter</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7e8ca-0b71-4b69-a511-ef76c5645c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn''s stutter made adulthood difficult, too. She''d point to
        items on restaurant menus and feared she wouldn''t get a word out over the
        phone if she needed to call the doctor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ceb738-f61f-4290-8a24-51fcddc7994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109191f1-cac4-400d-a8d6-148c65b52316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can remember some very painful experiences -- especially the
        ridicule," she said in a 1980 People profile. "People would tell me to hurry
        up or start shouting at me because they thought I was deaf and dumb."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6e283-654f-415a-8f60-8e774b35eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f6688-27a4-43b6-b343-c760056c5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, she stuck by her husband through his service in two
        wars, a Senate stint and two trips to space. The two were quite close, though
        Annie was still reluctant to speak in public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4fd3b-e2e8-4d95-b6b3-83eb67b5b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f196d25-656b-4d7c-a0b1-3e57557e66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1973, after meeting with a Virginian doctor who helped her
        through intensive speech therapy, she got a grip on her debilitating stutter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab12cb-3651-474c-843a-0bb1cb51d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec5c9d-ae0a-4ef0-b182-8d4878ee443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 53 when she could speak with confidence. She wanted other
        women with stutters to feel the way she finally felt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e14f3c-0a7d-451e-8061-95c673bc474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556dcda-5b65-4d4c-804c-e7982a369bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she prepared a speech to give in her native Ohio to a crowd of
        300. She''d never been able to speak long sentences before, so she practiced
        for three months before she delivered it, she told People.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104221c9-bc0b-4f8d-9143-700b0b44e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919db9df-36b5-4790-a816-201707da02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd went wild.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009284d-b268-4808-a6cd-b5407a093415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63de37b-1247-4889-a006-6209098313d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new world has opened up for me," she said. "The most important
        part of what''s happened is that now I can get my ideas across," she said.
        "I used to be just a good listener; now I''m a chatterbox."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3258d-5b11-40db-ad0c-a0823a4ce9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a864ad-66ea-416f-8623-41c00029ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her legacy</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77212af6-ef6b-4714-bccd-b65dc46bf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her work, she received an award from the American Speech and
        Hearing Association in 1983 for "providing an inspiring model for people with
        communicative disorders." A few years later, the National Association for
        Hearing and Speech Action named an award after her, according to Ohio State
        University''s Ohio Congressional Archives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b9864-3826-4a60-8e1d-92f697781380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1880f-b6ba-4675-bc26-bdd784ee5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Ohio Women''s Hall of Fame, Glenn left a significant
        mark on the state, said Ohio Gov. Mike DeWine on Monday after the news of
        her death broke.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce49c9-6aad-46e9-b83f-92fb558a366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0928c-62b3-49e5-9ffc-6e69c4f69a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very sad day for all Ohioans," DeWine said in a statement.
        "Annie Glenn was certainly our most beloved Ohioan. She represented all that
        is good about our country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5a41f-5dc7-455d-bf9b-7dc857043fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecda4a-02fb-4856-b675-4fe6bed40c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Sen. Sherrod Brown remembered Glenn in a statement as an "advocate,
        a philanthropist, a mother and partner and as a friend."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822a90f-c30e-4468-a2f3-db7b7b9c5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b79f56-0abe-4be0-9809-7023c54fd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Annie will be remembered for her work to lift others up, including
        those who shared her struggles with communicative disorders," Brown said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e27a12-093f-4c39-a1ac-2221a2cf6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:54:15.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:30.009+08:00
