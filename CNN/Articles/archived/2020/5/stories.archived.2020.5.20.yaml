      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung gusto, kaya. Kung may determinasyon, kaya. Ang pribadong
        sektor pa ang nangunguna para mag set up ng ganitong lab,”</em> Gatchalian
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69232edf-160f-4a98-80bd-2b3358de64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T00:18:20.154+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:53:33.969+08:00
