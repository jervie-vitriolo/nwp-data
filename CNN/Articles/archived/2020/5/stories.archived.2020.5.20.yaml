  'trump-border-wall-construction-deal-fisher-sand-gravel':
    'author': 'Ryan Browne and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T13:31:11.621+08:00
    'imagesource': 'jcr:0a4c9051-36a9-45e2-a21e-78dfb2234581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af2fb84b-63b8-4e92-a8c2-dee56f51cc85'
    'lead': 'A construction company that has been repeatedly touted by President Donald
      Trump and his allies has been awarded a major border wall construction contract
      valued at more than $1.2 billion, a US Army Corps of Engineers spokesperson
      told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T13:35:10.298+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T13:51:00.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:06.813+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'border', 'Fisher-Sand-and-Gravel']
    'template': '1'
    'title': 'Company touted by Trump wins billion-dollar border wall construction
      contract'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db0599-4db2-4393-ad4f-c1d2e09b0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A construction company that has been repeatedly
        touted by President Donald Trump and his allies has been awarded a major border
        wall construction contract valued at more than $1.2 billion, a US Army Corps
        of Engineers spokesperson told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f19e5-50dd-4cb3-a4af-cfb7840d3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95825ac2-4c63-4781-a16e-c710c385bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota company Fisher Sand and Gravel was awarded the contract
        for "border barrier infrastructure" on May 6, the spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021a98a-5f2b-461d-b5dc-fdc6134ffb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877dd62-cd8b-47e0-92e7-3ef708a18ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona Daily Star first reported the Fisher contract, which
        has not been announced by the Defense Department or Customs and Border Protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993f4cf-7c3a-46c4-9f82-d9da0522ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693d22f-6ab8-4bd8-8bd8-20d2c62c3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the deal comes as the company''s December border contract
        -- worth $400 million -- continues to be reviewed by the Defense Department
        inspector general in response to a request from Congress. House Homeland Security
        Chairman Bennie Thompson, a Mississippi Democrat, said at the time that a
        series of actions "raise concerns about the possibility of inappropriate influence"
        on the decision to award the firm a contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ace6b-dd63-450a-bd0d-9299571cc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e0ace-4873-46ce-afd0-90336d1594df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am requesting that you review the award of this contract to ensure
        that the bid submitted by Fisher Sand and Gravel Co. met the solicitation
        standards and that USACE made the award in accordance with federal procurement
        law and regulations," Thompson wrote at the time, referring to the US Army
        Corps of Engineers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5e30b-5654-42db-bddb-0120ac001aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea437dc0-394b-4ce0-a1c7-4b5059804343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has publicly touted Fisher, the company has
        a history of red flags -- including more than $1 million in fines for environmental
        and tax violations. A decade ago, a former co-owner of the company pleaded
        guilty to tax fraud and was sentenced to prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a4d95-009c-4b6c-8185-53ae178911b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81042d3e-a9d6-44e7-b7e5-e13ecdf479c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also admitted to defrauding the federal government by
        impeding the IRS. The former executive, who''s a brother of the current company
        owner, is no longer associated with Fisher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9407a49-a44b-4fde-b84e-99bb0e4a7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd7c79-4932-483e-9034-d845b6162531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though its corporate headquarters are in North Dakota, Fisher
        has a sizable footprint in Arizona, where it operates an asphalt company as
        well as a drilling and blasting company. It''s there that the company has
        compiled an extensive track record of environmental violations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e788fc6-1368-47bc-9a94-39ae4dc9920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0c9ec-0f4b-42b6-b751-bbfb5ba8ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN last year to comment on the company''s history of environmental
        violations and legal issues, the company said in a statement: "The questions
        you are asking have nothing to do with the excellent product and work that
        Fisher is proposing with regard to protecting America''s southern border.
        The issues and situations in your email were resolved years ago. None of those
        matters are outstanding today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8022c6-1f49-4a8b-beca-75936a16fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:35:10.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:51:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/politics/border-wall-fisher-sand-gravel-trump/index.html">Company
        touted by Trump wins billion-dollar border wall construction contract</a>."</em></p>'
  'Electronic-boarding-passes-airports-':
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T13:41:42.869+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638192bc-88a8-4091-9b66-371f9208b6b4'
    'lead': 'The government is in talks with airlines about the use of electronic
      arrival cards and boarding passes for international passengers to fast track
      contact tracing and minimize physical contact, the Bureau of Immigration announced
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T13:44:02.711+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:50:55.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:06.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electronic boarding passes, arrival cards part of new norm in air travel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1873e-d5f1-47b9-99ec-ac97cc05eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:50:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — The government
        is in talks with airlines about the use of electronic arrival cards and boarding
        passes for international passengers to fast track contact tracing and minimize
        physical contact, the Bureau of Immigration announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690568e8-9861-499a-802d-2819761633a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:50:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BI is discussing with different airlines the mechanics and
        procedures for implementing the said initiatives so these could become operational
        as soon as possible,” Immigration chief Jaime Morente said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e017e9-6226-4ef9-9ece-f26c703827f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:50:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, BI Port Operations Division chief Grifton Medina said,
        “Should information be needed for contact tracing, we wouldn’t have to manually
        dig into boxes of arrival cards which take up precious time.  With one click,
        we would be able to provide the data faster to contact tracers.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91aa83-a730-4cc4-9e0d-6257d82f64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:50:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said under the new system, airlines can simply scan unique
        QR codes from a passenger’s device to check-in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d348049-c8df-40c7-98b0-edfbf0f33af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:50:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will create a fully paperless transaction during immigration
        assessment, reduce the risk of transmission, and allow for more efficient
        monitoring,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92290c2-c1c9-46bc-b191-60fe04d42d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:50:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety measures are all part of the "new normal" in air travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce957e1-310b-4536-9e2d-0852252ace23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:44:02.804+08:00
      'mgnl:createdBy': 'catherine'
