      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elysee statement added that Sanofi “is fully committed to its
        presence in France.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfd642-2b83-40af-8364-bf5eba6f6268'
