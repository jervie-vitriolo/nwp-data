      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong>&nbsp;The
        country is already in the middle of its "second wave" or another surge of
        COVID-19 cases, Health Secretary Francisco Duque said, but it has also begun
        controlling the rise in numbers.</p>'
