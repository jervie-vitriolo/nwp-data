      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Facebook posts Sunday, Boyce''s mother, Lisa Wayne, paid tribute
        to both her son and Adepoju.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f207452-4cbd-4f1c-8b1f-32ff1f2fd6ad'
      'mgnl:activationStatus': true
