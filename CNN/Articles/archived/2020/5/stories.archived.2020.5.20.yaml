  'DILG-target-start-release-second-tranche-cash-aid':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T14:34:24.367+08:00
    'imagesource': 'jcr:42af97ae-c747-4299-99af-e4524a926155'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c886c63b-5eb8-4de5-8e4d-c5acdf76161e'
    'lead': 'Interior Secretary Eduardo Año is looking to start releasing funds for
      the second tranche of cash aid to local government units on Monday, but admitted
      that the first wave is still ongoing in some areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T14:41:09.667+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:50:25.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:07.414+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'cash-aid', 'subsidy', 'social-amelioration']
    'stories': ['d69aef25-27ec-4008-a221-b48c13da9d25']
    'template': '1'
    'title': 'Año targets to start release of second tranche of cash aid next week'
    'updated': 2020-05-20T15:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1685018-0310-4842-b941-574d40b09b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Interior
        Secretary Eduardo Año is eyeing to start releasing funds for the second tranche
        of cash aid to local government units on Monday, with authorities looking
        at the possibility of doing door-to-door handouts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e223e-655e-46c8-9788-53db949b93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tina-target sana namin ay by Monday, maka-expect na tayo
        na meron nang mada-download</em> [We are targeting that by Monday, we can
        expect that there will be funds to be downloaded (to local government units)],"
        Año told CNN Philippines'' <em>Balitaan</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c13ab4-9bad-4256-b604-433751d80616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 25 has been declared a holiday in observance of Eid''l Fitr.
        Still, Año said that the Department of Social Welfare and Development has
        vowed to release the next wave of subsidies before the month ends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfaea9-6de9-47e7-aa19-98471593fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data on the DSWD website showed that LGUs have released ₱79.4 billion
        out of the ₱81.7 billion they received from the agency to be handed out to
        low-income families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b21293-7774-4ad2-8635-245593928de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns and cities may receive the amounts for the second tranche
        as soon as they report where money from first wave of aid went.  The first
        tranche of aid should be distributed to 18 million families between April
        and May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a488614-f9f8-49af-8859-217feece422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año admitted that not all intended beneficiaries have received the
        first wave of financial relief, citing challenges faced by remote local government
        units in securing the cash and releasing to families in far-flung communities,
        especially in some parts of Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2900eb6-299a-4b84-b372-018482d5f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/5/18/20-million-families-cash-aid-May-2020.html?fbclid=IwAR0C26xeSUkq382UakH033SwpLOZgoxMwCNL4YibBFJ3NfM1V6Iitg01vzU">additional
        5 million households</a> left out during the initial distribution will be
        prioritized this time, Año added. Presidential Spokesperson Harry Roque earlier
        said they will receive two months'' worth of subsidies in one go, which may
        be as high as ₱16,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a315b2-ea85-42b5-a3e5-0f442a1b0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said on Monday that 12 million families that are part of the
        Social Amelioration Program will continue to receive aid as they remain in
        areas under enhanced community quarantine, plus 4.9 million additional families
        recently approved by President Rodrigo Duterte. Households who received the
        first tranche but are in areas with relaxed stay-at-home rules will not be
        receiving aid anymore, he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef96287-e0dd-48e9-a6a4-18ff3e3febdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the DILG will discuss with LGUs about the the modes of
        distribution for the next wave of financial aid. Authorities earlier said
        that authorities are considering digital fund transfers <a href="http://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html">via
        e-wallets like PayMaya and GCash</a> for the doleouts, which range from ₱5,000
        to ₱8,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c6ef0-01b6-400c-9cf5-62fdd1145e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto natin, mapabilis itong second tranche. Basta this
        May, makakapag-release na tayo at makapagsimula na rin ng distribution. Masyado
        na ring matagal at nakakainip na rin ito</em>," the Cabinet official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ead9da-e286-4b5b-9373-4c265f272339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/20/dswd-afp-pnp-distribute-2nd-tranche-covid-cash-aid.html">DSWD:
        AFP and PNP will distribute 2nd tranche of COVID-19 cash aid, not LGUs</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e628a09-315a-4170-890e-1a10694d5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung pagdidistribute na kasama ''yung sundalo at pulis, pwede
        naman ''yun. Gaya noong first tranche, instead na magkaroon tayo ng distribution
        points na medyo naging magulo, magbabahay-bahay tayo, pwede namang katulong
        ang mga sundalo natin sa pagbibigay sa bahay-bahay</em>," Año added, referring
        to the problems encountered during the first tranche distribution that drew
        long lines and thick crowds, contrary to social distancing rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5ac01-acab-4afc-8607-e77cae6466df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want is to fast-track this second tranche.
        Within May, we will release and start the distribution. It has taken too long.
        We can involve the cash distribution with the military and police. Contrary
        to the first tranche where we same some disorder in distribution points, we
        can go house-to-house and we can tap soldiers for that.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379ef83-f70c-453a-9abe-fad95eee6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:52:56.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Armed Forces of the Philippines said it has
        been coordinating with the DSWD to provide assistance in the SAP distribution,
        which will focus on "problematic areas." These include LGUs or barangays with
        reported anomalies in the fund releases, those in far-flung or island municipalities,
        as well as in areas facing threats from communist and terrorist groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224a4dd-d1cb-485a-893b-52c7496ab5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:52:56.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 23 barangay officials facing charges for supposed anomalies
        in cash distribution, while 110 separate charges are being prepared for other
        local authorities, according to the Department of Justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5914cc-638c-456e-889c-fd0a78062a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:52:56.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will employ in this task our experience in distributing election
        paraphernalia during local polls," AFP Spokesperson Brigadier General Edgard
        Arevalo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb473a05-ae8a-46d8-b5c2-959a067f7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:52:56.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier lambasted the armed rebel group
        New People''s Army for attacking soldiers who were out assisting cash aid
        releases in remote areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b5020-d524-4a96-8938-1975deeb16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:41:09.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:50:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año added that the implementation of modified enhanced
        community quarantine in Metro Manila appears to be a better approach as it
        allows government to focus on critical zones to prevent further widespread
        infections. The modified ECQ scheme will be in place until May 31.</p>'
  'Kim-Kardashian-face-masks':
