      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The coronavirus
        testing kits developed by the University of the Philippines National Institutes
        of Health have been recalled by the Research Institute for Tropical Medicine
        (RITM) after “minor problems” were found, a health official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6494de-494f-4107-9e1c-f15a45de9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Maria Rosario Vergeire revealed
        in an online media briefing on Wednesday that minor issues were detected with
        the test kits after a series of validation from the RITM.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00ecee-c07e-44ca-a6e6-2a13b1149cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"During the time it was validated, may nakitang kaunting problema
        yung testing kits based on the evaluation done by our national reference laboratory,”</em>
        Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772b96f-1842-45a8-848a-28891cd84eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the validation, there were minor problems that
        were seen with the testing kits based on the evaluation done by our national
        reference laboratory.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1f7d2-a087-4643-b36c-d34454e43894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/7/UP-COVID-test-kits-what-you-need-to-know.html"
        href="https://cnnphilippines.com/news/2020/4/7/UP-COVID-test-kits-what-you-need-to-know.html">What
        you need to know about the UP-developed coronavirus test kits</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6201f-a050-4cbe-b61d-dda84930f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that UP experts are now looking into the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef59a2-84ac-4493-9c11-33b64ce32956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ibinalik sa kanila ''yong resulta ng evaluation at sila ay
        aminado na may problema ang kanilang kits very minor lang naman,”</em> Vergeire
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92343c6-3edc-4702-bdb8-2aab5aee1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:50:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The results of the evaluation were given back to them
        and they admitted that their test kits have a very minor problem.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478bd85-5cca-4991-a7f0-e50f8c25405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T14:29:11.777+08:00
