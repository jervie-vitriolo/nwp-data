    'template': '1'
    'title': 'A parasite that feeds off of the reproductive organs of millipedes is
      named after Twitter, where it was found'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745facf3-9854-4ecf-b619-858dfe38675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter was named after the sound
        that birds make. And now a parasite was named after Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc5c66-8f90-4a7a-aaeb-800d97d5a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabef4b6-2af1-411f-b1a0-ff5d3fb78659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Copenhagen''s Natural History
        Museum of Denmark discovered a fungal parasite that feeds off of the reproductive
        organs of millipedes, they said, and decided to name it after the website
        on which it was found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854acf9-2136-47bf-bc5d-a579eba3bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524bce9-91f8-4f2f-b77d-f992194f6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World, meet Troglomyces twitteri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e67695-3b11-4325-bdc1-00c568fe9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b37e3-239c-42e0-848f-7a45f9cfc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologist and associate professor Ana Sofia Reboleira of the National
        Natural History Museum said in a press release that she was simply browsing
        Twitter when she came across a photo, shared by her US colleague Derek Hennen
        of Virginia Tech, of a North American millipede.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a447a77-7f8d-4408-baf8-130362c43b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a492bd-0015-4464-8bb7-43ac928a6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing unusual there. But then she looked closer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaad146-08ec-4cd9-9eb1-f7ff33332e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e46c3-28e8-49d3-97dc-f10af6a58e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see something looking like fungi on the surface of the
        millipede," Reboleira explained. "Until then, these fungi had never been found
        on American millipedes. So, I went to my colleague and showed him the image.
        That''s when we ran down to the museum''s collections and began digging."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8e42b-1bf7-44d4-ba76-b897a108e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e442b8a-6bab-4cc7-abe7-7db0c7c96e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with her colleague Henrik Enghoff, the two discovered several
        specimens of the same fungus on North American millipedes right there in the
        Natural History Museum''s collection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efe823-e92e-41d9-a194-4bd9bf61179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6353c-8531-4199-ad43-114d155d182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They belong to the order of parasitic fungi known as Laboulbeniales,
        of which only approximately 30 that attack millipedes are known to exist.
        They can also be found living on insects and arachnids, and, as parasites
        do, rely on their host organisms to survive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e1934-ca3d-4a77-9a5d-5ed142de59a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f6480-1371-40ff-a8ae-6f8ebdbd5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to most, that''s not the big deal. This is: "As far as we know,
        this is the first time that a new species has been discovered on Twitter,"
        Reboleira said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621521ce-f3b9-4d5c-af43-44eca0bc4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b23d3-64e1-4cce-9077-34e336c2ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "It highlights the importance of these platforms for
        sharing research -- and thereby being able to achieve new results. I hope
        that it will motivate professional and amateur researchers to share more data
        via social media."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb39ef7-008d-4bfb-8cd4-f39abb70fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611cce4-8f2d-4063-8e29-228d7d9d1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natural History Museum of Denmark has one of the world''s largest
        entomological collections, with approximately 100,000 known species represented
        and more than 3.5 million pin-mounted insects and alcohol preserved insect
        and land animal specimens housed inside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6198e7e-d224-4fc0-80e7-bfd099df2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:11:51.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/19/us/twitter-fungal-parasite-scn-trnd/index.html"><em>''A
        parasite that feeds off of the reproductive organs of millipedes is named
        after Twitter, where it was found''</em></a></p>'
  'Trump-Cabinet-drug-coronavirus':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T06:12:36.635+08:00
    'imagesource': 'jcr:8aee3f63-a80f-45e7-bd82-f9754f2df9f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab64d279-9382-459c-ae8a-af175b4f86dd'
    'lead': 'The public support for Trump''s use of hydroxychloroquine is hardly surprising
      given the premium Trump has placed on loyalty among his Cabinet members'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T06:20:22.196+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:53:24.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:00.147+08:00
