    'jcr:uuid': '62990037-0ab2-4e59-a50a-ac6834917340'
    'lead': 'Cyclone evacuation efforts in India and Bangladesh are being complicated
      by the coronavirus pandemic, as relief teams grapple with how to get millions
      of people to safety while also protecting them against the risk of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T22:44:47.787+08:00
