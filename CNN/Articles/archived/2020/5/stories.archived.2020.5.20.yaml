      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Legislative Franchises set its first discussion
        on the franchise proposals for Tuesday, May 26. The hearing will be held via
        video conferencing application Zoom.</p>'
