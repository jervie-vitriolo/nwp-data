      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days ago, an <a href="https://www.cnn.ph/news/2020/5/18/Philippines-COVID-19-first-second-wave-infections-testing.html">expert
        told CNN Philippines</a> that the first wave may still be ongoing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da6a01-d194-4c9c-88be-9c60e905b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.223+08:00
