    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump''s Cabinet backs up his use of unproven drug'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de71c5-d733-4a0f-9e16-5bb008ce15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Members of President Donald Trump''s
        Cabinet reinforced his decision to ingest an unproven treatment to prevent
        coronavirus on Tuesday, insisting the drug was safe even as none volunteered
        they were taking it themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00843b1-4d62-4f9b-a800-5b407b7374e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb84b8-08d7-4c9a-b814-37805b8413b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public support for Trump''s use of hydroxychloroquine is hardly
        surprising given the premium Trump has placed on loyalty among his Cabinet
        members. But even for an administration known for fealty, the declarations
        of support for a drug the US Food and Drug Administration has warned might
        be dangerous were notable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5858e60-163a-4457-ab43-f31562b39337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146983a9-542c-4ea1-85cb-f8b3e9ed2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was hosting his Cabinet at the White House for the first time
        in months as the coronavirus pandemic has consumed the administration. Unlike
        previous sessions, Tuesday''s meeting occurred in the East Room, which provides
        more space than the West Wing Cabinet Room for officials to spread out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef99f12-8017-4377-a387-675d17972d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3e7c1-3fcd-4b18-8c20-f35ad690d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No officials wore masks, though they were spaced several feet apart
        and spoke into microphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d5616-65d3-4816-8a1f-4d6d3ae26bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcacec3-952d-40fc-a4ca-d5248844756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they went around the table, the Cabinet members uniformly praised
        Trump''s handling of the pandemic and tried to insist the worst may be over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f36ffd-f6c7-40de-96f2-365049d83f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abcd4f-a7ab-4894-b8bb-7d01770ec556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, who has led the administration''s coronavirus
        task force, announced all 50 US states had partially opened their economies.
        The American people, Pence said, "are breathing free air and doing it responsibly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d974c3-04fd-4fd5-a6ed-d6de8d751089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75155c7-86ca-4a51-b103-3dd55b18e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin, who is overseeing attempts to
        revive a stalled US economy, presented Trump with a debit card that had been
        embossed with his name -- an example, he said, of what "many Americans will
        now get so we can get their money to them even quicker."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38477460-3a36-4550-97a1-7f0b21a5d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8013c1f-8069-4bc3-8c65-f63445390821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Alex Azar, the secretary of Health and Human Services, sought
        to reinforce Trump''s claims that keeping Americans under lockdown would carry
        their own health risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18cafa-5cb0-4005-a795-5811b165fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf23b6c-fc2e-4732-b862-8f83ba02d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar said the "virus-induced recession," according to one estimate,
        would cause "an extra 65,000 deaths from suicide, drug-overdose, alcohol-abuse
        over the years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cf8c6-df3a-497b-abef-de1be0e49fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccca8e-a7e6-4e3b-89c2-79662e523f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a uniform message from an administration that has, at moments,
        appeared disjointed during the coronavirus pandemic. Even as officials sought
        to project uniform confidence, however, examples of the contradictory messages
        seeped through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab394d47-de97-43e2-bbe2-dde65c953e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e5a8a-d7fe-40dd-a960-d40f35819804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was questioned why he decided to take hydroxychloroquine
        to prevent coming down with Covid-19 -- a disclosure he''d made a day earlier
        -- he dismissed his own government''s warnings against using the drug for
        coronavirus, including from the FDA, which has said the drug should only be
        used in hospitals or clinical trials because they can kill or cause serious
        side effects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5393f-7e34-4828-b610-f73eb18df0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74207f3e-f8af-426f-952e-12c5ee991246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s worthwhile as a line of defense, and I plan on staying
        on it for a little while longer. I''m just very curious myself," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bcc36-4262-423c-8898-93addae35ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ef8ce-1bc4-4447-a3f3-ed65255bc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to bash a study of Veterans Affairs patients who received
        the drug, calling it false because it was administered to sick people who
        "were ready to die."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb643ca-faa6-4f72-9413-e5442c15185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5e51f-351c-456a-ba59-a11af6f14360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was old, had bad problems with hearts," Trump said of
        the study. "So immediately when it came out they gave a lot of false information."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c515e-b4fe-4962-9e6c-536b98bbc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb1bfd-1eea-4a84-806f-603c498a5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that study was funded partly by Trump''s own administration
        through the National Institutes of Health. Speaking at Tuesday''s Cabinet
        meeting, Veterans Affairs Secretary Robert Wilkie insisted the drug was safe,
        despite the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a55462-a4e2-46f9-81ef-72f36ca96692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1431d-24d2-42db-9452-8047061b2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to knock down the phony story that this is somehow the VA
        going back on what the President told us to do," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9ddb3-2e90-4c3e-baa3-be146b57394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d892e24-f3c3-487f-b7cc-23785c750482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when a reporter asked Trump whether any member of his Cabinet
        was also taking hydroxychloroquine, none spoke up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffeae2-2a36-4531-8cd4-d4f09d1f245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a240167-feca-4d35-9dc4-b7f3659f1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them would take it if they thought it was necessary," Trump
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72337fbd-bd7f-4339-9cea-41076429516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c395c-0dde-45e0-bc7b-ab0f6ace0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the meeting, Trump signed an executive order he described
        as "instructing federal agencies to use any and all authority to weigh, suspend
        and eliminate unnecessary regulations that impede economic recovery."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0290d95-6045-4020-9cfb-73b3063886f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eeecb2-e23e-4a9f-ac9c-2b1cb55220e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we want to leave it that way," the President said. "We want
        to leave it that way. In some cases, we won''t be able to, but in other cases,
        we will."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b90b7-c3dc-49dd-a021-fa9ca5231017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164722a-d97c-40eb-b585-c6e79a4421bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed later how his administration was planning to return
        more than 35 million unemployed Americans to work, Trump lashed out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d222a-b087-463d-8314-2821e4abe7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2b74f-18bb-4214-b503-5e6b03d7af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve announced a plan. We''re opening up our country.
        Just a rude person, you are," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30562d55-fa7d-45ce-9a4c-0037216176e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46bf9d-cce0-44df-b98c-4cfcbb2c92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meeting came as Trump stretches the limits of presidential
        power by dismissing inspectors general and inserting himself into Justice
        Department investigations into political rivals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f326b3e-b9cd-4178-808d-676a5108e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ae82c-7ef3-41f0-8b41-5d9ba89d6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak has dominated most agencies'' work for
        the past months, though recent actions have demonstrated that the work begun
        earlier this year to install more loyalists across the government continues
        apace.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d602e-68d9-4423-83f2-1adb1ec494b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bc714-0a71-41de-9340-9f880c882b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was angered by the number of administration officials who
        provided unflattering testimony during the impeachment proceedings and instructed
        aides to find ways to replace or undermine them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ebf8b-2a20-4e61-ba6c-6c6f22084983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8ddae-cdc4-4a80-b9a1-d21357de59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the effort included elevating John McEntee, the President''s
        former body man, to run the presidential personnel office. McEntee told agency
        officials at a meeting in February to expect staffing changes and movements
        across the government, people familiar with the meeting told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdafeb2-6b4d-44d2-8b4b-fb71dcd7a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae99f8b-b69e-45bb-93b6-cfe6e4582a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official said McEntee indicated he planned to first focus
        his efforts on personnel at the State Department and Department of Defense.
        He also told the liaisons that promotions and significant staff changes should
        not occur without prior approval from the presidential personnel office.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f07051-1626-4040-8852-ae7b271a8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c13295-a3f1-4f0e-988a-59e7ffe17aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the coronavirus outbreak has preoccupied large swaths
        of the administration and Trump has been fixated on the federal response to
        the crisis, as well as how his actions are being perceived in the media.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198719b-4f10-4533-9656-140c90e6d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303155e-a1ad-4879-8ad2-8780d994eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak exposed weaknesses in his administration, including
        at the Department of Health and Human Services and some of its entities such
        as the US Centers for Disease Control and Prevention. Trump has at times expressed
        frustration at the officials in charge of the coronavirus response effort,
        though is not currently moving to terminate anyone.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bfd20-acae-4f65-905b-99c86e06b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6e561-090b-4020-8d33-dd43bc7cb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, efforts to locate and eliminate officials deemed
        disloyal continued, including over the past month, when Trump replaced or
        removed four inspectors general from his administration he viewed as Obama
        holdovers or as part of the so-called "deep state" he believes is working
        against him.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c267ed5-da22-4f22-bbac-31e14d79b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c16c28-1e3d-4c66-b7ff-279b07a76ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ousted watchdogs are Intelligence Community Inspector General
        Michael Atkinson, acting Defense Department Inspector General Glenn Fine,
        acting Department of Health and Human Services Inspector General Christi Grimm
        and State Department Inspector General Steve Linick.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05d733-76c2-4634-ae09-cd5edd0ee2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6e080-2fd5-4957-9509-196e17cb8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said Monday that he had asked Trump
        to remove Linick because the independent watchdog was "undermining" the department
        and wasn''t performing in a way that the top US diplomat wanted him to.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800f11a-f1ef-4d5a-801a-6c3dd13e9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8e5b4-d2ed-432d-b4ac-25c043967b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on Capitol Hill have said Linick was probing whether Pompeo
        made a staffer perform a variety of personal errands, including walking his
        dog, as well as completing an investigation into Pompeo''s decision to fast-track
        an $8 billion arms sale to Saudi Arabia.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca8cd2-e8b1-4d5b-ae7d-e1a99dc9ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b31718-400d-46e7-b499-140720321165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Justice Department, Attorney General William Barr has also
        continued to draw criticism for interfering in cases involving Trump''s former
        political advisers, Roger Stone and Michael Flynn, and softening prosecutors''
        stances toward them for political reasons.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a538c0d-e57a-4df9-9cbb-1233bcd9ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26f004-5b6e-42ba-9dbb-2ec55a72af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Barr tried to tamp down speculation that a review of
        the Russia probe that began in 2016 would result in criminal charges against
        former President Barack Obama, saying instead that he was attempting to curtail
        the politicization of Justice Department investigations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142b764-05b1-4551-8292-15ccf1a0dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05bd31-f9e1-444e-8995-c8731774bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern over potential criminality is focused on others," Barr
        added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a712144-84ab-4fd5-b9e4-766475536aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:53:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214f00d-2abc-4fea-b32b-e43290f16b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:20:22.202+08:00
