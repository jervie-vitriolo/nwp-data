      'mgnl:lastActivated': 2023-01-26T13:53:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115884b-87bd-4288-8b92-480eb39909ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon raised that PhilHealth may face a potential loss of over
        ₱8 billion as he once again questioned its "overpriced" coronavirus test package
        amounting to ₱8,150.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5683c-a2c5-43ba-aafa-735239f76a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8913e8-a996-4be6-88c3-ca60a26214be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said that upon research, a reasonable price for a test
        kit should hover around ₱4,000. He noted that if the government aims to test
        two million Filipinos or about two percent of the the country''s population—
        a target initially set by officials— then PhilHealth would have to pay a higher
        amount with the current package.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff2f4c-62d9-4753-baed-32dc08c88f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38311b10-8229-4395-a787-cc289de74401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are reimbursing the hospitals for the same work and the same
        process, ₱8,150. In other words, if you look at the cost to the hospital and
        the service provider, the overpayment by Philhealth is ₱4,150 per test. We
        will test two percent of our population or roughly 2 million Filipinos. If
        you multiply 2 million by ₱4,150, which is the overprice, the potential loss
        is ₱8.3 billion to PHilHealth," Drilon told CNN Philippines'' <em>The Source.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9363b-3c1c-4aa8-a418-1848e0d35c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94007ee2-39a2-4444-bc94-25a83be08f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m saying is, to test 2 million Filipinos, the government
        could achieve that with an expense of roughly ₱4 billion. There is a potential
        overprice of ₱8.3 billion," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688eaa4f-f824-49bd-8b1d-37421050f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon first <a href="https://cnnphilippines.com/news/2020/5/19/drilon-philhealth-coronavirus-costs.html">floated
        the issue</a> during Tuesday''s Senate hearing on the government''s COVID-19
        response, where he urged the Health Department to conduct a review on PhilHealth''s
        price tag for the testing package. The lawmaker noted that the COVID-19 testing
        services offered by the Philippine Red Cross is cheaper by half.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea24fc-d828-4366-900f-2a7d9918d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279bfa2-8639-438f-b3c1-255721712da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth’s coverage for COVID-19 tests ranges from ₱2,710 to ₱8,150.
        Prices for the test package will depend on how the test kits were procured
        by the accredited laboratories, according to the state health insurer''s website.
        The fee is cheaper if the test kit is donated to the facility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1ea96-1c0c-4499-b0eb-e2182df09027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/5/21/PhilHealth-revised-COVID-19-test-package.html">PhilHealth
        proposes cheaper COVID-19 test package</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc81f7-3331-4ade-8287-e3920a1be928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T12:12:55.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque, in response, told Drilon that
        he will ask for a review, and vowed to submit a report to Congress on the
        matter before the end of the week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93dd73-6c12-4836-9134-cca1282deb04'
      'mgnl:activationStatus': true
