      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e129d-186e-4bd3-9128-9090472cbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some scientists who are saying we just pushed the first
        peak farther, that means we bought time. And as soon as we opened up, the
        peak will go up," said Ted Herbosa, medical adviser to the National Task Force
        on COVID-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fe1e4-381d-4720-b5fe-d865bbca51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95476c40-e55f-4060-ad61-1271c6ad0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So some even say this is still the first wave just delayed by about
        50 days of ECQ (enhanced community quarantine)," he added. "The other thing
        is that we’ve already flattened it and the peak will happen from external
        sources, other sources."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb2c7a-cf49-40f2-80fb-19f054edb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c613860-b444-4d3c-a16a-b9bb2cb2e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said he and fellow experts use the viral disease''s "reproductive
        number" to determine the curve, with the goal being the statistic to drop
        to a value below one. Herbosa noted that the country was able to lower the
        rate to about 0.6 during the height of the ECQ implementation, but latest
        data show&nbsp;the number is hovering around 1.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7ae98-eb91-4b6f-b3ad-a31b16d813e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Health Department is now focused on preventing a
        third wave of cases as quarantine restrictions slowly ease. Duque said the
        agency is working on ensuring that "minimum health standards" such as reducing
        vulnerability, reducing transmission and reducing contact, are followed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777de32-6953-495f-9a9a-3cf9c17b56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:54:25.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17edceb-83fd-4593-9b23-27fd3496e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:54:25.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing vulnerability means "increasing physical and mental resilience"
        by adopting a healthy lifestyle, while reducing transmission refers to preventive
        measures such as wearing face masks, practicing cough etiquette and using
        disinfectants, Duque said. On the other hand, reducing contact pertains to
        physical distancing or keeping people at least a meter apart.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef4318-8da8-4db1-95c4-c5834de1b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:37:38.224+08:00
      'mgnl:createdBy': 'janine'
