      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the GCQ guidelines, malls and commercial centers can reopen,
        but only for non-leisure stores. They are also subject to physical distancing
        and other health protocols</p>'
  'Myanmar-drug-bust-methylfentanyl-tablets':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T09:57:11.824+08:00
    'imagesource': 'jcr:faaa6ccb-925b-414a-a73a-3d9aa80da8e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d848d22-aeb0-4e84-a7c0-3f730255ab7d'
    'lead': 'Myanmar police have made Asia''s biggest drug bust in decades, seizing
      hundreds of millions of dollars worth of contraband including ''unprecedented''
      amounts of methylfentanyl, a dangerously potent synthetic opioid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T09:59:04.788+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:53:14.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:02.475+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar police make Asia''s biggest drug bust in decades, seizing 200
      million meth tablets'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f530146-fd23-48e7-b466-694e2d825200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Myanmar police have made Asia''s biggest
        drug bust in decades, seizing hundreds of millions of dollars worth of contraband
        including "unprecedented" amounts of methylfentanyl, a dangerously potent
        synthetic opioid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccd93b-d721-4127-91a9-c1e8b1abca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizures announced Monday were conducted during a three-month
        operation that centered around Lwe Kham village in Kutkhai Township in Myanmar''s
        northeast Shan state. Thirty-three suspects were arrested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9ff8a-a3ce-4252-aeb8-d4b07a8c5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Douglas, the regional coordinator for the United Nations
        Office of Drugs and Crime (UNODC), said the scale of the seizure was "truly
        off-the-charts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e447c-feec-43df-9f36-837c69bcc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police seized nearly 200 million methamphetamine tablets, more than
        500 kilograms of crystal methamphetamine, and 35.5 metric tons and 163,000
        thousand liters of precursor chemicals used to manufacture illicit drugs,
        Myanmar authorities and the UNODC said in a joint statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f4b43-5575-43a2-abca-b88c1f2914e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also seized nearly 3,750 liters (990 gallons) of liquid methylfentanyl,
        which is a powerful synthetic opioid like fentanyl. It is believed to be the
        first time authorities have discovered such a massive amount of fentanyl or
        one of its analogues in Southeast Asia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7efb4-3ea0-4b8a-ab15-22813a348ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has so far been spared an opioid crisis like that in
        the United States, but experts have warned that drug producers in Asia may
        eventually chose to supply those who use opiate drugs like heroin with synthetic
        opioids, which are made to mimic the chemical structure of poppy-based drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30188391-55f6-474b-bdeb-2c1e9982c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their potency means it is easier to overdose on synthetic opiods,
        especially if drug users do not know what they''re consuming. A trio of overdoses
        in Bangkok in September were believed to be the first indications that fentanyl
        had shown up in the Thai capital''s heroin supply. One of the users who witnessed
        the overdose told CNN the group thought they were taking heroin, not fentanyl.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1172c-bc5e-47c1-b63e-67f504bcfad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said that the amount of methylfentanyl precursor seized
        could have been used to produce a batch of synthetic opioids large enough
        to replace the region''s heroin production for a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca1c87-b23f-49d4-9c6e-ac36de3b52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be the moment we have feared -- synthetic opioids are
        in the region in a big way," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33b569-a45f-47b1-8cbf-4a03cea7316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meth boom</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147f5ee-d8c6-4b6a-80b2-0dc2c40f731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s methamphetamine boom is one of the world''s biggest drug
        crises. It''s being fueled by major criminal syndicates who in recent years
        moved away from plant-based drugs like heroin -- which need space and are
        dependent on weather -- to cheaper and easy-to-make synthetics like methamphetamine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2309880-5527-4f96-9002-d55c70e5961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also been able to operate with relatively little interference
        from police by moving production into the Golden Triangle, the border area
        where Thailand, Laos and Myanmar meet. The Golden Triangle was for years the
        world''s biggest heroin-producing region, and today it is still notorious
        for its lawlessness -- especially on the Myanmar side, which is in some parts
        governed by local militias and warlords.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa883751-02ae-40c5-9618-65b51117067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result has been an unprecedented boom in the synthetic drug
        trade. The methamphetamine market in East and Southeast Asia alone is worth
        as much as $61.4 billion a year, the UNODC said in a report released Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc805b9-bc30-4917-873a-b19f3fd0af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market is so strong that even the novel coronavirus outbreak
        appears to have done little to impact synthetic drug production and trade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5437679-0473-4847-814f-b83e280d4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the world has shifted its attention to the COVID-19 pandemic,
        all indications are that production and trafficking of synthetic drugs and
        chemicals continue at record levels in the region," Douglas said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962df647-341e-43c9-94c0-e862578de9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said the operation provided further proof of the increasing
        size, scale and sophistication of Asia''s drug cartels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69eb81-dbcb-44b4-a010-12248e6d1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that a network of production facilities like those
        found would not be possible without the involvement and financial backing
        of serious transnational organized criminal groups," Douglas said in the joint
        statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a8f1e-4074-4c34-819a-573a5fbda1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that authorities uncovered evidence that
        some militias operating in the lawless areas of northern Myanmar were involved
        in the trade, though it did not say what that evidence was. Analysts and law
        enforcement agencies have long accused the armed groups in northern Myanmar
        of fueling the region''s drug trade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39e0b6-ee4b-4350-b25f-4e38fc14caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:59:04.791+08:00
      'mgnl:createdBy': 'lara'
