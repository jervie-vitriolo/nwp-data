      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e5f20-9f6d-4365-9e4a-cc6be6f4ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Issa Alejandria, president of PSMID, said that rapid kits could
        yield false positive results, as it cannot detect the presence of SARS-CoV-2,
        the virus that causes COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65c932-7d57-4925-b61f-bea61351ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedf321-ae37-42e4-bf9a-29632d669b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that this method is a “waste” of resources, such as the
        much-needed personal protective equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df22b02-61b2-427c-b241-db637cbe64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f30f80-b271-438a-aa8b-eeb3b071bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of COVID-19 testing, the PAFP has recommended a clinical
        examination of employees to check if they are fit to work. This includes an
        assessment of a person’s exposure to a COVID-19 patient, travel history and
        symptoms in the past 14 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e47631-bdd6-4fef-9d43-d5028c8fb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245fef8-1e31-4d6c-9622-aa8f1addbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said he supports the use of both the rapid and reverse
        transcription-polymerase chain reaction (RT-PCR) tests to further increase
        the country’s testing capacity. An RT-PCR test is considered to be the “gold
        standard” as it could definitively diagnose if a person is infected with COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974fb0a-f2e9-4e86-acdd-67bb8528ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8448bd7-9c3d-45cd-8f17-3601c1394fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out “the challenge with RT-PCR is the cost.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bcdc0-ca06-4d91-8afb-4f6de268fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f15e8-b6bd-4994-b84c-2f72e2725be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid test kit costs around P450 while a PCR test is valued at
        about 4,000 to 8,000, he noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bf851-d64e-4d29-84c8-9a337adf745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36271cb-ea39-42d0-86c5-86695c2174e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended companies that use rapid test kits as a clearance to
        return to work, saying they see this as a way to protect both their livelihood
        and employees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9efcdf-cccb-4739-949a-a7029706f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcc801-0a32-4579-92d2-5ad6c333e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms trust the rapid test because aside from being “proven” to
        be effective, it is cheaper, he claimed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cbf5f-16cf-4c14-9fee-66dfa6e139fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a420b0-5bc9-4773-b1c3-0fe55fb72664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matagal na itong mga</em> rapid tests, proven na rin ito (These
        rapid tests have been around for a long time. They have also been proven),”
        Concepcion said, adding that China has used these kits as a diagnostic tool
        and was able to contain the highly infectious disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348415cf-f596-4160-b0dd-f8a38d5df664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:13:50.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential adviser later on apologized for his remarks against
        the medical societies, adding that he has “nothing but the utmost gratitude
        and admiration” for those at the frontlines of the crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09613a02-a317-4891-98f1-3cebcc520f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:13:50.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I apologize if my words were perceived to criticize doctors in
        general. I hope we will be united in our efforts,” he said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec909d06-a583-4351-a7d5-e24eecc58600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:13:50.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:48:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said, however, that the country must make use of all
        available resources, including rapid test kits, to fight the virus and augment
        testing capacity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ffa89e-d465-4683-befa-102a9e1e5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923cf06-4649-40af-999b-5e6022e9157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:48:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said on Monday it does not require employers to test
        their workers, but if they wish to do so, they must shoulder the fee.</p>'
