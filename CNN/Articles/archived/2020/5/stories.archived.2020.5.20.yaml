      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several citizens living under isolation have counted on arts and
        entertainment to get them through the day. From free streaming of theater
        shows to virtual concerts — the momentary joys have become an important part
        of their lives during these difficult times.</p>'
