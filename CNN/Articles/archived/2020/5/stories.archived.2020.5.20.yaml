      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skims, founded by Kardashian West last year, is donating 10,000
        of the masks to nonprofits Baby2Baby, Good+ Foundation and LA Food Bank and
        the National Domestic Workers Alliance advocacy group.</p>'
