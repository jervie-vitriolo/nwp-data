      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for mass testing have been all over social media since March,
        when the Department of Health confirmed local transmission of the disease.
        On the same month, no less than Health Secretary Francisco Duque III disclosed
        that <a href="https://www.cnnphilippines.com/news/2020/3/24/Philippines-coronavirus-COVID-19-VIP-test.html">"VIPs",
        mostly government officials, made direct requests to be tested for the virus.</a></p>'
