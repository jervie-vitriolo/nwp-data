      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e6d37-fc0f-40ac-b341-1dfc553ee44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:22:23.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the prince conceded that the work would be "unglamorous" and
        "at times, challenging," he told viewers it was of the "utmost importance"
        during the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076b133-c69e-415b-8d4d-eecb119a4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:22:23.355+08:00
