    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ''plant parenting'' can aid in coping amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23351ed-b8cd-4da3-a7df-ebcb2a26328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.539+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Leaves breathe
        life to the cloistered living situation of Karole Santos Magbanua. In their
        67-sqm. condo in quarantined Metro Manila, variegated zz plants bathe in the
        sunlight on the balcony, a traveler’s palm fans out in the living room, a
        philodendron stands by the dining table, while a white orchid is perched on
        a drawer — signs of life in a city on pause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d464f-f7d5-4d4a-904d-cb8b7deede20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.539+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But juggling her roles as the&nbsp;brand manager of a fast-food
        giant, co-founder of accessories brand Nine-to-Five Manila, and as a new wife
        in her fifth month of pregnancy, she soon realized: “Installing plants is
        easy, but the ‘taking care’ part is hard. Committing to take care of them
        is a sign of adulthood.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e95a0-12dc-40a7-8ba2-8351f3912247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.539+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before influencers sparked the houseplant obsession by flaunting
        their breezy, eclectic indoor jungles on Instagram, it was simply called “gardening”:
        a term that now brings to mind rake-wielding grandmas tending to rose bushes
        in sprawling yards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddf33f-c3e2-4c4b-beea-d6638547d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.539+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more up-to-date term is “plant parenting:”&nbsp;a less tedious
        act compared to raising a child (something that millennials tend to avoid),
        but a source of pride and joy nonetheless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc15c8-4e80-4a9a-b473-0307ab381865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.539+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each type of plant requires a different kind of care,” Magbanua
        says. She waters them every two to three days, depending on the conditions
        of the soil, and “sing[s] to them sometimes, too,” in between creating business
        plans and making sure there’s food on the table for husband and wife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46710b-0e78-4610-bc95-730ad680242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits outweigh all the effort, especially during the pandemic.
        “It has been a struggle,” she admitted, but her houseplants have remained
        a constant. “Let’s just say they’ve accompanied me day in and day out, through
        it all.”</p>'
    '40':
      'image': 'jcr:427ddb19-a0c9-4d2b-a0ed-c52d7c3b5bf2'
      'imageCaption': 'A traveler’s palm fans out in Karole Santos Magbanua''s Ikea-inspired
        living room. Photo courtesy of KAROLE SANTOS MAGBANUA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9444a4-5612-4cef-a7f3-9fe2d135d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.542+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256756cf-eac6-4355-80c6-f6923693ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biophilia and horticultural therapy</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ecd6e8-2666-47bb-a200-fd24f505ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Harvard naturalist Dr. Edward O. Wilson popularized the
        term biophilia: the idea that humans have an innate tendency to connect with
        nature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434a422-fe8b-496f-b91b-512abf520bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Montgomery tackles this concept in the book "<a href="https://thehappycity.com/the-book/"
        target="_blank">Happy Cities</a>," where he unravels the intersection of urban
        design and the science of happiness. He writes: “Extreme intimacy — not just
        looking at nature, but actually touching or working with plants and dirt —
        is good for us in ways we never imagined.” He adds, “The act of gardening
        heightens the biophilic benefits of nature, in part because gardening demands
        more focus than simply observing nature.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c0306-fd19-4864-b00e-0d8564d0e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Monique Caparros-Florencio, a millennial mother of
        three, plants put her toddlers at ease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93119b0a-815a-4170-8c2e-ecce8e38e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes they would have tantrums, but I''ll tell them to check
        their plants,” she said. The diversion tactic “always works” because “they
        feel excited about new sprouts and the idea of going outside to water them.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42236541-8b62-4922-822a-d53123686a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparros-Florencio’s kids use plants as an “anchor” — a place to
        return the attention to whenever the mind has started to go down a path that
        is stressful and unhealthy — according Professor Gary Altman, the associate
        director of the Horticultural Therapy Program at Rutgers University in New
        Brunswick, New Jersey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0f43f-47ef-4130-b172-86d941fa5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.540+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working at one of the few universities in the world that offers
        this specialized program, he preaches about the therapeutic relationship between
        plants and individuals, and the practice of using plants and plant-based activity
        in a variety of service systems, such as medical hospitals, psychiatric hospitals,
        and correctional facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1fa43-a171-441d-aff4-aad1968db793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Horticultural therapy promotes positive healing,” he says in an
        interview with CNN Philippines Life. This is especially true for individuals
        going through life changes, such as transitioning to the “new normal,” where
        stress and uncertainty are a given. “These emotional states,” he explained,
        “can lead to negative, unhealthy thoughts.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d2afa-ce3c-4139-a701-9c02e1915e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T19:32:20.541+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:46:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, “houseplants promote a sense of calmness and provide
        an opportunity to tend to psychological and physiological needs,” he said.
        “By having small vignettes or spaces with groups of plants in the home, we
        can create a sanctuary where we feel safe and relaxed. By focusing on nurturing
        ourselves, we aim to coddle the emotions that are needed to promote repair
        in the mind, body and spirit.”</p>'
    '41':
      'image': 'jcr:c8beda19-ae0a-45d2-8733-6618b07dce1c'
      'imageCaption': 'Monique Caparros-Florencio''s son Jacob tends to his tomatoes
        and blue pea plant. Photo courtesy of MONIQUE CAPARROS-FLORENCIO'
      'jcr:primaryType': 'mgnl:block'
