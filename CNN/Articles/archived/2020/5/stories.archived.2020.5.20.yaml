      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to drop the bill came after the House <a href="https://www.cnnphilippines.com/news/2020/5/18/House-ABS-CBN-provisional-franchise.html">recalled
        its passage on second reading</a>, after some lawmakers raised that the process
        may be in violation of the Constitution.</p>'
