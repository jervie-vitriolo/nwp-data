      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd521647-85ef-48c4-a984-de6e941b916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T01:14:43.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who tested positive will self-isolate for a period of seven
        days. The Premier League did not provide any specific details as to clubs
        or individuals, citing legal and operational requirements.</p>'
    '6':
