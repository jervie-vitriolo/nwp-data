      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbf906-091b-4d21-85ee-928a650b44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
