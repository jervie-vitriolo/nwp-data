      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c4af8-b78b-4e11-8859-7671b1532641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said measuring the country''s progress in the COVID-19 battle
        does not only take into account testing capacity but other factors such as
        contact-tracing. However, he maintained that flattening the curve does not
        mean people should become complacent.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3ed8d-5bb8-47cd-b715-d3a522a0ccf8'
