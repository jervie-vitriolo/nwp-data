      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is also working to support those affected by
        Covid-19 by providing basic essentials to at-risk families and those in need,
        with a $1 million donation to be distributed across these charities.</p>'
