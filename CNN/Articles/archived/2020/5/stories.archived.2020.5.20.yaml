      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab722964-afab-4fa4-8a17-54eb18ab915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say ''flatten the curve,'' we flatten in relation of health
        system capacity, measured in terms of hospital beds, ICU beds, ventilators,"
        said Wong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872d280-4d9f-4982-9bf2-a91bf56dd2db'
