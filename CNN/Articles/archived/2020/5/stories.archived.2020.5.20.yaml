    'title': 'Police raid illegal medical facility for Chinese patients inside Clark
      leisure park'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50481ccc-d1d7-42aa-b465-4957343c402a'
      'mgnl:activationStatus': true
