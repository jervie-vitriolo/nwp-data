      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76f9ed-dc8e-45cc-9465-534914093bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.693+08:00
      'mgnl:createdBy': 'janine'
