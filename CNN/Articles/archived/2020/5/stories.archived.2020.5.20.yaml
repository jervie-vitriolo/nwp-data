      'mgnl:created': 2020-05-20T20:53:30.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do we have enough data?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64aef91-a6be-4040-a056-9b554c7144b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.694+08:00
