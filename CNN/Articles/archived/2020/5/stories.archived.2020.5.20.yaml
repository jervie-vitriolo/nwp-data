      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliance also needs technology to shift from a petroleum and trading
        company to [a] software company," said Meena, of Forrester. The pandemic has
        badly dented the oil business. Global oil demand has cratered because of sharp
        declines in transport, industrial and commercial activity.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bb90a-4e80-4d7e-bb50-db00e17e992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:31:02.934+08:00
