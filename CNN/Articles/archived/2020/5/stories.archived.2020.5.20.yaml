    'template': '1'
    'title': 'Vaccine maker backs off priority access for US, France says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff4a67-9dd1-426b-87d7-ce370786808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - French pharmaceutical giant Sanofi Tuesday backed off its
        CEO’s apparent suggestion that the United States would have priority for a
        coronavirus vaccine if the company develops one, French President Emmanuel
        Macron’s office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc187b-c678-4fb6-a904-d0409b6390df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608941e-5d3a-420e-a62b-9fed10877b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi executives "confirm to the President that the group share
        France''s approach to universal access to the vaccine with the aim of making
        it a global public good," the Elysee Palace said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db2bc6-370e-43e7-845f-7c6c7d8410ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bff30-6eff-48c3-be6c-7a94ec97b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron summoned the company’s chairman of the board, CEO and president
        to a meeting Tuesday after CEO Paul Hudson said last week that the “US government
        has the right to the largest pre-order because it''s invested in taking the
        risk.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37712e-f495-4025-afe5-2887f5ef1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36038961-1130-41ad-ae8e-5f53ffa8fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson was speaking to Bloomberg News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f38d4d-de27-465f-b39c-8d702004b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96eaf3-ce7c-4004-9abd-c4b32c80d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French officials responded angrily to the comments from Hudson,
        with deputy finance minister Agnès Pannier-Runacher saying: “It would be unacceptable
        for Sanofi to reserve its Covid-19 vaccine as a priority, if it were to find
        one, to one country or another for financial reason.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46190eaa-37c9-49e1-8447-1c91f44e034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53259532-e1ce-419f-bd2a-0cdaac9eef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Baptiste Froville, a spokesman for Sanofi, said in a statement
        on Friday that Hudson''s comments had been misinterpreted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030d604-b902-4d27-87db-01fc5279e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d1623-37ae-4f11-9e41-90fd8d6577da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:53:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Chairman of the Board Serge Weinberg, President Olivier Bogillot,
        and CEO Hudson met with Macron for 45 mins Tuesday, Macron’s office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e00129-7fb1-448b-9176-58447080e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T03:19:08.330+08:00
      'mgnl:createdBy': 'david'
