      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the traditional big donors to Africa, such as Europe and the
        United States, focused on containing the continued spread of the virus, Xi
        moved to position China, which has its own outbreak largely under control,
        as the global leader in health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7347f3-d923-4305-816e-4acc34701b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the gathering of World Health Organization (WHO) member states,
        Xi pledged to give $2 billion to the WHO over the next two years to assist
        developing economies -- and reminded Africa that its long relationship with
        Beijing had seen Chinese aid help treat 200 million Africans over the past
        seven decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e10c24-1a25-450f-9ee3-a11413d6329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi committed to helping 30 hospitals in Africa, setting up a pan-African
        health authority on the continent and supporting an affordable vaccine there,
        once one has been found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5172d62-0728-47ee-886d-edcdd927bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi''s offerings weren''t just about taking the lead in Africa:
        they were about securing support at a critical and precarious juncture in
        Beijing''s relationship with the continent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6b618-5a29-4716-9c6c-ebea0d707ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no African head of state has yet publicly criticized China''s
        response to the virus, earlier this week the African group backed a European
        Union-drafted resolution co-signed by more than 100 countries calling for
        an independent inquiry into the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd576d179-2271-4c90-b272-3837bf76b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes after African ambassadors last month wrote an unprecedented
        joint letter to Beijing demanding answers for the mistreatment of African
        residents in China during the coronavirus crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2857d5b-f022-49e2-ae7b-144222f92980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus leaves China increasingly isolated on the world
        stage, Xi''s speech made it clear how vital the support of African nations
        is to Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da89d8-4f32-46f7-af29-900159d22c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Important diplomatic allies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dede3eb-07ac-4ef7-87ac-59454476953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s diplomatic ties with African nations stretch back to the
        mid-20th century when Beijing befriended newly independent countries as it
        tried to position itself as leader of the developing world, and counter US
        and USSR influence during the Cold War era.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64c0cf-59e5-4080-ab94-c989b47d175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Africa has proved to be a critical diplomatic bloc for
        Beijing -- the bid by the People''s Republic of China (PRC) bid to expel the
        Republic of China (Taiwan) from the United Nations Security Council in 1971
        succeeded largely because of the support of Africa, which provided 26 of the
        76 votes it needed to win. That move allowed the PRC to take Taiwan''s position
        both on the General Assembly and as one of the five permanent members of the
        Security Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5b560-a96f-43c3-b4d4-55a2a335ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In subsequent decades, when China has faced fierce criticism from
        the West, African countries have continued to stand beside Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a6c5f-1bc4-4de9-a054-ddb2a06c94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Tiananmen Square crackdown, China succeeding in persuading
        several African countries to sign an agreement saying the clashes, in which
        Chinese troops fired on and killed civilians, "permitted no foreign interference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940d1a0-fe44-40f2-8879-8abf44525826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Western nations threatened to boycott Beijing''s 2008 Olympic
        Games over concerns of human rights abuses in China, African countries continued
        to support the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cbaa5-b0d5-4b84-85d0-794d59dbcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more recently, as the US applied pressure on telecommunications
        company Huawei, accusing it of being a Trojan horse for the Chinese government,
        key African economies including Kenya and South Africa have welcomed its presence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31b08d-3198-42d6-b6aa-7b55594ac235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time the US or the West ramps up its criticism of China, the
        Chinese government turns back to its long-time, all-weather friendship in
        Africa," says Lina Benabdallah, assistant professor in politics at Wake Forest
        University, specializing in China-Africa relations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174a7aa-a546-403d-839c-4bdef7795f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing needs its African partners to boost its image that China
        is not isolated or without any friends on the international arena."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba31274-0b23-4968-88f8-d7e490904055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States in particular pushes the narrative that Beijing
        is to blame for the spread of Covid-19, Africa''s support is once again vital
        as Beijing pushes the counter-narrative that after beating the virus it is
        now a leader in global health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31f35f-2029-4855-9ad5-60c0292d0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March and April, China exported 71 billion yuan ($10 billion)
        in medical supplies around the world, including about 28 billion masks, to
        help fight coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b730d8-f947-4db6-a1b6-761ca054c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijng''s so-called mask diplomacy has received a mixed reception
        in the West -- in March, the European Union''s foreign policy chief Josep
        Borrell warned about the "struggle for influence through spinning and the
        ''politics of generosity.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243305be-1f69-4f73-a3d3-b5545fab63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Africa, governments have welcome the aid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9c8f3-9b90-4b5a-b117-818d5488b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa is home to a plethora of developing countries desperate
        for support to combat the health and economic impact of Covid-19," says Ovigwe
        Eguegu, a Nigerian international affairs analyst.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72afb1c-e6cf-4267-9389-0de35bfb71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time China has showed up to help Africa during
        a public health crisis. By November 2014, China had given 750 million yuan
        (then $123 million) in aid to the global Ebola response. While that was Beijing''s
        largest ever response to an international humanitarian crisis it was still
        no match for Western donors. The US, UK, and Germany donated more than $3.6
        billion by December 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7e6d0-4e1f-4779-9fb8-f2f2a44fd4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the US and parts of Europe among the world''s worst coronavirus-hit
        countries in terms of case numbers, US President Donald Trump''s public call
        for a cut to WHO funding, and both Europe and the US suffering economically,
        some African states arguably have little option but to be welcome China''s
        assistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9447060-13c3-4b59-a1f0-f97c5b5bed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An early rupture in relations</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb798b96-98e9-4439-9cbc-077e7893bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Beijing''s continued publicity drive, the pandemic affects
        African lives directly -- and from the beginning of the crisis there were
        signs that the virus could fracture the China-Africa relationship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c1c4e-5611-4471-b64b-3bebd81d4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, there was uproar in Kenya when a China Southern
        Airlines landed in Nairobi from mainland China, which was still in the throes
        of the pandemic, and 239 passengers were allowed to disembark without testing</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a9cd0-e1d5-45c7-b484-fc68b0b5ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sparked calls in the country for flights between China and
        Africa to be suspended while China got its outbreak under control.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12384e32-19ab-41fa-a077-9697bc5c3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, African ministers asked the G20 for an urgent $100 billion
        package, including $44 billion of debt relief. China, which is believed to
        hold about a fifth of African debt, according to the London-based Jubilee
        Debt Campaign, replied that it would act in line with other G20 nations, offering
        no preferential treatment to its long-time partner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfaf715-2154-4bfc-9808-9c337bb420b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest threat to the relationship came in April when shocking
        images started pouring out of the southern city of Guangzhou, in China, of
        Africans there newly homeless, after being evicted by landlords and turned
        away from hotels due to fears Africans were to blame for a local coronavirus
        outbreak. The city began testing and quarantining all Africans, regardless
        of their travel history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664b983-6868-49b2-912c-d3ee812928ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted the unprecedented letter to Beijing from a collective
        described as "the African group of Ambassadors." While the Chinese government
        quickly moved to put out the crisis on a diplomatic level, outrage in Africa
        continues to simmer, and in Nigeria government ministers have proposed retaliatory
        measures, such as investigating the legal status of all Chinese in that country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49bc58-1b44-4a28-b694-73aa967cf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maltreatment of Africans in Guangzhou is a stain on the Africa-China
        relationship," says Eguegu, the Nigeria-based international affairs analyst.
        "By focusing on Africa (at the WHA), President Xi appears to be signaling
        to Africans that Africa is a priority for China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2644ab-d904-4492-92f9-f0148cceab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might reassure many African leaders, but (the) majority of
        Africans who were offended by the videos and pictures from Guangzhou won''t
        hear this speech."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26253583-250e-4d3a-b618-0653df8b705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Before the crisis</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6616a1-6a01-4a45-8f79-e7d7638c142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Covid-19 crisis hit, China''s investment in Africa seemed
        to be entering a new, more cautious phase.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d66ab5-9e5d-4355-a197-c85f66ecac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of largesse, which saw $140 billion in loans extended
        to Africa between 2000 and 2018 for everything from new roads and ports to
        football stadiums and parliamentary buildings, Beijing had put the breaks
        on some infrastructure projects, and began adding firmer terms to others.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d4ee1-b652-4b91-8d02-05203bc21fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most noticeably, after lending Kenya $3.6 billion for the first
        section of a railway line envisaged to connect to a yet-to-be-realized East
        African Railway Master Plan, Beijing has refused to finance the $3.5 billion
        next part of the line, saying the project was not economically viable due
        to debt concerns.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d850900-465a-443d-b9df-bd222afd26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tanzania, President John Magufuli, rejected the Chinese conditions
        of financing for a port, which stipulated a ban on port development elsewhere
        in the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc17152-9663-4559-a699-a6fe47186bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the 2018 Forum for China Africa Cooperation (FOCAC), a
        triennial summit of African heads of state with China, saw China pledge $60
        billion in aid, investment and loans to Africa, that number was a flattening
        of the curve of upwards Chinese investment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4a68b-ac21-4acb-9139-9f425429887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, Beijing had made a bigger pledge to Africa at each summit
        since FOCAC began in 2000. The pledge in 2015, for example, was three times
        the figure announced at the 2012 forum.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903271a-6bda-40f5-9141-2c40e9b997ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Jeremy Stevens, international economist for the Standard
        Bank Group, said many felt it would not be "politically appropriate" to pledge
        huge loans given the huge criticism China has faced from Western observers
        for allegedly overloading Africa with debt.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c255664-4d34-4837-9153-7b0169bc6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, China and African states will reconvene for the next
        FOCAC, this time in Senegal, social distancing allowing, and no doubt the
        figure Beijing commits to will be closely analyzed, as African nations try
        to bring their economies through the havoc wreaked by the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8efba9-8276-49f7-a9cf-7825e076b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the African continent itself does not appear to have been
        as severely hit by the coronavirus pandemic as the US, and its former colonial
        powers, such as the UK, France and Italy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b79b2b-a8b3-4bc3-adf0-5dfcf16a94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus rages in pockets of the continent -- the vice-president
        of South Sudan now has the virus -- it remains to be seen what the coronavirus
        toll will be there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bb0ea-66c7-48f7-8552-aaf5cf90d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A true coronavirus crisis in Africa might not only test China''s
        performance as a world leader in health, but also how deep the equal friendship
        Beijing has repeatedly claimed to share with Africa truly runs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07ef3c-aaf1-4a69-9e44-eab8941faea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:10:20.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/19/asia/xi-jinping-africa-coronavirus-hnk-intl/index.html"
        target="_blank">As China faces a backlash in the West, Xi needs Africa more
        than ever</a></em>"</p>'
  'US-China-trade-war-world-economy-coronavirus':
    'author': 'Laura He, CNN Business'
    'caption': 'US President Donald Trump and Chinese President Xi Jinping (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-20T10:07:00.792+08:00
    'imagesource': 'jcr:e286cb68-192c-4f6b-a651-e374dcb0b4a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833db361-547a-44aa-ae42-cbef2402d356'
    'lead': 'Neither can afford the damage another full-blown trade war would inflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T10:11:20.292+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:53:10.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:03.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'trade-war', 'tariffs']
    'stories': ['558cdd9b-154d-4d32-ad08-4f5c2b8a6b32']
    'template': '1'
    'title': 'ANALYSIS: A US-China trade war is the last thing the world economy needs
      now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da23795-4684-416b-b808-667af2bff438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Mutual blame over the coronavirus
        pandemic has reignited tensions between the United States and China, threatening
        to break what was already a fragile truce on trade between the world''s biggest
        economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98b944-034f-449d-8d8f-c6e8b95c8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has left the global economy in a much more precarious
        position than it was when the two countries began sparring over trade two
        years ago. And neither can afford the damage another full-blown trade war
        would inflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d5834-81ed-43e3-9212-a3b8788c83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has weighed heavily on both countries, plunging their
        economies into the deepest contractions for decades and destroying tens of
        millions of jobs. And while China, at least, has claimed that it is past the
        worst of the pandemic, the world is still far from a meaningful recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720253e-7dc6-4532-810b-bfa0f65dfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which makes President Donald Trump''s recent threat of new tariffs
        on China — and suggestions from Beijing that it could counter with other,
        dramatic punitive actions — all the more troubling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6cebea-960f-4297-a002-cc8bb0388cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the timing of renewed trade tension could not be worse,"
        wrote economists from S&amp;P Global Ratings in a research note earlier this
        month. "The threat of higher tariffs and the intensifying technology cold
        war could yet disrupt technology trade and investment, de-powering what still
        promises to be an engine for recovery in 2020."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ed7c3-f66e-4372-88cb-a8bbb7448d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unrealistic terms now made impossible</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9610c-60f1-4bb6-ae09-d8397630c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the coronavirus outbreak became a pandemic, the trade
        ceasefire between the United States and China was fragile at best.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4a474-2658-4b81-88d8-a7913372cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "phase one" deal reached in January only reduced some of the tariffs
        each side had placed on the other, while allowing Beijing to avoid additional
        taxes on almost $160 billion worth of goods. China also committed to buying
        an additional $200 billion of US goods and services this year and next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1cce8-b5df-4d9c-8a8d-367109b16598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would have been a tall order without the virus-induced slowdown:
        The value of that commitment was more than China was importing annually before
        the trade war started, and analysts in January called the deal "highly challenging"
        unless China made sacrifices elsewhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1d14e-0880-410b-85aa-cb5cf64ab04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The targets for purchases in the phase one deal were always unrealistic,
        and now they are impossible," said David Dollar, a Washington-based senior
        fellow at the Brookings Institution''s John L. Thornton China Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a8cc6-8d41-4466-941d-4c9cebc3ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the S&amp;P economists, China would have had to increase
        its imports more than 6% each month for two years to honor the terms of the
        deal. Instead, US imports fell 6% during the first four months of 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6a628-0eeb-4a0c-b3cb-de9f91366c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With consumer demand down in the Chinese economy, it''s unlikely
        that Beijing will be able to commit to buying a lot more American goods,"
        said Alex Capri, a trade scholar and visiting senior fellow at the National
        University of Singapore Business School. "Or, if they do commit ... they will
        renege later" because of the lack of demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20026a-f240-4ab9-bd60-d0ed6ac7df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also does not have the next two years to find out whether
        China will honor its agreement. He faces an election in November, which analysts
        have explained as one reason for his increasingly harsh rhetoric toward Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d39feb-a696-4071-ba60-da8828413d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I''m having a very hard time with China," Trump said during
        a phone interview Friday with ''Fox and Friends.'' "I made a great trade deal
        months before this whole thing happened ... and then this happens, and it
        sort of overrides so much."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090be070-04b5-452a-86d4-2267e414cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''internal rift'' in China</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82043bb-b4e3-4308-b725-20d4fd220613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who talked to CNN Business still believe that economic and
        trade officials in Beijing want to make the "phase one" deal work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016bad1-5d11-42af-94be-0268643bac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Premier and chief trade negotiator Liu He recently spoke to
        top US trade officials — including Treasury Secretary Steven Mnuchin — about
        creating a "beneficial environment" for seeing the deal through. On Tuesday,
        Chinese Premier Li Keqiang thanked US conglomerate Honeywell for opening an
        office in Wuhan, the original epicenter of the virus, adding that he welcomed
        global business in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6828ea0-a3b0-4ac9-8ebf-c6f53469c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s challenge isn''t just about honoring impossible commitments.
        The pandemic — and who should be at fault for its global spread — has fueled
        a growing anti-US sentiment in China, making it difficult for the country''s
        leaders to capitulate to demands from the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe6f43-740f-4c1d-b1a7-bdd9eba65d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an internal rift on trade policy within China to be sure,"
        said Marshall Meyer, professor emeritus of management at the University of
        Pennsylvania''s Wharton School.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a48a8-4236-4522-b99b-bdd79949e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump, who has claimed without providing evidence
        that the virus originated in a laboratory in Wuhan, hinted that the United
        States could enact more tariffs on China as punishment for the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3aeb8-6d5f-4eee-9302-503aad6615ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration is also moving to further restrict Huawei''s
        ability to work with US companies. On Friday, the US Commerce Department said
        it wants to prevent the Chinese tech firm from manufacturing and obtaining
        semiconductor chips using American-made software and technology — a move that
        inhibits the company''s ability to work with its suppliers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9470682-736d-46c5-9239-d78effbdfaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, one of the most combative and outspoken state
        media outlets in China, hinted that Beijing could soon retaliate against Washington
        and its decision to restrict Huawei''s ability to manufacture and obtain semiconductor
        chips by unveiling a long-rumored blacklist of foreign companies. American
        firms including Apple, Qualcomm, Cisco and Boeing could face restrictions
        on doing business in China, it said, citing an unnamed source close to the
        government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65cc1d-838e-4116-94ba-65568bad2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tabloid has also called attention to more hawkish voices in
        China, reporting recently that some are calling for "a tit-for-tat approach
        over trade issues."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920891d6-2751-4e77-8519-54b27df48834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such reports could represent a "trial balloon" for Beijing to consider,
        according to Malcolm McNeil, a partner at the Washington-based law and lobbying
        firm Arent Fox. He said they could also be channeling a "vocal minority" that
        is pushing for more aggressive action on the part of the government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b74148-a8a6-4a13-adf9-4ce9856f0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Beijing chooses to move forward, McNeil stressed that authorities
        there need to handle trade "delicately."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52068c2-f20a-4ede-95f5-814ee459b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus has become a worldwide phenomenon with the negative
        focus on China and its handling at the outset," he said, adding that backtracking
        from January''s trade deal would worsen attitudes toward China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da579e-9e76-45ea-8c77-3b9038017975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to economic recovery</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2744d9-edf6-480b-9d28-7cd0d0100bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tensions continue to escalate, the dispute could morph into a
        damaging conflict that not only weakens the world''s recovery from Covid-19,
        but also risks slowing important technological innovations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e515a99-486d-4ee6-b703-6e145737b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global economy is already expected to contract 3% this year,
        its deepest slump since the Great Depression, according to the International
        Monetary Fund. A recovery beyond that is far from certain, and could take
        years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95bfb1-51ba-4dfd-a05d-8e8ce958383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF Managing Director Kristalina Georgieva reiterated the danger
        of a trade war earlier this month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543002f7-2a35-4d37-8951-311de1077a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hugely important for us to resist what may be a natural tendency
        to retreat behind our borders," she said during an event held by the European
        University Institute, when asked about US-China tensions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe9c3d-a8b3-48e3-8028-3db4b0d60176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, economists and experts warned that a worsening
        relationship between the two countries could stifle the development of artificial
        intelligence and super-fast 5G mobile networks. Former Federal Reserve Chair
        Janet Yellen said in January that losing the ability to cooperate on such
        advancements would be bad for the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b34715-a34b-4280-8dab-f443326284a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another trade war would also take a toll on businesses and consumers.
        American businesses and farmers paid $3.9 billion in tariffs in March alone,
        mostly because of the trade war, according to data from the US nonprofit Tariffs
        Hurt the Heartland, a coalition of trade associations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96dc63-af6b-453d-a63f-f9d1bbc49a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has wreaked unprecedented havoc on American businesses
        and farmers," said Jonathan Gold, spokesperson for Americans for Free Trade.
        "Tariffs are the last thing that any company should have to worry about during
        this pandemic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab6668-004e-4faf-b212-056ecb0f3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:11:20.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:53:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">A
        US-China trade war is the last thing the world economy needs now</a>."&nbsp;</em></p>'
