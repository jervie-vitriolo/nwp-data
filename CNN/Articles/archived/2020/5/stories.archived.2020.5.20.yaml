      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/19/europe/hungary-trans-legal-recognition-intl/index.html"
        target="_blank">Hungary bans people from legally changing gender</a></em>"</p>'
  'Qatar-Airways-cabin-crew-hazmat-suits-new-normal':
    'author': 'Tamara Hardingham-Gill, CNN   '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-20T06:40:45.731+08:00
    'imagesource': 'jcr:5a5fd7d5-36ac-4976-8942-6d7d4825adf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '667cf89b-d97a-4b0d-976e-5865a1f02bcf'
    'lead': 'Flight attendant uniforms have evolved considerably over the years, with
      styles adapting to reflect fashion trends, along with the changing world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T06:44:48.004+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:53:20.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:00.794+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Qatar-Airways']
    'template': '1'
    'title': 'Qatar Airways cabin crew to wear hazmat suits'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260ff81-b74f-4bf7-9142-4240026749b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Flight attendant uniforms have evolved
        considerably over the years, with styles adapting to reflect fashion trends,
        along with the changing world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f79eb-9fb9-49d8-bddc-d1647afa0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s unlikely any designer could have predicted its latest
        incarnation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61f2c6-1603-450f-8bca-5085290584ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways is one of several airlines to introduce Personal Protective
        Equipment (PPE) suits for its cabin crew in light of the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718baf62-327a-435d-85f1-3d768d651f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From now onwards, all flight attendants for Qatar''s flag carrier
        will wear a hazmat suit over their uniforms, along with safety goggles, gloves
        and a mask during flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1726d-a58b-4dba-b40b-8f466f1cd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extra precautions</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02680f41-8161-4a0d-9bdc-a7e0a33e8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, passengers will be required to wear face coverings
        or masks on all its flights from May 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6b644-8c3e-4115-9c62-b6de47878ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline recommends that travelers bring their own "for fit and
        comfort purposes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c87b1-35ab-455b-ac05-1cf67d91401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an official statement, Qatar Airways'' cabin crew have
        already been wearing PPE, such as masks and gloves, during flights for a number
        of weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6479c4-dcc9-4712-8123-38c840a9b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the added "temporary" measures were introduced as an extra
        precaution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173dd4e-8cfe-40aa-b4e5-fbc7965f80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Qatar Airways, we have introduced these additional safety measures
        onboard our flights to ensure the continued health and wellbeing of our passengers
        and cabin crew, and to limit the spread of coronavirus," says Qatar Airways
        Group Chief Executive Akbar Al Baker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f1a51-6222-4abb-a4b4-ba328b0df11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an airline, we maintain the highest possible hygiene standards
        to ensure that we can fly people home safely during this time and provide
        even greater reassurance that safety is our number one priority."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5031f4a-60d5-4f0c-b922-602835667152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the airline will be equipped with large bottles of
        hand sanitizers, which can be used by both cabin crew and passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd0aa5-c6bd-4660-90ce-255db0a7a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The new normal''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bf3ac-f057-4596-b671-f3d7d5c0cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes weeks after Philippines Airlines and AirAsia reportedly
        launched new uniforms that incorporate PPE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6373d-bf0a-4692-885e-3b527c6f2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines Airlines'' offering is said to have been devised by
        designer Edwin Tan, who used hospital gowns for inspiration, while AirAsia''s
        uniform was reportedly dreamed up by Puey Quinones, who described the protective
        gear as "the new normal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d94af-0ef4-408e-b088-127200b39600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar is one of many airlines to insist passengers wear face coverings
        or masks while flying, following guidance from the CDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2cf5d-8c22-403c-8618-c394762036fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there seems to be some confusion on US airlines with regards
        to customers and masks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d5d97-6f36-4923-97f1-340e44262117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Southwest Airlines has advised flight crews to refrain from
        stopping passengers from boarding if they refuse to wear a mask, according
        to an internal memo obtained by CNN, American Airlines'' policy insists customers
        "may be denied boarding" for not wearing a mask.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996dda7-346b-4f54-93fe-c6d5c45eceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, JetBlue Airways policy states, "Customers who refuse to
        comply with our policy will be denied boarding."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b80c76-9123-4179-a8f2-14324c1ea91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the FAA and TSA have not introduced any government-enforced
        rules making masks mandatory for passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc49a2-15b5-4bab-ae1a-dce075edd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:44:48.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/qatar-airways-full-body-cover-protection/index.html"
        target="_blank">Qatar Airways cabin crew to wear hazmat suits</a></em>"</p>'
