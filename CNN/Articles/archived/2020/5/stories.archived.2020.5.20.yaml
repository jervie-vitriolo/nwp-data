      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong expounded that flattening the curve means preventing the number
        of cases from exceeding the capacity of hospitals. He said the numbers peaked&nbsp;with
        538 new COVID-19 cases per day, but recently, the daily count has dropped
        to 220, due to the enhanced community quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4dbea-ffd0-467d-9b01-89508f46622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T20:53:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:49:26.293+08:00
