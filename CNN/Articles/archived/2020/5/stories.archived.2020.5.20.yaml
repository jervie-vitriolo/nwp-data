    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2192176-9e3e-443b-aafe-6671e068db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One human rights advocate said that a novel coronavirus outbreak
        in the camp would be a "nightmare scenario."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3352be2-aa75-4c1c-b19f-d5aa70de31d0'
      'mgnl:activationStatus': true
