      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cabc1-68f4-4b36-a839-78ff793b1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National unemployment stands at a jaw-dropping 14.7%, but the rate
        rises to 25.7% for those aged 20-24, according to the Bureau of Labor Statistics.
        And that''s before the potential workforce is boosted by those leaving college.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231cd0d-fedc-4f7d-8060-b99e0985f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
