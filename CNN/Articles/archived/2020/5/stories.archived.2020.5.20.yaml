      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pupunta tayo sa Kongreso ngayon, yung 25 araw-araw na
        nasa plenary, ang nakikita ko po parang boxing...tayo mga boksingero, ang
        kalaban natin hindi nakikita. Hindi po natin alam ngayon kung sino na ang
        may karamdaman sa atin</em>."</p>'
