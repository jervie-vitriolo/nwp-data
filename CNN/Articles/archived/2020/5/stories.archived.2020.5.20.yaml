      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 748 tests were performed on Premier League players and
        club staff. There were six positive results across three clubs, according
        to the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7b79e-f660-4600-9615-c091e6033c79'
