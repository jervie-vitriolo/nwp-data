    'mgnl:tags': ['COVID-19', 'coronavirus', 'India-', 'Bangladesh', 'Cyclone-Amphan']
    'template': '1'
    'title': 'India and Bangladesh''s cyclone evacuations complicated by coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4185bc2-3c1f-4098-98f4-b26cb9f68cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Cyclone evacuation efforts in India and Bangladesh are being
        complicated by the coronavirus pandemic, as relief teams grapple with how
        to get millions of people to safety while also protecting them against the
        risk of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63125e4-c4f1-470a-9ef8-251530453bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2952dc6-094b-4850-8211-d893c7775f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Amphan started making landfall over eastern India at 2.30pm
        local time Wednesday (5am ET). The storm is expected to make official landfall
        late Wednesday afternoon local time, near the Indian city of Kolkata which
        is home to approximately 14 million people and close to the Bangladesh border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43ad81-4101-496d-9d7a-b2c5f33bc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebedae-3476-4219-b05b-ce4194afce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landfall officially occurs when half of the storm''s center is over
        land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6e9d8-5f79-4d75-9d4e-840d386e818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac160c3-645f-4db0-a254-05d2eb3ffc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning local time, the storm was tracking north
        in the Bay of Bengal with wind speeds of up to 160 kph (100 mph), according
        to data from the US Joint Typhoon Warning Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86be44e-8599-40df-91a1-b18c5f260027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d22e3-8e56-4c60-9883-8d3d48e00d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amphan became the strongest storm ever recorded in the Bay of Bengal
        on Monday night, but has since weakened into the equivalent of a strong Category
        2 Atlantic hurricane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b70f7-48fc-4d4b-966d-65ed515a9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3387384-cf4e-401d-a481-6f3bb1f6f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm could still wreak devastation, however. Its cloud field
        is 2,800 kilometers (1,740 miles) long from tip to tail -- that''s the equivalent
        of the distance from Lisbon to Warsaw.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb30ce-9bde-4836-b77b-641dcf5e2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb9648-f39f-45a4-a5e9-1d19019e3792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a risk of powerful storm surges of up to 5 meters
        (16.4 feet), that could inundate low-lying coastal areas and be catastrophic
        for millions of people. In the areas under threat from the cyclone many villagers
        live in temporary homes with thatched or tin roofs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf945a25-3940-4080-a8d4-9bf8dea3f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb1889-03d1-45ce-b08d-7a7fdf51806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 33.6 million people in India could be exposed to the storm''s
        powerful winds, according to the US Pacific Disaster Center (PDC). In Bangladesh,
        8 million could be in its path, the UN Office for the Coordination of Humanitarian
        Affairs (UNOCHA) said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5829d-2e82-4377-833f-7157acc31f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b12b8-a2ea-4462-9823-d39820262175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Bangladesh raised its cyclone warning for the port
        towns of Mongla and Payra, which are in the storm''s path, and 11 districts
        to danger signal 10 -- its second highest alert level. Meanwhile, the Indian
        Coast Guard has deployed 20 disaster relief teams along the country''s eastern
        coast to carry out search and rescue operations at short notice, a spokesperson
        for India''s Ministry of Defence said on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a644e-4c08-4686-93f8-95b1269eac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e74c6b-c8d3-419b-b58f-4b98042fe16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Amphan is a large storm and spent multiple days at the equivalent
        of a Category 3 to 5 strength, the surge will be more significant than that
        of a typical Category 2 storm when it hits, meteorologists predict. The U-shape
        of the coastline around the Bay of Bengal and the low-lying delta region make
        the area prone to storm surge flooding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65545a38-bdb6-439f-8bc6-f211bd9f065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603fc22-9806-4e7c-b71f-390c72b8f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it weakened on Wednesday, Amphan became just the second super
        cyclone to hit the Bay of Bengal since records began. During the last super
        cyclone in 1999, nearly 15,000 villages were affected and almost 10,000 people
        were killed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e5985-a8c0-44e3-a04b-7c17220f1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32eb02e-8dc1-41ba-a985-d247cfd39c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mass evacuations underway</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c5ef0-6c8e-4aa0-a90d-28643cc01579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief teams are rushing to evacuate people in low-lying coastal
        areas in both India and Bangladesh.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f8f99-80dc-4f6e-9dd5-15cfcd401258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884d33b-7d54-4370-bedf-338b7b56f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday, Bangladesh had evacuated 2.4 million people, according
        to Enamur Rahaman, the State Minister for Disaster Management and Relief,
        who said evacuees from coastal areas would be relocated more than 12,000 cyclone
        shelters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d21bf7-df54-4da2-83a5-515fe449574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b03a5db-5179-41a2-97b0-d89d7b49fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Disaster Management Ministry said there is capacity
        nationwide for 9.1 million people to be safety housed in cyclone shelters
        while maintaining social distancing, as thousands of schools and government
        buildings are used for this purpose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd755cb2-21e2-4e4b-a868-f4f9f659c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa113fe0-d19c-4c71-8171-28788aa1438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government has) increased the evacuation shelter capacity,
        so that people can be taken to these shelters and ensure the physical distance,"
        said Achala Navaratne, spokesperson for the American Red Cross in Bangladesh.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bc35f-129f-47ca-af33-74da6956eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cdf66-1a14-40c8-901b-61a9319441e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have also asked people to come with their own masks, make
        sure that if there are people that are showing any symptoms then to make sure
        they are in different shelters, not in the same shelters as the others."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952cfa9-0727-4cdb-b47b-c98ef72b4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3a310-4e64-441c-a926-86d36e3b1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, by Wednesday morning, more than 430,000 people had been
        evacuated in the states of Odisha and West Bengal states, according to India''s
        National Disaster Relief Force (NDRF). In West Bengal cyclone shelters can
        normally house 500,000 people, according to the NDRF, but because of social
        distancing rules, that number had been reduced by more than half to just 200,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484af83-1570-4e64-93c6-6b95e5ff02ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08bdc8-e2c7-4c69-ad41-f2204fe7c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen have been warned to remain onshore and not sail out for
        the next 24 hours by the Indian Meteorological Department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71bda0-3bcd-4f23-a765-35e5cf4378b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006ecc6-b278-4708-9312-841ffe4df788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi reviewed the country''s emergency
        response measures on Monday night, ahead of the storm''s landfall in India.
        After the meeting, Modi said on his official Twitter account that evacuation
        plans had been discussed, as well as other emergency response measures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9db1e-1a9b-473b-9a59-d6d99eaf73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5c5b7-825f-4c09-aa76-8d4c2393e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for everyone''s safety and assure all possible support from
        the Central Government," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca793e0b-6497-46d5-b3dc-0864cf5aef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c74e0-3ccf-40b3-b282-6cea184ebad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coronavirus pandemic</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d414d96-a5a0-4504-b253-2dcf617bd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm comes as India and Bangladesh struggle to bring local
        coronavirus outbreaks under control. India passed more than 100,000 confirmed
        infections on Monday, according to Johns Hopkins University, and recorded
        its largest single-day spike on Wednesday with 5,611 new cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0d6b1-ba3f-4e7e-b1e5-4c855dfcc8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0bdab-8738-447c-a7ee-6446cc98e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bangladesh''s infection count is rapidly rising, with
        more than 1,300 new cases on Sunday, its biggest rise to date. In total, the
        country has recorded 23,870 confirmed infections, according to Johns Hopkins.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e7470-99ff-4add-bd05-56880aa22dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642d326-79b2-4bf7-b458-027b8a627801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries will face as a double challenge, as emergency workers
        have to carry out difficult work with masks, gloves and visors, evacuating
        people who may already have the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c542d-1083-468d-a40e-8c6f5509a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18b16e-0bb4-4e86-97b6-ebac6c6cc26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pradeep Jena, special relief commissioner for Odisha state, said
        emergency services had to balance saving lives from the cyclone with saving
        lives from the coronavirus. "We have to strike a balance between the two and
        evacuate people wherever it is extremely essential, otherwise people are better
        off in their own homes," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204b0ca-02bb-45cd-b406-6fcee7b83ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:44:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2ac59-ac18-4b58-a9c3-0b2199e2ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jena said in evacuation centers, they were trying to keep the elderly
        and pregnant women separate from the rest of the population and were working
        hard to obtain adequate soap.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4098c-3db4-4948-bf31-148593429186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2941eb-f308-4840-94cd-efc9785e1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is definitely a very good concept but enforcing
        it in the strictest possible manner in a disaster situation may not always
        be possible," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f7693-9064-4dec-add8-95c05d0a3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
