      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was deliberating on House Bill 6707 or the "Crushing COVID
        Act", which seeks to cover testing among persons returning to work with pre-existing
        conditions, and those entering the Philippines coming from abroad. Datol gave
        these remarks after suggesting that senior citizens should be included in
        the list, prior to the approval of the measure on committee level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31d761-e545-4f8b-9be1-e8a094724e78'
