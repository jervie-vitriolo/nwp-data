      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The International
        Center of Photography recently <a href="https://www.icp.org/infinity-awards"
        target="_blank">awarded</a> Filipino photographer Hannah Reyes Morales its
        2020 Infinity Award for Documentary Practice and Visual Journalism. Morales
        has had significant photojournalism work throughout the years such as documenting
        the aftermath of the <a href="https://www.washingtonpost.com/news/world/wp/2019/02/01/feature/philippine-forces-cleared-this-city-of-islamist-militants-in-2017-its-still-a-ghost-town/"
        target="_blank">Marawi siege</a> and the effects of <a href="https://www.washingtonpost.com/world/worldviews/2018/07/02/amp-stories/witnesses-dutertes-drug-war/"
        target="_blank">President Rodrigo Duterte’s war on drugs</a> for The Washington
        Post, the overcrowding at the Manila City Jail for the <a href="https://www.nytimes.com/2019/01/07/world/asia/philippines-manila-jail-overcrowding.html"
        target="_blank">New York Times</a>, war crimes against Cambodians for Al Jazeera
        America, and the beauty standards affecting women for the National Geographic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f435dd-4f56-46ad-901c-4e093b010724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T21:02:51.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:46:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Watching the landscape of the Philippines change under this administration
        has also been difficult, to say the least,” she tells CNN Philippines Life
        in an unpublished 2019 interview. “I became a photojournalist in a time of
        immense changes here. So many of us are coming into our practice amid this
        contested space. Working in Mindanao has been challenging. It’s such a context-heavy
        space, and I’m often having to undo my own assumptions as I go. But as in
        every story, I meet people who guide me and help me understand what I am seeing.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de39a9-969d-4703-96a0-e17c0fc3cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T21:02:51.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:46:25.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was born in Manila and&nbsp;travels around Asia for her
        work. Her upbringing in “the messy bits of Manila” has become part of the
        core of her journalism work, which has allowed her to document crucial events
        and cultural touchpoints in the Philippines and around the world, particularly
        subjects that are close to her, such as the Filipino diaspora.</p>'
