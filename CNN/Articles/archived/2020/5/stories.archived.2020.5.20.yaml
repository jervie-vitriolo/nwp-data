      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cf714-8eab-4eda-b332-3ef614bd76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.077+08:00
