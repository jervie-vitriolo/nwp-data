      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said on Tuesday that it is engaging in
        an "expanded" targeted testing policy, intended for people manifesting COVID-19
        symptoms and those who have been exposed to positive cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ef872-e362-4596-aeb5-0bb67a69f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
