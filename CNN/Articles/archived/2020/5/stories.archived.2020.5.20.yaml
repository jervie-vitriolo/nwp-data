    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'lockdown', 'modified-enhanced-community-quarantine',
      'COVID-19', 'cases']
    'template': '1'
    'title': 'Duterte warns another lockdown if COVID-19 infections spike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd02786-e127-4e87-96f4-d26668d855a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T02:02:19.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:53:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — President
        Rodrigo Duterte has warned of a possible return to enhanced community quarantine
        if the number of coronavirus infection spikes as more areas are slowly reopening.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d45c9c-6379-44ed-991b-d4c76d738c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung babalik tayo sa dati (If we will go back to the situation
        before), if the contamination will be as fast as before and it will continue
        to infect yung nakalabas na (those who are already allowed to go outside),
        then we''ll have to just go back to the original program,” said Duterte in
        a late night address.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de1e6f-da96-406f-9c58-08872969794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas considered as high-risk, including Metro Manila and six other
        provinces, have been placed under a modified enhanced community quarantine
        since May 16. This means select industries were allowed to reopen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f39dd-2abc-4fd0-b98a-dbb59526d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that these areas were placed under such restriction
        to contain the COVID-19 infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f3d27-e44b-4270-8d65-3399dae82aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga lugar na hindi pa binuksan, which are under the modified
        lockdown, ito yung nakita namin na talagang kailangan para hindi lalala ang
        sitwasyon,” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2817d3-ac24-4f33-9081-d89556ee762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These areas which are not yet reopened, which are
        under the modified lockdown, these are the ones we think to place in such
        restriction to avoid making things worse.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1de21-499f-4d28-8692-78d985540d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 50 provinces were allowed to go back to their
        normal day-to-day lives starting last weekend.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64cbc7-328a-4ad4-84af-da78b4e5d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health already warned of another lockdown if cases
        surge again. So far, the country has more than 12,940 cases with around 2,800
        recoveries and about 830 deaths.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addb4da-d344-457d-b1ca-224314c17d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his reminder for the public to maintain
        social distancing, use alcohol, and wear face masks in public, especially
        until a vaccine is ready for mass production.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f867b0-f2d9-4129-a45a-ddd5214d67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted that the <a href="https://cnnphilippines.com/world/2020/5/18/Moderna-covid-vaccine-trial-early-results.html">coronavirus
        vaccine trial of biotech company Moderna</a> showed early positive results.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f47aa-d396-4697-b809-64db64d5fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that if future studies go well, the vaccine could
        be available to the public as early as January.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8897e-6182-42ec-89b9-8d89af0ba858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the public should "stay alive" and fight off COVID-19
        until then.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c8ff8-0aaf-493e-a38f-2e81d77e7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ganoon huwag ka sanang mamatay hanggang January, hintayin
        mo ‘yung vaccine. Kapag tinawag ka ng kamatayan sabihin mo, p***** i** ka
        umalis ka diyan kay may hinihintay ako na vaccine. Hindi ko pa panahon mamatay.
        Iyan ang good news talaga," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca732e-3474-4e22-a2f9-65a9cb954766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you don''t die before January, wait for the
        vaccine. When death comes knocking, tell them you''re waiting for the vaccine
        and you cannot die yet. The arrival of the vaccine is good news.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44b8ac-e917-41ec-a505-7c3e72a40dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has vaccinated dozens of study participants and measured
        antibodies in eight of them. All eight developed neutralizing antibodies to
        the virus at levels reaching or exceeding the levels seen in people who''ve
        naturally recovered from COVID-19, according to the company. That suggests
        -- but yet to be proven -- that the vaccine triggers some level of immunity.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a2830-38d2-4069-a784-f81bc51abab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T10:19:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promising early data have not yet been published in a scientific
        journal. Moderna is one of eight potential vaccines for coronavirus worldwide
        that is undergoing human testing.</p>'
