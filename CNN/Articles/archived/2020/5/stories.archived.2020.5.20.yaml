  'trump-coronavirus-response':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T13:21:58.401+08:00
    'imagesource': 'jcr:aa2fd0aa-b546-48d7-948b-196a30be24f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ae179b-d678-41b0-b5b1-5b37c5001b16'
    'lead': 'If America navigates its risky pursuit of a comeback without unleashing
      a vicious resurgence of coronavirus, it will be in spite of President Donald
      Trump, not because of him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T13:27:01.576+08:00
