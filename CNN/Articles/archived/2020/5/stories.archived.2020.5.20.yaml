      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da37f2-d5ac-44f2-9b5c-a2b803e5bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:53:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in the process of starting a wing business, West Wings,"
        Wayne wrote. "He created the flavors to his perfection and named them after
        west coast rappers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa903f-1389-4ce0-b105-a8fec513af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T07:47:22.734+08:00
