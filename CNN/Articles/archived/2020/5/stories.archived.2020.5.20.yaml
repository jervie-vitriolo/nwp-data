      'mgnl:lastActivated': 2023-01-26T13:53:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are to harvest British fruit and vegetables this year, we
        need an army of people to help," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3129c5-945e-40fe-be2f-cc7ee64ef82d'
      'mgnl:activationStatus': true
