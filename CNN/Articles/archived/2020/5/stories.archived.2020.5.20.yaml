      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> – Celebrities
        are going beyond acting to help increase the country''s testing capacity amid
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b501351-0dcf-4240-9cf7-785ea43e43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.349+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Locsin and Anne Curtis announced Monday the relaunch of their
        “Shop and Share” project to raise funds for COVID-19 test kits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80b2e5-c715-43e8-91d8-5a0509e4b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.349+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two actresses again called on friends and fellow artists to
        support the initiative, which aims to help Filipinos most in need during the
        global health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245613d-fb53-4a0c-b6ea-edcdaf2448e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.349+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899e389-145f-4b0e-b312-43d09e553aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.349+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the funds we raise, we would like to purchase test kits and
        allow testing opportunities for the poorer sectors, in the hopes of helping
        out in the efforts to provide mass testing in the country,” Locsin said in
        a social media post. “Because in this way we can make a higher impact, by
        pushing the TEST-TRACE-ISOLATE/TREAT formula that is the only proven way to
        defeat the virus.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4debaff-1be0-4b44-a6d9-7b4353905a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.349+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3068c-69bc-4576-a34e-15c9a00ad670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.349+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Locsin, the project was first launched in 2009 to provide
        aid to the victims of Typhoon Ondoy. At that time, actors, singers, and athletes
        donated personal items, such as designer bags, clothes, jerseys, and jewelry,
        which was auctioned off on e-commerce platform eBay. The proceeds were donated
        to the Philippine Red Cross.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927c4bb-9959-4464-b514-218c87b90f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.350+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b679e1-72a2-465d-9e5f-4b7eecedbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:27:07.350+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And, now, we humbly reach out again,” Locsin said. “These are hard
        times, truly frightening times for the Filipino people, especially with coronavirus
        cases still on the rise. Many have been doing their part in trying to give
        hope or just to make each day easier for those who are in need. And the hard
        truth is they will remain in need as Covid-19 remains the invisible enemy
        amongst us changing our lives and sadly disrupting livelihoods.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4742d0-5a42-40e7-b8b9-fc85413e7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:32:16.052+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities like actress Dimples Romana, Sarah Lahbati, and
        Maxene Magalona have expressed support for the initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab19df3-0871-4337-b48c-7470c30fc966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:32:16.052+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made on the same day that Presidential Spokesperson
        Harry Roque said that the government still has no plans to carry out mass
        testing to detect COVID-19 infections in the country, adding that authorities
        will leave such efforts in the hands of private businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5c508-7a5a-4243-b074-65e3734a8c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T18:32:16.052+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T13:47:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque later clarified to CNN Philippines that the government aims
        to test 1.5 to 2 percent of its almost 110 million population for COVID-19
        infection, as it would be "physically impossible" to test millions of residents.</p>'
