      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first 10 weeks of 2020, business was going strong. Sales
        were up 30% through the first half of March, spurring ideas for product extensions
        and inventory ramp-ups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f640b-2863-4414-8a8f-70b7929bee1f'
      'mgnl:activationStatus': true
