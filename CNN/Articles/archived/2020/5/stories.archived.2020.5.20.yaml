  'DOT-new-protocols-local-tourism':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T23:05:33.082+08:00
    'imagesource': 'jcr:647c7988-7c81-4e24-8a99-a99f3e0d0e27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3886dc3-0903-4608-909b-b184738ba203'
    'lead': 'The Department of Tourism will soon roll out a new set of standards to
      revive the local tourism industry as the entire country adapts to the new normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T23:07:37.961+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:43:56.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:19.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT to roll out new protocols in efforts to revive local tourism under
      ‘new normal’ '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbd75a-b855-46c4-bbe9-a1997125a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.963+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:43:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Department
        of Tourism will soon roll out a new set of standards to revive the local tourism
        industry as the entire country adapts to the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad6490-cf32-45a5-af4d-04ffe59d361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:43:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on COVID-19 Wednesday, the DOT stressed that
        the new normal in the tourism sector will include the strict implementation
        of health and safety protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfe51b-bdd2-497e-b7c5-e9d98dae6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:43:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Tourism is rolling out very soon an omnibus revised
        tourism standard as espoused by the Department of Health and the World Health
        Organization, anchored on best practices around the world,” said DOT Undersecretary
        Art Boncato Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ac651-043c-4230-b6c0-16f87b63a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:43:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures include social distancing, deep sanitation, and the
        investment of stakeholders on health plans for employees and guests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbebb2f-e2fe-4c8e-a3ee-37a650c4f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:43:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, DOT Secretary Bernadette Romulo-Puyat said that non-essential
        travel will only be allowed during a modified general community quarantine,
        hence the revival of tourism-related establishments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74bb54-dc24-46b1-9cb2-c20f70a2f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:43:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boncato, hotels will be mandated to only allow a maximum
        of double occupancy. Restaurants, on the other hand, will be permitted to
        only operate at a 50% capacity for dining, he also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaae8ce-ff8a-4cd5-884c-61c8ff88890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:44:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to roll out that set of standards within the next couple
        of weeks, so that we’ll give time to all our stakeholders to prepare and to
        comply,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a9ee3-a9c4-474b-8116-87a469079625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:44:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism sector is one of the hardest-hit industries in the country
        and around the globe due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3338953-546f-4627-841f-dbf8694a0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:44:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Puyat, the tourism sector accounted for 12.7% of the
        country’s gross domestic product, giving 5.4 million jobs to Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be4652-cd0a-4865-a6e0-10ffde1b793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:44:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that international visitor arrivals from January to April
        stood at 1.3 million, bringing down revenues from foreign tourists by 55.79%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f073f8-f951-4e40-b1ad-309f9f0bb7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:44:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With both international and domestic travel restrictions in effect
        for the entirety of April, there have been no visiting tourists and therefore
        no revenue for the industry for this month," Puyat told the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a156f3a-3690-4261-9222-715758bea900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:07:37.962+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:44:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT added that reviving local tourism will be the catalyst for
        the entire industry to recover.</p>'
  'six-hospitals-show-cause-order-refuse-patients':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T23:17:36.517+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672d926c-34ca-4ecf-8dca-784c08dd6af4'
    'lead': 'Six hospitals were ordered to explain why they denied emergency care
      to patients amid the COVID-19 pandemic, Health Secretary Francisco Duque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T23:20:52.444+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:43:50.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:19.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six hospitals asked to explain why they rejected patients — Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5744e6f-93c1-4979-8d49-2f7a36273a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong>&nbsp;—&nbsp;Six
        hospitals were ordered to explain why they denied emergency care to patients
        amid the COVID-19 pandemic, Health Secretary Francisco Duque said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff860969-c687-4951-b3f4-18f53028bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said show cause orders were issued to the following facilities:
        Northern Caloocan Doctors Hospital, Commonwealth Hospital and Medical Center,
        FEU Nicanor Reyes Medical Foundation, Bermudez Polymedic Hospital, Skyline
        Hospital and Medical Center and Grace General Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d241144-ef55-43b7-9788-b041b4c380b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang DOH kaagaran naman pinaimbestiga itong mga ospital at nagpadala
        ng show cause order para ipaliwanag ng anim na ospital," Duque told the Senate
        in a hearing held online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b8e84-b7fb-47d2-94c8-d158b9615771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH immediately ordered an investigation on these
        hospitals and sent show cause orders asking them to explain.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba30b2-a2c2-4ec1-887a-09dcda5a1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that three of the hospitals have responded, while the rest
        may face criminal or administrative charges from the health facilities oversight
        board if they do not reply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe399b-3e62-4058-a608-7bdd993feefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas magco-convene sila (oversight board) para alamin kung ito
        ba ay nararapat na sampahan ng criminal case or (if we will) file administrative
        sanctions against these hospitals," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2226a92-df43-4ff7-b200-657486ee80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The oversight board will convene tomorrow to discuss
        if it will file criminal or administrative charges against these hospitals.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ddfe9-c58e-4ae3-bdd6-9c3208b9b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and doctors who reject patients may also have their license
        to operate or practice revoked, the secretary said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb580c6-97ce-4369-be1f-918a9fe2595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte ordered to investigate facilities
        who have been refusing COVID-19 patients, saying he received reports that
        nine hospitals have denied admission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a7d16-271c-4414-a5c7-859382e54e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T23:20:52.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:43:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also stated in its previous memorandum that
        public and private hospitals are <a href="https://www.cnnphilippines.com/news/2020/4/17/Duterte-probe-hospital-refusing-covid-patients.html">not
        allowed to refuse patients</a>&nbsp;not allowed to refuse patients who need
        medical assistance.</p>'
