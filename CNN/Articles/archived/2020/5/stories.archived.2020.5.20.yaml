      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb47e7-7ce0-4e3a-8402-6ebe48339009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:22:23.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:53:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal tested positive for coronavirus in March, and has since
        left self-isolation in good health after consulting with a doctor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95e7c7-8184-4914-ad24-c84c1e85704e'
      'mgnl:activationStatus': true
