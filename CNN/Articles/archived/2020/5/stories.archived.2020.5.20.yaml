      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors see the potential "for the Indian version of WeChat, and
        how many hundreds of billions of dollars that could be worth one day," Pitchbook''s
        Fernyhough said. "Being able to kind of get in on the ground floor of that
        is something that is really interesting to a lot of people."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd626a80-540f-468e-85a4-6c9a63d620ac'
