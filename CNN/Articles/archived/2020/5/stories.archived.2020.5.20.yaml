      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 20)</strong> — Malls in Cavite will
        reopen at 10 a.m. Wednesday, two days after they were temporary closed due
        to mall visitors'' failure to follow physical distancing rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b1051-2079-44d5-a4ea-5bc6e1bd7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:40:39.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping centers will close at 5 p.m., as earlier discussed
        with mall operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c65ee-121c-4e6e-8791-9ab4f02409e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:40:39.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla <a data-cke-saved-href="https://www.facebook.com/JonvicRemullaJr/posts/2771174932992808"
        href="https://www.facebook.com/JonvicRemullaJr/posts/2771174932992808" target="_blank">announced</a>
        in a Facebook post that only residents with quarantine passes can go to the
        malls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9eabc8-d05a-4f5c-8c81-48740c7cec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:40:39.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said after his dialogue with mall operators on Tuesday,
        it has been resolved that it is their responsibility to ‘manage the people
        who are waiting outside the malls.’</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb7ff3-2833-44cb-b3be-2132d32fbf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:40:39.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Remulla signed an executive order implementing the temporary
        closure of malls in their province. Cavite shifted from a strict enhanced
        community quarantine to a more relaxed general community quarantine on May
        16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906e823-51b8-4076-a977-b4e19c5bb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T09:40:39.714+08:00
      'mgnl:createdBy': 'catherine'
