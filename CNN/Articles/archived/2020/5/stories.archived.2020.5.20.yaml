  'rolls-royce-job-cuts':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-20T15:37:50.987+08:00
    'imagesource': 'jcr:060ba99d-3767-4d46-bdf0-694303f50932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6fee9b-10f8-496f-a3b7-2a35f4cc0582'
    'lead': 'Aircraft engine maker Rolls-Royce is cutting at least 9,000 jobs because
      of the collapse in demand for air travel caused by the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T15:44:08.982+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:50:08.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:07.745+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rolls-Royce is cutting at least 9,000 jobs as the coronavirus slams
      aviation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e29256-4998-4ec3-b823-7d21a02435e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:44:08.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Aircraft engine maker Rolls-Royce is cutting
        at least 9,000 jobs because of the <a data-cke-saved-href="https://www.cnn.com/2020/05/19/business/southwest-delta-airlines-flights/index.html"
        href="https://www.cnn.com/2020/05/19/business/southwest-delta-airlines-flights/index.html">collapse
        in demand for air travel</a> collapse in demand for air travel caused by the
        coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14f0e7-2933-4a34-b56e-b9b48ef699d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing a major reorganization of our business to adapt
        to the new level of demand we are seeing from customers," the company said
        in a statement on Wednesday. "As a result, we expect the loss of at least
        9,000 roles from our global workforce of 52,000."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd595b0-fede-4426-95f0-e38957bdea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce said its civil aerospace business, which is concentrated
        in the United Kingdom and makes engines for Boeing and Airbus planes, will
        bear the brunt of the restructuring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fa363-1a33-4926-b9b8-b1eeef2adf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t completely concluded on exactly where the job losses
        will be because we have to consult with our unions, but it''s fair to say
        that of our civil aerospace business, approximately two thirds of the total
        employees are in the UK at the moment," CEO Warren East told BBC radio on
        Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e491a-cbc1-4429-a1fd-5cd8afeeaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will take several years for the commercial aerospace
        market to return to the levels seen just a few months ago and it needed to
        adjust its capacity to meet the reduced demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335708c-22d4-4d4b-802c-860fa06d0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very grateful for the help that the [UK] government has
        provided to help us through the immediate trough... but no government can
        extend things like furlough schemes for many years into the future," East
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84809a19-183b-44f8-b4a2-6d3728f72d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global aviation is facing the worst crisis in its history, with
        airline passenger revenues expected to be <a href="https://edition.cnn.com/2020/05/01/business/airlines-job-cuts-coronavirus/index.html">cut
        in half</a> this year. Several major airlines, including Lufthansa and British
        Airways, have warned that demand for international travel won''t fully recover
        for several years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd59f1-56e2-4e5a-9e3b-04a13eacfe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has dealt a huge blow to planemakers and other aerospace companies.
        Airbus and Boeing have both announced deep cuts to <a href="https://edition.cnn.com/2020/04/27/business/airbus-furloughs/index.html">production</a>
        and <a href="https://edition.cnn.com/2020/04/29/business/boeing-loss-staff-cuts/index.html">jobs</a>,
        as airlines scale back orders for new planes. Boeing''s deliveries fell to
        an<a href="https://edition.cnn.com/2020/05/12/business/boeing-orders-deliveries-coronavirus/index.html">
        11-year low</a> in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409cf82-8b97-4814-94fe-066e33e72d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, GE Aviation, General Electric''s jet engine
        business, said it will <a href="https://edition.cnn.com/2020/05/04/business/ge-aviation-job-cuts/index.html">permanently
        reduce</a>&nbsp;its global workforce by as much as 25% this year, or some
        13,000 jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cccaa-4f3e-4697-ab5d-9e41f1ac6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments across the world are doing what they can to assist
        businesses in the short-term, but we must respond to market conditions for
        the medium-term until the world of aviation is flying again at scale, and
        governments cannot replace sustainable customer demand that is simply not
        there," East said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65caf0-20cb-47a9-83bc-67c7636a7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK labor union Unite described the job cuts at Rolls-Royce as "shameful
        opportunism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd069b-28bd-4690-b1da-1951b7f70ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This company has accepted public money to furlough thousands of
        workers. Unite and Britain''s taxpayers deserve a more responsible approach
        to a national emergency," Unite official Steve Turner said in a statement.
        "We call upon Rolls-Royce to step back from the brink and work with us on
        a better way through this crisis," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9e543-eda7-4c04-8f50-90cc964abd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:40:28.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unite said that it expected 3,375 of the 9,000 job cuts will be
        in the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee480aa3-4777-45a2-8f33-7e62591ab9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:44:08.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/20/business/rolls-royce-job-cuts/index.html">"Rolls-Royce
        is cutting at least 9,000 jobs as the coronavirus slams aviation"</a></em></p>'
  'michigan-dam-collapse':
    'author': 'Rob Frehse, Kristina Sgueglia and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T15:47:34.610+08:00
    'imagesource': 'jcr:eda5a42a-7cf3-40b5-aa10-029b0b8a485a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54fdcc5-1d9b-4bcf-924b-b9b515376715'
    'lead': 'Michigan Gov. Gretchen Whitmer declared a state of emergency for one
      county after two dams failed in the area — following heavy rains and flash floods
      across the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T15:50:22.566+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:49:59.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:07.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands evacuate area in Michigan after two dams fail and governor
      warns one city could see 9 feet of water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2573f2-8fbb-4e50-9d1f-a626ddb8aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:49:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Michigan Gov. Gretchen Whitmer declared
        a state of emergency for one county after two dams failed in the area —&nbsp;following
        heavy rains and flash floods across the state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313995e-f9da-4207-98a3-56c95c432214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Edenville and Sanford Dams breached Tuesday night, the
        governor said in a news release, and urged residents to evacuate the affected
        areas in Midland County immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7d77a-612d-440d-828f-66a86a357697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a family member or loved one who lives in another part
        of the state, go there now," she said. "If you don''t, go to one of the shelters
        that have opened across the county."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249b250-e8b7-4f55-ae10-9b554e254b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents should "seek higher ground" as far east and west of the
        Tittabawassee River as possible, according to the City of Midland website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadc9ac-5e9a-4f3b-b78a-f07bfa8404ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next 12 to 15 hours, downtown Midland could be under approximately
        nine feet of water," Whitmer said in a news conference. "We are anticipating
        an historic high water level."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f28c4-ecf8-4df6-a56c-6e82064b332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Detroit <a href="https://twitter.com/NWSDetroit/status/1262934765918842882">said
        on Twitter</a>&nbsp;a Flash Flood Emergency continues in Midland County through
        7:30 a.m. Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125faa68-aff4-4e96-bedc-c52e072b5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>10,000 people evacuating amid pandemic</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5ef75-d4c3-4cdc-95f4-aec5c9a53a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Bone, Chairman of the Midland County Board of Commissioners,
        said he believes about 3,500 homes and 10,000 people have so far been affected
        by the evacuation notices. No deaths or injuries have so far been reported,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f75832-6a49-4361-ae64-0a2606d40507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the dam breaches is especially difficult as officials
        are trying to take precautions to prevent the spread of coronavirus, as people
        gather in the shelters that have been set up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eaf317-e860-4001-86c4-debf0b911689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams are trying to screen individuals being sheltered, Bone said,
        and emergency response personnel have plenty of personal protective equipment
        and are wearing masks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9f540-74aa-46a7-be28-fb9924cad907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there are masks available for everyone going into the
        shelters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cb60a-163a-44ab-a288-93b3a3012b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To go through this in the midst of a global pandemic is almost
        unthinkable. But we are here, and to the best of our ability we are going
        to navigate this together," Whitmer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b40af3-4e8d-4efd-bb41-5ee62bf9842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So please, to the best of your ability, continue to wear a face
        covering when you go to a shelter or go stay with a friend or relative."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9200cd-8769-4d58-81c1-8cd2e4abc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan National Guard has been activated and is on site with
        high-water vehicles on the way to the area, according to the governor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072d830-4f0c-41bb-817d-0a704c653608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s emergency operations center has also been fully activated
        and is responding to the emergency, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3425f-6352-4b16-b9d9-3a114e1df5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T15:50:22.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:50:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/19/us/michigan-dam-collapse/index.html">"Thousands
        evacuate area in Michigan after two dams fail and governor warns one city
        could see 9 feet of water"</a></em></p>'
  'congressman-priority-covid-19-testing':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-20T16:22:06.542+08:00
    'imagesource': 'jcr:dee7a710-5c56-4ab2-ad2d-e382c50dae16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943f2686-47d2-48d5-bb06-57de9474061f'
    'lead': 'Amid controversies surrounding the government''s limitations in testing
      capacity, a senior lawmaker wants him and his colleagues in the House of Representatives
      to be prioritized for testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T16:24:17.686+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:49:45.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:08.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['priority']
    'template': '1'
    'title': 'Lawmaker wants congressmen to get priority in COVID-19 testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbc173-9c12-4918-aed9-480fdcde8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Amid controversies
        surrounding the government''s limitations in testing capacity, a senior lawmaker
        wants him and his colleagues in the House of Representatives to be prioritized
        for testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eefba2-caab-4e1f-9ab1-79d889c0ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4550b1-2b6e-45cd-9e00-52a6265f97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the virtual hearing of the House Defeat COVID-19 Committee on
        Wednesday, Senior Citizens Party-list Rep. Francisco Datol said that giving
        congressmen priority would help ensure that they are capable of serving their
        constituents amid the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcfa2ed-3904-45ac-bbdd-a0ce9d2f06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8adc17-80e2-4b4e-b95e-bbe27e1eac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat po mauna tayong ma-test — mga congressman, congresswoman,
        empleyado ng Congress. Lahat naman po tayo nagbabayad ng PhilHealth</em>,"
        Datol told the panel, amid the deliberation of having a baseline polymerase
        chain reaction or PCR testing for the vulnerable sector of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de318d-ddbb-4a7c-8d51-b926ba1cecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a7a1e-ecca-4be9-ae3e-752578e0ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T16:24:17.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be the first ones to get tested — the congressmen,
        congresswomen, employees of Congress. We are all paying for our PhilHealth
        contributions anyway.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13ef35-7b27-407b-80ff-ee7188bef032'
      'mgnl:activationStatus': true
