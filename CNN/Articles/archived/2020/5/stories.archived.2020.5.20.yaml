      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69dd47-f8f6-4dd0-97e3-11b74ce9cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s behavior in recent days flies in the face of every template
        of convening presidential leadership amid a crisis that will join the list
        of the greatest challenges in US history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a4f14-0e37-457d-be5b-155fc8ef4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebd319-d77c-4e25-b7ec-9002f38bd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the President convened a Cabinet meeting that involved
        inflated testimonies to the administration''s success and Cabinet officers
        praising him for his leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554823a-fff7-4076-8bd2-dfbb506a4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292501c-1376-410e-9cc2-4bb7451680ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats accuse him of caring more about himself and his press
        coverage than the crisis he is supposed to manage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855cafe-cb7d-4218-b7a0-c7904adc1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addc988-b111-444a-9208-4222a0f90730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reminder in a crisis like this how much many of us yearn
        for an American, a leader of human values, of empathy," Massachusetts Sen.
        Elizabeth Warren said Tuesday during a town hall sponsored by the University
        of Chicago''s Institute of Politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5475d7b-b977-4c01-a04d-c92eec116646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6b063-8787-40a7-a2f3-511d516a3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Trump country, every step the President takes that seems
        a dereliction of duty to his critics can be perceived by loyal fans as delivering
        on the promise of establishment-splintering leadership for which they voted
        in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae947647-5a1b-4c73-95ff-36d2369ec3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c692ea-d006-4f9c-a484-b0e35c0c8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his son-in-law Jared Kushner and chief of staff Mark Meadows
        swept barefaced into the US Capitol for lunch with GOP Senators on Tuesday.
        The President''s resolve will be tested on Wednesday when he heads to a Ford
        plant in Michigan. Managers have told the White House that masks are mandatory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb17bf28-0770-4ab3-a964-1ff750310958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79fafe-0c7e-4578-9395-e671736af216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends. In certain areas I would, in certain areas I don''t.
        But I will certainly look at it," Trump said, when asked by reporters whether
        he would don a surgical mask.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81e2d2-1eec-4918-a312-5aabf6c9b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d49854-3b65-4c3f-8c3f-eb8ef000800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s strategy -- that effectively replaces the rallies that
        invigorate the base he believes is the passport to a second term -- is stirring
        a combustible political brew that is likely to further deepen national divides
        exacerbated by the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43a809-0682-4fb4-828b-c3177c5a259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cdfad-43a8-4355-bd8a-92cebce3175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump''s methods are explosive and his push for an aggressive
        nationwide opening often discounts the possibility of a resurgence of the
        virus, no one in the political realm is arguing the country must stay closed
        given the hideous economic impact of shutdowns.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220872e1-6f90-4dc5-95d8-e2bf1a8ccf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da8fb6-9f36-4ef7-8e91-b78b69046fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New leaders emerge into the vacuum</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1381f82-1363-4587-a92e-0f2c124bd5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is not providing unifying national leadership, it is
        coming from elsewhere.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23c047-a9bd-45a6-bd46-da3d4fb4cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70b9c7-70ce-4f60-b983-e8c859f2377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors of both parties are struggling to reconcile the balance
        between greater infections and deaths and economic destruction caused by the
        pandemic -- a dilemma the President has already personally resolved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a282bb1-429c-482b-aa72-c9dd4cb31ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e4905-4b21-4326-b552-cd01536c7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders are also emerging outside politics. College presidents are
        pioneering innovative calendar changes to get students back in school in the
        fall while avoiding a spike in infections.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44dc59c-908e-4d37-9fb6-a8991b5dcb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d69d8-3748-424d-b0fa-5bdbbf93deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors, nurses and nursing home workers continue to put their own
        lives at risk to across the country, as thousands of new cases of Covid-19
        are discovered every day, in a complicated mixed picture of hope and potential
        signs of building hotspots.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36028c-0234-48c6-9654-5c235a091300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a3843-8968-4ae7-8204-1a0af299072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And leadership is coming from individual citizens -- despite isolated
        scenes of overcrowding in beaches and parks -- as they observe social distancing
        and mask-wearing practices that have throttled normal life but allowed an
        academic study group this week to adjust downward the projected death toll
        by August.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d682b-77c6-4c92-91c7-5e00f5c1e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299b2d6-d967-443e-8548-46d2343634b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday vehemently defended his decision to take hydroxychloroquine
        despite Food and Drug Administration warnings that there is no evidence that
        it treats Covid-19 or can prevent it based on several studies that contradict
        the President''s belief that the drug is a "game changer."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa653cdb-fe08-4fd2-b569-e9d53f961c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479af75d-f1a3-4217-8372-e7e4bea428a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lashed out at a study of Veterans Affairs patients who received
        the drug, calling it false because it was administered to sick people who
        "were ready to die."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ab943-1fc6-4160-af52-89a1e23bb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d5180-005d-48a4-a68b-75234e5b5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was old, had bad problems with hearts," he said, after
        earlier claiming what he called a "phony" study was conducted by doctors who
        were Trump enemies who wanted to hurt him politically.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487becda-b973-491e-a148-9110697b63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
