    'title': 'UP test kits recalled after RITM detects ‘minor problems’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc294c-3beb-4255-8b76-f7dab4eca405'
      'mgnl:activationStatus': true
