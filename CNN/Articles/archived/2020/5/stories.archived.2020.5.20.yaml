  'staying-safe-time-risk-coronavirus':
    'author': 'Eric Levenson, CNN'
    'caption': 'Wear a mask. Wash your hands with soap. Stay at least 6 feet from
      others. If you do gather with others, go outside rather than inside.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T13:29:19.634+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:0075b81b-bb36-4bc6-9488-89aa24ddc19f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15bdea9-65d2-4b2c-9aa0-1988faa9eeb9'
    'lead': 'Growing evidence suggests that Covid-19 infection, like with other illnesses,
      is related to prolonged time exposed to the virus. The longer you stay in an
      environment that may contain the virus, the higher the risk of getting sick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T13:32:43.604+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:51:27.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:06.260+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['time', 'coronavirus']
    'template': '1'
    'title': 'Staying safe isn''t just about hygiene and distance. It''s about time,
      too.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb972cab-5a5d-4f33-9032-66dcdc022027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;By now, you''ve likely heard the main
        pieces of advice to avoid the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82df829e-ce65-4b3e-9852-45a30e5e4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7d438-9eda-49ad-84a8-0bdea31a71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a mask. Wash your hands with soap. Stay at least 6 feet from
        others. If you do gather with others, go outside rather than inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc7e77-f622-4374-821d-96b665fc7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f439e0b-63d0-4289-8720-9334d01a0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s one more aspect to infection that has received less
        attention. Growing evidence suggests that Covid-19 infection, like with other
        illnesses, is related to prolonged time exposed to the virus. The longer you
        stay in an environment that may contain the virus, the higher the risk of
        getting sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e1fb5-12bb-4a45-afff-430b5b030a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41afba9-1154-4ac7-b7d7-82bf31cef6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Bromage, a comparative immunologist and professor of biology
        at the University of Massachusetts Dartmouth, summed it up with a short and
        sweet equation: "Successful Infection = Exposure to Virus x Time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91319dc2-1dd8-4791-8543-25b276d0c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97180075-a599-4c39-b2f0-7d7314a9fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bromage''s simplified formula was part of a recent blog post explaining
        ways to lower your risk of catching Covid-19 that has been read over 15 million
        times in the past two weeks, he told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782027fd-6d97-4a5a-9263-4aa113950a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef198051-78bc-4c51-a43d-bfcbfe1dff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main idea is that people get infected when they are exposed
        to a certain amount of viral particles. That viral threshold can be reached
        by an infected person''s sneeze or cough, which releases a large number of
        viral particles into the air. But an infected person talking or even just
        breathing still releases some virus into the air, and over a long period of
        time in an enclosed space, that could still infect others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a009e69-9c2b-4350-b023-71a1a89c8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba5ece-972b-4adc-88dc-cba10e30f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer time you spend in that environment —&nbsp;so minutes
        or hours in there —&nbsp;the more virus you breathe in, the more it can build
        up and then establish infection," Bromage said. "So it''s always a balance
        of exposure and time. If you get a high level of exposure, it''s a short time
        (to infection, and if you get a) low level of exposure, it''s a longer time
        before that infection can establish."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f7f62-1c41-4394-b652-9c115bf902f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b684d-6d9f-4ccd-a921-411d1ad3bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of time exposed to a virus is relevant for all infectious
        diseases, from measles to tuberculosis to Covid-19, said Dr. Kent Sepkowitz,
        an infectious disease specialist at Memorial Sloan Kettering Cancer Center
        in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7529dd4-9d55-42ad-bf16-014e63249bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:35.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c26928-474b-48f8-aa56-f7a1a399e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it''s the underlying theory behind contact tracing, which
        tries to locate and contact anyone who has spent prolonged time near an infected
        person.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f82ebe-7119-45e9-b1f3-6fca60a9d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffb956-d076-4af9-acdc-6b5efaba1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bromage said his simple formula suggests that a short shopping trip
        comes with a comparatively low risk of infection —&nbsp;but employees in those
        same stores for eight-hour shifts have a higher risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aebdf0-d322-4592-a5f9-d688e863db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c79978-3e30-4d75-9da3-f3e967bb81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there is virus in that environment, you hopefully haven''t
        had that extended time needed to get to that infectious dose. The employees,
        though, are in that environment all day," he said. "So what wouldn''t infect
        you and I because it didn''t get to that infectious dose number, has a much
        stronger effect or larger effect on an employee that gets that low dose all
        day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c7ba5-d8b6-4bb4-b3f5-05d9859375e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ea796-53e3-4807-824c-0bc59601f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gym class, restaurant and choir practice as examples</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317aaf8-85ce-4d46-8521-ee2cc3e95ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several case studies of Covid-19 outbreaks over the past few months
        show the dangers of spending a long time in an enclosed space with an infected
        person, including at a choir practice in Washington state, a restaurant in
        China and a fitness studio in South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208cd39-e579-48d5-aa0a-c169cffdbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8428e47-739e-47c2-a385-e4fcff777191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, a single infected person attended a two-and-a-half
        hour choir practice on March 10, according to a report published by the Centers
        for Disease Control and Prevention. Of the 61 attendees, 53 people, or 87%
        of the group, developed Covid-19 afterward, the report said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d93853-aa65-42fa-ae11-f875ea910d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a007eaf-3562-4cd4-a148-b810efa2caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one reported physical contact between the attendees at the practices,
        but they sat close together. The report said the chairs were 6-10 inches apart,
        but there were empty seats between some of the members. The choir broke into
        two groups for part of the practice, and members moved closer together for
        that 45-minute session, they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232ae29-43dc-401a-b51a-1df9cc275581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086b728-419e-4928-ac1d-f06e7ebbd78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example of the dangers of prolonged exposure came at a restaurant
        in Guangzhou, China, on January 24. Over lunch that lasted about an hour,
        an infected person spread the virus to four people at their table, two people
        at a nearby table and three people at another nearby table.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f222fa0-521b-435b-8b10-594b2f1b0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768a8da-e470-4156-9055-f6cc9e74066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study concluded that the transmission of the virus was prompted
        by air-conditioned ventilation at the restaurant and recommended restaurants
        increase the distance between tables as well as improve their ventilation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbd3f6-19f2-4006-906b-c11b9abcfa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c707b98-51ea-4cda-9af6-7e855774c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, researchers in South Korea linked more than 100 coronavirus
        infections to a four-hour fitness instructor workshop from mid-February, according
        to research published in Emerging Infectious Diseases, a journal from the
        CDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e241ba3-8853-49e9-9ac8-4958c5134098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316538f-cd28-4055-a6f4-50898933d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 30 instructors participated in the original workshop, which
        was held in Cheonan, South Korea. They trained intensely for four hours, and
        while none had symptoms at the time, eight instructors eventually tested positive
        for the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26007d9-38e6-4f6a-b413-d29091223810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7edf90e-a05b-4b68-861e-e596771c760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month later, researchers had identified 112 coronavirus
        cases linked to dance classes in a dozen different facilities. Half of the
        cases were the result of direct transmission from instructors to students,
        and some people went on to infect others outside of class.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737c15d-c0c2-4c61-8ecb-c36d7a149630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94213f37-033d-4c61-80b3-320b28e7ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classes linked to transmission had between five to 22 students
        and took place in small spaces for almost an hour. Out of 217 students exposed
        to infected instructors, 57 of them, or about one in four, ended up testing
        positive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeacaa-bdcb-47f8-8a62-170cbfea8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3850e-7793-4aab-9d19-347e6923f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long is too long?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453297c-82d0-4fd0-a608-aa56049ae031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because experimenting with viruses on humans is unethical, data
        is limited on exactly how much exposure and time are needed for an infection.
        The number also varies by person, as older or immuno-compromised people have
        lower thresholds to infection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb485fa4-943f-4e3d-9acb-89d0cd7fe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e32ff-62f4-48f2-9f2d-5ee16f974d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data are insufficient to precisely define the duration of time
        that constitutes a prolonged exposure," the Centers for Disease Control and
        Prevention says on its website. "Recommendations vary on the length of time
        of exposure but 15 min of close exposure can be used as an operational definition."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5486f51-9665-4823-932b-262314e2985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c28b15-f45d-4b39-bc2a-700177881033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sepkowitz similarly said that shorter exposure times are safer,
        but there is no hard and fast rule for how long is too long.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d125248-3f27-446c-a0f8-6d900d20fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a50662-da98-4b30-ab3b-ca657e24375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has a little bit of risk per minute, and it''s a cumulative
        thing," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379ec1c-db5d-4f72-b649-a249032e4ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f850f-6899-46cb-a81b-8b03a0276699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:51:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other part of Bromage''s equation —&nbsp;the issue of "exposure
        to virus" —&nbsp;also varies depending on the actions within that enclosed
        space. For example, he said that louder places are riskier because infected
        people emit more virus when they talk loudly or when they sing, such as in
        the chorus case study in Washington.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2931bc-147b-4a7a-b965-b0b5239aba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:32:43.608+08:00
