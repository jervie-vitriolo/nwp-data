      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at Congress now, of the 25 lawmakers who
        are in the plenary daily, it looks like a boxing match... we are the boxers,
        but we couldn''t see our opponent. We have no idea who is already infected.]</p>'
