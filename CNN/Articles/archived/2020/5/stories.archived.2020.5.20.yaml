      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/19/entertainment/gregory-boyce-girlfriend-dead/index.html">"Gregory
        Tyree Boyce, ''Twilight'' actor, found dead with girlfriend."</a></em></p>'
  'Coronavirus-church-Mother-s-Day-livestream-service':
    'author': 'Sarah Moon and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T08:29:59.499+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb13fc47-48a9-4f45-ae47-afcd90f6a07e'
    'lead': 'This is the second church in northern California linked to the spread
      of the coronavirus during Mother''s Day services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T08:32:14.213+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:53:17.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:01.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pastor of a northern California church that held a Mother''s Day
      livestream service has tested positive for coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9c243-3204-42bd-8957-9636a0d79274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The pastor of a northern California
        church has been diagnosed with the coronavirus after holding a Mother''s Day
        livestream service with singing, according to officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc741c-292b-4817-aaca-941340ddb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health order issued by the county had specifically restricted
        singing during church services due to the high risk of spreading the virus
        through air droplets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81c0cb-1363-44bd-a774-a87d13368c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at least three confirmed cases have been linked to the event,
        a press release from Mendocino County announced Monday. The two other cases
        are from Lake County, with one person being treated in the hospital, according
        to a release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f924374-c7d7-44e5-bc53-4a4ed3e90ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churches throughout the country have continued to hold services
        despite orders in many states banning large gatherings, even in religious
        settings. In North Carolina, a judge issued a ruling Saturday that would temporarily
        allow indoor worship services to resume, according to CNN affiliate WNCN,
        after a lawsuit argued Gov. Roy Cooper''s executive order violated constitutional
        rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb35fcd-78ae-40c6-9f5f-306a9b4af68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern California church confirmed that its pastor was diagnosed
        with the virus on social media after participating in person with the service,
        the county said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62115668-7749-481c-ac4a-c99e2b2b2a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has recently visited the Assembly of God church in Redwood
        Valley or has been in contact with someone who has was urged to contact the
        county and get tested for coronavirus, the release said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bb34d-5fe0-4e6d-8184-f2c8147bdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mendocino and Lake County Public Health are working together to
        reach any other individuals who are contacts with these three new cases, including
        anyone who participated in the live stream church service with singing," according
        to the Mendocino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1269f-4d81-41b5-a411-99778d8b6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free testing is being provided on Tuesday at a local school for
        those that may have been exposed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451d7ae-bc47-4f33-b489-0967965ef2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second California church linked to coronavirus cases over Mother''s
        Day</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92841a36-21e6-4c6a-b1b8-d2ac122fd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second church in northern California linked to the spread
        of the coronavirus during Mother''s Day services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93cc41-a61c-4702-b7c7-29e1c58cd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Butte County Public Health announced an individual who
        had attended a Mother''s Day church service in the county had tested positive
        for the coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308570a5-6b7b-4e27-b062-0fb046f28ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That person may have exposed as many as 180 people who were in attendance
        for the service at Palermo Bible Family Church.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1297e20-7c04-43f7-9b95-5a414d3b5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who attended the service have been notified about the positive
        case and were told to self-quarantine, according to the health department
        statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b43276-2c87-4173-a156-4ca0d02a46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We faced a few challenges," Michael Jacobsen, Palermo Bible Family
        Church''s pastor, said in an online sermon, addressing the coronavirus exposure
        following the Mother''s Day service.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f33002-053b-4c93-9031-999dc8af9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobsen named two members who tested positive for the virus, saying
        one attended the service but had exhibited no symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ef8bc-d5a4-4423-a1bd-25bd4b8852a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t do it intentionally," Jacobsen said. "They didn''t
        come to church intentionally. It was never my heart to put our church in harm''s
        way. That has never been my desire."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e19561-06e4-4216-b7db-a53d92a529b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobsen said he was neither justifying or defending his decision
        to hold services and added that reactions have been both positive and negative.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f955b29-4238-41bd-95f0-9eb5a937dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, in-person religious gatherings remain banned even
        as other restrictions have been lifted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f45cd5-2cfe-4765-8dd0-b6e6d86a6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butte County Public Health said that the religious organization
        that held the service has cost health officials many hours and has created
        a "financial burden" as they work to meet the demands of the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cd3bb-7816-43fd-a6de-a28a76ffd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T08:32:14.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:53:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving too quickly through the reopening process can cause a major
        setback and could require us to revert back to more restrictive measures,"
        its statement said. "We implore everyone to follow the State order and our
        reopening plan to help combat the potential spread of Covid-19."</p>'
  'coronavirus-pandemic-sibling-rivalry-study':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-20T08:34:43.054+08:00
    'imagesource': 'jcr:7cbc312a-f5ba-4feb-85f1-880fcef93c83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d71bf8a-a817-4c28-8dee-4da10743318b'
    'lead': 'Is the pandemic taking sibling rivalry to another, more feral level?
      Or is so much enforced proximity building stronger bonds between sisters and
      brothers? Parents report from the front lines — their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T08:41:08.767+08:00
