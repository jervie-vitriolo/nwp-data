      'mgnl:lastActivated': 2023-01-26T13:45:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa119d-21fc-42e9-855c-7c43fdbc7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those in Generation Z who do find work, research suggests
        their careers and earnings will be impacted for more than a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d5a8e-003f-4ea9-bf8d-85ddefb4591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa27d37-d9bb-404f-82b0-e9d1586826e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior year certainly did not end the way Cory Sanning thought it
        would. The 23-year-old University of Tennessee graduate thought he had his
        dream job as a sports reporter lined up, and a backup plan too. But then sports
        stopped entirely, and much of the rest of the economy ground to a halt. And
        his job prospects? Gone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f3bdd-7cad-4ffc-874c-046f05311de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0667b5c-643c-4b4c-89ca-abcde750802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been times where I''ve thought, ''Why now, why me?''"
        Sanning told CNN. "I''ve worked all these years. I''ve known that I''ve wanted
        to do this since I was 15, 16 years old."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00675604-0655-4815-a88e-39cb36cf3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202dda0a-f853-4dee-8421-eddd98ce4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanning''s virtual graduation was last Saturday. He''s adjusting
        to his new life amid a pandemic, which includes sending out resumes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de540b07-eaef-4280-a621-118e7df2acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4fd9b-333a-4b40-80b9-0c0ed7c9f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve reached out to -- I can''t count -- probably over 20 to 30
        companies inquiring about employment and many of the responses I''ve gotten
        have been, ''Hey, we don''t know if this position is ever even going to reopen
        again. We appreciate your interest. Best of luck,''" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233f25d-9097-4a49-8010-c42ca3de99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012277a-860b-479c-b561-5855e4ef3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pay the bills, Sanning says he now wakes at 6 each morning to
        help out at his brother''s landscaping company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463d09b-c971-481d-bb65-0f0233cb7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213f3e1-d468-4e6d-b065-28066a203e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanning''s challenges are similar to those millennials faced during
        the financial crisis that began in 2008. Graduates then found themselves underemployed
        and took jobs in lower-paying sectors such as the service industry. With the
        coronavirus hitting these jobs hard, recent graduates could be facing even
        greater challenges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11fd0e-cb0b-4b79-a876-b1c548d64371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e49da5-6145-49ee-a2a8-9eba69e0ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CBS'' News "60 Minutes" if unemployment could hit
        20% or even the estimated 25% record of the Great Depression, Federal Reserve
        Chairman Jerome Powell replied: "Those numbers sound about right for what
        the peak may be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64657078-9819-4258-ade2-3cd99450f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:23.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f844edd-9f81-4e91-b91a-f346b46b7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And data indicates that graduates entering the labor force during
        a recession earn less than those who enter during a healthy economy for at
        least 10-15 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a035b7-fa62-4122-8d97-ec167ca704ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312dcaa-ff71-4c8b-8afb-8b911d919e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly minted Boston University graduate Shadae Leslie is studying
        that past for clues for her future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ea712-3611-4736-b881-df1c1ac647a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc574a8b-836d-4671-acf2-954a9dbb1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve started looking into the effects the previous recession had
        on recent graduates at the time," Leslie said. "A lot of what I found is people
        say, ''Well I didn''t get to really start my career or get that dream job
        that I really wanted to until three or four years after I graduated.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb963a-7954-4038-b94f-6e0627bfb2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84962f8-b0a4-4f19-9405-7c5ab6465efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie lost her summer internship with a real estate company that
        she had hoped would be a springboard into the FinTech world, so she is one
        of those searching for Plan B, or C or D.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c4041-44c6-46df-9541-b14c6348db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02968e1-ae22-44e3-9840-b87d53f6b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employers have been able to honor job and internship offers,
        and some colleges are stepping up their efforts too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a458f-4d35-467f-8361-837415ad5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20e4e8-32a4-4ead-a947-18eceb42c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maine, small liberal arts Colby College launched a "Pay It Northward"
        program, promising to find jobs for all 500 new graduates, with the help of
        the school''s alumni.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846286e-ccea-4901-bc99-4d2402176208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97700649-14f0-42ce-85ca-cbd4cccfe033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get it, it''s a tough market out there," said Colby President
        Dave Greene. They decided to ask alums and more prominent "super alums" to
        network and help out. "It was really a driving force to see, how do we get
        these students to graduate and be on their very best foot forward."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ce079-e138-42c8-9cf0-4a002d390899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8ad53-7a44-4ef5-84ef-81eca6825363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 10 days, the college said there have been hundreds of responses
        and more than 500 positions offered, about half of them full-time jobs. "They''ve
        been pouring in," Greene said. "I never expected that to happen so quickly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a18638-b43a-4393-a440-c25f04a18c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201279de-b9df-40c2-9c4a-c784a1373d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encourages other institutions to help their graduates too. "I
        think we can all do our very best to help these students, they just need a
        little bit of a leg up right now," he said. "There''s a lot of evidence that
        those students who end up underemployed when they first come out of college
        can end up being depressed in their wages for 10, 15 years or more. So, if
        we can give them a little bit of a boost right now to get them to jobs that
        they could really do the best in, they''ll be fine."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a049200-f233-43ef-ab9d-1fbff27d0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b19d91-6baa-4bcd-8f69-86d99b4201a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t write off the Class of 2020 just yet. The current crisis
        has graduates like Sanning and Leslie more determined than ever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9f5aa-77e6-4e16-9ac5-8f0be6f46b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65d9f0-d139-49f8-91e6-d29b89d217f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applied to jobs in Cincinnati, Charlotte, Memphis, Kentucky,
        Florida," Sanning said. "I''m willing to drive as far as Seattle, Washington,
        to anybody that will hire me because I''m willing to start from the ground
        up and do whatever they need."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8244ae6-235f-42a9-ad1f-c7f5960a9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c323a-3b6e-44ff-8406-61c727945c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that her internship has fallen through, Leslie will likely move
        back home and, at least for now, live with her mother.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6ab3f-795b-4371-bd52-23d5f57bb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c253e-2cb4-4bf5-8210-98bb5d887ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years from now, decades from now, whenever we all reflect back,
        we will all have this common shared experience," she said. "You will always
        be able to say ''Oh, you''re class of 2020. I know what happened.''"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc1445-1e7c-4d73-8ab1-03c853b6b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:38:26.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:36.110+08:00
