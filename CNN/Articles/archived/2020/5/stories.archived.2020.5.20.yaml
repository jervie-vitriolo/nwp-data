      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1f52b-edde-4994-ad48-50cfabb2bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snigdha Chakraborty, the Bangladesh manager for aid organization
        Catholic Relief Services, said people in the storm''s path are worried about
        how they can ride it out while practicing social distancing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e02dcc-d2b7-44cc-9310-fb94e661516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b8682-783d-4e56-aa04-a68099734577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re stressed. They are worried about going to evacuation centers.
        And they are also worried about maintaining physical distance," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a83c4-a991-4fb9-8b84-adcf80f79577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddccfb4-a3d3-461f-8959-0c9b9b570aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is particularly acute in Cox''s Bazar, which is home
        to nearly 1 million Rohingya refugees, many who fled violence in neighboring
        Myanmar.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72b440-b79f-462b-b943-d38b34fb1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a0416-5c77-4e12-975b-c9c290167fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known Covid-19 cases were confirmed in the camp last week
        and with the storm now imminent, the two disasters could make for a devastating
        combination.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21269f-4405-4d26-930e-f739eddcaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e1caa-f7e8-4631-9e61-2794e54aec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Cox''s Bazar is on Bangladesh''s east coast and further from
        the storm, Chakraborty said the camp could be affected.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778f714-713e-46df-8b61-9af945184887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f32fd5-dfbe-4173-b4aa-9e7a3fba77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s state minister for disaster management and relief
        Md. Enamur Rahman said evacuating the camp, was "not that important" as the
        warning signal for the area was at 6, a relatively manageable level.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d78bd0-aa70-4d7e-9cf3-756bfc646d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d699be4-690e-4e68-bf72-f8451b1b7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evacuation is still not that important and [there] are many cyclone
        center[s] around the Rohingya camps[,] so if the direction of cyclone changes
        toward Cox''s Bazar and Chittagong then they would be evacuated," he said
        on Wednesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229c016-d095-4dff-8369-da277d0f6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:44:47.792+08:00
