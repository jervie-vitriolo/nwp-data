      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying it is "better to test than not to test," Concepcion insisted
        more people should be tested especially with the country preparing to further
        ease lockdown restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93da0c9-80a3-4073-8f8f-875773b96881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb443e-90f6-4d22-b15d-d68327a59717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the end of the month, we are expected to move towards general
        community quarantine," he said. "The more you open the economy, kailangan
        lalago yung testing mo (your testing must improve).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ce776-37b0-4aa4-8b38-c33a1a764d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd0d72-2137-406c-9403-de6f8e4a9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSMID on Tuesday said “there is no added value requiring antibody
        testing” for workers who do not show COVID-19-like symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a0e47-da3e-45a0-b8b8-80fe78c04cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:47:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9a40f-004c-478e-9ab1-44e01df2d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T17:50:32.437+08:00
