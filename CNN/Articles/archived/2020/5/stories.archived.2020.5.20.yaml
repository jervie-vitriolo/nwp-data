      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:49:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier insisted that holding a mass testing among millions
        of Filipinos would be<a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html">
        "physically impossible."</a></p>'
