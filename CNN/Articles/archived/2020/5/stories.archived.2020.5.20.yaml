      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e3fb2-0df8-4b2e-92bc-516645bfc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:50:23.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:50:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that the House, following the series of intensive
        discussions, would be "ready to decide" on the proposals by August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6c799-ed90-4705-b596-ae333d0abe50'
      'mgnl:activationStatus': true
