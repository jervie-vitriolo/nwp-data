      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e8bb0e-afcb-4da8-85cc-8362529f82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being insulting to the dead and coming across as callous
        from a national leader, the comments were yet more evidence of Trump''s rejection
        of scientific rigor that has been exposed by the pandemic and his conspiratorial
        mindset.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da47a9-df86-4802-bf02-99ceb6175f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3882e37-d522-497e-94e1-54f5f28de6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, there has been little coherence to Trump''s presidency.
        While most Americans have been facing up to the worst public health crisis
        in 100 years, Trump and his conservative media propagandists have pushed a
        conspiracy theory that his predecessor Barack Obama plotted to destroy his
        presidency.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460271df-3414-4048-a49e-93b965230a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155df022-14da-4e20-b5d1-7a2c6b4b4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That theory was undermined by the release of an email written by
        former National Security Adviser Susan Rice on Tuesday about the previous
        administration''s anxiety about sharing classified information with her incoming
        replacement Michael Flynn. The former general''s frequent and unusual contacts
        with the Russian government that had interfered in the US election worried
        the Obama White House, but the email did not show wrongdoing. Even so, Trump''s
        cheerleaders immediately declared it a smoking gun against the evidence of
        the email itself.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb7f36-074d-44ba-b7fd-76b27478fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf70b29-53b1-4c54-81ca-b705ce3a4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Baby steps''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4452a0-19e3-44fd-8fae-81e1f09754d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has his eye on November''s election, governors around
        the nation are trying to get their states moving again.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9c323-370d-4ca5-9479-a54fefa5106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef739f-af8e-4a15-9120-3a5a4bc006b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to take baby steps and start reopening," Connecticut
        Gov. Ned Lamont, a Democrat, said on CNN''s "The Situation Room" ahead of
        his state''s "slow and methodical" re-emergence Tuesday. Another previously
        hard-hit state, Washington, announced that 10 of its 39 counties were moving
        toward phase two openings that would see in-store retail with restrictions
        and return of barbershops and hair salons.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d986245-65c4-4dc2-a763-e29c246868cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d80a8-d25d-4b57-bbfb-de329e61cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states have been far more ambitious, including Texas and Georgia,
        where there are some encouraging signs for the rest of the nation. Texas,
        however, did experience a spike in infections at the weekend that Republican
        Gov. Greg Abbott attributed to extra testing, especially at two meat packing
        plants.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a964c-2274-4a97-9afe-99493fc1ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4f474-e9cf-4692-97a1-c278740bcd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting through this. But now more than ever, we need to
        work together as one," Abbott said Monday, calling on Texans to continue observing
        social distancing and wearing masks even as the state enters phase two of
        reopening that will see day care resume and bars, restaurants and bowling
        alleys progressively open, some at reduced capacity.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6ca92-c39d-4f10-bdb5-e45103060377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1abe90-ba84-408d-9aa8-ff9510d3ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott''s Democratic opponents warned, however, that he was manipulating
        case figures and testing to hide the fact that it''s too early to safely open
        the state. Another early opening state, Georgia, had been seeing a decline
        in new cases, though the infection rate rose on Monday. It remains too early
        to properly assess whether openings have caused a spike in infections or whether
        these two states could serve as a role model.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5c3c8-144e-4e26-8708-5d0d3e118d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d358bb-0943-48bd-8fbb-ed5142b817ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, some Democrats are accusing the Trump administration
        of a reckless approach to opening.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58757dd7-78d8-4d90-ab8f-e8df3fb11eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87572022-2105-48e7-ba34-ea99d3fd3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many workers should give their lives to increase the GDP or
        the Dow by 1,000 points?" Ohio Democratic Sen. Sherrod Brown asked Treasury
        Secretary Steven Mnuchin in a hearing on Tuesday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fee51-6abc-4a54-b059-7807fe110121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165d33a-1820-4b0f-af09-d0896302ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No workers should give their lives to do that, senator, and I think
        your characterization is unfair," Mnuchin replied.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c205b-724c-4aa7-888b-62e5d4432c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b320d-4c32-46b1-94f9-deba595fb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership on opening from the education sector broadened as several
        institutions outlined plans that could allow students to get back on campus
        in the fall.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba083f7-2ecc-4592-b40c-2f3ceb602947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898d8dc-f316-46d1-9830-01d783111cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York University may offer a mix of social distanced and online
        courses, and class could stretch over three semesters in the fall, spring
        and summer.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd3f00-ebcd-41ab-b183-1f23b3783dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f626c-5146-4aba-8b55-294df1a0c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Hemphill, President of Radford University in Virginia, told
        CNN that contingency plans saw students returning to campus in August and
        then lessons ending before Thanksgiving -- to prepare for a possible viral
        resurgence late in the year.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6e61a-2c98-4be6-b2b1-d4c6325db19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80a959-345c-4ab4-a1b7-8a0007069198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T13:53:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be something that I think will change higher education
        and the landscape of higher education," Hemphill said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dccc65-b088-45c0-8df1-c6db078db7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T13:27:01.582+08:00
      'mgnl:createdBy': 'pilar'
