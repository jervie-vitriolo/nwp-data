      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old reality star''s underwear brand Skims has released
        a line of non-medical face masks designed for all-day wear. Just like the
        undergarments, the reusable masks are seamless, breathable and stretchy.</p>'
