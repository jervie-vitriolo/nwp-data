      'mgnl:type': 'text'
      'text': '<p>Garin''s successor, Health Secretary Francisco Duque III, was questioned
        during a Senate hearing on Tuesday on the supposedly overpriced COVID-19 test
        package of state health insurer PhilHealth and testing machines bought by
        the DOH.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
