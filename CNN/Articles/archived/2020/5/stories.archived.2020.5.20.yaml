      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/19/politics/trump-cabinet-meeting/index.html">''Trump''s
        Cabinet backs up his use of unproven drug''</a></em></p>'
  'right-ventricle-enlargement-severe-coronavirus-infection':
    'author': 'Mark Lieber, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T06:31:59.534+08:00
    'imagesource': 'jcr:6fc3b643-9c27-4de8-875e-c0e8953cea17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68bb5c9b-f520-4eeb-92bc-47e427660edc'
    'lead': 'Enlargement of one of the heart''s four chambers — the right ventricle
      — was the best predictor of which patients with severe Covid-19 infections were
      most likely to die, US doctors reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T06:37:11.326+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:53:21.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:00.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['right-ventricle', 'covid-19', 'new-york']
    'template': '1'
    'title': 'Right ventricle enlargement a major predictor for mortality among COVID
      patients, new study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c32e3-ac2b-4fd0-bf60-8029afe6b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Enlargement of one of the heart''s
        four chambers —&nbsp;the right ventricle —&nbsp;was the best predictor of
        which patients with severe Covid-19 infections were most likely to die, doctors
        reported Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae010fe5-80a3-4889-86b8-9f076aedf6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of doctors from the Icahn School of Medicine at Mount Sinai
        looked at the health records of 105 Covid patients hospitalized at Mount Sinai
        Morningside in New York City between March 26th and April 22nd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437850c-9f9e-4231-ad3f-ce45d4790f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 105 patients in the study, 32 of them —&nbsp;or 31% — had
        dilation of the right ventricle based on an echocardiogram, or ultrasound
        of the heart. Of these, 41% died by the end of the study period, compared
        to 11% of those without right ventricular enlargement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c86675-85b6-4b00-a45c-dabd4f5c6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enlargement of the right ventricle was the only variable that was
        significantly associated with mortality in this group of Covid-19 patients,
        according to the study, which has been accepted for publication in the Journal
        of the American College of Cardiology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bb8cc-6d39-4342-ad94-60da5696908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study provides important evidence associating right heart
        strain with adverse outcomes in hospitalized patients with COVID-19 infection,"
        said Dr. Edgar Argulian, an assistant professor of medicine and a lead author
        on the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abab6e-544f-46fb-a365-e9750afb6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinicians can use bedside echocardiography as a readily available
        tool to identify patients with COVID-19 infection at the highest risk of adverse
        hospital outcomes," he added in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7484954-6ed7-4b35-9bd0-01f15944c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time an association has been found between
        Covid-19 and right ventricular enlargement. Earlier this month, a case series
        in the New England Journal of Medicine described five critically ill Covid
        patients with enlargement of the right ventricle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87570582-aba1-4f82-aa26-cd8c834359bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind the new findings remains unknown. Enlargement
        of the right ventricle may be caused by obstruction of blood flow in the lungs
        due to blood clots or lung tissue damage, according to the new study''s authors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c4876-5a68-4a23-9df5-d4986c34ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct damage to heart tissue by the coronavirus may also be a contributing
        factor, they added. Coronavirus has previously been found to invade heart
        tissue because cardiac muscle cells are rich in ACE2 receptors -- a molecular
        doorway used by the coronavirus, according to the American Heart Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9b0e0-f675-497c-ac0d-52fd7cfa0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:37:11.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/18/health/right-ventricle-enlargement-coronavirus/index.html"
        target="_blank">Right ventricle enlargement a major predictor for mortality
        among COVID patients, new study finds</a></em>"</p>'
  'hungary-ban-people-legal-gender-change':
    'author': 'Emma Reynolds and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T06:37:17.285+08:00
    'imagesource': 'jcr:e12a824a-bd07-4796-8564-c0d1b90ae80a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da162b84-be8f-4382-9801-c2c246ec6f50'
    'lead': 'Hungary has banned people from legally changing gender, in a move rights
      groups said could lead to further intolerance and discrimination against the
      LGBTQ community in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T06:40:39.221+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:53:21.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:43:00.596+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hungary']
    'template': '1'
    'title': 'Hungary bans people from legally changing gender'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167d307-2593-41ae-ba21-f8fb6a07ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hungary has banned people from legally
        changing <a href="https://cnn.com/style/article/london-fashion-week-gender-neutral/index.html"
        target="_blank">gender</a>, in a move rights groups said could lead to further
        intolerance and discrimination against the LGBTQ community in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ae454-e076-445d-899a-ccff5b198f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliament voted Tuesday to stop transgender and intersex people
        from changing their gender on identity documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7f347-913f-46ba-9121-83c050247076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted -- with 134 votes in favor, 56 votes against and
        four abstentions -- to define gender on the basis of "sex at birth," as registered
        on a birth certificate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a5193-46b6-4937-950a-e7106c1adfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International researcher Krisztina Tamás-Sáróy said in a
        statement published online: "This decision pushes Hungary back towards the
        dark ages and tramples the rights of transgender and intersex people. It will
        not only expose them to further discrimination but will also deepen an already
        intolerant and hostile environment faced by the LGBTI community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558ad3c-6cc4-49af-99d3-6c5a75faad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian rights group Hatter Society said the law violated a constitutional
        fundamental right and had been opposed by the European Parliament and the
        UN High Commissioner for Human Rights. It said LGBTI organizations were now
        requesting the law be sent for review to the Constitutional Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbb1d6-b55e-452b-b0f4-547e67f2f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court is the principal organ protecting the democratic
        state through the rule of law, and decides on the constitutionality of acts
        of parliament and other cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b97e4-c990-46dd-aaff-df41295977cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hungary is a member of the European Union, Prime Minister
        Viktor Orban has been forging his own path in recent years, passing a rash
        of laws that EU leaders have warned will undermine the country''s democracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468ad4e-2a5b-46ac-ac0d-b74d3b667f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government defended the law, telling CNN in an emailed
        statement that the law "does not affect men''s and women''s right to freely
        experience and exercise their identities as they wish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2328c37-8454-4c93-a6d4-40b70a48ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no way does the relevant section of the bill that some people
        criticize prevent any person from exercising their fundamental rights arising
        from their human dignity or from living according their identity, just as
        the state cannot normatively instruct anybody what to think."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2e434-667b-4aae-bda0-6fc866a9494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Hungary dropped points in a ranking of European
        countries for LGBTI rights by the International Lesbian, Gay, Bisexual, Trans
        and Intersex Association (ILGA) because of "policies targeting LGBTI communities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51989733-0c76-4037-8367-2d43dce4b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darienne Flemington, co-chair of the ILGA-Europe executive board,
        said the then proposed ban on legal gender recognition was among "alarming
        signals of how governments with strong authoritarian tendencies are emboldened
        by the crisis to further limit the rights of vulnerable groups and minorities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e37c6b4-0f21-4403-8be2-361c40642929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary currently recognizes legal unions for same-sex couples,
        but the ruling Fidesz party and its leader, Orban, oppose the legalization
        of same-sex marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0deaa-f8ce-4137-9888-44610b7ced17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola faced a backlash from politicians and conservative activists
        in Hungary last August after running ads that included images of same-sex
        couples kissing and holding bottles of Coke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ba6c2-4055-4850-aebf-ce02ee3c7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:53:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one leading politician from the Fidesz party and conservative
        media outlets called for boycotting Coke products or banning the ad campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74864e16-13e0-4134-b433-d12780fe8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T06:40:39.223+08:00
