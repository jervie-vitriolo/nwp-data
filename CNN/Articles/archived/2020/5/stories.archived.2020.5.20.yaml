  'us-canada-border-remain-closed-nonessential-travel':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-20T03:28:28.066+08:00
    'imagesource': 'jcr:59466fd1-9e10-49b4-a148-3d677d2a197f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dbdefce-45e6-4646-bd88-d6561d137e2a'
    'lead': 'Calling the border with the United States a clear point of "vulnerability"
      for Canada in terms of COVID-19 infections, Canadian Prime Minister Justin Trudeau
      announced that by mutual agreement, the border will remain closed to nonessential
      travel until at least June 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-20T03:26:51.539+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:53:28.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:42:59.108+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
