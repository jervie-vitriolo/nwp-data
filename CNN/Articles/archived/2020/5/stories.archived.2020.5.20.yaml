      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0aa59b-622c-4a7f-8097-a793de332d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really starting to see the next horizon for my business,"
        he said. "And instantly, it went away."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34391df9-8f7f-49b4-b3f0-0e2e50fcabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2296f-d0d9-49b0-8b77-a2f2a7515bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Covid-19 pandemic and related stay-at-home orders grounded
        the Bay Area to a halt, Blade + Blue felt the impact immediately, as sales
        swung 60 percentage points downward. "That just rattles your bones as a business
        owner," Papas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f521410-6bf4-43ed-94bf-6f6a4b14eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec08e1-a519-466f-bf0e-1042b575fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One or two orders trickled in each day, and certain inventories
        started to dwindle when some manufacturers stopped producing, severing the
        supply chain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ad133-6cf5-410d-9177-7b329be68e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986ea47-5e74-43c3-bb6a-379b72bec819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everything went down, it was traumatizing," he said. "It''s
        more than a financial component; it''s an emotional component as well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eda5a5-33eb-4719-9d12-43da13c07a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497559b-1e76-42a1-aad9-75670b8467bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papas didn''t know if his business would survive. In early April,
        he started to receive emails from customers asking if Blade + Blue made face
        masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0faeb-5991-4f8b-9a2b-c01be8093443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488a01b-95b5-4537-94fd-fee3d3632867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing I wanted to do was feel like I was maybe taking
        advantage of a bad situation," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483d493-9b11-4b2c-a515-1f3a2ea7aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b2a0e-00d0-4a52-94b4-f141c2afc55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a call from his manufacturing partner in Texas, floating
        the idea of repurposing remnants from last season''s shirts and the upcoming
        summer shirts into face masks. As Papas chewed that over, he received more
        emails from customers not just asking about masks but pleading for them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa14644-12be-49c7-b701-6747674aedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed269884-8d9a-487c-a61c-157fa336a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to hear that my customers needed me to do something for
        them ... to save my business," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6177f-0090-4f96-95f0-795f5b71aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db640b5d-c871-42e3-a9fd-fc87914c2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By April 9, the Blade + Blue materials were being sewn into masks,
        and now more than 1,200 are being produced daily, some of which are being
        donated to healthcare workers and first responders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e800c4b-2cca-42e3-a3c3-8311a9777861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15513e16-3ca2-4b96-9421-eb1f6de7fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papas now credits what was supposed to be a temporary shift with
        saving his business. He also has managed to add new customers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b9efb-68c7-4da1-a231-14745b31bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9149b-d587-4cbd-abcf-de90878c184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Vivacqua, who lives in Cleveland, purchased four masks after
        his husband saw an ad for them on Facebook.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3884a-ea07-4bbe-baff-c4fd6d09981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400c218-8745-411b-9ddc-5a0a7a3c4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of ads for masks coming from all over the place,"
        he told CNN Business. "We both knew of this brand, and so we felt like they
        probably were legitimate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693bdcb-7eae-4b56-9f95-99714646ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c008b-5209-4cd2-a2f3-fa68753fd53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the masks are a new component of Blade + Blue''s business, Papas
        said once his business has caught up to the demand, he intends to refine aspects
        such as trims, details and fits — and ultimately have a "blur between fashion
        &amp; function."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d620d-e76f-428e-b025-791e6255322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025c5dc-5ffb-4062-9284-597215c66d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pivot definitely came along at the right time," he said. "And
        it has sort of breathed new life into not just my business but my hope for
        what can happen and my hope that when you''re up against the ropes, you have
        the resilience to come out better than before."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfc439-8d8b-41e4-93df-b8df28b0834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-20T22:29:19.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:45:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/18/business/blade-blue-menswear-to-mask-making/index.html"
        target="_blank">"To stay in business, this company started making masks. It''s
        working"</a></em></p>'
