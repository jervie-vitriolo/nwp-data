      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks launched Saturday in five tonal colors -- Sand, Clay,
        Sienna, Cocoa and Onyx -- with prices starting at $8.</p>'
