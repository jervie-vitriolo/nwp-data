      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/19/medical-societies-antibody-tests-returning-workers.html?fbclid=IwAR0GNWD7Z4iykuR5XAGsfrCckweykCZE9IaY9VxLDkjrobFxFzUfKltLiNg">Medical
        societies: Do not use antibody tests on returning workers</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb016f9-6610-466c-87b4-bafe7866e972'
      'mgnl:activationStatus': true
