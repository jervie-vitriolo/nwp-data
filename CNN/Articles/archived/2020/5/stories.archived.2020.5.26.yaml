  'who-warns-second-peak-not-second-wave-coronavirus':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T01:32:29.735+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89dcf72c-3ac2-4304-b636-43237f9999da'
    'lead': 'The World Health Organization is warning of a second peak – not necessarily
      a second wave – of COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T01:30:50.128+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:09:52.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:51.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO warns there could be a second peak, not a second wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69b359-55fa-4b2d-b673-cfb1a7e5ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization is warning of a second peak
        – not necessarily a second wave – of coronavirus cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e9106-8ffa-4d89-9a29-735d0e894359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dabd65-540a-4e12-b864-973b690d27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a media briefing on Monday, Dr. Mike Ryan, executive director
        of WHO’s Health Emergencies Programme, said right now, we are “right in the
        middle of the first wave, globally."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f237c2-8ada-455c-be0a-398b675b6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae78c2-006a-439d-9fb3-ab886bb6b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re still very much in a phase where the disease is actually
        on the way up," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f52078-5d7d-42c1-8489-039cee5eb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8be6e-ee14-4ff8-bf4d-de0b0a55835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be also cognizant of the fact that the disease can jump
        up at any time. We cannot make assumptions that just because the disease is
        on the way down now that it''s going to keep going down, and the way to get
        a number of months to get ready for a second wave – we may get a second peak
        in this way,” Ryan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684cac5-54c1-4454-ac81-7669c593d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan warned that a second peak or wave could come during the normal
        influenza season, “which will greatly complicate things for disease control.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3817d-a4dd-4b5d-83da-c7cc6eb6f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422960a-7514-4d77-9b01-e4c9b27ab245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, a WHO infectious disease epidemiologist, said
        “all countries need to remain on high alert here. All countries need to be
        ready to rapidly detect cases, even countries that have had success in suppression.
        … Even countries that have seen a decline in cases must remain ready.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df41c9b-01b8-4ebd-b3a8-0203e539a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c8483-1a39-4101-95d7-2c8c7a02aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said if given the opportunity, the virus will start
        an outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb7f9e-48d6-455a-9b56-3460b916f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba652d-6eac-47e7-acd4-c74699cd15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A hallmark of coronaviruses is its ability to amplify in certain
        settings, its ability to cause transmission – or super spreading events. And
        we are seeing in a number of situations in these closed settings. When the
        virus has an opportunity, it can transmit readily," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad474994-60d3-442c-9911-ef45c14f29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:30:50.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-25-20-intl/index.html"
        target="_blank">"WHO warns there could be a second peak, not a second wave"</a></em></p>'
  'who-warns-countries-not-complacent-coronavirus':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T01:38:40.516+08:00
    'imagesource': 'jcr:defaf572-37cf-461c-a756-7fc4b64c48e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9acf11e-6aa4-40df-a244-efd8bcc16251'
    'lead': 'The World Health Organization said the downward trend of coronavirus
      cases didn’t occur naturally, and is warning countries not to become complacent'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T01:37:51.863+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:09:52.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:52.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO officials warn countries not to become complacent with COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510c028-31b3-445c-9977-97ddd0c09684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization said the downward trend of
        coronavirus cases didn’t occur naturally, and is warning countries not to
        become complacent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee25a5f-1eca-40d7-b824-6b0b59c75cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7458c-d4ad-4343-bd98-1e5e6b7631df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many countries have paid a heavy price in doing the measures that
        have needed to be done to suppress the transmission of this disease, and they
        deserve credit,” Dr. Mike Ryan, executive director of WHO’s health emergencies
        program, said during a Monday briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3e53c-063b-47de-8ae7-339dd3b05a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72146f1-3d7f-4709-a480-61ef6d7711b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My concern right now is that people may be assuming that the current
        drop of infections represents a natural seasonality, and I think that''s a
        dangerous assumption,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aee97f-e2c2-4bbd-aca8-eb9e4b4d6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said it’s “worrisome” when people assume the downward trend
        occurred naturally. In reality, Ryan said, “that has occurred because of very,
        very, very tough public health measures that have been tough on the population.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b2757-31e6-4bb5-b60c-75bd65860767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bc531-aa54-4f01-883b-1b3f23de2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, a WHO infectious disease epidemiologist, said
        “there''s a certain predictability of this virus,” adding, “anytime you become
        complacent and you think you know, it will surprise you.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b98c72-f581-4844-a468-ee7062b722c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba6d74-5946-409d-8ae4-5216fcee2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
