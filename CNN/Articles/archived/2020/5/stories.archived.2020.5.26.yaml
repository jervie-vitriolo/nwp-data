      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Pasig
        City is looking for funds to purchase personal learning gadgets for students
        as the reopening of classes remains in limbo due to the COVID-19 crisis, Mayor
        Vico Sotto said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a5277-a8f9-411c-a7eb-a8447ceff431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following President Rodrigo Duterte''s pronouncement <a href="https://cnnphilippines.com/news/2020/5/26/Duterte-not-in-favor-of-school-opening-amid-COVID-19-pandemic.html">opposing
        the opening of classes in August</a>, Sotto said the local government of Pasig
        is continuously working with the Department of Education on how it can assist
        students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9caaea-4040-45bb-8d36-72229e53d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said whether face-to-face classes resume in August or virtual
        classes will be the new norm, "we are identifying funds for personal devices
        for students."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb81d83-e964-48d0-9bc5-049e630eb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neophyte mayor added Pasig is also working to improve its internet
        connection at the barangay level to ensure virtual classes will go smoothly.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        working with the Dept of Education for any possibility for our students<br><br>a)
        Resumption of classes<br>b) Virtual classes<br><br>In case of B we are preparing
        better internet connections at the brgy level.<br><br>Whether A or B, we are
        identifying funds for personal devices for students. <a href="https://t.co/dSaRA07YYx">https://t.co/dSaRA07YYx</a></p>&mdash;
        Vico Sotto (@VicoSotto) <a href="https://twitter.com/VicoSotto/status/1265056135205150721?ref_src=twsrc%5Etfw">May
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7ff2b-17ae-491d-a2cb-43b43191676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.603+08:00
