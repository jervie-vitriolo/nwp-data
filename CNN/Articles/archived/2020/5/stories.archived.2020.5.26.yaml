      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d159e-00e9-459b-ba5d-d7abe5df3840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address on Monday evening, Duterte <a href="https://www.cnn.ph/news/2020/5/26/duterte-reiterates-order-lgus-welcome-returning-ofws.html">reiterated
        his appeal</a> for the regional governments to welcome the residents, claiming
        that some units have been turning down the OFWs'' return to their hometowns.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b1aab-37fd-4d34-8f4c-46b757986a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.362+08:00
