      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studio Cantero will be holding another conversation featuring professionals
        in the public relations and advertising industry as a follow-up to its first
        panel discussion. Joining host Gabbie Tatad are panelists Elmer Lapena from
        Saga Events Inc., Dessa Virtusio of Virtusio PR, Ley Laksamana of Fuse, Dom
        Nacorda of EDGE Events and Creatives by Bridges PH, and freelance events specialist
        Ashleigh Rye.</p>'
