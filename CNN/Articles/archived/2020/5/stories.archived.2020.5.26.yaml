    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554a730-764d-4491-8e6f-21a6ccc3d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.375+08:00
