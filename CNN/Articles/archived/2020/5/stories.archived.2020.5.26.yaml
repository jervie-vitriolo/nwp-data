      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was a 17-year-old boy, according to data from the Georgia
        Department of Public Health. The boy had underlying medical conditions. The
        department didn''t offer any further details.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3df9e-20e4-4211-9607-4f9a83f44e93'
