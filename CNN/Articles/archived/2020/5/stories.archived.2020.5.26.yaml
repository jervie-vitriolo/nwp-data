      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Haven residents have been really good at following the social
        distancing guidelines but people also feel really cooped up and I think a
        lot of people are feeling frustrated," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0931713-da0c-4f13-9c52-dd712502cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
