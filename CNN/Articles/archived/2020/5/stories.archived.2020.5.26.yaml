      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As US officials try to get a handle on the spread of the virus,
        President Donald Trump announced Sunday he was suspending travel into the
        US for people who had been to Brazil within the past two weeks.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9d41e-1ccf-4cfe-b002-dd020f8fc3e9'
