      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always worried," she said. "It''s not nice for hospitals or
        nursing homes. I just want it to come to an end."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d43692-b5dc-4c7b-a7bf-559ab87abaf6'
      'mgnl:activationStatus': true
