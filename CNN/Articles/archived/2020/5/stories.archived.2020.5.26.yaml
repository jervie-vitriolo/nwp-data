      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 13, the Eastern Police District main headquarters in Pasig
        City was also placed <a href="https://www.cnnphilippines.com/news/2020/5/14/eastern-police-district-covid-19-lockdown.html">on
        lockdown</a> after at least 24 officers caught the coronavirus.</p>'
