      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration is not required for either webinar. Watch it on CCP’s
        <a href="https://www.facebook.com/culturalcenterofthephilippines/" target="_blank">Facebook
        Live</a>, or check the respective event pages for more details.</p>'
