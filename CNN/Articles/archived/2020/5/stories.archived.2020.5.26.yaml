      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/26/world/elderly-care-homes-coronavirus-intl/index.html"
        target="_blank">"The world sacrificed its elderly in the race to protect hospitals.
        The result was a catastrophe in care homes"</a></em></p>'
  'russia-fighter-aircraft-libya':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T23:15:50.630+08:00
    'imagesource': 'jcr:86224e35-00f0-426b-b709-5d6372ce755c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6725abbe-5b0a-4cd9-8572-9e5aea310178'
    'lead': 'The US military Tuesday accused Russia of deploying a fighter jet to
      Libya in support of Russian mercenaries operating there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T23:17:46.698+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:01:34.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:11.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US military accused Russia of deploying fighter aircraft to Libya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd838bb-c037-460c-9efc-6f7880f5af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The US military Tuesday accused
        Russia of deploying a fighter jet to Libya in support of Russian mercenaries
        operating there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fb68d-6f53-46f1-9422-6459c34669a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. Africa Command assesses that Moscow recently deployed military
        fighter aircraft to Libya in order to support Russian state-sponsored private
        military contractors operating on the ground there," the US military''s Africa
        Command said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c91be2-5585-4224-bcf6-4dbcac062252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US defense officials told CNN there were "several" Russian military
        aircraft deployed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db94f88-7393-428b-acc2-ad53da8b1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa Command also released a surveillance photograph which it
        said showed the Russian aircraft, a MiG-29, in Libya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582ce57-b108-46a7-92f6-bb10fcfe168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long accused Moscow of using Russian mercenaries to bolster
        its preferred side in Libya''s civil war, the forces led by Gen. Khalifa Haftar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044a362-2f5e-46eb-a3c1-20accbff3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian military aircraft are likely to provide close air support
        and offensive fires for the Wagner Group PMC that is supporting the Libyan
        National Army''s (LNA) fight against the internationally recognized Government
        of National Accord," the statement said, saying the aircraft arrived in Libya
        from Russia via Syria "where it is assessed they were repainted to camouflage
        their Russian origin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343ca1b-3377-448d-afdf-1b4d09508928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar''s forces have suffered some tactical setbacks in recent
        days as the UN recognized government in Tripoli has received backing from
        Turkey, including armed drones, enabling it to push Haftar''s troops farther
        from the capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efdb90-1ccc-4768-81f1-a4e68547f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar had recently reportedly pledged to mount a large-scale air
        campaign to reverse the recent setbacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f337429-0bc6-44df-92c6-8ac98a7fe888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world heard Mr. Haftar declare he was about to unleash a new
        air campaign. That will be Russian mercenary pilots flying Russian-supplied
        aircraft to bomb Libyans," Gen. Stephen Townsend, the commander of Africa
        Command said in the statement Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366400cf-9c58-49cd-9589-885facecb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state department said Friday that Secretary of State Mike Pompeo
        spoke with the leader of the Tripoli-based government, Libyan Prime Minister
        Fayez al-Sarraj " to reiterate U.S. opposition to the continued level of weapons
        and munitions being brought into the country," according to a State Department
        spokesperson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d5742-8d3d-494c-8ef4-b27795b39b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:46.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:01:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/26/politics/russia-fighter-aircraft-libya/index.html">"US
        military accused Russia of deploying fighter aircraft to Libya"</a></i></p>'
  'DOF-seeks-immediate-passage-of-CREATE-bill':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-26T23:58:22.484+08:00
    'imagesource': 'jcr:90255e45-607b-4818-a8ca-bbe6cd80651d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f30b63a-9c5d-4dc5-9613-4329499ccbe3'
    'lead': 'With just a few session days left in the legislative calendar, the Department
      of Finance seeks swift passage of the Corporate Recovery and Tax Incentives
      for Enterprises Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T00:13:36.163+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:01:27.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:11.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOF', 'CREATE', 'business']
    'template': '1'
    'title': 'Finance department seeks immediate passage of CREATE bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a67758-09e5-4baf-9229-87d45997f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.163+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — With just
        a few session days left in the legislative calendar, the Department of Finance
        seeks swift passage of the Corporate Recovery and Tax Incentives for Enterprises
        Act, otherwise known as the CREATE Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13443e87-3fc7-4a0e-b368-deb4dc07c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.163+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, all businesses will only need to settle
        25 percent of their net taxable income starting July if the measure is approved
        in Congress, a big reduction from the current 30 percent rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ec6e1-332b-4028-9eca-28783c364e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino told CNN Philippines the
        passage of the bill will bring the Philippines closer to the regional average,
        in the process attracting more foreign investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18ea52-83b9-435b-9818-e065b114fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A drop from 30 percent to 25 percent is actually a ₱42 billion
        reduction in our revenues in the second half of 2020 alone, ₱625 billion for
        the succeeding five years," Lambino said in an interview. "This is really
        the first time the Department of Finance of the Philippines has proposed to
        the Philippine Congress a revenue-eroding tax reform measure. But we need
        it, and this is something that will really help our businesses."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888db28-da5b-4452-945a-ef941e5a6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said the government is looking to offer both tax and non-tax
        incentives for ''highly desirable'' foreign investors who will serve public
        interest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811e1c4-319e-490a-ab98-fea460aed560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a company needs something other than tax incentives, we should
        be able to negotiate," Lambino said. "The jobs that will be created from these
        investments should be high value jobs. We are looking at high-tech sort of
        investments that will bring new research and technology in the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac0c2c-a74e-46fa-a0de-5bbb0c5614ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino added that government may offer ''superior incentives''
        to investors setting up in less developed areas of the country, to make sure
        jobs "go to the areas in the country where they are needed most."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995690f-0163-459a-85e3-6cc23d311ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what was the probability of the CREATE bill being implemented
        this July, Lambino said there is much going in their favor, adding that the
        House has already passed the bill on third and final reading, but time is
        short.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dffc42-ee0d-4dbd-915c-2c4f0863d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill is a certified bill by the President, so second and third
        reading can happen on the same day," Lambino said. "House Ways and Means Chairman
        Joey Salceda has also said he is willing to forgo bicam and adopt a Senate
        version that is fiscally responsible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81d8e8-50e6-4f42-988f-065e8a314e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez also expressed support for the immediate
        passage of the CREATE bill, saying this will help the Philippines attract
        foreign investors moving out of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407299a1-cc66-4bc2-9540-1c35de7ab099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started to study what shall make them invest in the Philippines
        and find out what would be a tailor-fit incentive that would be meaningful
        for them," Lopez said in a briefing on Tuesday. "These things we’re also giving,
        so we’re giving it a fight and we want to compete of course in this arena."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fafb89-e6f7-4b88-8fbe-dc5988e68d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:13:36.164+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:01:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry, one of the largest
        umbrella of business organizations in the country, has also called on the
        Senate and House of Representatives to accelerate the enactment of the bill
        into law.</p>'
