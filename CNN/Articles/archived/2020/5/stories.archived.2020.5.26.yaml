  'DOH-stops-hydroxychloroquine-trial-coronavirus-patients-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T12:22:44.609+08:00
    'imagesource': 'jcr:f6985dd4-efd8-46b5-a683-c37f91571f2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd36373b-60a6-4ff2-9299-f59cc32e9a6a'
    'lead': 'COVID-19 patients in the country who are participating in the World Health
      Organization’s ''solidarity'' trial, but have yet to take the anti-malarial
      drug hydroxychloroquine, will no longer get their dose after safety concerns
      have been raised, the Department of Health announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T12:52:08.609+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:09:35.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:57.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'hydroxychloroquine', 'World-Health-Organization']
    'template': '1'
    'title': 'PH halts clinical trial of hydroxychloroquine in new COVID-19 patients
      upon WHO’s advice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43955ca8-aba2-455a-8de8-9b22e5c52d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — COVID-19
        patients in the country who are participating in the World Health Organization’s
        ''solidarity'' trial, a global effort to find a cure for the deadly viral
        illness, will stop taking the anti-malarial drug hydroxychloroquine after
        safety concerns have been raised, the Department of Health announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec7fd4-d1af-4b18-ab4f-f9602311bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This morning, <em>nagpalabas na po ng sulat ang ating</em> proponent
        <em>at pinadala sa ating opisina na sinasabi nga po nila</em> (Our proponent
        has sent a letter to our office, saying) that we are pulling out and we are
        stopping from giving this hydrochloroquine to our patients because of WHO''s
        advise,” Health Undersecretary Maria Rosario Vergeire told reporters in a
        media forum.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe39caa-ec98-403f-b4a7-2c2e211f9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solidarity trial is a global effort to find a cure for the deadly
        viral illness by testing remdesivir; lopinavir/ritonavir; lopinavir/ritonavir
        with interferon beta-1a; and hydroxychloroquine on patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1e349-49a8-4c41-baa8-9d971821bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now with regard to the results, <em>o anumang resulta nito sa ating
        mga pasyente hanggang ngayon na naospital, hindi pa ho natin pwedeng ilabas
        yan dahil</em> (Whatever its results are on our patients will remain confidential,
        as) we are on the clinical trial phase,” Vergeire added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec363ba-5090-44e3-81a7-8e606ab229e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later clarified in a briefing that the use of the drug will
        be postponed only on patients who have not yet started the treatment while
        those who have already received the drug will continue taking it until their
        treatment is complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120537b5-b1a6-4085-9b11-d1e7d8fd8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fcf8a-36c4-4be6-83ee-055bb9527bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[<em>Para</em>] <em>sa mga pasyenteng sumasailalim na sa</em> treatment
        <em>na ito, magpapatuloy sila hanggang matapos nila ang kanilang</em> treatment,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd4a60-cee6-423b-9540-e3422252f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43b1ad-2ee3-4b26-8882-732e6117252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the patients who are already undergoing this treatment,
        they will continue until the treatment runs its course.]</p>'
