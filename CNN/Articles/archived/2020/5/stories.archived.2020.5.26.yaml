    'lead': 'All 17 mayors in Metro Manila want the region to shift to a general community
      quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T20:58:05.911+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T14:04:21.305+08:00
