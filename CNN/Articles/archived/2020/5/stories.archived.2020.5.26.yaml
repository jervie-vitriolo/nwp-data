    'lead': 'Chinese President Xi Jinping called for the People’s Liberation Army
      to continue its training and improve its combat preparedness amid the ongoing
      pandemic, according to state broadcaster CCTV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T23:00:21.047+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:02:49.896+08:00
