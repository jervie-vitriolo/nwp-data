      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b0486-b82b-4e91-bae7-0c84c741fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another vaccine candidate to be tested on humans</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc032a-ef2a-4cc9-bfa3-f721b384ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland-based biotechnology company Novavax announced plans to
        begin enrolling about 130 people with an experimental vaccine. The company
        will become the 10th in the world to start a human trial of a potential vaccines
        against Covid-19.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e637de-d2b6-40ae-a64d-2b5caaba9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195a4fe-7356-40f4-8fd5-1dd3e85f5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first volunteer is expected to be vaccinated Monday evening
        in Australia, where the initial phase of the trial is being conducted at two
        sites.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44db86e-78bb-4fb6-8302-6ecfc29135eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145ca35-fe6f-4ef9-848d-b8a82fa9174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine produced high levels of neutralizing antibodies in pre-clinical
        testing, according to a company news release. The data has not been peer reviewed
        or published in a medical journal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9f8ef-be75-4493-8c2c-24a8520c963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd642c43-884f-49ab-aee7-459ed332ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spike of cases in Washington, DC</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267c269-75d8-4951-83d4-b8a10629ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans push to return to normal lifestyles and the country
        continues lifting coronavirus restrictions, experts say many parts of the
        country are still not heading in the right direction.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab783f-cf07-4ec9-a8b5-e4265b0dc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57086c34-c967-4a9f-a977-f47230ce87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina recorded its highest single-day surge of new cases
        over the weekend and parts of Maryland, Virginia, Illinois and other states
        are still seeing a high number of infections, said Dr. Deborah Birx, the White
        House coronavirus task force coordinator.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d39b8f-1537-4075-868e-f9bfac03116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9a19f-9162-4142-b87e-76d6b2dd6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, health officials are reporting a spike of new
        cases -- an increase that could be a setback for the criteria officials are
        using to decide when the city will begin its first stage of reopening.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c32676-8c3b-4455-ab85-e234b8e46b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd58c3-1491-48d1-93b7-1438175b870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this weekend, Washington recorded 11 days of declining community
        spread of the coronavirus. The city said 14 days of decline were needed before
        they moved to reopen. Sunday would have marked the 13th day of decline. Instead
        there was a small spike over the last two days.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ca1e2-72d0-4cee-9c07-a33296c6f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d7b51-2ced-437c-805e-32ddaa54b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the spike was a small one, health officials say they''ll
        consider setting back to the 11th day of the decline instead of starting the
        count from the beginning.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00920af4-a0e3-4525-8db3-92be0fee635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e00ef-9ab2-452f-a418-2347aeba8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to go to day zero," Director of the DC Department
        of Health, Dr. LaQuandra Nesbitt, said in a news conference call.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c69b9-e704-4706-8ad0-990094e5ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
