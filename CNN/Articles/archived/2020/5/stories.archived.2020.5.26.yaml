      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“That Thing Called Pamana: Conversations on Cultural Heritage”</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c5232-bff7-4cef-b28b-96213b5146a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:34:28.335+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:06:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of National Heritage Month, the National Commission
        for Culture and the Arts is hosting a free two-part online event on Philippine
        cultural heritage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c6aee-ce9a-4d16-a199-92b0d1162669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:34:28.336+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:06:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the event on May 28, Thursday, at 10 a.m. is a conversation
        with heritage experts Arvin Villalon, Kaye Malilong-Isberto, Delan Robillos,
        Mico Manalo, and Charles Salazar. The discussion covers cultural mapping and
        NCCA programs in time of the pandemic, the future of national celebrations
        and heritage in the "new normal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a810cc6-069f-4908-958f-ae268756365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:34:28.336+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:06:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 29, Friday, at 10 a.m., advocates will be discussing the
        relationship of youth and heritage, how to make heritage more engaging to
        the demographic, and creative ways to advocate for Filipino heritage. Speakers
        for the second session will be announced soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322f4c8-ffe3-4a89-8197-ca3de0f2eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:34:28.336+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:06:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions will be live-streamed on NCCA’s <a href="https://www.facebook.com/NCCAOfficial/"
        target="_blank">Facebook page</a>. Check the official <a href="https://www.facebook.com/events/293104018525448/"
        target="_blank">event page</a> for updates.</p>'
