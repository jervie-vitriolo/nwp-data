      'mgnl:type': 'text'
      'text': '<p><strong>CCP Webinar Series</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bd495-78f5-4c10-998e-b3001097e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:26:29.258+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:06:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its webinar on Monday, the Cultural Center of the Philippines
        is hosting two more free webinars for the rest of the week. Learn about intellectual
        property rights and the best way to protect art on <a href="https://www.facebook.com/events/1881353608662139/"
        target="_blank">May 27</a>, Wednesday, from 2 p.m. to 4 p.m. The webinar will
        cover the nature and concept of copyright, piracy and its remedies, and current
        efforts and enforcement of copyright and piracy laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd265e47-bf72-4a6f-abfd-77a6ad47a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:26:29.258+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:06:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running at the same time slot on <a href="https://www.facebook.com/events/668883317222705/"
        target="_blank">May 29</a>, Friday, CCP also offers a webinar for artists
        who are interested in bringing their art to digital audiences. The webinar
        will cover how to create profitable content during quarantine, the power of
        cinema in the time of the pandemic, and strategies on “future-proof” digital
        marketing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e276a1-6c04-4d05-a20d-d1c987753c48'
      'mgnl:activationStatus': true
