  'lto-quarantine-guidelines-motorists':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-05-26T19:01:06.183+08:00
    'imagesource': 'jcr:a30e57ad-2752-4073-82a5-e871d5c4bc8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26564d99-bcb5-4fdd-b6b0-36a4725700d4'
    'lead': 'The Land Transportation Office (LTO) has reminded motorists to strictly
      follow quarantine rules or risk penalties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T19:11:28.651+08:00
