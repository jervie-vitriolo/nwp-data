    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'China', 'Xi-Jinping']
    'template': '1'
    'title': 'China''s president says coronavirus pandemic must not impact military
      preparedness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e56d9-0b83-4264-b9a0-e6997e2035bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping called for the People’s Liberation
        Army (PLA) to continue its training and improve its combat preparedness amid
        the ongoing pandemic, according to state broadcaster CCTV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2acc4c-4ac6-47fa-90b7-9622fed0f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b7db5-1de1-4225-8cbe-b740deb4566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is necessary to explore ways and means of training and preparing
        for war as we normalize pandemic prevention and control measures,” Xi said
        on Tuesday while addressing the Chinese military delegation to the country’s
        rubber-stamp parliament, which is holding its annual meeting in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515ec7c-0549-4191-98bb-06a341f77924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modernizing the army and enhancing its combat preparedness have
        been a priority for Xi since he took power in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191d841-f85c-4dc0-a9c1-8d0c7f9d60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda3a72-f991-4783-abb2-b2174e51d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who also heads the 2 million-strong PLA, acknowledged that the
        coronavirus pandemic has been a “big test” for the military while also creating
        a “profound impact” on China’s security and development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2da15-4a1b-41ec-a567-872670fc3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b574a5-536c-4b88-818d-5e14ed55b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is necessary to adhere to the bottom-line thinking, comprehensively
        strengthen the training of troops and combat preparedness,” said Xi, adding
        that the military should “resolutely safeguard national sovereignty, security,
        development interests and the overall strategic stability of the country.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efb556-31d9-438f-b737-21f43eb3cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98002e6e-8fc3-4cf0-af94-32fd2f0c67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi echoed previous statements made by Premier Li Keqiang following
        the announcement of an increased military budget last week when Li said the
        bigger military budget was needed to protect China’s “sovereignty, security,
        development interests.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ce926-925e-4888-9c7d-89514dc3a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China''s president
        says coronavirus pandemic must not impact military preparedness"</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23097fdb-32eb-41d2-8117-6c910be6f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:00:21.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi’s comments come amid growing tensions between the US and China
        over several issues including trade, Hong Kong, and the coronavirus pandemic.</p>'
