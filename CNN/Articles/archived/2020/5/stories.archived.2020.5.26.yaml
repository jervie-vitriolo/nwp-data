      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provincial governors earlier aired their concerns about the
        possible surge in coronavirus cases in their localities from migrants who
        may be infected by the infectious disease.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18043246-ec91-4308-9ecc-75ccc1d3f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e66c8-72e7-429d-a243-99fc894c775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.363+08:00
      'mgnl:createdBy': 'alyssa'
