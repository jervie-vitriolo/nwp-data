    'template': '1'
    'title': 'Duterte opposes opening of classes without vaccine vs. COVID-19'
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4787b44-31dc-4502-9e88-1bbdc5607a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:32:12.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> President
        Rodrigo Duterte said he does not favor the opening of school classes until
        there is an available vaccine against the coronavirus disease.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9624bf2-a3ef-4d20-aebf-54237808e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:32:12.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow the opening of classes na magdikit-dikit iyang
        mga bata na ‘yan. Bahala na hindi na makatapos... Unless I am sure that they
        are really safe... Para sa akin, bakuna muna," Duterte said in his weekly
        public address taped on Monday night.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ac147-0643-4b84-b312-1afc129ee0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:32:12.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow the opening of classes where the
        kids will be beside each other. No one will go to school unless I am sure
        they are really safe. There has to be a vaccine first.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57cafc-603e-482a-92e6-de3ab2f87e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added it is useless to talk about the opening of new
        school year due to the magnitude of the virus in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64471002-ee4c-408f-b5fa-f9a57b3358c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala nang aral, laro nalang,</em> unless I''m sure that they
        are really safe,” Duterte noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf43e0-8b0a-4bd7-a66f-b645e87ed610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No more classes, only play time, unless I''m sure
        that they are really safe.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819efc32-c0fd-409b-b4cc-e929d5499ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education <a href="https://www.cnnphilippines.com/news/2020/5/5/deped-august-2020-school-year-opening.html"
        target="_blank">announced last April 30</a> that the next school year will
        officially open on August 24 and end on April 30, 2021.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdae84-db23-4073-912f-11c8200f6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said the resumption of classes
        does not require full physical attendance of students, stressing that online
        learning is still a <a href="https://cnnphilippines.com/news/2020/5/14/online-classes-DepEd-school-opening-August-24.html"
        target="_blank">viable option.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb74719-bcef-4e10-ada1-e06b563371f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, chairman of the Senate basic education committee,
        noted that the government may have to "adjust accordingly" if the COVID-19
        situation in the country does not improve by then.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e7f26-6ef0-4f27-adb9-a2d5bec924dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August 24 is still three months away from now. Meron pa tayong
        time to evaluate the situation (We still have time to evaluate the situation),"
        Gatchalian <a href="https://www.cnnphilippines.com/news/2020/5/25/August-school-reopening-should-be-subject-to-review-COVID-DepEd.html"
        target="_blank">said in an interview with CNN Philippines’ The Source yesterday.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa9a2a-7adb-42e7-8aad-02c05c9d9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers pushed for the postponement of class openings until
        and unless a vaccine against COVID-19 is developed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f456c99d-42f3-4d62-aaef-f660c932f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (DepEd) should postpone the resumption of classes this year
        instead of resorting to virtual classrooms which would only prejudice students
        who are not equipped with e-learning gadgets and could not afford to have
        any internet connection," Ang Probinsyano Party-list Rep. Ronnie Ong said
        in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c2764-6531-4291-8bed-88cfc06b1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:15:50.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has confirmed 14,319 COVID-19 cases along with
        873 deaths and 3,323 recoveries.</p>'
  'Duterte-Duque-criticism-advice':
