      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others, like San Juan City Mayor Francis Zamora, still want
        to extend the modified enhanced community quarantine in Metro Manila — which
        has been in place in the region since May 15 — stressing that it is better
        to open up slowly to avoid further infections.</p>'
