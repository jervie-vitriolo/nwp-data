      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69592a-c90a-4ddb-9315-17a0740c1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last time the US and China reached
        a point of confrontation over Hong Kong, President Donald Trump had a strong
        incentive to play it cool. Now, as China tries to impose a new security law
        on the territory, the opposite may be the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8dac1e-ff55-44bc-b2e0-23cbc126d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c73a5a-e0c5-43ea-a7ef-11edcf39affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Trump promised Chinese President Xi Jinping that he''d
        keep quiet on anti-democratic moves in the territory while they were negotiating
        a trade deal, though he did sign a new sanctions law potentially targeting
        Chinese and Hong Kong officials. In November, Trump said he stood with democracy
        protesters in Hong Kong —&nbsp;but "I''m also standing with President Xi,
        he''s a friend of mine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca12d19-62c4-433b-b382-a5b3ccde679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d021cb-9ac9-4af9-b971-bcdb6e7de4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are different now that Trump has identified China as a scapegoat
        for a pandemic that has killed nearly 100,000 Americans. "It all comes from
        the top. They could have easily stopped the plague, but they didn''t," he
        tweeted last week. Leaning into the anti-China sentiment, his administration
        has called the new controversial security law "disastrous," and as Hong Kongers
        hit the streets in protest, Trump may be tiptoeing toward a break with Xi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07597b71-05e6-4c54-85b7-84b7ad02d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a923a34-0df4-4046-865a-aedff480fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two questions hover as the fears of a new Cold War grow: First,
        how long is Trump''s buddy act with Xi compatible with his all-out assault
        on China? Second, does the President still see saving the trade deal as critical
        to his reelection hopes? The answers will shape how the US moves on Hong Kong,
        amid calls in Congress for firm action. One ultimate sanction remains in Trump''s
        arsenal: revoking Hong Kong''s special US trading status, which could gut
        its role as an international financial hub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811ab4c-9dca-42c9-af02-f7464211307b'
      'mgnl:activationStatus': true
