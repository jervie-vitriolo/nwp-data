      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6ee70-3fe9-4ea0-8f04-88e05c4963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private institutions are looking at conducting video conferences
        and sending learning materials to the students to study "at their own time"
        to continue education, Estrada said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247fefa-2215-4c07-80a9-00df568a9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d637f34-caf1-4740-af0a-ad6f7d2e3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thinking of asking the government for help for us to do
        this because definitely the private sector will not be able to absorb the
        entire 27 million learners into the private education system," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d8c78-083c-4b4e-94b1-837851da991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education announced last April 30 that the next
        school year will officially open on August 24 and end on April 30, 2021. Education
        Secretary Leonor Briones said the resumption of classes does not require full
        physical attendance of students, stressing that online learning is still a
        viable option.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed697aaa-46a3-413a-a347-bd7635bac26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he does not favor the reopening of schools
        until there is an available vaccine against the coronavirus disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a30b61-3420-4a68-aa81-56fb6317c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
