    'template': '1'
    'title': 'Canada wants national sick leave plan in place for second wave of the
      coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58fced4-3278-4640-82b6-4f943076103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canadian Prime Minister Justin Trudeau
        says his government is trying to give all workers a minimum of 10 days paid
        sick leave per year as Canada starts to prepare for a second wave of the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82728cc0-9b75-4083-92f9-4a043eb25dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6fa18-d0b9-4d7a-b71f-80ff98a9f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should have to choose between taking a day off work due
        to illness or being able to pay their bills. Just like nobody should have
        to choose between staying home with Covid-19 symptoms or being able to afford
        rent or groceries," Trudeau said during a news conference in Ottawa Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b5cc5-eb9b-4989-97c3-12e32458037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41604bcf-a2cc-46ef-ae96-0ca9987a391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Canada has reported more than 85,000 cases of coronavirus
        and 6,545 related deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba73331-9866-45d5-9c79-793020e32f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30580f-8f2d-4e5e-900d-e328d6f3d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those infected, sick leave is usually a provincial jurisdiction,
        which complicates the national effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa103ac-5f1a-467d-babf-6f3841c32991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545221f-43f3-4ec1-b962-04a7e116bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said putting the necessary mechanisms in place for a national
        paid sick leave program would be challenging, but his government and the provinces
        are determined to try.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5ce3f-2729-4b1a-a8df-28cb4b99200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13faca0-7f43-4227-80de-da21e7dabd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Fall comes and flu season starts up we don''t want people
        who develop a sniffle to suddenly worry that while they really shouldn''t
        go into work but they can''t afford to not go into work and therefore the
        risk of contributing to a wave significantly, could be a real problem," Trudeau
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50818b61-6dc5-43ac-9556-c4e6e0320827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c60d1f-8c22-45e4-9f99-3864aeb549d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s top doctor repeated her assertion Monday that a second
        wave of the virus could be worse than the first and encouraged public health
        officials to build up capacity for testing, hospital beds and personal protective
        equipment in order to prepare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f641b-28b2-4527-8848-ec974169497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30a4f2-06c2-414b-b979-94f57d6d3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can never be overly prepared and we have to just keep
        going with some of these capacity developments and that goes for lab testing
        as well," said Dr. Theresa Tam, Canada''s chief public health officer during
        a press conference Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a439df-b207-4fa9-9214-9054a14e5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c0cf7-c2c4-4879-9541-6a35aaf0fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hopes of managing the spread of the virus into the country, Trudeau
        announced last week that the border with the United States will continue to
        be closed until at least June 21. Trudeau called the border, which has been
        closed since March 21, a clear point of "vulnerability" for Canada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482dd1e1-b984-44d2-9a54-a52a0f357302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280b400-7416-4861-a005-730efc0c590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prohibition of international travelers and quarantine of returning
        Canadians is the only thing that has allowed Canada to manage its first wave
        of coronavirus, Tam said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed147d81-d8a4-41e0-8c14-af4464ba9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:53:12.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
