  'hong-kong-china-military-national-security':
    'author': 'James Griffiths, CNN'
    'caption': 'China''s top military commander in Hong Kong has emphasized the role
      of the People''s Liberation Army (PLA) in upholding "national sovereignty" in
      the city a day ahead of expected anti-government protests. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T15:38:14.190+08:00
    'imagesource': 'jcr:cf4c6933-2397-41a5-bea0-846eb039058b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399b6737-3986-4cde-a686-05b76b7debbf'
    'lead': 'China''s top military commander in Hong Kong has emphasized the role
      of the People''s Liberation Army (PLA) in upholding "national sovereignty" in
      the city a day ahead of expected anti-government protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T15:40:45.896+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T14:08:59.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:59.834+08:00
