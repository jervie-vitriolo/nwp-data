      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGen. Archie Gamboa attended the blessing of the PNP''s
        first laboratory that can conduct at least 150 Reverse Transcription-Polymerase
        Chain Reaction tests daily. The RT-PCR test is considered the "gold standard"
        for detecting the novel coronavirus, according to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166365d6-359f-44c7-ba78-561a6da754ee'
