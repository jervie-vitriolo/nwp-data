      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This analysis was excerpted from the May
        25 edition of CNN''s <em>Meanwhile in America</em>, the daily email about
        US politics for global readers.&nbsp;</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8d4bc-9667-4f97-9211-30a7f59e45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:58:09.603+08:00
