      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines expects to welcome around 60,000 OFWs in next two
        months, while over 300,000 are estimated to return for the rest of the year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2714e-d9a5-4971-9ea0-f76d4876e2f9'
