      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967dd2d1-35f7-487b-a88d-c19d404df6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to the pandemic that we’re facing right now, we’re stuck training
        at home but this gave me more reason. It’s something that I can always look
        forward to.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b56423-0e43-4bcc-ba6d-65ab58e6964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
