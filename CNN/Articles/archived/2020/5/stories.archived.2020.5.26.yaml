    'template': '1'
    'title': 'Metro Manila mayors recommend shifting to GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eaca7c-ddcd-4c5a-88d5-024fdffd3771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Metro
        Manila mayors are unanimously recommending to ease COVID-19 mitigation measures
        in the region to a general community quarantine or GCQ, Metro Manila Development
        Authority General Manager Jojo Garcia announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b9128-225f-4370-aa4d-32154081a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f74a84-7cd0-4a6e-b0f7-ae10cd87fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 mayors of the capital region are recommending to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases to ease quarantine
        restrictions and allow  more businesses to reopen in hopes of restarting the
        economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee684dc3-5732-40a6-9d6a-e50802588981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcace0f-2c15-4673-a1cb-1f29b1c9d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikita ng</em> mayors<em> natin na kailangan nang tumakbo
        ng ekonomiya natin,</em>” Garcia said. “<em>Kailangan natin buksan ang ekonomiya
        kasi mas maraming mamamatay sa gutom eh.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99016450-7ce8-4136-81d6-578e033f659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311a0a9-5b2a-482e-b162-b7df2f43b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our mayors see that the economy needs to restart …
        We need to reopen the economy because more people would die of hunger.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ec7e1-4fed-4b0f-87e2-defe5c1325a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ccf1b-c198-45e5-879a-4024311ee1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said, however, that the mayors are ready to implement any
        decision that may come from the IATF, whether it decides to extend the current
        stringent modified enhanced community quarantine or it decides to impose the
        more relaxed GCQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ae951-9d9b-48f6-8151-86acc8633f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a372e-55fb-4434-bbbe-ebeb569fd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We trust the wisdom of the IATF and whatever decision that they
        will do, definitely we will follow,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf35e0-d6a0-4196-a2b6-918cb7ad04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955bab4-8736-4c1f-9b79-2d99564a5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the IATF agree with the Metro Manila mayors, mass transportation
        in the region will still be limited as the MMDA wants buses and jeeps not
        to operate for two more weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21d4f8-e743-4757-b27e-517016aab923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f1f5a-434d-47d1-a52e-e6bb396b9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said private companies’ shuttles, transport network vehicle
        services, taxis, tricycles and point-to-point buses will still be available
        for those who need to be transported to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f707c34-1df6-47e8-a054-e77874653d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60577e9c-12d2-4ca1-afab-67b7f3daa66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modified coding scheme will also be implemented, he said, where
        all vehicles will be allowed to travel as long as they are carrying two or
        more passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d2b6a-cfd5-4313-bb87-5f9354da0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:58:05.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:04:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

