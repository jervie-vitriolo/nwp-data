      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said removing pressure on the virus at this point and assuming
        “the real next danger point is sometime in October or November” is a “dangerous
        assumption.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff526ccd-0c83-483e-b641-23c5de9a652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
