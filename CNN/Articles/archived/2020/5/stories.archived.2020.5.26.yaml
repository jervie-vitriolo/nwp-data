      'text': '<p>“I sincerely thank President Rodrigo Duterte for his trust and confidence
        and for giving me the opportunity to serve our people and his administration.
        I also thank the men and women of PDEA for their support to my leadership
        and dedication to the agency,” said Aquino.</p>'
  'airlines-ready-resume-flights-new-normal':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-26T22:43:18.063+08:00
    'imagesource': 'jcr:d310531d-ace8-473b-add3-5cad833bbd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e94a45-97a2-4fd1-a3f2-7e46f62fc906'
    'lead': 'Local airlines, which have sustained “catastrophic” losses due to the
      coronavirus pandemic, also reiterated their appeal for government aid under
      the proposed economic stimulus package.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T22:44:52.110+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:03:26.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:07.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airlines say they’re ready for ‘new normal’ in air travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02715dc3-8173-43df-8af8-8e199d789886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Local
        air carriers are now equipped to resume flights, with several safety measures
        in place to stem coronavirus spread, according to an airline industry association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367ddeb-871e-4b44-83d1-3b92c325bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Carriers Association of the Philippines (ACAP) said the
        country’s leading airlines have been gearing up for resumption of operations
        under the so-called new normal once travel restrictions and quarantine requirements
        are eased.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591242b-5f5a-4d72-b168-0163d5dcd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry group is composed of members AirAsia Philippines, Cebu
        Pacific, Cebgo, Philippine Airlines and PAL Express.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8355b8-79d2-40e5-b535-f71a59c08927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACAP executive director and vice chairman Roberto Lim said the new
        normal will include minimized contact between passengers and airline staff,
        increased utilization of online and digital processes for check-in and boarding,
        and intensified disinfection of all aircraft and facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9ac56-4477-4043-bdb9-5229f6b76e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, member-airlines also use aircraft equipped
        with either a system that “continuously infuses fresh air across the cabin,"
        or air filters that efficiently trap viruses, bacteria, and other contaminants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace3e1c-0bcb-47d8-a5c0-3eef655ebf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, only passengers with confirmed flights will be allowed
        to enter the airport. Thermal scanning and mandatory use of face masks for
        everyone entering the terminal building will also be observed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1c5fa-42ef-4cad-8b36-ca89f173e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACAP also reiterated its appeal for government aid for member-airlines
        under the proposed Philippine Economic Stimulus Act. The group seeks assistance
        via long term credit facility, working capital credit lines, credit guarantee
        arrangements, and temporary relief from navigational and airport charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66397105-e074-4e9c-afe9-2a09b405272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/26/House-Defeat-COVID-19-Committee-measures-pandemic.html">House
        panel OKs ₱1.3-trilion stimulus package, 2 other COVID-19 bills</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725fec74-d526-467a-9a17-4c5616a2371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be clear, we are not asking for a bail-out or dole-out from
        government,” Lim said. “What we are asking for is a hand-up to help airlines
        recover.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641a8cf-3eb0-4436-b8e1-65bc5ebbd4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director added that several national governments across
        the world have already granted their country’s airlines with relief packages
        and inclusion in stimuli programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3b326-ee0c-4447-993e-013b195ba033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides generating over 543,000 jobs, ACAP also noted that the aviation
        industry is intertwined with other industries, such as travel and tourism,
        “encapsulating up to 5.4 million Filipino jobs.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5a0ad-372b-4b76-b292-0c7bcf7ce96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:44:52.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:03:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decrease in air transport activity does not only threaten airlines
        but also the local communities dependent on tourism,” the association said.</p>'
  'Human-activity-threatens-billions-of-years-of-evolutionary-history--researchers-warn':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T22:51:35.156+08:00
    'imagesource': 'jcr:a2d07198-16e0-4569-a919-fb2c40612ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6623ac-fd5a-4c43-ab08-a9444462e0aa'
    'lead': 'Human activity could drive extinction and destroy billions of years of
      evolutionary history, which has produced remarkable creatures such as the punk-haired
      Mary River turtle, the yellow eyed Aye Aye lemur and the Chinese crocodile,
      researchers have warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T22:49:44.375+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:03:06.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:07.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human activity threatens billions of years of evolutionary history,
      researchers warn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c548a-ba8e-45d4-8d00-c5407554d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Human activity could drive extinction and destroy billions
        of years of evolutionary history, which has produced remarkable creatures
        such as the punk-haired Mary River turtle, the yellow eyed Aye Aye lemur and
        the Chinese crocodile, researchers have warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b896927-5b00-4ffd-8987-c2267316eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c680a4-ad76-4a6f-b25d-107291f4e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in the Nature Communications journal on Tuesday,
        researchers explored how the areas home to the world''s most threatened amphibians,
        mammals, birds and reptiles are being affected by our "human footprint," which
        could lead to the loss of "the most unique animals on the planet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511cba7-6eb6-4ba9-ac20-1f44a6ae8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf4c89-9d61-456b-8836-4612c16a35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Imperial College London and the Zoological Society
        of London found that regions that are home to the greatest amounts of unique
        evolutionary history -- such as the Caribbean, large swathes of Southeast
        Asia and the Western Ghats of India -- are being degraded due to "unprecedented"
        levels of human pressure, such as habitat loss, agricultural expansion and
        meat consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1bb7a-b85a-4b70-b914-98c37f251327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791331e4-2eb3-4234-a608-3abf5722b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, "evolutionary distinct" species such as the Chinese
        crocodile lizard, the Shoebill, a large bird found in Africa''s swamps and
        wetlands, or the long fingered, yellow eyed nocturnal Aye-Aye lemur -- could
        be lost to extinction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4f084-dd35-49d1-a167-6793d5465732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d023b-f246-4d04-a95a-6600812176b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire groups of closely related species, like pangolins and tapirs,
        could also be lost, taking with them billions of years of evolutionary heritage,
        experts warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa694c-c6e3-4dd5-8e8a-85fcd79ce8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbef53-5754-41e5-9768-b1ba7095d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the tree of life methodology -- a model which shows the relationships
        between organisms alive and extinct -- researchers studied vertebrates, mammals
        and reptiles which were classified as "critically endangered," "endangered"
        and "vulnerable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98942e5-321d-4b1a-a2d7-65f92880371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83a173-d3a0-490e-ac82-9109b6de1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We calculated how much evolutionary history we would lose. And
        that number came out cosmically large, even I didn''t expect that myself,"
        Rikki Gumbs, lead author of the study and PhD researcher at Imperial College
        London and ZSL, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96178b11-402d-4169-8b4e-828e5f4640bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4f632-9ab6-47a0-a852-914a346d3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When adding together the cumulative years of evolutionary history
        that would be lost in the event of extinction, "around 50 billion years of
        evolutionary history is under threat," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5a7fb-89a5-49e7-8d46-8c0eee8c7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ad4d8-3b9a-4c4d-bed6-3076d0a4737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gumbs told CNN that, as a result of human encroachment on natural
        habitats around the world because of farming, housing and meat consumption,
        there is a decline of some of the "most unique animals on the planet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157d710-7131-45be-b76b-3642a291a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f64897-1d4c-4ab3-be6e-82a13601a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see the current impact of this on the world''s
        biodiversity -- on the most unique animals on the planet, and also the most
        important areas where they still persist," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341bb77-2f0b-4cf1-b28f-001b351d0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bea221-e19d-4a69-9c68-adfa8479e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intrinsically, losing any species is a real loss just because it
        exists and it has a right to exist and it has a value in itself," he told
        CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd81bde-d57a-43e4-918c-bf509511ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6191e-01ce-40de-8828-5f7bb236119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the tree of life also is a real thing. You know, it seems quite
        abstract that we draw these branches between these species -- just like our
        relationships with our parents and our grandparents," he explained. "The genetic
        relationship, it does exist -- we can''t see it, but it is represented across
        this diversity. So as we lose the species, we are losing a part of our entire
        evolutionary heritage across the planet, and also large parts of diversity,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913057e-68f8-45bb-a4f5-2d43d75e12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac39433-03fc-4d00-b643-d68d079fa9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research showed that among the biggest threats to threatened species
        was eating meat, Gumbs said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0574771-00ef-4d86-972c-f480fe7216b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730caab-8f48-41a5-afad-cb2c887723ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from all the data we have for threatened species, that
        the biggest threats are agriculture expansion and the global demand for meat.
        Pasture land, and the clearing of rainforests for production of soy, for me,
        are the largest drivers -- and the direct consumption of animals."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c1f84-01eb-4c0d-9fb3-763494dbbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b810582-4bd0-4c5b-ba3b-b39746e0502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not too late -- we can identify these areas and still, where
        these species are clinging on, we can hopefully influence conservation actions
        to protect these and restore these areas," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5611fd1-0f04-4f95-9a73-61c4388be208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83543156-1bc4-4e32-ab23-5f316e3ee5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also warned that more research is needed, especially into
        lizards and snakes, to fully understand the extinction risk posed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef149eb-9a72-4477-b639-bc5f9bd26065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1465b-dd0e-42ee-8dd0-52b5d8c5fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, scientists have warned that we are in the midst of a
        mass extinction -- the first one in the planet''s history caused by humans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93f8ad-e3da-4185-b3c2-d121f1bbbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c4307-9e63-4069-b871-c06bd6d76293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a United Nations agency warned that we have just 10
        years to save Earth''s biodiversity and our remaining wildlife, or face severe
        consequences for human survival.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70217b66-439f-45e8-97f6-04a23bd7b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0264192-4d2d-4227-9c35-480cf75b59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million species already face extinction, and three quarters
        of the Earth''s land has been significantly altered because of shrinking habitats,
        the exploitation of natural resources, climate change and pollution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13107a9-0873-4869-8d9e-08ba909043d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:49:44.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/26/world/species-loss-evolution-climate-scn-intl-scli/index.html"
        target="_blank">"Human activity threatens billions of years of evolutionary
        history, researchers warn"</a></em></p>'
