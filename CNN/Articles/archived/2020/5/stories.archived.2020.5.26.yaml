      'mgnl:lastActivated': 2023-01-26T14:05:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1207918-bea8-438d-92fb-78def9c9171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2017 SEA Games bronze medalist, it’s important
        for him to remain in top shape despite being quarantined at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d839f02-eb87-4daf-872e-ef50119c1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4355a-e988-4d05-b601-3d2c6f0b9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He keeps himself busy by virtually training twice-a-day with his
        conditioning coach, Jay Funtalan in the morning and his Japanese coaches Masa
        Saito and sensei Kazuo Saito in the afternoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d789450-4fc1-4353-82b3-623eaecdbbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94908599-34eb-4fba-9a58-9f6269a0df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not fond of sitting around and doing nothing. Not only have
        I been training, I’ve also been teaching kata online to my students. I’d love
        to accept more to share my knowledge and experience as a kata competitor.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676b0b8-ef70-4181-8c52-8dfc83851a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e8903-4f73-47b3-a957-2b00adcef474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sporting world continues to find ways to adapt to the new
        normal, De Los Santos encourages his fellow athletes to join virtual competitions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ccd56-26af-4a9f-bd95-8a1aba6224cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339bbbf-365c-4c71-8982-a09311d522ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do believe that the pandemic will be around for a while. This
        is a great way for athletes to keep themselves training because this is something
        they can look forward to. Every athlete out there can also have the chance
        to compete internationally because they can just do it from home.”</p>'
  'virtual-exhibits-quarantine':
    'author': 'Julienne Joven'
    'caption': 'These five virtual exhibits free for public viewing allow us to explore
      museums that would otherwise be inaccessible to us in both cost and distance.
      Illustration by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-05-26T18:46:24.279+08:00
    'imagesource': 'jcr:2fd0c3ae-9449-48e8-ab94-a836f7d5fec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1a537d-fd1c-456e-a441-829576fe1972'
    'lead': 'These five virtual exhibits free for public viewing allow us to explore
      museums that would otherwise be inaccessible to us in both cost and distance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T20:10:16.835+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T14:04:48.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:04.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experience these museum adventures from behind the screen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0105c58-427d-470f-bb04-2537d372f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.835+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Being stuck in
        quarantine has many of us staring at the same four walls day in, day out —
        which for others is a solitary exercise. Prohibited from physical interaction
        and hounded by the struggles of subsistence, it is all too easy for spirits
        to sink and anxieties to grow in this “new normal.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd755bcf-c8ba-4426-856c-2176e4eb4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It becomes almost an imperative then for us to seek solace anywhere
        we can find it, even if it means simulating human connection from across our
        LED screens. Sometimes this means chatting up a friend; other times, seeking
        digital versions of physical activities we used to enjoy — from e-numans to
        Netflix parties. Museums worldwide have also picked up on the need to inspire
        everyone quarantined at home, and have opened their virtual doors to our search
        for a pastime, a distraction, a connection to the art that reminds us there
        are still beautiful things out in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff4387-bafb-4bbd-9409-9d8b908decf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time of the pandemic, viewers are free to choose their own
        virtual museum adventure. Here are five online exhibits launched during the
        quarantine&nbsp;that allow us to momentarily shrink the social distance we’ve
        built, revisit old loves, and explore new museums that would otherwise be
        inaccessible to us in both cost and distance.</p>'
    '48':
      'image': 'jcr:bdfceece-aca3-4e9a-8679-6756cdd2a250'
      'imageCaption': '"The Night Watch" (1642) by Rembrandt. Screencap from RIJKSMUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364e66a-cdad-439d-a4c3-9707e8a4e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b322f0-609e-4854-a086-6dfa62c710fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For a day with the classics: Rembrandt''s “The Night Watch”</strong><br>Found
        at&nbsp;<a href="https://www.rijksmuseum.nl/en" target="_blank">Rijksmuseum</a>
        in Amsterdam, Netherlands</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c54609-77eb-4950-8dc7-31630a70302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rijksmuseum has created a <a href="http://hyper-resolution.org/view.html?pointer=0.264,0.022&amp;i=Rijksmuseum/SK-C-5/SK-C-5_VIS_20-um_2019-12-21"
        target="_blank">master digital rendition</a> of “The Night Watch” by Dutch
        painter Rembrandt, which it claims is the “largest and most detailed” photograph
        ever made of this 1642 piece. The original painting, which stands at 3.63
        m x 4.37 m, was photographed in 528 exposures, creating a photograph with
        the size of 44.8 gigapixels. The online version can be zoomed in to see every
        crack in the paint, every brush stroke, and every blemish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88539703-afe6-4906-92f9-28763a6a26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the photograph was intended to help researchers undertake
        a restoration of the painting, which was unfortunately delayed because of
        the pandemic. At least in this way, this Rembrandt masterpiece can still be
        appreciated by art lovers worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932bca6-b920-4a5c-ad6c-17f5b2f9076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.836+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Rembrandt online exhibit is being hosted over at Madrid,
        Spain by the <a href="https://static.museothyssen.org/microsites/exposiciones/2020/Rembrandt/index_in.htm"
        target="_blank">Museo Nacional Thyssen-Bornemisza</a>. Called “Rembrandt and
        Portraiture in Amsterdam, 1590-1670,” the exhibit was launched on February
        18 during the outbreak, before the museum closed its doors. The 360-degree
        tour offers even a V.R. option, and walks you through the nine rooms showcasing
        works from the different periods of Rembrandt’s art career and even works
        from his contemporaries.</p>'
    '52':
      'image': 'jcr:ed0d59c9-0852-4dd3-8e49-f2ca2f51b660'
      'imageCaption': '"The Rotting Donkey" (1928) by Salvador Dali. Photo from THE
        DALI MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae99bb7-a5df-4d4e-9f2e-6371e3b6190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0473d-da78-4427-b7a9-03baa8e583e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For a dreamlike tour:&nbsp;“Midnight in Paris, 1929"</strong>
        <br>Found at&nbsp;<a href="https://thedali.org/the-dali-on-line/" target="_blank">The
        Dali Museum</a> in St. Petersburg, Florida, USA</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3660c0-6111-476f-abb4-6b1f3008af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re seeking art more along the lines of the bizarre and the
        unconscious, you should check out the Surrealism exhibits at The Dali Museum.
        One such exhibit on their page is “<a href="https://thedali.org/exhibit/midnight-in-paris-online/"
        target="_blank">Midnight in Paris, 1929</a>,” which celebrates the works of
        artists such as Salvador Dali, Luis Buñuel, André Breton, Max Ernst, and René
        Magritte. The exhibit celebrates the energy and confrontations that shook
        the Surrealist movement as it blossomed in the 1920s, straight from the Centre
        Pompidou in Paris.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7e479-1957-40e3-ada5-203c08ad6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site features a gallery of artworks that celebrate the dreamlike
        and the curious, accompanied not only by labels but also by audio narrations
        for each piece. The online exhibit runs from March 31 to December 31 — a welcome
        accompaniment for the year that has so far been anything but easy.</p>'
    '51':
      'image': 'jcr:d1553231-cee7-4e3f-960c-bb06e6872d28'
      'imageCaption': '"Infinity Mirrored Room - The Souls of Millions of Light Years
        Away" (2013) by Yayoi Kusama. Photo from THE BROAD MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f006b4f-11fd-43a5-9298-254deaba3f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6e768-5702-4d55-8ed4-6e0809c2c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For an immersive experience:&nbsp;Yayoi Kusama''s “Infinity
        Mirrored Room”</strong><br>Found at&nbsp;<a href="https://www.thebroad.org/"
        target="_blank">The Broad Museum</a> in Los Angeles, California, U.S.A.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f1ed2-8dbb-4777-9545-4251537febe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:56.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Japanese contemporary artist Yayoi Kusama can now enjoy
        her world-famous installation “Infinity Mirrored Room - The Souls of Millions
        of Light Years Away” in their own homes. The installation is an immersive
        piece which makes use of mirrors and lights to produce an out-of-body experience,
        and used to attract swarms of visitors at its home in The Broad in Los Angeles,
        before it closed its doors to the public last March 13.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3e254-99df-4f83-9dab-dcc84663de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.837+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To continue bringing the experience to the public, the museum launched
        the exhibit both as an <a href="https://www.instagram.com/tv/CAbiHhBnWHl/"
        target="_blank">Instagram T.V. series</a> and a <a href="https://www.youtube.com/playlist?list=PLmql00Mj9v8UFyoRLXawG7hOLbpWnUwW0"
        target="_blank">YouTube playlist</a>. The series called “Infinite Drone” tries
        to simulate the multi-sensory experience using both visuals of the room and
        music by L.A. musicians and sound artists — best played in H.D., full screen,
        and full volume. Pro tip: If you happen to have a projector, try projecting
        Kusama’s cosmic infinity onto your bedroom wall or ceiling for maximum immersion,
        too.</p>'
    '50':
      'image': 'jcr:35481c6b-4862-4575-9bd7-b5156ee1d577'
      'imageCaption': '"The Space of Wonder" at Studio Ghibli Museum. Screencap from
        STUDIO GHIBLI MUSEUM/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159c8ce-9391-43f7-abec-4e729809297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2971f2-d666-4c94-b9a6-e5ee8ebbb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For lovers&nbsp;of Japanese animation: Studio Ghibli Museum</strong><br>Found
        in Mitaka, Japan</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8327f-925e-4929-87ad-8c4a2861d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli fans rejoice! The <a href="http://www.ghibli-museum.jp/en/welcome/"
        target="_blank">Studio Ghibli Museum</a>&nbsp;— which usually prohibits videos
        of its interiors — has created a <a href="https://www.youtube.com/channel/UCd1b2TUlpmDLU7YpPu889Lg"
        target="_blank">YouTube channel</a> this April that allow fans worldwide to
        take an exclusive peek at the fantasy world filmmaker Hayao Miyazaki has captured
        inside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd01318-840d-4de2-9d9e-e6589b3495cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos take you on a tour down your childhood memory lane, from
        Totoro greeting you at the museum’s entrance, to "The Space of Wonder" which
        features a fresco ceiling of beloved characters such as Kiki from "Kiki’s
        Delivery Service" and siblings Mei &amp; Satsuki from "My Neighbor Totoro."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410945de-1d02-4fa0-87cf-3ecb85b2c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also get to tour "A Boy''s Room - A Gift from Grampa" which
        is a mock studio covered in sketches and film props that recreates how a Ghibli
        film is born; "The Central Hall" with its spiral staircases and bridges; and
        the "Straw Hat Café" whose menu was inspired by the culinary wonders from
        different Ghibli films. Too bad we can’t book a flight to Japan just yet;
        everyone in the YouTube comments section will just have to do with reminiscing
        together through this virtual tour.</p>'
    '49':
      'image': 'jcr:ac4c4dcb-5b24-4b43-8a6b-f9c0b193c423'
      'imageCaption': '“Libuo Isnan Nemnem” (2019) by Kankanaey artist Jayson Duclan.
        Photo from BAGUIO ARTS AND CRAFTS COLLECTIVE, INC./FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560701b9-8671-4817-bdfa-27b623376546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:04:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba3710-a709-48ec-8fc9-6867246dd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:05:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For a look into local indigenous art:&nbsp;“Binadang Di
        Kordilyera”<br>Found</strong> <strong>in Baguio City, Benguet</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff068c1-faff-4b7b-9dd9-557f0cd74bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.838+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:05:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine arts scene also has its fair share of online exhibits,
        such as those of the <a href="https://www.nationalmuseum.gov.ph/Firefly/Go_Museum.html"
        target="_blank">National Museum</a> and the <a href="https://artsandculture.google.com/streetview/presidential-museum-and-library/3QFB4rhu3zMiNQ?sv_lng=120.9945139152736&amp;sv_lat=14.59448188534725&amp;sv_h=59.488556583362566&amp;sv_p=-4.806446397122727&amp;sv_pid=0ygqY4JyPVk7h76e2H1uXQ&amp;sv_z=1.0000000000000002&amp;sv_lid=2993358555141251706"
        target="_blank">Presidential Museum and Library</a>, but one exhibit created
        specifically in response to this pandemic is <a href="http://www.facebook.com/BaguioArtsAndCraftsCollectiveIncorporated/"
        target="_blank">“Binadang Di Kordilyera”</a> or "Bayanihan of the Cordillera."
        It was launched last May 11 on <a href="https://www.facebook.com/BaguioArtsAndCraftsCollectiveIncorporated/"
        target="_blank">Facebook</a> by the Baguio Arts and Crafts Collective, Inc.
        and the Council for Baguio Creative City (CBCC) to not only promote Baguio
        craftsmanship but also raise funds for the participating artisans from Baguio
        and Benguet through the sale of the artworks posted. The exhibit runs until
        June 11.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc236725-b85d-4cf0-9497-ac3f720f3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:10:16.839+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:05:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, if you’d like to turn your newfound burst of inspiration
        into action, participating in “Binadang Di Kordilyera” will even allow you
        to provide care packs to cultural workers, since a portion of the exhibit’s
        proceeds will go to the CBCC''s continuing “Good Acts” project.</p>'
  'stanley-hong-kong-billionaire-death':
    'author': 'Michelle Toh, Eric Cheung, Isaac Yee and Kristie Lu Stout, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-26T20:24:48.617+08:00
    'imagesource': 'jcr:f6b6a101-0f63-4561-ba41-0fdd4df5fc20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881e287e-53f0-4023-b5e6-e3899732d842'
    'lead': 'Stanley Ho, Macao gambling tycoon and one of Hong Kong''s first billionaires,
      has died at the age of 98, his family says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T20:27:17.107+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:04:40.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:04.423+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stanley Ho, Hong Kong billionaire and Macao''s ''godfather of gambling,''
      dies at 98'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc498a-1af2-4a5e-ace0-7c16b5044334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Stanley Ho, <a href="https://edition.cnn.com/2020/02/07/business/wynn-stock-earnings-macao-casinos/index.html">Macao</a>
        gambling tycoon and one of <a href="http://edition.cnn.com/2020/05/22/business/hong-kong-business-fears-intl-hnk/index.html">Hong
        Kong</a>''s first billionaires, has died at the age of 98, his family said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c656c9-4c48-4524-8592-5a6723550b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman, who came to be known as the "godfather of gambling,"
        passed away in his sleep on Tuesday, Pansy Ho, one of his daughters, told
        reporters outside a hospital in Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33dbd4-2fe4-44c3-a8fd-cb6af7379971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Ho was born in Hong Kong in 1921, and made his fortune transforming
        the neighboring city of Macao into a gambling hub that later was dubbed the
        "Las Vegas of Asia." The former Portuguese colony is the only place in China
        where casino gambling is permitted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484c94f-a1fc-4c8b-bc30-3f5a7d46367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all miss him," and respect "his legendary accomplishments
        and everything he has done in life for Hong Kong ... and Macao, and all his
        charitable donations," his daughter said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f244f3a-d03a-4d89-b5ea-c0fdad3c6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four decades, Ho held the only gaming concession in Macao, and
        oversaw the city''s rise to become one of the world''s biggest hotspots for
        gamblers. He led the Sociedade de Jogos de Macau, a casino and hotel operator
        known best for its Grand Lisboa property in Macao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9162a-a503-4d39-805c-791f76430d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also was honorary chairman of Shun Tak Holdings, a conglomerate
        in Hong Kong whose businesses span transportation, real estate and investments.
        That company is now run by his daughter, Pansy, who is also a board member
        and part owner of MGM China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87957d05-e0ab-43ad-9cd1-7e445fdaec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casino magnate''s monopoly ended in 2002, when Macao opened
        up the industry to foreign players and allowed US giants such as Wynn and
        Sands to enter the market. Around the same time, China also eased travel restrictions,
        making it easier for tourists to visit the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513dbe7-ca48-4013-9203-4cc43d237d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his life, Ho developed close ties with Beijing and served
        as a member of China''s Standing Committee of the Chinese People''s Political
        Consultative Conference, the country''s top advisory body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb983f9-2be3-4714-8e17-d6c65905669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho had battled health problems for some time. In 2009, he suffered
        a fall and underwent brain surgery, forcing him to take a step back from running
        his businesses. A bitter public family feud over his wealth followed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdff1d0-602f-46fe-905b-b55f5bdb4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho was famously polygamous, fathering seventeen children with four
        women. His net worth was estimated last year at $14.9 billion, according to
        <a href="https://www.bloomberg.com/features/richest-families-in-asia/?sref=RYeRFDzU">Bloomberg</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b05f86-8581-43d8-9984-0aa04329c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of infighting, Ho ended up giving up nearly his
        entire stake in his gambling empire and dividing the wealth among his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fca683-8ff6-487b-9f08-a6187aec0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his field of work, Ho always said he never indulged himself
        and fought to keep his image clean. He was known as a flamboyant man, who
        loved ballroom dancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61669259-9ed0-4d14-bc33-a42a28829856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know nothing of gambling. I still don''t gamble," he once said.
        "I got [into] this franchise because it was a challenge for me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2906c8-7c1f-4b2b-9840-ddd8000e89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:27:17.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:04:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/26/business/stanley-ho-obit-intl-hnk/index.html">"Stanley
        Ho, Hong Kong billionaire and Macao''s ''godfather of gambling,'' dies at
        98"</a></em></p>'
