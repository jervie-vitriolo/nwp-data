      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Actor-singer
        James Reid is now part of the team that will promote Philippine agriculture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76dba8-c490-4d92-979a-b8cf0f32422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:37:53.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said Tuesday that it has designated
        Reid as Ambassador on Food Security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4918f-4efa-4e46-96e1-456e55140425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:37:53.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made at the DA''s launching of the Farmers
        and Fisherfolk''s Month, which was attended by the 27-year-old actor.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Agriculture Department designates actor-singer James Reid as the new Ambassador
        on Food Security <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/TlkjlpzZdk">pic.twitter.com/TlkjlpzZdk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1265089978645671936?ref_src=twsrc%5Etfw">May
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa320e-1b71-45d4-bc21-8b21bc637abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:37:53.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980a263-39e1-4e0c-9704-c74c61527908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:37:53.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded video message shared on the Agriculture Department''s
        Facebook page, Reid said, “It is my honor to use my voice to support the farmers
        and fisherfolk of the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354eb2b2-16b4-47b9-ace7-290926d96d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:42:42.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me the farmers and fisherfolk are the backbone and heartbeat
        of our economy. So I’d like to encourage the younger generation to be more
        involved and support the farmers and fisherfolk,” he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab0ad8-7966-4656-83a8-a53d33d0b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:42:42.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has yet to announce the projects lined up for the
        Filipino-Australian celebrity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39437c05-0b10-49a5-a418-20f41e4a86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:37:53.571+08:00
      'mgnl:createdBy': 'catherine'
