    'template': '1'
    'title': 'Boris Johnson''s chief adviser Dominic Cummings says he ''doesn''t regret''
      260-mile lockdown trip'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfa17c-db8a-4ce4-b57c-409521322371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Boris Johnson''s embattled chief aide has refused to apologize
        for driving across England during lockdown, amid a scandal over his movements
        that has overshadowed the UK government''s coronavirus response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2472bd2-2716-4a81-9f16-9594027bc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c7a40-58c7-444e-ad60-bef86c2f1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret what I did," Dominic Cummings told reporters on
        Monday after Downing Street took the extraordinary step of putting the special
        adviser in front of the media to respond to the saga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c417a0-5b25-419b-8189-9d822ccff6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79399a-587e-481f-84bb-8afda0799e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings was repeatedly pressed to say sorry to the British people
        for traveling 260 miles across England and staying at a house on his parents''
        property, at a time when the public was being urged not to leave their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64a33c-ba36-4352-86ed-d0eb0c6729b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f69e7a-d83a-4196-81a3-9c4559c8984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that he thought making the journey was "the best thing
        to do," and blamed media reports for creating "a very bad atmosphere" around
        his London home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6bcae-14a3-4fb7-a244-35eabf926256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e5056-dfb3-49c6-8233-b1f871ec9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he insisted that another drive he made to the town of Barnard
        Castle, several miles from his parents'' home, was so that he could test his
        eyesight and make sure he was healthy enough to then drive back to London
        -- an explanation that was immediately questioned by opposition politicians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c1cf9-be97-4cd0-a703-b83763bcaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0043e0-4bc3-4a39-8669-e57f5af73d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings'' journey has sparked a scandal in Britain that has clouded
        Johnson''s attempts to deal with his country''s coronavirus outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fe45c-31a3-45ef-9430-4dae4f4eb85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77b948-e656-4e68-af6c-d23e47406d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide said he did not ask the Prime Minister about his decision
        to travel outside of London beforehand. When asked whether he should have
        checked with Johnson before making his journey, Cummings said: "I don''t know
        ... maybe I should have." He added that he has not offered to resign since
        the scandal erupted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404ed7c-ea18-492f-a1fd-0bb9c4516dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3fe1a-cdfa-4682-a5a5-59283b5bc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has been under intense pressure from across the
        political spectrum to sack Cummings, the enigmatic aide often portrayed as
        the brains behind his premiership and populist message, after it emerged he
        made the journey to the north of England while his wife was sick with coronavirus
        symptoms in late March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ac72b-b09a-4963-a946-ea46c2604bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48011beb-bc0a-4336-b9a7-ded9891eb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was, at the time, urging British people to "stay at home"
        and instructing them to self-isolate if they had been exposed to symptoms.
        Lawmakers across the political spectrum have said Cummings'' actions undermine
        those rules and imply that Johnson is allowing his allies to act in a way
        the public are not allowed to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23181368-88ad-46c4-86c2-1f64678d4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5bf8de-8a4f-42b1-9c79-f7c42ad098a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Prime Minister has stood by his ally, saying on Sunday that
        he had "no alternative" but to make the journey and insisting he acted "responsibly,
        legally and with integrity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09201c7d-c05d-4af9-897b-31b8f7d92872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49790622-b27d-4ab5-b508-65bfe96894e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Painful to watch''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef07a6-7955-4513-bf9f-5fe549937dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A central charge of the government''s critics, which include several
        lawmakers within Johnson''s Conservative party, is that Cummings was allowed
        to interpret the rules as he saw fit when the public was not given the same
        leeway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7095d-af7d-42b3-bb17-5a701efac614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da74d0-9b76-4a5d-bac5-0e34f7f4e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have argued that his actions undermine the government''s lockdown,
        and violate Johnson''s repeated message that people must stay at home to "save
        lives and protect the NHS."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342facf6-a5e0-4c73-87ae-7cd00bdd1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d55ae-fef0-44b9-bf6a-d33e9fefc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cummings claimed that "the rules made clear that if you are
        dealing with small children there can be exceptional circumstances." The guidance
        urges people to self-isolate in one place if sick with symptoms, and stresses
        that parents of young children should "keep following this advice to the best
        of your ability," adding: "However, we are aware that not all these measures
        will be possible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ba267-a336-4965-8f36-44e38e201f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025e4b7-ae5e-4062-be5e-ab3ae3892f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that millions of people in this country have been suffering,
        thousands have died, many are angry about what they have seen in the media
        about my actions," Cummings said at the outset of an unprecedented statement
        in Downing Street''s Rose Garden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fb23e-423c-4c30-a8d3-8a051da01252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf32239-df77-43ae-aa48-8f293f880fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to walk the press through details of his two-week trip
        to Durham, but did little to appease critics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6f974-e080-4733-a0c4-153ae8cb9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd491a-f38d-43a1-9b47-898a544576d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings told reporters:</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731fbbb-9905-41bd-88bf-eb19d6333d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6ffb7-f54a-4124-a321-8238336e7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. He has not offered to resign over the scandal, and has not considered
        doing so.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2f5c3-bdf0-42dc-9376-f68016a6253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. He repeatedly criticized the media for their coverage of his
        role within Johnson''s government and their reporting of the scandal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211084f-c3eb-40e5-bfc3-56c5dd6da4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. He did not ask Johnson whether he could travel to his parents''
        property beforehand, but told him "at some point" later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378f768-4b24-4b48-b93d-cfa754238280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. He stayed at a separate cottage on his parents'' land that was
        isolated from his parents'' own house.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d4d0b-bc08-4166-a4fe-cc102c017191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. At the end of their stay, he then drove for around half an hour
        to Barnard Castle, and left the car while there, in order to test whether
        his eyesight was impaired.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7c7f5-73f7-40c1-8a34-f0f46d618a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually painful to watch," Labour deputy leader Angela
        Rayner tweeted. "He clearly broke the rules, the Prime Minister has failed
        to act in the National interest. He should have never allowed this situation
        with a member of his staff."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c6ea4-89e9-4442-969a-8a737a47f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e6ecd-a492-40e1-b758-0959f23aaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be one rule for Dominic Cummings and another for the
        British people," the opposition Labour Party said in a statement before his
        press conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e8ab9-da6e-43bb-959c-a47f869c65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991ccbc-c2b7-467a-a225-ccd967ab3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forget the personalities. The primary duty of any government in
        a deadly pandemic is to give its citizens clear public health advice. Dominic
        Cummings just confused the entire nation," shadow justice secretary David
        Lammy added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10084b83-a1b5-406f-88de-d19030068896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b7765-f190-4437-b8aa-868d633eab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the most confounding aspect of Cummings'' defense was his
        rationale for driving to Barnard Castle. "Sorry this just doesn''t add up.
        You''re so sick you worry that your eyesight is impaired yet you drive miles
        with your child in the car to check whether you can drive further? A clear
        nonsense. Patent nonsense," Labour MP Chris Bryant wrote on Twitter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c75be-9e06-47b3-8ec6-702c8ecebb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cce70-dc93-41a0-9c48-408c9a251375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Apter, chairman of the Police Federation of England and Wales,
        tweeted: "Folks, I say this in all sincerity and as an important road safety
        issue. If you''re feeling unwell and your eyesight may be impaired do not
        drive your vehicle to test your ability to drive. It''s not a wise move."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe730f17-4643-461f-89ee-a1d26aca07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7eeacf-3b08-4061-9a63-136b729cf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings'' appearance in front of cameras was a remarkable occurrence
        that demonstrates his importance within Johnson''s administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba76ed9-7d93-4f2a-ac33-ffefe3406198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f66c9-eed1-4e2b-bfec-f246b5de24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains unclear whether it has allowed the government to
        draw a line under the issue, particularly given the outstanding questions
        that emerged from his statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9a510-0589-4820-a204-47732f15b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2094218-48bc-4484-986d-b97e77943ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to every parent making tough choices during this
        crisis but I''m genuinely struggling to understand why circumstances Dominic
        Cummings found himself in were exceptional, yet not the circumstances that
        saw 13yr old Ismail Mohamed Abdulwahab die alone in hospital," Green Party
        leader Caroline Lucas said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06586f-82a0-4b91-b792-cf2abeaacf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec41424-b22a-4928-a929-3dd87bf41182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has suffered the most deadly coronavirus outbreak in Europe,
        with more than 36,000 deaths, according to a Johns Hopkins University tally.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc9611-de19-4dad-ab4f-2427ac0c834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
