      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials from the national government have assured that the
        returning OFWs— by the time they reach their regions— would already be cleared
        from the quarantine and testing measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08935d5b-2c7c-4cf0-95f1-28ba003786a8'
