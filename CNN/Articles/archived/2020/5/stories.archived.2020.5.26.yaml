    'template': '1'
    'title': 'Japan to discuss cyberbullying laws after death of wrestler and ''Terrace
      House'' star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cf1e6-1373-4290-abed-3e764e980fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Japanese government officials are
        calling for action against cyberbullying, amid a national outpouring of grief
        after the death of professional wrestler and reality television star Hana
        Kimura.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71297a7e-46df-4355-8015-ecc1fd3cc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura, a cast member on the latest season of the Netflix show "Terrace
        House," died on Saturday at the age of 22, confirmed World Wonder Ring Stardom,
        the professional wrestling organization that represented Kimura.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56ec56-2bd9-4889-b1fe-fc0c2c6c84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry to report that our Hana Kimura has passed away,"
        Stardom said in a statement. "Hana marched to the beat of her own drum. She
        was funny, charismatic and a truly kind person."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac94807-a1d4-4b87-a4c5-739124fcfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization didn''t provide further information on her death,
        adding in a separate statement that "we are yet to grasp the details and continue
        to cooperate the investigation into the matter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e3732-48f0-4617-bcc4-4db342feea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it would "work on the emotional well-being of our players."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9de2d1-cfb4-4556-9a1c-5c009f5b9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before her death was reported, Kimura posted a photo of
        herself with her cat on Instagram, with the caption, "I love you. Live a happy,
        long life. I''m sorry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b6cad-2c1e-426a-b6a6-e1aa52aa9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Kimura''s death sent shockwaves through Japan and the broader
        "Terrace House" fan base, with many people pointing to the deluge of abuse
        Kimura faced from social media users in recent months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a78d05-d66b-446e-98f1-9f55be380a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of online criticism and harassment was heightened after
        an episode that aired on March 31, showing an argument between Kimura and
        another cast member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fda873-93e0-4fd2-929f-3f8bdc453ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.072+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That abuse came under scrutiny and widespread condemnation after
        Kimura''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea75079-892e-499e-8820-a9ef2c5fdb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Minister of Internal Affairs and Communication, Sanae Takaichi,
        pledged on Tuesday to speed up government discussions around cyberbullying
        legislation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1eaaf-a9cd-4e26-b19d-343005ebb93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takaichi would head a government panel to discuss whether internet
        users could be identified if their posts included "slander and defamation,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335e378-536e-40be-82ec-4313b7eca589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Cabinet Secretary Yoshihide Suga also expressed his condolences
        for Kimura''s death on Monday, saying, "It is important to improve literacy
        on the internet so that users won''t use comments to hurt others with slander."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430485c8-8b49-496c-9058-cfb06fba450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Yukio Hatoyama paid tribute to Kimura on Twitter,
        calling for punishment for "cowardly" anonymous cyberbullies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc65ec6-264e-4fe0-96c8-376de5f354be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cast members from "Terrace House" also stepped forward with
        their own experiences of online abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481539d-a855-42f7-9e35-f7af67a52cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told if I become famous or join ''Terrace House,'' receiving
        slander was unavoidable and it''s the tax of being a celebrity," posted Ryo
        Tawatari, who left the show in February. "But is it really right? Honestly
        speaking, I receive lots of slander every day ... Other members are in agony
        too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353d95a-380e-408a-ae1c-84e0bb97af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emika Mizukoshi, who left shortly after Tawatari, described receiving
        messages online telling her to "go and die."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f371ebc-a6ea-4cae-8d2e-deb83756d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also was slandered after joining Terrace House, and was hurt,"
        she said in an Instagram post. "But we on TV are all human and have feelings.
        Words can be deadly weapons ... We have to end this trend where you can say
        anything to so-called famous people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a6d6c-6008-441d-8a46-50ca55e2ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season''s upcoming episodes, which were set to air this week
        and next, have been suspended, said Netflix Japan in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dfc09a-d3ff-4c5e-b110-4e3f0299c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>International wrestling community grieves</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d6594-52eb-4a92-8cd0-d5cc3a41930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura was a rising star in the wrestling world. Her mother, Kyoko
        Kimura, was previously a famous professional wrestler, and Hana followed suit,
        graduating from a training academy in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f6b94-ab2e-4719-bdd8-348c9348f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She officially joined Stardom, a women''s professional wrestling
        group based in Tokyo, in 2019, and went on to win several championships and
        tournaments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3556c27-905b-4246-9132-50976df05565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her role on "Terrace House" was what propelled her to greater
        fame -- domestically and globally. The show, co-produced and distributed by
        Netflix, has gained international popularity in recent years, with a growing
        number of fans in the United States and Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53477f56-339e-4e48-959b-e0f86a29d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.073+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes dubbed an "anti-reality TV" show, "Terrace House" places
        six strangers together in one house, where they live and date throughout the
        season. Unlike typical dating shows, "Terrace House" is largely free of explosive
        drama and instead full of everyday mundanities like grocery shopping and day
        jobs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d05fd-c24a-4120-bcd6-33eb745c3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura joined the latest season set in Tokyo, which aired last May.
        While on the show, she discussed topics like the difficulties of being a female
        wrestler, public misconceptions about her job, and the struggle of work-life
        balance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3a510-d728-47c1-a2dc-2c6a915b2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow female wrestlers around the world took to social media after
        her death to pay tribute, express their condolences, and speak out against
        cyberbullying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2f376-454c-4d3f-acbe-3791011d2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words that could possibly heal this wound," said UFC
        Hall of Famer and former WWE women''s champion Ronda Rousey. "Cyberbullying
        is a very real and growing threat to us all as a society ... Even a straw''s
        weight can be the one to break a camel''s back."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716bd66-063b-4b3f-b983-af6fe42a890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t personally know Hana Kimura, but it''s still very painful
        to learn about what happened," said the WWE''s four-time women''s world champion
        Bayley. "When it comes to cyberbullying - don''t do it, don''t partake in
        it, and do not respond to it...Stand for something better."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc88446-e77c-45d2-b57e-310436df4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other famous wrestlers who spoke out after Kimura''s death include
        Mick Foley, Nia Jax, and Kelly Klein.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f69043-20a9-453e-9b0b-c790e8880125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:43:31.074+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/26/asia/hana-kimura-death-terrace-house-intl-hnk-scli/index.html">Japan
        to discuss cyberbullying laws after death of wrestler and ''Terrace House''
        star.</a>"</em></p>'
