      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday evening, the number of coronavirus-related deaths had
        reached 98,218, more than the number of US troops killed in the Korean and
        Vietnam wars combined.</p>'
