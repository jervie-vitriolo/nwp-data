      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 17-year-old dies in Georgia</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8856f4-b86a-4e08-b7e3-907fed307570'
      'mgnl:activationStatus': true
