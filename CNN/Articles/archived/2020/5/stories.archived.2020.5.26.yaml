      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9d50a-b7d2-4ca6-a09b-679bccc35371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Haven, Connecticut, Mayor Justin Elicker said the city has taken
        out picnic tables and banned cooking out to cut down on crowds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e41fb-a8c8-4e5a-98c9-13cfadea1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251abd2-1903-441e-93c9-5e544df7b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
