      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said it could get worse if we have “co-infection or
        co-circulation of influenza and COVID-19.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b828f-470c-4c59-ad15-ee6f08dd10ec'
      'mgnl:activationStatus': true
