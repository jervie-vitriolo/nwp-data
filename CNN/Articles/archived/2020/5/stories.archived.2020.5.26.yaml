    'title': 'House panel OKs ₱1.3-trilion stimulus package, 2 other COVID-19 bills

      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32865e4-9855-49bb-853d-e79e070bbc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T09:42:20.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The House
        of Representatives'' Defeat COVID-19 Ad Hoc Committee approved on Tuesday
        three pending measures to aid the government''s response to the COVID-19 crisis,
        including a ₱1.3-trillion economic stimulus package intended for those affected
        by the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44696248-cf2f-4a42-baa7-e1136dd9a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a872f-989f-49af-ad26-d2da78cd24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special House panel approved during its virtual meeting the
        Philippine Economic Stimulus Act or PESA, the Financial Institutions Strategic
        Transfer or FIST Act, and the Anti-Discrimination Bill, based on the committee
        reports of the Committee on Banks and Financial Intermediaries, the Economic
        Stimulus Response Package Subcommittee, and the Peace and Order Subcommittee.
        The three measures will be tabled for plenary discussion later in the day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebf7f5-9507-4209-a88f-dd87354dae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f63e01-29a0-434e-9595-452cec5568fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed PESA, a ₱568-billion package for 2020 is intended
        for the immediate employment protection stimulus for affected workers; massive
        testing through local government units and agencies; loans for micro, small,
        and medium enterprises; and assistance to critically impacted industries,
        among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa26ad-d14e-43e5-a668-5547366fdba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first phase, ₱110 billion will go to wage subsidies, ₱30
        billion to the emergency employment program, and ₱15 billion to assist students
        affected by the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459a115-afd0-4c73-a2fd-2feea7ad1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e292a8-8ca4-44de-bbd8-256abbd01425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later House plenary session, Marikina Rep. and co-chair of
        the House panel’s economic stimulus cluster Stella Quimbo also said they have
        yet to define “massive testing,” but expressed intention to include even asymptomatic
        individuals or those who do not exhibit COVID-19 symptoms.</p>'
