      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Typhoon
        Ambo’s damage to agriculture has breached the ₱1-billion mark, with the sector
        sustaining ₱1.37 billion in losses due to the first storm of the year, the
        Department of Agriculture reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f42b9-3862-46a0-8495-ac77f7a60c21'
