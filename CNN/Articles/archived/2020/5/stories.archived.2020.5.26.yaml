    'lead': 'Boris Johnson''s embattled chief aide has refused to apologize for driving
      across England during lockdown, amid a scandal over his movements that has overshadowed
      the UK government''s coronavirus response'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T03:09:06.962+08:00
