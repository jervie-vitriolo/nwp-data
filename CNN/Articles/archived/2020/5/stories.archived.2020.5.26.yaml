    'mgnl:tags': ['quarantine', 'LTO', 'Land-Transportation-Office', 'Edgar-Galvante']
    'template': '1'
    'title': 'LTO reminds motorists to strictly follow quarantine guidelines or face
      penalties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcf322-67c5-4572-9638-2dc811d3de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Land
        Transportation Office (LTO) has reminded motorists to strictly follow quarantine
        rules or risk penalties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae016f36-d30b-4301-9958-4015a33e48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, LTO Chief Assistant
        Secretary Edgar Galvante discussed additional guidelines set for motorists
        saying the list was in accordance with the rules stated in the Bayanihan Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78198e4-99b4-49cd-9375-399470045948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga pag-uutos doon kasama na yung pagsusuot ng</em> mask
        <em>at</em> social distancing, <em>at gumawa ng pamantayan yung...</em>Inter
        Agency Task Force," he said. <em>"At base dun sa nilabas nilang pamantayan
        ang</em> DOTr (Department of Transportation) <em>ay nagsagawa rin ng hakbang
        at inutusan ang mga ahensiyang nasa ilalim nito na tutukan yung mga ipinatutupad."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68d725-88f4-41bf-a487-0c1df91943e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an order there saying masks should be worn
        as well as social distancing, and the IATF made the guidelines. And based
        on these guidelines, the DOTR acted and ordered the agencies under it to keep
        an eye on what has to be done.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90825405-4046-40fe-9bcb-b82c967db8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante added that LTO would also be among the government agencies
        tasked to enforce the rules set for vehicles plying the roads. He also said
        there would be no drastic measures except for the laws under the Bayanihan
        to Heal as One Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace72a1-9c26-4155-878d-39521cd71caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, not wearing a mask would fall under reckless driving
        or breach of franchise conditions, and fines range from P2,000 to 15,000 plus
        the cancellation of the Certificate of Public Convenience (CPC). Violation
        of physical distancing would fall under overloading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61afe9e-b5ad-4b8c-9640-07af85ffd17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, drivers who are not classified as authorized person outside
        of residence (APOR) will face a violation of driving without a license, and
        public utility vehicles which do not have a special permit to operate will
        be tagged as colorum.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F246569040114516%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a67542-f981-45c8-8ef2-2c889af68b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1464fff-79c5-4d82-aac9-534df6845ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that motorists must wear masks at all times, even when
        inside their vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf3177-a07e-4ae1-a542-7aea4cd1e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said enforcers will be deployed to help check whether safety
        measures are being followed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660eb074-58c5-4221-98ad-b5267a010210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered additional advice for motorists who need to renew
        their licenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598ff46-207e-4bed-b663-80922a62a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tumama yung</em> supposed renewal, <em>yung</em> last
        day of validity during the period with the quarantine, <em>binibigyan sila
        ng</em> 60 days upon the lifting of the quarantine to renew," he said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afe969-521c-4fe8-ab55-a0d41443b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the supposed renewal falls on the period of quarantine,
        they have 60 days upon the lifting of the quarantine to renew.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be4142-f38b-48fd-81fa-975d02e50853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:11:28.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:05:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those whose licenses expired prior to the community quarantine,
        they must pay a fine upon renewal. However, LTO offices will only operate
        in areas under GCQ. Motorists may process their papers only if they are authorized
        to leave their homes.</p>'
