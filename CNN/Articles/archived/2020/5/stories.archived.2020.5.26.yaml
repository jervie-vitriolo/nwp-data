      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, together with his ex-girlfriend Nadine Lustre, rose to fame
        for their roles in the 2014 movie “<em>Diary ng Panget</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de510ea-3db9-45d7-95f1-9db41e7f39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:37:53.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:37.313+08:00
