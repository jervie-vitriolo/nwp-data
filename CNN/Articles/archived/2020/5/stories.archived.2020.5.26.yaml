      'text': '<p><em>This story was first published on CNN.com,</em><a href="https://edition.cnn.com/2020/05/25/tech/hangzhou-health-app-intl-hnk/index.html">&nbsp;"With
        the coronavirus under control, this Chinese city wants to score and rank its
