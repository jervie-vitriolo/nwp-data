    'mgnl:tags': ['Kenny-Loggins', 'Footloose', 'Hollywood-Bowl', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Kenny Loggins performs ''Footloose'' at an empty Hollywood Bowl to raise
      money for COVID-19 relief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc24c9-cb7d-4531-8796-12e896bb7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Kenny Loggins has played the Hollywood
        Bowl many times. But never like this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5f21a-3813-4d5e-b475-cfbc4e337f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a2248-e207-4ccb-b183-fb33130e6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist performed Saturday night at the iconic Hollywood amphitheater
        and sang some of his biggest hits, including "Footloose," the single he co-wrote
        for the hit 1984 Kevin Bacon film of the same name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e478c9-dad9-4f1d-a952-612e79bd8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1c18c-75c6-4dcd-b6be-59a4a80b2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique concert was part of an ongoing fundraiser, <a href="https://www.instagram.com/rwquarantunes/">RWQuarantunes</a>,
        which takes place each weekend on a private Zoom call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e15921-734a-4823-bd13-61aaf2d08ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed0e77-4e35-4c3a-bc53-18bf9fa3a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talent agent Richard Weitz and his 17-year-old daughter Demi are
        the brains behind the concert series, which they say has raised more than
        $3 million for food banks, hospitals and related Covid-19 relief efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce44c16-c0af-495f-8003-c59a8d1920d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fb906-68f9-4aad-9b48-6ebf10a4e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think that two months ago when Demi and I started the RWQuarantunes
        that we would go from our kitchen to the Hollywood Bowl is not only surreal
        but very humbling," Weitz, a partner at William Morris Endeavor, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326079b-5cfd-4da6-a730-7f1a7bbe0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd15930-55e7-4a51-ab0e-066c77515e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marked the 10th benefit concert that RWQuarantunes has
        done but the first to use the Hollywood Bowl. Although the venue is shuttered
        for the 2020 season, Weitz managed to get permission for Loggins to perform
        there. Los Angeles mayor Eric Garcetti also attended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9800ac-ed46-4056-ac73-b9590bbd145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177277f-6f2e-4b9c-b747-dde3a8a7e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to the delight of viewers, Bacon also made an appearance on
        the virtual fundraiser Saturday from his home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b0b31-2c1b-4543-b6f3-4ac80b436fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:43:10.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
