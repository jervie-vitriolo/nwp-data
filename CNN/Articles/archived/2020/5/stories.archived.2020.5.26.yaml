  'Brazil-coronavirus-toll-rises-':
    'author': 'Shasta Darlington, Flora Charner, Taylor Barnes and Seán Federico-O''Murchú,
      CNN'
    'caption': 'Brazil appears to be entering another dark week, as coronavirus cases
      grow by the thousands and controversy swells around President Jair Bolsonaro.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T08:04:09.997+08:00
    'imagesource': 'jcr:5e70491d-3235-429a-8c08-8f787adca85f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ba76e42-0574-40c3-bb92-103403df88e1'
    'lead': 'Brazil appears to be entering another dark week, as coronavirus cases
      grow by the thousands and controversy swells around President Jair Bolsonaro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T08:12:50.575+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:09:43.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:54.870+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil', 'coronavirus']
    'template': '1'
    'title': 'Brazil faces dark week as COVID-19 toll rises'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d743a-0932-4c04-814d-64b261515832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil appears to be entering another
        dark week, as coronavirus cases grow by the thousands and controversy swells
        around President Jair Bolsonaro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a808a-f1e0-4a07-926a-ab39745f59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Ministry of Health announced 11,687 new cases of
        coronavirus had been confirmed over the last 24 hours, bringing its total
        number of cases to over 374,800. More than 23,400 Brazilians have died so
        far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2e6a6-3c98-4728-9a43-978d243df26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase follows a grim milestone over the weekend: On Saturday,
        Brazil overtook Russia to become the country with the most confirmed cases
        of Covid-19 after the United States, according to Johns Hopkins University
        figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c920f7c-f5ca-4aa0-9a1b-f11c89eac759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the night that Bolsonaro and his security team left Brasilia''s
        presidential palace and made an impromptu stop at a hot dog stand. While local
        media captured the president eating his snack, people could be heard yelling
        "killer" and "trash" and banging pots and pans from their windows. The President
        at one point turned and wagged his finger at the crowd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7ab21-8f79-43d4-9e9d-e278c3f05f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s number of confirmed cases and death rate soar,
        Bolsonaro has referred to the virus as a "little flu" and frequently downplayed
        its risks. Two health ministers have left his cabinet in the past few weeks
        -- one was fired and the other resigned -- after disagreements over how to
        handle the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad0356-9577-4fac-a360-edf915c896be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has repeatedly expressed concern about the financial impact
        of the virus, warning it will be worse than the virus itself. He has been
        outspoken against preventive measures, like lockdowns and quarantines, imposed
        by governors and mayors of some of the most impacted places in Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b880c-91fc-4da4-a4d8-cd47f2a25e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters seem to agree. On Sunday, crowds gathered outside
        Planalto Presidential Palace in Brasilia waving banners and flags in support
        of Bolsonaro and protesting the lockdown measures. The rallies have been happening
        nearly every weekend and are usually broadcast live on Bolsonaro''s personal
        Facebook account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a64498-0803-4958-8dad-8ba1ef2d930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video footage of the latest rally, Bolsonaro could be seen with
        and without a mask as he greeted excited supporters cheering behind a barrier.
        At one point, a young girl slipped past the barrier and hugged him, while
        he wasn''t wearing a mask.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d0563-8114-4e72-ac8b-594c966596ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Gen. Augusto Heleno, who was with Bolsonaro
        at the event, could be heard saying, "We will win this war."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0c892-c599-4cc6-b7ac-3fd6069e57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a calculated risk and everything will work out," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ff7b6-c55c-4a10-a92c-dde31a118c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bolsonaro''s critics have slammed the government for how
        things are working out. During an interview with CNN Sunday, Manaus Mayor
        Arthur Virgilio Neto said the president was "co-responsible" for the country''s
        coronavirus deaths and called fo the president''s resignation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561d5ad-b16e-42cf-a2d0-c1a4cc2218a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shut up, stay home and resign," Virgilio Neto said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76b26b-0902-4c0d-8c03-d04b6b7bdf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manaus, a city of 2 million known as the gateway to the Amazon,
        has been devastated by the virus More than 13,000 cases and 1,182 deaths have
        been registered in Manaus. On Saturday alone, there were 51 burials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794c468-29f3-42bf-8b73-27fab4eb0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgilio Neto''s attack was not unprovoked -- in a video of an April
        cabinet meeting released last week by the country''s Supreme Court as part
        of an unrelated probe, Bolsonaro was revealed calling the Manaus mayor a "piece
        of shit," referencing the city''s mass graves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19aa220-b4b3-4444-b4ae-185cbe2982ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion of cases in Brazil is part of a new rise across Latin
        America that worries health experts. Peru, Chile and Mexico have also seen
        steep rises in new cases over the past week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba28bb-22b1-4cd2-b4e2-45da08715037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the situation under control and particularly in
        many of the poorer areas of the world, it''s really spiraling upward," Dr.
        Keiji Fukuda, former World Health Organization assistant director-general
        for health security told CNN''s Alisyn Camerota on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5af488-cc49-478f-b6b5-78db32271514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Brazil''s so-called "Trump of the Tropics" has been accused
        of failing to take Covid-19 seriously enough, his counterpart in the United
        States is starting to signal concern.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5b22d-e332-4bf0-97f0-7cf53142c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, US President Donald Trump -- a vocal ally of Bolsonaro
        who has also faced criticism for his handling of the pandemic -- suspended
        entry for foreign nationals who have been in Brazil within 14 days immediately
        preceding their attempt to enter the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb03e4-cf29-438a-8eff-c60061bcd436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:12:50.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
