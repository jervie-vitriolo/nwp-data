    'mgnl:tags': ['ADB', 'loan', 'capital-market']
    'template': '1'
    'title': 'ADB approves $400-M loan to boost Philippine capital markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb57ec4-aba1-4dfa-ab6b-aab940eb9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.281+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Asian
        Development Bank (ADB) has approved a $400 million, or roughly ₱20 billion
        loan to the Philippines to boost government''s efforts to strengthen local
        capital markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fc138-981b-42e4-9441-2796854ad5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender said Tuesday the Support to Capital Market-Generated
        Infrastructure Financing Program is aimed at addressing "key constraints that
        have limited the growth of domestic capital markets, especially government
        and corporate bond markets."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb361b4a-fa82-42ed-926f-b5e0f518459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also focuses on building a vibrant domestic institutional investor
        base that will become a sustainable source of long-tenor infrastructure finance,"
        the ADB said in a statement. "By boosting infrastructure finance, the capital
        market development program will support higher public infrastructure spending
        for years to come."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8a120-db91-4159-a814-f0c151577935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the administration''s “Build Build Build” program, government
        planned to increase public spending on infrastructure to 7.0 percent of gross
        domestic product by 2022, up from 5.5 percent in 2018 and an average of 2.8
        percent in the last three decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2275a3-ab69-484e-b621-be0f492b0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos "Sonny" Dominguez III earlier said that
        the government should focus on infrastructure developments, as it will be
        the country''s "fuel" for an economic "bounce back" amid the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f3e56-3cca-49ca-a636-2a5258ae78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB Vice-President Ahmed Saeed said "resilient and vibrant capital
        markets are key to achieving economic development, growth, and poverty reduction
        as set out in the government’s long-term strategy AmBisyon Natin 2040."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64240639-f026-4cde-a9d4-0d61e2921255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By developing domestic capital markets, funds are generated to
        support higher levels of long-term investments and sustainable quality job
        creation," Saeed said. "The program approved today will support the Philippine
        government’s development goals, including its response to the COVID-19 pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92be78-2d4a-4441-a068-c348c90679dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ADB, "the capital markets development program has
        supported various reforms in recent years, including the launch and implementation
        of the first government-led, comprehensive domestic bond market development
        plan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ebf9f-6853-4906-a340-f9769c439a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines also has modernized its government debt trading
        infrastructure and provided a reliable yield curve to support the pricing
        of private sector debt instruments," the ADB added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ece26-8cfd-45c3-91b9-12bf9d637adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:48:16.282+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this new loan, total lending from the ADB has reached $2.1
        billion, or roughly ₱106 billion for 2020, which provides for the state''s
        COVID-19 response measures.</p>'
  'Metro-Manila-mayors-recommendation-GCQ-MECQ':
