  'WHO-temporarily-pauses-studying-hydroxychloroquine-safety-concerns':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T01:48:44.974+08:00
    'imagesource': 'jcr:1168bfcd-de58-452a-99fb-5045377888a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059392e8-621f-42bb-b6f0-f2f74ac5f4a5'
    'lead': 'The World Health Organization has temporarily halted studying hydroxychloroquine
      as a potential COVID-19 treatment in its Solidarity Trial due to safety concerns,
      WHO Director-General Tedros Adhanom Ghebreyesus said during a briefing in Geneva'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T01:47:03.042+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:09:51.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:52.179+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO temporarily pauses studying hydroxychloroquine due to safety concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355754f-bfe9-45b6-acc4-cf622e9e78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization has temporarily halted studying
        hydroxychloroquine as a potential COVID-19 treatment in its Solidarity Trial
        due to safety concerns, WHO Director-General Tedros Adhanom Ghebreyesus said
        during a briefing in Geneva on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334eca2-1469-4f1f-a174-da1e4633abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642983ce-c10d-4c86-8b91-1b2ebce5ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made after an observational study was published
        in the medical journal The Lancet on Friday, which described how seriously
        ill COVID-19 patients who were treated with hydroxychloroquine and chloroquine
        were more likely to die.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017b733-d2e1-4949-b18e-52f061d1425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcb3a8-9331-4de4-ac39-d2ad9cb378e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said that an independent executive group is now reviewing
        the use of hydroxychloroquine in WHO''s Solidarity Trial. The trial, which
        involves actively recruiting patients from more than 400 hospitals in 35 countries,
        is a global research effort to find safe and effective therapeutics for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986694c-fdca-4e59-be13-2e45d1df5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1e2b5-a74d-4a81-8c8b-b8bf33dd21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive Group of the Solidarity Trial, representing 10 of
        the participating countries, met on Saturday and has agreed to review a comprehensive
        analysis and critical appraisal of all evidence available globally," Tedros
        said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6dd7ad-eafa-4da3-bb55-a5ddec9ce0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236f8ce-f56e-41a8-9fb4-6283d36159fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review will consider data collected so far in the Solidarity
        Trial and, in particular robust randomized available data, to adequately evaluate
        the potential benefits and harms from this drug," Tedros said. "The Executive
        Group has implemented a temporary pause of the hydroxychloroquine arm within
        the Solidarity Trial while the data is reviewed by the Data Safety Monitoring
        Board."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c688de-575b-4a03-8fa9-b0f5732b5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that the other arms of the trial are continuing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518d39a-b7b6-48bd-a50b-04fb31111651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83aa4b-dbf5-4c33-b44a-a76f3789d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This concern relates to the use of hydroxychloroquine and chloroquine
        in COVID-19," Tedros said. "I wish to reiterate that these drugs are accepted
        as generally safe for use in patients with autoimmune diseases or malaria."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847dd8d-e3e7-4f25-bc93-d5c4feaec190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:47:03.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-25-20-intl/index.html"
        target="_blank">"WHO temporarily pauses studying hydroxychloroquine due to
        safety concerns"</a></em></p>'
  'japan-expand-travel-ban-after-lifting-national-emergency':
    'author': 'Yoko Wakatsuki and Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T02:06:18.192+08:00
