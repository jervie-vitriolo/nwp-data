      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said officials are targeting to send home all
        OFWs who have tested negative and completed their quarantine requirements
        by Wednesday.</p>'
