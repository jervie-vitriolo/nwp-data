      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25608a-d9a3-4323-9380-848f159c31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would want the testing to go beyond the symptomatics,” she said.
        “The rationale for that is we want to increase confidence among our workers.
        That’s the only way by which they can confidently and happily go back to work.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b97be-47b6-4af4-90b1-7bb9ee93170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1c17c-ea27-400f-8314-a50e9a528e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department earlier <a href="https://cnnphilippines.com/news/2020/5/20/asymptomatic-covid-testing-not-cost-effective.html">advised
        against testing asymptomatic</a>&nbsp;persons due to the current health system
        capacity and limited resources of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cec2c6-4327-41e6-adb6-c69d493d0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f0f2c-541e-4a97-879a-e4d8d5b62961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, ₱80 billion will be allocated to the government''s general
        intervention, while a ₱650-billion budget for the "Build, Build, Build" program
        to be spread over three years will cover infrastructure projects supporting
        universal health care, education, and food security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18348d4c-f991-44a9-82a2-fcf1685f0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25411d14-3315-4589-9f7f-8c4fc7cb3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic stimulus measure, previously approved by the House
        panel''s economic stimulus cluster co-chaired by Albay Rep. Joey Salceda,
        Marikina Rep. Stella Quimbo, and AAMBIS-OWA Party-list Rep. Sharon Garin,
        will also assist sectors in tourism, transportation, industry and service,
        and agri-fishery, among others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc934c19-de38-4a04-a455-e87f09c0f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1636d-9013-4fb5-b528-27758de69fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget is substantial but this can be rationalized by our economists.
        This is why we need such a big amount in order for the economy to recover
        from ₱2 to ₱3 trillion worth of losses that we''ve had because of COVID-19,"
        Garin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52c45e-3e17-44ec-908f-dde43eeb3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:39:19.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo added that they are looking into proceeds from bonds and
        loans as a possible source of funding for PESA’s budgetary requirements. Savings
        from halted government activities due to the pandemic have also been identified
        as a source of funds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8c125-582b-4381-9f2c-c0a12fd9c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474e389-2377-4a41-9b52-fc1071f10870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FIST Act pushed by Quirino Rep. Junie Cua as a substitute
        to the proposed House Bill 6622 -- also known as the Philippine Banking Industry
        Resiliency Act -- seeks to help banks and other financial institutions recover
        from the impact of COVID-19 by letting them offload their non-performing assets
        or NPAs and assist them in bad debt resolution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2924f-1041-4730-8628-170dd32b168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65132ad9-df83-4501-88a4-6370044996f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure encourages financial institutions to sell their
        NPAs to asset management companies, through the enactment of the Financial
        Institutions Strategic Transfer Corp. that specializes in resolution of distressed
        assets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee80b5-4441-4fab-b0f5-507491bd5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af7026-4f92-4406-8663-2f374943f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also approved the substitute measure to House Bill
        6676 or the COVID-19 Related Anti-Discrimination Act which prohibits discrimination
        against frontliners, returning overseas Filipino workers, and persons who
        are declared, confirmed, suspected, probable, and recovered cases of COVID-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02526e0-45cb-48a6-b65f-0bcdf3b5908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d23919-90d7-4cb9-9586-10d857d72d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the measure will be fined ₱50,000 to ₱500,000 or spend
        up to five years in jail upon discretion of the court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230bb2e-e57a-4f4e-b208-c606eef74c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a998c0-f20f-4744-af40-dd4c8d15287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These measures are not the panacea to all our problems. But these
        pieces of legislation may be considered as the next step in our calibrated
        response to ease the suffering of our people,” said House Majority Leader
        Martin Romualdez, co-chair of the committee.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328b7d9-5dfd-4b49-b921-4b02ac4c6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>₱1.5-T infra spending bill gets House subcommittee nod</strong></h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767c4ff-15bd-4960-859f-3b8f981e3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12596dac-3300-452d-a462-960fd907956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Defeat COVID-19 Committee''s Social Amelioration
        Cluster approved House Bill 6709, a ₱1.5-trillion infrastructure spending
        measure which seeks to cushion the impact of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ff164-2d2d-4d60-8b3a-19036dfd5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3747a94-60fc-49d3-8ac0-99bb4f0adf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure — also known as the<a href="https://www.cnnphilippines.com/news/2020/5/12/Cayetano--lawmakers--1.5-trillion-infra-spending-bill-COVID-19-.html">
        COVID-19 Unemployment Reduction Economic Stimulus Act</a> — is aimed at “maximizing
        the direct and indirect creation and sustaining of jobs particularly in the
        Philippine rural countryside” through infrastructure projects, with ₱500 billion
        to be released for three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c472a2a-325f-4173-b25f-1183d40b29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf79652-9ff1-4e8f-aa79-607ac5e0fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cover infrastructure projects under the areas of health,
        education, agriculture, local roads and livelihood and will lay the groundwork
        for the implementation of urban decongestion policies as part of the government''s
        "Balik Probinsya" program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd49e9-77a1-4192-b30a-d12d9c393df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58543b54-15e8-490e-86ad-d62dba1fe2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:10:49.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill still needs the approval of the Defeat Covid-19 Committee
        before it can be be tackled in the plenary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd05d05-47a5-4418-b54e-5e0f5da70944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920afa06-c597-4caa-b970-1cf457f58324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded over 14,000 COVID-19 cases to date,
        with more than 3,000 recoveries, and over 800 deaths.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be44915-f5c3-4d6e-beb7-68d066bd92b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:22:18.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:09:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
