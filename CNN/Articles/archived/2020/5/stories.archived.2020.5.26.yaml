    'lead': 'FIBA says the recommendations are not intended to replace the guidance
      and restrictions of governments and public health officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T18:47:50.472+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T14:05:51.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:03.205+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA releases guidelines for return of basketball competitions amid
      COVID-19 pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee30597-892d-4cea-a976-dbff6f5d3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.472+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 26) —</strong> FIBA, the international
        body governing basketball, has released on Tuesday guidelines for the return
        of basketball competitions around the world in the wake of the COVID-19 pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc6903-955b-41fd-a685-6bbc6d629dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document called "<a href="http://www.fiba.basketball/documents/restart-guidelines-for-national-federations-en">Return
        to Basketball - Restart Guidelines for National Federations</a>," accompanied
        by a <a href="http://www.fiba.basketball/documents#tab=282d33a4-e941-4db5-838e-bbea20ca184d">Risk
        Assessment Tool</a>, was created in collaboration with the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599b641-1f53-4136-bd8d-7053b1ac0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in English, French, and Spanish, the guidelines were developed
        by FIBA Medical Commission Chairman Dr. Peter Harcourt after consulting with
        the FIBA COVID-19 Medical Advisory Group, and FIBA''s Medical and Players
        Commissions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb393d2-32c2-4930-b9dd-7b086a656bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these challenging times, on behalf of FIBA''s Medical Commission,
        I would like to share our heartfelt support and solidarity with the basketball
        community across the world. I have witnessed that FIBA has been working tirelessly
        to ensure the health and safety of national federations, players, officials
        and other partners," Dr. Harcourt said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5f1af-0f6d-463f-9d13-1a29a464e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that our Medical Commission will keep working and
        collaborating closely with WHO and will endeavor to assist FIBA to safeguard
        the basketball community from the current pandemic crisis based on the scientific
        knowledge," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41e52c-d330-4074-b131-8058a7e88384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All FIBA-sanctioned competitions have been suspended since March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91946e6f-85f1-4cb4-81be-a01b32bf9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, the <a href="https://www.cnnphilippines.com/sports/2020/5/22/5x5-basketball-only-permitted-under-new-normal-psc.html">Philippine
        Sports Commission announced last week that 5x5 basketball</a> will only be
        permitted under ‘new normal’ measures amid the COVID-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9064d-0165-4ad2-a336-b54e7a664f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:47:50.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:05:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional leagues abroad have made different moves regarding
        their current schedules. The <a href="https://www.cnnphilippines.com/sports/2020/5/24/NBA-talks-resume-season-Disney-World-Florida.html">NBA
        is in talks with The Walt Disney Company</a> about restarting its suspended
        season at Disney World, Florida this July, while <a href="https://www.euroleaguebasketball.net/euroleague-basketball/news/i/am9neim7ahpbaqym/eca-shareholders-executive-board-announces-decisions-regarding-2019-20-and-2020-21-seasons">EuroLeague
        Basketball announced on Monday the cancellation</a> of the EuroLeague and
        EuroCup seasons.</p>'
  'Virgin-Orbit-rocket-cuts-short-test-flight':
    'author': 'Rob McLean, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T18:45:39.718+08:00
    'imagesource': 'jcr:0fdc9fcc-4f66-426e-8b26-2082d60678c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5384ccb1-6345-4f5d-abde-0f5d482b13ec'
    'lead': 'Virgin Orbit experienced a hiccup Monday with the launch demo of its
      two-stage orbital rocket from a 747 aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T18:48:44.371+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T14:05:44.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:03.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virgin Orbit rocket cuts short crucial test flight'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a044cf-a83a-4ccc-bb8b-49d87aeae43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;Virgin Orbit experienced
        a hiccup Monday with the launch demo of its two-stage orbital rocket from
        a 747 aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e87138-b0f8-425c-a6ba-13e6d9613446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch would have seen the rocket — Launcher One — "ignite its
        engine mid-air for the first time," according to a news release. However,
        the rocket experienced an issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d05d0-2790-402c-9fe1-d998c8696ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve confirmed a clean release from the aircraft," Virgin Orbit
        tweeted. "However, the mission terminated shortly into the flight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75839c25-1030-4342-996e-c86c946ace37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company later tweeted that the rocket experienced an anomaly
        in its first-stage flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc1da0-b49b-4ebf-b3c1-08767858ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we said before the flight, our goals today were to work through
        the process of conducting a launch, learn as much as we could, and achieve
        ignition. We hoped we could have done more, but we accomplished those key
        objectives today," the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ef040-2b9d-4d98-9482-1facd8d59abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit indicated in a news release that the "mission safely
        terminated." A spokesperson confirmed the rocket fell into the ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76151f7-8622-4c38-9c6e-920f6754743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company wants to fire satellites into orbit using rockets that
        launch mid-air from under the wing of a plane. The company previously said
        the demo "marks the apex of a five-year-long development program."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2204d32-7248-4805-bb7e-b7c838c26de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Launching from the Earth to space is mind-bogglingly difficult,"
        it said in a news release. "Thousands of components all need to function as
        planned while controlling high energy and flying at incredibly fast speeds.
        The vehicle''s structures must be robust enough to tolerate traveling at up
        to 18,000 mph without disintegrating; the temperatures and pressures of its
        propellants can''t be too high or too low; every internal valve must click
        open and closed in perfect synchronicity..."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25717e7-66b7-4384-9335-5f7396261d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit did not respond to request for further comment on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322f790-9a74-4694-84ef-84d4e8976a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jackie Wattles contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56588abc-453b-4f8f-9dfc-a054c82dc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:48:44.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/25/tech/virgin-orbit-launch-demo/index.html">Virgin
        Orbit rocket cuts short crucial test flight</a>."</em></p>'
  'Global-stocks-rise-reopening-optimism':
    'author': 'Sherisse Pham and Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T18:48:53.096+08:00
    'imagesource': 'jcr:352bf875-700b-400e-bf7a-c27fafe3f4be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67fa541-5ce5-4c9d-bf8d-bcffe3c4eabc'
    'lead': 'Global stocks and US futures rose on Tuesday, as a growing number of
      cities and countries around the world take steps toward re-opening their economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T18:51:18.859+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T14:05:35.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:03.473+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global stocks rise as ''re-opening optimism'' takes hold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37691dff-f02b-441c-ba61-b663cb871e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Global stocks and US futures rose
        on Tuesday, as a growing number of cities and countries around the world take
        steps toward re-opening their economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af522472-6503-4d6f-999f-d6bb89bebc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 was among the biggest winners in Asia, climbing
        2.6% after Prime Minister Shinzo Abe on Monday lifted the state of emergency
        for the entire nation and gave his support for a huge new stimulus package.
        Benchmark indexes in Shanghai and Taipei added 1%, while Australia''s ASX
        All Ordinaries added 2.8%</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6146c9-5a41-4ecf-96ea-442344bd52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany''s DAX increased by 0.8% in early trading and
        France''s CAC 40 added 1.3%. The FTSE 100 gained more than 2% in London. UK
        Prime Minister Boris Johnson on Monday announced plans to reopen all shops
        by the middle of June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa8fa9-a613-4efb-be24-753b7de4b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures also rose after Americans crowded onto packed beaches
        in Florida, Maryland, Georgia, Virginia and Indiana for the Memorial Day weekend.
        Many states have begun lifting restrictions on businesses and public spaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0d54d-d3ca-4e63-a490-6c797c9d2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were up 490 points, or around 2%. Futures for the S&amp;P
        and Nasdaq added 1.9%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca772443-5ef4-408c-9160-bea987f15bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a sense of "re-opening optimism" among investors, Stephen
        Innes, global market strategist at AxiCorp, wrote in a research note.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc228e-b07a-4551-a120-f1c06ea471a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices, which have been slammed by the sharp drop in demand
        caused by the pandemic, jumped during Asian trading hours Tuesday. US crude
        futures were up 3.7% to trade at $34.46 per barrel. Brent crude, the international
        oil benchmark, rose 2.3% to $36.36 per barrel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2e804-fd45-4cda-8f0b-4de4bbf3253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hong Kong stocks</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef03fb-e9f6-4025-a034-bc11edb88c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index advanced more than 2%, recovering some
        ground after investors were stunned by news last week that Beijing plans to
        implement a controversial national security law in the financial hub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652344e-cc9e-4c96-bc53-7d47ac56257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng had its worst day in nearly five years on Friday after
        Beijing said that it would effectively bypass Hong Kong''s legislature to
        enact the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb888ee-15c4-4963-953d-5a42fb69be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry commissioner in Hong Kong, Xie Fang, moved
        to reassure rattled investors on Monday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b991cb-28cc-4cf9-b54f-6c9eaa340e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation won''t affect freedoms of speech, press, publication
        and assembly, Xie said, according to state-run news agency Xinhua. Xie added
        that the controversial legislation will protect the operations of international
        businesses in Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04599a7-318d-46db-8d5e-9bb90d9cebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "clouds of dust in Hong Kong have settled quicker than anyone
        had expected. Local risk sentiment isn''t nearly as gnarly as everyone had
        feared," said Innes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80707736-1108-40b1-848b-011283adbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:05:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the move by Beijing is expected to fuel another round of
        clashes between pro-democracy protesters in Hong Kong and the city''s police
        force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a4d61-eb1a-4d29-8fde-e14e271484ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:51:18.861+08:00
