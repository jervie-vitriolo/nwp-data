      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand very well and I am in the same boat as you – we all
        want this to be over, but we have a long way to go," Van Kerkhove said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517f68e-873f-4e75-8c0e-09243ba49f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:37:51.864+08:00
