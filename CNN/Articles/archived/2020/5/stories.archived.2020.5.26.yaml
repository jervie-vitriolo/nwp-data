      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/25/world/meanwhile-in-america-may-25-intl/index.html">''Trump
        may be tiptoeing toward a break with Xi''</a></em></p>'
  'US-Brazil-travel-restrictions-COVID-19':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T06:56:41.874+08:00
    'imagesource': 'jcr:ca0de198-1fe7-4822-a0d1-53603e953cbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055a4938-c8b5-4531-928d-7e21f9812aaa'
    'lead': 'The White House released an amendment to the travel suspension for Brazil,
      moving the effective date up by two days to Tuesday at 11:59 p.m. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T06:59:01.864+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:09:46.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:53.957+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House announces new travel restrictions on Brazil'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a40ece-9bdd-4302-ab2e-a22fba9a0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has issued a proclamation
        suspending entry into the US for any individual who has been in Brazil within
        14 days immediately preceding their attempt to enter the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bc287-12a6-4b6b-a2f3-1adc302491c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation reads in part, "I have determined that it is in
        the interests of the United States to take action to restrict and suspend
        the entry into the United States, as immigrants or nonimmigrants, of all aliens
        who were physically present within the Federative Republic of Brazil during
        the 14-day period preceding their entry or attempted entry into the United
        States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62cb6f-2b8a-4643-803b-bd20172a8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation is aimed at limiting the spread of coronavirus
        coming into the United States from Brazil, the country with the second most
        cases worldwide, according to Johns Hopkins University. As of Sunday evening,
        Brazil had more than 347,000 confirmed cases of coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea29f6-c2cb-4f28-bdbe-64490c81d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s action will help ensure foreign nationals who have been
        in Brazil do not become a source of additional infections in our country,"
        White House press secretary Kayleigh McEnany said Sunday. "These new restrictions
        do not apply to the flow of commerce between the United States and Brazil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e31aa-7e40-4cc5-8696-f3dd912f1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House released an amendment to the travel suspension
        for Brazil, moving the effective date up by two days to Tuesday at 11:59 p.m.
        CNN has asked the White House the reason for the change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c99f3-4193-4987-80e2-907d024c12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, national security adviser Robert O''Brien said
        that the Trump administration was likely to announce new restrictions on travel
        to Brazil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ba892-97f6-4111-872f-5bb47f6a5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, during an interview with CBS'' "Face the Nation," said
        White House officials "hope that will be temporary." He said the White House
        would "take a look at the other countries on a country by country basis" in
        that region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce5d7d-81fc-4d86-931a-f9eb01faeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about reporting that the European travel restrictions from
        mid-March came too late to stop the virus from spreading throughout the US,
        O''Brien highlighted Trump''s decision to restrict some travel to China but
        suggested US officials were unaware that people traveling through Europe from
        China could bring Covid-19 to America in the weeks before the European travel
        restrictions were implemented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1d255-8d86-4127-b706-a760b1e89530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know at the time but we later learned that the Chinese
        continued to allow people to travel from Wuhan to Europe," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2545615-6752-4c8f-9f2f-244e3e82d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has yet to peak in Sao Paulo, Brazil''s largest and
        worst-infected city, but the health care system is already beginning to break
        down. As the crisis deepens and the number of deaths continues to rise, President
        Jair Bolsonaro is urging businesses to reopen. He opposes many governors who
        are stressing social distancing measures to slow the spread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ae83f-c504-49f4-814e-55598a565cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from hospitals, Brazil''s indigenous people are dying at an
        alarming rate. The death toll is double that of the rest of Brazil''s population,
        according to the advocacy group Articulation of Indigenous Peoples of Brazil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb551a8-cd62-416c-b2d0-4d6bb39d21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APIB has recorded more than 980 officially confirmed cases of coronavirus
        and at least 125 deaths, which suggests a mortality rate of 12.6% -- compared
        to the national rate of 6.4%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b787d1-358a-4548-9f87-59c3b14a9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T06:59:01.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with the White House''s amendment to
        the travel suspension.</p>'
