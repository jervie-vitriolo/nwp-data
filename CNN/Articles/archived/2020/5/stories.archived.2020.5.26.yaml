    'imagesource': 'jcr:07c50ff8-a614-4087-959e-7537a947896f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76c9ad8-8138-4da5-9ec8-622bacbbdc1f'
    'lead': 'Pasay City councilor Arnel "Moti" Arceo has apologized to health workers
      for his berating and cursing while they were conducting rapid testing of city
      hall employees earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T22:02:58.490+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:03:58.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:06.574+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pasay', 'Councilor-Arceo', 'health-workers']
    'template': '1'
    'title': 'Pasay City councilor apologizes to health workers he berated, cursed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69f29c-c274-45a8-aca0-087a3c0fe748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:03:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Pasay
        City councilor Arnel "Moti" Arceo has apologized to health workers for his
        berating and cursing while they were conducting rapid testing of city hall
        employees earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafaf750-88fb-4e17-a8f3-e1abcf3c58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:03:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The councilor got in hot water after a video, where he could be
        heard "badmouthing" health workers, went viral on social media on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c2e8e-ad15-49f0-8a5c-1e06298e8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/24/Pasay-councilor-berates--curses-at-health-workers-testing-city-hall-employees.html">Pasay
        councilor berates, curses at health workers testing city hall employees</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d358da8-6683-4eac-8e0f-9587ecfb386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City Mayor Emi Calixto-Rubiano said that Arceo apologized
        to the health workers involved during a meeting she called for on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a486e-1a98-481c-ada5-f42229073f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arceo maintained that his outburst, which he personally recorded
        on his cellphone, was “an expression of shock and my fear of the virus and
        its possible transmission, not only to some members of the Council and their
        staff but also to other people in City Hall.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0629c-e10d-458b-a3dc-4aa4f7d27058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health workers said they were traumatized by the incident,
        saying they were emotionally and psychologically affected by it," the Pasay
        City local government said in a statement. "But they later accepted Councilor
        Arceo’s apology."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09250bbf-be05-4e0e-9c89-304f63143ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Pasay City local government, Arceo said he will
        also issue a written apology on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fa47c-a3af-4e83-9272-3a3052284c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government previously urged
        local government units to report incidents of harassment and discrimination
        against frontline workers in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1675a2-cd62-4a75-9119-7c83149a388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:02:58.491+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:04:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also ordered the police and military last
        April to watch out for anyone who will harass health workers.</p>'
