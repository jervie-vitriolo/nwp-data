      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, one of the first states to begin reopening, officials
        reported Sunday the state''s youngest coronavirus death.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ff02d-e337-4bad-ab84-50f93674210a'
      'mgnl:activationStatus': true
