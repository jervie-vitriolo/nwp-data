      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP added that 13 of its personnel will man the DOH-accredited
        facility, seven of whom are from the CrimeLab while six are from the PNP Health
        Service.</p>'
