      'mgnl:lastActivated': 2023-01-26T14:09:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebf059-f82d-4327-ae36-fc010a26e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country may be in its final week under the current phase of
        lockdown. From June 1, the government will look to lift certain restrictions
        as it paves a way back towards normality.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e35c14-1ca5-467d-a26a-ac0504955c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T03:09:06.967+08:00
