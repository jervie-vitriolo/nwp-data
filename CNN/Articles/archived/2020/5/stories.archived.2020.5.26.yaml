      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db7ec4-1316-495f-8632-b043dee4c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered agencies to <a href="https://cnnphilippines.com/news/2020/5/25/OFW-COVID-19-test-results-Duterte-order0.html">speed
        up the release</a>&nbsp;of COVID-19 test results of over 24,000 returning
        OFWs stuck in quarantine facilities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412f6bf-4551-4e1c-8d04-9a965ca1be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
