      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the constitutional right of people to travel and go home.
        Do not impede it. Do not obstruct the movement of people because you run the
        risk of getting sued criminally,” Duterte said, noting he has ordered the
        use of all government-owned air, water, and land modes of transportation to
        bring home the OFWs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d55456-da51-4f81-8ae2-9343aa2292d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

