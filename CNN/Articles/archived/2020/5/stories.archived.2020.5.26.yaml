      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1388674-0655-4b34-bcad-c8d241cd2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:49:57.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the advice of the WHO, she told CNN Philippines in
        a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d711249-bebc-4f78-b6d3-7dd4fc72c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://cnnphilippines.com/news/2020/5/20/At-least-150-Filipinos-take-part-in-WHO-solidarity-trial.html"
        target="_blank">150 Filipino patients</a> are taking part in the clinical
        trial, Dr. Marissa Alejandria, the&nbsp;Philippine representative for the
        international clinical trial, told CNN Philippines last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516a030-0e9d-4f95-992a-ed07fa782f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO announced on <a href="https://www.who.int/dg/speeches/detail/who-director-general-s-opening-remarks-at-the-media-briefing-on-covid-19---25-may-2020"
        target="_blank">Monday</a> that it is suspending its clinical trial on hydroxychloroquine,
        while its board is doing a review on safety data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2117f-45a4-4d51-9420-a4b59adcf3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus said the decision
        was based on the large study published on Friday in the medical journal <a
        href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)31180-6/fulltext"
        target="_blank">The Lancet</a>, which disclosed that seriously ill COVID-19
        patients who were treated with hydroxychloroquine or chloroquine were more
        likely to die.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99365d44-c162-4fa8-ae2d-6078175b6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Donald Trump has repeatedly <a href="https://edition.cnn.com/2020/05/18/politics/donald-trump-hydroxychloroquine-coronavirus/index.html"
        target="_blank">touted</a> the drug as a possible treatment for COVID-19 despite
        experts’ warning against it. He has said he is taking it himself to prevent
        contracting the viral infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f83515-f4f4-4caa-bdf6-52b54ac61b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, clinical research continues on other drugs or combinations,
        namely remdesivir; lopinavir-ritonavir and lopinavir-ritonavir plus interferon
        beta, WHO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9ce74-b560-4689-b1b5-2572c65293a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T12:52:08.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin and Catherine Modesto contributed
        to this report</em></p>'
  'Duque-Duterte-school-reopening-August-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T12:55:36.723+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d8dd360-506e-4384-939c-3bd13e139c4f'
    'lead': 'Health Secretary Duque''s statement comes a day after President Duterte
      said he opposes the opening of school classes until there was an available vaccine
      against the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T13:23:32.130+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:09:34.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:58.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque contradicts Duterte: ''Safe'' to reopen classes in August'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc05f3-4660-479d-9742-1513876bcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Health
        Secretary Franciso Duque III on Tuesday supported the reopening of classes
        in August despite the absence of a vaccine against coronavirus, in contrast
        to an earlier <a href="https://cnnphilippines.com/news/2020/5/26/Duterte-not-in-favor-of-school-opening-amid-COVID-19-pandemic.html">pronouncement
        of President Rodrigo Duterte</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5c6cd-bedd-422e-a8d9-c8662513d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, tingin namin ay ligtas naman po kung bubuksan natin
        ang klase by ‪August 24‬," he said during a virtual Senate hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a611d9-024d-407c-93f0-d10cd8caa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, our view is that it''s safe for classes to
        open by ‪August 24.‬]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67c134-ed72-4985-ba19-56d94bd070e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s statement came a day after Duterte said he did not approve
        of the opening of school classes until there was an available vaccine against
        the coronavirus disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7c34f-ca9f-44c9-8a31-ad09cf1962bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said it is safe to start classes amid the COVID-19 crisis
        as long as minimum health standards, such as physical distancing, wearing
        of face masks, and disinfecting of classrooms, will be observed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8767e-08b7-4897-bc84-f267b88865b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Education has "many measures in place"
        to ensure the safety of students should they go back to school ‪on August
        24‬ — the date set by Education Secretary Leonor Briones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cdaf2-02f1-4360-b284-d7bb5a5342e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the vaccines will be available at the soonest possible
        time. But habang wala pa, siguraduhin lang natin ang minimum health standards
        are met to mitigate the risks to our school children," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cc75b-6cb9-4685-b35e-e1a8156df531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping the vaccine becomes at the soonest possible
        time. But while it is not yet available, we should ensure minimum health standards
        are met to mitigate the risks to our school children.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e78f7a-cdb8-4f57-a92f-066608451626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also said that DOH continues to review data in
        barangays, saying that schools located in areas with a number of COVID-19
        cases also have to undergo localized quarantine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1804d-67c5-4f7e-9600-67a01e4b6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace stood its ground, saying face-to-face classes will
        remain suspended until a vaccine becomes available and community quarantine
        restrictions are&nbsp;lifted in the area.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc785b25-1af9-481b-a7c1-d174bdd156b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang wala pang bakuna at habang wala pa tayo sa new normal —
        ''yung wala na pong community quarantine —hindi pa rin po tayo magkakaroon
        ng face-to-face na mga klase," Presidential spokesperson Harry Roque said
        in a virtual press briefing on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a89b4e-31f5-4446-9840-81a0385f453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:33:11.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While there is no vaccine and community quarantine
        is lifted, we cannot hold face-to-face classes.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbdc08-098a-4170-9a7d-76f5eb1e47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:39:31.387+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:09:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health maintained that the stand of Health Secretary
        Francisco Duque does not contradict what the President said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071e34d-26d7-45a7-9f3f-d5e28df36007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:39:31.387+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:09:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama sinabi ng ating Presidente na hindi niya hahayaang magbukas
        ang klase sa darating na pasukan hanggang wala pang bakuna sa COVID-19," Health
        Spokesperson Undersecretary Maria Rosario Vergeire said in a media briefing
        Tuesday afternoon. "Ito rin ang position ni Secretary Duque nang sabihin it
        is safe to open classes this August as long as minimum health standards are
        met. Hindi po ito magkasalungat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cf7b3-3b42-4725-86f0-01bbd4b31835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:39:31.387+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:09:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our President was right when he said he will not allow
        class to open in the future while there is no COVID-19 vaccine. This is also
        the position of Secretary Duque when he said it would be safe to open classes
        this August as long as minimum health standards are met. These are not contradictory.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52fb03-f606-444f-9456-d67e96644305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:39:31.387+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:09:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire clarified that schools would only be allowed to open if
        they meet the minimum health standards set by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c3e6a-197f-4974-ad4a-7eb8cdd7bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:39:31.387+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:09:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngunit kung hindi natin mapapanatili na safe ang ating paaralan
        because we do not observe the health standards or base sa ating assessment
        na it will be unsafe, hindi natin bubuksan ang mga paaralan hanggang wala
        pang bakuna laban sa virus," Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545a914-fdaa-45ee-997a-32eec37c12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:39:31.387+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:09:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if we cannot guarantee that the school is safe
        because we do not observe the health standards or based on our assessment,
        it will be unsafe, we will not open the schools while there is no vaccine
        against the virus.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca112651-5ab1-4291-9a89-a28f1537405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All parts of the country remain under varying degrees of community
        quarantine depending on the number of COVID-19 cases. There are four levels
        of community quarantine — enhanced community quarantine (ECQ), modified ECQ,
        general community quarantine (GCQ), and modified GCQ. Once community lockdowns
        are lifted, the country will remain under the "new normal" or continual observing
        minimum health standards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658406d-ce9a-43e7-9e90-bff9558eb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also backed the proposal of DepEd to explore online learning
        after Briones said the resumption of classes will not require full physical
        attendance of students, stressing that online learning is still a viable option.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce6cd5-0146-43bb-bc0a-cdee0951d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Minority Leader Franklin Drilon said shifting to
        e-learning is unrealistic as majority of the country''s population does not
        have access to internet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f604b-3b20-4e8f-bc0c-18bad93a7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:09:26.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internet in the country remains the most expensive yet the
        slowest among Asian countries. I do not see how virtual classes being proposed
        by the DepEd can be effectively implemented across all sectors. The poor will
        be at a disadvantage here," he said in a statement.</p>'
