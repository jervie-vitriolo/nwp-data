      'text': '<p><strong>(CNN) —</strong>&nbsp;Pixar''s new short film "Out" is reminiscent
        of classic Disney body-swap comedies like "Freaky Friday" and the "Shaggy
        Dog" movies, but it''s also a first for the studio, because its main character
        is gay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63763219-ee11-49ff-aa82-7fd290d1c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story revolves around a young man named Greg, who''s afraid
        to tell his parents that he''s gay and is worried that they will see a picture
        of him and his boyfriend when they come help him move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda0f6f-5d4b-4234-b874-87db7c3c7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to some magic from a rainbow-riding purple sparkly cat and
        a pink dog, Greg switches bodies with his dog right in the middle of his parent''s
        visit.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The latest
        heartwarming tale from <a href="https://twitter.com/Pixar?ref_src=twsrc%5Etfw">@Pixar</a>’s
        <a href="https://twitter.com/hashtag/SparkShorts?src=hash&amp;ref_src=twsrc%5Etfw">#SparkShorts</a>.
        Start streaming Out tomorrow on <a href="https://twitter.com/hashtag/DisneyPlus?src=hash&amp;ref_src=twsrc%5Etfw">#DisneyPlus</a>.
        <a href="https://t.co/iHXonwoG8x">pic.twitter.com/iHXonwoG8x</a></p>&mdash;
        Pixar (@Pixar) <a href="https://twitter.com/Pixar/status/1263473370483453952?ref_src=twsrc%5Etfw">May
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d8fbcc-672c-41cf-b1e1-321e43c5037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31da21-d91c-49bc-ad34-c4b42cc04149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are wacky hijinks, as you''d expect, but the story focuses
        on the pain that Greg and his mother are experiencing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991193f2-df9c-4948-aa6d-5c94793522f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar is owned by Disney and the short, which is just under 10 minutes,
        debuted on Friday on the Disney+ streaming service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d43dc9-a1d7-4c2a-9c76-8ad54cb7e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was written and directed by Steven Clay Hunter, who''s worked
        on many Pixar films, including "Toy Story 4" and "Finding Dory," as part of
        Pixar''s SparkShorts series, which is designed to discover new storytellers
        and experiment with different techniques.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411cb40c-7a31-4d29-8957-d16e921fade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People shared their reactions on Twitter with the hashtag #PixarOut.
        Many said they cried watching it and wished that it had been around when they
        were growing up. A few people posted that they thought it wasn''t an appropriate
        message for children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2510e12-a8c7-43e2-b674-86b3221a8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released last year by the Gay and Lesbian Alliance Against
        Defamation (GLAAD) found that only 18.4% of mainstream films released in 2018
        included LGBTQ characters. None of Disney''s releases that year had an LGBTQ
        character, according to GLAAD.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f3995-bde8-48eb-907c-721d5de8ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has included LGBTQ couples in some of its blockbusters —
        Gaston''s sidekick LeFou was portrayed as gay in the live-action version of
        "Beauty and the Beast," and there was a brief kiss between two female rebel
        fighters in "Star Wars: The Rise of Skywalker."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c57dd2-6792-4e89-bfbf-45678ed7bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar''s feature film "Onward," which was released earlier this
        year, also included a cyclops, unicorn police officer, who talks about her
        girlfriend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390fcf7-9dce-41eb-a64f-4a3ced7dd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T07:17:44.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A character also came out as gay on the Disney Channel series "Andi
        Mack," which ran for three seasons before wrapping up last year.</p>'
