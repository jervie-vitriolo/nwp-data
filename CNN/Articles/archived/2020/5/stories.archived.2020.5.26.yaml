    'template': '1'
    'title': 'No probe on government-procured PPE— Roque '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb074028-bf0f-43d8-b9e6-7e37f62fc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Presidential
        Spokesperson Harry Roque said no investigation will be conducted on government-procured
        personal protective equipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edc72d-35b5-40da-9c78-7f78a6c397ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said in a Palace media briefing on Tuesday, that instead of
        investigating purchase of the PPE sets bought by the government, a probe will
        be conducted on extraction machines and coronavirus testing kits procured
        by the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1804e9-5519-4e25-9d26-e93c707f19a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Malinaw na walang imbestigasyon na sa PPEs. Nagbigay din ng
        opinyon ang mga pribadong doktor na walang irregularity, walang overpriced
        sa PPE kasi set po ‘yan,”</em> the spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17603c13-623b-4479-bc47-a0f444a1fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that there will be no investigation on
        PPEs. Private doctors have also given insight on this, saying there is no
        irregularity, and no overpriced PPE, because it was bought in sets.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50edc1-9de6-44e9-b928-c8f2ff68b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government purchased PPE sets costing ₱1,100 apiece, as discussed
        during the weekly meeting of the Inter-Agency Task Force on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c9361-0512-4cb0-95a6-60a7041d991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Budget and Management Undersecretary Lloyd Christopher
        Lao said that the procured PPE sets meet international standards, hence the
        price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6e935-0042-4562-b35e-6fbf0b57b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a standard set by DOH and FDA, <em>ano po ‘to</em> international
        standards, and we’re following that,” Lao said in the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e56804-a313-4cc6-9c7c-0ff456c63604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.850+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a standard set by DOH and FDA. We are following
        the international standards.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f20380-a50b-45f6-aafc-9752591d18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Roque said an investigation will be conducted
        on COVID-19 test kits and machines procured by the Health Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f31e7-143a-4ad1-bac8-fafcdc75781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pinapa imbestigahan po ‘yong mga extraction machines at
        mga test kits,” he said. “yon po ang pina-imbestigahan ng ating presidente.”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab8259-6502-4562-bc47-38d911a63469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Extraction machines and test kits are being investigated
        by the president.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ffc18-213e-46d0-8a9e-6f622d176496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T18:19:44.851+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:06:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the National Bureau of Investigation
        to probe the Omnibus Corporation, which is the local distributor of the test
        kits purchased by the government for the DOH.</p>'
    '12':
