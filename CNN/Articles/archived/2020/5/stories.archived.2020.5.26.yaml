      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Around
        200 tricycle drivers in Mandaluyong City tested positive for COVID-19 through
        rapid diagnostic testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dcca3-0af4-4f1a-a38e-f6c5924f1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:25:17.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:04:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among some 7,000 drivers who went through coronavirus testing
        in Mandaluyong, the city public information office told CNN Philippines on
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad3e93-936a-4825-bfc3-9d1004b124e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:25:17.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:04:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients are all asymptomatic and under observation, the city
        government said. They have been isolated, some are in quarantine facilities,
        others are under home quarantine, while awaiting results of their confirmatory
        swab test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d855c-415c-4d81-b7da-46294462cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:25:17.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:04:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government began testing of tricycle drivers last Thursday
        since they were allowed to resume operations under the modified enhanced community
        quarantine in Metro Manila. They should take only one passenger at a time
        to practice social distancing to prevent further spread of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01df67-64e1-4323-99e3-94ab287044bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:25:17.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:04:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers need certification that they are negative for COVID-19 before
        they can ply their routes again, the city''s public information office said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170e679-5ccb-43f6-b62a-413ac222fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:25:17.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:04:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong has 651 confirmed COVID-19 cases, based on the city
        government''s monitoring as of Tuesday. Of this number, 54 died while 326
        have recovered from the viral illness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd1904-bcb9-44c0-8edc-0c700fc3599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:25:17.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:04:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors <a href="https://cnnphilippines.com/news/2020/5/26/Metro-Manila-mayors-recommendation-GCQ-MECQ.html">are
        now recommending a shift to general community quarantine</a> to allow more
        industries to reopen on June 1.</p>'
  'OFWs-transport-home-charter-flights-OWWA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T21:19:30.011+08:00
    'imagesource': 'jcr:db8ecbb3-18cc-42cb-a40f-05711b02000f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24241ddf-5fec-4a4e-8ab4-e06c9bea640f'
    'lead': 'More stranded overseas Filipino workers have been brought home, while
      charter flights are continually being arranged after the president orders the
      immediate repatriation of stranded OFWs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T21:34:40.637+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T14:04:10.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:05.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9,000 OFWs transported home, more charter flights mounted— OWWA '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352a9b0-571b-4ebf-af0d-fdc265adb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> More stranded
        overseas Filipino workers have been brought home, while charter flights are
        continually being arranged after the president ordered the immediate repatriation
        of stranded OFWs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6450ca5-d7c5-428e-81ae-37e492fcbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Overseas Workers Welfare Administration’s Hans Cacdac,
        around 9,000 OFWs have been sent&nbsp;home since last week, as the agency
        continues to arrange more flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563653c2-f7d4-4e98-be12-fa093d72570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac told CNN Philippines’ News.PH on Tuesday, that the directive
        of President Rodrigo Duterte to send home 24,000 stranded OFWs in Metro Manila,
        greatly helped in their transport efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2bd2d-8e55-43f7-8d1e-141ed58aa022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the presidential directive, <em>na-heighten ‘yong pagsasagawa
        ng charter flights</em> [the organization of charter flights was heightened].
        We mounted 18 yesterday, and we mount about the same number today,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01b661-bf41-4be4-8f93-190247d5c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added that the number of provincial buses has also doubled,
        and more sea vessels will sail starting on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2681da3-9fb8-4f62-86b8-3b3d0cb7b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there were a couple of challenges that halted the
        repatriation of the OFWs, including undergoing the mandatory 14-day self-quarantine,
        swab testing, and the delays in the issuance of quarantine clearances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb11e3-41c7-4a0b-9d67-71cc3ffe5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/22/OFW-quarantine-clearance-certificate.html"
        href="https://www.cnnphilippines.com/news/2020/5/22/OFW-quarantine-clearance-certificate.html">Gov’t
        agencies urged to fix delays in issuance of quarantine clearances for OFWs</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94044a74-2505-4899-a0c8-fc6aa2757c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA assured to bring home all the stranded OFWs back to their provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4092ec-9604-4b59-b7f0-38a080872e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re booking flights for people who cannot be booked at the moment.
        And we will book some more flights in charter voyages till everybody leaves,”
        Cacdac said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc587ff-0e99-4301-909c-c66b69867e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.638+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reminded local government units to welcome returning OFWs
        as he met with the Inter-Agency Task Force (IATF) on Monday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e4b49-f76a-4d4d-bd61-6c999999ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:34:40.639+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:04:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman sila lahat nagkasakit</em> [not all of the OFWs
        have the virus]. It is very cruel actually to deny them to go home,” he said.</p>'
