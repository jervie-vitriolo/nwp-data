  'ABS-CBN-franchise-House-hearing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T16:43:25.788+08:00
    'imagesource': 'jcr:344ca5ae-2354-4975-ae37-b3f6007da4e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75345ce2-6d0f-4ba2-8e27-29e98f6225c5'
    'lead': '''We want to do everything we can to protect our employees pero may hangganan
      din ang kakayahan ng kumpanya namin,'' ABS-CBN President and CEO Carlo Katigbak
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T16:47:39.468+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:07:41.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:01.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN-franchise']
    'template': '1'
    'title': 'ABS-CBN may release list of employees to be laid off in the coming weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c3a7e-148c-42f5-b382-2624f81a91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — ABS-CBN
        said Tuesday it would be forced to release in the coming weeks a list of employees
        who would be retrenched if it stays off the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc687f3-57d4-44bf-adea-31252675ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang wala kami sa ere, palaki nang palaki ang nalulugi sa
        amin at sa mga darating na linggo, mapipilitan na kaming maglabas ng listahan
        ng mga empleyadong mawawalan ng trabah</em>o," ABS-CBN President and CEO Carlo
        Katigbak said in a hearing conducted by the House Committee on Legislative
        Franchises, along with the Committee on Good Government and Public Accountability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9c18e-ea34-4048-a647-83aa38320d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we are off-air, we are going more and more bankrupt
        and in the coming weeks, we will be forced to release a list of employees
        who will lose their jobs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af401c-ba6c-4f3b-9967-360b975b8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak in a Senate hearing last week said the network<a href="https://www.cnn.ph/news/2020/5/19/ABS-CBN-retrenchment-employees-August.html">
        may begin the retrenchment process by August,</a> well within the promise
        that their 11,000 workers will remain employed for three months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449fbd6-2650-4955-b8c8-1c66f7de3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to do everything we can to protect our employees <em>pero
        may hangganan din ang kakayahan ng kumpanya namin</em> (but our company also
        has limits)," Katigbak said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf32d6-76bc-4267-af9a-c569dbd06f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again appealed to the House of Representatives to grant ABS-CBN
        a fresh 25-year franchise so it could resume its radio and TV broadcasts.
        The media giant went off air on May 5 after the National Telecommunications
        Commission did not give it provisional permit to operate, as earlier promised,
        and as requested by Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab400bf-7b4a-4c5a-bb01-d0ea913387ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its appeal asking the Supreme Court to invalidate NTC''s shutdown
        order, ABS-CBN said <a href="https://cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">it
        is losing ₱30 million to ₱35 million every day that it is off air.</a> The
        Lopez-owned network said the shutdown has caused "grave and irreparable injury"
        to the network and its employees who could not afford to lose their jobs amid
        the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1333f1-0c3a-45fb-8db8-a15a25b1947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rodante Marcoleta in his speech asked ABS-CBN to
        stop using its employees'' woes for "emotional appeal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb62731-954c-431c-be7a-e3a45a5aa5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the network of hiring more than 8,500 of its workers
        as "independent contractors or talents, project workers and contractuals,"
        stripping them of the benefits due to a regular employee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c07ea-bd33-420f-89bc-9a8ba32de4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Labor and Employment, Katigbak said ABS-CBN
        fully complied with all government orders. "Wala po kaming nilabag na batas
        (We did not violate any law)," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b365a22-a4bc-4326-8dea-6c70a34e4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, ABS-CBN will submit to the House documents to formally
        respond to allegations mentioned by Marcoleta, including its violation of
        a supposed 50-year-limit on any congressional franchise, tax-avoidance schemes,
        and foreign ownership, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b3d6d-a02d-4150-a12f-3920d635d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:47:39.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:07:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panels will then resume the hearing on Monday. Solicitor
        General Jose Calida, who skipped today''s hearing, will be invited again following
        House Speaker Alan Peter Cayetano''s appeal for "leniency" so the government''s
        top lawyer could be given a chance to present his arguments against giving
        ABS-CBN a new franchise.</p>'
