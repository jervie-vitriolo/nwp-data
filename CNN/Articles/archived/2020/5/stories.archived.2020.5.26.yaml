    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte consoles Duque: ‘Don’t be too touchy on issues’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bafd73-96ed-4f41-ba12-df97a2a43027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Following
        the growing calls for Health secretary Francisco Duque III to leave his post,
        President Rodrigo Duterte advised the Health chief not to take to heart criticisms
        made against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e70fd-4237-43c9-a5dd-01a51b92ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag ka masyadong touchy sa mga issues</em> [Don’t be too
        touchy on issues], because always there will be pros and cons,” the President
        told Duque in an Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases meeting aired online late Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94e625-31b1-4fc0-b75b-e10386af4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pakinggan nalang natin</em> [Let’s just listen to them] because
        this is a democracy,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2215923-be93-4a5c-bcd2-14b66bffbb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Private Hospitals Association of the Philippines, Inc.
        wrote a recommendation to Duterte, asking him to replace Duque on account
        of&nbsp;delays in the release of the interim reimbursement mechanism, which
        stands as financial aid to hospitals hit by the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf795a49-fe12-42f3-be01-1a68339970fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/5/25/Rodrigo-Duterte-Francisco-Duque-replacement.html">Private
        hospitals group asks Duterte to replace Duque as health secretary</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7bdc1-1ad5-40b9-9a3a-debde9a1b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators also signed <a href="http://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">a
        resolution in April</a> seeking Duque''s resignation for "failure of leadership,
        negligence, lack of foresight, and inefficiency" in the measures and actions
        carried out by the department he heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870aa91-5720-4c2c-8a17-921fd5679953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid these calls, the Chief Executive showed no intention to
        let the Health secretary go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78353c3-546c-4b23-865c-3558fe7adcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam ko ikaw, you are hard-pressed</em> [I know you are hard-pressed].
        I know your situation,” Duterte told Duque. “You just tell us if that is the
        one that’s in your...the gray matter between your ears, <em>e ‘di sabihin
        mo, ‘Ayaw ninyong maniwala, e ‘di bahala kayo, basta ito yung akin</em> [just
        tell them, ‘If you don’t want to believe me, then that’s up to you.’]”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b98e8-aea2-4e8e-bc38-ec183b8859ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877196d-f795-41a5-89da-07de8f0ff998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has also received backlash for previously claiming that the
        country is already experiencing the second wave of the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32b58a-88ef-44da-83d9-f6cce849a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:09:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on clarified this statement, saying the Philippines is
        still in the “first major wave of sustained community transmission.” Duque
        further explained that the first wave he earlier mentioned is only composed
        of the three imported cases recorded in January involving Chinese nationals,
        and was therefore only a very small one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf693ba-8296-498c-958c-4377df2e138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T01:25:30.168+08:00
      'mgnl:createdBy': 'kristel'
