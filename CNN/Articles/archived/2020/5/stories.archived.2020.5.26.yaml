      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil now is second to the US with the highest number of coronavirus
        cases, recording more than 363,200 infections, according to Johns Hopkins.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926f218-8124-4e45-80e0-e5ab779eb783'
