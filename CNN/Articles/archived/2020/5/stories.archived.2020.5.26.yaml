      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President acknowledged how some officials wanted to "protect
        their turf", he said it is "very cruel" for them to deny the move amid the
        crisis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832338a2-cd2c-483a-87b8-63c0276813bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86256295-8728-472f-889f-097d94c352e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.363+08:00
      'mgnl:createdBy': 'alyssa'
