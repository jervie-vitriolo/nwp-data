        expected</a>"</em></p>'
  'lrta-anonas-katipunan-santolan-reopening':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-05-26T15:38:36.006+08:00
    'imagesource': 'jcr:722d01b4-dd14-4e5d-bccc-0ffe84fdf1ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4906cc-8fe8-4b6e-82b5-8b25fc2fa4a1'
    'lead': 'Train commuters from Quezon City and Marikina can expect better service
      before the year ends, as the Light Rail Transit Authority (LRTA) puts back on
      track three fire-damaged stations by the end of September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T15:45:05.585+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:08:47.089+08:00
