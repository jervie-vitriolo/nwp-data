    'title': 'James Reid named PH’s food security ambassador'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5f465-028d-4609-94be-b7554a255ee9'
      'mgnl:activationStatus': true
