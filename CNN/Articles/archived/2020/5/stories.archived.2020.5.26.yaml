  'returning-OFWs-construction-jobs-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T15:58:35.698+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c597144-8521-44aa-b9a7-6824d8169088'
    'lead': 'Presidential Spokesperson Harry Roque says the government will hold a
      job fair to employ thousands of overseas Filipino workers who flew home amid
      the COVID-19 pandemic, noting they can expect to be hired for ''Build, Build,
      Build'' projects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T16:04:16.259+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:08:11.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:00.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'overseas-Filipino-worker', 'construction', 'build-build-build']
    'stories': ['3daa519c-387b-41b5-a8e0-4cd4f746b593']
    'template': '1'
    'title': 'Gov''t pledges construction jobs to thousands of returning OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bbaac-5662-4a3d-bba5-5532b6cc41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) –</strong> Thousands
        of returning overseas Filipino workers will be offered construction jobs for
        the government''s infrastructure projects, Presidential Spokesperson Harry
        Roque said Tuesday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec860f-f7b5-4615-ac33-9672ab354aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil mananatili pa rin ang</em> ''Build, Build, Build'' initiative
        <em>ng ating gobyerno, magkakaroon po tayo ng job fair</em> specially targeting
        the OFWs <em>dahil kailangan po natin sila ngayong narito na sa bayan natin
        sila dahil kulang na kulang po talaga ang ating mga construction workers dahil
        marami nga po ay nagsi-abroad na</em>," Roque said during his regular media
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d3093-074d-4fde-a005-fe18fc06989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the government''s ''Build, Build, Build''
        push continues, we will hold a job fair targeting OFWs because we need them
        now that they are home. We are really lacking construction workers because
        a lot of them went to work abroad.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90099dc1-9e3e-4417-822d-b555a3db1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Cabinet is still finalizing the list of <a href="https://www.cnnphilippines.com/news/2020/4/27/DPWH-says-big-ticket-projects-will-push-through-despite-COVID-19.html">infrastructure
        projects that will remain priorities</a>&nbsp;despite the local outbreak.
        However, he said six projects including the construction of the Skyway Stage
        3 project and the connector road for the North and South Luzon Expressways
        have resumed heavy works this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7819d0b-234e-4984-9c3d-c8276445e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24,000 Filipino workers have flown home so far. Data from the
        Overseas Workers Welfare Administration showed that 11,848 workers have returned
        to their hometowns as of Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee3325-6aa6-41c4-ab08-7f9d7f0faaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave authorities a week to send these
        OFWs to their hometowns. Roque said residents of Luzon are either being sent
        through buses, while those from Visayas and Mindanao are ferried through chartered
        flights or ships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978a697-4b42-43f2-9feb-6469cdb5723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/26/DILG-to-issue-show-cause-orders-LGUs-refusing-returning-OFWs.html">DILG
        to issue show cause order vs. LGUs refusing to accept returning OFWs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e15f57-942e-46fa-b97f-2f7cb42d5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 response chief implementer Secretary Carlito Galvez Jr.
        said last week that <a href="http://cnnphilippines.com/news/2020/5/22/ofws-influx-possible-second-wave-COVID-19.html">up
        to 500,000 workers</a>&nbsp;may return to the Philippines this year, as they
        find themselves jobless due to the global pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2501d-22a5-4a74-be3d-382a0b42e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also seek to provide loans so that they can
        start their own businesses here, Roque said, hoping they can make enough to
        sustain their needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c55212-5099-4d6a-af80-b1c44b17932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the additional daily testing capacity, which has hit 32,100
        as of May 20, will be used to test the thousands more OFWs expected to return
        in the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9bb1e-8bf0-4675-b3a7-559b2d91fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted that the economy will take a hit from the expected
        drop in OFW remittances, which have long been fueling local household spending
        as migrant workers send money to buy their families'' needs and wants. However,
        Roque said the inherent strength of the domestic economy could soften the
        blow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca397c7-7495-40a7-a283-6d796cb3b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:04:16.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:08:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs remitted $33.5 billion to the Philippines in 2019, equivalent
        to ₱1.7 trillion according to central bank data.</p>'
  'Charles-Barkley-NBA-teams-COVID-19-forfeit-series-player-coronavirus':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-26T16:06:49.401+08:00
    'imagesource': 'jcr:a4751be5-abae-47fd-931b-7c86c5f5ef73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb35e86c-f4f8-41c7-8979-481e0a3232fb'
    'lead': 'The Hall of Famer believes teams should be eliminated from the playoffs
      if one of their players tests positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T16:10:27.609+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T14:08:01.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:00.850+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barkley: NBA teams should forfeit series if player gets virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e06bd-d6b2-4bc0-bd28-2fd4e6011476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Charles Barkley laid out a possible
        ugly scenario for the NBA postseason if it is played this summer amid the
        coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea6c6c-b48b-465b-9be3-2b2aea345235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hall of Famer believes teams should be eliminated from the playoffs
        if one of their players tests positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff91c7-4320-47a3-8b7e-ba77ca506fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the one thing we’ve to go do is, how are we going to handle
        if one of our players gets infected,” Barkley said Monday on ESPN’s “The Paul
        Finebaum Show.” “That to me is the tricky part. You can’t stop the playoffs.
        I think a team is just going to have to forfeit a series if any of their players,
        not even their best player, gets the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46810d1-a852-422d-9f44-a8d6a311cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re going to have to sequester the entire team, and they are
        going to have to forfeit a round of the playoffs. They are going to be gone
        for the playoffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff5d8c-e6a7-482d-b9b6-10df74e7862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be devastating for us in the NBA if the Milwaukee Bucks
        got taken out, even if it’s a guy who just is sitting on the bench, you would
        have to take the whole Milwaukee Bucks team, and the great player Giannis
        (Antetokounmpo), they would lose in the first round of the playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06952d1-39a6-4beb-99ff-dc55e517f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This stuff is just uncharted waters. We’re going to have to learn
        as we go.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d2865-c4ee-4387-8115-637b6f874604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley added that both the nature of the game and the prospective
        living quarters for the players could put them at risk of infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18036890-b591-4d6f-a8f6-79655d4bfddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Big basketball players pushing on each other in the lane, fighting
        for rebounds and post position, there’s no way they can social-distance,”
        Barkley said. “They say they’re going to put ‘em in a hotel for two or three
        months. Are the maids going to be in the hotel for two or three months? The
        maids are going to go home every day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572bee2-79e8-45dc-8257-e4b8d10d234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What about the people in room service? They’re going to go home
        every day. So it’s just a lot of unanswered questions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b825fc-7e62-40e2-b8c4-e058b06b13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the positive side, Barkley does believe the suspended NBA season
        will come to a conclusion, citing knowledge obtained from his bosses at Turner
        Sports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c85c5-8dc3-411c-9d43-4a88460b5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The NBA is) gonna make a decision in the next week,” Barkley told
        Finebaum, according to thescore.com. “I’m 100 percent sure we’re going to
        play. I know my friends in Major League Baseball are going to play. I know
        that the hockey league is going to play. I think the pro football and the
        college football, they have to sit back and see how it goes for us. ...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0d431-e49c-40c6-ab69-6a33420bef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do know this, talking to my bosses at Turner: We’re going to
        play basketball. It’s gonna be in Florida and (Las) Vegas, or just Florida.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1162c-61f7-4f06-a74e-ff539b387654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finebaum asked Barkley about the upcoming college football season,
        with the fate of play uncertain as different states deal with different realities
        within the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac5176-8706-47eb-a401-b7265257047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing I hope they don’t do is separate the teams and play the
        haves and the have-nots. I think that would be awful for the game,” Barkley
        said. “They are going to have a month or two of (hockey, baseball and basketball)
        to see how it goes before they have to make a really big decision — either
        play, delay or not play.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eb511-c662-4ce7-9459-36ee672f5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“College football and pro football, obviously they are the two King
        Kongs of the sports world, but they’ve got the longest leeway before they
        have to make a decision.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd3b0e-62cf-4669-9a97-15c108c352f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday interview came a day after Barkley made headlines for
        his work Sunday as a commentator on the charity golf match featuring Tiger
        Woods, Peyton Manning, Phil Mickelson and Tom Brady. Barkley mocked Brady’s
        poor play until Brady fired back after sinking a chip shot from the fairway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedf78d-b1df-4a21-9215-8ff88ed07aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:10:27.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:08:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just really glad the guys had some fun,” Barkley told Finebaum.
        “You know, when you do events like that, if the guys are not having fun, it’s
        really boring. ... It was awesome, and it gave us something to do on a Sunday
        afternoon.”</p>'
  'hangzhou-china-health-app':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T16:14:22.066+08:00
    'imagesource': 'jcr:b6cf9b1b-71db-4476-a65f-03397f5b998c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abad176-4d79-4d96-821b-b815a206b776'
    'lead': 'Imagine a smartphone app that has access to your medical records and
      assigns you a daily score based on your preconditions, recent checkups and lifestyle
      habits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T16:19:07.401+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:07:48.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:01.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With the coronavirus under control, this Chinese city wants to score
      and rank its residents based on their health and lifestyle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06629b-ec71-4157-9106-115f87c86af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Imagine a smartphone app that
        has access to your medical records and assigns you a daily score based on
        your preconditions, recent checkups and lifestyle habits — how much you''ve
        drunk, smoked, exercised and slept on any given day can all affect your points
        total, boosting or lowering your ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4990b60-9486-405c-954a-52ce55dc6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "health score" will be embedded in a digital QR code accessible
        on your phone, ready to be scanned whenever needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af008a5-7775-4020-a8d4-5cdf5d97082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what the city government of Hangzhou in eastern China has
        envisioned for its more than 10 million residents, inspired by a <a href="https://edition.cnn.com/2020/04/15/asia/china-coronavirus-qr-code-intl-hnk/index.html">"health
        code" system</a>&nbsp;it adopted during the Covid-19 pandemic to profile people
        based on their risk of infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57cf5a-be52-4b4b-a19f-97a5360b5fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, governments have stepped up the collection of
        personal data in their fight against the novel coronavirus, which has killed
        more than 345,000 people and infected close to 5.5 million, according to data
        collected by <a href="https://coronavirus.jhu.edu/map.html">Johns Hopkins
        University.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151750c-060c-45f0-838b-1adce3f887fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also fears that some of these extraordinary measures
        could be here to stay even after the public health crisis is over, posing
        a long-term threat to privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8039fc-3317-4c67-8012-d0d10fd3b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concern was amplified among Hangzhou residents when their municipal
        government announced Friday that it was planning to make permanent a version
        of the "health code" app used during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba74d91-2f6f-46b6-a7b6-63e6759ef027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February, the Chinese government has used a color-based "health
        code" system to control people''s movements and curb the spread of the coronavirus.
        The automatically generated quick response codes, commonly abbreviated to
        QR codes, are assigned to citizens on their smartphones as an indicator of
        their health status. The color of these codes -- in red, amber or green --
        decides whether users can leave home, use public transport and enter public
        places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15429df9-3afc-44f3-8512-97ac4c1c50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health codes can also serve as a tracker for people''s movements,
        as residents have their QR codes scanned as they enter public places. Once
        a confirmed case is diagnosed, authorities are able to quickly trace where
        the patient has been and identify people who have been in contact with that
        individual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5981c-6805-4fd7-842e-c1bdff6ec2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangzhou, a coastal city about a hundred miles southwest of Shanghai,
        was among the first cities to use the health code system to decide which citizens
        should go into quarantine. But now, the city government says it wants the
        "health code" to be "normalized" -- meaning it could be here to stay well
        beyond the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da7c8e-e5bf-40eb-8407-2824c9c44de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of the <a href="http://wsjkw.hangzhou.gov.cn/art/2020/5/23/art_1665341_43349400.html">Hangzhou
        Municipal Health Commission</a>&nbsp;on Friday, Sun Yongrong, the director
        of the commission, said they were looking to establish a system that can assign
        citizens a personal score, color and ranking based on the collected data on
        their medical history, health checkups and lifestyle habits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea06cb-6dbd-4c7b-9432-025ed323fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="http://zjjcmspublic.oss-cn-hangzhou-zwynet-d01-a.internet.cloud.zj.gov.cn/jcms_files/jcms1/web1305/site/picture/0/2005250916067588606.png">image</a>
        demonstrating the design of the proposed system posted on the commission''s
        website shows the daily health score will range from 0 to 100, corresponding
        to a color in a gradient from red to green.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07524567-a73b-49d7-9f3c-0ad9dba1dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score can be affected by your daily activities: 15,000 steps
        of daily exercise will increase your score by 5 points, 200 milliliters of
        baijiu -- a sorghum-based Chinese liquor known for its high alcohol content
        -- will lower your score by 1.5 points, five cigarettes will cost you 3 points,
        and 7.5 hours of sleep will add one point to your score, the demonstration
        shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314550c8-8f4b-4703-b3e2-f9eb3ffefb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might also be a "group health score" for companies and residential
        committees, Sun said. A demonstration shows the health score for a company
        can be based on factors such as how much its employees exercise and sleep
        per day, how many employees have conducted annual health checkups, and how
        well chronic disease are controlled among its employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cd964-5e3f-4150-bdb7-3a491e43b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun did not give details on how the data will be collected, whether
        the app will be compulsory, or how the score will affect people''s daily life
        and business operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6efd99-2ced-4920-b76a-30c67b64a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the proposal was already met with <a href="https://www.weibo.com/1618051664/J3pgXyYlb?type=comment#_rnd1590368677104">criticism
        and anger</a>&nbsp;on Chinese social media, with many users <a href="https://www.weibo.com/1642088277/J3oaDFSNO?type=comment#_rnd1590371698754">raising
        privacy concerns.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e5c60-3719-4910-9378-923ed844009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical history and health checkup reports are personal privacy,
        why should they be included in health codes to show others? Points will be
        deducted for smoking, drinking and not sleeping enough, does this mean our
        lives will be completely monitored?" said a user on Weibo, China''s Twitter-like
        platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2dd92-2b66-496c-8a35-720c089f2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the epidemic we had no choice, but I hope after the epidemic
        individuals will have the right to delete the app, instead of normalizing
        (its use)," another user said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ae5b5-34c7-4467-8959-162cd38626f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has also raised questions over its wider application.
        On Zhihu, China''s version of Quora, <a href="https://www.zhihu.com/question/396939169">some
        users</a>&nbsp;voiced concerns against its possible exploitation by insurance
        companies and marketing firms, while others worried that it could lead to
        employment discrimination against people with lower scores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de9d88-e1ef-4414-9cd8-0b97209a5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed health code system bears similarities to China''s social
        credit system, an ambitious social-engineering style project that uses big
        data and a combination of rewards and punishments to incentivize good behavior.
        In Hangzhou''s<a href="https://www.google.com/search?q=%E2%80%9Changzhou%22+%22social+credit+score%22+xinhua&amp;sxsrf=ALeKk000ylaGzRjm5A3XlJgXqjx2Pi1xzQ:1590398821547&amp;source=lnms&amp;tbm=nws&amp;sa=X&amp;ved=2ahUKEwiLybym2c7pAhUEVpQKHbQDA8EQ_AUoAXoECA0QAw&amp;biw=1680&amp;bih=833">
        pilot scheme</a>&nbsp;of the social credit system, residents are assigned
        a score based on certain behaviors such as their ability to pay debts and
        fees on time and the amount of community volunteering work they''ve completed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae81f5-9eb7-4962-a73f-4de89b9fa690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangzhou, home to China''s e-commerce and internet giant Alibaba,
        has been at the forefront of applying big data and digital technology to urban
        management. At the moment, it is unclear if the city''s health score proposal
        will be adopted and rolled out nationwide like the coronavirus QR codes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21ea27-82b8-493b-a219-dfbcff3e6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:19:07.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:07:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese internet users, however, are already questioning the
        feasibility of the plan, pointing to technical difficulties such as how to
        convert different medical conditions into scores and come up with a workable
        algorithm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
