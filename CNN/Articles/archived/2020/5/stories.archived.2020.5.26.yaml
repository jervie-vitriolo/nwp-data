      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private schools are also appealing to the government to provide
        means for students to adjust to new modes of learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851aa454-bc66-4b7d-a265-8bf1c5d8b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e2444-883d-4aed-8b5b-8dbbc3c5a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of students based on their economic background would not
        be able to absorb the costs of moving towards this technology-based or technology-enhanced
        delivery of education," Atty. Joseph Noel Estrada of the Coordinating Council
        of Private Educational Associations told CNN Philippines'' News Night.  "This
        is why we think that the government should come in and provide the needed
        economic and policy intervention,"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf09c2e-db98-4d0a-bd6e-f8af0fac8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T21:24:44.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:40.305+08:00
