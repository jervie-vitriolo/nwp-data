    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Another COVID-19 vaccine enters human trials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3433f2-3680-470a-9341-f5142686e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Maryland-based biotechnology company Novavax announced plans
        Monday to begin enrolling approximately 130 people with a new experimental
        vaccine against the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff646d1d-2dfa-4b38-affb-e0650259aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the 10th company worldwide to start human trials of potential
        vaccines against Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea50a89-56a8-4e09-bd44-a2b0959b3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22f5b1-4a22-4835-8729-d459f62e2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first volunteer is expected to be vaccinated Monday evening
        in Australia, where the initial phase of the trial is being conducted at two
        sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3775d6-6ca1-4dda-961c-270aabf5df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe26b8-e7c8-4fd3-b19a-8b993fc874fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, called NVX‑CoV2373, produced high levels of neutralizing
        antibodies in pre-clinical testing, according to a company statement issued
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3288e1-b609-4ea8-bc1f-4865c6b63946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552173a8-61e2-4e29-a065-50ddfb4f1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results provide strong evidence that the vaccine candidate
        will be highly immunogenic in humans, leading to protection from COVID‑19
        and thus helping to control the spread of this disease," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104c8ee-30c1-4014-880c-8e823c642698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made only in the statement, and the data has
        not been peer-reviewed or published in a medical journal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d81ab-b145-4651-93ae-c90509a3aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12b0a1-e169-4bf4-8ba5-84ed7e6ccff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it expects to have preliminary safety and effectiveness
        results in July. If the results are promising, the trial will proceed into
        its second phase, in which a larger group of participants in multiple countries
        would be tested to evaluate the safety, effectiveness and Covid-19 disease
        reduction capacity of the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b643a71-0d3c-49f6-9d1b-31322ab1ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15374947-1cd2-4e76-bb37-bfe826c0ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Novavax plans to produce the vaccine ahead of time, so
        a supply will be available if it is proven to work. The manufacturing is being
        accelerated with $388 million from the Coalition for Epidemic Preparedness
        Innovations (CEPI), a global partnership among public, private and philanthropic
        organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6599fb-c89a-452a-8111-c4e43c1d2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e3e90-899e-478e-8780-083f4d1c9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson tells CNN Novavax expects to deliver 100
        million doses of the vaccine by the end of the year, and a billion doses in
        2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd30fa-0a90-4d3e-92e1-938bfb72a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T05:13:35.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
