      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff830862-566d-4442-88b6-ec34cac6d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
