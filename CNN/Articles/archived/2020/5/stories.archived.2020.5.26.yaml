      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/25/asia/china-anti-african-attacks-history-hnk-intl/index.html"
        target="_blank">China says it has a ''zero-tolerance policy'' for racism,
        but discrimination towards Africans goes back decades</a></em>"</p>'
  'Pasig-City-Vico-Sotto-students-gadgets-virtual-classes':
