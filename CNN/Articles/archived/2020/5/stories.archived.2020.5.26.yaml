      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a pool party held at Clé nightclub in Houston, where
        many people without masks were seen crowded around the pool, helped prompt
        the decision, the mayor''s office said. CNN has reached out to the club.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4fd4d-e517-47b0-bb88-fb8f6c9696d2'
      'mgnl:activationStatus': true
