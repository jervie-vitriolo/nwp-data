      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong>&nbsp;The
        Philippine National Police (PNP) formally opened on Tuesday its own COVID-19
        testing facility in Camp Crame, Quezon City as infections within its ranks
        continue to rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fc88a-e656-422e-9f49-d2d138ba3191'
