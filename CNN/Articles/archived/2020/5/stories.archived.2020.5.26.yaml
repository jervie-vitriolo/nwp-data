      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd851430-fd9c-40ce-8044-88955fa61323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:58:46.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:09:40.303+08:00
