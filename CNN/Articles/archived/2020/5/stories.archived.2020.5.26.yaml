      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phyllis Padgham, a 93-year-old resident at St. Cecilia''s nursing
        home in the UK and mother to the manager, told CNN she was looking forward
        to going for walks and seeing family once the world is safe again.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa773b2-54d9-4d3d-908d-87c052e2b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.076+08:00
      'mgnl:createdBy': 'david'
