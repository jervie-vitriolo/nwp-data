      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump commemorated Memorial Day at Arlington National
        Cemetery and at an event in Baltimore, where he added a tribute to the victims
        of the virus.</p>'
