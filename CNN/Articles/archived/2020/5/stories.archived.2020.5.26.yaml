    'jcr:uuid': '6ddf1713-bf30-4675-929a-3df9476c566a'
    'lead': 'Maryland-based biotechnology company Novavax announced plans to begin
      enrolling approximately 130 people with a new experimental vaccine against the
      novel coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T05:13:35.468+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:09:46.985+08:00
