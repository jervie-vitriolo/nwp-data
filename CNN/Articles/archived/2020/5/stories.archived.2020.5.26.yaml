      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two lawmakers on Tuesday pushed for the continuance of
        deliberations on pressing issues, including on whether to give ABS-CBN another
        25-year franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b298e0-2f63-472c-80f7-2008b181bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will move in the plenary session prior to its adjournment sine
        die to authorize not only this committee, but all the committees, to conduct
        its hearings and deliberations on noteworthy and meaningful proposed legislations
        even while on recess," House Majority Leader Martin Romualdez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e2950-14b8-4274-84fa-f3cbdb9a75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement as he expressed support for the hearing conducted
        by the House Committee on Legislative Franchises, along with the Committee
        on Good Government and Public Accountability, on issues surrounding ABS-CBN''s
        operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d9246-9719-4b83-b243-c1c06adcf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Elpidio Barzaga, Jr. likewise said there should be an "exhaustive
        hearing" amid conflicting claims of ABS-CBN President and CEO Carlo Katigbak
        and Deputy Speaker Rodante Marcoleta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99509476-c6db-489c-b749-c36af2bcbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya minumungkahi ko sa ating mga chairpersons na magschedule
        tayo ng hearing at nabanggit naman ng ating Majority Floor Leader that at
        the end of the session today bibigyan niya ng karapatan ang mga committee
        na magkaroon ng session even during the time that we''re on recess</em>,"
        Barzaga said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8e133-dc2f-4283-8c18-09a9e68e412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I am suggesting to our chairpersons that
        we schedule a hearing. Our Majority Floor Leader said that at the end of the
        session today, he will give the committees the right to conduct sessions even
        during the time that we''re on recess.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872679fa-e87a-4106-af19-7ef3d71e6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress adjourns session from June 6 to July 26.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c70e89-839a-46f5-bbf5-f7185ef43a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has appealed to Congress for a fresh franchise so it can
        resume its radio and TV broadcast operations. The network went off the air
        last May 5 after the National Telecommunications Commission refused to grant
        the media giant provisional authority to operate as earlier promised, and
        as requested by both houses of Congress.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a61b9-00e4-4594-8f60-972299caf7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its pending petition asking the Supreme Court to invalidate NTC''s
        shutdown order, ABS-CBN said it is losing from ₱30 million to ₱35 million
        every day it is off the air. The Lopez-owned network said the shutdown has
        caused "grave and irreparable injury" to the network and its 11,000 employees
        who could not afford to lose their jobs amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846508a-8b29-4587-9533-0d7ac649e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:02:43.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/26/NTC-Supreme-Court-reject-ABS-CBN-appeal.html">READ:&nbsp;NTC
        wants Supreme Court to reject ABS-CBN''s plea to cancel shutdown order</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d7d52-f898-4d3c-aec2-a886e3df7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, ABS-CBN will submit to the House documents to formally
        respond to allegations mentioned by Marcoleta, including franchise violations,
        tax-avoidance schemes, and foreign ownership, among others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23dd13e-2f78-496c-bbab-4b5ab66934a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Katigbak pointed out that the Bureau of Internal
        Revenue, the Securities and Exchange Commission, the Department of Justice
        and even the Department of Labor and Employment had said the media giant had
        not violated any laws.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20877167-0bad-4be4-8ba3-28a12db1a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T19:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:05:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, who skipped today''s hearing, will
        be invited again in the next hearing on Monday so that the government''s top
        lawyer could be given a chance to present his arguments against giving ABS-CBN
        a new franchise.</p>'
  'james-de-los-santos-virtual-karate-silver':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-26T20:03:01.031+08:00
