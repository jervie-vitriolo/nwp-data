      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fcb3b-ff9c-4b32-aef8-b03f56293e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.744+08:00
      'mgnl:createdBy': 'janine'
