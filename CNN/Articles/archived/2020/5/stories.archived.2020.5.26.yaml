      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Metro
        Manila mayors will explore on Tuesday night different preparations in case
        the task force leading the country’s coronavirus response extends or further
        loosens the movement restrictions in the National Capital Region by June 1,
        a government official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b887d-e96d-4711-9bdc-4965aac13b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority General Manager Jojo Garcia clarified
        that the mayors will leave the fate of NCR lockdown to the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases, denying reports
        that majority of the mayors will recommend placing the region under general
        community quarantine beyond May 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08181b3-4ddb-4d3b-a149-9645adea8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respect the wisdom of IATF. Whatever the decision that they
        will do, definitely a hundred percent susunod po ang ating mayors at magiging
        ready po tayo (our mayors will comply and we will be ready),” Garcia told
        CNN Philippines’ <em>Balitaan</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0fc2f-0be8-41ed-b270-00f0744776c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 local chief executives will hold a meeting at 6 p.m. to prepare
        for the task force’s decision, Garcia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192e721-b105-468f-af13-94ab4a38e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggestions will come once quarantine guidelines from the task force
        are drawn up, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d287cf-fb68-4953-8347-035a659f34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that authorities will also talk about how they could
        effectively enforce the rules on physical distancing and health safeguards
        in public transport, in anticipation of the restrictions eventually relaxing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055e31f-873e-4947-b0a5-3f5e28a7ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/24/metro-manila-mayors-favor-general-community-quarantine.html"
        target="_blank">Some Metro Manila mayors</a>, including Parañaque Mayor and
        Metro Manila Council chairman Edwin Olivarez, Valenzuela Mayor Rex Gatchalian
        and Navotas Mayor Toby Tiangco, favor easing into a more relaxed general community
        quarantine to restart the economy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
