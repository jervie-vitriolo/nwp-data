    'mgnl:tags': ['China', 'Hong-Kong', 'military', 'national-sovereignty']
    'template': '1'
    'title': 'China''s military promises to uphold ''national sovereignty'' as more
      Hong Kong protests expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafae70-6735-4471-8c26-14ab9d02330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:08:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s top military commander in
        Hong Kong has emphasized the role of the People''s Liberation Army (PLA) in
        upholding "national sovereignty" in the city a day ahead of expected anti-government
        protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da7cc8-04fe-4e99-82c8-ac8797b98e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600fcfa-1172-45ea-be0d-4a3968c08206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Daoxiang, the PLA commander in Hong Kong, was speaking days
        after China announced plans to introduce a draconian new national security
        law which threatens many of the semi-autonomous city''s civil liberties and
        political freedoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10a111-ee7e-431c-95bf-237c7656ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e279f2-8570-4c55-aa65-2e1f27826f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garrison officers and soldiers are determined, confident, and capable
        of safeguarding national sovereignty and development interests and the long-term
        prosperity and stability of Hong Kong," Chen said Tuesday, adding that the
        Hong Kong Garrison viewed the national security law as "conducive to deter
        separatist forces and external intervention."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18504b83-6f83-41a3-bca8-12e2bf2fcf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3918d-843a-4f57-995c-8d8ee8d5d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every official department in Hong Kong has issued statements
        of support for the proposed law this week —&nbsp;from the police to the fire
        department and the Government Flying Service. The PLA Garrison has also made
        similar statements about its role in the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de482ef-f6d0-4c65-ab30-3a6c886764ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b7708-a6ed-4bc8-9b93-4ed469cb632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s words do carry some extra weight, however, given the uneasy
        status of the PLA in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fcbf2-c5f4-491c-a72f-d3312d46588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c4fe9-960a-4a58-827a-fb2f6d8ebe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese troops have been garrisoned in Hong Kong since its handover
        to Chinese rule in 1997, but the PLA has historically kept a very low profile.
        This began to change during last year''s anti-government unrest, as paramilitary
        troops were moved to the Chinese side of the border, and Hong Kong PLA soldiers
        engaged in cleanup activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f460cc9-1ad5-40ff-9acf-d9be532c11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d889f2-dc9c-40ea-8ac6-aab123350a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national security law —&nbsp;which also permits Chinese
        security services to operate in Hong Kong for the first time —&nbsp;has led
        to fears among many in the city that members of the PLA could be deployed
        onto the streets should violent protests resume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25192af2-566b-4d41-a166-85d7557e04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972b590-0f15-40ae-8cdb-49304528a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, sweeping national security laws have been used
        to target human rights activists, lawyers, journalists and pro-democracy campaigners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba3a8f-3737-4504-8059-0690add22886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ef987-3923-4943-b2f6-ccc1255016b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law has been met with outrage within the city and from
        the international community. This week, the Hong Kong pro-democracy newspaper
        Apple Daily ran a full page insert calling on US President Donald Trump to
        intervene on the city''s behalf. In an interview with CNN, the paper''s publisher,
        Jimmy Lai, said that Trump "is the only one who can save us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65313081-e6e2-45aa-91b0-3f0cb2dbee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02894df1-a2d7-4d0b-aa02-8be2ca6a6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unauthorized protest in response to the proposed law on Sunday
        was met with a heavy police presence. Several thousand people had planned
        to march on Hong Kong island, but they were soon dispersed with tear gas,
        baton charges and water cannon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39e034-f730-4503-bbc3-f27c46950b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efc93f-9208-4ea7-af43-86bc6739a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another protest is expected Wednesday, as Hong Kong legislators
        meet to discuss a proposed national anthem law. While the legislation is unrelated
        to the national security bill, it is another law that has been imposed on
        the city by Beijing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff88c2-a615-4415-a75a-b72bbc6f6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453cb3b-e3c5-4e7e-85ec-e2aad7f780ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have called for people to gather outside the legislative
        council early Wednesday in an attempt to repeat their success last year, when
        they managed to prevent legislators from debating an extradition bill with
        China, that was eventually withdrawn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a30b7-e1f6-4df9-9a13-e6f1e9dc80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756975ec-ada2-4881-bb51-125eee411a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a development is unlikely this week, as police plan to deploy
        thousands of officers to guard an already fortified legislature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260adec9-0da7-4278-bcde-2ce058e08188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86e4ab-3c29-4c40-8193-bb3f90018f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking Tuesday, the city''s leader Carrie Lam said that Hong
        Kongers should not be concerned about the law, though she would not be drawn
        on any specific fears as she said it had yet to be drafted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1d860-ae33-4116-bfce-5c4d7e6e09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fcfd17-ba0f-4406-a17d-0fd79ff3a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for us to worry because in the last 23 years whenever
        people worried about Hong Kong''s freedoms of speech and freedoms of expressions
        and protest, time and again Hong Kong has proven that we uphold and preserve
        those values," she said. "I think the best thing is to see the legislation
        in front of us, and to understand why at this point in time Hong Kong needs
        this piece of legislation, for the bigger benefit of the great majority of
        Hong Kong people."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe92e9-7a20-473d-8eca-a18937fd463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:40:45.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:14.235+08:00
