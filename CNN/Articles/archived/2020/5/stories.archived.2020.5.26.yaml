    'lead': 'Japan is set to expand its travel ban list to 111 countries effective
      Wednesday, now including the United States, India, and South Africa, the government
      ministries said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T02:04:57.531+08:00
