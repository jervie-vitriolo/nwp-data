      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the damage was dealt to high value crops, totalling ₱915
        million, with bananas accounting for the highest losses at ₱541.9 million,
        followed by assorted fruits and vegetables at ₱348 million, and by papaya
        at ₱24.26 million.</p>'
