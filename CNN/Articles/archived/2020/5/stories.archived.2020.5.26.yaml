      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is too big a step. No matter how willing are Chinese people
        to sacrifice their privacy in exchange for conveniences, (the health score)
        will surely spark discontent from many users," said a comment on Zhihu.</p>'
    '22':
