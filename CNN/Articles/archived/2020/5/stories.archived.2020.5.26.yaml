      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/dotdavao/posts/3054367167976166?__xts__%5B0%5D=68.ARAf4tSrB0IW8OL3yRf2ZrMy92X8m4m9kyu-EA9M8U9Zvhoftb2dwDHoPXtkd2AD2h24aCYHUcrso6W-xyuAOn4l1svGinHYzAxfd87KxBzxYgVHFznnmpBHoQ-toCPuQ0iFN8fU7RVVhDxzKAZUOSmAmE9iRs5rk-2QvwvkDH3zL8ezfk5tI9atXPSgVsgEOoviIoMpR7RmuKjd3Mt6tGXnDADBOwB0kJESMhOEvM5qwlrafjrqwNKjPg_qBIWVKuF89DgLIc2RUnJkFe9AmHRD8uhhWN07x4FmFFG4u2gq8W3l6FqfIsi1uJSOVqTUOVBOSgqe2NlBDUhDvppdnvZ8pFIN&amp;__tn__=-R">Administrative
        Order 2020-002</a> allows hotels, resorts, motels, homestays, and other accommodation
        facilities to accept tourists as well as business travelers in MGCQ areas,
        but are limited to a 50 percent capacity. Areas under modified GCQ face more
        relaxed restrictions, as these are considered at low risk of a localized COVID-19
        outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e931d54-6b6b-44fb-a203-f5048528219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other hotel facilities will be allowed to resume operations too.
        "Ancillary establishments within the premises, such as restaurants, cafés,
        bars, gyms, spas, and the like, shall be allowed to operate at 50 percent
        operational capacity only," read the May 22 order signed by Tourism Secretary
        Bernadette Romulo-Puyat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bacab-0ff3-4ba2-a23f-16314b2ce2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism sector is said to be hit the hardest by the COVID-19
        pandemic, as local and global travel restrictions force tour operators and
        lodging facilities to go dark. The National Economic and Development Authority
        has pegged industry losses at about ₱60.25 billion for a two-month shutdown,
        but that has already stretched longer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ea014-122d-4447-be95-b9dcac71c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/18/PH-limits-hotel-operations-to-contain-COVID-19-outbreak-.html">PH
        limits hotel operations to contain COVID-19 pandemic</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b15ef-4052-42c8-bc62-235962df2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, hotels can only cater to guests with prior bookings,
        long-staying guests, travelers in transit, distressed or repatriated overseas
        Filipino workers <a href="https://cnnphilippines.com/news/2020/4/23/tourism-department-hotels-returning-OFWs.html?fbclid=IwAR03pPiHVYYdkqoUDieVTyAAvPy6EYweO1dFaXcsTmSsArOSoDU40THIMMM">doing
        their 14-day quarantine</a>, stranded passengers, health workers, government
        frontliners, and private employees billeted by their companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef7c46-063d-4324-8793-a8f932c1dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City and Mandaue City, which continue to experience a high
        number of infections, remain under enhanced community quarantine until Sunday.
        Select areas like Metro Manila are under modified ECQ, while the rest of the
        country is under GCQ. The government''s task force will review these classifications
        this week, with the May 31 deadline in sight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351fe8f-4563-467b-a296-93a69244c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules, hotels and other accommodation establishments must
        secure a DOT Certificate of Authority to Operate before resuming commercial
        operations, including accepting guests and operating in-house or takeout food
        services. Failure to do so will merit penalties, the agency said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c5875-8bbe-4865-bac8-64c2cf1d8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT also requires hotels to submit a report every Friday about
        their operations, such as the number of staff on duty; the number, nationality,
        classification, and length of stay of guests; companies or businesses which
        booked their stay; as well as the procedure for food preparation and delivery
        services and kitchen safety protocols, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48c998-13e0-4831-b171-31a012f264b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules are stiff for areas that remain under ECQ, modified ECQ, and
        GCQ: health workers and OFWs in hotels should have individual rooms. Other
        tenants can share rooms provided that beds are positioned at least two meters
        apart and separated by a divider. They are also banned from mingling with
        occupants from other rooms to prevent possible infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb02899-2a8d-4c5d-84fd-a56e621b5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, hotels are allowed to maintain a skeleton workforce for
        in-house staff in GCQ areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389bf60-f2a9-43d7-be67-5f32963490d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all locations, minimum health standards such as the wearing
        of face masks, temperature checks, social distancing, and frequent handwashing
        must be observed at all time, according to the guidelines.&nbsp;Presidential
        Spokesperson Harry Roque said during his Tuesday media briefing that authorities
        will be using the province of Bohol – with the Chocolate Hills among its popular
        attractions – as a model for tourism amid the pandemic, as the province is
        close to seeing a further relaxation of stay-at-home rules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a758d9-403f-4171-b644-662c940d336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2020/5/8/Hotels-after-pandemic-.html?fbclid=IwAR0nWWyzXvkpPh-cqmccrlKP4_fRVC3jcK3O-6D7C4Pp94G8q0-t21vYsMg">What
        will staying in a hotel look like in the near future?</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c5c85-f3b8-4332-afa9-13754a4d5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments are told to charge the "lowest possible rates" to
        guests, especially for OFWs and employees housed in these facilities. The
        DOT warned those slapping "opportunistic" prices that they could be punished.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d5954-a451-4d4f-9929-0daea16bf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hotel operations will resume at full capacity in "new
        normal" areas – or those removed from any form of community quarantine – subject
        to minimum health standards imposed on guests and staff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370c832-f738-4410-be0a-e630208bed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New normal''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b349c4d-88a6-484e-b225-47a33756a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/notes/department-of-tourism-philippines/health-and-safety-guidelines-governing-the-operations-of-accommodation-establish/3640743132619199/">Additional
        guidelines released by the DOT</a> on Monday allowed hotels, resorts, and
        similar facilities in areas without any quarantine restrictions to operate
        like before, but will have to impose strict guidelines on handling guests.
        This includes requiring guests to fill up health declaration forms, thermal
        scans, and listen to thorough briefings about COVID-19 prevention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82dd5e-6035-4e98-99e1-ba65e568bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors found with flu-like symptoms or a temperature of 38 degrees
        Celsius or higher will not be allowed to enter the facility and will be referred
        to the doctor on duty, the nearest hospital, or the Barangay Health Emergency
        Response Team covering the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2523dbf-584a-4347-b72c-21254e84d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/3/9/hotel-travel-refund-coronavirus.html?fbclid=IwAR2w6NpGe-gVbBcQkRetBpqqy1GqGMnVjxO7E-IbR6p1mTDgEYFOL9CFL-M">Need
        a coronavirus refund for your hotel or vacation rental? It''s complicated</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fccd9df-596b-49da-b8f6-ddb2da697e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel staff, particularly those at the front desk, must wear protective
        gear while on duty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e90720-af97-42a3-9455-3cfda271d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms must still be limited to two occupants with a one-meter distance
        between beds, but the regulator said families will be allowed to share rooms
        in areas under few restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b62783-f70b-449c-8a5e-6e05a92041b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All rooms must be thoroughly disinfected and left empty for a time
        after guests check out. Linen and washable items must be soaked in disinfecting
        solution for at least 15 minutes before being tossed to the laundry, while
        mattresses and pillows must be disinfected separately.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd3a4f-60e9-4e14-936b-1166cea16494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:39:44.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-room dining is also encouraged, but minibars and other in-room
        food and beverage are highly discouraged. Buffets are also thumbed down, with
        the DOT saying that food must be served by restaurant crew straight to diners.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4be52-e684-4970-ba65-924f58460c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:17:09.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting on novelty</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b69cf5-f36a-46ab-a64a-d3b52b3b6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:17:09.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Congress of the Philippines said the goal is to ensure
        that tourists "feel safe when they start coming back," said league president
        Jose Clemente III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f954d43-6ea1-4c86-a47a-23bead704757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:17:09.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group backed the DOT''s latest policies, saying that tourism-related
        companies would rather err on the side of caution&nbsp;than risk a spike in
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e5611-e22e-4eaa-b8d5-6025c78e5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:17:09.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt, we are one of the worst affected industries with revenues
        practically gone and wiped out. Nonetheless, we continue to be hopeful," Clemente
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479a519-abc0-46a5-9fbe-de1cb0634b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:17:09.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of aspects of the dream vacation will definitely change, but
        the group hopes it will be enough to balance relaxation and safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2172f4e-af40-4eec-9295-fc8255e6de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T16:17:09.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guest experience will definitely be different from what we were
        accustomed to and will remain that way until a vaccine is developed. Some
        aspects will need getting used to but for people willing to travel, these
        new guidelines can be presented as a novelty to make the experience more palatable,"
        Clemente added.</p>'
  'NTC-Supreme-Court-reject-ABS-CBN-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T11:30:56.705+08:00
    'imagesource': 'jcr:50e1e0ae-b9ee-432a-9dda-fbae04cb0118'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7624e74-0870-40b8-baa6-5952f46f0d21'
    'lead': 'The National Telecommunications Commission, through the Solicitor General,
      asks Supreme Court to junk ABS-CBN''s petition to stop the shutdown order that
      put its broadcasts off the air since early May. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T11:32:16.392+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:09:36.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:57.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'NTC', 'shutdown', 'order']
    'template': '1'
    'title': 'NTC wants Supreme Court to reject ABS-CBN''s plea to cancel shutdown
      order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b673a-2e27-4d6c-ab9c-0c064d8a82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) –</strong> The National
        Telecommunications Commission asked the Supreme Court on Tuesday to turn down
        ABS-CBN''s request to stop the implementation of its shutdown order which
        <a href="https://www.cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html">took
        the network off the air</a>&nbsp;since early May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dbc47-ff98-45f7-8300-7c93ac549288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 157-page plea, the NTC through the Office of the Solicitor
        General asked the high court not to issue a <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">temporary
        restraining order</a> against its May 5 directive telling the media giant
        to stop its TV and radio broadcasts due to an expired franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56080e77-6059-49d8-9869-2e63c09b83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN stopped its TV and radio broadcasts since that night to
        comply with the NTC''s cease and desist order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c6fc7-ccd0-4c7f-8fc7-7f24a2a3ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:45:10.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/8/House-Cayetano-ABS-CBN-franchise-NTC-SolGen-Calida.html">‘There
        will be a reckoning’: Cayetano blames SolGen, NTC for ABS-CBN closure</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451661b-4ad9-45a2-8eac-da8a24d6a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Commissioner Gamaliel Cordoba pledged in March that the regulator
        <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">will
        issue a provisional authority</a> to ensure uninterrupted operations of the
        network despite the lapsed franchise, taking into account that pending bills
        are being discussed in Congress. However, the regulator now claims that Cordoba
        was answering "based on his personal belief" and that the regulatory body
        was still weighing its legal options at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d73d30-1a31-4b7e-9501-7d23700d26b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, the NTC said Solicitor General Jose Calida wrote to
        them saying that a provisional authority cannot be issued without a valid
        franchise, which led to the agency''s decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65264578-6d76-40c1-8de9-5c65b89df37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was also behind the February petition seeking to invalidate
        ABS-CBN''s franchise for supposed violations in the rules set by Congress.
        The network has been repeatedly criticized by President Rodrigo Duterte over
        unaired campaign ads for the 2016 elections, even telling the TV giant that
        he will see to it that they will be <a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">off
        the air this year.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b47dd-1e03-4027-b5ef-7c97f47502be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:45:10.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/6/Solicitor-General-Calida-quo-warranto-ABS-CBN-moot.html?fbclid=IwAR3qJoKmf0XtR4Fk7W60OfNYgSwsZURANvNOpvUyPvLRbRJAyXrc8QTTxdo">SolGen
        quo warranto plea vs. ABS-CBN now ''moot'', officials say</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ab54a-6835-42c0-9294-2406588bffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has appealed the cease and desist order before the SC, but
        the NTC said this should be dismissed due to lack of merit, upholding that
        the shutdown directive is "valid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07352b14-e7cf-451c-a01d-af1b5519a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC has the power to stop broadcasting operations in the absence
        of a legislative franchise," it said in its reply to ABS-CBN''s petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26533ad-c632-4e94-a02f-59a48db91f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also argued that ABS-CBN should not be allowed to continue broadcasting
        on the basis of "wrongful past practice," responding to lawyers and media
        groups who argued that other media and telecommunications companies were previously
        allowed to continue operating even if their franchises have expired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2597346-73da-499d-a8d9-04071e3cdd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:42:03.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/11/Senate-resolution-revoke-NTC-order-ABS-CBN-shutdown.html">Senators
        adopt resolution telling NTC to revoke ABS-CBN shutdown order</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afcbdc-25f6-4f58-b2a4-09afc52658e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC''s issuance of the CDO did not curtail ABS-CBN''s right
        to freedom of speech and of the press. Neither did it deprive the public of
        its right to information," it added, responding to claims that the network''s
        shutdown <a href="https://www.cnnphilippines.com/news/2020/5/5/media-organizations-condemn-ntc-order-shut-down-abs-cbn.html">limited
        sources of crucial information</a>&nbsp;amid the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b8e40-dc82-4da1-92c0-3d73d1644551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T11:32:16.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:09:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also wants the high court not to include the House of
        Representatives and the Senate as respondents to the pending case, saying
        they are not "indispensable" parties to the issue.</p>'
