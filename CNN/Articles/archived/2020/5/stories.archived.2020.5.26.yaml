      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have also pushed for the postponement of class openings
        until and unless a vaccine against COVID-19 is developed.</p>'
  'House-Defeat-COVID-19-Committee-measures-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-26T09:34:35.078+08:00
    'imagesource': 'jcr:b91ba2ec-c014-4dc8-94df-def13fc57c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a284c0c5-8041-47da-a95d-965a487474fb'
    'lead': 'While the definition of “massive testing” has yet to be finalized in
