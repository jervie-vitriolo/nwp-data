    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:00.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Light-Rail-Transit-Authority', 'LRT-2', 'Hernan-Cabrera', 'LRTA']
    'template': '1'
    'title': 'LRTA eyes re-opening of Santolan, Katipunan and Anonas stations by end
      of September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5c7ba-22ce-4d4b-94b3-3b5bdb3becbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Train
        commuters from Quezon City and Marikina can expect better service before the
        year ends, as the Light Rail Transit Authority (LRTA) puts back on track three
        fire-damaged stations by the end of September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f40a3-e982-4a4c-b197-38a5aaaf9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing Tuesday, LRTA Spokesperson
        Hernan Cabrera said the original timetable for the Santolan, Katipunan and
        Anonas stations, which were all rendered inoperable when an electrical fire
        damaged a rectifier substation, was pushed back because of the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fe800-414a-412a-ab5a-57c06d1701af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said the original timetable planned had the opening pegged
        at the end of June, but this was before the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9bf39d-8521-4cff-8141-d3ca85c78da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately <em>po, inabutan tayo nitong</em> COVID pandemic<em>
        kaya hindi na po natuloy yung ating</em> procurement process <em>hanggang
        sa</em> award," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80960c52-e642-4d6d-a674-cb646d2f4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, we were caught by the COVID pandemic
        so the procurement process as well as the awarding did not push through.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9be91d-c321-453d-8762-c13d4a515989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/26/LRT-2-operational-by-June.html"
        target="_blank"><strong>READ: LRTA promises full LRT-2 operations by June</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0982b5d-848e-42b7-8395-286e2a8d7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said they hoped to resume the procurement and have the awarding
        of contract within June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bf646-53e6-4958-899a-c49ff0128e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron silang</em> July, August, <em>hanggang</em> end <em>ng</em>
        September <em>para maisagawa ‘yung tinatawag nating</em> temporary power supply
        system <em>at para magamit na po natin yung tatlong istasyon – itong</em>
        Santolan, Katipunan <em>at</em> Anonas," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62942a7f-9126-413f-b4a9-6806909191af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have July, August, until the end of September
        to restore the temporary power supply system so we can use these three stations
        – Santolan, Katipunan and Anonas.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b897e31-f849-4e23-b9bc-0b71b02cdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/4/LRT-2-operations-suspended-electrical-fire.html"
        target="_blank"><strong>READ: LRT-2 operations from Anonas to Santolan to
        be suspended for nine months</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99948c9a-9554-4dfc-a66a-771d3d1760d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera stressed that should the train line be allowed to operate
        in June, only the Cubao to Recto segment would be running — and the three
        stations would still not be operational.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94038d25-4381-423e-abe1-4193cf0cd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> timetable <em>po natin, mga</em> end <em>pa po ng</em>
        September," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6aa2c3-951f-4ce3-a2dc-8d9ef1936b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our timetable is until the end of September.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dea98d-432b-4a82-b90e-f12789529bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite quarantine restrictions, Cabrera said maintenance work for
        the tracks and trains are proceeding. Operators are also required to report
        daily, he added, to make sure the trains are running properly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1079fa1e-d030-425b-8f5f-14fe5a8e8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health and safety protocols to be enforced</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b01de-db25-4bfb-97ea-58f581a2ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once train operations are allowed to resume, railway authorities
        said health protocols would be strictly enforced, among them physical distancing,
        wearing of face masks and limiting the number of passengers allowed on platforms
        and inside the trains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e1593-bacd-468b-aa19-1ebe3dddf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Transportation (DOTr) <a href="https://www.cnnphilippines.com/news/2020/5/3/railways-lrt-mrt-resume-operations-May-16.html"
        target="_blank">released guidelines</a> to inform the riding public about
        the health protocols.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a716f9-1300-4d55-9533-24fdf055e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing of one meter should be strictly observed inside
        the trains and stations. Presence of markings, signages, tarpaulins and other
        logistics will be utilized to ensure its firm implementation," the DOTr said
        in its statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eebc25-d10f-4b54-936f-b82f674c9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to the guidelines of the Department of Health, passengers
        who are not wearing appropriate face masks, are exhibiting COVID-19 symptoms,
        and have a registered body temperature of 37.8 °C and above will not be allowed
        to enter train stations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64748604-7a0a-4b41-ad75-27a014cbebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens, persons aged 0-20, and pregnant women will also
        not be allowed entry "due to their susceptibility to COVID-19."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d0d86-16ee-4586-822c-0e8cfa1c94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:05.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:08:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabrera said certain considerations would be given to pregnant
        women and the elderly who are essential workers.</p>'
  'why-peru-covid-hotspot':
    'author': 'Mariano Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T15:42:12.339+08:00
    'imagesource': 'jcr:9abb1cd8-f59f-461e-9bdb-6284904ff87d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861b6449-e42f-4456-885c-007c2ec088f2'
    'lead': 'Peru was one of the first nations in the Americas to take strict preventative
      coronavirus measures, like stay-at-home orders, curfews and border closings.
      So how did it become one of the hardest hit?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T15:45:50.240+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:08:30.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:00.304+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru seemed to do everything right. So how did it become a Covid-19
      hotspot?'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756553d1-cf11-490f-beb0-83870580dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Peru was one of the
        first nations in the Americas to take strict preventative coronavirus measures,
        like stay-at-home orders, curfews and border closings. So how did it become
        one of the hardest hit?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97184a6f-0141-41ea-9d3e-af7568485bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Peru had more than 123,900 confirmed coronavirus cases
        and 3,600 deaths -- putting it second only to Brazil both in number of cases
        and deaths in Latin America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b1dec-77f1-4ff0-8724-2a8b0f755a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries had handled the epidemic entirely differently:
        While Brazilian President Jair Bolsonaro <a href="https://www.cnn.com/2020/05/25/americas/brazil-bolsonaro-grim-week-may-25-intl/index.html">downplayed
        the dangers</a> posed by the coronavirus, Peru''s President Martin Vizcarra
        <a href="https://www.cnn.com/world/live-news/coronavirus-outbreak-03-16-20-intl-hnk/h_f47cc1c572b87ddcf431f3171cd8fdf9">declared</a>
        on March 15 a nationwide state of emergency that included mandatory self-quarantine,
        and shuttered the country''s borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f5a07-2a36-4f8f-beed-45f2c7ac6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus surged all the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065065ea-7dbd-466d-9045-7ec821042b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 85% of Peru''s ICU beds with ventilators are currently occupied,
        according to government figures, and overcrowding at hospitals is feared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8bdd9c-c1a9-4cf1-ab24-f7b86ab41671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is not just a health emergency, but a health catastrophe,
        defined as a situation where the pandemic has overtaken the response capacity
        of the health sector," Dr. Alfredo Celis of the Medical College of Peru told
        <a href="https://cnnespanol.cnn.com/">CNN en Español.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940b516-c347-48f2-812b-8391c5ebf2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did a country that responded assertively and seriously to the
        pandemic end up like this?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a96b8c-1946-478b-b8fa-9bcdcc010dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Needs vs. quarantine measures</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44035b-79c7-4e25-a0bc-4eeb7f673a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep inequality in Peru is one reason, according to Dr. Elmer
        Huerta, a Peruvian doctor and contributor to CNN en Español. "What I have
        learned is that this virus lays bare the socio-economic conditions of a place,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51220c-f0fa-4348-b42f-e2502844f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Peru''s poor have no choice but to venture outside their
        homes for work, food or even banking transactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a6d0e-49b1-4191-9dd9-97df0ead1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, only 49% of Peruvian households own a refrigerator
        or freezer (61% in urban areas), according to the country''s 2017 Census.
        This translates to a need for many to visit markets daily for food because
        they can''t stock up, Huerta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376ff3f-ac41-4f9b-92ef-e4f5bdffcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re supposed to avoid human contact in a society where one
        can''t stay at home," Huerta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee2bf6-14d4-46ab-a9ff-9e8fd595f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14 -- about a month after Peru enacted its mandatory stay-at-home
        policy and implemented a curfew -- CNN affiliate TV Peru showed images outside
        of a market on the outskirts of Lima. Shoppers waited in line for hours and
        a large mass of people milled about. Most wore masks, but social distancing
        seemed impossible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13784335-45e0-404e-87d1-71d941cf1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must endure (the crowds) because there is no other way," one
        woman standing in line told TV Peru. "If not, we will not have food. We have
        nothing to eat, that''s why we have come here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f47a6a-e851-4d64-8ac0-31e6dbd9da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, the tally of confirmed coronavirus cases in the country
        was 10,303. Today, it is 10 times higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd3cec-c3e4-4158-ac35-92c41970b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unintended consequences</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb850ecb-756c-41cc-b931-7dff6c749c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have also ended up crowding at banks as they attempted to
        access coronavirus relief funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4e89a-4127-416d-9340-21ff2d4b6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s stimulus package to help millions of Peru''s most
        vulnerable families was a good idea, but its distribution was poorly designed,
        said Kristian Lopez Vargas, a Peruvian economist and assistant professor at
        the University of California, Santa Cruz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6c0ec-e70b-4a1d-b128-423e81ce3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last year, the agency that regulates Peru''s banks reported
        that only about 38% of adults have a bank account. The lack of access to the
        financial system means a majority of aid recipients have to go in person to
        the banks to obtain their money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025139f1-66f0-46d1-9eba-87653b00d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not hard to anticipate people''s behavior in their attempt
        to access this aid," Lopez Vargas told CNN. "Instead, these policies caused
        unnecessary harm by inducing people to gather in large crowds in banks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12d0ff-449e-4b9d-a1ff-7e7b44f78515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Peruvians also live and work in ways that simply can''t be
        reconciled with social distancing, he pointed out. According to Lopez Vargas,
        more than 30% of households in Peru live in overcrowded conditions, with four
        or more people sleeping in the same room.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138e5ed-5e02-435b-a0b0-106bbbabd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 72% work in the informal economy, according to Peru''s
        National Institute of Statistics and Information. For those living day-to-day
        in the informal sector, earning an income oftentimes depends on going out
        to work and not self-isolating.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c502d69-50c4-43b9-9341-be2116229c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, combined with the needs of millions to obtain food and other
        items from crowded markets, "was an explosive mix," Lopez Vargas said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0e0e5-26b5-4c25-acb2-d4b65b36b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What now?</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5059cf4-1efe-444d-a2fc-b0bd760a0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Vizcarra <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-05-22-20-intl/h_5d5d9a8297a9f5f61adce98ba627cf85">extended</a>
        the state of emergency until June 30, keeping in place the mandatory self-quarantine
        and curfews across the country. It was the fifth time the emergency measures
        have been extended. But this time, the extension was paired with authorization
        for certain businesses to re-open, including services like salons, food delivery
        and dentistry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad103f94-bbaa-4c1e-a9e3-8d984ae0b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s priorities for enforcing health guidelines also appear to
        have evolved since the state of emergency was first declared. In early April,
        Vizcarra reported that during the first weeks of the stay-at-home mandate,
        as many as 3,000 people were detained for disobeying the measures on some
        days. On Monday, he announced that the priority will be on enforcing health
        protocols at the country''s markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd1455-9b44-46c5-8568-df3441542663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lesson learned from the pandemic response is that people must
        change certain "social behaviors that have done much damage," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336a8b7-9128-4f86-bfb1-0e685b61171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of behavior is individualistic, selfish...ignoring what''s
        happening around us, and precisely what has brought this situation upon us,
        not just in Peru, but the whole world," said Vizcarra.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90055f-011e-4df4-9cfb-3183c200e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huerta, the doctor, and Lopez Vargas, the economist, caution
        against placing too much blame on the people. The underlying problems that
        the pandemic has laid bare are not new.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35bc50-194d-482e-a537-b47a0b6a4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it may seem like a mystery to some, it''s not," Lopez Vargas
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c454b63-ee42-46c7-85c5-d8cdb3406032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:45:50.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:08:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/25/americas/peru-covid-hotspot-why-intl/index.html">"Peru
        seemed to do everything right. So how did it become a Covid-19 hotspot?"</a></em></p>'
  'canada-nationalsick-leave-coronavirus-second-wave':
    'author': 'Paula Newton and Madeline Holcombe, CNN'
    'caption': 'Canadian Prime Minister Justin Trudeau says his government is trying
      to give all workers a minimum of 10 days paid sick leave per year as Canada
      starts to prepare for a second wave of the COVID-19 pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T15:50:50.931+08:00
    'imagesource': 'jcr:a0c1dd00-6c86-49fd-9552-dfecbe2267a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '360db54c-4489-4e2c-bf8f-6ee10289eda1'
    'lead': 'Canadian Prime Minister Justin Trudeau says his government is trying
      to give all workers a minimum of 10 days paid sick leave per year as Canada
      starts to prepare for a second wave of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
