      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Henry from Daytona Beach said enforcing the face mask rule
        is realistically impossible because of the sheer number of offenders.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74ecc5-7e78-49e0-89f6-9787eb27b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433ffb4-d494-449a-bb54-b9a2e22337e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough facilities to harbor that many people who
        do not follow guidelines," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c1c45-417a-4c29-9fd4-3074f5fcb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.711+08:00
