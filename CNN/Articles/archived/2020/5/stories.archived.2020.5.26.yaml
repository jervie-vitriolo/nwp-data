      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Cooper told CNN she wanted to "publicly apologize to everyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22eb0b-0c95-4db3-97ff-f38032e728fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a racist. I did not mean to harm that man in any way,"
        she said, adding that she also didn''t mean any harm to the African American
        community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50791b4-7a1c-4bad-a7e4-eae5b606f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was walking her dog Monday while Christian Cooper (no relation)
        was bird-watching<a href="https://www.centralpark.com/things-to-do/attractions/ramble/">
        at a wooded area of Central Park</a>  at a wooded area of Central Park called
        the Ramble. They both told CNN the dispute began because her dog was not on
        a leash, contrary to the Ramble''s rules, according <a href="https://www.centralparknyc.org/activities/dogs">to
        the park''s website.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c435fa7-2c9d-4de4-a1ea-e0b9657a5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Cooper recorded video of part of their encounter and <a
        href="https://www.facebook.com/671885228/posts/10158742137255229/?d=n">posted
        it on Facebook,</a>&nbsp;where it has since been shared thousands of times
        and became a trending topic on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7ff8e-c743-4ce0-a590-42c3f61f890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m taking a picture and calling the cops," Amy Cooper is heard
        saying in the video. "I''m going to tell them there''s an African American
        man threatening my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7377f-7019-4fe7-a66f-36410e00799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department told CNN when officers responded
        neither Christian Cooper nor Amy Cooper was present. No arrests or summonses
        were made, according to NYPD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3a5a3-a7cc-4d78-8b8d-fec413885170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was just scared," Amy Cooper said. "When you''re alone
        in the Ramble, you don''t know what''s happening. It''s not excusable, it''s
        not defensible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0cda7-d229-4574-9773-f7e209519e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is being pointed to as another example of <a href="https://www.cnn.com/2018/12/20/us/living-while-black-police-calls-trnd/index.html">white
        people calling the police on African Americans</a>&nbsp;for mundane things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea28f9b-ffc3-435b-b9e7-c2da90222aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I videotaped it because I thought it was important to document
        things," Christian Cooper said. "Unfortunately we live in an era with things
        like Ahmaud Arbery, where black men are seen as targets. This woman thought
        she could exploit that to her advantage, and I wasn''t having it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7b75e-be37-4826-82d7-d1bab7f0937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''d accept her apology, Christian Cooper told CNN he
        would "if it''s genuine and if she plans on keeping her dog on a leash in
        the Ramble going forward, then we have no issues with each other."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9f0d8-b07d-4f2f-8708-4109d89c80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What led up to the video</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1d680-e1bc-4db2-849f-5096c6947fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Cooper, who described himself as an avid bird-watcher,
        was out birding between 7:30 a.m. and 8 a.m. Monday in the Ramble, a section
        of Central Park full of winding paths and thick greenery that <a href="https://www.centralparknyc.org/attractions/the-ramble">attracts
        over 230 bird species.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c8c11-5774-4f2b-a6ad-1f55e62e5445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when he says he saw a dog off its leash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b985e0-7306-43f2-9706-c3b6a4efc7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s important to us birders because we know that dogs won''t
        be off leash at all and we can go there to see the ground-dwelling birds,"
        Christian Cooper said. "People spend a lot of money and time planting in those
        areas as well. Nothing grows in a dog run for a reason."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859b973-f9aa-475d-8675-967209597d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Cooper told CNN she was walking her unleashed dog, knowing that
        it was against the rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20345acc-982a-4115-94ac-55a94ed49d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was running in an open field. This man, he was bird-watching.
        He came out of the bush," she said, adding that Christian Cooper was screaming
        at her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307665f-7e75-4d73-ac06-b8ac4511d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Cooper said the dog was "tearing through the plantings,"
        and he told Amy Cooper the dog needed to be on a leash. He said he was not
        screaming at Amy Cooper, and "was actually pretty calm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898de5e-9d15-436d-a5cf-1d995eb16354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two went back-and-forth about the dog leash. Christian Cooper,
        according to his Facebook post, then told her: "Look, if you''re going to
        do what you want, I''m going to do what I want, but you''re not going to like
        it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5915f9-3559-4dbe-b649-1712e6a91052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what that meant. When you''re alone in a wooded
        area, that''s absolutely terrifying, right?" Amy Cooper said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041d714-5000-4f48-bd28-e1d0a570421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Cooper said he then pulled out dog treats. He told CNN
        he keeps dog treats with him to get dog owners to put their dogs on leashes
        because, in his experience, dog owners hate when a stranger feeds their dog
        treats and immediately restrain their dogs afterward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330a32d-4703-4dfe-bed5-b9a965f9f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Cooper said he was throwing them at her dog. Christian Cooper
        said he never threw any treats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02c5eb-87a2-4def-b464-ea482acb1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s when he started recording the incident, he said on Facebook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df261d-e6a3-489b-9a17-fe3227ccc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened in the video</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58380e43-1f7d-4e33-b41b-eb304c5742ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video begins with Amy Cooper pulling her dog by the collar and
        telling Christian Cooper to stop recording.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270086f-df77-4c40-89dd-2b18478d4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t come close to me," Christian Cooper says, as she
        approaches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d665c-3030-4488-ad7d-f1234a7c2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, I''m asking you to stop recording me," Amy Cooper says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a1446-7675-41ca-b126-fa162556b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asks her again not to come close. That''s when Amy Cooper says
        she''s going to call the police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d9230-9dcf-4749-9429-18b52ce3b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to tell them there''s an African American man threatening
        my life," she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedddfd-7323-447b-892d-ad00af3bd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please tell them whatever you like," Christian Cooper says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92de9a-b94b-4e2d-831e-734b4638bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows Amy Cooper on her phone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d122890-03f7-4f57-95db-87b0d09242a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a man, African American, he has a bicycle helmet," she
        says. "He is recording me and threatening me and my dog."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48bc96-41e4-4fdc-9056-e7f25381f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s on the phone, her dog appears to be straining and trying
        to get free while she tries to restrain it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f108f-00ee-45c3-9f54-98581ca03529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m being threatened by a man in the Ramble," she continues in
        an audibly distraught voice . "Please send the cops immediately!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ad7db-c58c-4d4d-9c29-8483c2eafd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with Christian Cooper saying "Thank You."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994b9a2-f5bc-45c8-8f51-d683485efd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The aftermath</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68d754-95b7-4039-9f7c-ad0809dc5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Cooper told CNN that since the video was posted, her "entire
        life is being destroyed right now."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d431ef-6d46-4b1c-925c-0cd409959e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been placed on administrative leave by her employer, investment
        company Franklin Templeton.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a652b29-458e-47cc-802b-f6792e1b79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take these matters very seriously, and we do not condone racism
        of any kind. While we are in the process of investigating the situation, the
        employee involved has been put on administrative leave," the company''s statement
        read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3cd32-c0f4-42ce-a6f8-772dbfac4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog has been surrendered to the shelter he was adopted from
        years earlier while the dispute is addressed, according to a Facebook post
        from <a href="https://www.facebook.com/AbandonedAngels/posts/10157503306378723">Abandoned
        Angels Cocker Spaniel Rescue Inc.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11e893-f6eb-47a5-a95b-6cb431c31258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dog is now in our rescue''s care and he is safe and in good
        health," the post said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a9845-a9c9-4a21-a5a6-861803333e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:04:01.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:02:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly stated
        when Amy Cooper adopted her dog. The dog was adopted a few years ago from
        Abandoned Angels Cocker Spaniel Rescue Inc.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f021f-6884-4ff5-9a09-577a55b2643e'
      'mgnl:activationStatus': true
