  'world-sacrificed-elderly-catastrophe':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T23:21:14.454+08:00
    'imagesource': 'jcr:3987cae8-8838-43fe-9151-7e956682eff4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337e61cb-6c55-498f-beea-842e23efa575'
    'lead': 'Many nations were slow to respond to the threat at care home facilities,
      and the consequences have been devastating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T23:17:12.070+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:01:42.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:01:10.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'The world sacrificed its elderly in the race to protect hospitals. The
      result was a catastrophe in care homes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306de97-f461-4a81-9348-6a3bd1a40430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Three months ago, as the novel coronavirus began to gain
        a foothold in countries across Europe, officials in the UK said they were
        still confident that the risk to the British public remained low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e954fb-651b-4e36-b661-6f21c51707fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155fb44-dc71-458d-a728-1ade59ad76fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February 25, the World Health Organization said the virus had
        already killed thousands in China and was spreading through northern Italy,
        but at the time there were just 13 confirmed cases and no deaths in the UK.
        While the government ordered hospitals to prepare for an influx of patients,
        its advice to some of the country''s most vulnerable people -- elderly residents
        of care or nursing homes -- was that they were "very unlikely" to be infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc3188-918a-4634-b4b4-916f67c0f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance would remain in place over the next two-and-a-half
        weeks, as the number of coronavirus cases in the UK exploded. By the time
        the advice was withdrawn on March 13 and replaced with new guidance, there
        were 594 confirmed cases, and it was too late.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9b8fa-24d7-4a75-9b62-06ce0adc4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 1, of the 33,365 total confirmed deaths in England and Wales,
        at least 12,526 -- or 38% -- were care home residents, according to the latest
        estimates from the Office of National Statistics (ONS).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9178306-66e1-41ee-9b98-6f652635c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK government has defended its handling of the issue,
        care home staff and experts placed at least some of the blame for Europe''s
        highest death toll on the prioritization of hospitals over these facilities.
        Others have blamed the slow rollout of testing, the government''s alleged
        pursuit of "herd immunity" (which it denies seeking) and its failure to order
        a lockdown early enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235eee4-c9e1-4b81-9b24-fafc479e1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is not alone. Many other nations were slow to respond to
        the threat at care home facilities, and the consequences have been devastating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d3924-867f-4081-9b71-48324fce3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Early struggles</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb1ed5-3e99-4118-bfdc-86fa6d1c7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers based at the London School of Economics (LSE) created
        the Long-Term Care responses to Covid-19 (LTCcovid) group with its International
        Long Term Care Policy Network (LTCPN). LTCcovid is a global network of academics
        and experts in the field who gather and analyze official data from around
        the world, and found that many countries were seeing high rates of severe
        infections and deaths in care homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38185894-ead3-4abd-89c4-1861a665211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing death tolls can be difficult: some countries have separate
        data covering elderly care homes, while others include facilities for those
        with disabilities. Some countries do not include in their data those residents
        who die in hospitals, some have regional variation​, and some have no data
        at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c28539-bf2b-4436-a5a4-7387bed6074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many governments are just starting to record death tolls in care
        homes -- and the figures are staggering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15800c1-b223-4ef2-af55-40c751fe2343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data published on LTCcovid shows that more than half of all coronavirus
        deaths in nations including Belgium, France, Ireland, Canada and Norway occurred
        in care homes or among care home residents in all settings. In the US, data
        collated by the Kaiser Family Foundation (KFF) from 35 states and included
        in the LSE report showed that care home residents accounted for 30,130​, or
        at least 34.6%​, of the more than 87,000 coronavirus deaths ​recorded as of
        May 15. Care home residents are also overrepresented in ​some countries with
        relatively few deaths, accounting for 26 out of ​the first 99 deaths documented
        in Australia, or more than a quarter of all fatalities through May 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0dbc78-3871-4c71-938c-5039340f7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has repeatedly defended its controversial decision to remain
        relatively permissive in its restrictions on movement, but Health Minister
        Lena Hallengren admitted a "big failure" to protect the elderly and said care
        homes were now of the utmost importance, according to Swedish media. There
        had been 1,661 coronavirus deaths among care home residents out of 3,395 total
        coronavirus deaths in Sweden by May 14, or 49%, according to LTCcovid''s report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af6513-ea30-453f-8668-ec52f1b433e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France, Spain, and Italy were overwhelmed by the virus very quickly,"
        said lead LSE researcher Adelina Comas-Herrera, from the university''s care
        policy and evaluation center. "They were the first countries in Europe to
        have these problems on a big scale. And I think they offered a lot of lessons
        that ideally could have been learned in other European countries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1e48b-9431-4fa3-893f-3c69711f2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a large elderly population, Italy failed to take
        early action on care homes, according to LTCcovid''s research. Italian newspaper
        Il Post reported that residents at homes in the northern Lombardy region were
        getting sick or dying "much more than normal" in the weeks leading to March
        30, and documented a lack of PPE (personal protective equipment) and testing
        in these facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a0cf1-0bb8-481e-84a4-dd2bf10e38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of care homes in Italy is handled at a regional level.
        The Italian National Institute of Health launched a survey to investigate
        but was still missing data on more than 4,000 homes as of April 14, according
        to the LTCcovid report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1980912-01e4-444f-936a-f94532562594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Giuseppe Conte''s spokesperson told CNN that he hasn''t
        made a statement on care homes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1b50a-f4a3-45ba-969a-30328a48709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar story played out in France, where coronavirus fatalities
        among care home residents in all settings make up more than half of all coronavirus
        deaths recorded as of May 18, according to health ministry data used in the
        LTCcovid report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb455697-92e0-455f-93a4-2ca8f0414555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data in Spain is inconsistent, with some regions including facilities
        for people ​of all ages with disabilities. The number of confirmed coronavirus
        deaths in care homes as of May 10 was 9,642, 30.2% of 31,889 coronavirus deaths
        in total, according to health ministry data cited in the LSE report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2a09a-3e6d-4cbc-847c-f209c28528d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Italy, France and Spain</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a5b0e-7b85-4bc5-a416-579682453821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of the outbreak in northern Italy​, on March 8, the
        Lombardy government asked nursing homes to make room for non-critical Covid-19
        patients, to ease pressure on hospitals. The regional government said later
        that homes would receive 150 euros ($160) per patient taken.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d4780-cd20-4de5-bea7-4a5181cb8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffaele Antonelli Incalzi, head of the Italian geriatric society
        SIGG, said in a statement in early April that care homes were "biological
        time bombs," in part because overcrowded hospitals were moving elderly patients
        to unprepared homes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498bb83-5e5b-45a7-9663-05a363a89ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, a source at Lombardy''s health department -- who requested
        anonymity because they had not sought authorization to speak to media -- told
        CNN that the department had prioritized testing new admissions to hospitals
        and medical facilities over testing existing patients such as those at care
        homes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4409c6-04ae-4352-a626-fc293c4b39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lombardy government told CNN it is not giving interviews on
        "the nursing home issue," due to an ongoing independent investigation into
        the region''s high number of care home deaths that it launched on April 7.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d6797-1c76-4e02-b25f-7732c0b4be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first coronavirus reports in France came on January 24, but
        the first press release mentioning care homes came on March 6, and said guidance
        had only been distributed among them that day. The first death in France was
        reported in mid-February, but the country did not start specifying care home
        deaths in their reported numbers until April 2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aed1ea-a3a6-4c1b-a22f-6f6ebf907006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmanuel Macron ordered a state requisition of masks in
        a tweet on March 3. These were given first to regional hospitals and pharmacies,
        which were in charge of supplying care homes and private health workers, according
        to a March 13 Health Ministry press release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb49815-23b7-4f57-9c5d-4b8febeba075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Reuters investigation, the requisition ​disrupted
        the supply chain in the early days of the pandemic, causing some nursing homes
        to suffer a two-week delay receiving masks they had ordered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d34f6-144f-4f0a-9378-f9164da7b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly care sector professionals and care home workers published
        a letter to Health Minister Olivier Véran on March 20 expressing alarm and
        requesting 500,000 masks per week in affected areas, to which he agreed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6aa75-f33a-446e-a6e0-11ed93eeda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.072+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Pierre Riso, president of the National Federation of associations
        of directors of establishments and services for the elderly (Fnadepa), told
        Reuters that the delay "contributed to the spread of the virus in nursing
        homes," but there is no evidence of a direct link between the requisition
        policy and care home deaths.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad8e2d-96ca-45eb-b71c-f1234d24a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Health Ministry did not respond to CNN''s request for
        comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be22d44-4749-48a8-b0c0-68a1c6087b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s first case came at the end of January, but the first care
        home guidelines were not published until March 5, according to a report published
        by LTCcovid at the end of March.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d045fe-8af7-4b94-81c7-73031240cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines required the isolation of symptomatic residents or
        staff, but not of those who had been in contact with anyone symptomatic. But
        wider guidelines said health workers who had been caring for possible cases
        should be quarantined, said the LTCcovid report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a116e8e-3c25-45b4-9783-e31bcc8b9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The care home guidelines did not specify whom to contact in the
        event of suspected cases, staff shortages or lack of PPE.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fe3bf-a540-45fd-89c2-3bcb2238ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:01:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care homes in Spain do not have regular contact with governing administrations,
        and workers had to call the general emergency number to report potential infections
        to staff who were not specifically trained in care home needs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388ec00-d5d1-4848-9154-a4ce06fc7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of communication heightened the impact of PPE shortages,
        low priority given to symptomatic residents for hospitalization and lack of
        medical support, said the research.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9c24c-c647-4543-ae4e-30fbdc7f8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 24, the Spanish army was drafted in to help and found "abandoned"
        ​care home residents dead in their beds, according to Defense Minister Margarita
        Robles. The government said at its briefing the next day that the information
        had been passed to the public prosecutor, who was investigating. New care
        home guidelines called for extended isolation measures, but some homes said
        they would now have to send all staff home to comply.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f8370-c007-4ef8-9295-7b0114768369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Toughest period I''ve seen''</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd95233-6ded-4f01-910a-b787c5362b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries seemed slow to learn the care home lessons from nations
        affected early in the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f0fdf-b8fe-40fa-a52c-ded4d5e0526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s public health message was to stay at home,
        protect the NHS (National Health Service) and save lives. Testing was limited,
        with the government abandoning mass community testing on March 12.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccaea4-1677-4894-ba7e-403c2b1003ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative chair of the government''s science committee ​last
        week wrote to Johnson to say that the decision to retreat to testing principally
        within hospitals meant "care home workers could not be tested at a time when
        the spread of the virus was at its most rampant," which may have had "significant
        consequences."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930fd3a-7d14-4987-ac2b-63167c387f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Robert Buckland told Sky News last week that,
        early in the outbreak, the government prioritized the NHS over care homes,
        which can be run by private companies, charities and local councils. "We needed
        to make a choice about testing, and we did decide to focus upon the NHS,"
        he said, adding that he thought that was "absolutely essential."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ed723-7a46-4b92-a976-dbc3cea0fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Department of Health and Social Care (DHSC) published
        a plan on April 16, saying it was moving to institute a policy of testing
        all residents prior to admission to care homes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26b4ca-f6a3-4e9c-be32-ba9125f4fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK opposition leader Keir Starmer on May 13 confronted Prime Minister
        Boris Johnson in parliament over the government''s approach to care homes.
        Johnson denied the UK had been slow to protect the elderly, saying homes had
        gone into lockdown ahead of the general population and there had been "a concerted
        action plan."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d499f0-829b-4686-a881-525958c3bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while Johnson said in a news conference on March 16 that
        "we don''t want to see people unnecessarily visiting care homes," homes were
        not told to ban visits ahead of the national lockdown on March 23.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846ea25-a7fe-480b-b483-be3324e4803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DHSC spokeswoman told CNN: "The initial advice accurately reflected
        the situation at the time when there was no community transmission, meaning
        there was a limited risk of the infection getting into a care home."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79299b32-826f-4ec4-8ec6-fb75900a9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once there was evidence of widespread transmission and we moved
        into the ''delay'' phase, new guidance was immediately put in place."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0161da1-9058-43ce-baab-c46a8ccdd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DHSC was prioritizing testing in care homes and had
        provided £3.2 billion ($3.9 billion) to local authorities to ease pressure
        on services including care homes, as well as an additional £600 million ($730
        million) for homes last week. "Since the start of this pandemic we have worked
        to ensure our care homes and frontline care workforce get the support they
        need. Almost two thirds of care homes have not had an outbreak and deaths
        in all settings, including care homes, are falling."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb201375-9047-4196-a734-12947febdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nicola Richards, who runs three Palms Row Health Care homes
        in Sheffield, said her facilities had faced problems. The homes are privately
        run, but many residents'' places are government-funded.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b60c54-0e8e-4845-9047-7f408a129823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals had sent residents back to the homes without a coronavirus
        test and staff had to isolate alongside residents, with PPE in short supply,
        Richards said. She said it felt "immoral" asking "terrified" staff -- some
        on the UK national minimum wage of £8.72 ($10.66) per hour -- to look after
        people with Covid-19. She said some of her staff had been in tears, adding
        that she had not yet seen any of the government''s emergency funding to help
        with spiraling costs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84791c-505f-49f3-b35e-1d296a79dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Padgham, the managing director of St. Cecilia''s care home
        in Scarborough, in northern England, said 19 residents out of 110 had died
        in the past two months, but only five were confirmed Covid-19 deaths -- the
        rest were "undetermined," he said. He said he thought there had been "slight
        under-reporting" of deaths in the UK because of a lack of testing, and said
        the situation had been "harrowing."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34aad4a-9839-4189-8bbd-32b7f38fa960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in the business of care homes for close to 30 years,
        and it''s the toughest period that I have seen in all that time," he told
        CNN. He said guidance from the government had been "contradictory" and funding
        hadn''t reached many facilities, which were worried about their future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addbb31-29d5-407e-ac4d-f69b12e45904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK initially did not record care home deaths. While the latest
        official ONS data for England and Wales shows that 38% of coronavirus deaths
        occurred in care homes, LTCcovid said the figure could be far higher.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f816a9-bdff-4b08-84b7-4a92191883bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says most government estimates are too low because of problems
        with identifying cause of death. The researchers said that comparing deaths
        this year to deaths in previous years ("excess mortality") is the best measure,
        and includes deaths that are indirectly caused by the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71269e-f1cf-4237-b588-2c529e22a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They calculated that there were 25,591 excess deaths among care
        home residents in England and Wales between March 9 and May 8 -- 52% of 49,470
        total excess deaths.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b400400-92ff-4dce-b5ed-7ce00bbb205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Silent suffering</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fcffc-b0d0-44ce-814c-2c5708d9597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care homes were dubbed "ground zero" of the outbreak that quickly
        enveloped the US, and the failure to control the spread at one Seattle facility
        had "statewide and national effects," according to a report in the Journal
        of the American Medical Association.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea7fdf-ac7a-4193-8540-ec43713ccbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were similar issues throughout the sector -- people with chronic
        conditions living in close proximity; caregivers spreading infection between
        residents and facilities; and staff shortages due to sickness, isolation and
        low pay.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643aa4b-8fe0-43eb-b8d9-c5c3ad73da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seniors'' home in Montreal, Canada showed just how catastrophic
        such problems can be. A criminal investigation was launched after 31 residents
        died at Herron Seniors'' Residence in less than a month, five of them confirmed
        Covid-19 cases. Quebec officials said most of the staff had abandoned the
        home and residents were found unfed and unchanged in what looked like a case
        of gross negligence.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b78a5-eb63-4f64-b877-8667baf1e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is still ongoing. The home declined to comment
        when approached by CNN in mid-April because of pending investigations and
        lawsuits.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65ede4-905f-4d27-a56f-64d2574b01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTCcovid''s report found that 3,890 of Canada''s 4,740 coronavirus-linked
        deaths took place among care home residents as of May 8, or 82%, and Health
        Canada told CNN the percentage was nearly 80% on May 19. Canada''s largest
        province, Ontario, has announced an independent inquiry.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee42330-e919-4ce5-bfd8-b55dc415abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another troubling incident took place at a care home in the Southern
        Ile-de-France region. According to research for ​publication in the Journal
        of the American Medical Directors Association, at least 24 of 140 residents
        died in five days after they were isolated in their rooms with the coronavirus,
        without help eating or drinking. Most died from hypovolemic shock after loss
        of blood and body fluids, the report said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fff19-5352-4f7d-b737-23e5b341fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care homes are typically paid for through a combination of government
        funding and private fees, the LSE noted, meaning there is a huge variation
        in quality of care and that people of low socio-economic status fare the worst.
        This has only been exacerbated by the crisis, it said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33440c-ecb3-4637-8260-0ff406d8fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lessons from SARS</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6e6fa-7e4b-4650-834c-21c1873e2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comas-Herrera told CNN that nations that had more successfully controlled
        Covid-19 overall had typically done better with care homes, too.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2fe95-7b0d-4f4b-9ff9-454ddf1b2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany reported just 3,029 deaths in "communal establishments,"
        including care homes, among 8,090 total coronavirus deaths as of May 20, or
        37.3% -- lower than many Western countries despite ​Germany including homeless
        shelters, refugee centers and prisons in the same category. This was thanks
        to widespread testing, boosting wages for care workers and giving detailed
        guidance, including recommending establishing separate zones in homes, according
        to a recent analysis published by LTCcovid.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d023a57-ab44-48f7-85fe-0b428a46817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comas-Herrera said Asian countries that were badly hit by SARS (severe
        acute respiratory syndrome) were "extremely serious about making sure that
        Covid didn''t devastate care homes" and prepared in ways North America and
        Europe did not.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68581b-afaa-4e4a-a2a6-9a8885e5ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They moved swiftly to lock down homes and introduce measures such
        as widespread testing, PPE, temperature checks and strict isolation zones.
        In South Korea it was common for staff to isolate with residents and be replaced
        every two weeks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08059776-edc6-4fd9-b668-49e18484a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 247 total Covid-19 deaths in South Korea that had been confirmed
        as of April 30, 84 were care home residents -- a share of 34%. No large care
        home outbreaks have occurred since the measures were implemented.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08c44d-2823-4083-9f56-8910628a7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong says it has not had a single infection in a care home,
        and only four deaths and just over 1,000 cases in total. In Singapore, just
        two of 18 deaths have taken place among care home residents.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eada9a-2e18-4b18-96de-1d8e0d767853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of focus in hospitals and focus on community
        transmission, but not in care homes. And I think that reflects the low status
        that the care sector has in many countries," said Comas-Herrera.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835ec08-405a-4f91-87c7-4a2060aa8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:02:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the JAMA report on Seattle write that: "Although
        many prefer not to think about nursing homes, they are a critical safety net
        for frail older adults and part of the fabric of our society."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31156624-86b1-412d-a8aa-88e8d9251e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T23:17:12.076+08:00
