      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 28, Thursday, at 4 p.m., #RockEd’s Gang Badoy will discuss
        how understanding abstract art can help during a lockdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47681e7c-b6c1-4c8a-a47a-322e4278bc6e'
