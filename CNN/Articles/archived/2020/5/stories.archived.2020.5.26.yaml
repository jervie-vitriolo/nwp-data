      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63251dd5-5b2d-4ec3-9a89-e35ad1861f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (OFWs) are stranded in the sense that they are not allowed
        or they cannot go home because the local governments are not accepting them,"
        Duterte said.</p>'
