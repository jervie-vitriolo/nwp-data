    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f810d1d-a9c2-4028-ae3a-2316c193dadc'
    'lead': 'Kenny Loggins has played the Hollywood Bowl many times. But never like
      this. His unique concert was part of a fundraiser which takes place each weekend
      on a private Zoom call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T07:43:10.701+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T14:09:44.982+08:00
