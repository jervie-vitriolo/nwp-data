      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bersong EuroPinoy 2020" is a multicultural event organized by the
        European Union in the Philippines. It aims to celebrate the literary heritage
        and talents of both the Philippines and the E.U. Local writers and E.U. representatives
        will be reading poetry in their native languages.</p>'
