      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/25/americas/brazil-bolsonaro-grim-week-may-25-intl/index.html"
        target="_blank">Brazil faces dark week as COVID-19 toll rises</a></em>"</p>'
  'elon-muck-rimes-change-baby-name':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-26T08:25:34.502+08:00
    'imagesource': 'jcr:57efd260-8eaf-4e0d-aabd-d71002081b59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd284a6-7292-47be-9785-9bc60eac89ce'
    'lead': 'Just when you thought you''d learned how to spell Grimes and Elon Musk''s
      unusual baby name, they''ve gone and changed it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T08:29:50.178+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:09:42.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:55.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Grimes', 'family', 'Tesla']
    'template': '1'
    'title': 'Elon Musk and Grimes have changed their baby''s name. A bit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a7f38-e8be-4948-98ef-3aa63f8e69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just when you thought you''d learned how
        to spell <a href="https://edition.cnn.com/2020/05/07/entertainment/musk-grimes-baby-name-california-scli-intl/index.html"
        target="_blank">Grimes and Elon Musk''s</a>&nbsp;<a href="https://edition.cnn.com/2020/05/08/entertainment/elon-musk-grimes-baby-name-pronunciation-scli-intl/index.html"
        target="_blank">unusual baby name</a>, they''ve gone and changed it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26959430-321b-487e-9344-46bfdc22c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tesla and SpaceX CEO Musk announced the birth
        of the baby boy in a post on Twitter, revealing his son was called "X Æ A-12
        Musk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535281f-9730-4e08-8889-4b5d753f1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speculation arose that the unusual moniker might fall foul
        of the law in California, where the couple live, as names can only use the
        26 alphabetical characters of the English language, according to the state
        constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1293d0d-cbb4-4129-92b6-bda6104335f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Grimes posted a new photo on Instagram, drawing comments
        from fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8a769-c6c0-4337-a886-3e3ee244395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you change the baby name because of Californian laws ? What
        is the baby''s new name?" asked one Twitter user in the comments under the
        latest <a href="https://www.instagram.com/p/CAlmYlknL4E/" target="_blank">post</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b18cf4-b9ff-42d1-9ec2-b795e50901e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"X Æ A-Xii" wrote the singer in response, without confirming the
        reason for the change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82456d-e514-45a0-beca-32b25b8bad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also responded to another comment, saying: "Roman numerals.
        Looks better tbh."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1513e94-936b-42be-8d41-ca79f55eec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimes previously broke down the meaning of the name for intrigued
        fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86f2c3-1eb8-4ccc-a5a3-bb9786b61114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian musician — real name Claire Elise Boucher — explained
        "X" stands for "the unknown variable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5b57b-bc96-4c5c-bd71-cb17f407c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "Æ" is the Elven spelling of AI, which is shorthand for
        artificial intelligence and the word for "love" in several languages, including
        Japanese.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aeb729-d343-445e-adc3-9507d9404a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A-12 = precursor to SR-17 (our favorite aircraft). No weapons,
        no defenses, just speed. Great in battle, but non-violent," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f864d8-e3c1-4fb5-8117-1d8347733302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "A" in the name also represents "Archangel," which she described
        as her favorite song.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c80a8-b18e-4bde-9447-9a2d8e9a7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were also intrigued as to how to pronounce the name, and the
        happy couple seem to have different interpretations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494c4cf-e86b-4b6e-9332-7f01d02f2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just X, like the letter X. Then A.I. Like how you said the
        letter A then I," Grimes wrote in response to a query on Instagram.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f5729-a333-4060-a418-8f240b2d04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Musk told podcast host Joe Rogan a different pronunciation
        of the name.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907c62b-652b-45f7-90b4-d796ab8b5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean it''s just X, the letter X. And then, the Æ is, like, pronounced
        ''Ash''... and then, A-12, A-12 is my contribution," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634d41f-6c73-4165-9575-96af8aeee701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X Æ A-Xii is the couple''s first child together. Musk has five other
        children — twins Griffin and Xavier and triplets Damian, Saxon and Kai — from
        a previous marriage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc0a0c-ff18-41b8-9fa4-2a80524cdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:29:50.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:09:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/25/entertainment/grimes-musk-baby-name-tweak-scli-intl/index.html"
        target="_blank">Elon Musk and Grimes have changed their baby''s name. A bit</a>."</em></p>'
  'coronavirus-related-discrimination-africans-china':
    'author': 'Jenni Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T08:33:13.133+08:00
    'imagesource': 'jcr:1da07a78-7814-40e1-a5c5-d0bac208fb8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bedeaf-774d-49f4-91ae-5e12fc0c4ec2'
    'lead': 'They were outraged not only by widespread reports of coronavirus-related
      discrimination against Africans in China, but also by claims on Chinese state
      media that the allegations were "groundless rumors."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T08:42:57.112+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:09:42.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:00:55.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says it has a ''zero-tolerance policy'' for racism, but discrimination
      towards Africans goes back decades'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4455fc5-e7b8-42a6-894a-a9ab6afda6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A black version of the Chinese flag
        swept across African Twitter earlier this month, as users replaced their avatars
        to express their anger at the government of China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811b5ef-7b5e-459b-94e8-04acbdb02ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were outraged not only by widespread reports of coronavirus-related
        discrimination against Africans in China, but also by claims on Chinese state
        media that the allegations were "<a href="http://www.xinhuanet.com/english/2020-04/24/c_139005055.htm"
        target="_blank">groundless rumors</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e282c-f80b-4ec8-bfaa-b03c7f110275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting under the hashtag #BlackChina, Dennis Kiplomo, a nurse from
        Kenya, tweeted: "We expect the kind of hospitality we give to Chinese here
        in Africa, be reciprocated in their home country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a906e-c3da-451c-9cb0-c8ccb80f3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user in Kenya, Peter Kariuk, wrote: "We need a united Africa
        which will not be slaves of #BlackChina."</p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The truth
        behind the videos once again exposed the hidden agenda of cooking up the so
        called “discrimination on Africans in Guangzhou”.<a href="https://t.co/poYYmhH2DN">https://t.co/poYYmhH2DN</a></p>&mdash;
        Chinese Embassy in South Africa (@ChineseEmbSA) <a href="https://twitter.com/ChineseEmbSA/status/1255044297033945088?ref_src=twsrc%5Etfw">April
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fe00d-3c66-449d-a41b-6e2db91e162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e57c38-1bae-4f06-90cb-74d4165d08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern Chinese city of Guangzhou has Asia''s largest African
        population. While the exact number of Africans living in Guangzhou is unknown,
        in 2017 more than 320,000 Africans entered or left China through the city,
        according to state news agency Xinhua.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664020a5-9cd7-4730-ba07-f557e1cc66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, many Africans were subject to forced coronavirus testing
        and arbitrary 14-day self-quarantine, regardless of their recent travel history,
        and scores were left homeless after being evicted by landlords and rejected
        by hotels under the guise of various virus containment measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0017d6-7b6f-4a67-a28c-07068f810e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident caused a rupture in China-Africa relations, with the
        foreign ministries of several African nations -- and even the African Union
        -- demanding answers from China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44546bf-ce73-4402-bb8d-dd90ec8c2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China''s official response stopped short of admitting that the
        discrimination took place -- or apologizing for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639fca1-f514-49b2-8b31-9b932d9a43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All foreigners are treated equally. We reject differential treatment,
        and we have zero tolerance for discrimination," said Chinese Foreign Ministry
        spokesman Zhao Lijian. China''s embassy in South Africa said in a statement:
        "There is no such thing as the so-called discrimination against Africans in
        Guangdong province."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48455fde-ece5-46c1-9069-eed2f35b3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a nationalist tabloid controlled by the Chinese
        Communist Party, went one step further, publishing an article titled: "Who
        is behind the fake news of ''discrimination'' against Africans in China?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c71cc1-6e8e-4334-8640-358409213b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Beijing has portrayed racism as a Western problem.
        But for many Africans, whose countries have in recent years become heavily
        economically entwined with Beijing, the Guangzhou episode exposed the gap
        between the official diplomatic warmth Beijing offers African nations and
        the suspicion many Chinese people have for Africans themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def7353-0dbc-4886-81f9-25f324ae72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that has been a problem for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddf82c-4361-4d97-b93d-7692419f13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No racism in China</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3f854-6494-4e67-b937-f38f5abe00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West only began really noticing -- and criticizing -- China''s
        relationship with Africa in 2006, following a landmark summit which saw nearly
        every African head of state descend on Beijing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605ad2c-8bd4-41a3-a038-6e65d9bb4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China''s ties with Africa stretch back to the 1950s, when Beijing
        befriended newly independent states to position itself as a leader of the
        developing world and to counter US and USSR power during the Cold War era.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d5802-c8ef-4a11-b0bd-b8ca4576a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing talked up its shared history of oppression by white imperialists,
        condemned South Africa''s apartheid early on and gave aid to Africa even when
        China was a poor country. In 1968, Beijing spent the equivalent of $3 billion
        in today''s money on constructing the Tanzam Railway in Zambia and Tanzania,
        and in the 1960s it began offering Africans full scholarships to Chinese universities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ae184-8e29-48f5-8dbb-e97e58621796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of African students in China was highly unusual.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642a4b2-6f49-41a6-93be-e57f04db4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most foreigners fled China after the Communist Party came to power
        in 1949. When African students began arriving in significant numbers in the
        late 1970s, China was just beginning to open up to the world. The vast majority
        of people still lived in rural areas with no access to international media,
        and had not seen a black person outside of propaganda posters -- let alone
        met one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9026d55-b13a-4096-82f5-b8c9ab873542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, clashes were reported across the nation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a7714-2e59-4368-871e-faaa0148e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, Africans in Shanghai were attacked for playing music too
        loudly, leading to 19 foreigners being hospitalized. After another fracas
        in 1986, this time in Beijing, 200 African students marched through the capital,
        shouting that Chinese claims of "friendship were a mask for racism," according
        to a New York Times report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241110b8-a903-4ef1-8972-6ab1af1b0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''The Chinese deceived us,'''' Solomon A. Tardey, of Liberia,
        told the newspaper. ''''We know the truth now. We are going to tell our governments
        what the truth is.''''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3ffc5-a639-4569-9975-3023f2e4e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s then Education Ministry spokesman said: ''''It is the consistent
        and long-term policy of the Chinese government to oppose racism." That response
        was echoed nearly word for word in a statement from the Chinese government
        responding to the fallout in Guangzhou last month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27615e-5a3b-4344-8655-11852315a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A race riot in China</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f0ff5-a307-417c-85cc-f59ac09577e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1988, a total of 1,500 of the 6,000 foreign students in China
        were African, and had been scattered to campuses around the country -- a tactic
        designed to dilute racial tensions, according to a 1994 report by Michael
        J Sullivan in China Quarterly magazine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c1cdb-f368-47e9-9816-4c7a7fbe3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempt didn''t work, and on Christmas Eve that year anti-black
        tensions exploded in the eastern city of Nanjing, resulting in a mob of Chinese
        protesters running the Africans out of town.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65547e9-ecb3-44fe-a2a4-3b2bcf8df352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After, the Chinese government claimed that African students had
        arrived at a campus dance armed with weapons, including a knife, and beat
        up Chinese guards, teachers and students after being asked to register their
        Chinese guests, according to the Jiangsu provincial yearbook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50693c9-f249-48b9-ad52-28bce96c245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Africans maintained that when they tried to bring a Chinese
        friend into the dance, they were taunted with calls of "black devil" and a
        fight ensued, according to Sullivan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da78307-b8a5-497d-bfe3-6796609f0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whichever account is true, what happened after has been well documented.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c354e-c5f4-4af5-8813-15a75979300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, about 1,000 local students surrounded the Africans''
        dormitory, after rumors swept campus that they were holding a Chinese woman
        against her will. Chinese students lobbed bricks through their windows.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f83a0b-bec8-4f34-8456-33c5ba31c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police broke up the scene on Christmas Day, about 70 African
        students decided to flee the campus and went on foot to the city train station,
        hoping to travel to Beijing where they had embassies. Other dark-skinned foreigners,
        including Americans, also fled, fearing for their safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597ca9e-3062-42fc-acd4-bff3558ddd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On campus, rumors spread that the Chinese hostage had died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a17007-2d60-4d53-91b6-854b92c877a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7 p.m. on Christmas Day a mob of about 8,000 students from universities
        across the city began marching to the railway station, carrying banners shouting
        "severely punish the murderer" and "drive out black people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be36ef-8eab-4831-a93f-2beba5ed1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the mob closed in, police bussed out all the black students to
        a nearby guesthouse, where they were held until several Ghanian and Gambian
        students were arrested for the fight at the campus dance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d419539-ad76-48ec-a7f8-04b0a3175ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Africans were bussed back to campus -- and warned not
        to go out at night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59ee34-3482-4a5d-8ec0-aa679dc2584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser Kuo, an American-born Chinese guitarist in the Tang Dynasty
        rock band, and founder of media group Sup China, was studying at Beijing University
        of Language and Culture that Christmas, living on a dormitory floor with students
        from Zambia and Liberia. He remembers hearing about the race riots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a50094-3097-490d-a80a-58ef9fead1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were angry with the Africans that apparently a Chinese woman''s
        honor had been sullied," he said. "This is one of the things where the rumor
        just kept getting inflated. By the time it reached my ears, the version was
        that a Chinese girl had been raped to death, when of course there was no evidence
        of anything like that ever happening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac65ae-2df1-43f8-bad4-575062a477ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I can tell, it was more like an African man had asked
        out a Chinese girl."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa77a7d-a9b2-4411-97e5-ace608336ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-African protests</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760e48d-772e-411f-a214-ea96080ee5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nanjing event was not an outlier. In the city of Hangzhou, students
        claimed Africans were carriers of the AIDs virus in 1988, even though foreign
        students had to test negative for HIV before entering the country, wrote Barry
        Sautman in China Quarterly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd09ae-5beb-4121-9ce4-004bd29b31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in January 1989, about 2,000 Beijing students boycotted classes
        in protest against Africans dating Chinese women -- a recurrent lightning
        rod issue. In Wuhan that year, posters appeared around campuses calling Africans
        "black devils," and urging them to go home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ecf69-c0bf-43f6-8cf7-612c07f2f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuo remembers: "You know, all around me, there was this real concern
        among the African students for this kind of rising xenophobia on the college
        campuses."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34797bc-ff34-4808-a3f5-4f7831cb377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That created a problem for Beijing, Sautman wrote, as it undermined
        China''s credentials as the leader of the developing world -- and the hostilities
        didn''t go unnoticed back home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831ef3a-7763-498a-a547-ab8ca9898181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as African media across the continent was outraged by the Guangzhou
        incident in April 2020, newspapers in Africa reacted with indignation in the
        1980s. A Kenyan publication said they were not "accidental," wrote Sautman.
        A Liberian newspaper spoke of "yellow discrimination." A Nigerian radio station
        said the Chinese students "could not bear to see Africans" mix with Chinese
        girls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8ac13-9d1a-4a01-8a1d-879c1efb8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ambassador to the Organization of African Unity (OAU),
        the predecessor of the African Union, was called in to answer for what was
        happening in China, and the OAU secretary general called it "apartheid in
        disguise."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b375170-7c27-4538-9179-2d1149ef5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many African students left China as a result. Around the same time,
        China announced a reduction in interest-free loans for Africa, marking a cooling
        off of official relations, although ties were never broken.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4bc88-5dfd-476b-9205-13afac7e6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a professor in social science at the Hong Kong University of
        Science and Technology, Sautman says that while the anti-African protests
        during the late 1980s were about race, they were also a way for Chinese students
        to express broader anti-government sentiment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce875ca-b1c8-4833-bfaf-22f406eeaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who participated in anti-African demos then were university
        students, and those students were in some ways jealous of the African students,"
        he says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee8214-d2b3-41e6-a68a-2c84c202d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Africans typically got their own room, whereas Chinese were
        often living eight to a dorm.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e41d6-9af9-4dcc-81fe-6bf238b42a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They perceived them as living better than they did because they
        got subsidies from their home government and the Chinese government, and they
        also thought that Africans acted in a freer way than Chinese students were
        allowed to act," Sautman says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99909392-aa66-4118-ad76-764c4f160fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Chinese racism the same as Western racism?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61469da3-9368-4357-835f-cceb32045cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s interaction with African people increased in the 21st
        century, the awkward gap between the public friendship Beijing extends and
        the private suspicion its citizens harbor has once again sparked moments of
        racial tension.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a8d02-7322-4958-9987-7b119334d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, an African-Chinese contestant on a Shanghai TV talent show
        received a barrage of internet abuse because of her skin color. In an opinion
        piece in the state-run China Daily, columnist Raymond Zhou argued that this
        discrimination stemmed from the fact that "for thousands of years, those who
        worked outdoors (had darker skin and) were of the lower social status" --
        rather than racism.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91aa0d2-79c0-4f2d-bc43-ae67015a781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of China''s simmering intolerance is color based. It is not
        an exaggeration to say many of my countrymen have a subconscious adulation
        of races paler than us," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237ee0b-78b5-4a56-9831-540574b0082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It seems like) outright racism, but on closer examination it''s
        not totally race based. Many of us even look down on fellow Chinese who have
        darker skin, especially women. Beauty products that claim to whiten the skin
        always fetch a premium. And children are constantly praised for having fair
        skin."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078af52f-816c-4579-be92-44fac8a9fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more recent events have undermined the idea that discrimination
        against black people in China is not racism.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71b71b-ec36-4586-a4d7-8aa6d964c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Chinese detergent maker sparked international outrage
        over an advertisement that showed a black man being washed whiter in order
        to woo an Asian woman. A spokesperson for the company said Western media was
        being "too sensitive."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86804ad5-e31a-49a0-859c-a903d37f5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, a museum in the city of Wuhan apologized for
        presenting an exhibition that juxtaposed images of African people and wild
        African animals making similar facial expressions. Then, in 2018, the annual
        gala for national broadcaster CCTV drew ire after a Chinese woman appeared
        in black face.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d47af-8b4f-4784-9b34-096962ad6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Africa, where it is estimated more than 1 million Chinese people
        now live, there have been repeated reports of Chinese restaurateurs setting
        up establishments that ban Africans.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828a400-78a2-4566-a64d-6bbd11fdeb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a classic discussion over whether Chinese racism is racist
        in the way it''s envisioned in the West or Europe, or is it a different kind
        of discriminatory policy," says Winslow Robertson, founder of Cowries and
        Rice, a China-Africa management consultancy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7a23b-d860-44bb-80b4-d8b82cd84558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense is that it is racism. Is it identical to what we see in
        the US coming out of chattel slavery? No. But if you define racism as based
        on something you can''t change about yourself, then yes it is racism."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5149e8c-6ce9-4850-9d11-52f90ef11366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrimination against Africans in China during the coronavirus
        pandemic, he adds, has exposed that fact.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008a5b5-f09e-4b00-9ed0-61a8c0ee76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, in a bid to head off those criticisms, officials
        in Guangdong announced new measures to combat racial discrimination, including
        setting up a hotline for foreign nationals. The notice said that shops, hospitals,
        restaurants and residential communities -- the places where Africans had been
        targeted -- should offer "strictly offer equal services."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304b390-987c-467a-96c7-f06312b9f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paul Mensah, a Ghanian trader who has been living in the southern
        Chinese city of Shenzhen for five years, says the treatment of Africans in
        China during the Covid-19 pandemic has shaped his perceptions of racial attitudes
        in the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81522f33-23eb-4930-bce2-8c4366e289ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought racism was inherent in America but I never thought people
        in China would do this," says Mensah. "Before when they (Chinese people) would
        see a black person, they would touch your skin and touch your hair, and I
        thought it was out of curiosity because a lot of them don''t travel. But this
        is racism and there is no punishment for it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15d85a-2edc-4f18-9062-848c978b9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sautman, who wrote the paper on the Nanjing riot, says that if China
        is serious about eliminating the maltreatment of foreigners, it should punish
        those who mete out racial abuse and discrimination.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eee4b5-0f54-4fe3-a84a-5ef5607d8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 4 of China''s constitution stipulates that "all ethnic groups
        in the People''s Republic of China are equal ... discrimination and oppression
        of any ethnic group is prohibited. It is forbidden to undermine ethnic unity
        and create ethnic divisions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe4e46-bdac-48ef-b5ab-15d2906270f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been no reports of people in Guangzhou being held
        accountable for their actions against Africans, and the constitution has had
        little effect in protecting China''s own ethnic minorities. It is estimated
        that 2 million of China''s Uyghur minority are being held reeducation camps
        in the northwest of the country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75668fb5-bddf-45c5-999c-b12040828bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:09:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an enforced legal deterrent, Sautman says it will be hard
        to change the way Chinese people treat Africans. "There''s not a place in
        the world where racial discrimination has been diminished without taking those
        actions," he says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2905dc3-62a0-486b-898b-ec70fb1211f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T08:42:57.117+08:00
      'mgnl:createdBy': 'catherine'
