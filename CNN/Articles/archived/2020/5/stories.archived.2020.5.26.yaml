      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Italian singer Andrea Bocelli said Tuesday he had COVID-19
        but has now fully recovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cfd50-bf3f-40f0-bebb-5624a9bd0d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614da79-9281-4cf8-9f96-be5a29fadd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic that troubled the world, involved — although in a
        very slight and almost asymptomatic way — also my person and some members
        of my family," Bocelli wrote on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a84bf3-21fe-4964-b207-733a69118720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classical singer said he didn''t reveal he was sick sooner "not
        to unnecessarily alarm" his fans and protect his family''s privacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d74357-235e-441c-a381-89648b8c2158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460d9fe-9c99-427b-87cc-66e33673ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli said he decided to reveal this now because he is donating
        blood to participate in a clinical study to find a cure for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09315bd-5382-4935-b6d2-3726cea4e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e3f09-4589-42bc-95a7-35a0cd9cd28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T22:54:48.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:03:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, as the historic Duomo Cathedral in Milan, Italy, sat closed
