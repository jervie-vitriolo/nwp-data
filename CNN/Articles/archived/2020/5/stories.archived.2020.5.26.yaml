      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a glance, it looked this weekend like many Americans have forgotten
        about the dangers of coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9fe5fc-e52b-47c1-8819-007e536f2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6618f63-d730-4e67-96eb-9eacfadb1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds packed beaches in Florida, Maryland, Georgia, Virginia and
        Indiana. Many people ventured out without masks and others failed to keep
        their distance even as officials highlighted the continued importance of both
        in order to prevent another surge of infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c09eba-3cbf-4dd2-b268-cc76cc3c0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69fd8d-8e6a-4663-a56c-6d19e75c0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just the beaches. Pictures posted on social media showed
        mostly unmasked people crowded together at Ace Speedway in Elon, North Carolina,
        on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763c8f7-4cb9-41b3-acca-d207c357cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba5cf3-4539-4a2c-b998-265638593df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tired of being stuck in the house. I''m not afraid of this
        virus one bit," spectator Becky Woosley told CNN affiliate WGHP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22595b7-fbe1-4dbf-9572-118904c8a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4de25-b5d5-48f6-a388-8761e5871d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedway co-owner Jason Turner told CNN affiliate WXII that 2,500
        fans were admitted —&nbsp;half of the speedway capacity —&nbsp;and that staff
        encouraged but did not enforce social distancing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd6224-5b23-4015-8891-2d52f88aef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6357520-e01f-4ac0-8dd1-092a6f143c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have the right to choose where they go and what they do,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74615552-cc77-4b0e-b355-380d6398804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05863e-bdd5-4b7c-90fe-c9e8103e4cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Daytona Beach, people elbow-to-elbow jammed a main thoroughfare.
        Mayor Derrick Henry said there''s only so much police can do with a crowd
        that size.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769080d-fdb3-4e3b-920c-27eb0a7fe962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bca15-f131-4c98-a268-e11d32f81af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not practicing social distancing and they did not necessarily
        respond in a lot of ways that we wanted them to as it relates to the normal
        expectations of visitors," he told CNN. "When ... you got 300 to 500 people
        per law enforcement officer, it is a tough order."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d00e7d-3d24-4541-93b3-739296e6c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39cd7f-80f6-46f3-9611-82dc251e25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, hundreds attended a pool party just days after a similar
        party in neighboring Arkansas caused a cluster of new coronavirus cases. Arkansas
        Gov. Asa Hutchinson said the state is now experiencing a "second peak."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384192d-2dab-48d8-9338-fd377670b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba86fb-3b23-4010-9eb6-9b72f5c9462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson said the first peak saw 160 cases in one day followed
        by a "deep dip." On Saturday, there were 163 new cases of Covid-19 in Arkansas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0d146-0c7d-411c-a778-a10e3669e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6a31b-de0a-4e2b-9c02-f24177d87bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Delaware, Gov. John Carney, who made a trip to Rehoboth Beach,
        said he was encouraged by what he saw.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4cf00-e960-49b8-9c7d-30e4781c6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e78dc5-0aa9-4d39-9418-ba1d2abf6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw not many people on the beaches," Carney told CNN''s Wolf
        Blitzer. "It wasn''t a great beach day in terms of the weather. But on the
        boardwalk, most of the people, I''d say 80%, were wearing masks as we require."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04aa7c9-bad1-4e8e-84b5-7f8eea9ea05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e38595-5ec3-47e8-b086-692df6d36fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carney said he was impressed by the signage, the 6 foot separation
        markings and plexiglass shields.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f653ac3-112f-4b3b-b0f5-ab7b7d0bd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb5fe2-d837-4b2f-9b73-6f7cbbe4c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They''re willing to take the risk''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d27ea-d2e5-4f9a-8f81-dcb3a16b89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases are trending upward in 18 states, including Alabama.
        Montgomery Mayor Steven Reed said Monday morning that he thinks the early
        easing of restrictions in his state has given people "a false sense of security."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8fe6b2-c32a-44a0-84aa-48e272ea42a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a59f53-b3a5-4fc8-b7df-c807a3bb5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is kind of a split community where you have
        people who believe this is over and have decided they''re going to get back
        to their normal way of life and they''re willing to take the risk," Reed said
        on CNN. "What they''re not considering is the risk they''re posing to others
        when they do not see some of the symptoms in themselves."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568c7c6-5223-4f39-bbb4-a13778f288ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a780f-c86d-4cbf-a24a-103261cd826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As health officials warn the deadly virus isn''t yet contained,
        local leaders across the country are working to enforce regulations put in
        place for parks, stores, bars and restaurants that have reopened.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec30f83-aa4b-405e-a473-c3e4c929404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb6832-236d-472e-be95-4db7224079e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, Mayor Sylvester Turner said authorities will begin enforcing
        capacity limits for bars and restaurants after the city received hundreds
        of complaints alleging violations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d8b43-9b26-4dbc-b58d-65715531320f'
      'mgnl:activationStatus': true
