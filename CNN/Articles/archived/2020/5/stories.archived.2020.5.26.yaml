      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundación Sansó is bringing a series of virtual talks on mental
        health and art. For May 27, Wednesday, at 4 p.m., catch Niña Terol of Mindful
        Manila, an online community to promote mindful living in the city, as she
        talks about crisis and opportunity amid the pandemic.</p>'
