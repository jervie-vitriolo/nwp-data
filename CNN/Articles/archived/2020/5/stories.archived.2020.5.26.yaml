      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see it clearly, there is a need to have our own testing center
        as you can see that there are increasing trend of COVID-19 cases among our
        police frontliners every day," said Gamboa in a statement.</p>'
