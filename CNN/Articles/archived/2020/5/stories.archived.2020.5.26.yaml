    'lead': 'Filipino Karateka James De Los Santos brings pride to the country by
      bagging silver in his second virtual karate tournament to climb to no. 6 in
      world virtual rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T20:04:43.480+08:00
