      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will also feature an online talk slated next week on
        caring for our elderly’s mental health in the time of COVID-19.</p>'
