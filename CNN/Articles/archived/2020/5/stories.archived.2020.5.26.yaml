    'jcr:uuid': '5a11b4ec-7074-4f8f-b581-f19de99dfba5'
    'lead': 'President Rodrigo Duterte expresses his dissent in opening school classes
      amid the COVID-19 pandemic in the country'
    'mgnl:activationStatus': true
