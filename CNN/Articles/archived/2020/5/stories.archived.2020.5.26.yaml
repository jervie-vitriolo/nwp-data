    'lead': 'Following the growing calls for Health secretary Francisco Duque III
      to leave his post, President Rodrigo Duterte advised the Health chief not to
      take to heart criticisms made against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-26T01:25:30.167+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:09:53.665+08:00
