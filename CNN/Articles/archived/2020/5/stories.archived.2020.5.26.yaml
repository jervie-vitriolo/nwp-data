      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of deaths caused by the
        novel coronavirus neared 100,000 on Monday, as Americans —&nbsp;some who decided
        to forgo social distancing — wrapped up their Memorial Day weekends.</p>'
