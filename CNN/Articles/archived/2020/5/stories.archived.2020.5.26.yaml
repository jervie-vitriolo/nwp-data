      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c5279-22bf-43bc-a3a7-e47b19e4edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:09:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my council members sent me some pictures and there were
        other pictures on Facebook and social media of people around swimming pools,
        no social distancing, no masks," he said Monday on CNN. "I just said, we have
        to pump the brakes."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3dc2af-3c19-4259-a6a2-bd14d731ed76'
