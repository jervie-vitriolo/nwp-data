      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That could complicate our understanding because if we don’t have
        testing in place, we don''t know what people are infected with. And so it
        could potentially flood the system, it could potentially overwhelm the system,”
        she said.</p>'
    '17':
