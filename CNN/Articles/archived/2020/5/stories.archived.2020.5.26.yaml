    'mgnl:tags': ['COVID-19', 'coronavirus', 'Japan']
    'template': '1'
    'title': 'Japan will expand travel ban after lifting national emergency'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13255e-8f0c-40c0-a0d0-eda7f5196b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Japan is set to expand its travel ban list to 111 countries
        effective Wednesday, now including the United States, India, and South Africa,
        the government ministries said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e8965-08f6-40d7-9e46-60f50ea9eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97683b-8617-464f-b8f8-26ac1bcffa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban list, which will add 11 more countries this week, forbids
        foreign nationals who stayed in those countries from entering Japan, to protect
        against the spread of coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc12b53-1b08-4e4d-9243-f5ef87e23bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f81b6-8c5c-4c4b-8ad4-24208d400e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese citizens are still allowed to enter the country, although
        they will need to go through medical tests and self-quarantine for 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2e6bc-e982-460e-bf14-69d1b496b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efd2d3-2e9c-4725-ad31-25d3dabe639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T02:04:57.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:09:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban expansion comes after Prime Minister Shinzo Abe lifted
        the country’s nationwide state of emergency earlier today. It lasted almost
        a month.</p>'
