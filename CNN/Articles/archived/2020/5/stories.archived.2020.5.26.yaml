    'template': '1'
    'title': 'James De Los Santos bags silver in virtual karate competition, climbs
      to world no. 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0e6d0-caa5-4bdd-835d-d590a51f6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — In a time
        where COVID-19 has forced sports to take a time-out, Filipino karateka James
        De Los Santos proved he can still bring pride to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d51ad-b050-4135-8c5e-e1263a5390bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b9bd0c-8ddf-49f5-93d9-e8cc0f217c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, De Los Santos bagged silver in the individual
        male seniors division of the 2020 SportData E-Tournament World Series Kata
        #2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5e45a-e054-4cc0-874d-fdbd2e4662e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e5964-28fb-4eb3-b76c-45d2971c6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year old athlete defeated Ireland, Poland, Hungary and Finland
        to barge into the finals of his category amongst 32 competitors from 23 different
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84196834-3df5-4d74-91d2-d0e5c59b9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ea312-3978-4a04-bae5-96201c987ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unique virtual competition, karatekas record and submit their
        kata routines to a panel of judges instead of live performances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74b080-40bb-4ec7-916b-919e6fd14021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b40c82-55d4-4722-8bfc-5e233080307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final round, De Los Santos encountered a close fight against
        Portugal’s Eduardo Garcia and eventually settled for silver by just 0.3 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dd18b-7fdc-4ece-8d66-0fd82e7e6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4ec5c-9f65-48a8-b86f-88452964ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very happy with my silver finish, but I do believe there is
        room for improvement. I’ll continue to train harder for more virtual tournaments
        to come”,  De Los Santos told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56b504-6ec4-4e14-8c21-01963f914227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0daa16-b3c7-4f18-b735-b44cd7c452bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his results, De Los Santos was able to climb to World No. 6
        and become Asia’s top athlete in virtual kata.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d02f10-5839-4c24-bb82-41713e7dfd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b508a56-ba5b-408d-a3c0-77938cbe3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, isn’t the Filipino athlete’s first foray into virtual
        competitions since the pandemic broke out in the country last March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311675c-4be8-4dac-9177-72e33658f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf3bc5-284b-49c6-b5b3-aa9dfab13977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T20:04:43.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:05:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, De Los Santos clinched gold in the Palestine International
        Karate Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d51d2-2ba4-47c3-9066-c0ef1c47b0b4'
      'mgnl:activationStatus': true
