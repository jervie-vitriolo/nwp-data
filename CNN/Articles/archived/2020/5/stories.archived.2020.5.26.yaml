    'title': 'Metro Manila mayors to discuss tonight fate of NCR lockdown by June
      1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40060b50-7ff9-48c3-913c-130fbd1cc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:18.405+08:00
