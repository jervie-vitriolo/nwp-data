      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the number of cases among police officers rose to
        281 after four more contracted the viral illness. Meanwhile, 117 from the
        force recovered while over 1, 300 others are considered probable and suspected
        cases.</p>'
