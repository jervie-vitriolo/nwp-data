      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43ed54-285d-4691-8161-3a908df45f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T15:35:37.741+08:00
