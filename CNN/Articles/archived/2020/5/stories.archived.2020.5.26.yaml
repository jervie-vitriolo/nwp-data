      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the livestream via Studio Cantero’s <a href="https://www.facebook.com/studiocantero/?__cft__[0]=AZVJGuRVOHGpeTnp2elJ6k7VUeUBoJ_aTBR9gb_HtflHVdWKYUwTyyq9FcKDTaMfzdThahtDd9bG589vUlzjQk48y61njydvBaUPz0RNn8p7oYHRZGm5RtCINwpyAuYnXUY&amp;__tn__=kK-R"
