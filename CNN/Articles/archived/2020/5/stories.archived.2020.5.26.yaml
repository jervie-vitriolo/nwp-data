    'title': 'DILG to issue show cause order vs. LGUs refusing to accept returning
      OFWs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becea3ab-32a6-452f-a39e-14c92bbc913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T10:27:41.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)⁠—</strong>&nbsp;The
        Interior Department on Tuesday warned local officials it will issue show cause
        orders against government units that will refuse to accept returning overseas
        Filipino workers in their respective areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c70fd-9aae-4565-930f-e7e05e044315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a15800-d534-4154-914c-68619eac6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, DILG Undersecretary Epimaco Densing
        said all local governments have "no reason" to turn away returning workers,
        as they have already undergone the mandatory health protocols such as COVID-19
        testing and quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc160ea-ac14-4aa7-8992-831c1bb7f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203b504-0342-4600-8f61-2267cc0f6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have no reason not to accept the OFWs. Otherwise, we will
        send them a show cause order why they are not abiding or following the directive
        of the national government vis a vis the OFWs'' return," Densing said in an
        interview with <em>The Source.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e708c65-ebae-49b3-adb9-c798553f4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd46880-8396-42dc-9f85-370e3efeddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our advisory, all LGUs should accept the OFWs. <em>Lahat
        po sila</em> (all OFWs) have the certifications of the 14-day quarantine,
        all of them also have the certifications that they have undertaken RT-PCR
        tests and they have negative results. So <em>walang dahilan ang mga</em> LGUs
        <em>para hindi tanggapin ang mga</em> OFWs (There''s no reason for the LGUs
        not to accept the OFWs)," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe49be-4267-4cf8-9652-95956d29b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bca7b-de1c-4b92-8b48-c4b06d254007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said separately that he himself will
        run after LGUs that would impose tight protocols for the entry of the returning
        workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5cf3a-4c0e-45cc-8ec2-bc075b641a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a925b5-c2be-4423-a4a3-c3b04384e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga</em> LGUs <em>na masyadong mahigpit, at lumalabag sa
        ating panuntunan,</em> I am warning you, stop <em>niyo</em> ''yan. <em>Kasi
        hindi pwedeng sabihin niyo na</em> zero COVID <em>kami kaya hindi kami tatanggap
        ng</em> OFW," Año said in the virtual Laging Handa media briefing later in
        the day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf4750-8feb-4b91-8517-00f8f4336743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5343ef2-3848-4a36-a194-845eaa22cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our LGUs that are too strict and not abiding by
        our rules, I am warning you, stop that. You can''t say that you have zero
        COVID cases, that''s why you wouldn''t want to accept the OFWs.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10041180-c5d2-4a7c-8197-d8821dd9128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13430d1d-2640-44bb-9dc2-f236c45b8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself will make sure <em>na hahabulin ko kayo, sapagkat hindi
        ''yan</em> in accordance <em>sa ating</em> Bayanihan Act <em>at sa pinag-uutos
        ng Pangulo</em>."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0e98e-6ebd-405a-acc0-1ef53a6044cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42709c3a-ccfa-4fdc-b231-21f16518129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I myself will make sure to run after you, because
        that is not in accordance with our Bayanihan (to Heal as One) Act and our
        President''s directive.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed181e48-2508-4fee-8849-6279ebd98b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8971d2-563c-412a-a2d0-f1ecb942a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-26T13:42:21.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:09:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will meanwhile leave it up to the respective local governments
        to implement additional health protocols— such as another round of quarantine—
        should it be deemed necessary, according to Densing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
