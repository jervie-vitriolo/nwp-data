      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last episode in its debut series, (Perspectives), PURVEYR’s
        digital creative conference on culture, work, and lifestyle, will feature
        Omar Quiambao of Commonwealth PH &amp; U.S.; Rik Rasos of Proudrace; and Julo
