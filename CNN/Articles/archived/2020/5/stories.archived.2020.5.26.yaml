      'mgnl:type': 'text'
      'text': '<h2>Local governments not accepting?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d27054-a770-486a-ac64-cf22b1f9212c'
      'mgnl:activationStatus': true
