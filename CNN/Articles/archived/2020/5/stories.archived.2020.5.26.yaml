      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/25/uk/dominic-cummings-uk-coronavirus-statement-gbr-intl/index.html"
        target="_blank">"Boris Johnson''s chief adviser Dominic Cummings says he ''doesn''t
        regret'' 260-mile lockdown trip"</a></em></p>'
  'another-covid-vaccine-enters-human-trials':
    'author': 'John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-26T05:13:33.303+08:00
    'imagesource': 'jcr:20b08b13-5088-4ce1-8d73-c7a4ef98e2a9'
