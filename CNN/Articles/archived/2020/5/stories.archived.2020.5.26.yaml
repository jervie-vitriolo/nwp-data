      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention say that while
        many young people who got coronavirus did not have serious problems, health
        experts are investigating a virus-related complication in children across
        the country, dubbed multisystem inflammatory syndrome in children.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ffd4f-e5b3-456d-8898-55f7b22f673e'
