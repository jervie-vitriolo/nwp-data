      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1193e10-227b-4b32-8c69-0ae9b7944530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the confirmed cases, Duterte also mentioned that the
        BJMP has also identified 703 suspected cases and 86 probable cases of the
        viral disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe8f64-d371-43b6-9496-bd7f078e65c4'
      'mgnl:activationStatus': true
