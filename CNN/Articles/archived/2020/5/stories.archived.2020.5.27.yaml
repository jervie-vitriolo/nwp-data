      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51e953-31c4-46a3-ba68-744a215d4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.916+08:00
      'mgnl:createdBy': 'pilar'
