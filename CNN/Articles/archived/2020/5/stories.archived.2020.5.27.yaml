      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42238a6a-745b-4269-99ec-a3f95b9a0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the BJMP has intensified contact tracing in jails
        that have confirmed COVID-19 cases, though he did not say which facilities
        are affected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d50d96-abdd-4a4f-897a-0362f605d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6530d4-dbd0-4edf-a236-47d6364d59e3'
