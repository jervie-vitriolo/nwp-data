      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2 months after its containment zone, New Rochelle reopens</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a006ce4-c068-4d67-86e7-ce58c7e20680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Rochelle -- once the epicenter of New York''s coronavirus outbreak
        -- was starting to reopen Tuesday, Mayor Noam Bramson said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d9570-7630-4831-b55d-bad892d613ab'
