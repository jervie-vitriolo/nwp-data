      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c57ae-f2c3-4a60-bf23-3f33b58985eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang daming mga bata, mga taumbayan naghihirap, nagkakasakit dahil
        sa COVID. Maraming naghahanapbuhay ang natigil. Mga natulong lalo na’t sa
        hirap ng buhay. Sana po matigil na. Ang Diyos na lang po ang nakakaalam. ‘Yan
        lang talaga ang pag-asa natin para matapos na ‘to.”</p>'
    '37':
      'image': 'jcr:7482b9f6-45a2-4d31-bd02-6f9683f6165e'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
