      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4ffe9-9146-4312-b354-6365f26082ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kagaya namin dito… na-trap kami dito, kasi normal ang every
        15 days, nagsasahod kami tapos marami kami ditong na-trap kasi hindi kami
        nakauwi sa probinsya. Parang salit-salit ‘yung ano, iba-iba ang nagduduty
        ngayong araw, bukas iba na naman, ganun. Para at least, may allowance kami.
        E ''pag sinabing ‘no work, no pay’ wala kang trabaho, e ‘di wala kang bayad.”</p>'
