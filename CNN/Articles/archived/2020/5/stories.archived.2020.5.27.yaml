      'Donald-Trump', 'Barack-Obama']
    'template': '1'
    'title': 'Trump golfs during pandemic despite many attacks on Obama for golfing
      during tragedies and disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0b1d4-0bda-4983-907d-86f87226e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Donald Trump repeatedly attacked then-President Barack
        Obama for golfing during times of tragedy and disaster from 2011 to 2016,
        a CNN KFILE review of his comments finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3e3aa-d5bc-4956-a98a-65f5f4ef7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fec7d7-68a2-4020-81f7-af7dda77f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In media appearances, posts on social media, and speeches as a commentator
        and later as candidate for president, Trump said Obama''s golfing made it
        appear he was tired of being president, adding that Obama should have given
        up golf when his White House term started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be8cb2-02b2-416f-830b-4853853919d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240c3b1-50ef-4450-bdd8-e7ddc82e3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may play more golf than any human being in America, and I''m
        not sure that''s good for the President," Trump said in one January 2015 comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c8e89-82fa-4487-9b6b-24370205a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13908619-bc01-4c29-9570-15278aafb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is now facing his own criticism for golfing twice
        during Memorial Day weekend as the coronavirus death toll in the United States
        approaches 100,000 -- an action he defended as "exercise" accompanied by attacks
        on Obama''s golfing habits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275592d0-1aaa-46bd-86d8-c1f941a59c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3949a8-2dcb-4e7c-ad3f-fb2e9e7151d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously drew criticism for golfing during Hurricane Dorian
        in September of 2017 and later that month attended a golf tournament and his
        own New Jersey club after Hurricane Maria ravaged Puerto Rico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1f3b3-5e99-4cc4-8fdd-4fc21a7d2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430157d4-0ccc-4533-8ac2-3484c2881026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the media never covered, "all of the time Obama spent
        on the golf course, often flying to Hawaii in a big, fully loaded 747, to
        play. What did that do to the so-called Carbon Footprint?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e77a14-f541-4800-89c0-39fa2b15674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed195154-cc09-4de7-9420-7b66808e3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barack was always playing golf," he added in a tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59466e44-bd5d-4a8c-854b-4369525e0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f4b20-b2f0-4376-96e6-dd1e46634991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Trump has golfed and traveled more than Obama,
        a CNN fact check on Monday reported -- with the President spending one out
        of every 4.92 days so far at a golf property.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb5204-71e3-4c45-8f98-e147096c0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159985a-c88d-4d95-af03-9770d0bd2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Fox News in March 2011, Trump criticized Obama for golfing
        when Japan was hit by the earthquake and tsunami that damaged several nuclear
        facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e70664-6361-4728-9a2f-b4788213a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ab636-854a-4f8a-bc76-1078e368cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him to be playing golf, simultaneously with that happening
        -- you''re talking about the day of and the day after -- to be playing golf
        I think is very inappropriate," Trump said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17050b34-9438-4d9a-94c8-4fcf009f4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48360af0-078b-4291-acc4-5c20ed2c629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image of him on a golf course, while Japan is in that kind
        of trouble," he added. "This is catastrophic trouble, I think is totally inappropriate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb5637-5bc7-4c9c-b34b-63c5a9f53fc9'
      'mgnl:activationStatus': true
