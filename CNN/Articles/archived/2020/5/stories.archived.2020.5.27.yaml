      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018 Programme for the International Student Assessment (PISA),
        the Philippines ranked last among 79 countries in the global survey done by
        the Organization for Economic Co-operation and Development (OECD) assessing
        15-year-old students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa5b50-25aa-4d63-aaf8-cdd2bf91e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.076+08:00
