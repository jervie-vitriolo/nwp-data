    'template': '1'
    'title': 'JK Rowling releases children''s book ''The Ickabog'' online for free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c127e16-32d1-4977-90a7-5dfda2d2356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;"Harry Potter" author JK Rowling has announced a new
        story called "The Ickabog" to entertain children during coronavirus lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ed9a7-b02d-483b-89d5-6959001e3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ef189-9d8b-4264-947d-8776181c5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling started writing "The Ickabog" while she was still completing
        the original Wizarding World series, and intended to publish it following
        the seventh -- and final -- "Harry Potter" book.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983eba0-7976-41a6-8918-22b3f2b26423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e45ab-da30-4d53-8dfa-86c987b67f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she decided to step back from children''s books and left
        a draft of "The Ickabog" in the attic, where it remained for nearly a decade,
        according to a statement on her website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293ce9e-9ba7-4c80-b5bd-7f472d7927e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9233b-25ed-42f6-a0f9-7ce0a0e7f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author is keen to emphasize that the new story is not a "Harry
        Potter" spin-off, but a "stand-alone fairy tale," she wrote on Twitter Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07f223-14ff-4339-b6cb-cf6f51e5580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba04863-3d23-4b2b-adaf-bde8f5c12117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is her first book aimed at children since "Harry Potter and the
        Deathly Hallows."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec0fa3-007c-41e0-837e-212456c9761b'
      'mgnl:activationStatus': true
