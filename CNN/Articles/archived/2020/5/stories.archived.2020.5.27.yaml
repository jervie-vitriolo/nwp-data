    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:13.166+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dental', 'post-quarantine', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'More than just a whole mouth clean: what dental services might look
      like under the new normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd205339c-cd30-457f-8912-21376e3e8805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — As the
        Philippines eases lockdown restrictions, the Philippine Dental Association
        says dental services may not easily return to where they were before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a40b2-124c-4405-9aa3-616d62870ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical representative Ainna Raga hasn’t seen her dentist since
        the lockdowns began last March. She wears braces and needs to have them fixed
        on a monthly basis, but cannot avail of the services due to the restrictions
        brought about by the quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29e555-3a37-4dc5-916f-7e3c60f4aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Halos three months na po akong walang adjustment at all sa
        braces ko, so ang ginagawa ko, nagsa-sarili lang po ako ng paglilinis ng braces
        ko kahit papaano,”</em> Ainna said, as she narrated what she does to ensure
        that her braces are clean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fca14-9a7d-4e8e-88de-fc6f590f8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven’t had brace adjustments for almost three months.
        This is why I clean my braces instead, somehow.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968aafbb-a6f9-48d5-9f8d-c5e0ac604843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, dentists Johnne Wayne Cuevas and Cristy Gollayan-De La
        Cruz are preparing their clinics for re-opening under the new normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbe804-ab67-44ce-8f3c-add283e992b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dr. Cuevas made the rounds in the clinic where he works, he noted
        that risks are higher now compared to before the lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56257ff-2786-4caa-bd46-5cb3d89852e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung dati, prone na talaga kami to acquire these kinds of different
        illnesses, mas lalo ngayon because hindi mo nakikita yung kalaban,”</em> Cuevas
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcce29b-0ffd-4323-a5fc-42ea30f9132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we were prone to acquiring different illnesses
        before, the risk is greater now because the threat (of COVID-19) is invisible.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074ee02-e2de-427c-8b75-b744cd0547bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dra. De La Cruz, meanwhile, said clinic services have been limited
        to emergency cases, in line with guidelines released by the Philippine Dental
        Association (PDA) last April 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cd406-de9a-4cf6-8b8d-b828e577915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s basically the problem because we cannot do everything that
        we used to do before like bridges or oral prophylaxis, restoration," De La
        Cruz said. "We can do restoration on emergency basis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd12e7e-912d-4924-a3f2-ac301179612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the PDA adapted a similar view with that of the
        American Dental Association, which classifies dental services into two key
        procedures: dental emergencies and non-emergency procedures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f641e-f9fd-42b9-92c8-bc09ee45ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency procedures include but are not limited to uncontrolled
        bleeding, facial bone trauma, painful tooth fractures, and the repair of dentures
        when the functions are impeded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109228d4-c2d0-4a0a-bf40-b1d3e21cc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.505+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there are non-emergency procedures, which includes
        Ainna’s monthly braces fix - known to dentists as a routine monthly adjustment,
        and oral prophylaxis or periodic cleaning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b347d-3d63-4434-9ebc-7f1c07279ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDA also classified procedures, depending on whether or not
        they can generate salivary droplets which, in turn, may form aerosols that
        can spread the coronavirus disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad368519-4bfa-4455-a065-74d97f6bef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerosol Generating Procedures (AGP) are defined as those which may
        generate saliva outside the mouth and oral cavity, while Non-Aerosol Generating
        Procedures (NAGP) are defined by PDA guidelines as “dental procedures which
        do not use air driven or powered instruments inside the oral cavity.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebf5cf-d95a-4518-8bde-6a9b432c7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mga dentista, takot din kasi we don’t know kung anong
        pwedeng mangyari upon cleaning,”</em> Cuevas said. <em>“Posible kahit na hindi
        ka nagcreate ng aerosol, kung natalsikan ka naman ng laway niya, pwede pa
        rin (ma-infect).”</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b14263-d986-4538-b9e7-557bd5b04e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dentists are also afraid because we don''t know
        what can happen upon cleaning. It''s possible that even if it does not create
        aerosol, if the saliva transfers to us, we can still get infected.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299184d-59bc-400c-b4ab-929dd732f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ainna’s case, Dr. Cuevas said it is an aerosol-generating procedure,
        as possible removal of ortho-brackets will require the use of a handpiece,
        an equipment which may generate aerosols.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920734c-7661-4846-a1ce-9417491b60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan nating linisin yung tooth surface bago siya makabitan
        ng bracket. That’s why, kapag tinanggal natin yung excess cement sa tooth
        surface, ang nangyayari, gagamit tayo ng handpiece or yung pang-drill,"</em>
        Cuevas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450a970-e57c-4cce-9f9c-70b65f316c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to clean the tooth surface before we attach
        brackets. Once we remove excess cement from the tooth surface, we will need
        to use a handpiece.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7554ba-1f39-41e2-9e53-762e7b35eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once restrictions are eased though, the PDA said, dental appointments
        will no longer be the same as usual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647b16e-8160-408a-8345-c308ebd9ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorough disinfection of the clinic before and after procedures
        are also required, and dentists and dental staff will be required to wear
        complete protective gear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd18991-40a0-4ca6-a119-dabb8ab4e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walk-in bookings will also be shelved in favor of online appointments,
        which will allow dentists to thoroughly check on their patients’ medical history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0a893-8687-442b-b0a9-14adf9577aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do triage by calling the patient first and asking pertinent
        questions to at least screen the patient at that level,” PDA President Dr.
        Steve Almonte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aba2c5-b378-44da-bb2c-5d6a7dd64653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte added that prices of dental services may go up as clinics
        come with necessary expenses in order to protect their clinics from the coronavirus,
        including the purchase of new machines and equipment as well as retrofitting
        clinics for better air circulation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c959ff-9b10-4d1a-ab38-682b1e129283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like starting all over again. That’s the saddest part about
        Philippine dentistry now,” Almonte said, adding that “there is no other way
        to actually lower the prices, much more maintain it. In fact, it will affect
        HMOs (Health Maintenance Organizations).”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ada1f2-f397-4dd8-864a-17c0aee10c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte said the expenses of retrofitting clinics to adhere to what
        is known as the “new normal” may also take ₱50,000 to ₱100,000, depending
        on clinic size and location.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1826a40-14e3-45af-b73b-9a53ec7b31dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.506+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raise in prices is worrying Ainna, who fears that availing
        of her monthly dental service may clash with her monthly expenses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486acd65-716a-4cbb-900b-335dff44c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I’m worried kasi yung sa braces ko po, is ₱1,000 yung adjustment
        ko every month, so if it goes beyond ₱1,000, baka mahirapan po ako kasi baka
        sumabay din po yung ibang bilihin sa pagtaas,"</em> Ainna said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55043b-7a03-4c50-ac1a-ce0ba97c21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m worried because my brace adjustment already costs
        P1,000. If it goes beyond that, I might find getting dental care a bit more
        difficult because it will coincide with the rise of other expenses.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9f09f-c5a9-436a-b77b-a6d2414c4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, the PDA is also urging government officials to
        start investing more on public health dentistry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454dcfa-412b-44b8-9c3e-cfe454cc69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why its important that the government would also support
        the government dentists,” Almonte said. “This is so they can help those who
        cannot afford to go to the private dental clinics.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2fbec-aed1-4eda-a813-4aede2502217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte appealed to the public for understanding, saying that dentists
        are also adjusting to the new normal and are “taking it slow” in terms of
        incorporating dental practice once again.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d302fc-bdc4-47c6-8f76-a4bfef2bce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the lockdown, March 15th, we adhered as much as possible
        to emergency procedures, or so-called non-aerosol generating procedures,"
        Almonte said. "What we’re now trying to tell dentists is to get the grasp
        of how to slowly incorporate dental practice again to their staff, to their
        patients. Parang nagsisimula ka pa lang. [It’s like starting over again]"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1ec87-1e39-4ef7-aed1-f34d8186fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de361270-2c96-4ef5-bc1a-9aac7e69f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Dr. Cuevas and Dr. De La Cruz continue to prepare
        their clinics for when they are again allowed to take in patients in need
        of dental care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1745cb0-e25b-4aa6-96a1-303aa04a8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You really have to be strong,” Cuevas said, having spent only three
        years in the industry. <em>“Walang kasiguraduhan kung hanggang kelan to. Yes,
        lugi na, because for two months, hindi rin nagwo-work, only emergency cases.
        Ang nangyayari kasi is yung takot ng bawat dentista ngayon, ‘what if we get
        infected while doing our duty?’ For me, hindi malinaw kung hanggang kelan
        kami magtitiis sa ganitong sitwasyon.”</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043d245-1b5a-4871-a2e9-77bbbda21efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When this whole thing will end remains uncertain.
        Yes, we’ve been in the red. We haven’t been working for two months, only emergency
        cases. But dentists feel the same – what if we get infected while doing our
        duty? How long we will endure this situation remains to be seen.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cfb15-062d-44e1-90de-29f82dc03a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. De La Cruz, who has been practicing dentistry for
        over 15 years now, had this to say as she showed us through her clinic in
        Quezon City.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c0047-8e4f-41d0-b4a2-4d3f7dc3f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re earning, you have to set aside something,” De La Cruz
        said. “There were a lot of opportunities na nawala, so wala tayong magagawa
        doon. What makes me cope up with it is just God."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d0c76-8ed9-474c-b0b9-5af7c5cd9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
