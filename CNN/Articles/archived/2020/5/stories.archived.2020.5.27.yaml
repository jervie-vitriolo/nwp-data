      'mgnl:lastActivated': 2023-01-26T14:11:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases among healthcare workers, Filipinos abroad</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100fa63-33c4-4411-9683-8e7c9be94d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:46:45.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the newly recorded cases are 17 healthcare workers,
        according to the DOH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fcb35-5114-4057-8c70-a5d4c9784073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:46:45.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new figures bring the number of infected personnel to 2,437,
        which shows that one out of six coronavirus patients in the country is a medical
        frontliner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f440a1-b33f-43bf-8eae-b7785b4dce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:46:45.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also climbed to 1,193, with 30 more having survived.
        The death count has remained at 31 since May 10, the DOH added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e25839-1c9a-4c2b-9fa5-bc7620d0713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:46:45.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported 29 new COVID-19
        cases among overseas Filipinos, bringing the total to 2,264.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85865628-4677-46eb-91a1-2b387269b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:46:45.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths are now at 334, as six more have lost their lives to the
        disease, while 25 have been cured, with recoveries rising to 930.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b69ff-108c-4671-805b-510bb6338755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:46:45.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in the number of infections in the country in recent days,
        after a plateauing at around 220 cases, came less than a week before the scheduled
        expiration of the modified lockdown being implemented in high-risk areas,
        including the capital region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324d468-6ae1-4b47-b630-78ebd10321a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Undersecretary and spokesperson Maria Rosario Vergeire
        said this sudden spike is just an “artificial rise” due to more coronavirus
        test results of overseas Filipino workers coming in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5a186-c7cb-4fa8-994c-89160e7ec979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/5/27/artificial-rise-covid-19-cases-ofw-test-results-.html">DOH:
        ''Artificial rise'' in COVID-19 cases due to OFW test results</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92886e6d-10f5-4cde-adb5-89c67dd20a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected nearly 5.6 million people worldwide.
        Of this number, 350,000 patients have died while nearly 2.3 million have already
        recovered.</p>'
  'kids-video-games-coronavirus-pandemic':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-27T16:44:00.948+08:00
    'imagesource': 'jcr:e69d6c76-9022-4a24-822c-cdeb1031c1b2'
