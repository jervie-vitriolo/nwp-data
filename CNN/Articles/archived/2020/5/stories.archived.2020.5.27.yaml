      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters he wasn''t criticizing Biden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc552c2b-2c0f-4305-8f52-316ff731aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
