      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Sao Paulo has the highest cases in Brazil, with more
        than 83,000 infections and 6,220 deaths, according to the latest data from
        the Brazilian health ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
