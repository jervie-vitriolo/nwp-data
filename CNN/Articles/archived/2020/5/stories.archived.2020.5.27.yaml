      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab98229-6747-4b5c-8a9f-18915d078318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Americans have resisted wearing a face covering, arguing
        that adhering to mask wearing rules feels like a forfeiture of their freedoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056e50e-90f8-448d-827a-7d85e48a3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f28db1-d19c-4d14-9f23-cb8cd9a05abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Stillwater, Oklahoma, revoked an order requiring residents
        to wear face coverings inside buildings after workers received threats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1dba30-d78c-48fb-be0a-b87d4e1c801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ee2c8-e607-47b8-b1d4-f982659be2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami Beach, a man shouted "this is a false flag, a fake pandemic"
        in a grocery store during a profanity-laced tirade in early May as a code
        compliance officer told him he needed a mask to enter. A Family Dollar security
        guard in Michigan was shot dead after he told a woman to wear a face mask,
        officials said earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8bfa3-1c03-42c6-b953-0f0be3ebe9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bcd29-73a6-4af5-90c7-020f1ed433e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump doesn''t wear mask in front of the cameras.
        Critics say he sets a bad example.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c8b79-560a-4eb8-8cce-e6de65fc9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8537b4-ef98-451b-b1ed-0207e2bbc26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden on Monday, in his first public appearance in months, wore
        one while at a Memorial Day event. And a photo of it ended up on the President''s
        Twitter feed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e4d3c-5982-46a7-9ad5-7f35bd8bb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7c18c-e4bc-43b0-b7a2-b412849174c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Kayleigh McEnaney was asked about a
        retweet the President posted that included a photo of Biden wearing a mask
        and sunglasses with the caption: "This might help explain why Trump doesn''t
        like to wear a mask in public."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d24cf-7d11-474b-9258-772491b22be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14991d-5f3b-498c-8993-89691d8a130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why Trump was apparently criticizing the Democratic presidential
        candidate, McEnaney quipped: "Look the president''s excited to see that Joe
        emerged from the basement. It is a bit peculiar though that in his basement,
        right next to his wife, he''s not wearing a mask. But he''s wearing one outdoors
        when he''s socially distant. So, I think that there was a discrepancy there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d183f-cd83-4355-86e7-a9ac3f453db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
