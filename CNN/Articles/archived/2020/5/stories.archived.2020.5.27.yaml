  'GE-saying-goodbye-light-bulb-business':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T23:40:30.314+08:00
    'imagesource': 'jcr:8bbff9e3-f512-4a04-bb4e-8f1aa2aa3004'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9007e4-5b22-4b2f-8815-4761df1d6f0c'
    'lead': 'After years of failing to find a buyer, General Electric announced it
      will sell its 129-year-old lighting division to smart home company Savant Systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T23:38:36.196+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:10:45.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
