    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['picky-eating', 'parents', 'food']
    'template': '1'
    'title': 'Picky eating linked to demanding parents who limit foods, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebab1d-19e5-4b7c-a7fe-84d1918905e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Frustrated with your child''s picky eating?
        If you''re trying to fix the problem by becoming the food police, you''re
        probably making your child''s habit of picky eating worse, according to a
        new study that followed more than 300 parent-and-child pairs for five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01829b49-ddb1-455b-8782-6468d978e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432be94-d2f2-4136-860d-167b91d56ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demanding that a child eat, or restricting food are associated with
        some of the pickiest eaters, according to the study, published Tuesday in
        the journal Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086575c-e39a-4b94-8f06-aa80e64c83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b473fbe-2181-4bf9-ac2f-f604f3f05518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating is one of the few domains kids can exert some control over,"
        said senior author Dr. Megan Pesch, a developmental and behavioral pediatrician
        at Michigan Medicine C.S. Mott Children''s Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03538a11-8788-4e85-8529-d4ffce009ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc502ace-d5c2-41b3-97c3-ea929a379d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower levels of picky eating in children were associated with parents
        imposing few restrictions on foods and a lack of pressure to eat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32d863-55cd-482f-a685-0bf836ebe175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b43c79-9610-4c19-af61-300b3449d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families in the study were eligible for the United States Department
        of Health and Human Services'' Head Start program, meaning they were living
        at or below the federal government''s poverty level for a family of four,
        currently $25,000 a year. Researchers asked parents to respond to questionnaires
        describing their child''s level of picky eating and how the parents were handling
        the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a9df8-c04a-4b19-bc68-3eb4e3103690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0704687-bd6f-464f-b8da-f84fe64dee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parent completed the questionnaires when their child was 4, 5, 8
        and 9 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691b314-a957-4ef8-b3d3-c40fab50cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82385c-985a-4083-b2a9-cec704c55636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this study really unique is that we were able to map
        this behavior over a longer period of time," Pesch said, adding that the study
        did not find that a child grew out of his or her picky eating behavior within
        that five years. Whether that would continue as the child grew, she said,
        was an "important question for future study."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f8f5b-c60c-496d-a671-a46ea25f4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bf3d0-9b9b-43f1-bf8a-3203421803f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were divided into levels of low, medium and high pickiness
        about food. About 15% of the children in the study fell into the "high" picky
        eater group, in which children didn''t accept vegetables often or were highly
        nervous about new foods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c362b4-7973-4769-b68b-4cb62bd7deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42ee30-df32-4a8d-864b-17abd949b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kids probably have "thousands of negative memories about food,"
        such as conflict over meals, unexpected tastes and discomfort, said Nancy
        Zucker, a Duke University School of Medicine associate professor of psychiatry,
        and Sheryl Hughes, Baylor College of Medicine associate professor of pediatric
        nutrition, in an accompanying editorial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30026398-b5a8-431c-89d7-a5054090c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4dabdc-637f-4cc3-a7af-b4d9aa1aa5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that caregivers let go of their need for a child
        to taste something and instead focus on accumulating pleasant experiences,"
        they wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f337540-b484-4aa9-8ba8-efa654a818ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2010d-a9fb-4ecb-9260-48013a33bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t force kids to clean their plate," Pesch said. "Don''t make
        them sit at the dinner table until they eat a certain amount of the food.
        And avoid bribing with food."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a346d0-a346-4657-93ca-f9ca4b27a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c114a9d-24b1-4297-a0c6-f5182cf5dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can be hard for parents, Pesch acknowledged, sharing that she
        too struggles not to do the same with her three small children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69e5fd-5739-4dc1-94d4-417f9e1e8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e252f-b33f-443b-ae15-e9fcfb340187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a natural inclination to say, ''If you eat your green beans,
        you can have dessert.'' But that can backfire and create an even larger negative
        association with that food," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429349d-7563-4ce1-b839-6c72c4ff9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b9bc1-4a66-43c6-aa60-176464fcca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found no difference among children due to socioeconomic
        demographics, but did find higher rates of picky eating among children who
        had problems regulating their emotions. Those children were more prone to
        exaggerated changes in mood with possible heightened irritability or temper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbac7e-0e61-4a6e-90dc-d8786e513af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796188d2-669f-4a2b-834d-3e7bda0fece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some kids are wired to be more cautious, to be a little bit more
        anxious," Pesch said. "I don''t think parents should really feel a personal
        blame for this. Some kids are just going to be picky."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0db73c-64f4-4441-8179-547552d299a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efafddf-2d4d-45ca-8bd5-bca1e3640488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Try these ''best practices''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087956bc-d890-43a3-b204-db223f122a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because picky eating was evident by age 4 and didn''t ease during
        the five years of the study, "interventions need to begin at younger ages
        because of the stability of picky eating trajectories over time," wrote Zucker
        and Hughes in the editorial.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e60c94-676b-48b7-a2cf-79c4ef66e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dff08-40ab-423a-b295-b425dd75b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to introduce new foods is when the baby begins solid
        foods at six months, experts said, and then continue to offer a variety of
        foods throughout the formative years of toddlerhood.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf102386-eb4f-4159-bb6e-550e68e3fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e0467-1e38-4288-98a0-15ef742f7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician Dr. Tanya Altmann, author of "What to Feed Your Baby"
        has a list of "11 foundation foods" she believes will help children learn
        to love healthy food. "Let your infant lean in and open his mouth when he
        wants to eat," Altmann told CNN in a prior interview. "Don''t force feed or
        play airplane games -- that doesn''t help."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f9dc1-cdd9-43fb-9bd9-3a5cff976e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f9161-7307-48fa-80e7-2d58232f718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More tips from experts, which can apply at almost any age, include:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed11f6c-3105-409e-944e-48dff2025edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2528b8-19bf-4fba-920c-aabd74cba8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t give up on a food.</strong> One of the best practices
        for parents dealing with picky eaters is to expose your child to the food
        multiple times, experts said, and always without stress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d6dfc-f9e6-4aaf-a817-34209bb0b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590089c-ed2d-4d5a-b193-87a031021f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might take multiple times before they even tolerate having it
        on their plate or are interested in taking a bite. But keep putting it on
        the dinner table," Pesch suggested.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad72102-b592-4530-aee3-e1bc347360cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e149e11-6546-4c74-b0f8-3b33f50a7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fact nutrition science research suggested kids may need up to
        12 exposures — not eating, just exposures such as looking at it or helping
        prepare it — to say they "like" a food. Interrupt that with a negative experience,
        and they may prematurely put the food into the "don''t like" bucket.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2384b2-f921-48ac-9c87-a123f62e97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8206e-c945-47f4-831f-c008a12d482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Role model enjoying the food.</strong> Parents and older
        siblings and caregivers should role model eating and enjoying a variety of
        foods, experts said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac381c72-4a96-4207-8253-089e0dd0a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74bbac-beec-4a2e-b7e2-6166c6482ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing someone who is loved and trusted eating that food multiple
        times will normalize it a bit and that has been shown to increase food acceptance,
        especially for those children who may have a more anxious or cautious temperament,"
        Pesch said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c1357-11cc-4aa6-8117-3f7c189c5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6a86e-7f4f-47ea-b3c9-d85ced469bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Involve kids in picking out food and preparing it.</strong>
        When you go to the grocery store, have your child choose one or two vegetables,
        and, if possible, let her help prepare the food to eat.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7eabd7-b374-4b28-8029-977276abd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4709d1-35e9-43ba-99b4-4ba5793aa011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing where the food comes from and getting them to participate
        in the preparation demystifies it a little bit," Pesch said. "They can become
        more connected with the food and proud of something they did, which creates
        more positive associations with the intake of novel food."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f4f37-2e1e-4d1a-8f96-4d6c9b7b0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552af59-1a9d-458c-a723-e53ead346510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Give options.</strong> Don''t give in to the "green beans
        is the only vegetable my child will eat," experts said. That just teaches
        your child that meal time is monotonous. Variety is the spice of life, so
        to speak.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0c4ab-bf56-498c-9542-5cd89ca67ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed4226-d0a9-4bab-9a14-4c80334d024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make meals fun.</strong> Sit down as a family for meals,
        without TV or phones. Then tell stories, ask everyone about their day, play
        fun music — the choices are endless for making mealtimes something to look
        forward to. That also reinforces that food is for fuel, not fighting, and
        puts mealtime into the category of a pleasurable activity that builds family
        togetherness.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dbe4f-8869-44cf-9a3a-1b8851297e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363a034-629a-4e56-9dc0-ea73aa489180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t make separate meals.</strong> If your child has developed
        some picky notions about what she will eat, don''t fall into the trap of making
        a meal for her and a meal for the rest of the family. Have something nutritious
        she can eat on the table, and then let it be, experts said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90985e-4c1c-4643-bf06-939ac676bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a3a5a-415f-482e-b268-c4810ebcdb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Picky eaters and weight</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f851761-2c25-4911-bfe2-49ac2eb3e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news about picky eating is that studies show it doesn''t
        appear to cause weight gain. That was evident in this new study as well, where
        picky eating was associated with lower body mass (BMI) scores. Is that because
        of their poor nutrition?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a0258-489b-4188-ba29-2a89f1c64315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bfee0-b611-42d9-b9e4-84ce396c0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Picky eaters do generally tend to eat high-carb, high-fat, hyper-palatable
        processed foods more," Pesch said. "Yet studies have really shown that in
        developed countries, like the United States, we don''t see many — if any —
        micro-nutrient deficiencies in picky eaters.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a439-d7ae-4646-9dce-36649abf21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a426309-4288-4a29-a6f3-3fb7c6b79b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go back to the mac-and-cheese dinner sort of picky eater — even
        if it''s not the healthiest food choice, it''s been enriched with some vitamins
        and minerals and so at least the picky eaters aren''t lacking," Pesch added.
        "So overall we''re seeing that these kids are growing well, which I hope can
        be really reassuring for parents."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa344a-31ad-40dc-bdcc-e40a4d53c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:42:27.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
