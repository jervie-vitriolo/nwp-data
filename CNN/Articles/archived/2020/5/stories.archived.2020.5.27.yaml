      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines May 27) —</strong> The COVID-19
        pandemic has altered the way people live their daily lives, including personal
        habits and regimens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208a3c1-3682-4506-ae66-833781cca742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has also significantly forced players in the personal
        care and beauty industry to adopt various strategies that will sustain connection
        with their consumers in the wake of lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ea292-7b0a-4a7a-a5da-b6a8a6c3bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c95a13-ce4f-4b85-860c-91a6ad3d956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cosmetic brand has ramped up its e-platform by catering to their
        customers who turn to online services, allowing them sustainable collaboration
        despite mall closures under the community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5f2ac-7e45-4cd9-bc43-2a499c528f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954a0eb-3d71-4967-9833-ef4015a61787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to technology, we are still able to talk to our consumers
        even while they''re safe at home," Happy Skin co-founder Rissa Mananquil Trillo
        told CNN Philippines'' New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a35574-4499-4450-b4b7-4ee7158760e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eed984-e991-4ad7-a1ba-392ac8d8d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to bridge that gap, they wanted to shop and they can''t
        go out. We really want to improve the consumer journey at a time like this,"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df49912a-b2e0-41a0-aaa1-aab1d4ec250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c9f0e-b49b-4fe8-9130-a8066736c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillo noted that their customers may avail of a free virtual consultation
        with beauty advisers at the confines of their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d10a4-cc75-4d0b-bd3b-dfcf5710294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dc05a-1202-4489-ac9e-79ecae70eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get to talk to our beauty advisers, they''re sharing tips on
        how to use the product and even product swatches virtually via Zoom," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d7967-70cc-4bb7-8241-d415a4f0d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9643cf-cbf1-4d1b-be7a-f954a3547237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillo added that their virtual sessions "that mimic the experience
        of being in a store" helps their consumers learn more about their products
        no matter where they are located.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/hwOAwMfAh78"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
