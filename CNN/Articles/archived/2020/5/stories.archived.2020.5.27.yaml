    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2e284-997b-4f86-8c46-40affad33868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.207+08:00
