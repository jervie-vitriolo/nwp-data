      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are seeing in a number of situations in these closed settings
        (that) when the virus has an opportunity, it can transmit readily," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78336a-2c5a-4e8f-9575-08b9841e79a4'
      'mgnl:activationStatus': true
