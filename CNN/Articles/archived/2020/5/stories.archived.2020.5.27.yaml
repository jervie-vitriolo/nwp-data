      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcb6a9-c042-4c07-adfd-e20661f83756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia on Tuesday became the latest state to compel people to
        wear masks in certain situations. The rule applies to anyone 10 years of age
        or older within a public indoor space, Gov. Ralph Northam said. Masks will
        be required on public transportation, the governor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc048d-4b7d-40e8-9d93-49940a908896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.916+08:00
