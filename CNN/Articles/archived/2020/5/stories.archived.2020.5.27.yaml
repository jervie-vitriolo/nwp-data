      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/26/entertainment/jk-rowling-ickabog-release-scli-intl-gbr/index.html"
        target="_blank">"JK Rowling releases children''s book ''The Ickabog'' online
        for free"</a></i></p>'
  'US-travel-ban-affects-relations-brazil':
    'author': 'Anna Gorzkowska, Flora Charner and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T01:51:53.030+08:00
    'imagesource': 'jcr:85d029cc-528e-4614-8849-a5f041e06545'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f69af51-b84a-4cb6-85b1-f51149c72bd5'
    'lead': 'The new US travel ban on Brazil may affect the diplomatic and economic
      relationship between the two countries, Sao Paulo Gov. Joao Doria told CNN’s
      Isa Soares on Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T01:51:21.994+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:11:56.096+08:00
