      'mgnl:created': 2020-05-27T15:17:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that in Cebu City jails, the BJMP has gathered swab
        samples of prisoners and personnel, established isolation centers and intensified
        contact tracing. It is unclear whether the same measures have been implemented
        elsewhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45eb481-592f-4d62-8660-fb64a2b596f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3eca2-3a27-48bf-a90d-6b66fe7feafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various jail facilities across the country have been reporting cases
        of COVID-19 amid calls to decongest prisons to curb the spread of the disease
        inside the cells.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11b0a9-3c23-4524-addc-587dac7d32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.695+08:00
      'mgnl:createdBy': 'xave'
