    'title': 'Apple will reopen 100 stores in the US this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5653d-841d-47bf-9bcb-05ca6686057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.543+08:00
