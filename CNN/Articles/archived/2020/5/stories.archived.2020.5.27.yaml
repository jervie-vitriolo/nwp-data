      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05a338-5571-4df1-9b94-797f2d043728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
