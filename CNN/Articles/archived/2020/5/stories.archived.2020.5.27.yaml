    'lead': 'Metro Manila will need to conduct 15,000 coronavirus tests a day, as
      well as have 1,800 contact tracers to curb the COVID-19 outbreak, according
      to two scholars from the University of Santo Tomas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T18:26:44.319+08:00
    'mgnl:createdBy': 'catherine'
