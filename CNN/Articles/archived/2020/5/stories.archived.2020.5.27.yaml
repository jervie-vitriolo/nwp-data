      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abaf83c-1774-4195-9252-c23c6fe254ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new story will be serialized, with a chapter or more posted
        on "The Ickabog" website every weekday from Tuesday to July 10, according
        to Rowling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0907e-61b5-4409-bd03-a9409e091bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f34107-fa22-4972-8b5d-926f3b2f5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling said she read the story aloud to her children during the
        writing process, and believes this makes it a good story for serialization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ece2a-108d-4f45-a63e-6b4752c88627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c3c1f-69bf-4772-a67a-5831dc64209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author also said it is suitable for those aged seven and above
        to read themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac8465-224a-42ea-b7cc-28f6fd33d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeae565-db04-444f-9b83-97e0fb2b3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ickabog is a story about truth and the abuse of power," wrote
        Rowling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f5e88-924d-4ad4-9fc9-b47f9ef3df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8d057-0a3e-4782-8d31-e267e4a34eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To forestall one obvious question: the idea came to me well over
        a decade ago, so it isn''t intended to be read as a response to anything that''s
        happening in the world right now. The themes are timeless and could apply
        to any era or any country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8f935-7b1b-43ae-9a8d-d0c08a5741e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fe651-dc9a-461e-9ead-927b39f87a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling has also invited children to provide illustrations for the
        story, to keep them occupied during coronavirus lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e09c7-6b4f-4eec-a46e-7c6468b9fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccadf46-84d4-4d78-abea-821fada4caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see imaginations run wild," she wrote. "Creativity, inventiveness
        and effort are the most important things: we aren''t necessarily looking for
        the most technical skill."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387843cd-741c-4383-93df-500ce0a588bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701a06e-5f8f-4b51-8545-b0c207c0ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English print, eBook and audiobook versions of "The Ickabog" will
        be published in November, with other languages to follow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd499fa-c895-477a-bde2-c5ca7a7c073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b18bd-6904-4029-acbb-343490e197ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling said that publishers around the world will be free to choose
        the illustrations they feel suit the book best.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a696e5-e200-4d58-9025-93e24f84335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7a877-7ebf-4531-8370-ac9af75c9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author will donate all of her royalties to "help groups who''ve
        been particularly impacted by the pandemic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42a53a-6945-4039-8e25-1f084b9fbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:22:16.256+08:00
