    'lead': 'A frontline worker from the Philippine Coast Guard died in a vehicular
      accident along a highway in Batangas, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T09:00:27.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:11:47.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:57.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG frontliner dies in car accident in Batangas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3737b34-60c9-4711-bb3c-0c6b518756f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:00:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)&nbsp;—</strong> A frontline worker from
        the Philippine Coast Guard died in a vehicular accident along a highway in
        Batangas, authorities said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f971343-351c-4459-808e-cc0d46926b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:00:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontliner, identified as Cenen Epetito, and his six colleagues,
        were on their way to the Ninoy Aquino International Airport to assist overseas
        Filipino workers brought home on Tuesday when their van’s tire exploded along
        the STAR Tollway in Ibaan town, the Philippine Coast Guard said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661cedf-c312-4288-8b33-e29e4266e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:00:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG is part of the sub-task group, which oversees the mandatory
        14-day quarantine of all returning OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc6880-b464-42cd-bbb1-27fc0f3f0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:00:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epetito’s fellow frontline personnel are confined at the Batangas
        Healthcare Specialists Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cfd97-e09d-4f6d-abf4-0a69cc6e642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:00:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the PCG members suffered minor hematoma and is still under
        intensive medical supervision. The rest of the men are conscious and coherent
        but remain hospitalized, undergoing tests, PCG said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e7bd0-ff6a-43d1-950b-177157daaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:00:27.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG vowed to extend assistance to Epetito''s bereaved family,
        as well as those who survived the incident.</p>'
  'Beauty-industry-digital-strategies-COVID-19':
