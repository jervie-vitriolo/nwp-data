    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea978f8-cc64-4d8e-b913-70e30d1ae4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:52:53.790+08:00
