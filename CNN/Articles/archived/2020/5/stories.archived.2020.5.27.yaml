  'job-posting-slowed-down-covid-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T05:30:58.825+08:00
    'imagesource': 'jcr:3848d32e-e1b9-465c-8dea-67907f198463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338bf390-994c-49a6-8816-1dab3e35cd5b'
    'lead': 'JobStreet Philippines country manager Philip Gioca says they saw a 30
      to 50 percent drop in job placements in the country during the quarantine brought
      by the COVID-19 pandemic'
    'mgnl:activationStatus': true
