    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['General-Electric', 'GE']
    'template': '1'
    'title': 'GE is saying goodbye to its 129-year-old light bulb business'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59c240-709a-4645-b630-b85f64e13977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - General Electric is saying goodbye to the light bulb. The
        conglomerate is shedding a struggling business founded by Thomas Edison more
        than a century ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dee683-5366-4194-beec-edbff9f0724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9636a-2323-4abc-a0e9-af13975664e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of failing to find a buyer, GE announced Wednesday it
        will sell its 129-year-old lighting division to smart home company Savant
        Systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80eee3-0dc7-4649-910e-c9173c52248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffbc5e-f2bc-4023-a7f7-2c162e13ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal marks the latest step in dismantling the GE empire, which
        is saddled with too much debt and poor-performing businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bf5fa-1396-4f1b-859d-94a1daae04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c8405-e181-4d32-a871-35cd87b8e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE has previously unloaded units that make microwaves, locomotives
        and washing machines as well as NBC Universal and much of its troubled financial
        arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e66bba-82be-490a-b732-b6fee3a5000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fc4cb-e800-444d-846a-2036b50f96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s transaction is another important step in the transformation
        of GE into a more focused industrial company," GE CEO Larry Culp said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425f529-0eec-4163-b58b-799e53f69f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6a171-d858-4d2f-bed5-d043566900e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE-branded light bulbs are not going away, however. Much like GE''s
        sale of its appliance division to China''s Haier in 2016, the lighting transaction
        includes a long-term licensing agreement that allows Savant to use the storied
        GE brand. That means shoppers will still see the GE-branded light bulbs in
        stores.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cf8c7-a002-403e-8d8d-f8f4773e3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671dbaf-1b95-4de5-874c-22fdaaca025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE declined to provide financial details on the sale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cfb8d-d61a-4432-a32a-5ef08af3cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48924239-bc94-4fbf-aa85-9be402aa2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE Lighting, which has more than 700 employees, will remain based
        in Cleveland after the deal closes, likely in mid-2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f5096-c3d6-4663-a763-f6a7e9cc2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4858198-9d9a-4b84-90ae-0cb52d77ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savant, a Massachusetts-based company betting on the booming smart
        home industry. Savant makes lighting, security, climate and entertainment
        products, including smart speakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48442fe-a7e6-4f77-ab5f-9d7b66549f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74187ec-c234-468f-ac4d-5c87871877fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to ensuring that GE Lighting''s long history of
        industry leadership continues," Savant founder and CEO Robert Madonna said
        in the statement, "while bringing exceptional value and reliability to retail
        partners and consumers as the number one intelligent lighting company worldwide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083bf2b-8a77-4fbd-bb75-ab5b0de5075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1dc857-3793-43a1-abff-f16316262d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE''s roots are inextricably tied to the light bulb. The company
        was co-founded by Edison, the inventor of the modern light bulb. In 1892,
        Edison merged his company, Edison General Electric Company, with Thomson-Houston
        Electric Company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53722bea-2195-4b94-a5e4-e3c9b3d014df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddbc55-da31-4ed6-b81e-ce8bd17864f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1935, GE''s light bulbs were bright enough to light Major League
        Baseball''s first-ever night game, which was played in Cincinnati. GE also
        invented the fluorescent bulb in 1938 and the halogen lamp in 1959.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b80e7-a93b-4e45-91e8-79225c10937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
