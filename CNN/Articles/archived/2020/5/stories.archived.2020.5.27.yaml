      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later criticized Obama for visiting, saying in a tweet, "President
        Obama should have gone to Louisiana days ago, instead of golfing. Too little,
        too late!"</p>'
