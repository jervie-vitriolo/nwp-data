  'coronavirus-testing-confusing-results':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T11:01:38.312+08:00
    'imagesource': 'jcr:c16fb596-52f5-4c44-a391-5a4c786cbd4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bac0a77-404c-4de9-884d-440f432175a6'
    'lead': 'How many people have coronavirus? Coronavirus tests often give confusing
      results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T11:04:17.199+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:11:39.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:00.204+08:00
