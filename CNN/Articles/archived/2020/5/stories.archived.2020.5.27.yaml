    'mgnl:tags': ['Metro-Manila', 'case-doubling', 'COVID-19', 'general-community-quarantine',
      'GCQ']
    'template': '1'
    'title': 'COVID-19 case doubling rate in Metro Manila stretches to 32 days – Tiangco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfaf369-7657-4225-b413-14227f06b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) –</strong> It now
        takes over a month for the number of COVID-19 cases to double in Metro Manila,
        which helped mayors decide to recommend a further easing of quarantine rules
        starting June 1, Navotas Mayor Toby Tiangco said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076de11f-c128-4584-ba83-55fc14311075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Tiangco said
        Metro Manila mayors unanimously decided to <a href="https://www.cnnphilippines.com/news/2020/5/26/Metro-Manila-mayors-recommendation-GCQ-MECQ.html">recommend
        a shift to general community quarantine</a>&nbsp;for the capital region starting
        next week given improving figures of the rate of infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a936e-98c4-45ca-b42a-99cf7d49b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday during the meeting, (MMDA) chairman Danny Lim told us
        that the case doubling time is already 32 days," Tiangco said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540d92e-b52e-41ee-93ba-ef34cc75e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities set quarantine protocols in an area based on how fast
        infections double, as well as the capacity of medical facilities to provide
        critical care in anticipation of more infections. Earlier this month, the
        national doubling rate was at five to six days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b8ea9-ac94-4551-b5ae-ddcb4d9aa995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported <a href="https://cnnphilippines.com/news/2020/5/26/ph-coronavirus-deaths-near-900.html">350
        new confirmed cases</a> on Tuesday afternoon, the biggest single-day increase
        since April 6. Of these, 247 were confirmed in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c62125-34a0-4218-819f-2b9484c5873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mayor said this should not automatically cause alarm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde20f1-8326-4dfb-acbe-9642102cd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung number of cases na nagpa-positive</em> should be compared
        to the number of tests.<em> Hindi naman kasi pwedeng i-compare ''yan in absolute
        numbers... Tumaas ''yung cases kasi dumadami rin ''yung tests natin</em>,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9ae40-5e6b-4b74-9ecf-c5d0ecb1351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of positive cases should be compared to
        the number of tests. It should not be compared in absolute number. The tally
        of cases rose because we are able to test more people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f7e6a-d9a9-4f91-8990-62cb86e5fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco earlier expressed concern about relaxing the stay-at-home
        rules in the capital region where cities are contiguous, especially as his
        city was still reeling from a high number of cases in some barangays. However,
        the Metro Manila Council devised a protocol that will let local executives
        tackle spikes in infections in certain communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269ff3c-6e0b-450f-b6b0-04cd978acbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:31.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/5/13/dilg-local-governments-lockdown-decision-science-based.html">DILG
        to LGUs: Barangay lockdowns must be ''based on science''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc07bc-3f1a-4103-a5fd-b1588637c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mayors can swiftly decide to lock down a certain barangay
        or sitio deemed as a "critical zone," or those with at least 20 COVID-19 cases
        per a population of 100,000. He said this preventive measure will be crucial,
        as local government units can immediately order the lockdown of the area and
        to complete the paperwork for submission to the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d0787-013e-442f-8ec2-ee0b01fa153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tiangco said that Metro Manila mayors have agreed to
        allow public buses to return to the roads and ferry commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b8a2d-ff12-408d-948d-102dc12dc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa level ng Metro Manila mayors, ang napag-usapan is bus
        ay papayagan pero 50 percent capacity lang. MMDA explained na kung hindi naman
        ma-traffic ang EDSA, makaka-turn around ang bus in such a way na hindi malulugi</em>,"
        he said, explaining that operating at half capacity will ensure physical distancing
        among passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7dd7b-5f91-4df9-9b66-d216e602f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transalation: At the level of Metro Manila mayors, we discussed
        that buses will be allowed to take passengers at 50 percent capacity only.
        MMDA explained that if there''s no heavy traffic along EDSA, buses can turn
        around faster so they can make up for the foregone commuter fares.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d28fc8-28b8-4bce-a6e2-3edd74a3342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is contrary to the statement made by Metropolitan
        Manila Development Authority General Manager Jojo Garcia, who reported that
        buses and jeepneys will still be banned. Company shuttle services, point-to-point
        vehicles, taxis, ride-hailing services, and tricycles will be allowed to resume
        operations, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac023fdd-fa1f-45e9-a309-b54dcaf3e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:24:04.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/27/DOTr-public-transportation-Metro-Manila-GCQ.html">DOTr
        to allow buses, modern jeeps by June 21 if Metro Manila shifts to GCQ</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c911541-2ffc-4d07-8922-b8d7dba453dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco added the MMDA was yet to meet with Department of Transportation
        officials after their hour-long meeting with the mayors. He said for now bicycles,
        as well as private cars carrying at least two persons, are encouraged to prevent
        a traffic build-up in major roads as more people are expected to head out
        and report to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655304c-ce18-49e8-a552-c64e2574cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought clarification from DOTr, which has yet
        to reply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd2365-5fc8-452c-935b-21d47cc2e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All recommendations will be forwarded to the IATF and President
        Rodrigo Duterte, who will decide on the fate of Metro Manila and all other
        provinces and cities beyond May 31. Most of the country is under GCQ. Downgraded
        quarantine measures will allow more businesses to operate, but social distancing,
        the wearing of face masks, and other interventions must be observed at all
        times to prevent the spread of the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bde1c-ee90-4ad2-8e3f-609cfe8ccc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:11:20.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 9,481 COVID-19 cases in Metro Manila, accounting for nearly
        two-thirds of the national tally of 14,669. The nationwide tally includes
        3,412 patients who have recovered and 886 deaths.</p>'
  'PDEA-Aaron-Aquino-Clark-International-Airport-Corporation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T11:12:00.836+08:00
    'imagesource': 'jcr:bd7d2e27-c282-496f-8034-9262bd54efdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
