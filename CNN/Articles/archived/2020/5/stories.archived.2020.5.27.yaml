      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> There
        are now nearly 200 cases of coronavirus in Bureau of Corrections facilities,
        according to a tally released Wednesday by the Department of Justice.</p>'
    '1':
