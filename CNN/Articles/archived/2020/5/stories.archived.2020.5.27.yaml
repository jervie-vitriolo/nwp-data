      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Track
        the virus in your state and nationwide</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dac8a0-d6b4-4a46-b2cd-dae18f414762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660f5c4-5c9a-4e6e-8dc1-43bd56d73e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So 50% of antibody tests might be wrong, CDC says</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df6fcc-89d8-4148-84e8-cb9dda9fc59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosses should not use antibody tests to determine whether employees
        should come back to work, the US Centers for Disease Control and Prevention
        says in new guidance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008be865-1d9e-40df-a3f5-ebec649ada06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f45538-a1c0-478b-947c-562e5df3bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The serologic tests, which are used to determine whether people
        have been infected in the past with Covid-19, might be wrong up to half the
        time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79e62e-7c15-477d-ad59-6699b39e33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8299f2b-ebef-42cb-a3da-491260aa9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a population where the prevalence is 5%, a test with 90% sensitivity
        and 95% specificity will yield a positive predictive value of 49%. In other
        words, less than half of those testing positive will truly have antibodies,"
        the CDC says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd346cf-67f2-48c0-805e-00c406e68463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094907b8-611e-47b8-84ca-46a24ebad5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not accurate enough to use to make important policy choices,
        the CDC says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d6a36-2249-4d2e-b64b-8c167951a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86eda5-080d-4b35-bedc-4ddc926791f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serologic test results should not be used to make decisions about
        returning persons to the workplace," it says. It should not also factor into
        decisions at correctional facilities, K-12 schools and college residence halls,
        the CDC says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87129dbf-8879-481e-b93a-d265ce7f6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4380ff-6656-409c-878c-a6b46d5264ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is best to use tests with high specificity, the CDC adds.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d9488-632b-4e10-840c-26402febc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729091b-2d7e-49f9-9003-d1400079d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The disease can jump out at any time''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d68571-820c-4efb-82ec-684802a2a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What used to be typical summer pastimes are now potential breeding
        grounds for coronavirus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc006f3c-a079-4ea5-9b66-a6e05c05e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7782a-d024-4823-abc7-f841c9f14965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cluster of new cases emerged after a swim party in Arkansas. In
        Atlanta, several recent prep school graduates also tested positive for the
        coronavirus, including one who had friends over for a graduation party.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6e316-58d9-41ff-8d8b-b9ce81429e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53117e-6a75-4d16-907a-13877ee0295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, one of the few states that never enacted a stay-at-home
        order, Gov. Asa Hutchinson said the state seemed to be experiencing a "second
        peak."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759527fc-810e-48b7-8e03-3d39769a7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084e563-f26b-4570-a381-793852f9b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the warning, crowds gathered over the weekend in Lake Hamilton,
        where Karen Lee said many people decided to forgo masks.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97efec3-bc88-41b1-a540-2a2e9aa6b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830271f4-b3fa-4a2b-9e81-019849386fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all just embracing it," Lee told CNN affiliate KARK. "I
        could get killed by Covid today or I could get hit by a bus or a car tomorrow.
        I am practicing proper hand washing and hygiene."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940fa5b-b1bf-4b1d-8d27-1529f1570c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9120ac-d9e9-4ad4-8f2a-5060710ec09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coronavirus generally doesn''t spread outdoors as easily as
        it does indoors, there''s still a risk with any cramped crowd -- especially
        because the virus can spread by just talking.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674c22d-3a45-4aec-a732-c0a4cd1f46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316ed5c-55fe-44e3-9924-4ab3b3c32393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And officials from the World Health Organization say those who ignore
        measures such as social distancing are at risk of seeing a resurgence of the
        coronavirus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d1202-09c6-47a2-a539-f00e09eaefb8'
      'mgnl:activationStatus': true
