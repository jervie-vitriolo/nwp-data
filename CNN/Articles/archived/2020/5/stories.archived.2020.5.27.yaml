      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 2.4 million cases and more than 143,000
        deaths in all of the Americas, Dr. Carissa Etienne told a press briefing,
        adding the region "has become the epicenter of the Covid pandemic."</p>'
