    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:55.066+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'USA',
      'Brazil']
    'template': '1'
    'title': 'US travel ban will affect relations with Brazil, Sao Paulo governor
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd6980-4ed4-42ac-893f-0e7771263626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The new US travel ban on Brazil may affect the diplomatic
        and economic relationship between the two countries, Sao Paulo Gov. Joao Doria
        told CNN’s Isa Soares on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f3f08-a89a-4e2d-9a22-5ce50453c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6c737-cdc7-4223-95f7-36539de19cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my opinion, my personal opinion, even the diplomatic and economic
        relationship with the US will be affected by Mr. Trump’s decision,” Doria
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821b837-3c89-429d-a25a-e95e1c29b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban is scheduled to go into effect Tuesday night at 11:59 p.m.
        ET and will limit the entry of any foreign nationals, including Brazilians,
        who traveled to the country within the past 14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a3c12-f6aa-4488-9b1f-b4fc6a67d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf3dd7-4237-4a52-a0e1-fdf0045543e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria said President Jair Bolsonaro was undermining his message
        and that of governors who represent some of the states hardest hit by the
        coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa2986-d2f8-4d33-a517-20800b19c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498f268-ef56-43f9-aaf7-bde53baa9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the example of the president of Brazil, everything is more
        difficult to us,” he said, because when local authorities ask people to stay
        home and use masks, the president sends the “opposite message.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cb3bc-9dae-419c-b204-61b12959bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809f27a-9dfe-4963-bbf3-1ac8c5376d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He goes to the streets without masks. A wrong behavior and wrong
        indication. This is very sad for Brazil and makes everything more difficult
        [for] the governors in the states of Brazil,” Doria said. “In fact, we have
        today two viruses to combat in Brazil: the coronavirus and Bolsonaro virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed33ff2-950b-4279-8c5d-9f01a12165ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has frequently dismissed the threat of the coronavirus
        and has said the financial impact of preventive measures, such as social distancing
        and quarantines, will be worse than the virus itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f911649-9a36-456d-9e58-e3d1ad2b0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255ce40-e063-4b8c-b7d7-73aacfc51ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The behavior of President Bolsonaro is the wrong behavior. He is
        against social isolation. He’s against orientation of the science,” Doria
        said, adding the priority should be saving lives before saving the economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb47e15-fa3c-417b-acd9-56ce8c39384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8e88e-dc29-460f-a0ff-16618399a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T01:51:21.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria denied Sao Paulo’s health care system was near collapse at
        the moment, saying hospitals have received ventilators and the necessary support,
        and that the situation "is under control."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1d183-c3c0-4d43-af2d-47c42aaff2c7'
