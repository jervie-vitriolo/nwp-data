    'template': '1'
    'title': 'COVID-19 cases in the Philippines exceed 15,000; death toll tops 900'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc21a85-a7a8-4aab-b537-fcc468a933b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The coronavirus
        disease has infected more than 15,000 people in the country, the Department
        of Health confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44950416-b879-46b6-93e5-ba112d131469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced 380 more people have fallen ill with COVID-19,
        bringing the tally of infected to 15,049.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb2d10-6f55-4c67-b726-69c5237899a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the country’s highest single-day increase in cases since
        April 6, when 414 new infections were logged. It also surpassed the previous
        high of 350 new infections <a href="https://www.cnnphilippines.com/news/2020/5/26/ph-coronavirus-deaths-near-900.html">posted
        just a day before</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b233999-db22-431a-af7e-cea280762da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 904, with 18 more patients succumbing
        to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f142f65-ed2c-49cb-af32-e9b442453fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 94 have gotten well, pushing the number of recoveries to
        3,506.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1adae-ff5d-48da-929d-6deb7e2f6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:54.371+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 10,639 active COVID-19 cases, with majority
        of the patients exhibiting mild symptoms, according to DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb745f6-6535-4141-83a4-c66fdc9d83b4'
      'mgnl:activationStatus': true
