      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef64a16-fdec-450d-b8af-35233be1d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommends wearing
        a cloth face covering in public when it is hard to stay socially distant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73507755-a861-486c-a176-53ffa050002e'
