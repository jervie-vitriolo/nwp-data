      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With his love for video games and petty
        arguments with his older sister, Jack Rico might seem like any other 13-year-old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d222d-74b0-4c09-9c80-765dd01bd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3416a-530b-4d14-bc71-2506694293d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rico is anything but average: the teenager just graduated with
        four associate''s degrees -- and he did it in just two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abecf0b-c95d-43b6-931a-7bbc5dc19563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3deaa3-2744-4d8c-b7e9-15ed7f446e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico graduated from Fullerton College in California last weekend,
        making him the youngest student to achieve that feat in the school''s 107-year-old
        history, the college confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32e597-7096-4c75-be46-f4b354ffb1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558e534-db8f-41df-93ae-4689961946d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majoring in one study is difficult enough, but the baby faced teen
        earned associate''s degrees in history, human expression, social behavior
        and social science, while maintaining a 4.0 GPA, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25614be-e30f-46ab-b4a3-880b52477246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d53bd-b9f1-4420-931a-67290f550fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just love learning new stuff," Rico told CNN. "I love knowing
        more about the world and all the different things we could study."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94536f-f6d5-4264-a16e-93a05df0386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac9cba-36b9-47c9-b432-e36075c2533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community college has about 21,000 other students from various
        backgrounds and walks of life. But Fullerton College President Greg Schulz
        said Rico can''t help but stick out from the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49171a4f-e834-4b02-aaf6-ecb95a922086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463faf1-0ea5-49dc-8212-d288f9f18348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not typical to have such a young student take classes, so
        Jack is pretty well known on the Fullerton College campus," Schulz told CNN.
        "Jack is wise beyond his years, and I''m so pleased that he found a home and
        place to excel at Fullerton College."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d74bf4-ae0a-4ad5-85af-0145a8a52f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250888e-0f29-4e6c-ab18-5524bce5437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re dying to know the secret method to the young marvel''s
        accomplishments, Rico said there isn''t one. Just good old time management
        and listening to your instructors, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244c948-951b-4ad7-8474-5f75868442c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dab232-4244-42be-b41f-6a09d33aaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gifted since his toddler days</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b8bd3-65f4-4189-847f-84a99f5e4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico''s mother, Ru Andrade, said she knew her son was special ever
        since he was a young(er) boy. When Rico was about to turn four, she asked
        him what he wanted for his birthday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c65a75-890a-479a-8dbc-b468f6b2a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b115d7a-b080-4fb1-bb74-e7aff4a08ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other boys his age might have asked for toys or a trip to
        Disneyland, Rico said he wanted to see the White House.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301e5eb-b423-4e86-8b32-e669cc869f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84161b98-16e1-426b-8dda-4e389fc099d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that was a really big trip for a three-year-old," Andrade
        said. "Just kidding around, I said, ''If you can memorize all the presidents,
        I''ll take you.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40188b36-2b05-4c98-a48c-07e4cff072b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276558c7-ef09-46fa-8987-85c54583663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Rico came up to his mom and surprised her with his
        response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc12f4-3e0b-4a54-b929-c232cebeaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1a0be-162b-4abe-9117-0d4912afe47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I already knew the presidents, but I memorized all the
        vice presidents so that we could go,''" Andrade recalled. "So that''s when
        I knew, ''Oh, you''re already smarter than me.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c16153-709a-4528-bc12-25f87fe66551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41e20b-3e30-45fb-8e62-dac5607578ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rico had his birthday wish granted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8818e4-c811-4fd1-acef-a316dac75643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabb0a1-2a0d-475a-b0a6-804213d58b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next stop: University of Nevada, Las Vegas</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a466582-3602-4a78-9ab9-5c8c9a55a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been home schooled before attending Fullerton, Rico''s first
        official graduation was his college one. But as a result of the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a>, his in-person graduation ceremony was canceled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed7ade-bd69-4355-bab3-d85d849dade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:10:27.162+08:00
      'mgnl:createdBy': 'bamba'
