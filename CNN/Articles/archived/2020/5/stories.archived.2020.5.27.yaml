      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa akin, sobrang thankful ako kay God kasi kahit may dumating
        na problema, ito[ng COVID], masaya pa rin ako kasi po nandiyan ang pamilya
        ko.”</p>'
    '39':
      'image': 'jcr:4a23e514-3be5-4f67-82f0-c26bb2b81f9f'
      'imageCaption': 'Photo by MOHD SARAJAN'
