      'mgnl:lastActivated': 2023-01-26T14:10:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every state has begun to reopen, lifting restrictions on businesses
        and public spaces often in phases specific to the needs of the area.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82dd8b8-4b10-437a-9412-44a9a64dde1e'
