  'Vitamin-D-COVID-19':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T07:54:21.759+08:00
    'imagesource': 'jcr:faa7ed43-001f-4b88-ba7c-55e51bab02b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9730dda6-2975-4df1-8f05-03bd378a19e7'
    'lead': 'Just like hydroxychloroquine, it''s leading some to ask, ''What can it
      hurt if I take vitamin D supplements?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T07:59:58.496+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:11:49.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:57.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vitamin-D-']
    'template': '1'
    'title': 'Vitamin D''s effect on COVID-19 maybe be exaggerated. Here''s what we
      know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e51d2d-24a3-4e56-bbc1-c9dbbc2b569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Is your inbox all a flutter over the
        latest Covid-19 miracle cure —&nbsp;vitamin D? Just like hydroxychloroquine,
        the antimalarial drug that US President Donald Trump championed, vitamin D
        is having its day in the sun on the internet and social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56d88b-0df3-4f58-b27c-ebd47b8dd09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e67f13-b151-486f-b062-4aa239cec02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like hydroxychloroquine, it''s leading some to ask, "What
        can it hurt if I take vitamin D supplements?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab19e1-cbe3-462d-b77a-2055dd05eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2cb0e-32b8-4bf6-ab61-64e72178ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, it can hurt a lot. In the case of hydroxychloroquine,
        the World Health Organization stopped a clinical trial after finding that
        seriously ill Covid-19 patients who were treated with hydroxychloroquine and
        chloroquine were more likely to die.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c737df6-1153-4b9a-abd5-0e6cce3663e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09aae17-26a2-4382-ba94-880f67013616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And taking too much vitamin D can lead to a toxic buildup of calcium
        in your blood, causing confusion, disorientation and problems with heart rhythm,
        as well as bone pain, kidney damage and painful kidney stones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3606bf1-ae46-4530-aa1c-b9c3bef25054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9d874-8eb0-499f-8ec4-eb088287e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended daily dose of vitamin D for anyone over age 4 is 600 IU/day
        in the US; for anyone over 70 years of age in the US, the dose goes up to
        800 IU/day. In the UK, the recommended daily amount is 400 IU/day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357caaaf-a147-4149-b75c-753d74ec252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c0a34-8510-42d8-9954-49123afc0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet recent Google searches find people asking about the intake of
        much higher levels, even up to 60,000 IU per week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4038e22-af29-4b78-8a84-9bacce1e439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4215c-6c8c-4e92-aa3e-ab3a6c8c5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hype caused the UK''s National Health Service to add a coronavirus
        update to their informational page on vitamin D: "There have been some news
        reports about vitamin D reducing the risk of coronavirus. However, there is
        no evidence that this is the case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12746fe8-2ec8-4721-a020-1506ef751ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad814a7-50d7-4636-a054-76c6fde56e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning was echoed by another group of scientists from the
        UK, Europe and the US. They published a vitamin D consensus paper warning
        against high doses of vitamin D supplementation and debunking the connection
        to the novel coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15108902-ba53-464c-b8cf-c3c13f9f07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26058f8f-9e47-4d7a-b9c3-efa07218ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued spread of ... the disease COVID-19 that is caused
        by SARS-CoV-2, has led to calls for widespread high-dose vitamin D supplementation,"
        the group wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab855c-3748-4aa9-aef9-c438fccd574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79420cfb-b7d4-4b6a-aa47-7f94d5d90d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These calls are without support from pertinent studies in humans
        at this time, but rather based on speculations about presumed mechanisms."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eda257-3390-4828-a48a-fc5c7d35828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a6791-c035-40f4-b31b-dc43ce62035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did vitamin D become an internet sensation?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e245fc-282e-408a-8078-1cac53c581c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuss began when researchers in the US and UK began comparing
        the vitamin D levels of various countries to their coronavirus death rates
        and found an association: The countries who reported lower levels of vitamin
        D also had higher death rates from Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b6702-a9ef-4d30-a463-701e4144e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b5468-b261-42c2-a4cf-b6e98273935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was that association caused by a lack of vitamin D or by other factors
        at play during the pandemic?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b207a-9ee2-4f91-8b31-9c61bc26f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56257eb-0ccb-44e9-8374-725c5a2ce9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, people around the world who are at highest risk of vitamin
        D deficiency —&nbsp;those with underlying chronic disease, an older age or
        darker skin color —&nbsp;are also the same people at highest risk of dying
        from Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fc06c-9778-4997-9a4c-c217da7746b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee94d9d-2d0e-4b27-a126-5c17b753c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a darker skin makes it more difficult for the skin to absorb
        enough sun to manufacture vitamin D. Our bodies are also less efficient at
        creating vitamin D as we age, thus many of the elderly are typically vitamin
        D deficient. And a lack of sufficient vitamin D is closely associated with
        common chronic diseases such as cardiovascular disease and diabetes, among
        others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d72436-c81c-45bc-86c9-ec1eaad47eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec737062-55af-48d5-856c-9c152494c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has unfairly ravished those same groups: Both socially-disadvantaged
        communities of color and those with underlying health conditions, many of
        whom are elderly, have been hardest hit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282227b-9a3a-4c37-9dda-93cb01dfc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18262ed-ef1f-4337-96e9-03edea25151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, for example, recent data found blacks were four times
        as likely to die of Covid-19 as whites, while people of Bangladeshi, Pakistani,
        Indian and mixed ethnicities also had a "statistically significant raised
        risk of death." By May 1, 38% of all deaths from Covid-19 in the UK were elderly
        care home residents, according to the latest estimates from the Office of
        National Statistics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf6242-4a12-4bf9-a7ec-3a6a8dca0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822cf6b-1cb8-4276-a480-4eeafb7ff0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, data collated by the Kaiser Family Foundation from 35
        states found nursing home residents accounted for at least 34.6%​ of the more
        than 87,000 coronavirus deaths ​recorded as of May 15. And a study found that
        while black Americans represent 13.4% of the population, counties with higher
        black populations made up more than half of all Covid-19 cases and almost
        60% of deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7fda3-df3a-45e5-9243-46ade4150ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceaf635-d3a1-43dd-953a-20b9807777f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The basics of vitamin D</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb0ea9e-cb98-4701-adaa-3624ae03a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all vitamins, D is an essential micronutrient, required in
        small quantities for normal cell function, growth and development. The primary
        function of vitamin D is to help the body absorb calcium and phosphate, thus
        keeping muscles and teeth healthy and bones strong and less likely to break.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eab3a-5c2e-4436-8816-6184199a1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df1212-2273-4ef7-acbf-5f3ed8d51739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body makes vitamin D when skin is directly exposed to the sun.
        Indirect exposure, such as sun shining through a window, will not create vitamin
        D. Cloudy days, shade, living in high altitudes and farther from the equator
        also affect our body''s production.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70252d1c-dd30-4cfa-acdb-e7e96ea2022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf97ea-7fb4-4bde-a2d3-bffa0cf9eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries like the UK where the skies are often overcast, additional
        supplementation may be necessary during the months of October through March,
        according to the UK National Health Service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095993de-33df-499b-aaa7-d6c1bd5320ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd8cde-3a13-4a71-82c9-69c47de76fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severe lack of D can result in soft, thin, brittle bones during
        childhood, a condition called rickets predominately seen today in malnourished
        children in developing countries. Rickets is extremely rare in developed countries,
        as many foods such as milk, infant formulas, bread, orange juice, yogurt,
        margarine and cereal are fortified with vitamin D by manufacturers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021f4f9-3239-41aa-b9dc-db85c545668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7a238-7233-4c9f-bfc0-f29aa764591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US National Institutes of Health, "almost all of
        the U.S. milk supply is fortified with 400 IU of vitamin D per quart, and
        so are many of the plant-based alternatives such as soy milk, almond milk,
        and oat milk."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d2503-a116-4b89-8625-16319a51f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc922a-855e-405f-91f8-2e00e5f9d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best food source for vitamin D is fatty fish such as salmon,
        tuna and mackerel; plant sources are minimal, requiring vegans and vegetarians
        to look at supplementation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09686b-8729-42de-9706-b623639adccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676eaa86-644a-4ed2-8284-0b275d3ca28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vitamin D does much more than protect bone and muscle development.
        It helps brain nerve cells carry messages, and helps the immune system fight
        off invading bacteria and viruses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c96e89-dea5-4a23-a86d-723039abb51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3b37e-f62b-4b6e-ad5b-13c79646cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that vitamin D deficiency impairs the immune
        system, and some studies found that vitamin D supplements may reduce the risk
        of respiratory virus infections.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea483f-840c-4aba-9c75-2e499ead7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed480dbc-1e69-486f-a6a0-7b857d21d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those infections are not Covid-19, and there is no known benefit
        at this time to taking higher than recommended doses of vitamin D. Studies
        are underway to see if supplementation with D will have an effect, but until
        then, the experts who wrote the vitamin D consensus paper urge caution in
        their paper:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5596f5d-c4db-4dd1-957d-0a4448ae53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9be7e8-2d57-4f93-b9bc-3eeed6253ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:59:58.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a key micronutrient, vitamin D should be given particular focus
        —&nbsp;not as a ''magic bullet'' to beat Covid-19, as the scientific evidence
        base is severely lacking at this time — but rather as part of a healthy lifestyle
        strategy to ensure that populations are nutritionally in the best possible
        place."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348abc0-149b-4424-b3be-1f5c23fce47e'
      'mgnl:activationStatus': true
