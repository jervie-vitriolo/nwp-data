    'template': '1'
    'title': 'Renault and Nissan deepen their alliance in bid to survive the coronavirus
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa0b23-94c3-42fc-a41b-bdcbdc39d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Renault, Nissan and Mitsubishi Motors will
        make fewer models, share production facilities and focus on the existing geographic
        and technological strengths of each carmaker as they try to slash costs and
        ride out the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43069d5a-6dd2-4334-bef7-6099139fea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705a606-7297-4e70-b039-5a2c81872d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest carmaking alliance said Wednesday that it would
        abandon the growth at all costs strategy pursued by former boss Carlos Ghosn,
        whose arrest in 2018 on financial misconduct charges threw the group into
        disarray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64c45a-7b76-4185-9685-f7e31de25488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8872d9f-a6cf-4117-a640-7ceb61372b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alliance''s new model focuses on efficiency and competitiveness
        rather than on volumes," Jean-Dominique Senard, the chairman of Renault, told
        reporters. "Our aim is to increase the competitiveness and profitability of
        each of the three companies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb1ea3-01af-4072-8f6c-f7fea2259bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891e688-def9-4ad5-81b1-b8dee5b4ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strategy will see each alliance member taking the lead in
        specific geographies while the others follow. Nissan, for example, will lead
        the way in North America, the Middle East and key markets in Asia including
        China and Japan. Renault will take first position in Europe and South America,
        while Mitsubishi has been assigned parts of southeast Asian and Oceania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af986a52-13ff-4c9b-9c74-6968b9cb1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e68f5-5521-4ae2-be37-17046230566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance will apply a similar strategy to technology and engineering.
        Nissan will take the lead on autonomous driving, while Renault will tackle
        Android-based connected car technologies. The companies will also reduce the
        overall number of models they sell, build more cars on shared platforms and
        design them to use more of the same parts. Renault and Nissan are expected
        to announce job cuts and plant closures later this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239240f4-86eb-4d0d-882e-7945ce75cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3655f-c85f-406d-88b5-c58eda8013b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.244+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have been partners since 1999, cooperating on
        strategy and product development while never taking the plunge and completing
        a full merger. Together with junior partner Mitsubishi Motors, the unique
        alliance employs roughly 450,000 people and in 2018 it sold roughly one in
        every nine cars around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa90c1-57b4-4c53-b3b9-204b56752b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9603091-4459-4069-b692-dfdd3634482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies have so far largely maintained separate manufacturing
        facilities. But under the new strategy, more plants will produce cars for
        each brand. In Latin America, for example, two factories will produce Renault
        and Nissan SUVs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656f5ba-2fe8-466b-a757-e290877fd5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbf881-3854-43c3-8d88-884348ced09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deepening of the commitment marks a major change: As recently
        as last year, Renault had been looking outside the alliance to cut costs,
        holding merger talks with Fiat Chrysler. The Italian-American company went
        on to agree to a merger with the owner of Peugeot and Citroen, closing off
        a potential avenue for collaboration for Renault.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc289d-202a-4a7b-a770-0865d7f50174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdd75e-39e4-4c2c-b159-8529d4909105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Ghosn, who has denied acting improperly, sparked
        a series of leadership changes at both carmakers, confusion over their strategy
        and questions over whether the sputtering relationship had outlived its usefulness.
        Nissan and Renault, which are linked through a series of equity stakes, in
        January denied reports that they were breaking up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616472e-8e0a-4175-ba83-7f87b1010f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b9e29-dc2b-4523-99e5-2194cf824748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the coronavirus hit, plunging the alliance deeper into crisis
        and necessitating a sweeping overhaul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479c970-d338-4cb0-a2c1-271351205f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan will reportedly announce this week that it will reduce its
        global production capacity by 20% and close a plant in Barcelona. Japanese
        media reported that Nissan could slash its workforce by 20,000. Renault could
        also stop making two models in Spain and move that production to Nissan''s
        massive plant in England, according to the Financial Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d71e1-dbd6-4e54-8bce-0820f333a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc2b33-f2e7-4903-b697-c6800de8d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renault and Nissan were already struggling</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c226e-a68d-4480-b60c-d043783a46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault was in trouble before the pandemic hit. The French carmaker
        reported its worst financial performance in a decade last year, with net profit
        dropping 99% to just €19 million ($21 million). Its share price has plummeted
        69% since the start of 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e156ac1-5b84-4237-8f2e-75dbf61b8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.245+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406398e9-22d9-4e50-9c6b-716aa46fc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the company''s global sales dropped by nearly 70% compared
        to the same month last year as the pandemic slammed Europe and North America.
        The company halted production at its 12 facilities in France in the middle
        of March, resuming operations at most plants only this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9e116-c2d3-42f9-a682-c13f56e328bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c9c76-4893-4c1b-95d6-feabc671d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been turmoil in the leadership ranks, with Ghosn''s
        immediate successor as CEO, Thierry Bolloré, being ousted last October in
        what he denounced as a "coup." Bolloré''s successor, Luca de Meo, doesn''t
        start work until July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be52a7-291e-4def-a360-3fd06990eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8730d2c-937a-410d-8cf4-132d6fdf5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s finance minister, Bruno Le Maire, warned Friday that Renault
        is in "serious financial difficulty." "Renault can disappear," he told Europe
        1 radio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f40ec-de32-408f-9b5b-5eebf1c8ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103a567-62f6-4af8-81c1-44bdca21b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government owns 15% of Renault, and is currently negotiating
        the terms of a €5 billion ($5.4 billion) loan for the company. The finance
        minister said last week that Renault must not close a factory north of Paris
        — one of the few facilities that currently produces cars for Nissan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ee2c7-c292-43e1-abfd-086d8f1a3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49de77-2c4e-4127-b73c-28e48e9d9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sign when we know what Renault''s strategy is," Le Maire told
        the radio station. The company''s plans must include a transition to more
        eco-friendly vehicles. "We want Renault to be more productive and to produce
        even more of its vehicles, particularly electric, in France," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476201d-41e9-4eb6-87cb-08c78a6d3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1506002-7070-47e2-977e-7c23697d29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, French President Emmanuel Macron announced an $8.8 billion
        aid package for the country''s embattled auto industry. The plan includes
        big incentives for consumers to buy new cars, with the government offering
        subsidies worth more than $7,000 for electric vehicles and $2,000 for a hybrid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea0bf8-ef4d-4168-8b83-4fa101542d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d580c0-a281-4de5-8133-cc3e1b668810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan, which reports financial results for fiscal year 2019 on
        Thursday, has endured four straight quarters of declining profits. Operating
        profit fell to 54.3 billion yen ($504 million) for the three months ended
        in December, plunging 83% from the same quarter a year before.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9357bf-cfb5-4bb9-b053-8d2630255147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:05:21.246+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/business/renault-nissan-mitsubishi-alliance/index.html">Renault
        and Nissan deepen their alliance in bid to survive the coronavirus crisis</a>."</em></p>'
  'imee-marcos-fewer-committed-teachers':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Imee Marcos (FILE PHOTO)'
