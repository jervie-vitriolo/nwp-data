      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4a8a1-7d5d-4ac1-97bc-95a866d372bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are walking into the unknown," California Gov. Gavin Newsom
        said. The state was one of the first to impose restrictions and has been on
        the back end of lifting them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7c9d0-73b0-4262-84b5-f5efdd535283'
      'mgnl:activationStatus': true
