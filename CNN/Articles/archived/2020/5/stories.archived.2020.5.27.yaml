    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST experts: Metro Manila needs to do 15,000 tests daily to contain
      COVID-19 spread'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432804b0-526b-45e2-ad9a-36a806e0b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Metro
        Manila will need to conduct 15,000 coronavirus tests a day, as well as have
        1,800 contact tracers to curb the COVID-19 outbreak, according to two scholars
        from the University of Santo Tomas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6c915-0f61-4f56-b5d6-7ed710a1b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing staff must work “in call centers scattered throughout
        the region, to control its local pandemic,” Fr. Nicanor Austriaco, O.P. and
        Associate Professor Bernhard Egwolf said in a <a href="http://www.ust.edu.ph/ust-cov2-model/?fbclid=IwAR3a3B5PWbs0t2yWQD6tKmFmqso-8irPIAhvCqI1oo1p99DkPVgAx37nF3c"
        target="_blank">briefing paper</a> posted Tuesday on the UST website. The
        paper will be submitted for a peer review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032c35c-b36c-4863-8c82-a8ca643cbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has not yet replied to CNN Philippines
        regarding the latest on Metro Manila’s daily testing capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aed245-536b-401a-bcd2-720c0f50ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday confirmed
        the country''s estimated testing capacity is at 32,000 tests daily for 42
        laboratories, but the actual testing capacity is only between 8,500 and 9,500
        a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630f388-bda5-4666-9d94-27374c2bf0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health authorities must particularly focus on containing
        the outbreak in Manila and Quezon City, the UST scientists pointed out. Despite
        the strict quarantine policy and the local authorities’ efforts to suppress
        their infection rates, their ‘total number of cases is forecasted to gradually
        keep increasing for many months,’ they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf717f-bfcd-4c3b-a36f-47509af01387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both these urban areas have experienced a several-fold higher number
        of infections than the other component cities in the capital region,” the
        experts said, citing the forecast of the ‘UST CoV-2 Model,’ amathematical
        tool they developed based on the epidemiological model of the Massachusetts
        Institute of Technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b1149-3b93-4baf-a184-0d5f28f0d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear why cities like Makati, Mandaluyong, and Parañaque
        have been more successful at suppressing the community spread of COVID-19
        than Manila or Quezon City, they noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a39769-b2a9-44de-8844-da08a6fa9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early implementation of the enhanced community quarantine seemed
        to have ‘flattened the curve,’ the researchers said, just not in a ‘dramatic
        way.’</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252aabe-aa9f-4923-bddd-ba25bc1a95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is partly because the strict quarantine policy struggled “to
        drive the number of infected cases down to zero,” they explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419d731-4776-4009-9854-a05eab2a0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists warned that COVID-19 cases will increase further
        once quarantine measures are eased. The government is expected to decide on
        the next quarantine rules before May 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30e3aa-1236-4019-8597-fa0a759985a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sustain the gains from restrictions, they said the ‘inevitable’
        surge ‘can be offset with a rigorous tracking, testing, and tracing program
        that seeks to limit community spread by breaking chains of viral transmission.’</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c021b8-53c3-4023-ae9f-4ed5c7f3a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco earned his doctorate in biology from M.I.T. He currently
        teaches biology and theology at Providence College in Providence, Rhode Island
        in the United States. He is also a research fellow at the UST.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b4854-62c6-46e1-bcbb-143f20b11001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:26:44.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egwolf is a biophysicist and faculty member of UST’s Department
        of Mathematics and Physics. He earned his doctorate in natural sciences from
        Ludwig Maximilian University of Munich in Germany. He is also a researcher
        at the UST Research Center for Natural and Applied Science.</p>'
  'japan-remote-cheerer-app':
    'author': 'Jack Guy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-27T18:31:43.346+08:00
    'imagesource': 'jcr:b2561a11-30af-40a1-b5dc-65cf51f28eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4bff21-4289-4eb3-b823-d75835587d63'
    'lead': 'With fans barred from stadiums due to coronavirus restrictions, sporting
      bodies around the world are grappling with how to create atmosphere at matches
      — and the makers of a new app think they have the answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T18:33:56.161+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:11:09.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:08.915+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan is testing an app that lets sports fans cheer from the safety
      of their sofas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e61aaa-d79f-400c-be7c-a953373185c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;With fans barred from stadiums due
        to coronavirus restrictions, sporting bodies around the world are grappling
        with how to create atmosphere at matches — and the makers of a new app think
        they have the answer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b1196-f9f7-4d20-a278-2eb4f665126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Remote Cheerer powered by Sound UD" system is made by Yamaha
        and broadcasts cheers, boos and chants from users'' homes to the stadium via
        the internet, according to a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f31067-da52-4171-9d0a-f0ac3e262476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans tap buttons on an app to make their feelings known through
        speakers placed around the stadium, replacing the usual crowd noise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3610f41-5d70-4a9f-a6a9-02819850af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can choose which area of the stadium their noise is broadcast
        from, and there are separate zones for each team to make the atmosphere as
        realistic as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6353914-8aac-4b4e-83c5-623471873d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 13, Yamaha tested the system at Japan''s 50,000-seater Shizuoka
        Stadium ECOPA, one of the largest in the country and home to top soccer clubs
        Júbilo Iwata and Shimizu S-Pulse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae107f41-e961-4eff-9675-fb6fdbfe9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was the first time "Remote Cheerer" had been tested at
        a venue and Yamaha said it will continue to develop it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21c7d5-ebf7-4fef-8800-9ab6a78495e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the possibility of spectatorless matches and restrictions
        on cheering in mind, I feel that this system will encourage players on the
        field by making them feel like their fans and supporters are nearby," Hiromi
        Yanagihara, from Júbilo''s business strategy division, said in the press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2385b6-1523-466e-8805-2693ecc067f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports teams in Japan are preparing to return to action after Prime
        Minister Shinzo Abe ended the country''s nationwide state of emergency Monday,
        a week earlier than originally planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf25f53-1d8b-48b6-bec2-197f44cca283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nippon Professional Baseball league will start playing on July
        19 and J.League soccer is expected to return a couple of weeks later, according
        to Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ce622-9dcb-4399-8d3e-3b05db5532d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attempts to recreate stadium atmosphere without fans have
        run into some issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089e0c4-48ee-4be8-b7e6-6e54daaadc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean football team FC Seoul was fined 100 million Korean
        won (around $81,000) after being accused of placing sex dolls in its stands
        to add to the atmosphere during a closed match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaa49a-c804-4d03-bf16-e538e56a6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the figures were holding signs for a company that makes
        sex dolls, and fans pointed out that they looked like adult dolls rather than
        mannequins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9358e6-2acd-4308-845a-fb5d3798068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FC Seoul apologized to fans and told CNN it would "humbly accept"
        the fine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ff83a-d35c-4664-9100-8e3c4ebe4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:33:56.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/27/sport/japan-remote-cheerer-app-scli-intl-spt/index.html">"Japan
        is testing an app that lets sports fans cheer from the safety of their sofas"</a></em></p>'
