      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df8d51-1d00-4892-a6cf-007eb026d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, officials announced a 1-mile "containment zone" to help
        prevent the virus from spreading.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42836746-780b-4404-a7f8-18bdb1d88071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe750a-c228-4165-af84-0decc144c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resumption of construction and retail pickup in Phase I will
        be a welcome boost to our local economy, and New Rochelle is already making
        plans to accelerate our recovery through both business and individual assistance,"
        Bramson said in a written statement.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2b1d8-c322-429b-b1e1-3454b661072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
