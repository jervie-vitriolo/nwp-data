      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve suspected cases, 71 confirmed COVID-19 patients who are prisoners
        and a coronavirus-positive personnel are now in an isolation center.</p>'
