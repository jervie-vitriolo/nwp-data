      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon was a cast member on "Saturday Night Live" from 1998 to 2004.
        Rock starred on "SNL" from 1990 to 1993.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2bf0c-c33b-44b0-a0a2-432dfa5bc489'
