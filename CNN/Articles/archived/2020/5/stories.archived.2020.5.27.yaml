      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has reported 99,810 cases and 3,826 deaths, but hospitalizations
        have been declining slightly over the past two weeks, and the number of those
        in ICU beds remains stable, the governor said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea36535-1efe-43fa-b3a1-17bce6daba87'
