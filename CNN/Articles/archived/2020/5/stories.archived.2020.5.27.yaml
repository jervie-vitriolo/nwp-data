      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When fires sweep through their homes, they often don''t have time
        to escape, particularly in intense crown fires that rage through the treetops
        where they live," she added.</p>'
