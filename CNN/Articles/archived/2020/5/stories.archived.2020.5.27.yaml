      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844924cb-59d9-4938-98e4-d74ef21dc2c4'
