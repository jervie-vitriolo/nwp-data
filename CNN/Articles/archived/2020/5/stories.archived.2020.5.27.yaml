      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jimmy Fallon is addressing his impersonation
        of Chris Rock in a "Saturday Night Live" sketch from 20 years ago in which
        he appeared in blackface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776da08a-e924-40cd-a344-4ba23aac930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:52:53.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d30a00-4f31-4932-9ad4-e4cee6f79494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:52:53.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon issued an apology on Tuesday after video and criticism of
        the sketch, which originally aired on "SNL" in 2000, resurfaced on social
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ee73b-d7b1-43af-a354-8ee6bb3de674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:52:53.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b5ebf-4720-4acf-90ea-cdbdff7a6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:52:53.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While on SNL, I made a terrible decision to do an impersonation
        of Chris Rock while in blackface. There is no excuse for this," "The Tonight
        Show" host wrote in a tweet. "I am very sorry for making this unquestionably
        offensive decision and thank all of you for holding me accountable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
