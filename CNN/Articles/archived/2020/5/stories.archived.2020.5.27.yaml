  'united-states-fear-black-men-public-spaces':
    'author': 'John Blake, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-27T10:53:33.353+08:00
    'imagesource': 'jcr:3c279cc8-5491-4977-b07d-8dfe99e11c4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb40af16-d4ca-427b-a154-9487813a3a45'
    'lead': 'The Central Park dog dispute, the Minneapolis police fatal arrest and
      the Ahmaud Arbery shooting are fresh reminders that black men have long been
      a bogeyman in White America''s collective psyche.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T10:57:14.706+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:11:44.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:58.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'black-men', 'public-spaces']
    'template': '1'
    'title': 'ANALYSIS: There''s one epidemic we may never find a vaccine for: fear
      of black men in public spaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b54e4-a8c8-441f-8c9d-8b5ae04a9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of Americans shrugged off their
        fear of the coronavirus this holiday weekend when they flocked to crowded
        beaches, lakes and restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0772032-5694-475c-80ff-3c927968e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396e81e-fb0a-44ed-bd33-9028e43da85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is another type of contagion that still keeps some of
        White America paralyzed: Fear of black men in public spaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab400db1-29f1-4cdf-ad8e-0b41c5701ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360601f5-f828-43eb-bba4-534656020d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Memorial Day weekend saw the release of two disturbing videos
        involving black men. One showed a white Minneapolis police officer with his
        knee on the neck of a black man who was gasping, "I can''t breathe." The man
        later died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b233ec7-2661-4f06-bea7-9e3cf783541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcf56f-5bfe-415f-ad98-d6d3704f6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second incident, a white woman was walking her dog in New
        York''s Central Park when she got into a dispute with a black man who asked
        her to leash her pet. A video, shot by the man, shows her vowing to call the
        police and saying, "I''m going to tell them there''s an African American man
        threatening my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c51f73-19f8-4aff-aacc-ebcaa3d92e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b58263-d31c-4246-826f-371ea0b3fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both episodes came not long after the release of another video that
        showed Ahmaud Arbery, an unarmed 25-year-old black man, shot to death after
        encountering two white armed men while jogging in Georgia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81547e4-3cf8-48b2-b123-aa6fa473fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71251350-12fc-4608-9a3b-5db0a5f52a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t even look at many of these videos anymore because they''re
        so soul-crushing. All those incidents have a depressing familiarity to many
        black men. It''s part of the ambient racism of our everyday lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ea2a0-1ea2-46b6-899f-c53ba0c94575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eee8fa-b055-42ca-8d91-9ba8a7e524dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a six-foot-three black man, it''s possible that I haven''t gone
        a day in the last ten years without someone showing fear in my presence,"
        says Shayne Lee, a professor of sociology at the University of Houston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f906c3-a692-43a0-8108-b93a4a10fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5018fe-d4b0-4b5d-8bd8-8812bb2becb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black men have long been a bogeyman in White America''s collective
        psyche. There''s something about us that brings out the worst in many people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ff9c4-f51d-455d-8d05-d071252fedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4716114-85d8-4277-972d-ae70ca5d1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, these recent incidents prompted me to ask questions I''ve
        never quite asked before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b901719-530a-4b96-9de6-7d8c5b82c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee425d7b-70e3-4a5a-b47c-888bc7b339fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are black men still so feared in 2020? And what will it take
        for it to stop?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442eae1-fee1-4b1a-8a3a-9753447fd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb070d-3206-4f01-b5cc-0c9ff61269a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this fear of black men persists</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b7530-6642-4c3c-8ee6-a73697cc0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask where this fear comes from and there''s one easy answer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3646509-e0ba-4433-9562-53cb80c2397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc711a01-ca23-4e17-b21c-2c71b0405152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White America has long associated black men with criminality and
        hypersexuality. It permeates our history and our art. We are Nat Turner, who
        terrified plantation owners when he led a 19th-century slave rebellion; we''re
        Bigger Thomas from Richard Wright''s "Native Son;" we''re Marlo Stanfield,
        that ice-cold drug dealer from HBO''s "The Wire."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507ee1a-4333-4899-963b-484d6534a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e954f98-2efa-4ff6-9c30-62730cd9fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why some social science experiments show that even trained
        police officers are biased to see black man as threats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2728bd0-a9b1-444f-9b1f-14e15ae30423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f4a59-701e-4d31-8998-2548c738be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fear of black men doesn''t just spring from racism. It''s psychological.
        There is a body of work in literature and psychology that speaks to a historical
        tradition where some white people -- white men, in particular -- project the
        primal aggressions that they refuse to see in themselves onto black people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1633c5-040b-4467-baaf-a2a115c0c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fba16-94a0-42f2-860f-5c62bb5fa2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what author James Baldwin meant when he wrote in a 1962
        essay that the racial tensions menacing America "are involved only symbolically
        with color."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca666696-081e-4a75-93d4-f97b89413671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea53ea7-34f4-4a28-bee2-4c4b9ba9df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tensions are rooted in the very same depths as those from
        which love springs, or murder," Baldwin wrote. "The white man''s unadmitted
        -- and apparently, to him, unspeakable -- private fears and longings are projected
        onto the Negro."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d81746-75b2-4df0-98fa-592d331b5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27cf991-8e29-4063-b929-c4fccea37930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is a hard answer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a1071-b7f8-4c16-a283-a103829a57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06662874-f21b-442a-88a3-8802fe2fa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stereotype of the dangerous black man is burrowed so deep in
        our collective imagination that even many black Americans see black men as
        automatic threats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa346c5-cf41-42fa-89ee-6513cb66d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf116d2-5fa6-4572-8d21-9562b5269241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this famous statement: "There is nothing more painful to
        me ... than to walk down the street and hear footsteps and start thinking
        about robbery, then look around and see somebody white and feel relieved."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5f836-4227-4008-ac18-309cc51443b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569347e-fac3-4a1f-9458-4bca6ca4387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quote came from the Rev. Jesse Jackson, one of the nation''s
        most prominent civil rights leaders, when he spoke in 1993 about crime in
        the black community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bdc33-ba33-44a0-aa44-78823f9dbd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62b173-2a2f-4ed9-8725-ede00f5dca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living with this fear as a black man</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2198cfc-ba9f-4a5e-90a9-601c2efef1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the University of Houston professor and author of "Tyler Perry''s
        America: Inside His Films," says he''s learned how to live with what he calls
        the "fearful gaze."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79769056-ed89-4201-be34-aac0778d8e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febda3e-e5b6-40f1-88ff-9157d406f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says this fear of black men afflicts even black people because
        it is part of being human. We humans are the descendants of hunter-gatherers
        who survived because they were attuned to threats from those who didn''t look
        like them. Our brains automatically react to perceived threats before our
        conscious mind has tells us to slow down our thinking, he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d09ff4-5a9c-4899-a74b-4e262ae0a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64075a08-2412-40e2-8eac-1f6115336873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of intellectual knowledge, though, is little consolation
        when you''re facing a jumpy white police officer pointing a gun at you.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e7e85-38c8-4fd0-b13c-3bb086830d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b52699-3f4e-4f96-86f6-f02e035e6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee says he recently started walking through a white, affluent area
        of Houston on his way to work. On one such stroll, a police officer pulled
        up and told him that the department had received three calls from worried
        residents wondering what he was up to.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95990b56-bbe7-4b81-b061-5e3042a2bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1cb5c-23b2-42b5-9d87-9e763461528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand it even as I hate it," Lee says of the fearful
        white gaze. "I''m not a masochist. I don''t enjoy it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae42ab-b7f3-4704-bdf0-c7600bdb3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64179ede-b48f-4ded-bca5-76fcf70f6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time that I thought if White America saw more examples
        of successful black men that things would change. I thought that having a
        president like Barack Obama would shift something in America. Perhaps it did
        for some. But it was astonishing how the fearful gaze of White America transformed
        even Obama into another black male threat who was lynched online or labeled
        "Primate in Chief."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ef91e-4c33-4307-991c-c8978af79e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d919cf-b510-474d-8df1-889f6ef8b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Obama couldn''t conquer that fear, I don''t know what it will
        take. Sometimes I wonder whether some white Americans would be secretly happy
        if all the nation''s black men -- except for athletes and entertainers --
        vanished tomorrow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d2a90-5b7c-456f-8863-939dc02d9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7156f-ebdf-428f-9bbc-4e00775714ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How America can fight this fear</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c293a2-0b85-4869-a906-4e256e1d7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do we defuse that fearful gaze? It''s a question I''ve seen
        black men answer in different ways.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70ff1a-145f-43b1-929f-f4f9f8f1047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de8328-9ab3-4341-b873-e15a08f19bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have some public behaviors that are almost unconscious because
        we no longer think of them: Never walk up too closely behind a white person
        in public. Cross the street if you''re approaching a white person at night
        so they won''t have to. And if you''re in a corporate workplace, never, ever
        get angry or raise your voice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0da87-8187-4710-8e0b-854c97eb067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7f1ce-7a6b-445c-9853-d6c4960147c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some point to education as a solution -- training people in racial
        bias or concepts like "white fragility." Lee, the sociologist, says there
        may be little anyone can do because of how our brains have evolved to fear
        those we perceive as outsiders.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e82b0-7cc3-43dd-b601-c71d189b3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebea943-1eed-4888-9506-6afd0f5cff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe another way to fight fear of black men is through exposure.
        Until more white people actually live among and befriend black people, that
        fear will persist. We have stories of white people who learned how to see
        the full humanity of black people after being forced into environments where
        they were "the only white person in the room."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ba464-18e0-4c2d-9b87-7e15dac19d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073061c-fbd3-4cc8-a161-3cdf85600971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were white jazz musicians or athletes who learned what it was
        like to share rooms, meals and private lives with black men.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398460b-aec4-4202-9ee5-413ba644d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3cf49-551b-45af-8ae6-514c1817f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was Bill Bradley, the former Rhodes Scholar, NBA player and
        US Senator who talked about how he changed after becoming one of the few whites
        on the New York Knicks in the 1970s.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5dd65-9280-4a62-a232-a16d8100fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef9af9-6d66-4e8a-b7c4-94a6b6c00409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I better understand distrust and suspicion. I understand the meaning
        of certain looks and certain codes. I understand what it is to be in racial
        situations for which you have no frame of reference," Bradley said in a 1991
        speech to the National Press Club. "I understand the tension of always being
        on guard, of never totally relaxing."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc090f3-b164-4ff5-8e54-448d0d4ad229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c8aa7-aeb1-4c44-8b29-5357083d9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think many whites put themselves in those kind of situations.
        Much of America remains segregated.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659eb219-6355-4f4a-a232-b665d39ad798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f6f20-88fd-4691-a97f-5ecbae4f1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until something changes, we black men must learn to live with the
        fearful white gaze. We keep our voices down, tiptoe through public spaces
        and stifle our fear.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4623c67-2fa8-49eb-90c6-ff4b1f356611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T10:57:14.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
