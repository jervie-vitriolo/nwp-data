    'title': 'Foreign investments surged to $657-M in January pre-lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfe88d-047b-436d-9db3-d4c8df213488'
      'mgnl:activationStatus': true
