      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako nararamdaman ko dito kaya ako namimingwit, masaya ako ''pag
        nakakakuha po ako ng isda. ''Pag nakakakuha po ng dalawa, tatlo pang-ulam.
        ''Yun lang po, masaya po ako. Sa nangyayari po ngayon e medyo po ako nandito,
        dahil nga sa nananakit po ang katawan ko ''pag nasa bahay lang po ako e. Kain,
        tulog, kaya dito ako naglilibang-libang ''pag wala po ako talagang ginagawa
        sa bahay. Andito po ako, naglilibang po.”</p>'
