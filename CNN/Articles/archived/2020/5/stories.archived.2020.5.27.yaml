      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>&nbsp;Senator
        Imee Marcos said nowadays it is difficult to find a "truly committed" teacher,
        which is why students are supposedly falling behind in life skills such as
        leadership and resourcefulness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26ef3e-acdf-43cc-9013-e15d9be13e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bb556-ee17-4489-8f0e-cae61255c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that in her home region Ilocos, workers are good at
        English and computer tasks but are poor in soft skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc446424-0e4f-4338-aefd-972e6d2c7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1153c-3dc4-45e6-81dc-ea54b087ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang realidad, ''yung karamihan pumapasok sa</em> education...usually<em>
        hindi naman ''yan ang</em> first choice <em>ng estudyante</em>," she said
        in a Senate sustainable development goals panel hearing online. "Unfortunately,
        <em>ang hirap maghanap ng</em> truly committed <em>na</em> teacher <em>sa
        panahong&nbsp;ito</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03daf8-d47e-46fa-8fdd-2491a2a6d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527ba23-ffc0-448b-af84-b11236025cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reality is most of those who enter education,
        did not have education as their first choice. Unfortunately it is hard to
        find a truly committed teacher in these times.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d3adc-9e56-4e1d-9d2e-6a9b6817ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51f2d9-55a8-46f2-8ff4-343a8059ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee tackled how the education sector will evolve in the
        future given the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574ddd7-47fd-4449-8ce9-58b3acfa7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d45f4-ec8c-4783-bbbd-68c2f1c6acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education admitted that teaching life or human
        skills may be "lagging" in the classroom but maintained it is confident that
        schools will be able to adapt with proper guidance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155e12b-18a1-4f2b-a4cc-cbc708163d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe379a-ffd8-4d7b-9a91-349d4b94c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do note that the source of the resiliency of the department
        also lies in our teachers historically. Our schools will be the seats of innovation
        but what we need are demonstration pilots," said Nepomuceno Malaluan, Undersecretary
        and Chief of Staff of the Office of the Secretary.</p>'
    '15':
