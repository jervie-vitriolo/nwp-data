      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 17 states where the number of coronavirus cases are trending
        up, and many governors have told citizens that now is an important time to
        wear a face covering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0c1b1-00a0-491e-b255-31d4a0e37a6e'
      'mgnl:activationStatus': true
