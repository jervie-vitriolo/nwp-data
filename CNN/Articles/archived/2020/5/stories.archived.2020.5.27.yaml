    'mgnl:tags': ['coronavirus-testing', 'COVID-19', 'confusing-results', 'video-interviews']
    'template': '1'
    'title': 'How many people have coronavirus? Sometimes, it''s just a guess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c9663-d01a-4f61-b89a-f67fbafd06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The young man admitted to the Newton-Wellesley
        hospital was clearly very ill -- so ill that he needed the help of a ventilator
        to breathe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e1a7d-ae28-48e5-8506-fa01f68924cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bc1af-53d3-45d2-bf4f-114d621d3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors treating him were certain he was infected with the new
        coronavirus. It was mid-April -- the height of the outbreak in the Boston
        area. The patient had trouble breathing and had other symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22b21e-f149-44a4-8674-ab4aa1b88c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf434f4b-e634-4ef9-99f0-0a8088196614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first swab test for coronavirus came back negative. A second
        test, 24 hours later, came up negative, too. So they tried a different approach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88774d1-b684-4d8e-b615-03de2b0da812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95124817-afed-4ff7-be32-6e5c971d4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clinical team reached out to me for help in testing a tracheal
        aspirate," Dr. Michael Misialek, a pathologist at Newton-Wellesley Hospital
        outside Boston, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f52c2-20b3-4d6c-8920-cb735e33d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aceddf-c2c8-4084-b750-6e30d2bed1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a test that takes a sample from deeper in the respiratory
        system. It uses a different technique, but doctors are increasingly reporting
        that they cannot find evidence of Covid-19 infection until they perform such
        tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954a0a8-b549-466c-892c-d5f5e26c71a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d36437-6f15-40e1-a6c8-773d1aac9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tracheal secretion came back positive. "That allowed the team
        to enroll the patient in a clinical trial," Misialek said. He was treated
        with one of several immune-based drugs being tried out on coronavirus patients.
        "The patient recovered and was discharged," Misialek said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc7199-0e2e-4cf8-8bef-e8f2255f6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c04067-fb3d-4f78-bb21-7b45bed1f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kids test negative for coronavirus</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a18a8-d99e-4636-992f-f0b81337ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, Dr. Michael Levin has been seeing similar cases. Levin
        has been treating youngsters with multisystem inflammatory syndrome in children
        or MIS-C, a rare but worrying condition that appears to be a post-viral response
        to coronavirus infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7c9e9-8205-4af9-be79-07cf192c6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9082095-4091-4b60-97a3-f5ae3546a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were arriving at hospitals severely ill, but were not testing
        positive for coronavirus. "Only a third of the children were PCR positive
        for SARS-CoV-2," Levin told a briefing organized by the US Centers for Disease
        Control and Prevention. Polymerase chain reaction or PCR tests are the slowest
        but most reliable tests for a viral infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a4b94-6984-4e48-b0bf-83ac9793ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797d577-1c0b-4ac2-9374-75e8b2dcf2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after sometimes repeated testing of bronchial samples or even
        stool were many of the children diagnosed with coronavirus. Still others only
        tested positive after being given antibody tests, which only work after the
        body has begun a sustained response to the infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4335c8c-f89d-4fb2-bdc7-a2b50deeacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e209d58-25a4-461c-bf40-e88256990ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Dr. James Schneider was having similar problems with
        MIS-C patients. "All the children with this syndrome we are testing at least
        two times," Schneider said during the CDC briefing. "PCR testing is not always
        accurate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d0db2-b645-4554-b20f-678f06602d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a44616-2493-4193-985e-3cad1da90870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These doctors were all very motivated to make sure their patients
        were diagnosed correctly, so they could get the best treatment possible. But
        most people with suspected coronavirus are being tested just once, and those
        results are being recorded as if they were the last word.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de833789-3d43-478b-975d-f2b84154d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016885b-1499-408b-bbe7-a7a7155054c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They often are not, says Mike Osterholm, head of the Center for
        Infectious Disease Research and Policy (CIDRAP) at the University of Minnesota.
        "It''s a mess out there," he told CNN. "The data are really kind of screwed
        up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d0706-dfd2-48f8-a9f3-94f99851c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74efc84-e496-4d9e-9668-67662b83fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of tests are on the market, but their reliability varies
        greatly. Polymerase chain reaction (PCR) tests, which look for evidence of
        the virus, are usually reliable, Osterholm said. But not always.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0624d-cd5b-4c18-92f0-4294777c9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fe5a6-7b3f-405b-9aaa-2f2c6d84efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going deeper</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dea2c7-435c-4cea-9d43-e8409e375472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies are beginning to indicate that when patients are severely
        ill, the virus is replicating deeper in the respiratory system, beyond the
        reach of the swabs used for most of the testing, Misialek said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469991f-d18b-40af-bf45-862affe21a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b836c2-5679-478f-9a33-5320fa95af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional way that we diagnose virus is usually through a
        nasopharyngeal swab that goes up into the back of the nasal passage," he said.
        But what if the virus isn''t replicating there? A swab test will indicate
        someone is virus-free, even as the coronavirus is busy replicating in the
        lungs or even in the intestines. "As the disease progresses, the likelihood
        of a positive result goes down," Misialek said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d9670-dbf8-4eee-8fd8-ebfc1d1146fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fadbe-54b2-4dcd-8b66-d95e9d25274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors affect testing accuracy, also. "It can depend on the
        stage of disease," Misialek said. "Virus is most likely to be detected one
        to two days before they are actually symptomatic, and up to four days after.
        That''s about a one-week window you have to catch it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae23edd-a718-4d9f-a546-be39acbc0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65531b-3600-47f9-86b7-214ee853ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus some tests require specific solutions called media that the
        swab goes into, so the virus can be washed out and measured. Others have specific
        requirements for transporting the test swab to the machine that processes
        the sample.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76597b5-1cf5-492c-9380-a08ee14d8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d707ef-be7e-43dc-b7bf-55adfe26eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not be the test''s fault," Misialek said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae4545-067f-40ef-a673-8a6a0425fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa2f3b-ebc7-40cd-ad82-32401888c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the problem with Abbott''s quick test -- the test advertised
        as taking 15 minutes or less, heavily used at the White House, that is now
        undergoing US Food and Drug Administration scrutiny after researchers questioned
        its accuracy. A team at New York University said it might be missing up to
        half of cases. Abbott accused the researchers of disregarding instructions
        for using the test.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3bb5e-9099-41bc-b0fa-b9f3899299df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e1589-e54c-4c16-b694-63e69652f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if people cannot use a test correctly, it doesn''t matter whether
        it''s the manufacturer''s fault, said Dr. Eric Schneider, Senior Vice President
        for Policy and Research at the Commonwealth Fund.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524a716-5596-4bb7-ace7-ed66077faf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae60a36-91a7-442c-9e52-9ba6007a4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company might test under ideal conditions and find it reasonably
        sensitive, but in the real world it is never going to approach that sensitivity
        because these things vary," Eric Schneider said. The tests results cannot
        be trusted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee9f96-33ee-4c3d-a13f-fff6d7c06b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02475819-7ea1-41a9-82f5-886e934ded74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as testing accuracy causes headaches for doctors working
        to help patients in hospitals, it can cause people to make the wrong decisions
        when it comes to lifting restrictions aimed at slowing the spread of Covid-19.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185e3a5-a1d3-45f9-a833-95bb4f360175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f327c9c-6fc2-48af-87c1-f47bbc07d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deciding who goes back to work</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b73d7-3606-4d00-9438-94cc17a7dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the challenge with trying to use testing for creating a
        safe bubble or reopening a workplace," Eric Schneider said. "You can''t just
        rely on tests alone."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d43f8-734d-4cfc-bed7-3b27d652d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d41f7-9b58-4805-a692-644a18c72958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests should be given repeatedly and, under perfect circumstances,
        it would be possible to double check every negative test with a second one,
        Eric Schneider said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa6d11-541e-4bfd-bb99-fe83a020c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc1943-f330-4432-938e-bae9673a6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet states are reporting testing data daily in the belief that these
        numbers are accurately tracking the pandemic. Osterholm and Schneider do not
        think they are.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3668374-ef32-413d-9f00-60350b2e55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0f759-d21c-4529-8b79-c15cd37991f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely difficult to have a good sense of the prevalence,"
        Eric Schneider said. "We know it is probably higher in some cities, the ones
        that have had more deaths. We don''t know much about some of the states where
        there has been less testing."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e047b98-0806-4156-9b85-251682b32a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb0b0f-4b32-4e84-bb5a-7fb687db38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm says the accuracy of the tests now being given is far
        lower than their advertised sensitivity and specificity of 85% to 99%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672b5da-f209-40bd-98dd-da7de8c54df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1bf644-3aeb-431b-8b9c-4eadcef0cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of a statistical problem. The higher the sensitivity,
        the fewer false negatives the test will give. The higher the specificity,
        the fewer false positives. Across populations, tests give more accurate results
        if the disease being tested for is common in the population. If an infection
        has only affected a small percentage of people being tested, even a very small
        margin of error in a test will be magnified.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55661f-bb5f-4c90-aa8d-6755481dd2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb84c30-d68e-4576-b4c3-5145e2bfee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If just 5% of the population being tested has the virus, a test
        with more than 90% accuracy will still miss half the cases, Osterholm said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e0571-345c-401e-abca-817bf5b3f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec9039-2cd3-4ac5-9c25-0ca21bb334ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Imperial College London said their modeling suggests that
        so far, only 4% of Americans have had coronavirus. That would suggest that
        much of the testing being done now is inaccurate.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a9143-2ea1-43af-ad1b-f523859afe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ffd2f-17b6-43a8-aa8f-3e9a5a4994d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unreliable tests will give both false positives and false negatives,
        meaning someone is told they are not infected when in fact they are. It''s
        the false negatives that worry doctors, because they may give people a false
        sense of security.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557334b-55f6-4462-b456-9edcca173a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd7fe1-eff8-419b-91b2-821fa205913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That person is already infecting other people without your knowing
        it," Eric Schneider said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a99edb-3c25-443b-9dab-bb4986ffa0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954cc43-652e-421b-93dc-71b678df5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention (CDC) published new
        estimates last week that indicate 35% of people who are infected with the
        virus show no symptoms -- but are as likely to spread it to others as people
        who do have symptoms.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac83e4b-bf4c-4a10-94da-ad1ca4eebc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b673dd7-ccf7-4074-aba5-b96d7226fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What good is the data if no one can trust it?" Osterholm asked.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6de37-5892-4ddb-adc7-00748d036cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:04:17.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/26/health/testing-coronavirus-confusing-results/index.html">How
        many people have coronavirus? Sometimes, it''s just a guess</a>."</em></p>'
  'hong-kong-protest-national-anthem-bill':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T10:56:06.475+08:00
    'imagesource': 'jcr:3a192680-52b2-4a08-8530-f93a32572ceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c15919c-d033-4f73-97f2-5328c2f65c74'
    'lead': 'A heavy police presence could be seen in downtown Hong Kong Wednesday,
      as lawmakers in the semi-autonomous Chinese city prepare to debate a hugely
      controversial national anthem bill).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T11:05:44.472+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:11:38.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:00.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong police surround legislature ahead of protests over national
      anthem bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12a150-368a-4b8d-bac8-d78bb4f57a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A heavy police presence could be seen in
        downtown <a href="https://edition.cnn.com/2020/05/26/asia/hong-kong-china-military-national-security-intl-hnk/index.html"
        target="_blank">Hong Kong</a>&nbsp;Wednesday, as lawmakers in the semi-autonomous
        Chinese city prepare to debate a hugely <a href="https://edition.cnn.com/2020/05/18/asia/hong-kong-legislative-council-scuffle-intl-hnk/index.html"
        target="_blank">controversial national anthem bill</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb033f-eb73-4277-b656-79be1a7e9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters had announced plans to try and surround the city''s Legislative
        Council and potentially block the second reading of the bill going ahead,
        but as staff at the complex arrived Wednesday, they seemed to have come to
        nothing. Hundreds of riot police were standing guard on roads and bridges
        leading to building, and could be seeing stopping and searching people for
        blocks around the area and in the local subway station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5b9ec-b193-4501-8e9d-d7e27859655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are due to begin discussion of the national anthem law,
        which will make it a crime punishable by up to three years in prison "to insult"
        China''s national anthem, "March of the Volunteers," around 11 a.m. local
        time (11 p.m. ET Tuesday).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05d8d9-a8f6-4319-81d9-bcd1e1ed8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a similar debate over the extradition bill with China
        was successfully blocked when <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-june-12-intl-hnk">protesters
        swarmed roads around</a>&nbsp;the Legislative Council complex, preventing
        lawmakers from entering the building and occupying the area for several hours
        before they were forced away by police tear gas and rubber bullets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf99219-afa9-4287-b719-c7867dec6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Tuesday, police warned that anyone attempting
        the same Wednesday could face up to five years in prison. "Resolute enforcement
        actions will be taken," the statement said. "Offenders will be arrested and
        any vehicles that caused serious obstruction will be swiftly towed away."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b930c-ced7-4bae-a067-5374fff93683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National security law</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22b6d5-802b-4d82-92dc-6f9cdada95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s debate is happening in the shadow of newly proposed
        national <a href="https://edition.cnn.com/2020/05/22/asia/hong-kong-china-national-security-law-intl-hnk/index.html">security
        and anti-sedition laws for Hong Kong</a>, which Beijing announced last week
        it will impose directly on the city, bypassing the local legislature, via
        a rarely-enacted constitutional backdoor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334961f-2f8c-4bb7-bdd3-11e246d2c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has been <a href="https://edition.cnn.com/2020/05/22/asia/hong-kong-china-national-security-law-intl-hnk/index.html"
        target="_blank">widely denounced in both Hong Kong and internationally</a>,
        with observers warning it could curtail many of the political freedoms and
        civil liberties guaranteed in the agreement handing the city over from British
        to Chinese rule in 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89df0d3-86d6-4c2b-9852-51ebec02ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 parliamentarians and and policymakers from two dozen
        countries signed an open letter last week slamming the anti-sedition bill
        as a "comprehensive assault on the city''s autonomy, rule of law, and fundamental
        freedoms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea426833-d3cb-4fea-922b-bce5e4d8f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the leading signatories of that letter, Chris Patten, the
        last colonial governor of Hong Kong, told CNN that "the Communist party of
        China which has broken its word about so many international agreements, is
        driving a coach and horses through the international agreement that it reached
        with Britain: a treaty lodged with the United Nations, to safeguard Hong Kong''s
        high degree of autonomy, its rule of law and its freedom for 50 years after
        1997. And it''s simply tearing that agreement up."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef669a-3061-4d53-9478-c68084a5ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing argues the law is necessary to prevent the
        kind of violent unrest seen last year during protests over the extradition
        bill. Chinese authorities blamed "foreign forces" for encouraging or leading
        those protests, and said that the lack of national security legislation made
        Hong Kong a "loophole" in the country''s defenses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56670f-05e8-40af-a51d-e48a8134051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, the United States Congress is due to decide whether
        Hong Kong remains sufficiently autonomous from mainland China to justify continuing
        its special trading privileges. US Secretary of State Mike Pompeo said the
        proposed anti-sedition bill would "inevitably impact our assessment," and
        other lawmakers have suggested imposing sanctions against Beijing and Hong
        Kong officials responsible for the move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3a167-102e-4f3b-942a-f9feb694bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House Tuesday, spokeswoman Kayleigh McEnany
        said that US President Donald Trump "said to me that he''s displeased with
        China''s efforts and that it''s hard to see how Hong Kong can remain a financial
        hub if China takes over."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db888a-9232-4e77-a2c5-a89f2953b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reply to reporters questions later, Trump himself said "we''re
        doing something now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7cb1b-733f-4aa7-94f6-97b5787cad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ll find it very interesting, but I won''t be talking
        about it today, I''ll be talking about it over the next couple of days," he
        said. Pressed later, Trump said the announcement was coming, "before the end
        of the week."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21723f14-a2c2-4d86-9010-27faa0484e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:05:44.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story as first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/26/asia/hong-kong-national-anthem-protest-china-intl-hnk/index.html"
        target="_blank">Hong Kong police surround legislature ahead of protests over
        national anthem bill</a>."</em></p>'
  'case-doubling-rate-COVID-19-Metro-Manila':
    'author': 'Melissa Luz Lopez, CNN Philippines'
