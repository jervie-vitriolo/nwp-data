      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can catch COVID-19 no matter how sunny or hot the weather is,"
        the WHO said. "Countries with hot weather have reported cases of Covid-19."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a048df1-429c-4e6f-99a0-66cbb5a8c011'
