      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid resurgences, state and local officials are trying to enforce
        restrictions in place across much of the country.</p>'
