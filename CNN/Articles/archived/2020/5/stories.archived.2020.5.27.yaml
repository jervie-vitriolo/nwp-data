    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a29b7-2a35-4c99-9ca8-36401de49f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two major, and arguably more popular, foreign-made documentaries
        on the drug war are National Geographic’s "The Nightcrawlers" (U.K.) and PBS
        Frontline''s "On the President''s Orders" (U.S.). They’re mostly straightforward
        docus of the informative this-and-that-happened type, with talking heads and
        arm’s length objectivity. In Arumpac’s narrative though is something innately
        magic realist, something that is innately Asian rather than Western in approach
        and tenor. This was made for those who couldn’t escape the news, who lived
        daily with the threat of tandem riders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4933a88-86c7-407b-b560-4be23c093c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aswang" is a meditation on the tokhang chronicles by a local, at
        once sublime and gruesome. What makes this different is its point of view:
        the perception by a Filipino for fellow Filipinos. The tone is quite liberating,
        making it free to reflect our own collective feelings of frustration, grief,
        horror, and utter bewilderment back at us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de4267-772c-48ad-8dd0-83d0f238602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That it is beautifully composed of imagery worthy of the caliber
        of a Hollywood movie or South Korean horror cinema, Arumpac credits to her
        cinematographer Tanya Haurylchyk, and her editors Anne Fabini and Fatima Bianchi.
        She states that they truly made the gritty visions look cinematically exquisite.
        For Arumpac though, there was a feeling of aestheticizing the horror, a distrust
        of the attractive imagery that happened to be bathed in the blood of real
        people. It’s something that the director struggled with.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9124b3-c6f3-4cd6-a5a6-670234952567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That you wish this was some fictional Bong Joon-Ho movie is part
        of why "Aswang" is so effective. Part of what makes it very Filipino is how
        it hits the emotive inflection points that the other major tokhang documentaries
        often only casually gloss over in favor of just-the-hard-facts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37340e-7c14-4361-80fb-c50ce7ddc5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aswang" never lets the facts get in the way of the truth, finding
        a way to conjure emotive exorcism without being sentimental or forgetting
        the plain bloodiness of it all. Arumpac obviously knew the tragedy and sorrow
        of her country and her fellow Filipinos intimately. Here, she has lovingly
        constructed an important, unredacted record for these dark times for our own
        use, free of pretense or agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062f2f6-ed65-4cb7-874f-017b2b502fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:14:46.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film just won the&nbsp;Amnesty International Human Rights Award
        at the Thessaloniki Documentary Festival. The <a href="https://businessdoceurope.com/2020-online-thessaloniki-documentary-festival-awards/"
        target="_blank">citation</a> for the film said:&nbsp;“[Aswang is a]&nbsp;powerful
        denouncement against state terror, resilient and painful humanitarian stories
        coming from different voices, enthralling connections between the popular
        myth of the “Aswang monster” and everyday violence, poverty and death looming
        in the cities. A cry of despair from the “marginalized”, pleading for justice
        and human rights.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cc1df-6a2f-4f12-9c86-5b022698597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Arumpac, executive producer for GMA News and
        Current Affairs,&nbsp;talks about the making of this powerful and riveting
        documentary. Opinions expressed in this interview are the subject’s.</p>'
    '65':
      'image': 'jcr:ab32b868-e9ab-4729-bb28-ada2eab11d22'
      'imageCaption': '"Aswang" never lets the facts get in the way of the truth,
        finding a way to conjure emotive exorcism without being sentimental or forgetting
        the plain bloodiness of it all. Photo courtesy of ASWANG 2019'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2c11d-f90e-43bc-90d3-72ebacc412e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35717d0b-32e0-4436-a3dd-90ef41da7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a really intimate and comforting feeling that pervades
        the film in its tone and vibe that it was made for Filipinos. How did you
        adjust and manage to toe that creative line?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c2f70-ebaf-48f9-9a4f-6604afd0ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I insisted on this form. I insisted on the aswang, on using the
        metaphor. And I was told off many times, mostly by my foreign consultants.
        And then I was told, you know, maybe we can do instead a straight reportage?
        Or a straight film with talking heads and everything? Just so it could be
        bought by broadcasters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cecb2-75db-45ad-a19a-364b4ef7e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was just saying: “No, I still want to do the aswang; I want to
        do the metaphor.” I think that was also basically the guide for me as to how
        to film it, how to approach it. And then I was very fascinated with the connections
        as well, the spirituality of the Filipino, since the fact that my protagonist
        was a priest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f6131-65bd-4409-bc84-da89442ce37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process, especially during the first month I really
        tried digging through my thoughts and feelings. So after every shoot I would
        go home at 5 a.m. or 6 a.m. and I would transfer material right away. Then
        I would write a bit about what happened during the day, sometimes just to
        make sure I had the names and locations right. Sometimes I would write about
        what happened. What I thought. What I felt.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b0d65-8e21-441f-92fa-28e73df4b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you draw on personal experiences about the stories of
        the aswang?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0177e-3a39-4491-a4d9-c96bee3d6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am from General Santos City and we lived beside a forest inside
        this subdivision, because it was a newly constructed subdivision. I was around
        eight years old, I think. One day the yaya of our neighbor said there’s a
        sigbin [Visayan aswang variant] who roams around the village and lives in
        that forest. At night you need to sleep and you can’t wake up, because if
        you do and you look at the window you’ll see red eyes and long nails. The
        windows back in the day were jalousie types. She said the sigbin would put
        its long clawed fingernails inside the window to get you. I was terrified
        for so long!</p>'
    '64':
      'image': 'jcr:6a831a3f-fa49-47f8-8150-835740562174'
      'imageCaption': 'The documentary follows characters whose fates entwine with
        the growing violence during two years of killings in Manila. Photo courtesy
        of ASWANG 2019'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb3037-7c9f-4106-b00c-f53bc05d7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5dd5e-c103-4f6b-b6f0-65059c4770fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The beauty of the cinematography really clashes with the
        bloody subject matter. It’s a stark and very powerful contrast.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bdcaa-2775-4729-ae39-778edd91a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things that I wrote [a few months in] and [still] remember:
        I was saying, you know, I always wanted to make cinematic films, beautiful
        films, but I wrote down that “There''s nothing beautiful about this.” I mean,
        how can you make a good film out of this? Because there''s nothing good about
        it. I even felt bad about trying to construct images, trying to construct
        a frame around this entire situation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf57da-8855-45b3-b536-07c2a90b4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The idea of using a beast from folklore that scares makes
        this documentary very different and very Filipino. That kind of clarity in
        a nonfiction product is rare.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6962b0-024a-431c-8d78-6536b8283a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire idea of this war on drugs for me was finding a common
        enemy, finding a scapegoat. And that''s what the president did there. No one
        liked the drug user and the drug dealer who would rape kids and [Duterte]
        made this narrative. It has always existed, but he made this narrative and
        then he made everyone go against this set of people. So that was his common
        enemy, the same way that previous generations think they went for the communists.
        That was very clear to me and this was also why I immediately went for this
        idea, as well, of the aswang.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e58da6-2728-469d-976c-38abdc4c866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>While other foreign-made and major documentaries about the
        war on drugs are very different in approach, we think that Filipinos and those
        familiar with how the tokhang events and stories have gone may find something
        ritually therapeutic in watching this docu.</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974acc0-32a3-4237-b841-05033a1e1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to say Filipinos will get it more. Filipinos will feel it
        more, and it was made that way. I didn''t expect foreigners to understand
        all the connections of the images. But then I also had what you would call
        a “target audience.” I knew who I was making the film for, and the sooner
        that was clear to me then the easier I could make my decisions and the easier
        the rest of my team would get on board.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a97ba-6bf5-414d-9a7b-1e070bb6d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aswang" will soon be available on video-on-demand internationally.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a5458-f2a0-4dc1-9808-24eb4eb40684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T18:02:50.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: "Aswang" is available for a limited time starting 6
        p.m., July 11 until July 12. For those interested, the film''s website has
        a&nbsp;<a href="https://www.aswangmovie.com/action" target="_blank">call to
        action section</a>&nbsp;which encourages viewers to help the victims of war
        on drugs.&nbsp;</em></p>'
