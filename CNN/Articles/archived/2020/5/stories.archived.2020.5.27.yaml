    'template': '1'
    'title': 'DA tells story behind appointment of James Reid as Food Security Ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7ae75-a22a-4361-8157-decdc4d1d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) --</strong> Agriculture
        Secretary William Dar said on Wednesday that actor-singer James Reid was chosen
        as the Food Security Ambassador due to his advocacy to engage Filipinos to
        get into agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf85ba-b298-444e-80e8-bf2430960c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b02c6d-3c96-49a6-b3b8-92bcf90abbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview through CNN Philippines’ Newsroom Ngayon, Dar said
        that Reid has a group called “Freshest.” The group aims to encourage Filipinos,
        most especially the younger generation to get into farming, more specifically
        urban farming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1df601-a1a9-47be-9a1f-7019e7507d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102f7f8-5bb3-4bca-b30c-07de0091eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon silang grupo na nagne-negosyo sa fresh vegetables and fruits…
        Yung pangalan ng business nila ay Freshest… at gusto nilang tumulong na hikayatin
        ang ating mamayan, mas lalo na yung mga kabataan na mag-engage sa agrikultura
        mas lalo na itong urban agriculture,” Dar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5a7cb-08f8-4f97-83c3-47ae7d36c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4abb5e-ca59-40cc-a58c-e5e8687dd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have a group that is involved in fresh fruits
        and vegetables business called Freshest… and they want to help encourage citizens,
        most especially the youth to get into agriculture most especially in urban
        agriculture.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5091ca-84eb-4b64-8f51-b936ea4ac312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b6cce-a584-423d-adbd-379578dbd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Dar said that the actor’s primary goal after becoming
        the country’s ambassador is just to help Filipino farmers, fisherfolk and
        everyone else who depend on the sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352efb5-46a8-42d6-8e9f-72ea25b07177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61615d-3d38-415e-b666-66710ad156fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto lang nya makatulong (He just wants to help). He wants to
        be the voice for those who would like to engage in farming and Agri-business
        and the voice for the farmers and the fisherfolk,” Dar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde31baf-3a78-4555-bb14-291d05c8bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168550b3-44f2-451f-94ed-69e568529a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Agriculture said that it has designated
        Reid as the Ambassador on Food Security. This is amid challenges that the
        country’s farmers and fisherfolk face due to the community quarantine imposed
        in areas across the country. The department has rolled out programs to support
        the sector amid the pandemic like loans, and direct marketing assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df8152-0c30-41cf-aa12-df3855be769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be08f3-d136-48f2-a1d7-ac5337b73734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:38:21.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made during the launching of DA’s Farmers and
        Fisherfolk’s Month. The DA has yet to announce the projects lined up for the
        Filipino-Australian celebrity.</p>'
  'meralco-refund-malampaya-fund-coronavirus-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T19:40:12.617+08:00
    'imagesource': 'jcr:ee4a2097-fe78-4052-b502-f74431d5feb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c431d81-d3a4-4b0f-a92b-e31efec49063'
    'lead': 'Lawmakers on Wednesday agreed with a former congressman''s proposal to
      subsidize consumers of Meralco and other power distributors.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T19:45:46.800+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:11:04.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:10.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons eye tapping Meralco''s ₱2B unpaid refund, Malampaya fund to aid
      consumers '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce19e8-8781-4c17-9035-905da5057f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines May 27)</strong> — Lawmakers
        on Wednesday agreed with a former congressman''s proposal to subsidize consumers
        of Meralco and other power distributors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb380815-09f8-4a28-ac72-9b348468f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online hearing of the House Committee on Energy, former Bayan
        Muna Rep. Neri Colmenares identified at least two funding sources for the
        one-month condonation: the ₱30.3 billion refund that the Supreme Court ordered
        Meralco to pay in 2003 for overcharging, and the multibillion-peso Malampaya
        fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67e477-3807-454d-bcc8-8866fbebcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Ronald Valles, Meralco regulatory affairs head, said they have
        already refunded ₱28 billion, while the remaining ₱2.3 billion remains unpaid
        because they could no longer locate the customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de941c-4c10-4dff-9b62-38b0066aa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Edi pwede naman nang magamit sana ngayon ''yan doon sa condonation
        na hinihingi, Mr. Chair</em> (Then that can be used now for the condonation
        being asked)," Colmenares said, adding that there are other petitions for
        refund that are also worth billions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b5aa4-92b0-4be9-9e1a-e631dad3c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Energy Chairperson Lord Allan Jay Velasco said
        the Energy Regulatory Commission should look into how the ₱2.3 billion could
        be used to aid consumers, and that it should also fast-track action on pending
        petitions for refund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f6d8e-5bea-4971-8a2e-e73b963f0652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairperson Agnes Devanadera said they will study the proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba14403-b039-4eb1-9535-8afb0f147c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who have been displaced due to lockdown measures across
        the country cannot be expected to be able to pay their electricity bills,
        Colmenares said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949595ba-9d49-4e5c-98b8-6505897431fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there should be condonation for 100 to 200 kilowatt hour
        for all consumers, including those in provinces not serviced by Meralco. He
        said smaller electric cooperatives could not offer the same subsidy, that''s
        why the government should help through the Malampaya fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873be915-3f9b-4d61-8c08-b8e8c49f5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government revenue from the Malampaya Deep Water Gas-to-Power Project,
        which involves natural gas exploration and extraction off Palawan, is estimated
        at ₱275 billion, Colmenares said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82465b48-3014-4b4f-907e-f1ab68d38437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the actual balance might be smaller, if a huge
        chunk of the money has already been used for the implementation of the <a
        href="https://cnnphilippines.com/news/2019/8/13/Rodrigo-Duterte-signs-law-to-lower-electricity-costs-.html">Murang
        Kuryente Act.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7475d4-dedd-4693-b20a-c31d202d2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said the House should ask the Bureau of the Treasury
        for a report on how much of the Malampaya fund is in the national coffers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdab2a-dc13-44ae-a813-653ce1eae7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This committee will look into that, because as we know there''s
        still a huge balance left even after subtracting the Murang Kuryente Act.
        We''ll look at that in cases of being able to answer for some of the electricity
        bills of our consumers," Velasco said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc1a24-0940-4e22-9a21-56326095948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers also stressed the need to give subsidy to various
        sectors in the energy industry amid the coronavirus crisis, which has forced
        Meralco and electric cooperatives to estimate most of their consumers'' bills
        from March to May, since meter reading could not be done due to quarantine
        measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa0e08-be46-4dc1-8cd6-5d1a377b8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:45:46.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers, particularly of Meralco, complained of bill shock after
        receiving their bills in May, but the Lopez-owned company stressed that they
        will issue another bill in June, which will be based on actual meter reading.
        Meralco said they have conducted meter reading of 65 percent of its customers
        as of Wednesday.</p>'
