      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54158460-21da-4935-98bf-afbdd1c6c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
