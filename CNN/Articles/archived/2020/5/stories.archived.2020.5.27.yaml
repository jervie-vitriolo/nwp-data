      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill still has to undergo third reading and hurdle Senate
        before the President may sign it into law.</p>'
    '13':
