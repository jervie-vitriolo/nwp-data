      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such large gatherings could soon resume in Florida, where Walt Disney
        World and Sea World on Wednesday will present reopening plans to the Orange
        County Economic Recovery Task Force, according to a county news release.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
