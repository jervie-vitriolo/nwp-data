      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e11346-5f78-4e5b-b367-39412829af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.605+08:00
      'mgnl:createdBy': 'janine'
