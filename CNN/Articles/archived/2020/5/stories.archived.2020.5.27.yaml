      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5231b0-5e9f-409b-baec-0b0a54fcd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re glad you''re not playing golf in Martha''s Vineyard. That''s
        all we can say," a woman shouted to Trump when he visited. "Somebody is,"
        Trump said. "Somebody is that shouldn''t be."</p>'
    '65':
