      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2015 and White House run</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8fb70-e5a1-4fc9-a2f7-aafb0004421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in New Hampshire two months prior to announcing his
        2016 presidential run, Trump criticized Obama for golfing, citing the September
        2012 attack on the US consulate in Benghazi, Libya, and the Internal Revenue
        Service''s targeting of certain non-profit conservative groups for delayed
        processing of applications.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cb087-9dd0-4cd5-a5df-5a809ae7bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18c0dc-5e30-4a86-99df-1b28e985a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s Benghazi, whether it''s IRS, whether it''s any of
        the many things that you see that are going wrong with our country," he said
        in April 2015. "The executive orders are an outrage. We have a president that
        can''t lead. He said the hell with it. I''m not going to do this anymore.
        I want to rest and I want to do other things, including going out to play
        golf.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4811d-bfa4-4a0c-b852-434c156363c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f5248-0639-45e4-9a5f-ca8aeb8320f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy played hundreds of rounds of golf," he continued. "I shouldn''t
        complain. I own golf courses all over the world. So I shouldn''t be angry
        at him. It''s good, except it''s not good because he should be doing other
        things. But he signs executive orders because he''s given up."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1539a-87a5-4ab3-bb48-137facf75175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.856+08:00
      'mgnl:createdBy': 'david'
