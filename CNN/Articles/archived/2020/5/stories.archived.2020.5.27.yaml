      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, warmer weather and a holiday weekend drew large crowds from
        their homes and into public spaces recently, with many faces uncovered.</p>'
