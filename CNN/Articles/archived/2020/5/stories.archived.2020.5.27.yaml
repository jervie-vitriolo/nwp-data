    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c41739-4d0f-47b6-9bda-e1cd72b77ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908906eb-2b80-4ee7-bd6a-736945888f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo Medical Group President and CEO Dr. Vicki Belo previously said
        that the beauty industry''s post-quarantine strategies <a href="https://cnnphilippines.com/lifestyle/2020/5/21/new-normal-coronavirus-beauty-industry-Vicki-Belo.html">will
        mostly rely on digital technology</a> as walk-in appointments and interaction
        with customers will have to be limited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39378f-0ec8-4eac-81a8-78168db62b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfbd5e-2a05-4ae0-a132-f828d77f5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila continues to grapple with economic losses as most businesses
        that fall under non-essential establishments, like personal care services
        and other related industries, are still banned under the "modified" enhanced
        community quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc4a62-e414-4274-8479-401e69008bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16597073-a003-4b5f-ba56-db1346246c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/5/13/businesses-reopen-modified-enhanced-community-quarantine.html?fbclid=IwAR17FG4B3npQ8Ggvb82K61E-E_UU1JAJVH0o58cDdX0TWhn8x8iakepEbiI">LIST:
        Businesses allowed to reopen in Metro Manila, areas under modified ECQ by
        May 16</a>&nbsp;</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43332832-3332-4a80-b4c8-d8d9333be80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb4de5-6ad1-42c1-a3bd-7b0346851e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most businesses that are still not allowed to operate fall under
        Category 4, including gyms, fitness facilities, massage parlors, and other
        leisure establishments that promote mass gathering.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492f015-b6c2-4ed0-bbf4-a813f2321468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8a0ef-bdcb-462d-803b-9d1dc4c71823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, Malacañang released <a href="https://www.officialgazette.gov.ph/downloads/2020/05may/20200522-omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-philippines.pdf">new
        guidelines</a> allowing barber shops, salons, and personal care service establishments
        to operate to a maximum of 50 percent of its venue capacity in areas under
        modified general community quarantine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411c55c-501a-4d54-85ef-51dcf11694a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a4421-fa49-4734-a318-550b9c1e1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls in the capital region have been closed for two months since
        the first enhanced community quarantine was imposed in the region on March
        15. Several SM Stores, Megaworld malls and other commercial centers all over
        the country <a href="https://cnnphilippines.com/news/2020/5/15/mall-openings-COVID-19.html?fbclid=IwAR2LUrbpDfu34xcJeWc50OGzyDX88kPTGureWUDFfkU5dlwyjkvvRvvH9Wo">only
        reopened on May 16</a> with more stringent measures to ensure that shoppers,
        retail partners, and employees will be protected against COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01783b-6a58-4c81-8036-848a01a2ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13320b25-875d-4571-87e1-ff1aa031dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 mayors of Metro Manila on Tuesday recommended to the Inter-Agency
        Task Force on the Management of Emerging Infectious Diseases that the region
        <a href="https://www.cnnphilippines.com/news/2020/5/26/Metro-Manila-mayors-recommendation-GCQ-MECQ.html">shift
        to a general community quarantine</a> to allow more businesses to reopen in
        order to restart the economy.</p>'
