      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567428f-0cb6-43ad-aac6-652df1a15a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Dana Bash in Delaware -- Biden''s first
        in-person interview since being knocked off the campaign trail by the coronavirus
        pandemic -- the presumptive Democratic presidential nominee said Trump is
        fueling a cultural opposition to wearing masks when "every leading doc in
        the world is saying we should wear a mask when you''re in a crowd."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128caa5-b73a-44f9-8e3d-76a64d62cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b6858-dfb7-4157-b822-5df5a9838696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday evening, more than 1,680,000 Americans have been infected
        with the coronavirus, and more than 98,800 have died, according to Johns Hopkins
        University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9189fd-6fba-41f7-b87f-234dee7345cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41dd93-bccd-4a62-9474-5fc8ef7bbf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.918+08:00
