    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c1044-d34a-48bc-a059-1187ec6b37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suburb north of New York City garnered national headlines after
        dozens of infections were traced back to one resident, an attorney who worked
        in Manhattan.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f69f7-582c-4c3f-8cf1-f2aa4333c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
