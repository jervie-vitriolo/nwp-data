      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump on Wednesday threatened
        to "strongly regulate" or even shut down social media platforms after<a href="https://edition.cnn.com/2020/05/26/tech/twitter-trump-fact-check/index.html">
        Twitter applied a fact-check</a> to two of his tweets this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e311a-dcd0-41b2-a555-8aa93ce321b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b49715-77f2-4a55-89ca-80b69f84bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not elaborate on what actions he could take. But the threat
        is Trump''s clearest expression of intent to use the power of government to
        target his perceived political enemies in the private sector -- businesses
        that already enjoy wide latitude under the law to moderate their platforms
        as they see fit. And it raises the stakes for Twitter and Facebook as they
        grapple with Trump''s misleading claims about mail-in voting and his baseless
        insinuations that a cable TV news host had a hand in an aide''s death decades
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bee52-3251-4599-b295-376d4d23a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e567e7-8f51-4a63-af8f-ad000b5dd8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans feel that Social Media Platforms totally silence conservatives
        voices. We will strongly regulate, or close them down, before we can ever
        allow this to happen," Trump tweeted Wednesday. He went on to accuse the tech
        industry of trying to interfere in the 2016 election, before repeating an
        unfounded claim about voter fraud stemming from mail-in ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa96cc-3d9c-4e7e-82cd-fa26f0874017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bccb56-baa3-4ea3-aac3-760d8c2de841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let large scale Mail-In Ballots take root in our Country,"
        Trump tweeted. "It would be a free for all on cheating, forgery and the theft
        of Ballots. Whoever cheated the most would win. Likewise, Social Media. Clean
        up your act, NOW!!!!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf7cec-c081-4c4d-b72b-b28ce9d9c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb3940-b876-433f-acee-742bc904896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter declined to comment Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca28566-aced-434a-9fd8-452ba0144268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c8c27-61e3-457f-9a0b-c41884eadcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday morning, Trump teased a "big action" regarding social
        media but declined to elaborate on what that could be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543699d0-7633-41af-af61-dca4c30b9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcad57-b516-4454-9d6e-4742fd7d0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Twitter outburst followed an unprecedented decision by
        the platform on Tuesday evening to apply a fact-checking label to Trump''s
        content for the first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71200aac-98d7-4223-b279-c501e9a7f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c699cb-b133-401b-8ce7-81b92d42db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label, which Twitter has designed to combat misinformation and
        unverified claims, linked to a curated page with links and summaries of articles
        describing how Trump''s claims on mail-in ballots are unfounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e91d6f-1f61-4239-b598-5084e4a3f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1466f-25f2-4947-9535-34d1b397864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the labels were applied, Trump took to Twitter to
        claim the company "is interfering in the 2020 Presidential Election" and "stifling
        FREE SPEECH." He added that he "will not allow it to happen!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418949c2-e8d8-4039-a58d-78fec53237ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68769a18-2827-4575-a138-6d920c5b63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twitter''s fact-checking decision raised further questions about
        whether it would apply the same treatment to Trump''s misleading claims about
        Lori Klausutis, the aide to former Rep. Joe Scarborough, a prominent critic
        of Trump. In recent days, Trump has leveled unsubstantiated allegations at
        Scarborough suggesting he was responsible for Klausutis''s death. The claims
        have been undermined by the official autopsy, which found Klausutis had an
        undiagnosed heart condition. Klausutis''s husband, Timothy Klausutis, reiterated
        that in a letter to Twitter CEO Jack Dorsey last week, saying that Trump''s
        claims denigrated the memory of his wife for perceived political gain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4549d-d7ab-42df-848d-88261d5629d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b018d8-ae7e-4f39-949e-aa5a06f254fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has told CNN Business that it will <a href="https://edition.cnn.com/2020/05/26/media/trump-joe-scarborough-conspiracy-theory/index.html">not
        be removing the tweets</a> about Scarborough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a05718-b75b-42fd-be21-c8992538c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a4cc5-f773-4395-8e95-b4a175148170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long-standing complaints from conservatives</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b9a2f-9597-4659-93bb-58c2fe013c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and conservatives have long complained that tech platforms
        algorithmically censor right-wing voices. The claims derive from a perception
        that Silicon Valley''s largely left-leaning workforce has designed social
        media products to discriminate against conservatives, though the companies
        strongly deny the allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcccc8a-bcd1-4da9-a413-edf3f58251a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0207358-18c8-4b97-b342-c64bf48a0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some executives, like Facebook CEO Mark Zuckerberg, have sought
        to accommodate conservative voices by meeting with them privately, and even
        meeting with Trump himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f84b0-7f7e-4951-b5b4-1963689c3572'
      'mgnl:activationStatus': true
