      'jcr:uuid': '3e182a8b-1fc3-40d4-bc7d-19c1ead04328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans said started having panic attacks while filming "Puncture"
        in 2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fd65c-9ece-4a0e-a290-1007847638ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time I started having mini panic attacks on set,"
        he said. "I really started to think, ''I''m not sure if this [acting] is the
        right thing for me, I''m not sure if I''m feeling as healthy as I should be
        feeling.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b957a07-e9eb-4e6e-a383-490f7c815ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Marvel asked him to test for the role of "Captain America,"
        in 2011''s "Captain America: The First Avenger," he turned them down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10321d1e-e667-45d6-87a0-e6205e765b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel came back, Evans said, and offered the role outright.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca1f68-9da6-4b60-bd36-490da3c2fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took talking to his therapist, family and fellow superhero "Iron
        Man" star Robert Downey Jr. to say yes to the role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2c770-bb4b-49ee-9cbe-af20b4e5d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the best decision I''ve ever made, and I really owe that
        to [Marvel chief] Kevin Feige for being persistent and helping me avoid making
        a giant mistake," Evans said, adding, "To be honest, all the things that I
        was fearing never really came to fruition."</p>'
  'Face-mask-children-warning-COVID-19':
    'author': 'Jack Guy and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T06:20:46.936+08:00
    'imagesource': 'jcr:b5b6d4e9-1b35-43d7-8da6-dfabf561f08e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '760579d5-7f6f-4fef-85b0-e7298ac5b2e5'
    'lead': 'Wearing masks has become increasingly common during the coronavirus pandemic,
      but they should not be used by children under the age of two, according to the
      Japan Pediatric Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T06:24:30.296+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:11:53.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:55.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masks are too dangerous for children under two, Japanese experts warn'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a74e38-c9df-4320-a10e-856e38ec62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wearing masks has become increasingly common
        during the coronavirus pandemic, but they should not be used by children under
        the age of two, according to the Japan Pediatric Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fe877-02b2-4454-8354-72b793e53897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s coronavirus guidelines encourage people to wear masks but
        the medical body warned parents not to put them on infants because it makes
        it difficult to notice changes in face color, expression and breathing, it
        said in a leaflet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354a85a-322b-410a-af85-fe69bad3a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that masks make it difficult for infants to breathe
        and increase the risks of heat stroke," reads the leaflet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c711c-f4eb-4cce-b041-ac84465e3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants have narrower airways and masks can make it more difficult
        to breathe, increasing the burden on their lungs, it continues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d16400-6640-4005-8807-4cd3d41ace23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an increased risk of suffocation, particularly if
        small children vomit behind a mask.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbc753-d676-4a30-9349-fb6771599051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants are relatively low risk for coronavirus infections and the
        association concludes that masks are not necessary for infants under two years
        old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d23d0-2d96-4b1a-9cc0-9909ec9b743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Japan''s Prime Minister Shinzo Abe lifted the country''s
        nationwide state of emergency. It had been in place almost a month but authorities
        lifted it a week earlier than originally planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c810be-c56b-4b69-a95e-159f755b36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abe expanded a travel ban to 111 countries effective Wednesday,
        now including the United States, India, and South Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4d7f0-d5d2-4800-8bc0-79ae93110c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban list expanded by 11 countries this week and forbids foreign
        nationals who stayed in those countries from entering Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d4f81-9cec-4ca0-b9e6-74032f9fb651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese citizens are still allowed to enter the country, although
        they will need to go through medical tests and self-quarantine for 14 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc03a98-02cd-4177-a99e-cefe99073973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:24:30.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan now has a total of 16,581 confirmed cases and 830 deaths linked
        to the coronavirus, according to the latest numbers from Johns Hopkins University.</p>'
  'new-york-lowest-coronavirus-deaths-coronavirus':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T06:36:19.893+08:00
    'imagesource': 'jcr:44b25884-de3a-4c66-b2e5-f229e39a5b36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5deb4f65-8cf2-4b79-af4b-716aee8151f4'
    'lead': 'New York has reported its lowest daily death toll from COVID-19 since
      the pandemic began in the United States, the governor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T06:41:43.510+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:11:53.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:55.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-york', 'covid-19']
    'template': '1'
    'title': 'New York reported the fewest number of daily coronavirus deaths since
      the pandemic began'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a6c24-9046-475c-bcde-a995b43c7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York has reported its lowest daily
        death toll from COVID-19 since the pandemic began in the United States, the
        governor said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0f962-5304-48eb-b8ce-395fa3a34c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials on Monday reported 73 residents died in a single
        day, Gov. Andrew Cuomo told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a423306-ca13-4600-8fbf-98cfa00baf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this absurd new reality, that is good news," Cuomo said. "Any
        other time and place, when we lose 73 New Yorkers, it''s tragic. It''s tragic
        now, but relative to where we''ve been, we''re on the other side of the curve."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04eabb-a874-4962-b298-6119714d6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of daily new cases, 200, and new hospitalizations have
        decreased as well, Cuomo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e6443-d3c7-4a06-91b0-140bba7cdcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several parts of the state have reopened in the past week, with
        the exception of New York City, where "the numbers have been worse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a69b7a-2fc6-4cfc-a23e-cb93f5a87fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mid-Hudson region reopened on Tuesday and Long Island will follow
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b38d9-b7c3-417d-9fe8-d704130b0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the economy to come roaring back ... that is not going
        to happen just by wishing it be so. We have to be part of that, we have to
        take affirmative action to be part of that and today is page one of that chapter"
        Cuomo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643bfeb-e8f3-425b-9b13-f83110afc96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each region will have a control group responsible for watching the
        number of cases, Cuomo said, but state residents can help by wearing face
        coverings, continue following social distancing measures and by washing their
        hands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4871a-1ec5-4754-9049-5de5afcda35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing the mask has got to be something you do every day. When
        you get up, when you walk out of the house, you put the mask on," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6438d-dfe6-4e04-b4ff-92eb46dd53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:41:43.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/26/us/new-york-coronavirus-deaths/index.html"
        target="_blank">New York reported the fewest number of daily coronavirus deaths
        since the pandemic began</a></em>"</p>'
  'apple-reopens-us-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T06:42:40.375+08:00
    'imagesource': 'jcr:b4ae21f4-42b9-4bbf-8898-30238f9a6153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd56a1a42-0936-495a-bc7d-76fec9260163'
    'lead': 'Apple is reopening 100 more retail stores in the United States this week
      that it was forced to close because of the coronavirus, though customers won''t
      be able to enter many of them just yet.'
    'mgnl:activationStatus': true
