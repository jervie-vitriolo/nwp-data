      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Washington DC, is on track to report 14 days of coronavirus
        decline Wednesday, a benchmark that has been cited for a safe reopening.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a02966-a241-4e1b-9a65-f07da97c1f23'
