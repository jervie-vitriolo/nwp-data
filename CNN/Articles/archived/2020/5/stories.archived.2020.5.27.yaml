  'masks-shape-path-ahead':
    'author': 'Madeline Holcombe and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T20:55:55.058+08:00
    'imagesource': 'jcr:043bafbb-8ab5-4662-bbe7-43ed380b8762'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff99524-051f-461c-a2be-d9f4f32710df'
    'lead': 'Americans are at odds over whether it''s necessary to keep taking coronavirus
      protective measures, but a leading researcher says the data is clear: The path
      ahead in the Covid-19 pandemic is being shaped by masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T21:11:51.213+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T14:10:59.392+08:00
