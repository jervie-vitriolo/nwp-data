      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Duterte said 144 prisoners have been granted parole and
        653 more have pending applications for parole or executive clemency.</p>'
