      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also hammered Obama during the floods that devastated parts
        of Louisiana in August of 2016. Trump and his running mate, then-Indiana Gov.
        Mike Pence, toured the flood-damaged state.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
