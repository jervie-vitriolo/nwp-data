      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were a lot of opportunities lost, and we can’t
        do anything about it. What makes me cope up with it is just God.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1000a-b486-4abc-8174-79a0055b315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDA chief said he believes that dentists have a major role to play
        as far as health is concerned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32246449-2fa4-419e-aaff-134eb38bdef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.507+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the community, to the general public - We are doing our roles.
        Before, we were actually placed in a bad light for not opening our clinics.
        But now, we do hope that everyone would understand why we did such a move,"
        Almonte said. "The danger of COVID-19 is real. By now, I guess, I hope they
        understand perfectly what’s happening to our country."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6a284-e9c1-42e2-b81c-3f288a5d4b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:35:44.508+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:10:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association also reminded the public to find ways to practice
        oral hygiene, saying that proper oral care may be achieved by brushing twice
        daily using highly-flouridated toothpaste, gargling using mouthwash or warm
        water with salt, flossing, and reducing the intake of sugary and sweet foods.</p>'
