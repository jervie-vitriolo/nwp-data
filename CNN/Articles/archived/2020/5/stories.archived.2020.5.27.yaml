    'jcr:uuid': '95b103e7-c76a-40e3-bfb0-4fc08ffb7d9b'
    'lead': 'Outgoing anti-drug czar Aaron Aquino has been nominated to head the Clark
      International Airport Corporation — a decision that has been approved by President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T11:13:29.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:11:37.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:00.918+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PDEA Chief Aquino appointed as new head of Clark airport'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88640d3c-1bcc-441a-ab37-19c46f549787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:29.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Outgoing
        anti-drug czar Aaron Aquino has been nominated to head the Clark International
        Airport Corporation (CIAC) — a decision that has been approved by President
        Rodrigo Duterte, the Palace confirmed on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5a935-3687-48f2-ac53-6e25fe7d9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:29.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the former Philippine
        Drug Enforcement Agency (PDEA) Director General was appointed as member of
        the Board of Directors of CIAC on May 22. He was then nominated as President
        and CEO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85df5b9-79e3-4e0e-a50d-c2f0944a7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:29.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Aquino''s nomination as the President/CEO of Clark International
        Airport Corporation has been approved by President Rodrigo Roa Duterte and
        is now forwarded to the aforesaid corporation''s Board of Directors," he said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa698d-5afe-42b6-bf4f-68aa1034dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:29.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes a day after President Rodrigo Duterte<a href="https://cnnphilippines.com/news/2020/5/26/duterte-promotes-wilkins-villanueva-pdea-director-general.html">
        promoted PDEA Northern Mindanao regional director Wilkins Villanueva</a> to
        replace Aquino as the agency’s new director general.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d850d1-3bfa-48c9-af4c-053b9ee8d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:29.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace thanked Aquino for his contributions to PDEA, and highlighted
        the career of Villanueva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8ebea-385f-4f86-a2d0-47dc50fe3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:13:29.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DG Villanueva is no stranger to drug law enforcement. He has been
        working with PDEA for many years before reaching the Agency''s top position.
        We therefore believe DG Villanueva will lead PDEA and the fight against illegal
        drugs to greater heights with professionalism, passion and integrity," Roque
        said.</p>'
  'coronavirus-clinic-makati-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T11:33:48.509+08:00
    'imagesource': 'jcr:3d0ae0c5-7bae-4ca7-a6b7-8c7a1e163aaa'
