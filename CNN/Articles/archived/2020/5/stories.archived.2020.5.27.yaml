    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b6ee1bf-5c0a-4864-9572-bb4878bd3752'
    'lead': 'The Department of Agriculture said on Wednesday that the “Kadiwa ni Ani
      at Kita” assistance has reached ₱5.48 billion, which benefitted more than 14,000
      farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T18:03:06.663+08:00
