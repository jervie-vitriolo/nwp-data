      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa buhay ko, mahirap dahil ''yung mga sinasabing ayuda galing sa
        gobyerno, sa ibang barangay naman nakarating pero para sa akin, may nakarating
        pero ''yung isang libo lang saka ''yung bigas. Tapos ''yung inaasahan [galing
        sa] DOLE wala namang dumating, ''yung ₱5000 o ₱8000. Wala namang dumating,
        parang hokus-pokus lang. Pero sa ibang barangay nakarating. Ang masasabi ko
        lang, ayos naman ang ginawa ng gobyerno dahil hindi naman para lang sa akin,
        para naman sa lahat.”</p>'
    '42':
      'image': 'jcr:979dd150-db79-46d3-bf79-051e525353d4'
      'imageCaption': 'Photo by MOHD SARAJAN'
