      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2ab0e-27b5-48e4-a55c-4e4e1230e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ash brings a ray of sunshine to the park, the bushfires that
        ravaged Australia in the second half of 2019 and into 2020 wrought terrible
        damage on koala populations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e55e80-0ba7-461f-b147-a19c7f0dfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dac2eb-4ea8-4cdf-9207-f78eaab74501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now a significant and immediate threat of extinction to
        koalas, according to a report published in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ebc61-4a3b-4099-addb-778215319ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e160f2f-a88f-4a60-b53b-452f45f47727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 5,000 koalas are estimated to have died, according to the
        report from the global conservation group International Fund for Animal Welfare
        (IFAW).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03273f8-c616-4d12-9a47-77d5bbc3cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03c2c0-07ac-45ad-915e-b013488b8f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T22:12:14.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koalas are particularly vulnerable to bushfires as they are slow
        moving and live in eucalyptus trees that burn quickly and intensely," IFAW
        Wildlife Campaigner Josey Sharrad told CNN at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12475f46-ac21-43b9-820b-526fefa859f0'
      'mgnl:activationStatus': true
