      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, major tech industry players remain under federal and
        state antitrust investigation. But antitrust probes tend to be highly technical
        and are usually limited to the impact of corporate conduct on competition
        in the marketplace.</p>'
