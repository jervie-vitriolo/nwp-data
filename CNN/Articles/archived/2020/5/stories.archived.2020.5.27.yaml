    'lead': 'Three days a week at 7:00 a.m., senior Proctor & Gamble executives check
      in with each other about their customers: what they''re buying, how their needs
      are changing and whether the company''s products are hitting the mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T17:54:13.501+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T14:11:15.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:07.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'brands', 'shopping']
    'template': '1'
    'title': 'Our pandemic shopping habits are here to stay. Brands are racing to
      adapt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38631ebc-d8a1-4516-8466-f8212d950122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three days a week at 7:00 a.m., senior
        Proctor &amp; Gamble executives check in with each other about their customers:
        what they''re buying, how their needs are <a href="https://edition.cnn.com/2020/05/21/business/macys-earnings-kohls-jcpenney/index.html">changing</a>
        and whether the company''s products are hitting the mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7a59e-f011-4373-a7c1-8d892c2eadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d43be8-0927-4845-94b8-dba1ecc7f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stay very close to consumers and their habits, needs
        and desires, more now than ever," the company''s chief financial officer,
        Jon Moeller, said during an earnings call last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a3ae4-bb63-48fa-aec4-a8f3e1dff0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e527f-b5f9-4806-bca4-6f98e2c2d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proctor &amp; Gamble, which owns brands including Tide, Fairy, Pantene
        and Gillette, is just one of the consumer goods giants that expects new habits
        formed during the coronavirus pandemic to permanently change the way consumers
        shop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08a865-50a1-46b0-94b2-c6e3714cbe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1ed4f-dbb5-4ff9-a7f9-9cef1621ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early evidence suggests the shift to online buying is accelerating,
        consumers are buying more products for their health and home, and they are
        becoming increasingly cost conscious while choosing to save more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f13003-026e-4a53-a7cd-4288b41e3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fff85-e500-4442-9244-d72c3da8858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with analysts last month, Nestlé CEO Mark Schneider said
        the company is "working overtime" to understand what the economic crisis means
        for each of its product categories. Nestlé is the world''s largest food and
        drinks company, making everything from breakfast cereals such as Cheerios,
        to Maggi instant noodles, Häagen-Dazs ice cream, Nescafé coffee and San Pellegrino
        water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd04d1f-ccdf-4bdf-a52f-65dab2c77c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53370145-bd60-4c84-830f-e4cbb7934664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me that is super interesting work because clearly this is not
        going to be a quick recovery," Schneider said. "This is going to be a several
        quarter, if not several year kind of process, where it is safe to expect some
        changed category dynamics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20716c53-48d3-446c-9c4a-0db1173b7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4fe58-6d33-40d8-9ab3-8452ea871cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an environment where nearly everything changed overnight, consumer
        goods companies need to figure out which new buying patterns are temporary,
        likely to end along with lockdowns or the arrival of a vaccine, and which
        will linger, reshaping the way consumers spend their money for years to come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f22b52-cc17-497c-87ce-1946c2d76535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606015af-6bc5-473d-b667-2707b06bd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re assessing market by market whether we need to make changes
        to our core products, prices and pack sizes," said Hanneke Faber, president
        of foods and refreshment at Unilever, which makes Lipton tea, Dove soap, Hellmann''s
        mayonnaise and Ben &amp; Jerry''s ice cream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c0395-dcb6-433e-b4b3-93d587db9025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e922c-282f-40eb-907f-19a7028cf100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no "playbook" for this recession, she told CNN Business.
        "It will require us to be extremely agile and flexible for the foreseeable
        future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6a191-d411-4ab3-a19d-15b8a6717423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a3a5e-9ec4-4d13-8634-aa58402750a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>E-everything</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e76ef4-d104-45bf-a489-7d32bdf7a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a lot is still unknown, it''s clear that some lifestyle changes
        and shifts in spending patterns are going to outlast social distancing measures.
        For example, some consumers opted to <a href="https://edition.cnn.com/2020/05/20/business/target-earnings-coronavirus/index.html">shop
        online</a> because physical shops were closed or to avoid crowds, and now
        that they have made the leap, it''s unlikely that they will revert to their
        old ways entirely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c7295-b82e-4aae-a344-7dbb4a7f95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521614d-8135-4e5b-bb2c-3346607bd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early lessons from China suggest that three to six percentage points
        of online market share will be "sticky," driven by older generations newly
        comfortable with digital channels and by new consumer segments," partners
        at consulting firm McKinsey wrote in a <a href="https://www.mckinsey.com/industries/consumer-packaged-goods/our-insights/how-consumer-goods-companies-can-prepare-for-the-next-normal">research
        paper.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e44c2f-16ce-4fb7-b1b5-8f85cfa615a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
