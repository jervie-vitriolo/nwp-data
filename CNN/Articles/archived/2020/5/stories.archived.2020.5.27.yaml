      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f2775-2a6e-4e71-b952-cc4e818bd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya po medyo naging</em> (that is why it was) untenable on
        our part to let it continue because of the clear letter of the law in RA 3846,"
        Cordoba said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc86038-28a0-4199-a231-9659a379c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63935d00-4e95-4a28-9c07-e6f1aec16c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition before the Supreme Court, Calida claimed that <a
        href="http://‪https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html‬">the
        network committed violations</a> in the terms set by Congress when it approved
        ABS-CBN''s franchise in 1995.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddefd5-5cbe-474d-b210-d6eac93f6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10215aa4-8d5d-4b1d-966f-0ad4b0e3063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Justice Antonio Carpio, who was present
        in the hearing, noted that Senate bill will address discrimination surrounding
        franchise issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab059e88-d683-4241-b6b8-ec942eb1241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ab8ef-4bfc-460d-b9d2-427249f7296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that there is unequal protection of the law. There
        is discrimination. I believe this bill will correct that as soon as possible,"
        Carpio said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466cf3a-55ca-4cbe-92c9-111db668bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86e3d0-661f-42fa-9c9d-1cb96b3a4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon''s bill was only filed more than a week after NTC ordered
        ABS-CBN''s shutdown.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc33e9-74fc-41c1-b076-261a29d63576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2290159-a0d4-4cc3-a09d-7445830f0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC previously assured that it will still grant a provisional
        authority to the network after its 25-year franchise expired on May 4, pending
        Congressional decision on its renewal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e029e04-42c7-4fcf-b66b-d6e7c19793e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80230b5-8c39-457d-a33d-a8a0ea7c6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly berated ABS-CBN over some
        unaired political ads during his 2016 campaign, even going as far as saying
        that he will make sure the network is out this year. His spokesman Harry Roque,
        however, insisted that Duterte is "neutral" to the issue.</p>'
  'artificial-rise-covid-19-cases-ofw-test-results-':
    'author': 'Carolyn Bonquin and Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T13:52:28.804+08:00
    'imagesource': 'jcr:d43c5b92-8142-4fd7-b3bb-136a47365185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '069633a7-3331-43bd-b56d-29b3c54e4506'
    'lead': 'The sudden spike in the number of new COVID-19 cases is just an "artificial
      rise," the Department of Health said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T13:54:42.597+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:11:32.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:02.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: ''Artificial rise'' in COVID-19 cases due to OFW test results'
    'updated': 2020-05-27T20:51:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f302b-4392-48ab-82f1-bc13939d3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.175+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>The sudden
        spike in the number of new COVID-19 cases is just an "artificial rise," the
        Department of Health said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9220be8-87e4-42a3-a79d-97e483a93f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said that new infections
        reached 350 on Tuesday, the highest one-day rise since April 6, because they
        included results from the swab tests on overseas Filipino workers who just
        returned to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799742d9-6b6b-4690-964e-42f5104597ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“''Pag sinabi nating 350,these are not all OFWs. Yung kaso natin
        kahapon meron hong halo na OFWs kasi sabi natin nakakadagdag sila sa bilang
        ng kaso,”</em> Vergeire said at the Kapihan sa Manila Bay forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc09af4-e440-44a3-9f08-8db7ecc76916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we say 350, these are not all OFWs. Our cases
        yesterday had OFWs and they added to the number of cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8eedb-3aad-49c1-ab1f-4080a69d5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the new cases are still from the National Capital Region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1465b5-5d25-485e-a6c6-6fa273c60d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still at a good number. As a matter of fact, <em>kahit na
        umakyat tayo ng kahit na kaunti pa, hindi pa ‘yan ganyan kadami na kaso sa
        loob ng isang araw,”</em> said Infectious Diseases Expert Dr. Benjamin Co.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b054f-9c99-4d11-b970-3a6d8e3d927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still at a good number. As a matter of fact,
        even if we go up a notch, it is still not a very big number of cases per day.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746a35a-557c-4ca9-a2db-df4452e900de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said his assessment is based on data from the World Health Organization
        and the European Centre for Disease Prevention and Control in an interview
        with CNN Philippines on Wednesday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03951593-bfa3-4dad-9343-08fff7e071d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.176+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end of April, the government said the epidemic curve in the Philippines
        has already been flattening, with an average of 220 new cases daily for over
        a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a57c1-7825-47c8-b21b-03ef464f1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Philippines may still see an artificial rise in
        the coming days as more coronavirus test results of OFWs come in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf133c-0eb6-41e9-9616-029b4492f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said this does not affect the current flattening of
        the COVID-19 epidemic curve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28daa9-7ae6-4fc3-bb92-87c49c5738c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tinitingan natin ay ang case doubling time at saka numero ng
        kaso (We''re looking at case doubling time and number of cases)," Vergeire
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da38272-1934-4963-b5c9-f46d486d8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung halimbawa ay three of four days na dagdag because pumapasok
        ang sa OFW, pagkatapos po nun mawawala rin, ''di masusustain kung ito ang
        nagbibigay ng pagtaas,"</em> she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140c6af-b59f-495f-bea8-313cf5bc2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If, for example, there''s an increase for three or
        four days because OFW test results are coming in, it would not be sustained
        if this is causing the rise in cases.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ce1e1-17c3-4746-b2a5-3337ddb6e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department has yet to provide the number of OFWs who
        tested positive for COVID-19. Returning OFWs are required to undergo a 14-day
        quarantine period so they can be cleared of coronavirus infection before being
        transported to their homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab06db1-f8a8-4a8b-844d-c6811f38edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:54:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/26/OFWs-transport-home-charter-flights-OWWA-.html"
        href="https://cnnphilippines.com/news/2020/5/26/OFWs-transport-home-charter-flights-OWWA-.html">READ:
        9,000 OFWs transported home, more charter flights mounted— OWWA</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c137b-9a96-4464-b701-c0208085843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Co echoed the DOH, saying that the rise in the number
        of confirmed coronavirus cases can be traced from the backlogs of laboratories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20d576-1a1a-43b2-80e8-90bab9612717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the numbers tend to fluctuate when the delayed test
        results get mixed with the current numbers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5c448-90bd-48b2-b370-8f424d7c3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.177+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang tingin ko, marami din tayong mga backlog sa mga testing
        results that have not really all come in.”</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043bdda-9ccd-4cb9-95c8-26ce8f43fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, we have a lot of backlogs when it comes to
        testing results</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d54286-36f6-4a25-a0b7-38abc0ed8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co added that laboratories do not have the same capacity in terms
        of turning over results, mostly due to sheer volume of tests being conducted
        and processed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1b672-842a-41a4-8acf-eeb1d41fb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to easing the quarantine protocols in Metro Manila
        and downgrading to a general community quarantine, the medical expert said
        that it is for the good of everybody.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e8b63-0b31-4fac-8da8-44edcdabb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:51:12.178+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the moment, I don’t think we should worry a lot. To me, the
        numbers are steady, which means we’re really ready to go to general community
        quarantine. It’s also for the good of everybody,” Co said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5770df8-f129-4f4f-8d27-38c464680e29'
