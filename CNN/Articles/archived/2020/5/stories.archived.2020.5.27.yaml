    'template': '1'
    'title': 'Vietnam assures long-term supply of rice for the PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cda48-a147-46ea-b124-5c2fae89f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) --</strong> The Palace
        said that Vietnam has assured long-term supply of rice to the Philippines
        amid challenges due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c0615-bb07-40a1-adb4-1e8e41cc40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cffd1-6980-47a8-b49b-8cb08b777ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Palace said President Rodrigo Duterte
        and Vietnamese Prime Minister Nguyen Xuan Phuc had a telephone conversation
        on Tuesday evening during which they both pointed out the importance of maintaining
        an adequate supply of rice to fight COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397b757-2fec-4a0f-adfe-fd5824cc5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a160acb-3930-40e1-9f4d-d54e44bb2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace added that during the earlier part of the conversation,
        the Vietnamese leader assured that his government will continue supplying
        the Philippines with rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0e6d9-267a-4ddd-8452-5361fe8cf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eee318-e84e-42bd-8dd2-b595eec480f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure you that Vietnam will continue to supply rice to the
        Philippines on a long-term basis at competitive prices,” Phuc was quoted in
        the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d411e5-c92d-454b-9eae-cf1765951330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c03077-d69b-4bf4-a07b-13500ad96677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked Phuc for his commitment and noted that Vietnam is
        the Philippines’ “vital partner in food security” since it is the country’s
        top rice importer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c6d09-9505-484a-aead-960d5a53790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af418e-dd14-4c7b-98fa-2fac3bdc9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to April 2020, the Philippines has imported 728,979.07
        metric tons of rice, data from the Bureau of Plant Industry showed. Vietnam
        was the top source with a total of 632,482.85 MT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7aa903-6f93-4d73-851b-8fb3714a41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbc32a-a51f-495e-bcfe-d04ecb712322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from enough supply of the staple food, Duterte also emphasized
        the need to have enough supply of medical equipment through the implementation
        of the Association of Southeast Asian Nations’ initiatives to fight the pandemic,
        especially the ASEAN Response Fund and the ASEAN Regional Reserve Medical
        Supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00278dc-8805-406d-80c4-cd31052d6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ab153-734e-403a-a5b6-98656f59b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has emphasized the said matter during the earlier
        held Special ASEAN Summit and Special ASEAN Plus Three Summit on COVID-19.
        He said that the production of medical supplies must be boosted in order to
        effectively combat the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2127d62-967e-461c-a353-4daabb9ee13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:13:15.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
