      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffd5cb-529c-4466-a528-51568e980267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on November 18, 2013, a day after several tornado outbreaks
        struck the Midwest, Trump tweeted, "President Obama played golf yesterday???"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d94f01-07ce-4168-ae36-fe0b230fa972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5cc7a-69f7-4e17-b2ba-c247958d76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trip this past weekend to the golf course was his first
        since March 8, when there were 550 cases of the coronavirus in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693d774-4dc5-4e99-b66c-6b0e69c3a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e77e9-2aab-4e41-80cf-0a2bcbe06653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2014 criticisms</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108107f9-bbf7-4847-a884-4a2694399e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was a frequent critic of Obama golfing in 2014, attacking
        him for golfing after the beheading of journalist James Foley and when there
        were two confirmed cases of Ebola in the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f5888-6d7b-46f9-b845-f47698ace875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047c9c3-ab87-4b2c-a13c-42c946f6376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a terrible image," Trump said of Obama golfing after a news
        conference of Foley''s beheading.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763fa39-0766-4d44-a93e-3b7b02b48d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55c989-6cf2-4caf-93d7-be20897da38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a bad time to be playing golf," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ffef2-f039-4b13-9939-0727add856e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad235e89-fb32-445b-9f15-80d8f3c2d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Fox News'' "On The Record" in October 2014, Trump said
        Obama''s golfing after the beheading made it appear he was tired of being
        president.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569c9a1-b05c-4553-b846-e2b532c05c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9818359-e027-445c-bf20-e8f2923c579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wouldn''t think that that''s something that''s not a PR person
        has to say it''s not a good time for you to be playing golf," he said. "That''s
        really bad. That was just bad. And it just looks to me like he''s tired of
        the position."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017f9f7-d279-464f-a510-023ebdc9cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f57ac-ea0d-4ebf-be21-9dcb4ed79f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2014, Trump mixed mockery with his criticism, offering
        Obama a lifetime of free golf if he resigned from office in a viral tweet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11f7ae-825a-4719-baa5-142c1beb7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdffb9-c5f6-4a87-97b8-37f1d4bf3804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Obama resigns from office NOW, thereby doing a great service
        to the country—I will give him free lifetime golf at any one of my courses!,"
        Trump tweeted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aad14b-5dd5-4730-81b1-92ad73fcbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e1e1e-fc38-4803-a65f-870fa4e4a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump subsequently talked to Fox and Friends about his tweet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276c99b-165e-4c4f-9298-b2dee79547e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7128c7-036c-4fa3-94fa-2eca0c715f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s interesting that if you''re the President of the
        United States, such a great honor, such an important place, it''s such an
        important thing to be," Trump said. "You would really think he''s going to
        be there for another two years -- you would think he''d never want to leave
        the White House. You would think he''d want to be there all the time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086e0d8-7216-4268-8405-36bddd926647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95edcab-86c6-4954-990a-730170ae386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should be working your ass off and do it right," Trump added.
        "You shouldn''t be taking vacations. He''s going to be taking a vacation for
        the rest of his life. Do it right. Don''t leave the White House or leave the
        White House on a mission not to play golf."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc7d1f-833f-4579-b408-8fad85c16042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b29e5-292a-4a40-8303-6c29fc59dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also went off on Obama golfing when there were two confirmed
        cases of Ebola in the United States in October 2014.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afd764-4079-41a5-b817-771488ce68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f9d4b-a3bc-4633-9a44-f223b0c06039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re president, you sort of say like, I''m going to slowly
        give it up for a couple of years and I''m going to really focus on the job,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27292f5-aefb-4fbe-aada-fe4c1ecf1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4f6b7-43f8-4b66-aad9-51dcbf30f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times to play and there are times that you can''t play
        and it sends the wrong signal," he added. "But he plays a lot of golf."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73450bf2-7a84-44b9-9a4d-ed8b116b4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38408aca-4ed5-459e-aff6-eb824b118879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two people contracted Ebola in the United States in total,
        both nurses who treated a patient who had traveled from overseas. Eleven total
        cases of Ebola were treated in the United States, according to the Centers
        for Disease Control and Prevention.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170f759-a650-4198-b89c-7048c7efcd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:46:24.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5282409-a380-4fe4-8ba5-f315d4c7a7cd'
