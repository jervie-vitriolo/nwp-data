    'stories': ['343be164-cbe8-4c80-8180-65b29cc27cd5']
    'template': '1'
    'title': 'Budget gap balloons in April as gov''t spends more, collects less taxes
      due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08768ed5-bf08-419b-90eb-a95b0c7225ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) –</strong> The country''s
        budget shortfall swelled in April as the government poured more funds into
        COVID-19 response and saw tax collections drop after many businesses went
        on lockdown, latest Treasury data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc5367-3143-4b36-8f38-634665a27129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱461.7 billion in April alone, double the ₱221.8
        billion released a year ago. The spending tally was pushed up by fund releases
        for the government''s cash aid program to 18 million poor families estimated
        at ₱100 billion, as well as other subsidies via the Small Business Wage Subsidy
        Program and additional grants to local government units to combat outbreaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a054e5-65a0-4b8f-87b2-a6ceb29f614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These emergency spending measures were allowed by the Bayanihan
        to Heal as One Act, which allowed President Rodrigo Duterte and the Cabinet
        to realign and free up some ₱353 billion from the national budget to respond
        to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd27a54-4292-4785-9dfa-cc573c9c9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tranche of cash aid to 17 million families – made up
        of 12 million households that still remained under lockdown in May and 5 million
        new beneficiaries – is expected to be released this month, alongside other
        doleouts to help displaced workers sustain their basic needs for now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d36b96-8861-49bc-b5df-bc88d2e8a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:21:25.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/18/20-million-families-cash-aid-May-2020.html">Over
        20 million families to receive next tranche of cash aid, says Roque</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af8699-6bbc-4e4e-b2ab-56a34a5c7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These expenses pushed the four-month disbursements tally to ₱1.31
        trillion, up 31 percent from the same period in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a6c3a-a675-422d-93b0-e7e3e9e5ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, state revenues crumbled in April compared to
        last year, down 39 percent to just ₱187.8 billion. The Bureau of Internal
        Revenue reported the biggest drop, with collections down 61 percent to ₱90.5
        billion from ₱235.5 billion previously as it was not able to collect annual
        income tax payments and other sales-based duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42a0a5-f017-4a33-9fc5-3716169ced7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slower outturn was attributed to the Luzon-wide enhanced community
        quarantine, which was also implemented in other provinces, and the extension
        of deadlines for the filing and payment of income and other taxes due for
        the month amid the pandemic crisis," the bureau said in a statement Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac46af-f206-453e-8247-3fd8e5449a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most businesses, expect for those deemed as "critical" industries,
        went dark since mid-March due to the government''s stay-at-home order to control
        coronavirus infections. The BIR has likewise pushed back the tax filing deadlines
        to <a href="http://cnnphilippines.com/news/2020/5/22/BIR-June-2020-deadline-income-tax.html">June</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4deaa5-4dcc-433c-894f-28e88687710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs also saw collections slip by a third to ₱34.4
        billion. The difference was partly covered by non-tax revenues, which more
        than tripled to ₱62.8 billion as the Treasury received cash dividends from
        state-run corporations to finance the coronavirus response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403ea6c-75cb-406e-9f72-8a23d72b3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortfall in revenues against actual spending led to a ₱273.9-billion
        budget deficit, reversing the April 2019 seasonal surplus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61480b9f-1779-4a14-88b3-0eeb293acc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January-April fiscal position logged a ₱347.9-billion fiscal
        gap, which ballooned from the narrow ₱3.4 billion deficit during the same
        period a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16bec87-99a3-49da-af9d-92b31e802166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank economist Nicholas Mapa said the wider deficit is as expected,
        but said "timely, substantial and targeted spending" can actually help the
        economy bounce back faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db6d8a-d7f4-4887-841d-aacb62e69bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battle cry now for the government should be ''whatever it takes''
        with the authorities resisting to enter austerity mode to ensure that the
        economic hardship is minimized so that we can get the economy back in form
        at the soonest," Mapa said in a market commentary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cc4b2-a0b8-41bc-b3e6-c97316f66af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has resorted to additional loans from foreign institutions
        to plug the gap. The full-year budget gap has been adjusted to ₱1.56 trillion,
        equivalent to 8.1 percent of gross domestic product.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7ea84-1074-4ae9-8620-184f87efbb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:51:09.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is said to cost up to&nbsp;<a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html?fbclid=IwAR0vmPwc-o-M-XUgv_ES0RQm1v-gpmY6d8b-ojTyznhkoIYB2ZS20ZaX6IY">₱2
        trillion in losses</a>, the President''s economic team has said.</p>'
  'owwa-balik-pinas-balik-hanapbuhay':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T14:54:59.440+08:00
    'imagesource': 'jcr:cd622621-2afd-4224-8273-4e6efa51db85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd6dbdd2-2bf6-4235-8096-b6a8bd9e4dd2'
    'lead': 'The government said it is projecting tens of thousands of returning overseas
      Filipino workers (OFW) to benefit from the livelihood program set for them by
      the Overseas Workers Welfare Administration (OWWA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T15:02:45.660+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:11:30.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:03.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Overseas-Workers-Welfare-Administration', 'OWWA', 'Hans-Leo-Cacdac',
      'Balik-Pinas-Balik-Hanapbuhay', 'OFW']
    'template': '1'
    'title': 'OWWA: Around 50,000 beneficiaries seen in first round of Balik Pinas,
      Balik Hanapbuhay program'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b964562-6fd6-4414-9ee7-90c4e5b4404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The government
        said it is projecting tens of thousands of returning overseas Filipino workers
        (OFW) to benefit from the livelihood program set for them by the Overseas
        Workers Welfare Administration (OWWA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad923f-c102-4a20-8303-812ec7c0ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, OWWA Administrator Hans Leo Cacdac said in the first
        round of the program, around 50,000 people are seen to benefit from it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265af33-a63c-42b0-b4d2-846b354cf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga</em> P700 million <em>ang nakalaan na pera para sa</em>
        reintegration program, Balik Pinas, Balik Hanapbuhay, and approximately <em>aabot
        ng</em> 50,000 <em>ang unang</em> round <em>ng benepisyaryo diyan,"</em> he
        said during a televised briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82795a6e-04fa-46db-8575-4d250fbc8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around P700 million has been allotted for the reintegration
        program, Balik Pilipinas, Balik Hanapbuhay, and approximately 50,000 (people)
        will be beneficiaries during the first round.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea5744-bdb8-4073-9546-88e1dfbeb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.owwa.gov.ph/index.php/programs-services/reintegration"
        target="_blank">OWWA</a>, the Balik Pinas, Balik Hanapbuhay program is a "package
        of livelihood support/assistance intended to provide immediate relief to returning
        member-OFWs...amounting to a maximum P20,000 as start-up or additional capital
        for the livelihood project."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8491307-023c-404c-8eb2-7b0191ed0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We just have to be mindful of the number of applicant-beneficiaries
        and whether we can further tap into the funds just to provide reintegration,
        <em>para dun sa mga</em> reintegration packages <em>nung mga nanumbalik."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903f78c-5da8-4f4e-af67-e619d9a92bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just have to be mindful of the number of applicant-beneficiaries
        and whether we can further tap into the funds to provide reintegration packages
        for those who have returned.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afc3df-1e38-48ef-a011-33b9a183e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, <a href="https://www.cnnphilippines.com/news/2020/5/25/OFW-COVID-19-test-results-Duterte-order0.html"
        target="_blank">Cacdac said</a> 7,500 repatriated OFWs have gone back home
        to their provinces since President Rodrigo Duterte gave the order that all
        workers must be sent home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc207f0-66e8-4086-a7a3-b2f95586b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaasa po tayo na madagdagan ag bilang na ito.</em> Day three
        <em>na po tayo sa</em> seven-day target or period <em>na binigay sa atin ng
        ating</em> Pangulo, and we''re looking forward <em>sa pagdagdag ngayon ng
        mga</em> buses <em>at</em> sea transport," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba599053-266a-4b07-8391-197b594060ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping for this number to increase. We are
        on day three of the seven-day target period given to us by the Presudent,
        and we''re looking forward to having more buses and sea transport.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37558d7-0c04-4b9f-8af0-df7d451d47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:02:45.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Of course, <em>nagkaroon na tayo ng</em> [there were]
        five voyages last week, but since the Presidential directive, it''s the first
        time for the vessels — shipping vessels — to spring into action today and
        tonight <em>ang biyahe</em> (the trip is tonight), actually."</p>'
