  'Metro-Manila-modified-coding-scheme-MMDA-GCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T14:37:42.446+08:00
    'imagesource': 'jcr:a30e57ad-2752-4073-82a5-e871d5c4bc8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d8f2c55-d540-46a7-9795-4a5b88e530cd'
    'lead': 'Senate President Pro Tempore Ralph Recto criticizes government officials
      who are issuing confusing traffic pronouncements that isn''t up for implementation
      yet. He says these ambiguous remarks only lead to a different kind of GCQ —
      ''general confusion and questions.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T14:42:06.090+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:11:31.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:02.914+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA exempts frontliners from ''modified coding scheme,'' explains rules'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38411322-99dd-4ee7-9736-120d0cd2e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Medical
        frontliners will be exempted from the newly-crafted "modified coding scheme,"&nbsp;should
        Metro Manila shift to general community quarantine (GCQ) on June 1, Metropolitan
        Manila Development Authority (MMDA) clarified on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5567c74-18b8-4458-b700-2d8a23889432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia reverted his <a href="https://cnnphilippines.com/news/2020/5/26/Metro-Manila-mayors-recommendation-GCQ-MECQ.html">initial
        statement</a>. He said healthcare workers will have the privilege to use their
        coded-vehicles without being apprehended when the modified number coding scheme
        is implemented in the National Capital Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3a2a8-390b-4609-bc20-f69e2a24ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiintindihan natin ang sakripisyo ng medical workers so exempted
        po sila sa coding," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ee315-262e-4670-8b17-0385876a12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand their sacrifices, so they are exempt
        from coding.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f435cb2-d6d6-4625-9f59-2ce3857b7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia encouraged them to maximize carpooling, as long as it is
        meets the Health Department''s standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cfc95-e5cd-41ba-8a85-9795f12212c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto criticized government officials
        who are issuing confusing traffic pronouncements that isn''t up for implementation
        yet. He said these ambiguous remarks only lead to a different kind of GCQ
        — "general confusion and questions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995030b-2dd3-4c5d-97ca-72c6c873f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia further explained what the "modified coding scheme" will
        mean, should Metro Manila be downgraded from modified enhanced community quarantine
        to GCQ by June 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079a6ed-e621-4802-8b94-1259004a625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a private car is coding on that day, it is only allowed to ply
        the roads if there are two or more people in the car. On non-coding days,
        cars may be used freely. He said the proposal of 17 Metro Manila mayors on
        Tuesday to implement the new coding scheme is the local government units''&nbsp;answer
        to the limited operation of public transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d1773-0005-4ae2-a8ce-3fa591a8c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.091+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung Monday, bawal ang 1 and 2 kung mag-isa ka lang. Kung dalawa
        kayo, iyun ang incentive na pwede niyo ilabas. It''s better than hindi mo
        pwede gamitin totally," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21ad83-d49d-4106-8729-9aed5e5c266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cars with license plate numbers ending in 1 and 2
        aren''t allowed to go out on Mondays if there is only one person inside. But
        under the new scheme, it will be allowed if there are two people enside. That
        is better than the previous scheme.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c246c-bf0a-47ea-b72c-ce70f7216ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the modified coding scheme seeks to address the gaps in
        public transportation. Mass transportation in Metro Manila will remain limited
        under GCQ, as the MMDA wants buses and jeeps to not operate for two more weeks.
        Only shuttles of private companies, transport network vehicle services such
        as GrabCar, taxis, tricycles, and point-to-point buses will be allowed for
        those who need to travel to work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185f770-7983-4449-8b1a-e8f359641646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help PUVs, i-aallow ang coding vehicles na lumabas as long as
        mayroong pasaherong dalawa or more — hanggang sa limit ng DOH," he explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aaff33-8278-4d88-988f-5b4733f3a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To help public transport, we will allow coding vehicles
        as long as there are two or more passengers.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ef800-f512-45dd-a7a8-3fa97ea97f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding scheme has been implemented to reduce the volume
        of vehicles plying Metro Manila roads by banning certain motorists at certain
        hours, depending on the last digit of license plates. It was temporarily suspended
        when Metro Manila was placed under community quarantine in April.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f64d47-3dfd-466e-8598-a160abce4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:42:06.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors unanimously recommended easing COVID-19 mitigation
        measures in the region to a general community quarantine or GCQ. The Inter-Agency
        Task Force will discuss and make recommendations to Duterte, who has the final
        say.</p>'
  'April-2020-budget-deficit':
