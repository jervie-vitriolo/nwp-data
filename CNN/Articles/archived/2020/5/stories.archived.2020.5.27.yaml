      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in St. Louis County, Missouri, issued a travel
        advisory after videos surfaced from Lake of the Ozarks, where hundreds crowded
        a pool party.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d7361-9795-4b3b-9612-caec248e1fc9'
