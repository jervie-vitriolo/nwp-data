    'mgnl:tags': ['Bato-dela-Rosa']
    'template': '1'
    'title': '''Mahirap na ang buhay:'' Senators tell Dela Rosa to attend session
      physically'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07936499-c6b1-4492-a189-99a9a5ffe20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:23:48.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Life may
        have just become harder for Senator Ronald “Bato” dela Rosa who is being asked
        by his fellow senators to attend next Monday’s session physically after he
        drew flak on social media for exclaiming a sigh of relief after a recent session
        ended early.</p>'
    '1':
