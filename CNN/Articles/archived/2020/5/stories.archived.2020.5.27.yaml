      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have stickers to be posted by enumerators because the sticker
        is a very visible sign that will tell us supervisors in terms of coverage,”
        Esquivias said. “It’s part of our quality assurance.”</p>'
  'DOTr-public-transportation-Metro-Manila-GCQ':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Trains, point-to-point buses, taxis and ride-hailing services will
      be immediately allowed to serve commuters if Metro Manila shifts to general
      community quarantine, but city buses and modern jeeps will not be deployed until
      three weeks later, the Transportation Department says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-05-27T16:01:45.635+08:00
    'imagesource': 'jcr:3e8b5bfa-56ec-4c1e-b8d6-a58fbd08ea4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f14b634-b6cb-424b-8072-c7ff014c4fa5'
    'lead': 'Trains, point-to-point buses, taxis and ride-hailing services will be
      immediately allowed to serve commuters if Metro Manila shifts to general community
      quarantine, but city buses and modern jeeps will not be deployed until three
      weeks later, the Transportation Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T16:10:06.863+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:11:27.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:03.951+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'Bert-Suansing', 'commuting', 'PUV', 'public-transport']
    'stories': ['a6710fcf-9b7f-4718-b002-b0bac8a17c1a', '2d8f2c55-d540-46a7-9795-4a5b88e530cd']
    'template': '1'
    'title': 'DOTr to allow buses, modern jeeps by June 21 if Metro Manila shifts
      to GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c3e54-ba88-4c53-ad66-0f1cf6360d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) –</strong> Buses
        and modern jeepneys will only be deployed three weeks after Metro Manila shifts
        to general community quarantine, the Department of Transportation said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3f594-3a52-45c2-ba67-b6dcfdec73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr road sector consultant Alberto Suansing said the agency will
        follow a two-phased approach in reopening public transportation at a limited
        capacity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfedfe7-f5c7-4915-9d7b-947b3e37c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases heed the <a href="https://www.cnnphilippines.com/news/2020/5/26/Metro-Manila-mayors-recommendation-GCQ-MECQ.html">recommendation
        of Metro Manila mayors</a> to relax some quarantine restrictions effective
        June 1, Suansing said trains as well as buses plying train service routes
        will be allowed to run immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63be9f-69a5-4825-b55d-b55a65c6e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the lockdown, city buses with special permits ply the same
        route of the Metro Rail Transit Line 3 to help decongest train coaches during
        the morning rush hour. A bus augmentation project has also been rolled out
        for the Cubao to Santolan stations of the Light Rail Transit Line 2 since
        this segment had to be closed for repairs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94250aa-5945-4ad9-a72b-bb6dcf1c5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:17:19.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/11/no-hike-in-train-fares-LRT-MRT-PNR-after-enhanced-community-quarantine-says-DOTr.html">No
        hike in PUV fares beyond ECQ — LTFRB</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677296b-df65-44bf-9a4d-d8f1b26c4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, Suansing said point-to-point buses, taxis, and
        Transportation Network Vehicle Services like Grab will be allowed to return
        to roads to ferry passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86946b1c-b373-4975-9579-6bb983fff983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority also said bicycles,
        as well as private cars carrying at least two persons, are encouraged to prevent
        a traffic build-up in major roads as more people are expected to head out
        and report to work. Meanwhile, back rides (<em>angkas</em>) on motorcycles
        are still prohibited as people are forced to sit closely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6c4e5-abf4-42c0-b954-6c0be96ce350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, city buses and modern jeepneys will only be deployed
        by June 21 onwards. Suansing said this was meant to control the volume of
        commuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e536b-03be-47a1-a571-e8fe616fab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will monitor it if there''s an increase in COVID cases," Suansing,
        who once served as chief of the Land Transportation Office, told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f811b-238d-4d62-b729-a30bc3798fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:13:38.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/22/mrt-transport-covid.html">How
        can we make commuting safe in the time of COVID-19?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771f0ea-df1f-4605-bf44-7083c2899431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shift to GCQ means more businesses are allowed to reopen while
        those currently operating are authorized to accept even more employees on
        site, provided that social distancing, the wearing of face masks, and temperature
        checks are observed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b18240-edd7-49dd-93f5-933d2f1f9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public utility vehicles must run at half capacity to ensure
        that passengers maintain a distance of at least one meter and prevent infections.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c33a9-34cb-403a-ae64-5985a9d4d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said that existing
        guidelines only allow for 10-50 percent capacity for <a href="https://www.cnnphilippines.com/news/2020/4/30/public-transportation-GCQ-areas-.html">public
        transport in GCQ areas</a>. The allowed capacity will be increased under modified
        GCQ, where the risk of contagion is lower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c823a60-65b9-466b-a319-740734ea0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:10:06.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.doh.gov.ph/sites/default/files/health-update/omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-Philippines-0522.pdf">IATF
        omnibus guidelines</a>, the DOTr is tasked to prescribe transport rules during
        the community quarantine.</p>'
  'hong-kong-national-anthem-bill-protest-china':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T16:39:48.409+08:00
    'imagesource': 'jcr:032b747b-98cc-4039-a0f7-79ae6bf86a45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f380286-9653-4935-88e3-f5fba32d3445'
    'lead': 'Around 250 people were arrested across Hong Kong Wednesday, as sporadic
      protests were met by a massive police presence and zero tolerance approach,
      with pepper spray, kettling and searches used to quickly contain any potential
      unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T16:43:52.125+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:11:26.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:04.184+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'protests', 'national-anthem-bill', 'China']
    'template': '1'
    'title': 'Riot police take zero tolerance approach to Hong Kong protests as tensions
      build'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b29a1d-f60d-4fdc-9756-674173ce74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 250 people were arrested across
        Hong Kong Wednesday, as sporadic protests were met by a massive police presence
        and zero tolerance approach, with pepper spray, kettling and searches used
        to quickly contain any potential unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d58d36-feb0-436a-91e4-de5d46518590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b86dd-575f-4ebe-a4f9-dabf038ddbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police detained and arrested dozens of people in the shopping
        area of Causeway Bay and Central, the city''s main business district, during
        scattered and seemingly spontaneous protests over the law, which critics say
        threatens political freedoms and civil liberties. Multiple protesters could
        be seen wrestled to the ground by police, and pepper spray and pellets were
        used on multiple occasions. Arrests were also made in Mong Kok, in Kowloon,
        police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b3d91-3c03-4863-9c45-23b27ae204ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751dc39-4a62-4306-aef7-f60bbed7bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, protests aimed at stopping lawmakers from debating a separate,
        but also controversial national anthem bill had been foiled by a huge police
        presence outside the legislature. Lawmakers have begun the second reading
        debate of that law, which will make it a crime punishable by up to three years
        in prison "to insult" China''s national anthem, "March of the Volunteers,"
        and are expected to hold a final vote on June 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9d73f-66da-4191-b68c-8a483528f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3a126-80a8-4b6d-9d00-6235e782e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday afternoon, police said around 180 people
        had been arrested "on suspicion of participating in an unauthorized assembly,"
        in parts of Causeway Bay and Central. Police said people "occupied the nearby
        roads and blocked traffic," disrupting "social peace." They also released
        a photo showing dozens of people seated inside a police kettle, most of whom
        appear to be young and wearing regular clothes, rather than the heavy protest
        gear seen in previous unrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a218a83-8707-4331-b77b-de71815819a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e9abb-48da-4208-983b-1677b5dbcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to last year, when lunchtime protests were a semi-regular
        sight ahead of the coronavirus outbreak, often involving white collar business
        workers, police demonstrated far less tolerance for any obstruction of roads
        or other minor disruption. Police were seen detaining people for shouting
        protest slogans and displaying banners, and one police liaison officer told
        a crowd in Central through a loudspeaker: "After eating lunch, go back to
        your normal life and don''t stand here anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77a0be-77e5-4c4e-b557-593761c68d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c68de-141e-42e6-8201-6b3bbf3b607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National security law</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984da8bf-2047-4389-a0af-b8324031f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s protests came in the wake of the newly proposed national
        security and anti-sedition laws for Hong Kong, which Beijing announced last
        week it will impose directly on the city in the coming weeks, bypassing the
        local legislature, via a rarely-enacted constitutional backdoor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f862950-e95e-4d3d-bade-d8a104e66708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15590d93-86aa-406f-80b0-bc0d232ddd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has been widely denounced in both Hong Kong and internationally,
        with observers warning it could curtail many of the political freedoms and
        civil liberties guaranteed in the agreement handing the city over from British
        to Chinese rule in 1997.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5edb9-4e7a-4fdf-8d28-4f9c7b14172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f55ce8-1fd3-4dd1-ae63-f5d86d3ef781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 parliamentarians and and policymakers from two dozen
        countries signed an open letter last week slamming the anti-sedition bill
        as a "comprehensive assault on the city''s autonomy, rule of law, and fundamental
        freedoms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8967c9e-e5d6-4498-9184-949b73b7428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d15ab-44e6-4dd9-a713-a97f614c9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the leading signatories of that letter, Chris Patten, the
        last colonial governor of Hong Kong, told CNN that "the Communist party of
        China which has broken its word about so many international agreements, is
        driving a coach and horses through the international agreement that it reached
        with Britain: a treaty lodged with the United Nations, to safeguard Hong Kong''s
        high degree of autonomy, its rule of law and its freedom for 50 years after
        1997. And it''s simply tearing that agreement up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67f8f6-c1a8-4927-b67f-1ccc1ebafcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04c11a-c4eb-4a0d-8618-a8a5b79a40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing argues the law is necessary to prevent the
        kind of violent unrest seen last year during protests over a proposed extradition
        bill. Chinese authorities blamed "foreign forces" for encouraging or leading
        those protests, and said that the lack of national security legislation made
        Hong Kong a "loophole" in the country''s defenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e246e6-b353-4e54-8845-7b44aa870922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5066c9a-91ca-4af3-9bd0-459cf8f5a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, the United States Congress is due to decide whether
        Hong Kong remains sufficiently autonomous from mainland China to justify continuing
        its special trading privileges. US Secretary of State Mike Pompeo said the
        proposed anti-sedition bill would "inevitably impact our assessment," and
        other lawmakers have suggested imposing sanctions against Beijing and Hong
        Kong officials responsible for the move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e1287-0092-4449-b8a1-89981443c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7cf702-bdd6-486f-90ba-54dcf53dc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House Tuesday, spokeswoman Kayleigh McEnany
        said that US President Donald Trump "said to me that he''s displeased with
        China''s efforts and that it''s hard to see how Hong Kong can remain a financial
        hub if China takes over."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329f423-5018-4865-b908-e825a80314e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e6ced-8e6a-497d-a7d2-4bc1b7bfe66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reply to reporters questions later, Trump himself said "we''re
        doing something now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dd5b0-1283-42f7-87cd-1b25dd329f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6dd75c-596e-4480-9bdc-c9087b53e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ll find it very interesting, but I won''t be talking
        about it today, I''ll be talking about it over the next couple of days," he
        said. Pressed later, Trump said the announcement was coming, "before the end
        of the week."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7742f-cd48-4105-a3e7-42ac7a102e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:43:52.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/26/asia/hong-kong-national-anthem-protest-china-intl-hnk/index.html">Riot
        police take zero tolerance approach to Hong Kong protests as tensions build</a>."</em></p>'
  'PH-covid-cases-15000-death-toll-900':
