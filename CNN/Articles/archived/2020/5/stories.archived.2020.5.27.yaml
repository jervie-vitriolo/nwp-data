      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 194 cases, six have died and 11 have recovered. All those
        who have died because of the virus were prisoners.</p>'
