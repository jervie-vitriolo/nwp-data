    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917c85b-98c3-4fed-9482-3ac89a578350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.605+08:00
