      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Foreign
        direct investment inflows to the Philippines surged in the first month of
        the year before the national capital went on lockdown to stop the spread of
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf74107-eef8-4f30-8d05-53a7c939c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) reported Wednesday that foreign
        direct investment (FDI) net inflows reached $657 million in January, up 12.1
        percent from $586 million recorded in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c385d-68ff-4f95-a6a7-d6d92a980223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This development, which was before the imposition of the community
        quarantine in the country due to COVID-19, reflects continued investor confidence
        in the Philippine economy, despite global economic uncertainties," the BSP
        said in a statement. "The increase in FDI during the month was boosted by
        net inflows of equity capital, amounting to $352 million, a reversal from
        net withdrawal of $43 million in January 2019."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01d6be-55cd-4a6b-b501-48ff22212ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the central bank, equity capital placements more than
        doubled to $373 million from $186 million, while withdrawals decreased by
        90.7 percent to $21 million from $229 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0becc3-71f2-4e0c-b2e5-7eae1ac22700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital placements during the month originated largely from
        the Netherlands and Singapore, the BSP said, which were invested mostly in
        the manufacturing and real estate industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f0e58-5030-4d32-a728-6cab3c905459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investments in debt instruments issued by local affiliates,
        which are deemed safer bets compared to equity, settled at $233 million, down
        by 57.9 percent from $553 million a year ago. Reinvestment of earnings by
        international companies also declined by 5.1 percent to $72 million in January
        from $76 million the same period last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e589fc-20fd-41bd-ad6a-0c798f53c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year-on-year increase of FDI inflow can be attributed to the
        steadily improving global trade climate due to the resolution of the US-China
        trade war through ''phase 1'' towards the end of 2019 to early 2020," Union
        Bank of the Philippines chief economist Carlo Asuncion said. "On the other
        hand, the month-on-month decline may have been caused by the temporary shock
        due to the Taal volcano eruption. It is also fitting to note that the Wuhan
        COVID-19 outbreak was beginning during this time causing uncertainties in
        general."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f11b3-e78b-4bdb-b263-251e68882cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.122+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI net inflows amounted to $1.2 billion in December 2019, nearly
        double than the $683 million recorded in December 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6bc6a-dc64-43cd-aef2-e2314de4709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP earlier projected total foreign direct investment net inflows
        to hit $8.8 billion in 2020, but this target was set before the coronavirus
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f0970-aead-49bb-9903-d58adb594ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been actively luring foreign investors
        to place their bets in the country to generate jobs and improve infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20239dc3-93e2-44ec-a20a-70ce18282aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:43:53.123+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cabinet secretaries have expressed support for the immediate
        passage of the CREATE bill, which seeks to drastically reduce corporate income
        tax from the current 30 percent to just 25 percent by July, saying this will
        help the Philippines attract more foreign investment amid the economic crisis
        brought about by COVID-19.</p>'
  'brands-adapt-to-new-shopping-habits':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T17:34:14.619+08:00
    'imagesource': 'jcr:af2042ca-ac5c-43a9-b58f-3765b0c5ab9f'
