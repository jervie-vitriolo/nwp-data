    'jcr:uuid': 'b5db9666-d3db-4893-977c-28e7007e1296'
    'lead': 'The Palace said that Vietnam has assured long-term supply of rice to
      the Philippines amid challenges due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T21:13:15.198+08:00
