  'aswang-documentary-interview':
    'author': 'Karl R. de Mesa'
    'caption': '"Aswang" is the first Filipino-directed full-length documentary on
      the war on drugs and draws parallels with the aswang — but more than just as
      a vampiric, shape-shifting monster of folklore. Photo courtesy of ASWANG 2019'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-05-27T18:55:26.219+08:00
    'imagesource': 'jcr:8c9adc30-07a7-4859-b677-48c4160c248a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40fb8f37-7491-4403-98fd-af38329ce355'
    'lead': 'In an exclusive interview, "Aswang" director Alyx Ayn Arumpac recounts
      the nights of blood and horror.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T19:31:12.553+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T14:11:07.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:09.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In this documentary, Duterte''s drug war is a hunt for the aswang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87217c3b-b8e3-4782-8a1f-af8e586d21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Kapag sinabi nilang
        may aswang, ang ibig sabihin nila: matakot ka.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f76eb-f0cf-40d0-9304-0a566361f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central metaphor of the newest full-length documentary on the
        Duterte administration’s war on drugs campaign isn’t just apt; it resonates
        true to the Filipino experience, like a gong in any local’s psyche.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacfa09-aa37-42e9-a1ae-5d470e0360a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first Filipino-directed full-length documentary, it draws
        parallels with the aswang not just as a vampiric, shape-shifting monster of
        folklore, but also as a CIA creation for fear-mongering, and as a real-life
        marauder that mimics the behavior of something out of lower mythology, disguised
        and clandestine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce464c4-41ac-4993-a544-1c7398898bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.553+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now during the community quarantine, there are rumors that
        Iloilo and West Visayan officials are using aswang scare tactics to help impose
        the curfew against the locals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b9e0b-14ad-442a-8616-e71ab664512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 2010s, director Alyx Ayn Arumpac was in Europe for a
        few years, completing her Docnomads Erasmus Mundus Joint Master in Lisbon,
        Budapest, and Brussels. But she came home in 2015 sans job, later on witnessing
        how Rodrigo Duterte was elected president. To make ends meet, she took projects
        and production gigs, while she accompanied her friend, the photojournalist
        Raffy Lerma (both were former Philippine Collegian colleagues), to his nightwatch
        rounds on the police and city beats, curious about the rumors of “extrajudicial
        killings.”</p>'
    '62':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://player.vimeo.com/video/369009818" width="640"
        height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

        <p><a href="https://vimeo.com/369009818">ASWANG (2019) trailer</a> from <a
        href="https://vimeo.com/aswangmovie">ASWANG</a> on <a href="https://vimeo.com">Vimeo</a>.</p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05d38a-7b5c-4334-a358-17f782ef7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204a131-bb31-41ee-b899-907a0f742b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Arumpac witnessed on those ride-alongs convinced her of the
        need for a Filipino perspective on tokhang. Her full-length documentary would
        not just tackle the emotional heft of the horrid event, but also attempt an
        expression of her feelings on it that might, she hoped, eventually exorcise
        her own demons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6709e-6eec-4260-866b-0f27fd3a60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2016 until post-production in 2019, Arumpac and her crew took
        to the streets from late night to dawn and bore witness. This was the seed
        of "Aswang," a joint effort from institutions in France, Norway, Qatar, and
        Germany that pooled their resources and funding for its completion. First
        shown at the prestigious International Documentary Film Festival Amsterdam
        (IDFA), it was supposed to have its local premiere in March 2020’s Daang Dokyu
        festival before the lockdown against COVID-19 cancelled all events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74148b-41ea-4d23-abf2-31352282c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary follows characters whose fates entwine with the
        growing violence during two years of killings in Manila. The two central ones
        are Brother Jun Santiago of the Redemptorist Brothers and the young street
        kid Jomari.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d09ca-3377-4363-9c10-c76d466d6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago&nbsp;works not just to document the killings but also helps
        in the funeral and burial fees for those who are left behind, often poor and
        almost destitute. While Jomari tells the story of the drug war kids, the orphans
        and the abandoned youth, since in Jomari’s case both his mother and father
        are in prison for drug-related charges. It’s pretty good serendip, too, that
        the filmmaker met Jomari at the wake of Kian Delos Santos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2997dae-2d5a-4db2-83f7-a8d08f5ff2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.554+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a third character in this trinity: a woman who confesses
        to being imprisoned inside the secret jail behind the bookshelf and filing
        cabinet in a police station in Tondo. Like some ghost she only appears in
        shadow, close shots of her arms and hands as she draws the cramped layout
        of the cell on a notebook, filled to the nooks with her fellow prisoners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a20cd-5d60-4142-be16-5785fdc2786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:31:12.555+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:11:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aswang" can be a bit meandering at first, mostly since it assumes
        you know the major peaks and valleys of the tokhang chronicles — from Kian
        Delos Santos’ murder and the rise of the tandem shooting modus, to the secret
        bookshelf jail and the funeral parlors that deal with the influx of the dead.</p>'
    '63':
