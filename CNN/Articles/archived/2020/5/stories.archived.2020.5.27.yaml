    'mgnl:tags': ['Department-of-Agriculture', 'loan-programs', 'urban-farming']
    'template': '1'
    'title': 'DA’s direct marketing program reaches thousands of beneficiaries with
      total value of more than ₱5 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b04d3-7482-4109-a681-50b0ac2ad11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> ­­-- The
        Department of Agriculture said on Wednesday that the “Kadiwa ni Ani at Kita”
        assistance has reached ₱5.48 billion, which benefitted more than 14,000 farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0bd81-4476-431f-bf8a-caba2f0337d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The value has reached ₱5.48 billion, so <em>ang laki na ng tulong
        niton</em>g [the] Kadiwa ni Ani at Kita (has already helped a lot). The whole
        purpose is for the farmers to get better prices of their produce and for the
        consuming public to get affordable prices of commodities,” Agriculture Secretary
        William Dar said CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b2397-606b-4716-beb3-e63883b3d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb2909-7c89-483b-9e92-ad110b909b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that as of May 22, during the last two and a half months,
        a total of 14,864 farmers have benefitted from the program who are mostly
        from Benguet Trading Post and Nueva Vizcaya Agricultural Trading Center. About
        970,747 households in the National Capital Region were served through the
        program, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c06858-629c-46d3-ac0e-a18b6a38396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef3174-aed5-4841-9917-bd869e9a8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Kadiwa ni Ani at Kita” project is a direct marketing program
        of the department that allows selling of major agricultural goods at reasonably
        lower prices in order to help Filipino farmers and households. Launched in
        2019, this serves as a direct link between farmers and fisherfolk and the
        consuming public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af7fc8-f96f-4765-b922-7d7e6b1a92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b556926-360e-407c-bb34-8b7769d88c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for its other loan programs, Dar said as of May 27, loans under
        SURE Aid and Recovery Project for marginalized small farmers, or those who
        till two hectares and below, and fisherfolk has amounted to ₱239 million for
        9,544 farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e031dff-b0d9-41b0-bd00-b00538ded82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db285947-4401-4e2e-8549-9518f15f7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another set of borrowers are the Micro-Small Enterprises <em>at
        ang nabigay na namin na pautang ay</em> (and we already gave total loans of)
        ₱354 million with 51 MSE borrowers,” Dar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec7998-7811-42f1-af8a-967d901d189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee366f23-bbc0-4181-89c0-caad022f7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Secretary said for those interested in venturing
        into Agri-business, the department still has other loan programs that are
        managed by the Landbank of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2b24b-a2ff-443b-8c8c-1b40c117dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b00c8-af5a-45b5-b759-1750388bc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for overseas Filipino workers who are interested in getting into
        Agriculture, Dar said that they are also welcome to avail assistance from
        the DA’s loan programs. One of which is the Agri-Negosyo, where they can avail
        a maximum loan of ₱10 million. They just have to submit a business plan and
        registration documents to be submitted to the Agricultural Credit Policy Council
        for review.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469b16c-9c70-4443-9609-db496d15a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40b31a-fab4-40f3-9eea-942a542255e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promoting Urban Farming</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729c355-6943-4a31-b1b5-645b7dad763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4bc44-d5fc-473b-b1e8-c9e89b535bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further boost food security within households, the DA is also
        promoting urban farming, especially in Metro Manila. Dar said that distribution
        of seeds in Metro Manila, as well as in other parts of the country has been
        on-going for the last two months. These varieties grow within a month or two.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89268cf4-723f-4e60-88dd-54c1779c7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66b5b4-6801-4900-83de-849130fa1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:03:06.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agricultural Training Institute handles the distribution of
        seeds in Quezon City and Caloocan City, while the Bureau of Plant Industry
        handles majority of areas in Metro Manila. Regional offices handle distribution
        in their specific areas.</p>'
  'renault-nissan-mitsubishi-strengthens-alliance-coronavirus-crisis':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T18:00:50.797+08:00
