      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the confirmed cases in BuCor facilities are also prisoners,
        accounting for 161 cases in the facilities, while 32 others are BuCor personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
