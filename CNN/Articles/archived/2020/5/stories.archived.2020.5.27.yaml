      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously suggested that the US government could take
        action against media he dislikes. Last year, the White House set up a website
        to solicit complaints from the public about tech companies'' perceived political
        bias, and Trump has called for an examination of NBC''s television license,
        even though it does not have one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be93785-90be-45c0-bca1-b4402cb0d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.088+08:00
