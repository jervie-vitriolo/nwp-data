      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb157c-1d08-434c-97b4-2544b859013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap bilang tricycle driver e ‘di na tayo bumabyahe. Umaasa
        na lang tayo sa ayuda, e hindi naman sapat para sa kagaya ko na mayroong pamilya.
        Kailangan ding gumawa ng paraan. Kaya ''yung [sa] tricycle ko, binaklas ko
        ‘yung motor ko, para sumideline sa ibang pagkaka-hanapbuhay gaya ng [pagiging]
        Food Panda rider.”</p>'
    '36':
      'image': 'jcr:76c514b3-8145-4237-a26e-8700af2d10cf'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5aa7e-ac66-4051-8166-5cdfebeb8221'
