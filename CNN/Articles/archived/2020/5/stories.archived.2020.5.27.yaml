    'jcr:uuid': 'bc61ec07-37b5-4bd0-b758-926d2f9fe903'
    'lead': 'In a highly symbolic reopening, Bethlehem’s Church of the Nativity —
      which Christians believe stands on the site of the birthplace of Jesus — has
      opened its doors for the first time in 82 days'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T00:54:22.127+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:11:57.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:54.533+08:00
