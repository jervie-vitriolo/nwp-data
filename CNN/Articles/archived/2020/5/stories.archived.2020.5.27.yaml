      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s final phase of reopening includes resumption of concerts
        and spectator events, but Newsom says, "we are not there yet."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66b774-5871-442a-9464-5f1bbc42f221'
