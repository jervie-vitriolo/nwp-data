      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e8311-7dab-499b-8fc5-446de9bcba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Trump tweeted: "The Radical Left is in total
        command &amp; control of Facebook, Instagram, Twitter and Google," and promised,
        without specifics, that his administration would "remedy this illegal situation."
        Following that tweet, The Wall Street Journal reported that Trump has considered
        establishing a White House commission to study allegations of conservative
        bias.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a31302-8fbb-41f8-989e-d5a5aaad6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a83a2-dddc-4161-a974-108ef85f709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:06:48.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:10:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, officials from the Federal Trade Commission and Federal
        Communications Commission have expressed concerns about a prior proposal from
        the White House to appoint those agencies as direct regulators of political
        content on social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24d218-7dda-400a-a4a3-554383a881c4'
      'mgnl:activationStatus': true
