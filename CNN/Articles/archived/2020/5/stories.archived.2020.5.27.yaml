      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hallmark of coronaviruses "is its ability to amplify in certain
        settings, its ability to cause transmission or super spreading events," said
        Maria Van Kerkhove, the WHO''s technical lead for Covid-19 response.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da703917-aaef-4e65-be1a-852c1ca26474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

