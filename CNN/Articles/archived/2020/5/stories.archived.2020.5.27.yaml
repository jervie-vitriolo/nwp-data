      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research found that the three largest UK grocers added more
        than 500,000 new delivery slots in the space of a few weeks, an increase of
        more than 30%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502ef7b-ebdc-4575-b1f0-ac4f2d0353e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63d577-86bc-4626-a231-ca049ec4644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle''s e-commerce sales globally shot up 30% in the first three
        months of the year, while Proctor &amp; Gamble reported 35% growth in online
        sales over the same period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d01a3-697c-4d70-9deb-0ab47b738b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941d978-7a86-4b2b-abaa-41160747cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis is likely to be a "breakthrough event" for
        <a href="https://edition.cnn.com/2020/03/19/business/grocery-shopping-online-coronavirus/index.html">online
        sales</a> of food and beverages, as people who previously would not have bought
        groceries online discover how convenient it is, said Schneider, Nestle''s
        CEO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02e08c-01ce-439d-a809-971706c4d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b26c1-9fec-4bef-94e2-e3d957d71cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce is unlikely stay at the very high level it is at now,
        but "we''ve reached a higher plateau to grow from," said Jack Neele, a portfolio
        manager at Dutch financial services firm Robeco.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22aa1a-4e0d-44a9-b33b-49dd5b1e11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175e36b-af9a-4d3b-9850-f0f23939f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health and hygiene</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07e99e-8ce2-46ba-8291-80f5d40e1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with online shopping, health and wellness was a growing lifestyle
        trend well before the coronavirus hit, and it has only gained momentum during
        the pandemic. Consumers are wiping surfaces and washing their hands more than
        ever before, while sales of orange juice, considered beneficial to health
        because it''s high in vitamin C, have <a href="https://edition.cnn.com/2020/04/08/business/orange-juice-sales-coronavirus/index.html">soared</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746ad3c-8e39-40b4-9d15-3d10e3826af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba367a-acd0-45a3-bce1-17938a4034b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pretty confident that anything in the space of health and
        wellbeing is going to enjoy sustained strength," Unilever CEO Alan Jope told
        analysts last month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c043b-64bc-4262-8847-1418ccfcaf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51e1bf-28d2-43b4-9409-e9acc775031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever has seen higher sales of products such as Lipton Immune
        Support, as well as drinks that contain zinc and vitamin C, said Faber. The
        company is moving quickly to roll these out around the world, and health will
        remain a priority for product innovation, she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98f60c-ee08-40cf-9a75-5265c877d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d18ab-456b-4138-a244-bf66dd335b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will serve what will likely become a forever altered health,
        hygiene and cleaning focus," said Proctor &amp; Gamble''s Moeller, noting
        that US consumers are washing their clothes more frequently, adding up to
        more laundry loads per month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c7f47-127c-4b49-bb8c-972576456701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff21ba7-dcd7-45ee-94fe-9f795c9e4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nesting at home</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac7480-929f-42a4-81b3-03d6cd06c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when lockdowns are lifted and restaurants, bars and cinemas
        reopen, there''s a sense that people won''t be in a hurry to go out again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1c08d-ca1d-4776-b783-c8599e6e4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1132a0-d6bb-4c16-8cf9-38d3d52720c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be an increased focus on home: more time at home, more
        meals at home, more cleaning at home," said Moeller.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8eca48-fea2-4a9d-be2b-36f913701ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0474b5-4278-4077-be61-11949b3de31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With unemployment at <a href="https://edition.cnn.com/2020/05/21/economy/unemployment-benefits-coronavirus/index.html">sky
        high levels</a>, many consumers will simply have smaller budgets for leisure.
        They may also decide to keep saving more money in order to weather the recession.
        Recent data from the Bank of England and European Central Bank show that household
        savings rates shot up in some of Europe''s biggest economies in March. The
        same was true in the United States, where savings rates jumped to their <a
        href="https://edition.cnn.com/2020/05/12/investing/jobs-coronavirus-consumer-spending-debt/index.html">highest
        level</a> since 1981.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f935c8-c7c9-4b10-a39b-d6d6056cdf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526303d0-71ca-4cc4-ba02-93c21af42d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others who have spent time and money upgrading their homes and
        gardens, or have picked up new hobbies, the prospect of staying in is more
        appealing than it was before.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831742f-0e3c-4473-8e4f-c2432e68ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8dd06-933e-4b93-98fb-50fc250c8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Staying in is the new going out," according to the McKinsey report.
        "Once restrictions are lifted, we expect consumers to continue spending more
        time at home, driven by a desire to save money, persistent safety concerns,
        and a new-found pleasure in nesting."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2be2f-cade-45d2-bbb8-89856c0b1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51b944-48bb-491b-8f8e-3fbe4ffc7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in online sales of bread machines in the United States
        was second only to disposable gloves in March, up 652% compared with a year
        earlier, according to data compiled by retail technology company Stackline.
        Online sales of weight training equipment (+307%), craft kits and projects
        (+117%), and table tennis tables (+89%) reflect that many consumers were finding
        new ways to keep themselves entertained at home.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadb748-f4ca-44e5-a39d-c3dbf2eb1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f380d87-7eab-4a3b-97d1-bfa8cb42aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to this trend, Nestlé USA last week launched a new range
        of health conscious ready meals. Faber, the Unilever executive, described
        the trend as "cocooning."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292f9d2-ddd2-43b1-9bbd-8d84906a1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327577b-f62d-44fc-8b5e-064df943979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever estimates that 15% of restaurants that have gone bankrupt
        in China during the crisis will never reopen. This is likely to be repeated
        elsewhere if social distancing rules remain in place, with restaurant and
        bar owners saying their business models<a href="https://edition.cnn.com/2020/05/17/business/restaurant-coronavirus-business-model/index.html">
        simply don''t work</a> without volume and traffic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c845ed7-5f5d-49cd-9c13-5840f87de4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8f529-2a4b-4bcc-a569-de5bd58c6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Value and trust</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b71d80-8bc5-41bc-a5a3-4e1f54d06c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/05/19/business/wef-covid-19-report/index.html">coronavirus
        recession</a> is forecast to be the worst in several decades, meaning businesses
        and consumers will be cash-strapped for the foreseeable future.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3c9b0-165e-46fb-bc44-f65758c8423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bee0f2-9517-4ad5-819b-aa5de45caea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in wealthy countries, value and affordability will be increasingly
        important, said Unilever''s Jope. He pointed to the company''s ability to
        offer products at the "incredible low price" it can in countries such as India
        as a "gigantic strength."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9ebb8-12e9-47d1-9c95-da8056081800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc88c1e-eb46-4301-a6dc-0633022a369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, we can count on stepped up negative pricing pressure
        as economies... go into the doldrums," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670c9f0-cc70-487c-a205-3df6fe2ae070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4256c-a874-4968-96de-2118e5b7c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same vein, Proctor &amp; Gamble said it is in a better position
        to weather the economic downturn because its portfolio is focused on daily
        use items. "We have never faced the level of unemployment that we''re like
        to see in this country [the United States] and potentially in others, and
        we don''t know how long that will occur for," said Moeller.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bfe40-2c2c-4e6b-91f1-27f34d896c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc67a2c-c7a8-433f-9bb7-26afa0f3eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already signs that consumers are <a href="https://edition.cnn.com/2020/05/12/business/private-label-costco-walgreens-coronavirus/index.html">trading
        down</a>, favoring cheaper private label products to the benefit of retailers
        like Costco, Walgreens and CVS. Sales at <a href="https://edition.cnn.com/2020/05/15/business/aldi-dollar-general-grocery-stores-coronavirus/index.html">discount
        stores</a>, such as Dollar General and Aldi, are also enjoying a lift.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11497458-cd5b-40e6-b568-c8da650c3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bcfc0-c47a-43c7-8b3c-94a676cf4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, at least for now, Nestlé, Unilever and Proctor &amp; Gamble
        are confident that consumers will balance price against value, choosing the
        established brands that they are familiar with and experimenting less.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03d17d-cb2f-430f-8aa2-dfb5500b1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will go back to big, trusted brands," said Unilever''s Faber.
        "They simply can''t afford to spend money on products they''re not sure of."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e23cc3-1e19-41d3-bb34-2340b8720afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:54:13.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/business/consumer-trends-coronavirus/index.html">Our
        pandemic shopping habits are here to stay. Brands are racing to adapt</a>."</em></p>'
  'DA-reaches-thousands-through-Kadiwa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T18:00:36.257+08:00
