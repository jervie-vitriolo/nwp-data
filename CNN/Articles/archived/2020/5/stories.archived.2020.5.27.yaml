      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to wear a mask or avoid one will determine what happens
        next in the pandemic, Murray said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49d3d1-42f5-4f47-ba4a-55ee9ef8d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd4376-5ced-47f7-96cd-d94e183a1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tests could be wrong and danger could be higher</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e2204-b376-47c5-b7d9-b9c359ce6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many reopenings also are contingent on testing and data showing
        that the transmission of the virus is low. But the accuracy of some tests
        has been called into question.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751a00a-119a-46cf-a769-342bfc6bbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c50f4-2512-42a0-8c71-3262959059f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests used to determine if people have been infected in
        the past with Covid-19 <a href="https://edition.cnn.com/2020/05/26/health/antibody-tests-cdc-coronavirus-wrong/index.html">might
        be wrong up to half the time</a>, the US Centers for Disease Control and Prevention
        said in new guidance posted on its website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5e957-468a-471c-9b95-284c0436f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283dee9-3149-419d-b0c0-d1c068636d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care providers might need to test people twice, the CDC said.
        The tests that look for evidence of an immune response to infection are not
        accurate enough to make policy decisions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df02f5-53d2-4044-a051-a4de3f95f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b8b38-439c-4c71-b152-98de96f0a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also implications for individual decision making. Although
        there is little evidence yet to show that having recovered from the virus
        provides immunity from contracting Covid-19 again, health experts worry that
        a test that falsely shows the presence of antibodies would influence people
        to behave as if they had the infection and are now protected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406693cd-16c5-422e-a892-9559e12788e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e41ef-0411-441e-b2dd-d5542ce43bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the numbers may even be confounded by <a href="https://edition.cnn.com/2020/05/26/health/testing-coronavirus-confusing-results/index.html">tests
        for current illness.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ed375-5514-4d25-b146-b3ba857626f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded3890-e579-4ef4-a4a5-c50d71e53b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are increasingly reporting that they cannot find evidence
        of the virus until they perform tests deep in the respiratory system. Many
        children have come into hospitals severely ill but do not test positive until
        after repeated tests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1624427-37ab-45ef-8ff6-f2620a28e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a61c2-f867-4b44-b80a-4d9dd44dd889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not only a problem for treating patients -- it calls into
        question whether low reports in cases really means it is time to reopen workplaces
        and public spaces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2403af-7d13-4b4b-a935-400f2522bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5a60e-7d9b-4452-9b95-92281f9008c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the infection numbers are trending</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d098704-84ea-49ef-a629-d9b726e766eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection rates vary from state to state.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90b8c2-1f03-47a3-9362-11c927d49102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7343664-934a-434b-ad04-cbe1d74d73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois appears to be entering a "downward trend," with the week
        ending May 16 being the first with a lower number of coronavirus deaths than
        the week before, Illinois Public Health Director Dr. Ngozi Ezike announced
        at a news conference Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c320f-f20b-4689-9ea3-89ffb26327cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6d74a-9704-469c-80e1-a281091887f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the possible trend is still at its early stages, Ezike said,
        and the public has a responsibility to continue to decrease transmission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f2272-518f-4614-8f02-56e29694a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb483a65-4ab4-42c2-b732-3f1b75da03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, the hardest hit state for the virus, reported Monday that
        73 residents died in a single day, the lowest daily death toll since the start
        of the pandemic in the US, Gov. Andrew Cuomo said Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c062e9-a34a-4fbe-9f8f-ce8c73513e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1f02c-b629-4f0f-8287-ced877fc321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other regions do not have the same good news. There were 17
        states as of Tuesday in which the number of cases was still <a href="https://edition.cnn.com/2020/05/26/health/us-coronavirus-tuesday/index.html">trending
        upward</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166658e6-7bb2-4111-b3fc-51d7d85f826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e380e-798e-4850-b638-b155d9202cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Gov. Tate Reeves warned residents to stay vigilant in
        a news conference Tuesday because the state is still seeing a steady number
        of cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d463a-a098-4533-8ed7-6142ec6edbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee96bc4-1dec-40dd-b806-453507f320ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Michigan Gov. Gretchen Whitmer said, despite pressure
        from the public and a decline in cases, the state is also not letting its
        guard down.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5922d76-93ee-4bdb-b606-5e4072f7e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d2054-851c-4088-988f-b0336a1cd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I''m not going to be bullied into ignoring the science and
        making political calculations," Whitmer said. "Let''s not, us here in Michigan,
        have made this sacrifice in vain, and see our numbers start to rise again.
        ... That means masks and distancing, and hand washing."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe2c31-47a3-4b29-aa26-00f7c005d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
