      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country averaged a reading score of 340.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362bbea-cbab-4a14-b724-7d0376171e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, in the PISA results, information literacy played a big
        role in our low performance in reading,” Malaluan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8e69a-e7b2-419a-a353-32eabb8a9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that teaching the youth to be responsible internet
        consumers will alter the online presence of Filipinos.</p>'
  'Meralco-convenience-fee-online-payments':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T20:03:12.266+08:00
    'imagesource': 'jcr:e6b692a2-6c40-4875-8ee4-caac2fce954e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212ac63d-ffc3-46b0-912c-cc08c72abbcc'
    'lead': 'Meralco should continue shouldering the ₱47 convenience fee for online
      payments under the ''new normal,'' a lawmaker said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T20:07:22.295+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:11:02.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:10.787+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'coronavirus-pandemic']
    'template': '1'
    'title': 'Meralco told to cover convenience fee for online payments even after
      pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4431a3-1f33-420e-9c06-0961c7ccb341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Meralco
        should continue shouldering the ₱47 convenience fee for online payments under
        the "new normal," a lawmaker said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab40cad-60d6-4d8b-9781-6a44818c83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online hearing of the House Committee on Energy, the Lopez-owned
        company reiterated that the transaction fee is being charged by the online
        payment gateway provider, and not Meralco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3ce1d-3420-42cc-9378-1bff29f1d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, it''s a cost of doing business for us that is being
        charged by the online payment gateway provider," said Victor Genuino, Meralco
        first vice president and head of customer retail services and corporate communications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f3f39-28dd-4c10-9698-0eb41f968d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco earlier agreed to cover the convenience fee from March 16
        to May 15 – when Metro Manila and several provinces were under a strict enhanced
        community quarantine due to the coronavirus crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6da2f-59f2-49e3-8908-068952e88b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:08:09.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/5/21/Meralco-convenience-fees.html">READ:&nbsp;Meralco
        waives, refunds ₱47 convenience fee for online bill payment during ECQ</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c2e1c-2de4-4635-80fd-37b82a5bf641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija Rep. Rosanna "Ria" Vergara, however, noted that more
        consumers would opt for online payment even after quarantine measures are
        relaxed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b34d1-0bf6-43fd-8570-0d4861844c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I appeal then to you, maybe this is something you can absorb
        not just during the pandemic but going forward because as we go forward online
        payments will be something that will be part of the new normal," Vergara said.
        She added that ₱47 is such a "hefty sum" for low-income households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa1edc-e56b-4f5d-a9e8-f1e9f28733da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is looking into the bill shock complained by many Meralco
        customers upon receiving their electricity bills in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21df21d-9f24-48ea-a1bc-c0b63ac721b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:07:22.296+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:11:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said most of the bills from March to May were estimated
        based on consumers'' previous consumption. Meralco committed to issue revised
        bills in June which will be based on actual meter reading.</p>'
  'hong-kong-li-ka-shing-defends-china':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T20:21:10.998+08:00
    'imagesource': 'jcr:6dcb4fa3-9fba-466f-abc2-e6fe0ccc2bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8538b15-66b1-419a-af1c-06a7c164a2ed'
    'lead': 'Hong Kong''s richest man has defended China''s plan to introduce a national
      security law in the semi-autonomous city, a move that has reignited mass protests
      and renewed questions about the future of the global business hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T20:24:57.219+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:11:02.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:10.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s richest man Li Ka-shing defends China''s plans for security
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c442a03-fff2-424c-bb5e-0623e3d5f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Hong Kong''s richest man has defended
        China''s plan to introduce a national security law in the semi-autonomous
        city, a move that has <a href="https://edition.cnn.com/2020/05/26/asia/hong-kong-national-anthem-protest-china-intl-hnk/index.html">reignited
        mass protests</a>&nbsp;and <a href="https://www.cnn.com/2020/05/22/business/hong-kong-business-fears-intl-hnk/index.html">renewed
        questions</a> about the future of the global business hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc76bf-0098-40b0-828b-461d4ee0703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire tycoon Li Ka-shing said in a statement Wednesday that
        "it is within each and every nation''s [sovereign] right to address its national
        security concerns."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53d0b6-2219-4bd8-b435-837fd8e550a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably need not over-hypothesize it," he continued. "Hopefully,
        the proposed new law can allay the apprehension Beijing''s central government
        felt in Hong Kong, and from thereon, a positive outlook can begin to prevail."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75177be5-3bc3-4bf5-861a-2acb9828e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, who is nicknamed Hong Kong''s "superman" and <a href="https://money.cnn.com/2018/03/16/investing/hong-kong-richest-man-li-ka-shing-retires/index.html">until
        2018</a> led the CK Hutchison conglomerate, first made the remarks to local
        news outlets, according to company representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc3866-8661-4cc9-9691-f9f9d0ae84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced last Thursday that it planned to introduce the law
        in Hong Kong, effectively bypassing the city''s legislature. The law is expected
        to ban "sedition, secession and subversion" against Beijing. It will also
        enable Chinese national security agencies to operate in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ac8de-af7a-46ad-9b40-2d5dc120947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor reaction was <a href="https://www.cnn.com/2020/05/21/investing/global-stocks/index.html">swift
        and fearful</a>: the next day, Hong Kong''s benchmark Hang Seng Index plummeted
        more than 5%, marking its worst day since July 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e1d45-fd71-4141-b4c6-b0b9969ca986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American business groups have expressed their concern. On Tuesday,
        the US-China Business Council, an influential US lobbying group whose members
        have operations in Hong Kong and China, said it was "concerned that proposed
        legislative actions could undermine Hong Kong''s special economic status."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d6edc-baf7-42c8-8ec0-04db3dd242c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That followed condemnation from US Secretary of State Mike Pompeo,
        who called the legislation<a href="https://www.cnn.com/2020/05/22/politics/pompeo-hong-kong-national-security-legislation/index.html">
        a "death knell"</a>&nbsp;for Hong Kong''s autonomy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea276d-1db6-4393-a9cf-a97c229fdcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijng''s move was so stunning because it implies much greater intervention
        in the former British colony, which has largely been allowed to manage its
        own affairs over the past 20 years through an arrangement called "one country,
        two systems."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d1760-3037-46c7-a968-294ce3885639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li added on Wednesday that Hong Kong''s government had a "mission
        critical task" ahead: "to fortify its citizens'' faith, and maintain international
        trust in the constitutional principle of ''one country, two systems.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c895f-6543-4266-afb7-9c363bde26b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:24:57.220+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jill Disis, James Griffiths and Cristina Alesci contributed
        to this report. This story was first published on CNN.com''s <a href="https://www.cnn.com/2020/05/27/business/li-ka-shing-hong-kong-intl-hnk/index.html">"Hong
        Kong''s richest man Li Ka-shing defends China''s plans for security law"</a></em></p>'
