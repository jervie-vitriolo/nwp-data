    'lead': 'Police raid illegal clinic treating suspected COVID-19 patients in Makati
      City'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T12:04:48.029+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:11:36.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:01.034+08:00
