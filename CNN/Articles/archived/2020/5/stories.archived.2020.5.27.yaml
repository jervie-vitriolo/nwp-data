      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960688a-7e71-4e1b-a4ef-8be3ff911205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.217+08:00
      'mgnl:createdBy': 'bamba'
