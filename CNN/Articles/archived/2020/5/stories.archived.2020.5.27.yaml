  'DepEd-information-literacy-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T19:58:10.208+08:00
    'imagesource': 'jcr:a36eb73b-0c22-450c-ab45-dd9f9e4721de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4faec8f2-1be1-4d13-9fe4-082b89e539e5'
    'lead': 'Information literacy must be promoted among students to help them discern
      accurate data especially during a global health crisis, a Department of Education
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T20:01:39.918+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T14:11:03.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:10.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd wants to boost information literacy to help students discern data
      during crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa8304-1360-46cc-9dcf-371c511e1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Information
        literacy must be promoted among students to help them discern accurate data
        especially during a global health crisis, a Department of Education official
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494fd36-2a83-49f4-8144-db76900f8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Information, whether supported or not by scientific evidence, are
        really out there and can move decisions, policies, opinions of people across
        all facets of life," DepEd Undersecretary Nepomuceno Malaluan said during
        Wednesday''s hearing of the Senate Committee on Sustainable Development Goals,
        Innovation, and Futures Thinking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b9b83-cae6-4449-814e-c858fabe48af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.918+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said it is not enough for students to understand the literal
        meaning of words, but they also have to deal with conflicting opinions, and
        conflicting evidence, as to be weighed by learners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9da3a0-408f-4c28-bae9-06d1e5983a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an [information literacy] area that we really need to strengthen,
        especially with multiple sources of information,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5a949-9be0-4e67-b2b5-8f7621188cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, chairman of the committee, said the period
        during COVID-19 pandemic should be used to teach kids to verify information
        before sharing anything online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac308637-aabb-4de7-9f76-1ba94ee2c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can create a generation of not just intelligent, but discerning
        young people who will take advantage of this time of COVID to learn to analyze
        information, ang laking pagbabago ng generation [there will be a big difference],”
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd722d-5a8a-42a4-b50d-567d19edc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that young people tend to carelessly share fake news
        online that create misinformation. She said it only takes five to ten minutes
        to verify a source and an information that is supposedly worth sharing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c395f2-8151-4f36-b6f8-18771317153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malaluan noted that there is a correlation between the
        lack of information literacy and the level of reading proficiency skills of
        Filipino students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b43ef2-cfdc-4be6-a683-d5912c9f94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:11:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/5/deped-pisa.html?fbclid=IwAR1LE5hPvUi9sv_Db5_brDjtlf-gCD2rFG6OSz_vOXSvqzKF1i7c12Vei8Y"
        href="https://cnnphilippines.com/news/2019/12/5/deped-pisa.html?fbclid=IwAR1LE5hPvUi9sv_Db5_brDjtlf-gCD2rFG6OSz_vOXSvqzKF1i7c12Vei8Y">DepEd:
        low gov''t spending, lack in teacher training behind low PH ranking in PISA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff2e54-f157-4f30-8800-d32d85b7b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:01:39.919+08:00
      'mgnl:createdBy': 'dani'
