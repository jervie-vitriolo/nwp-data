      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very important to take note that you don’t have to be a very
        intelligent person to take online courses. You just have to be smart, resilient,
        and resourceful,” said Mendoza.</p>'
