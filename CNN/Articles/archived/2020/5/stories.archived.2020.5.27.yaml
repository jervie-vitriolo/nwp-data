      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in his ninth weekly report to Congress
        on his administration’s response to the pandemic that a total of <a href="https://cnnphilippines.com/news/2020/5/25/prisoners-COVID-19-jails-Philippines.html?fbclid=IwAR3pviour2EQ9GlpF_YCAt3QYQr-Dbk1J2jBgKtpheUyAR01Wx_3kdDgDgo"
        target="_blank">517 prisoners</a> in 10 different jails have been infected
        with the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf618ce-ebdf-4877-8525-a5c5b998888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb79a5-cd50-41f4-abf5-059395102ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.694+08:00
