    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'australia']
    'template': '1'
    'title': 'Australia angered China by calling for a coronavirus investigation.
      Now Beijing is targeting its exports'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29a6a5-a489-49ac-9661-ac4feef7c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It didn''t take long after Australia''s
        first calls for an international investigation into the origins of the coronavirus
        pandemic before rumblings of retaliation came from Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65170a-3914-45e1-ab1f-e54742ae70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Foreign Minister Marisa Payne initially voiced support
        for an investigation on a Sunday morning television show in late April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea1a7a-c176-4b19-99e8-73141d04be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, China''s ambassador to Australia Chen Jingye responded
        by suggesting the Chinese people themselves might retaliate with a boycott.
        "Maybe the ordinary (Chinese) people will say ''Why should we drink Australian
        wine? Eat Australian beef?''" he <a href="https://www.afr.com/politics/federal/china-consumer-backlash-looms-over-morrison-s-coronavirus-probe-20200423-p54mpl"
        target="_blank">told the Australian Financial Review</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34054b69-04bb-4441-997b-e6773a69378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than one month later, the campaign to punish Australia appears
        to be in full swing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12072966-9109-4041-bb56-a3ab0344b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 12, China <a href="https://www.trademinister.gov.au/minister/simon-birmingham/transcript/interview-abc-radio-am-sabra-lane"
        target="_blank">stopped accepting beef</a> from four large Australian abattoirs,
        citing health issues. Five days later, China slapped tariffs of <a href="https://7news.com.au/business/china-barley-row-to-benefit-france-canada-c-1050285"
        target="_blank">more than 80% on Australian barley imports</a> as part of
        an anti-dumping probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8d5a7-69f7-4121-bf1b-594a774ec46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Australia''s largest trading partner by far, with total
        trade between the two countries totaling <a href="https://www.dfat.gov.au/trade/resources/trade-at-a-glance/Documents/index.html"
        target="_blank">more than $214 billion</a> in 2018 alone. As Australia faces
        the very real prospect of a <a href="https://theconversation.com/how-will-the-coronavirus-recession-compare-with-the-worst-in-australias-history-136379"
        target="_blank">coronavirus-related recession</a>, that economic relationship
        is more important than ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0effa1-a6cc-476b-8595-bd74a80ada50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ministerial ties fraying and anti-Australian rhetoric rising
        in Chinese state media, experts say deep cracks are emerging in relations
        between the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e930496-87ac-4f7b-a661-d014a7002ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to see how in the absence of any discussion we
        can quickly rebuild trust in the relationship," said Richard McGregor, senior
        fellow at the Lowy Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb330bdf-f45f-4c48-92c6-c6fa50acd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, experts say Australia is seen as a test case — can a liberal
        democracy with close trade ties to the authoritarian regime in Beijing still
        maintain an independent foreign policy, which will at times be critical of
        the Chinese Communist Party?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901f93d-3621-4a7f-b79b-f3c10e28fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep chill</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48804c5a-caab-4ca7-9ebf-e2af18a093e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Canberra has been caught between a rising China, bringing
        vast economic wealth to Australia, and its own long-standing security ties
        with the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74e3fe-fa22-4f8f-bce0-8e1f1da3946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Australia''s <a href="https://pro.oec.world/en/profile/bilateral-country/chn/partner/aus"
        target="_blank">exports</a> to China are raw materials such as iron ore, coal,
        gold and wool, to feed the country''s rapid economic growth, while it imports
        large amounts of consumer goods and technical components.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902960e-202a-4467-ba05-a3ec820d1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two sides began to sour in 2017 when Australia
        introduced sweeping new security legislation designed to crackdown on foreign
        interference in domestic politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60587a51-7a4d-4772-a1e5-53a78bb6b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing believed the laws were targeted squarely at them and put
        Australia into a diplomatic deep freeze.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df0be9-ca56-4b12-b110-9a5704ed645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in this chilly environment that Payne, Australia''s foreign
        minister, first called for an investigation into the origins of the coronavirus
        pandemic on April 19. Soon after, Prime Minister Scott Morrison became the
        first international leader outside of the United States to call for a formal
        investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab18ed-cbcf-41d5-adf1-326a65617ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem entirely reasonable and sensible that the world would
        want to have an independent assessment of how this all occurred," Morrison
        said at a press conference on April 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808b8c4-ddf5-4637-8e1f-8c2cd9315726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of how the coronavirus began has become increasingly politicized
        in recent months as Washington and Beijing both try to use it to distract
        from domestic economic problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86141250-cf52-44c5-bf41-5722efef7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls for an investigation escalated the feud between China
        and Australia. Ambassador Cheng was summoned by the Australian government
        and accused of "economic coercion" over his comments on wine and beef exports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312a070-0463-472a-b99f-79de0689e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter from an Australian newspaper said at a press briefing
        in Beijing on April 28 that he had "never heard" remarks as severe as Cheng''s
        from people in Beijing, foreign ministry spokesman Geng Shuang replied, "Do
        you want to hear some now?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83007ce5-c3ae-436b-a232-0196ff8b950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar comments could be easily found on the Chinese internet,
        Geng said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c80ea-2f14-4b1b-8ecf-f2b2b2b7b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the decisions on Australian beef and barley, trade minister
        Simon Birmingham said on May 13 that Chinese officials had been adamant the
        restrictions had nothing to do with Australia''s calls for an independent
        investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea6951-4d1c-4fc0-8939-7d8c207db54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very clear, we''re not about to change our policy positions
        under any threats, suggestion, or otherwise of economic coercion," he told
        the Australian Broadcasting Corporation. Birmingham and agriculture minister
        David Littleproud both confirmed that calls to their Chinese counterparts
        hadn''t been returned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69cb48-5b2b-4b33-9846-30fecb7171d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the decisions by Beijing were almost certainly retaliation.
        China expert McGregor said it was likely that Beijing wanted to use Australia
        to send a message to the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a6b0a-d9f1-47ec-8316-a915c0e01a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When China wants to punish a country they do it in public so that
        country and its population clearly knows there''s a price for crossing China,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fab98-ae97-43b4-a55e-b93ae06b157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"America''s deputy sheriff"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d8bdf-df1d-475d-9d32-3455ab3a1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While relations between Canberra and Beijing deteriorate, debate
        is growing inside Australia over whether the country needs to push back harder
        against the Chinese government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6039d-74ee-4277-a0bd-f5f44a87f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, Andrew Hastie, a backbencher in the ruling Liberal
        National Coalition government, posted a petition to his website calling for
        the government to "take action on Australian sovereignty."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10091a1-f4f5-49b3-90ef-6b9a3594280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus pandemic has exposed the true cost of relying too
        heavily on an authoritarian regime like China for our economic security and
        prosperity," said the petition. Hastie is also the Chair of Australia''s Parliamentary
        Joint Committee on Intelligence and Security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f7daa-895a-48e2-8e03-b005c50d4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Australian Foreign Minister Bob Carr said that Canberra
        was risking economic ties with Beijing in what appeared to be an attempt to
        solidify its security relationship with Washington. "We''ve just positioned
        ourselves out in front of any US ally in appearing to conduct an adversarial
        policy towards China," said Carr.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2e601-6689-4069-932b-d73f11c10db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a push from within Australia to act as "America''s
        deputy sheriff," in the mistaken belief that tighter US ties would protect
        the country from aggressive moves by Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e26b7-c83c-4d9e-92ab-b9a2cc3bd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a mad view taking hold in Canberra that if China inflicts
        pain on us, our job is to dutifully bear it and to present ourselves as self-sacrificing
        allies of the US, doing our master''s bidding," Carr added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfd9c6-cdc5-4354-9631-69487b74ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hits to Australia''s agricultural exports come as the Chinese
        government is attempting to find billions of dollars in new imports from the
        United States as part of a phase one deal that followed a truce in the US-China
        trade war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfe9a0-32bd-402e-a400-96ba2089b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very likely that American exporters who farm produce
        will fill the gap that the exclusion of Australian farmers is going to cause,"
        Carr said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11508e9e-6d63-48af-b080-fda37a80d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tipping point</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c87e42-d258-45fc-99fc-3bd13aca13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still many areas of trade with China that remain unaffected
        by the tensions, including the multibillion-dollar iron ore trade, which is
        desperately needed by Beijing for its ambitious infrastructure program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced7921-7c08-4d2f-bac2-22ba2a57942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already there are signs that there could be more pain to come.
        Despite China agreeing to a coronavirus investigation on Monday at the World
        Health Assembly, relations with Australia have not improved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193e46f-0c86-4a7b-baf8-398497365c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article Wednesday, Bloomberg quoted sources saying that Chinese
        officials had drawn up a list of potential future targets for retaliation,
        including Australian seafood, oatmeal and fruit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba177fcc-86ea-4502-887a-ac4d7f8a1d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr called for greater diplomacy between Australia and China to
        help rebuild the damaged relationship, but another former Australian foreign
        minister said it was important for Canberra to make a stand on this issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d55af-cae6-4a5e-ba65-02cbc2915154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Australia''s Radio National Tuesday, former Foreign
        Minister Alexander Downer said China''s move against Australian barley appeared
        to be "punishment" for the country''s move to push for an international inquiry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b5290-8d1a-4dcc-a8b6-501227c0f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole experience with China is that they will attempt to bully
        you as hard as they can ... I''m sorry about the barley farmers but at least
        we haven''t caved in and been bullied by them and we''ve got the investigation
        that we wanted," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf46ce9-69f1-4aae-b2fa-2451391160e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever Canberra''s decision, China expert McGregor said that Beijing
        needs to be careful about how far it pushes Australia, especially at a time
        when countries in Europe and Asia are rethinking just how close they want
        to be to China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc12558-4185-492e-a083-587793a8d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they see China punishing a democracy simply for making an unremarkable
        point about the need for an inquiry into what happened with the virus, then
        that will make many of them wonder about how they should manage relations
        with China as well," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d01f5-bf08-4c86-8997-7c1c020779ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:41:39.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/26/business/china-australia-coronavirus-trade-war-intl-hnk/index.html"
        target="_blank">Australia angered China by calling for a coronavirus investigation.
        Now Beijing is targeting its exports</a></em>"</p>'
