    'jcr:uuid': '497a112e-0cca-4388-93b0-b6fde1f694c3'
    'lead': 'The National Telecommunications Commission says the bill proposed by
      Senate Minority Leader Franklin Drilon will help ''fix the gaps'' in the law
      involving pending renewal of franchises, amid issues surrounding the legislative
      franchise of broadcast network ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T13:52:33.065+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:11:33.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:02.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTC', 'ABS-CBN']
    'template': '1'
    'title': 'NTC backs bill seeking non-expiration of franchises amid ABS-CBN woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d7c22-b937-432b-a80a-40d7dbc6447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The National
        Telecommunications Commission is in favor of the passage of a Senate bill
        pushing for the non-expiration of legislative franchises with pending applications
        for renewal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9c246-c11f-4d1f-acf3-94d758ff7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94044b72-f1c9-4ddc-b27b-f452cab9d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes despite the NTC''s cease-and-desist order that led to
        the shutdown of broadcast giant ABS-CBN following issues surrounding its franchise
        renewal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc7c78-f4fa-4557-b731-adad916f0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d23d67-ce61-4283-9c6f-36584d97ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1530, filed by Senate Minority Leader Franklin Drilon,
        seeks to amend Section 18, Book VII, Chapter 3 of the Revised Administrative
        Code. This provides for the non-expiration of a license if the licensee has
        filed a timely and sufficient application for renewal until a final determination
        by the agency is made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ba1cd-0776-4a4f-9758-7ce1f2de6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f422f-62f9-401b-8dab-bab223ecad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon noted that the provision will cover the franchises granted
        by Congress, as inaction on any application does not equate to its denial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562d0e5-f5ab-44ac-8653-9d927dd5064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6607f0-e677-4c0a-8fea-f71d91b78475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking bagay para ma-fix yung gap sa batas para kapag may
        pending matters, ito (franchise) ay ma-consider na buhay pa</em>," NTC Commissioner
        Gamaliel Cordoba said during the virtual hearing of the Senate Committee on
        Constitutional Amendments and Revision of Codes led by Senator Francis Pangilinan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2968d-04d8-4285-8e37-800d2bed8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf28132-0ccf-41d2-8dfc-26d2ae11619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a big help to fix the gap in the law because
        if there are pending matters, the franchise would still be considered active.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f407447-ee43-426a-92e5-3cd7c5f42ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e739b09-8b10-4021-b7b7-85b54a5c741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba cited Republic Act 3846 or the Radio Control Law, which
        states that "no person, firm, company, association, or corporation shall construct,
        install, establish, or operate a radio transmitting station, or radio receiving
        station used for commercial purposes, or a radio broadcasting station, without
        having first obtained a franchise therefor from the Congress of the Philippines.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8680258-1fce-4714-b1a4-f6f5ce063f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b96c56-29f8-4840-a293-c3ad7b6c8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NTC: SolGen quo warranto made ABS-CBN''s case untenable</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c95be-e693-4c44-8272-a68455adc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba, however, admitted before the Senate panel that the agency
        previously allowed other expiring franchises to resume operations amid pending
        renewal in Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740e99f-bcfd-427f-804d-1ca5f086b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e7fc9-af43-4673-b559-6c439d4d6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never issued a provisional license to any broadcaster while
        their franchise was pending in Congress. What happened was we just allowed
        them to continue operating," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf02743-a317-45e3-8c25-4f7863c4bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47062e7-8d9e-4e83-86c0-36038bfb5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:11:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that what made ABS-CBN''s case different was the quo warranto
        petition previously lodged by Solicitor General Jose Calida.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c18bff-a346-40e9-9012-0b8fb02bc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:52:33.066+08:00
