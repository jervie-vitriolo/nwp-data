    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['video-games', 'kids', 'coronavirus-pandemic']
    'template': '1'
    'title': 'Why now is the time to embrace video games for kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f67b2-1a29-4ea7-91b4-5e13aeeb6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before the pandemic, video games were a
        weekend-only activity in our house, allowed for one hour a day, Saturday and
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515f3ef-3d82-49e3-8747-a58bb5e700a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42844541-03ea-487f-8378-9cfa4699a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a compromise that worked for our family. My 7-year-old had
        a chance to dig in to his favorite games, and we parents felt like we were
        putting reasonable limits on an activity about which we were somewhat ambivalent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab2be9-6631-47c2-b4b6-0f838a7be33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77afaf-7f39-43e4-ac9b-c5f2c23a8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now he''s playing them daily — and I wouldn''t have it any other
        way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8810f-d01d-4e10-990f-e8f775d5ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e453666-98df-4be0-a919-80e3c3518782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this lonely pandemic world, we still want our kids to get together
        to play, and they do, too. Unlike us boring grown-ups, they don''t get much
        out of chatting in group texts or through FaceTime (or even those work Zoom
        meetings).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af5890-27d5-4905-ab40-59a4111d127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423baf48-c55a-4879-8838-70eeaaaba015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to enter collective imagined spaces and discover the elastic
        possibilities that await. Only there, somewhere deep in the unreal, are they
        likely to start exploring, creating and, importantly, connecting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26939d01-ba82-483e-ab72-ae0bd603c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a146cca-407e-4938-9901-cbe4fe2a8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most kids around the world, it''s been a long time since my
        son has been able to battle bad guys, travel to faraway lands or rescue animals
        with his friends in person. But, thanks to video games, all is not lost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857a869-a326-431c-8db9-8dec0595ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94448c93-9074-454e-a828-d4c43f9f1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every day for an hour, he joins his friends online to explore,
        create and connect in video games like Minecraft and the nonviolent, more
        adorable Animal Crossing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c2dd4-9f5d-4c4c-806e-c5c34ce3f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30840406-5e01-4169-8627-5f72ea4e5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t the prescriptive, goal-oriented games from my youth,
        in which there were levels and a single objective (think 1980s-era Super Mario
        Brothers). Instead, they''re "sandbox" games, in which players have freedom
        to roam around extensive worlds, figuring out their own goals and finding
        their own way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d173a34-2ecd-45b5-ada5-5fd27082b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d2cb4-82d6-4d23-9f4c-3f7a373893d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.227+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it''s virtual — not "real." Still, these video games remain
        one of the only ways our kids can learn the kind of social and emotional lessons
        that they''re otherwise missing out on right now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebae03-ba90-4820-aca1-72d26f680935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3919dcd-a9ce-4e2b-81e5-090750ac6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is giving us a chance to see the benefits of video
        gaming. They''re significant and something — fear not, son — I won''t be forgetting
        when the world reopens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4ac2b-bcce-42ea-ae6d-8a588ed8e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7bc2fc-db27-4006-9c1f-792dab1f72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The benefits of collaborative video gaming</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b41659-035a-4b51-a43d-5c58e4ddbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of the stereotype of the socially awkward pale gamer,
        games are a good way to socially connect," said Rachel Kowert, research psychologist
        and author of "A Parent''s Guide to Video Games: The Essential Guide to Understanding
        How Video Games Impact Your Child''s Physical, Social and Psychological Well-Being."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfc2e6-bc01-4c06-97f7-0a78d06e7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447dd83-eae8-48c7-b3ae-fa6dfb9a2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of high anxiety and reduced social access ... video
        games allow us to maintain friendship bonds in a multifaceted way," she explained.
        "There''s collaboration and competition around a shared activity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff82e0-5719-4f73-b921-80fd492594e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed68bcf-71b4-4fce-9f35-c38f5babb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has suggested that friendships — deep human connection
        — can be created and sustained through online play, Kowert said. Also, it''s
        fun, and fun matters for our overall well-being.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2682ab-8672-4dad-9588-a858c45127ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ea452-7d22-4c80-8fd2-805811075f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As humans we have been playing since the beginning of time. This
        is an extension of that, through technology," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393b27e-23aa-4a38-a6cd-bcabd9d8fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6966d-ce98-47e2-a866-cffe63a97f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My son recently told me that the most fun thing he gets to do these
        days is play video games with his friends. I could feel bad that he isn''t
        saying that about some unplugged activity, like, say, building a fort out
        of twigs he collected in the forest. Or, I could feel good that the relatively
        small sliver of socialization he still gets brings him great joy. I choose
        B.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a5ddf-9c48-4a73-903d-65a8abbfd962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.228+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031a554-5eb4-4fbd-8182-3fbbea8366be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo A. Caballero is the executive director of Camp EDMO which,
        among its other offerings, uses gaming to teach social and emotional learning.
        For the curriculum, the camp teamed up with the University of California,
        Berkeley''s Greater Good Science Center to figure out how to best incorporate
        character building into gaming, and other STEM activities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306efe0-bf62-4e74-a1af-d11ffada67b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc10d11-2205-407d-90dd-7fe903c180d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My son was recently enrolled in one of Camp EDMO''s Minecraft camps,
        where he learned to respect other people''s ideas, and stand up for himself
        when others weren''t respecting his ideas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0f3a4-6eb6-4a04-b964-caf14cf1633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5430de6-43f9-4b31-9170-fc01153511b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t build it, you can''t break it," I overheard his
        instructor explaining to the group one afternoon, articulating an ethic that
        easily transfers to the world outside his laptop.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e3bc1-8090-405e-aede-0d0c5b1d93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3139a44-e78f-41f5-a45f-58e00770fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work with platforms that allow kids to be creative, to have
        a personality, to have feelings and they''re great tools for social and emotional
        learning" Caballero said. "We always ask ourselves: What are we going to try
        to teach besides technology? What are the lessons that are going to apply
        to everyday life?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5152b28-b3e7-4584-a7d6-0b8175d18824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d9fa2-b8a9-4916-88a4-dd2024528858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caballero said he sees kids develop empathy for others, become more
        considerate of others and find ways to problem solve together.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984100a-c9d2-44a4-ab41-109fc3fe53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e34d5-b75a-4563-9127-f1d95b548a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of studies that conclude that video gaming can
        bring about more prosocial behaviors among children, especially for those
        who play collaborative games. One found that gaming can lead to kids having
        more friends and being more willing to talk to others, and another found that
        gaming can make kids more inclined to help others. Also, researchers have
        found that children who were socially engaged while playing video games were
        more likely to be civically engaged as adults.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0126e0d-02ea-49d8-8c73-5907563c4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6538e8b-da39-4e7a-9873-22d24f5c14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Shapiro, author of "The New Childhood: Raising Kids to Thrive
        in a Connected World," poured through much of this research on whether kids
        can learn social and emotional skills through video gaming for his book.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd4f2e-fe8f-4dcd-b488-d7f6e0a5b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.229+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a28e41-1371-418f-993d-98f92237a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s not satisfied with the quality of most of the studies
        on the subject, he said he "couldn''t find a single good reason why" the socializing
        that takes place in video games wouldn''t either compliment or influence the
        socializing that takes place outside them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90819e-afa7-4fa4-8f66-9786d146f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ab358-45ca-413a-9f0e-1cc0785fe691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sheltering in place, Shapiro said video games are serving
        as his tween children''s very important "transitional space," which gives
        them an opportunity to explore their identities without their parents around.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f1f0b-e984-43d7-b032-65626b899546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c3323-3c10-4976-80fb-61a516e23fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identity formation is a big part of growing up, and, as research
        has suggested, can take place in the virtual realm. Games give children a
        chance to try on different avatars, personalities and even genders, with less
        severe consequences than the real world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ad5a8-f2f6-4adf-8ec7-728e6c97868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc229f8-1039-4b86-8380-d7df48f4141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the only space to do that is digital," he said. "Kids
        need that. They need that kind of socialization, even if you think it can
        be bad [online] or even if you think it can be better."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71983e53-0ec3-424b-a19e-5506455200cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc8761-74d2-4ec2-88c8-65c0caf28ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapiro said another benefit to kids finding ways to engage online
        right now is that they will improve their ability to communicate through a
        computer. These are skills that will benefit them post-pandemic and far into
        the future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69bb4c-a3b6-475b-bb23-cda8934df827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7e8df-d97b-4f07-a01c-f695ca00374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing a kid with little exposure to technology and his kids
        right now, Shapiro said his "kids have the capacity to socialize and read
        social cues online," explaining that there are unique social skills for digital
        engagement that are best learned through spending time online.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6828e8-e7d3-41a2-b6a8-405dfaaff5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb3e7b9-dddc-48e2-ab22-c80062301720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without any practice with social coding online, you''re at a disadvantage."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94774527-5a69-4b0b-adf0-84ff0983e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fbd9d-347a-4cb7-9868-81583561cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.230+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All video games aren''t created equal</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b6d38-4869-46c8-b7ac-a0c0b0820ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will every kid benefit from every video game? Of course not. Games
        like Little Big Planet 3 emphasize collaboration, Mario Kart encourages competition
        and Minecraft, which has a lot of cooperative possibilities, also allows players
        to slay zombies with a sword. (Never heard of any of these? Common Sense Media
        has extensive reviews of video games and breaks them down by age.)</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291cc6e-c263-4bcb-a8ad-a073c0060115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f698b8-f0a1-4559-b235-8fabde1c56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some games aren''t age-appropriate and some will be more interesting
        to some children than others. Researchers haven''t been able to find a clear
        relationship between playful aggression in video games and aggression in real
        life. But, like with everything else, children respond differently to different
        activities, and only a parent can decide whether or not that activity or particular
        game is beneficial for his or her child.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9479020-7512-4eb7-9652-34e0343cc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32977e50-9bfe-437f-90f9-125448c96124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are ways to try to make online gaming a more socially
        rich experience for your children.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c8f08-cb40-44e9-aff1-dba3f13ee76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030223d1-6554-4082-87a3-37b37d5662cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caballero said to think of it like a playdate.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706aae0-a8f1-4b4c-8a33-005a9ffd4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e96d7-8d8d-4c33-a0d8-c0fe169d9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to check in on them and ask them questions: Did somebody
        do something nice? Did you learn something new? Who cooperated well today?"
        he said, adding that parents might create structure for the get-together.
        Maybe today they''re supposed to go fishing on Animal Crossing. Or perhaps
        ice skating on Bloxburg?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9753334-7de6-47de-9a1c-4a3dfdab4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ea7dd-9a8d-48ec-abb7-2a75dcb3211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To emphasize communication, run a video chatting software while
        the kids are playing together, either through a split screen or two devices.
        Even if their eyes are locked on the game, they can hear each other''s directions
        and reactions and offer emotional support when something goes right or wrong.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a38153-310e-4e13-b6c3-a4940e11279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ec1ac-0eed-4179-b680-6dc93f4f3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hear a lot of "That was so awesome, dude!" and similar elementary
        age-approved affirmations coming from my son when he plays video games with
        friends or cousins.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f819cfd-2ad3-442b-b7db-8eae9767fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e792d9-d6a3-4aaf-b721-c2038e005a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.231+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child has never played a particular game before, it might
        be best to get them familiar with the game first, before they jump in with
        their friends. Kowert suggests watching videos online of people playing the
        games before starting them.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893bdca-741d-4410-a3cf-2e8737a016ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc14e6a-10c0-46a9-9c94-c85cdf83e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Shapiro suggested matching your child up with someone who
        is also exploring the game for the first time, so they don''t feel left out
        or unskilled.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dddd71-27ca-4f7e-8e6f-a72ebc513489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83e02a-9f5f-4797-803d-6dc893606e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the parents out there who remain scared of video games and
        aren''t terribly fond of their kids spending more time online, one fix might
        be to get better acquainted with them.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec43a8-8ad3-4d9b-8f49-286fc37e344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8895bd6-dda6-431d-98e7-652bd2e13729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child has no experience, figure them out together. Or, if
        you''ve allowed them but out of guilt, shame or lack of interest have previously
        stayed away, let your child take you on a tour. You''ll probably be impressed
        by their skills and will also get a better sense of how video gaming can meet
        their particular relationship needs.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d467aee-b608-4aab-b014-935b64a41e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0805835-1a38-4afd-b01d-49b21185fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including, just maybe, their relationship with you.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e753072-7936-413d-abd4-c570b2d29422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d81ce0-9378-4b6e-ad5c-741fe2130b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaitlee Venable, an instructor and curriculum writer at Camp EDMO,
        predicted that any request by a parent to a child to learn a video game will
        be met with an enthusiastic yes.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed25001-5888-4bb6-b833-5e05bb8ab3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa10c4-a66b-455b-b6be-b496e8e00066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine any kiddo who would not get excited about showing
        their parents how to play. They are going to be so excited," she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b729d4-4c14-497d-b46a-46ef05a3790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:47:19.232+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/health/video-games-socialization-pandemic-wellness/index.html">Why
        now is the time to embrace video games for kids</a>."</em></p>'
  'antarctica-research-neutrinos-astronomy':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T16:47:25.340+08:00
    'imagesource': 'jcr:2bd909ff-7486-49e0-a902-6cdfb7e1f2b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119b975f-5d82-462e-b367-32ae97e68822'
    'lead': 'Strange data captured by an instrument in Antarctica didn''t provide
      proof of a parallel universe, the instrument''s principal investigator says.
      The quest to understand neutrinos, strange particles that are prevalent in the
      universe, is ongoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T16:52:50.491+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:11:22.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:05.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['neutrinos', 'scientists', 'astronomy', 'parallel-universe', 'Antarctica']
    'template': '1'
    'title': 'Scientists didn''t detect a parallel universe in Antarctica. But they
      are learning more about mysterious, ghostly neutrinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0a660-f633-428f-8820-5f1ffe6de6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even though we can''t see them, we live
        our lives surrounded by neutrinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b05443-cb1f-4b1f-abbc-7cbf0267de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20ac77-10d8-4b07-8c62-b55d0a82282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny, high-energy cosmic particles are often referred to as
        "ghostly" because they are extremely volatile, or vaporous, particles that
        can pass through any kind of matter without changing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794e631-8169-4ce1-a407-4ee00619ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b835f0-4586-4844-b0f3-4649c8a6b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutrinos have almost no mass and can travel through the most extreme
        environments, like stars, planets and entire galaxies, and not change their
        structure at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f297b-bfb4-4211-810f-5811b58b435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b01931-aa4c-410d-af3d-f3bde4e82605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neutrinos are these crazy, weird particles. No one ordered all
        of the crazy features they have, they just showed up, and we''re still trying
        to figure out what they are," said Peter Gorham, professor of physics at the
        University of Hawai''i at Mānoa. "The universe is chock full of them. A billion
        of them go through our noses every second and we don''t even feel it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cccaa-a5da-44a1-93a6-03fce35cc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4f38f-b700-4896-9565-86117695a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected by detectors in Antarctica and teams of devoted scientists
        have suggested new insights about neutrinos, as well as some anomalies that
        can''t be explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad84e7-aa83-466e-b614-850680ea756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53515f-a18f-4809-95ba-588f9f798583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data have not, however, proved the existence of a parallel universe,
        said Gorman, who is also the principal investigator of ANITA, short for Antarctic
        Impulsive Transient Antenna, a high energy particle detector in Antarctica.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e675d1-cc5d-466e-b87b-e235a3d133fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcdaab-2ef1-4125-b33d-6808ba3eb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the confusion?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c785775-1c42-4bb9-ab17-f46195e09e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed598802-76e4-42f5-abfa-f8390e21a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent articles by other media outlets about some of the unusual
        data picked up by ANITA have conflated theories by physicists outside the
        experiment, with that of researchers using the instrument. One of those theories
        involves the idea of a parallel universe. Gorman noted, however, that the
        team of researchers directly involved did not posit this theory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc224c2-7130-49fb-a8d2-d3554d704edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3b0b0-6402-49d4-956d-e196872b2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s exciting about the quest to understand neutrinos, strange
        particles detected on Earth that are prevalent in the universe, is that it''s
        ongoing and evolving — and has only just begun, really. While it may take
        decades to truly understand what they can tell us, scientists believe that
        tracing neutrinos back to their sources can shed light on their origins in
        the distant universe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b8e33-d936-4328-b767-edcc5ee3c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5a0d3-b798-4290-b6b6-eec13b8c8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some physicists say this is leading to a new era of neutrino astronomy.
        Strange as they are, neutrinos can help us understand the universe in new
        ways. Here''s why.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdfbce2-60d6-4867-b5a2-66c46a610de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d2423-1aeb-43b1-ad1c-c9ae570fc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neutrinos on Earth</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccc19b-25d2-46c2-9899-bfdc24b7b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detecting neutrinos on Earth can allow them to be traced back to
        their sources, which could reveal more about the origin of mysterious cosmic
        rays.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9a6c1-171f-483b-8c2b-fa9d79f430c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508ff76-72e7-485f-93a5-a9966b138b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmic rays, the most highly energetic particles in the universe,
        bombard Earth from space. Their ionizing particles in our atmosphere were
        detected for the first time more than 100 years ago, in 1912, by physicist
        Victor Hess. He determined that they came from space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6edc69-67ab-4100-95a2-2d2504b2b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30383a28-a580-48ef-92c6-17494901f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmic rays are mostly made up of protons or atomic nuclei, and
        they''re launched across the universe because whatever produces them is such
        a powerful particle accelerator that it dwarfs the capabilities of the Large
        Hadron Collider near Geneva.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939e4b2-e5ca-43a8-b368-8a4254aca2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09398178-a8d4-4195-9801-5757c9a84edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these rays have puzzled scientists ever since their discovery.
        Where do they come from, and what creates and launches them? Neutrinos could
        tell us.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b0361-5e23-4552-8282-efa4185f242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b48d9-eace-41dc-b88b-0e8891e3278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, neutrinos are the key to learning about the universe at
        its most extreme," said Abigail Vieregg, an associate professor in the department
        of physics at the University of Chicago, Enrico Fermi Institute and Kavli
        Institute for Cosmological Physics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc06e2e-51b1-4ef1-95b2-118ed1adb0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a47891-e6f6-4056-bbca-795f1bac9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will let us learn about the sources in the universe that make
        the most energetic stuff that are raining down on us, like cosmic rays. They
        travel really far through the universe. While other particles get mixed up
        in the dust of universe, neutrinos are a pure, beautiful signal that point
        to where they came from. I think about them as a perfect messenger, and they
        tell us about sources from far away."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8256e0-99d5-4cf4-8edc-2cde4effdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aab88-8cba-4c52-8823-6a3c64f7942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vieregg said that the beauty of the pure signal provided by
        neutrinos serves as a double-edged sword: They''re difficult to detect because
        they don''t often interact with their surroundings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f91f0-f5a8-4372-901c-8b94673f18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9212e0e-68a5-4341-ae8e-4faef5dc3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutrinos do interact with ice, however. And the highest concentration
        of ice on our planet can be found in Antarctica.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d303b-5308-45f5-9b7c-2f55d1523441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7c87f-c887-4181-b71e-db113aadca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutrino research has been occurring for some time with exciting
        results in recent years. In 2018, scientists were able to trace the origins
        of a neutrino that traveled 3.7 billion light-years to Earth with the help
        of sensors deep in the Antarctic ice in the IceCube detector at the South
        Pole Neutrino Observatory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2a18d-a76b-4a04-9a73-db01578f70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96179e6-75d0-4019-b3dd-60a37c1c117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IceCube detector became operational in 2010. Largely funded
        by the National Science Foundation, IceCube was built to detect high-energy
        neutrinos. It''s the largest detector of its kind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fe9c6-d3d3-4bda-b86e-76098c143fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420dca3-0b17-419b-9594-8974b4f74cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build it, workers drilled 86 holes in the ice, each 1.5 miles
        deep, and spread a network of 5,160 light sensors over a grid of 1 cubic kilometer.
        It''s operated by a team based at the University of Wisconsin-Madison, but
        the IceCube collaboration itself includes 300 scientists and 49 institutions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015ab1c-f056-44ae-b1d3-0585b08c0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e2771-f609-4ec3-a56f-08f0f4b17ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, IceCube discovered the first neutrinos with higher energy
        from beyond our galaxy and continued to observe a number of high-energy neutrinos
        without tracing them until the summer of 2018. IceCube monitors the sky and
        detects about 200 neutrinos per day, but most are low energy, created when
        cosmic rays interact with Earth''s atmosphere.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a744e8-ce40-42e4-9c95-301c5ffbc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d49868-c259-49ef-aa0a-24c7d0b91bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the only detector trying to understand neutrinos among
        the ice of Antarctica.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa27876-9a74-40ab-8d6f-db20d71112b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79236585-0f7f-4d67-a084-f60c1c7d978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ANITA experiments</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb917b6-bee0-49f4-90b0-ad1d919ef02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While IceCube''s sensors are deep beneath the ice, ANITA flies high
        above it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc061a5e-95d1-4dab-ac3d-3679f6a20504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526978b-fcc1-4a3e-a82f-9ad5bd66b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANITA''s roots go back 20 years, principal investigator Gorham said.
        He and physicist David Saltzberg, professor and chair of the physics and astronomy
        department at the University of California, Los Angeles, worked on research
        and experiments to confirm a prediction by Russian-Armenian physicist Gurgen
        Askaryan. He suggested that when a high energy particle interacts in a solid
        medium like ice, it creates a secondary shower of particles known as an electromagnetic
        cascade.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e1ec6-fb03-4e20-b5e4-8000ec6d13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a38be4-a8e5-4abe-89db-8e0e6fcd9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effect could create almost a mini-lightning bolt inside the
        material in which it interacts. For example, if this particle managed to penetrate
        and interact deep within Antarctic ice, a visible blue flash would be created
        by a lightning bolt between 20 to 30 feet long. That blue light is known as
        Cherenkov radiation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dae2b4-9049-466c-9d35-8fd747f6be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bdf7a-4b42-46d0-8c17-d67fbf8ab409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Askaryan realized that in addition to the blue light, a burst of
        radio emissions would also take place. In 2001, Gorham and Saltzberg succeeded
        in measuring this secondary burst of radio waves in a lab experiment for the
        first time, proving Askaryan''s 1962 prediction was correct.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535e68e-f13c-4400-8f23-a10080034b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfdb75-3efc-4d69-b9da-9009922aabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were attracted to the idea of using ice to detect the interaction
        of ultra-high energy cosmic-ray neutrinos. Radio waves also spread farther
        in cold ice than optical light. It''s how geophysicists and glaciologists
        can probe the underside of glaciers and use radar to look through thick ice
        sheets.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b4056-4899-4e23-8d55-5f817768c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7df87a-9fdc-4339-871f-b74b85aea113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANITA became the logical next step, Gorham said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438094b7-191a-45d5-9844-c7727de42fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f155ef0-5585-4c16-89f9-23092d8f05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to see neutrinos, maybe we should fly a radio detector
        above Antarctica and wait for those radio bursts to appear," Gorham told CNN,
        recalling a conversation he had with Saltzberg about designing ANITA.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab504e1d-92d0-4cab-ab67-75eb65b039f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b71749-bf23-4019-8963-ca1ac737f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They designed the ANITA instrument as a radio telescope to detect
        high-energy neutrinos that could be attached to a scientific balloon flying
        over Antarctica. Each flight lasted about a month, with the first occurring
        in 2006 and the last flight occurring in late 2016. ANITA was funded by NASA.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5aa88-f0f2-4254-a56a-7539e3bfb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.495+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75850f1-7914-40b0-9444-d8cbe597ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ANITA''s anomalies</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce11f8-854a-44fa-ad5c-7cef82fab57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, ANITA''s investigators have seen no convincing evidence
        of neutrinos — in the traditional definition that they were looking for —
        via cascade bursts in the ice sheets, Gorham said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867065d-d926-4c2c-8332-39e319424d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe5bac-0f32-4233-ad43-68ca605fa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has detected something intriguing. ANITA was designed to
        detect cosmic ray particle showers through radio signals either on their way
        down to the ice, or traveling back up after bouncing off of it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7e87f-3c97-4e4e-9ffb-c9bb1545ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f947d-3a2c-46d2-b027-cddf02412f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during its flights, ANITA found high-energy fountains of particles
        coming from the ice, a kind of upside-down shower of cosmic rays.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1f1a7-c4f7-4274-948c-7db8467e0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c068af-d00b-4646-9ce6-6b06361d667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutrinos come in three flavors, essentially: electron neutrinos,
        muon neutrinos and tau neutrinos. Although these are charged particle cousins
        with unique properties, there are limited ways of distinguishing between them,
        Gorham said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ccab9-a403-4471-a73a-98c63b8b967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975775f-7fb2-425f-8af3-0cff79bc8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tau neutrino has an interesting feature in that it regenerates.
        These neutrinos have short lifetimes, but when they decay at high energies,
        they produce another tau neutrino, as well as a particle called a tau lepton,
        and so forth. This means they are more likely to get through than other neutrinos.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf388ae-533f-4e62-aadf-261aa0b1971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb42e4b-9100-46bb-9502-af6ace1eed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if this decay occurs in the atmosphere, it creates a cascade
        of particles like a cosmic ray.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a94220-42b3-420d-92a7-2ff5a3d0c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81aca6-a1af-4aae-a693-9c5f1a37ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, ANITA is sensitive to ultra-high energy cosmic rays
        that rain down on Earth and create a radio burst that acts like a flashlight
        beam of radio waves.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e8dff-ad59-40fd-8e30-dccf85dcc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045faef-d7bc-4e34-bc78-2db36fd32916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANITA''s unique perspective means that it''s looking down at the
        ice, in the same direction of a beam that would rain down and reflect off
        the surface of the ice.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3276c3-5572-42f9-84ec-b6f09b4bd982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d7af9-ff35-4c1c-ae91-b2768b3ed967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ANITA watches a cosmic ray, the flashlight beam is really a
        burst of radio waves a billionth of a second long that can be mapped, like
        a wave, with a certain order of crests and troughs to show how it reflects
        off the ice — likely in reverse.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1496e02-f544-4e6b-b4b3-0a16936df73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696e193-4212-480d-8ee0-19ddad7d5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But twice in their data from ANITA flights, the researchers spotted
        what looked to be the eruption of a high energy particle coming up through
        the ice. The crest and trough order were not reversed.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da202cdf-c66f-44a2-99b0-5c998ecbd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef2efc-062f-40a2-adb7-6acba1ef9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low energy neutrinos may be able to pass through our planet unscathed,
        but high energy neutrinos would experience more of a hard stop — and not erupt
        from the ice.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7a19f-888c-4e39-923c-ffbae5932a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef76b0a-ab08-431e-b7e6-5f0beb9f9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers had a thought. Perhaps if a tau neutrino was spreading
        through the Earth and escaping the ice, regenerating along the way, it would
        create a similar radio flashlight beam pointing up at ANITA.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5adfb-3a5d-4360-8a85-e7119cc4740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04f3b0-2cbe-47ca-9502-2d69f1df4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could a tau neutrino, even with its regenerations, go this deep
        through the Earth and produce a shower up through the ice pointing at ANITA?
        Gorham and his colleagues didn''t believe so — the neutrino would run out
        of gas, so to speak.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fb740-3a19-49d4-87cc-230b835a1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ecc168-3064-434a-9640-24ebc562358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just the beginning of a mystery, with a signature of something
        too deep to be a neutrino in the normal sense, and with no explanation beyond
        that.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e0e2d-ba1e-43d7-a25c-a7b426180aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2115f-ba14-458b-b21b-03d272d711e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ANITA and IceCube</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9751b-a266-48e2-b363-d058ec719e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorham and his colleagues are still going through data from the
        fourth flight of ANITA. They have used a blind analysis, where they blind
        themselves to certain features in the data, so they can''t simply produce
        the things they want to see.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3dcfe-9011-401c-b74d-f43954ea2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d32448-d17c-494a-8483-872ee54e1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up through the third flight, they have two events that may signal
        an unusual particle, or one that may be explainable through more mundane physics
        that they don''t understand, Gorham said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44447c-ea41-4f2c-ab7c-45652406f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00367fb2-4f17-4dd8-83c9-15239e6b4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANITA and IceCube actually complement each other because they can
        see and detect things differently.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328f54e-02a1-4666-8ca1-697f314114ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c233d8-c6fd-4c86-be8e-efa60e05568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANITA''s 48 antennas — installed on a 25 foot tall balloon gondola
        -- point toward the ice from above in a search for radio waves created by
        high-energy neutrinos when they crash into an atom in the ice.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50418a93-5a94-4361-87e3-7dab0d3162e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9ae96-3885-4488-93f9-d6dbcf0fd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a neutrino interacts with the nucleus of an atom, it creates
        a secondary charged particle, producing a cone of blue light that can be detected
        and mapped by IceCube''s light sensor grid and traced back to its source.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d60416-fdad-470e-8f7b-b43134160496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb11d5a-28aa-491d-8811-8834ce67e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IceCube has followed up on the detections made by ANITA to determine
        if it could see them.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495826b-b23c-431f-b538-7a6f818448fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226a04b-a410-45c9-bdf2-8f2a3b75e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.498+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IceCube does not see these events despite the fact that our sensitivity
        is more than one order of magnitude higher than ANITA," said Francis Halzen,
        IceCube principal investigator and Hilldale and Gregory Breit professor at
        the University of Wisconsin-Madison, in an email to CNN.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4389f-e36e-4f18-8a61-d23d5fa49acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b742d-2af8-48aa-bfc5-9b5fd6d2cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We published our conclusions, and the ANITA collaboration does
        not challenge them. It is left as an unresolved problem.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf3bf7-b27d-4c58-a9ed-0b03849bbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3164a74-a6b3-4d75-bec6-b0bb639d9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear however that these events cannot be neutrinos that
        have traversed the Earth and somehow escaped detection by IceCube," Halzen
        said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc97fed-3454-4e69-a7e1-d6e45d458b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd149fb-db50-47cb-a6c4-7c1b9e2946be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion is that they must have come from above and have
        reflected off the ice into the ANITA detector without leaving any signature
        in the deep ice where IceCube would have recorded them.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64559f04-5c51-4dd1-8e6d-453c76ed4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0df6fc-660a-4d33-b4d2-721100adac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ANITA observes such events routinely; they are cosmic rays reflecting
        off the ice surface. The anomaly is that two events did not change polarization
        when reflected. This is either the result of new physics, or of some unanticipated
        way that particles can reflect from the polar ice cap''s surface."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b3b6d-a5ec-4ddf-8bf1-9333cbb96a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d39ca-3fd0-4e50-968f-aa3a4e19a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorham said that there is inevitable tension between the results
        of ANITA and IceCube because they aren''t seeing the same things and they
        don''t know how to resolve that yet. They are very different detectors using
        different methods.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76ddda-b2bd-4c1d-84cc-af8ac6776f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0075de5-6078-4ed4-bcdb-bf389048a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In physics, that''s a good thing," Gorham said. "It''s great to
        approach a problem from different angles using different techniques. Sometimes,
        it''s the way you get the best view of something."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd74c86-b4ce-4736-8673-71802665f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f617c-14ef-44c4-9c27-93488665a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating confusion about a parallel universe</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2c30e-6978-425e-94dc-0d83fe954808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, New Scientist published an article about neutrino research
        and the anomalous detections by ANITA, while also including theories and suggestions
        of other well-respected physicists not associated with Gorham''s research.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee3b1b-8e81-40d3-8385-ab74bb800bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd146489-824e-4707-b639-b8d3390cb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included a 2018 study by physicist Luis A. Anchordoqui, a professor
        in the department of physics and astronomy at Lehman College, which applied
        physicist Neil Turok''s concept of a parallel universe, called a CPT symmetric
        universe, as a possible physics explanation for the anomalous events of the
        two high energy particle detections witnessed by ANITA, Gorham said. Turok
        is the director emeritus and holds the Mike and Ophelia Lazaridis Niels Bohr
        chair in Theoretical Physics at Perimeter Institute for Theoretical Physics.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2581ea-6e29-4b01-a19d-78c7fbec1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a816e-a24b-4980-a53e-73c3162048c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much more detail to Turok and Anchordoqui''s theories,
        in both the article and their studies.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3d652-ca34-4429-8584-d0107af87e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d292fc-ebbd-40d6-82d2-9c3b6e203eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When other media outlets picked up the story, what followed was
        a conflation of theories like the parallel universe idea being directly associated
        with Gorham''s research and statements regarding ANITA.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8628576-7b3d-4d70-aa21-5e2c09eeea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0aec5-5f48-46ce-9e5c-78e348c18f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA and Gorham''s team do not believe the gathered data is proof
        of a parallel universe," according to a statement from the agency. "NASA relies
        on the scientific community peer-review process through research journals
        and publications. Tabloids have misleadingly connected NASA and Gorham''s
        experimental work, which identified some anomalies in the data, to a theory
        proposed by outside physicists not connected to the work. Gorham believes
        there are more plausible, easier explanations to the anomalies."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55c747-d78b-4133-8399-35cb4cb9079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81b3d6-a63a-4497-8927-9e69a5b06a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Hawaiʻi at Mānoa has also put out a release addressing
        the issue.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead50d1-991b-461f-9481-5a7e2d899fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717f5b5-43a4-4630-9a3d-c3804f311196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorham said from his own gut level at this point in their work,
        none of the possible explanations of the anomalies are completely satisfying.
        He cited the Occam''s razor approach: "The most likely explanation of any
        phenomenon is the simplest one," Gorham said. "Right now, we don''t have a
        simple one."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f312e4d-2f48-4f49-b81c-b0211981691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ab71e-356b-4841-88f3-14c2a6d0954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exotic physics, like the parallel universe idea, don''t provide
        simple explanations either.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa5407-e59b-44d6-97bb-72650b70b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4b0b6-c3e6-41a7-b2b5-d008e6a3007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problem with that kind of free speculation," Gorham said.
        "I think it''s wonderful for physicists to explore all the possibilities in
        any anomalous result. It''s still a valid explanation, but in my estimation,
        it''s probably not the most likely explanation."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050fdfe-545a-4279-9374-f6f5e6942080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138055c2-7e13-47a8-be81-3f395474a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the articles with the incorrect information circulated, a
        backlash against the parallel universe idea followed.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a73994-205f-49e3-a3d2-d0bb800b6ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c8759-68d5-47a4-a74b-13766b9118e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neil Turok and Luis Anchordoqui, these are serious physicists,"
        Gorham said. "I would never pooh-pooh anything they hypothesize, and science
        should not work that way. We look at hypotheses, we see if they''re testable
        and we try to make those tests."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5775fff-d03d-4c56-a15d-7aebbbd00187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dae05-ad19-4823-87d7-8d03d9c09a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of neutrino astronomy</h2>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc22951-43b4-4bc4-82dc-8c2b73585170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generations of both IceCube and ANITA may provide the most
        insight and information about neutrinos to date.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99027d18-dc71-48de-9887-2f84ede1b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17289a9c-7dc2-450e-9ac0-c929d660594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ANITA, that''s PUEO and RNO. Vieregg, who was a graduate student
        on an early flight of ANITA, will be the principal investigator for both.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7b610-8b95-4779-8d6c-2d9c86effa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc8042-a792-430f-82f0-667a04a7cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUEO is the Payload for Ultra-High Energy Observations, similar
        in design to ANITA, and will also fly over Antarctica on a balloon. This instrument
        has benefited from the lessons learned during the ANITA experiment. The technology
        developed for PUEO is 10 times more sensitive and will allow scientists to
        dig even deeper in the search for neutrinos, "hopefully to discover what the
        universe has to offer at the highest energies in terms of neutrinos," Vieregg
        said.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0c799-a1ab-476d-ba91-16e873903753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073840b-bd6d-4b73-bfe4-3424738020e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio Neutrino Observatory is a ground-based experiment that will
        place radio antennae across the ice sheet in Greenland. This placement on
        the ground will allow the researchers to look for lower energy particles that
        don''t make as bright of a signal, which overlaps some with IceCube.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a90415-12fd-4fd1-8cd9-52d177b46554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba8cb0-47b4-4bd2-ab03-357587f75208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And IceCube itself will get an upgrade, which is called IceCube
        Gen 2. Progress is being made on the "ongoing upgrade of the detector and
        our preparations for the next-generation instrument that will be an order
        of magnitude larger," Halzen said.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc79ad-c59f-4fa7-ad4e-73a03a8116e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d175e0f-d2d0-418f-894a-79ee197037e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, PUEO, RNO and IceCube2 will act as a set of observatories
        that cover the range of neutrinos and their energy ranges.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33270ddc-ce20-4950-87dd-b93e67577844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e9d00-fc7e-4c5d-a26f-9c1e9362499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve learned from ANITA and IceCube gives us the tools to
        build the next generation and do it in a way that gets to the science fast,"
        Vieregg said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ee553-f7e4-4a6d-b921-daeaa93a4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfb62f-6c91-4b09-b262-cbc08149c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gorham looks ahead to the future of studying neutrinos, it unfurls
        more like a marathon than a sprint — but one that''s well worth it.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b385d1-a4e8-4377-b0eb-0950e0af8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1a814-beaa-47c1-8f33-1c62762da8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do has horizons which are a generation long, that''s the
        benefit to society we have to be looking at," Gorham said.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5041cca-1639-4bf5-a3e8-bdc4805fc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc3bdb-1757-4c82-9061-20e74e632495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Pierre Curie discovered X-rays from radium that he put in
        his desk in the 1890s, he had no idea that by a generation later, X-rays would
        become the most valuable medical tool maybe ever, and they still are. If physicists
        hadn''t been working on quantum mechanics in the ''20s and ''30s, we would
        never have gotten transistors in the ''50s and ''60s. We wouldn''t have cellphones
        and computers today.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60102ab-d085-4914-8b91-2a80423f79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e49905-b312-40d6-aeaf-1145a11ed090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things take a generation to really unfold in terms of their
        benefits, and that''s certainly the case for neutrinos. It may be another
        generation before we understand them, and we can''t predict what the outcome
        may be, but it probably will be incredible."</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac9158-43b0-4088-a6dc-ef368031e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa1ac06-2534-4f85-9f98-4d0fffe106cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beginning of neutrino astronomy is happening now, Vieregg said.
        As researchers learn about the sources of these neutrinos, they can put the
        larger picture together.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0059e-c94c-4c2c-b9a1-e71f60512e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17025535-fdc7-4661-a81c-3329b86a2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''re also living in a time when multi-messenger astronomy
        — a combination of observations and data across the electromagnetic spectrum
        — is helping to shed light on previously mysterious occurrences in the universe.
        These messengers include the detection of gravitational waves, or ripples
        in space time, as well as the neutrino tracing detection by IceCube in 2018.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac713085-85d9-4b28-af60-72a4dcb95942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afe048-dc32-4de6-83fc-87afb330485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be reaping the scientific rewards in the next 10 to 15 years,"
        Vieregg said. "Neutrinos are interesting because you can match them with other
        observations, such as optical from regular telescopes, or gravitational wave
        observations. Put them together and we can learn even more about what''s out
        there in the universe."</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bce1ca-1004-4549-9b93-bb8139321d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:52:50.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/world/neutrino-research-anita-scn-trnd/index.html">Scientists
        didn''t detect a parallel universe in Antarctica. But they are learning more
        about mysterious, ghostly neutrinos</a>."</em></p>'
  'doh-95k-more-contact-tracers-lgus-help':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T16:54:20.137+08:00
    'imagesource': 'jcr:4f13298a-f295-4a03-b361-631a0789f307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db6af1d0-d22d-4970-9e76-18fa28527f42'
    'lead': 'The Department of Health will be asking assistance from local governments
      in seeking more contact tracers as the country continues fighting the highly
      contagious COVID-19 disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T16:58:09.694+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:11:18.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:06.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'contact-tracers', 'local-government-units',
      'LGUs', 'local-governments', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'DOH to seek help from LGUs in finding 95,000 more contact tracers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae11028-f9a8-4cbc-8ba7-dd86d664bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:58:09.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Department
        of Health will be asking assistance from local governments in seeking more
        contact tracers as the country continues fighting the highly contagious COVID-19
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8254c-85f9-419a-b099-14565da8f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:58:09.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito pong</em> 95,000<em> na sinasabi, kagaya ng sabi niyo,
        amin pong hihingin ang tulong ng ating mga</em> local government&nbsp;units<em>
        para makahanap po tayo nitong ating mga</em> contact tracers<em> na ito</em>,"
        Health Undersecretary and Spokesperson Ma. Rosario Vergeire said in a Laging
        Handa virtual briefing on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030ae2c-848e-46ec-bd05-bd573a7a50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.138+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 95,000 that was mentioned, like what you said,
        we will ask help from our local governments units in finding these contact
        tracers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7eadd-3524-4dab-a976-556772cc7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:58:09.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has 38,000 contact tracers, Vergeire reported,
        adding there should be one trace per 800 people according to set standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a157223-7f30-4dc1-a8b3-1709c8ae7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:58:09.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So kung ating ic-</em>compute <em>po ito para po sa buong populasyon
        natin,</em> we need around 126,000 contact tracers<em> para mabuo po natin
        iyan</em>," explained the health official.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555cab5-52d0-4fa3-a4d7-88547ff15061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.138+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if we compute this for our entire population, we
        need around 126,000 contact tracers to accomplish the standard.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e2833-7a1a-44a7-af2c-129bb8c05448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.137+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the hiring of contact tracers is being
        done in partnership with the Department of the Interior and Local Government,
        and that minimum qualifications have been set for when they hire.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef934ad1-e86d-4338-9060-4432eb3f3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.137+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include being an allied medical professional, such as a nurse
        or at least a graduate or undergraduate of an allied medical course," Vergeire
        said in a briefing Wednesday afternoon. "We have also suggested the following
        competencies to include data gathering, being able to interview cases and
        close contacts to gather data on travel history, and conduct health assessment,
        and they need to advocate public health because they need to provide health
        education messages as well."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff38fc-869e-4d82-8bd7-6eeec219f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.137+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the DILG may consider tapping barangay workers
        and social workers in support of the national response against COVID-19.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806867e-81d5-4b67-93d6-cd866e193567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.138+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government is still discussing the exact salaries of contact
        tracers, Vergeire assured that these shall be in accordance with salary grades
        as provided by the Civil Service Commission.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2149d39-6080-455f-b9fb-0fb31278b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.138+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Health Secretary Francisco Duque said <a href="https://www.cnnphilippines.com/news/2020/5/19/billions-needed-mass-hiring-contact-tracers.html">the
        government will need billions</a> to hire enough contract tracers to meet
        the one tracer per 800 people standard.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480fac0-bdd5-4590-9391-13151f3d3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T16:58:09.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III previously <a data-cke-saved-href="https://www.cnn.ph/news/2020/5/12/mass-hiring-of-displaced-workers-contact-tracers-.html"
        href="https://www.cnn.ph/news/2020/5/12/mass-hiring-of-displaced-workers-contact-tracers-.html">proposed
        hiring workers displaced by the coronavirus pandemic</a> as contact tracers
        to aid the country''s response against the highly contagious disease and provide
        jobs at the same time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653c56c-52ba-4989-a4a4-63bc929183c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:43:08.138+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:11:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus disease has infected more than 15,000 people in
        the country, with 380 new cases reported on Wednesday, bringing the tally
        of infected to 15,049. At least 3,506 have recovered from the illness, while
        904 have died.</p>'
  'Bato-dela-Rosa-attend-Senate-session-physically':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T17:20:55.273+08:00
    'imagesource': 'jcr:2502515c-352d-4ec7-8572-c39998d63b5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93723b76-7a0f-4292-bb8f-36a1b6a23f29'
    'lead': 'Life may have just become harder for Senator Bato dela Rosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T17:23:48.287+08:00
