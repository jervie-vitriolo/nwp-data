    'mgnl:tags': ['COVID-19', 'coronavirus', 'JobStreet-Philippines', 'Philip-Gioca']
    'template': '1'
    'title': 'Online job recruitment firm: Job postings slowed down during COVID-19
      quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15949a68-cf52-45f7-9b0a-ec51cb088211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) –</strong> A leading
        online employment firm revealed there has been a sharp decline in the number
        of job placements in the country amid the quarantine brought by the COVID-19
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94732878-aea0-4d1c-8604-52dc7c8f46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JobStreet Philippines country manager Philip Gioca said they found
        a 30 to 50 percent drop in job postings in the country during the two-month
        quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982b8c3-b77f-47f1-a218-55891bf8e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prior to COVID-19, or when we were placed in ECQ (Enhanced Community
        Quarantine), we had so much jobs in the website. We were averaging 100,000
        jobs a day. Right after, we saw a sudden decrease of jobs because, you know,
        we are in quarantine,” said Gioca.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e849439-61a1-48d2-81f6-bc5719ff44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decrease in job placements, Gioca said that some information
        technology-related companies continued to post their job openings in JobStreet
        Philippines. These included business processing outsourcing companies and
        other IT-related jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c328e4-1334-4491-b350-c42fb3b8c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca also said they saw a growth in government job openings during
        the quarantine, especially in job offerings for teachers, nurses, medical
        practitioners, and administrative staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982314a-41cf-45e7-8e71-f1c69324c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They continue to be there, performing the task that were assigned
        to them from the principal since the ECQ. And we are seeing them to actually
        grow in terms of jobs and placements as we move on to the relaxation of the
        ECQ,” added Gioca.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403acd8-80dc-44e1-98ae-79ad5d6adc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JobStreet country manager said that consultancy jobs are also
        growing which enable the employee to work-from-home through digital means.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d2aa5-acce-4162-9cdb-b2c0bfb8978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like before, when we see farmers, we see breeders, we see architects,
        we see them face-to-face. But now, we see that these guys can actually be
        consultants for outside the country, meaning to say, they can actually do
        and perform consultancy for a farming in Australia, architecture, engineering
        in Australia, while at home in the Philippines,” Gioca explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b4961-9f99-45e5-b593-d0a218611e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca also highlighted the need for technological advancement or
        upscaling among middle management and upper middle management employees, which
        led to the rise of those availing themselves of free online short courses
        during the quarantine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a2fde-8e97-4e5c-8ff3-2049944b2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who took the online courses during the quarantine is
        online community leader Paula Mendoza, who finished 20 online courses from
        top universities around the world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6958b8-05b0-4ba5-87ae-084471bcc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza <a href="https://cnnphilippines.com/videos/2020/5/26/Filipina-finishes-20-online-courses-during-lockdown.html"
        target="_blank">told CNN Philippines</a> that her curiosity led to the discovery
        of the free online short courses offered in an online learning platform called
        Coursera.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28e7b1-2f6e-4b21-90bf-7e8fab0c63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For these kinds of courses, you can finish it just for a day. It’s
        going to be nonstop,” said Mendoza.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7ebf2-1ca4-4af5-a062-1c5f79dc692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the certificates for completing the free online short
        courses were sent to her by electronic mail, which she printed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91461eb7-b4be-4fd8-8c5c-2e0a78353bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also said that among the 20 courses she took, she found
        the marketing, sales, and personal development courses the hardest to complete.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c90ed9-e3ae-4aab-9ecf-0ee27db96653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.463+08:00
