    'mgnl:tags': ['COVID-19', 'coronavirus', 'Bethlehem', 'Church-of-the-Nativity']
    'template': '1'
    'title': 'Bethlehem’s Church of the Nativity reopens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdd38b-2d55-4401-aa4c-6f7bcce5315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - In a highly symbolic reopening, Bethlehem’s Church of the
        Nativity — which Christians believe stands on the site of the birthplace of
        Jesus — has opened its doors for the first time in 82 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff828b-6142-4bb9-a91c-8036e42fb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f5c93-95c8-426e-ba40-41e7fdbd6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited the church early Tuesday afternoon and saw five local
        people at prayer, as well as five Palestinian police officers who were there
        to maintain appropriate social distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd29d24-2d6e-4d6f-8121-adcc162237bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0467fa-0498-455d-9bad-be3fb3c8c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Michel, who has a tourist shop in Bethlehem and also works
        as a guide in the city, told CNN that tears came to his eyes as he saw the
        church open again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e1092-83e2-4da4-adcd-a058eecb3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8963ad28-0662-4f8a-8b04-879f0aef73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have missed the church as much I miss my children who are studying
        in Italy at the moment. For me, it has felt like I have been isolated from
        everything I love, my children and the church,” Michel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f0bfc-b058-4f28-ad8a-3ae95010a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel said he has worked as a tour guide since 1996 and has never
        felt the mood of the city to be as sad as it is. “I don’t see how life will
        get back to normal in tourism; we need to wait until Christmas to see what
        will happen,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a251aa2-f331-4106-88e7-2d03b0579c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11572b-33e7-45de-aa65-f78b14c4919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Tourism Minister Rula Ma’ayah urged travelers to return
        to Bethlehem</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cb481-fcf6-4e12-9f88-e0a32612a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e5f61-7c51-40e9-abd1-78aa6adba7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the reopening of the Church of the Nativity is a symbol
        of hope. We pray to God that this pandemic will end, that life will return
        to normal and that believers and tourists from all over the world can visit
        the holy places in the Holy Land in Palestine again," she told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033903e0-1364-4a4c-a1b8-4d4c75d2695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Palestinian Authority Prime Minister Mohammad
        Shtayyeh announced the re-opening of shops, businesses, and government ministries,
        as well as religious buildings, as long as safety requirements were maintained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316f322-7868-43c5-bcf9-617bca0e8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T00:54:22.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-26-20-intl/index.html"
        target="_blank">"Bethlehem’s Church of the Nativity reopens"</a></em></p>'
  'jk-rolwing-releases-children-book-online-for-free':
