      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5050e95-acff-46c9-b94d-c5ba591992f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.207+08:00
