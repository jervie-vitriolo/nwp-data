      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Vladeck, a Georgetown University law professor and former
        top FTC consumer protection official, said any government push to restrict
        how private platforms moderate their websites could raise First Amendment
        questions.</p>'
