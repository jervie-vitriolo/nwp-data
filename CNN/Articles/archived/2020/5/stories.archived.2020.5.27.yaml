      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31348276-0bb5-4073-95f6-7bdc30685835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.217+08:00
