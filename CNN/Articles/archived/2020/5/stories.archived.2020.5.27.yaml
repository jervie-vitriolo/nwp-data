    'jcr:uuid': '68db28cf-12b1-4a41-a688-fd20eda63816'
    'lead': 'Online gaming allows for socialization, character development and fun.
      Playing video games like Minecraft and Animal Crossing is a way for kids to
      stay in touch amid the ongoing social distancing measure due to the coronavirus
      outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T16:47:19.226+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:11:25.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
