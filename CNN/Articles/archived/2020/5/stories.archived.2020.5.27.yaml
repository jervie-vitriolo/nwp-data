  'China-consolidate-position-of-strength':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T13:04:50.007+08:00
    'imagesource': 'jcr:a3e99c83-9138-4017-8316-acab05ed587d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46175b5e-c5db-4846-a9d3-a12142bf3923'
    'lead': 'As much of the world continues to reel from the coronavirus pandemic,
      China is flexing its muscles in Hong Kong, the South China Sea and along its
      border with India, all the while ramping up aggressive rhetoric towards Taiwan
      and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T13:45:45.909+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T14:11:35.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:02.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'COVID-19-pandemic', 'Hong-Kong', 'Taiwan', 'United-States']
    'template': '1'
    'title': 'ANALYSIS: In Hong Kong and beyond, China moves to consolidate position
      of strength as country emerges from pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8169c-5b08-4a81-8d29-b27469553b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sometimes, the best time to act isn''t
        when you''re at your strongest, but when your rivals are weakest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcf889-6ae7-4f05-aa3a-b957462130b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world continues to reel from the coronavirus pandemic,
        China is <a href="https://edition.cnn.com/2020/05/25/asia/hong-kong-china-national-security-law-intl-hnk/index.html">flexing
        its muscles in Hong Kong</a>, <a href="https://edition.cnn.com/2020/04/07/asia/coronavirus-china-us-military-south-china-sea-intl-hnk/index.html">the
        South China Sea</a> and along its border with India, all the while ramping
        up aggressive rhetoric towards <a href="https://edition.cnn.com/2020/05/15/asia/china-taiwan-coronavirus-ties-intl-hnk/index.html">Taiwan</a>
        and the <a href="https://edition.cnn.com/2020/05/13/asia/us-china-coronavirus-tensions-intl-hnk/index.html">United
        States</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1b458-914e-4774-9862-37d18e5f69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc021722-c0ab-4273-bcf0-bcc390de1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing may have seen its global standing take a hit due to the
        coronavirus -- and a widespread perception that China mismanaged the initial
        handling of it -- but as the country increasingly gets back to normal, it''s
        also finding itself in a rarefied position of strength compared to the continued
        disruption seen in much of the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367337db-535f-419d-8dcd-fa27f7c50ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b197221-79eb-41bd-8a94-0945c9091433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is providing an opportunity to pursue a long sought after goal
        -- national rejuvenation, seizing what is seen as China''s rightful position
        as a global superpower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c51cf9-c0f3-40b1-b759-f633f3347b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85590d-38a1-48ea-bd3a-9aed5561d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aggressive actions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a54e6-0d7a-4af5-8b4f-4dd70f71b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Chinese Communist Party journal Qiushi, one of the
        most influential publications in the country, laid out "A Theoretical Guideline
        and Action Plan for the Rejuvenation of the Chinese Nation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704a396-1f5a-462a-a688-eec878ed837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03c249-45b5-46f2-ab6c-8fa1d5d6190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming leader, national rejuvenation has been a <a href="https://edition.cnn.com/2018/03/19/asia/china-xi-jinping-speech-npc-intl/index.html">key
        priority for President Xi Jinping</a>. Once, the Communist Party''s compact
        with the Chinese people <a href="https://www.cnn.com/2018/12/16/asia/deng-xiaoping-xi-jinping-reform-and-opening-china-intl/index.html">was
        that it would make them rich</a>, under Xi the deal has been that it will
        make them great.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5147e-5ebe-4831-813e-c8da21c67bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1c940-b79c-45f2-ba66-43cd253779ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one expects this to be easy, or to go unopposed. "As China enters
        a crucial stage of its transformation from a major country to a powerful one,"
        Qiushi noted, "it is encountering growing pressure and obstruction on the
        path ahead."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d009708-289b-4dec-bcd0-e78e42106eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729937e-7327-4cdb-a44c-fe14c3e2eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is currently witnessing unprecedented changes as major
        shifts occur in the international strategic landscape, the global governance
        system, the global geopolitical landscape, and the competition among countries
        over national strength," the journal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15504512-34cf-4ff9-afec-89dd44fba5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eded4a-b80d-45b4-9468-06d2b356b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shifts have all been supercharged by the pandemic. The US
        is struggling to cope with its own domestic response to the virus, and its
        military is no exception, with at least one aircraft carrier left temporarily
        out of action due to infections on board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdd88f-ef2e-405e-8edb-6dab7a5ac947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8aac39-11ec-44ab-bf28-0cbf382c6353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pentagon <a href="https://edition.cnn.com/2020/05/14/politics/us-china-military-pressure/index.html">argues
        that its capabilities are the same as ever</a>, these apparent difficulties
        haven''t gone unnoticed, with media close to the People''s Liberation Army
        (PLA) <a href="http://eng.chinamil.com.cn/view/2020-04/30/content_9805075.htm">crowing</a>
        that its own ships have not experienced the same kind of outbreaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333ae57-b4c1-4be9-b3c4-bda2b5a49057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa803f6-150c-4296-8957-b5019dbcc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US navy has long been the biggest block on China''s attempts
        to dominate the South China Sea -- almost all of which is claimed by Beijing
        as part of its territory, despite numerous other claimants whose borders are
        far closer to the disputed waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9c920-f481-46c8-ac9f-99ae19505447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc0a28-0f18-4416-97d5-24d893b60d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, China''s Coast Guard rammed and sank a fishing boat <a
        href="https://www.defense.gov/Newsroom/Releases/Release/Article/2143925/china-coast-guard-sinking-of-a-vietnam-fishing-vessel/">off
        the coast of Vietnam</a>, while this month Chinese vessels <a href="https://www.reuters.com/article/us-china-security-malaysia/malaysian-oil-exploration-vessel-leaves-south-china-sea-waters-after-standoff-idUSKBN22O1M9">reportedly</a>
        stepped up a <a href="https://amti.csis.org/chinese-survey-ship-escalates-three-way-standoff/">long-running
        dispute</a> with Malaysian oil exploration vessels in the disputed waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d107c-ffd4-411b-8d6e-a52cd4e9b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b91b0-0dbc-4f64-908b-25d0eeb8af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are naval borders the only ones being pursued with renewed vigor.
        In recent weeks, Chinese and Indian soldiers have engaged in <a href="https://edition.cnn.com/2020/05/11/asia/china-india-border-dispute-intl-hnk/index.html">scuffles
        along the countries'' border</a> in the Himalayas, and both have reportedly
        <a href="https://www.globaltimes.cn/content/1189472.shtml">increased their
        troop presence</a> in <a href="https://twitter.com/Nrg8000/status/1264039847431254016">the
        region</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c939bce-97c8-4251-986d-60f1bc5f9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7c4bd-6547-4806-83fa-f0351ac83785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is by no means the first time Beijing has flexed its muscles
        in the South China Sea, or engaged in border disputes with India. But with
        political leaders in Washington and New Delhi comparatively distracted with
        domestic matters related to the pandemic, Beijing has an opportunity to shore
        up gains in both regions that will be hard to reverse once the pandemic is
        over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa168f6-ae20-4f89-876f-195455deb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644ef70-d363-4535-a05e-e16ea8fa41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event <a href="https://www.atlanticcouncil.org/event/discussion-with-ambassador-alice-wells-on-india-and-the-indo-pacific/">this
        month</a>, Alice Wells, a top US State Department official, drew a parallel
        between Beijing''s actions in both areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cf4c6-baf5-449c-bbf6-9f0f09280201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cedb84b-d8e5-444f-95cd-ad0de1cd852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a method here to Chinese operations and it is that constant
        aggression, the constant attempt to shift the norms, to shift what is the
        status quo," <a href="https://webcache.googleusercontent.com/search?q=cache:P3xNWI00f9IJ:https://www.state.gov/discussion-on-india-and-the-indo-pacific-atlantic-council/+&amp;cd=3&amp;hl=en&amp;ct=clnk&amp;gl=hk">she
        said</a>. "That has to be resisted whether it''s in the South China Sea ...
        or whether it''s in India''s own backyard."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce71a8-e0c2-4e58-b28d-b6261b3a14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5aa8c9-b209-4d6d-b1d0-ba867a8748ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National security concerns</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f51b1b-fde5-4c00-83b4-f1a3134579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere has the status quo been shifted more radically in recent
        days than in Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed330834-53a2-4780-921d-abd746cd92e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa505edc-b1d2-4c1e-8e1e-9642d3503068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Beijing announced plans to introduce a draconian new
        national security law for the semi-autonomous Chinese city that could threaten
        many of its civil liberties and political freedoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c2224-b122-417f-91ea-403e488b8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b450b-568f-437c-9d59-6d58cf9de7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in the wake of months of anti-government unrest last
        year and as protests were beginning to resume following a break forced by
        the coronavirus crisis. Beijing claimed the law was necessary to shore up
        its national security in the city, and blamed "foreign forces" for promoting
        separatism and violence in Hong Kong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433cb6e4-f3ea-4ceb-9c94-08049c1664ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8e37a-fcef-460c-a8ea-750fa74286ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Hong Kong, from Beijing''s viewpoint, was steadily
        getting worse, despite the pause in protests occasioned by Covid-19," wrote
        China expert Jerome Cohen <a href="http://www.jeromecohen.net/jerrys-blog/my-take-on-beijings-draft-decision-on-hong-kong">this
        week</a>. "If allowed to fester without any attempt to suppress it, prospects
        for the autumn promised to see Hong Kong move further out of PRC control."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df2649-9ce7-4f37-a868-46ea942238e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c60dc-6074-4fc0-8171-3a96f996db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s plans have been met with widespread outrage in Hong Kong
        and elsewhere, particularly as the new law will be imposed without consulting
        the city''s legislature, though Beijing-backed local government leaders have
        thrown their support behind the plan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7abf5-1f4d-42d8-9be4-7e80225e5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd63f77-60f7-4564-860f-d730620de281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has threatened to revoke Hong Kong''s special trading
        relationship and potentially even impose sanctions on Chinese and Hong Kong
        officials, and more than 200 lawmakers from two-dozen countries have signed
        an open letter condemning the move.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ee756-d452-4dcd-8ba4-65541dcca671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b5b7a-0bf0-462a-92bb-b5cb2eee632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the law is at least in part predicated on the idea that foreign
        forces have had free reign to meddle in Hong Kong -- including fomenting a
        <a href="https://edition.cnn.com/2019/08/13/asia/china-hong-kong-terrorism-intl-hnk/index.html">supposed
        "color revolution" according to state media</a> -- this attempt at international
        influence will likely prove unsuccessful.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a56bc3-59c3-42ef-965f-afd3c486e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a068b5-a235-45af-9f80-eff6cc06d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is rallying Western officials and instigating Western media
        outlets to attack China''s National People''s Congress for its formulation
        of a national security law for Hong Kong," the Chinese government-backed tabloid
        Global Times <a href="https://www.globaltimes.cn/content/1189474.shtml">said
        this week</a>. "They have gained a seemingly ferocious momentum. But this
        momentum is far less powerful than it seems."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9358a-38bb-4270-bdb2-c82761e676ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d79dd-b04d-4816-9616-da60bab73455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dismissed threats of sanctions or economic pressure as a bluff,
        adding that "as the US is entangled in the Covid-19 epidemic, its actual ability
        to intervene externally is weakening."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd9a6d-f242-4845-afda-3137ae851bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca05d34-6040-401d-8875-b6e0fa5a9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan question</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8f24b-0c06-400d-a80b-823cc438d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s ability, indeed that of the entire international community,
        to intervene in Hong Kong is extremely limited. The city''s fate was essentially
        sealed in 1984, when the British agreed to hand over control to China on the
        promise that it would preserve Hong Kong''s freedoms -- but without any way
        of truly holding Beijing to its word.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26d3fd-960a-4af8-adc4-2322244beddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2e146-fbd0-4466-bba6-200079378b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was one of the territories lost by China during the so-called
        "century of humiliation," the reversal of which is the key goal of the national
        rejuvenation plan. Only one territory remains outside Beijing''s control:
        Taiwan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08407884-fb0f-42ae-b49a-fa7b48cbb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a215617-c62b-4010-8fa1-7f3c7f6cde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party has never controlled Taiwan, which was seized
        by the defeated Nationalist government following the end of the Chinese civil
        war, and has since developed into a thriving democracy of 22-million just
        off China''s coast.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a52750-cca1-4225-9681-7b07508c1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb7474-a097-4776-ba95-0628668a9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than perhaps anywhere else, Taiwan has come out of the pandemic
        strengthened, its international position <a href="https://edition.cnn.com/2020/05/15/asia/china-taiwan-coronavirus-ties-intl-hnk/index.html">boosted
        by Taipei''s undeniable success in fighting the virus</a>, and the inequity
        of it being blocked from membership in the World Health Organization (WHO)
        by Beijing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92067c1-462f-4d0b-b417-a9dde0af476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c961c-cd03-428f-95f0-b060b78bdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions increase with Beijing, Washington has also thrown its
        support more vocally behind its longstanding ally, and other parts of the
        international community that typically have avoided the issue of Taiwan for
        fear of offending China have also spoken out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524c61c-f9cf-4f00-be20-6557146eb156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38b380-29b0-4a59-b967-4f2b799a8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Eddie Chu, a pro-democracy legislator in Hong Kong, <a
        href="https://twitter.com/ChuHoiDick/status/1264910526942859265">said that</a>
        countries "contemplating the most effective way to counteract" the national
        security law should look to restoring diplomatic ties with Taiwan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c738618-8bd7-4629-8c10-098ca9e0993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b926a-1d15-4ae7-90da-3f2203653430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurt Beijing most; Safeguard the strongest democracy in Asia; Consolidate
        the backup force for long term fight," he said, in a message that was <a href="https://twitter.com/FreddyLim/status/1265083156446629888">co-signed</a>
        by Taiwanese lawmaker Freddie Lim.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8e560-1415-43c3-b8ed-cd9d7ada7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96683a9b-47c5-4e3e-8b90-cce11a467a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has responded aggressively to any suggestion of Taiwan playing
        a greater role in international affairs, accusing President Tsai Ing-wen --
        who was inaugurated in her second term this month -- of pursuing separatism
        and threatening the uneasy peace that has existed between the two sides since
        the 1950s. For its part, Taiwan argues it is simply trying to exist as the
        de facto independent country that it is, <a href="https://edition.cnn.com/2019/09/17/asia/solomon-islands-taiwan-china-intl-hnk/index.html">free
        of China''s interference in its internal affairs</a> and aggressive hampering
        of its diplomatic efforts around the world.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475342e-8ac4-4b55-b4d4-52f2bf0d6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba31ac-d731-4822-8cec-dcbc85b62df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain future</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f66031-d3f6-4ccc-971b-40390a6f7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is the only area where the status quo is potentially shifting
        against China, and also, worryingly, the only one where gradual steps are
        less likely to pay off -- if Beijing even has the patience to try them.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e02e6-711d-45f8-93f3-1a1a4127929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb2141-11fc-47d4-ab02-62e489d2de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had built up closer economic ties with the island under Tsai''s
        predecessor, but its growing influence led to the concerted backlash that
        brought her to power. Hong Kong''s "one country, two systems" principle was
        once seen as a potential model for Taiwan''s future unification with China,
        but since outbreak of protests last year all mainstream parties on the island
        have rejected it, and even Beijing seems to have admitted its unworkability
        with the national security law.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c0bd5-9d3a-4f76-8a80-5e0fbcb7119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3d216-9756-43ec-86e4-4c55bef9eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some jingoistic voices in China have urged Beijing to take the opportunity
        presented by the coronavirus pandemic to invade Taiwan, and while most analysts
        agree this is very unlikely -- there is new uncertainty over Taiwan''s future,
        even as it enjoys domestic success and international acclaim.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065ca27-ed61-4a3e-9ea2-0b052ecb35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e7750-5b45-4d3a-8f09-24eb7f0508ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because while such a conflict would be <a href="https://edition.cnn.com/2019/06/23/asia/taiwan-china-invasion-intl-hnk/index.html">difficult,
        ugly and potential ruinous for all sides</a>, there is no reason to suspect
        that Beijing would be in any better a position in five or ten years from now,
        and may be in a worse one.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4261a02-2036-469c-b4cc-d7c8af7219d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f051bba-8cfa-4db0-847d-2b5e02a07208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech announcing the Hong Kong law ahead of the National
        People''s Congress in Beijing, a spokesman for the rubberstamp parliament
        spoke of the desire for unification with Taiwan. That has been a longstanding,
        oft-repeated goal, but one key word used in previous years was missing this
        time around: "peaceful."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dc2e6-1c47-45d7-86ba-aaca1527f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T13:45:45.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/asia/hong-kong-national-security-law-xi-jinping-intl-hnk/index.html">In
        Hong Kong and beyond, China moves to consolidate position of strength as country
        emerges from pandemic</a>."</em></p>'
  'NTC-Senate-bill-non-expiration-of-franchises-pending-renewal-amid-ABS-CBN-woes':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T13:48:54.255+08:00
    'imagesource': 'jcr:5acae534-3590-428d-8fe9-351f3a7928bf'
