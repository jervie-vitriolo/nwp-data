      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAHO is particularly concerned about Brazil, where the number of
        new cases reported last week "was the highest for a seven-day period since
        the outbreak began," Etienne said.</p>'
