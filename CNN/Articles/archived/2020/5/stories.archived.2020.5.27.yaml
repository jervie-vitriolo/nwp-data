    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001df73d-8aa8-45cb-83c0-1a553c39f04b'
    'lead': 'Agriculture Secretary William Dar said on Wednesday that actor James
      Reid was chosen as the Food Security Ambassador due to his advocacy to engage
      Filipinos to get into agriculture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T19:38:21.947+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T14:11:04.993+08:00
