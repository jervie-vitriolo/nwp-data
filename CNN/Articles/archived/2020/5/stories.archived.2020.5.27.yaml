    'template': '1'
    'title': 'House subpanel approves ''Better Normal'' bill in workplace, public
      spaces'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e93a6c-efb7-47ab-a252-7d45b0655f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — A subpanel
        of the House of Representatives’ Defeat COVID-19 Committee approved on Wednesday
        a measure establishing regulations for a "better normal" in the workplace
        and public spaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efaf602-01a2-4fdd-9ddb-c8ca6f57528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s New Normal cluster approved House Bill 6623 or
        the "Better Normal for the Workplace, Communities, and Public Spaces Act of
        2020," which includes safety measures such as the mandatory wearing of masks
        and observance of physical distancing in public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e49f74-4ed2-4346-aaf1-929a0678dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also imposes mandatory temperature checks, contact-tracing systems,
        establishment of government-operated quarantine facilities, and other existing
        measures to help monitor individuals who are at risk or have contracted COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc20d3-fae9-4783-94b4-b1c15c004962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires companies to submit a workplace management plan
        to local government units detailing how many employees are allowed to work
        in the office  and the overall strategy for the reporting of the workforce
        to minimize the risk of catching the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bd513-ffbc-4f46-9553-6ef58674439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants are limited to delivery and take-out options, while
        dine-in services will be gradually allowed, it says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983622c-2287-4853-a69d-d319fd5eb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will remain suspended until further notice "without prejudice
        to the academic freedom and levels of autonomy," provided that students will
        not be unreasonably penalized for their inability to participate in online
        classes due to issues in connectivity or availability of gadgets, it also
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7eab8-84fd-42c6-8ca4-438948a177ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, government agencies will also be required to create
        online platforms so the public can do their transactions on the internet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c470a-a68f-4bb6-b072-bd2b8b99649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpanel earlier upgraded via its virtual technical working
        group hearing the title of the measure, initially dubbed as the "New Normal"
        bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ed66a-cf78-41a5-806e-381d0f684cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted into law, HB 6623 will be effective for three years,
        or shorter if the national government declares that the threat of the virus
        is over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad13cd-cb6d-4298-94d1-97c5446b63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is set to be approved by the Defeat COVID-19 Committee
        on Thursday before it will be tabled for plenary deliberations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee068a-2a78-4c48-9b33-c5b18df96caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:30:50.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'PSA-hiring-nationwide-population-census':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T15:42:22.593+08:00
    'imagesource': 'jcr:3ccdb8df-d428-49f2-b05f-618fd4a8a15e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9570d424-0265-4c98-9ac1-cb702e0f1f23'
    'lead': 'The Philippines will partly transition to an online system for conducting
      national census this year as the coronavirus pandemic forced it to push back
      the timetable to September, the government’s main statistics agency says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T15:44:34.765+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:11:28.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:03.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to start transition to online census this September'
    'updated': 2020-05-27T23:13:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb5efb-6f6d-4583-8ce6-8b7d5f601c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Philippines
        will partly transition to an online system for conducting national census
        this year as the coronavirus pandemic forced it to push back the timetable
        to September, the government’s main statistics agency said on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24997ac7-2cfe-4afc-9d4e-3a594842b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The census of population, held every five years, was originally
        set for May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf5b0a-7462-4042-a054-3e497b065441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with people ordered to hunker down at home for two and half
        months now – state workers included – a census that previously required having
        enumerators knock on each household’s door has to take a back seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae203d0-2fee-4970-992d-c236109bd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The online census will be done on a limited scale, meaning we already
        identified people, specific households,” Deputy National Statistician for
        Censuses Minerva Eloisa P. Esquivias told CNN Philippines in a zoom interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423e095-0180-4b50-9bd8-3dd6edca9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the list already so we will be contacting them via email
        and provide them access numbers,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32cbd1-a24b-4f78-98ad-9348b258ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initial round of online count will cover 2,000 households,
        mostly from the Philippine Statistics Authority (PSA) and agencies working
        with it, so that they form the pilot group. The statistics agency did not
        have to procure a third-party systems provider as the national budget had
        allocated it with funds to strengthen its own IT infrastructure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebf9ca-27e9-445c-bdc1-0ad500e44f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippine population projected to have bloated to 110
        million this year from 100.98 million in 2015 when the last census was taken,
        an initial online coverage of 2,000 households may not count. But it’s a good
        start.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6db0e-64aa-4b66-b9a2-feae42e8fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to do something even in a small scale to start somewhere
        because we are already on a digital age,” Esquivias said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d2951-98f3-45d2-9ae3-5b2b716c4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online censuses are becoming a trend, with Southeast Asian peers
        Indonesia and Malaysia going digital too for its population count this year,
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c61e7-2f63-4c14-b186-f5d79b5cbde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably when we have the next census, we will explore that on
        a greater scale,” she said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d06e9-964e-48e5-a94f-ef6e50874fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with most rural households still with no access to internet
        infrastructure nor a decent desktop at home, a full-blown online census may
        be distant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1febf20-b79c-4354-9840-ec4a693daa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national ID system could make the transition to online census
        easier but the law imposes restrictions on the use of data collected via the
        national ID system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab98fe-66dc-4cb5-8c77-5341192dc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national ID as provided in the law, is just foundational,"
        Esquivias explained. "It provides you the identification of an individual
        but it cannot be used for other purposes.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03bd60-f6b5-4bb2-a754-492d4f07d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us PSA, it’s easier for us to do the census with the national
        ID database but we cannot do that because of the limitations in the law,"
        she also said. "The privacy and the confidentiality of both the national ID
        and the census will have to take precedence over all other functional advantages.
        We cannot do anything that is not allowed by law.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a3305-ffd2-468b-a1fc-cb3ee8b46a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the census cannot be used for targeting welfare spending
        or cash aid either.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a59d6-13e1-45b0-bd31-8ee019701ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversies hounding the distribution of an P8,000 dole-out for
        18 million households affected by COVID-19 earlier prompted lawmakers to call
        for the quick implementation of the national ID system. The basis for identifying
        who gets the cash aid was a list made by the Department of Social Welfare
        and Development (DSWD) which had a methodology that is totally separate from
        the PSA’s national census.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d0a3c-a93b-4123-9e42-4b03ffc4eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The census data does not provide the name and the address," Esquivias
        said. "The census law only provides us to disseminate statistical summaries
        without identification of any individual.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc1eb3-e42a-41e4-818f-4c3a3ec49f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The census law is BP [Batas Pambansa] 72 and our Philippine Statistical
        Act of 2013 so there’s provision on the confidentiality of information," she
        added, "so in fact, when we talk of SAP [social amelioration program], it’s
        the list of DSWD not the 2015 census of population.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed90767-41a2-42a9-8e63-c5b43b9dc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In gist, data collected from the census are for statistical purposes
        only – the results help policymakers decide how to distribute public funds
        to local communities and where to build new schools, hospitals and public
        parks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483e895-ca08-4db7-b861-97e0d424496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pen and paper plus stickers</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b194c4a-ebdc-4836-9127-5a6483b0992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the population not covered by the online census for
        this year will be visited by enumerators – some with pen and paper, others
        with computer tablets or will just ask for the household’s phone number for
        a follow-up call if they opt for a phone interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499d857-b834-4bd6-8420-7277ad0865d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA is hiring 120,000 people to do the job.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005c4a0-0686-4611-bca1-db8bdf7e3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One enumeration area would be about 400 households so the enumerator
        will have to move around covering 400 households within a span of one month,”
        Esquivias said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59800405-3898-478c-889c-d2b1b618fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics agency is urging the public to cooperate in the census,
        giving assurances that the enumerators will be properly equipped with masks
        and other protective equipment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d798d5b-c1b9-433a-8f73-5f824c5328d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.045+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:11:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With household visits still widely the norm, the census sticker
        is here to stay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e13c0d-7dcb-4d5f-8c68-f21483316b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:02:31.045+08:00
