    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135345a-55e0-4232-8f53-97167179734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T18:08:20.687+08:00
      'mgnl:createdBy': 'janine'
