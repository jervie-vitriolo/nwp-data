      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b46c4-126c-4f09-bc11-607112ec2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot make assumptions that just because the disease is on
        the way down now that it''s going to keep going down," said Dr. Mike Ryan,
        executive director of WHO''s Health Emergencies Programme.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5c5c2-aff3-4b83-9473-af8c273c039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3b61f-244f-47a4-87f7-172393538b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be also cognizant of the fact that the disease can jump
        up at any time."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35df10-173d-4e15-a1cd-5f649d7c7df9'
