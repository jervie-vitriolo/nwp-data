  'bethlehem-church-of-nativity-reopens':
    'author': 'Abeer Salman, Kareem Khadder, and Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T00:57:42.240+08:00
    'imagesource': 'jcr:a3de2627-c0cd-4ef4-b38b-53f850472bfd'
