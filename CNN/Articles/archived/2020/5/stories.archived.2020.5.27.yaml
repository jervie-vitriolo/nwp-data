      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/26/tech/apple-us-stores-reopening/index.html"
        target="_blank">Apple will reopen 100 stores in the US this week</a></em>"</p>'
  'twitter-fact-checks-Trump':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T06:49:42.461+08:00
    'imagesource': 'jcr:ff628316-2268-49b7-9dd4-76f9e54b16ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba882f04-1eff-4ba7-8bde-9b9e168a283d'
    'lead': 'For the first time, Twitter has labeled a tweet from President Donald
      Trump as misleading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T06:55:05.006+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:11:52.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:56.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter', 'donald-trump']
    'template': '1'
    'title': 'Twitter labeled Trump tweets with a fact check for the first time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a8636-b091-4142-a732-a29c72fcf996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time, Twitter has labeled
        a tweet from President Donald Trump as misleading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a30b3-0dde-4bad-bf30-afc03b70bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the social media company highlighted two of Trump''s
        tweets that falsely claimed mail-in ballots would lead to widespread voter
        fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc064c42-81ff-43e8-9a59-2246bc7cf8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get the facts about mail-in ballots," read a message beneath each
        tweet. It linked to a fact-check page the platform had created filled with
        further links and summaries of news articles debunking the assertion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a250b57-ff68-490b-a123-f6d3d8ba064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said the move was aimed at providing "context" around Trump''s
        remarks. But Twitter''s unprecedented move is likely to raise further questions
        about its willingness to consistently apply the label to other Trump tweets
        that have been deemed misleading by third parties, particularly as the president
        has lobbed baseless allegations against former Rep. Joe Scarborough regarding
        the death of a congressional staffer years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bebc0-8f7e-4aff-a535-3511bef36e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Tuesday that Trump''s tweets about mail-in voting did
        not violate the company''s rules because they don''t explicitly discourage
        people from voting. But, the company said, the label offers context surrounding
        Trump''s claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f83da-86c5-4386-962f-af840a84af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Tweets (<a href="https://twitter.com/realDonaldTrump/status/1265255835124539392?s=20"
        target="_blank">here</a> and <a href="https://twitter.com/realDonaldTrump/status/1265255845358645254"
        target="_blank">here</a>) contain potentially misleading information about
        voting processes and have been labeled to provide additional context around
        mail-in ballots," Twitter spokesperson Katie Rosborough told CNN Business
        in an email. "This decision is in line with the approach we shared earlier
        this <a href="https://blog.twitter.com/en_us/topics/product/2020/updating-our-approach-to-misleading-information.html"
        target="_blank">month</a>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892ae60-c7d3-4835-a012-f63f3954f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosborough confirmed that this marks the first instances in which
        Twitter has labeled any Trump tweet as misleading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d5251-23c9-48ef-be46-ab0073528e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to questions about who assembled
        the fact-checking page or whether it was algorithmically generated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde6f02-2d27-4a32-8c4f-51a49700f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:55:05.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/26/tech/twitter-trump-fact-check/index.html"
        href="https://edition.cnn.com/2020/05/26/tech/twitter-trump-fact-check/index.html"
        target="_blank">Twitter labeled Trump tweets with a fact check for the first
        time</a>"</em></p>'
  'Treating-rebound-headaches-with-early-preventative-meds-best-choice--study-finds':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-27T07:09:02.294+08:00
    'imagesource': 'jcr:fa3f682a-121c-4ac0-97f0-6635c3c3ede7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1643e8b1-cac1-4591-a3bf-353a6ac64a63'
    'lead': 'Your head is pounding yet again. You grab another round of pain meds,
      only to find they no longer work. You may be suffering from a MOH — a medication
      overuse headache — brought on when the very medications you relied on for relief
      suddenly become the enemy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T07:15:06.674+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:11:52.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:56.308+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treating rebound headaches with early preventative meds best choice,
      study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423de21-110d-473f-9976-85e171d45d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Your head is pounding yet again. You
        grab another round of pain meds, only to find they no longer work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcb610-fe88-4b2a-a8f5-45df2b25e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be suffering from a MOH —&nbsp;a medication overuse headache
        —&nbsp;brought on when the very medications you relied on for relief suddenly
        become the enemy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a6197-d093-4713-b676-9aa0f18ea378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60 million people around the world suffer from headaches brought
        on by the overuse of medication. It typically happens to people who suffer
        from migraines, cluster headaches or tension-type headaches who are using
        medications that don''t work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60f454-79c3-4b44-a5a4-a4dd121bb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pain doesn''t ease, they take another pill, thus setting
        the scene for what is often known as a "rebound" headache.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e9038-ae1b-4d1f-b7a0-a9f423dafdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a headache that might call for pain medications two or
        three times a week, people with MOH now have a headache nearly every day,
        typically upon awakening. For many, this is a new level of chronic pain —&nbsp;and
        there''s no miracle pill to fix it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aade884-d1a8-444d-b7ae-a87700603972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is cold turkey best?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2dbf2-e4d6-405d-a0f8-3818fcf4640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawal therapy is currently the only treatment for this disorder,
        sometimes combined with physical or behavioral therapy and preventative medicine
        treatments, sometimes called "bridge therapies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa22fd-bac5-47e8-aa78-1e87238b007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those preventative medicine treatments include anticonvulsants,
        antidepressants, beta blockers and calcium channel blockers that might help
        control withdrawal pain without risking medication overuse headaches. At times
        a patient may be given injections of Botox or antibodies designed to thwart
        migraines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a9d65-3ae4-42b0-8242-a47dfaae2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not always. In Denmark, for example, guidelines suggest a complete
        withdrawal, totally discontinuing any pain medications for two months before
        other options are provided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d094080-53dd-4973-91da-a66d44a1eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Withdrawal has been recommended for years in European Guidelines,
        including the most recent published from May 2020," said Dr. Rigmor Jensen,
        a professor of headache and neurological pain who directs the Danish Headache
        Center at the University of Copenhagen, and is lead author on a new study
        to see if those recommendations were right.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f9bb6-8981-4303-8054-73f72c9fb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, doctors have long debated whether any preventative treatments
        were necessary to help patients wean off medications —&nbsp;believing the
        vast majority of patients did just as well with a cold-turkey approach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c8725-c2f6-45f9-93d2-b33e2b64b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, most withdrawal headaches tend to improve in less than
        a week, although some patients did need to be hospitalized, especially if
        they were withdrawing from opioids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0821294-774f-4bcd-bdbe-41d8483cf82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In placebo-controlled studies for preventive treatment, the effect
        has been modest," Jensen said. "So, we decided to compare these treatment
        strategies directly in this study to clarify the question."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8197c-2f03-4893-9bed-7c32e9dcfe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jensen and his coauthors hypothesized that withdrawal alone, or
        withdrawal with preventatives, would work better in reducing overall headache
        days per month than a preventative approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4b2c2-5f75-4291-8f70-3fa5a52418f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the results of their study, published Tuesday in the journal
        JAMA Neurology, surprised the authors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae20d1f-0586-4a01-bbfe-47ac53768de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all three treatments were effective in reducing MOH, the largest
        reductions in headache and migraine days, days with short-term medication
        use and days with headache pain intensity were seen in the withdrawal plus
        preventive medicine group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efa2fd-bd15-4804-9aab-28e57b49fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, people who withdrew from meds with the help of preventatives
        had a significantly higher chance of being cured of their medication overuse
        headaches than patients who used preventatives or withdrawal alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0b8a4-290f-420f-9c5f-f187f57e8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised of the study results and the excellent adherence
        to the treatment," Jensen said. "We now recommend withdrawal and early start
        of preventive treatment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bae75-dc50-4d34-b336-c032d81c8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having good medical evidence to support the common practice of
        both stopping the offending agent or agents, and starting a patient on prevention
        medication right away, will clear up some of the controversy and confusion,"
        said Dr. Rachel Colman, director of the Low-Pressure Headache Program at the
        Icahn School of Medicine at Mount Sinai in New York.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19065de8-b270-452f-b69b-205828fb6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors should use this study to "provide patients with guidance,
        support and hopefully relief from a disabling condition," said Coleman, who
        was not involved in the study and is a member of the National Headache Foundation
        Health Care Professionals Leadership Council.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da42ecd-5aa1-42ac-97eb-1e3fd468b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman also pointed out that due to timing of the trial, the study
        did not include the newest options for prevention, called CGRP monoclonal
        antibodies, that have become available in the last two years. These are a
        new class of medication created specifically for migraine headaches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b024d5a-e408-4dd5-aac2-c03f8358abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jensen said that going "cold-turkey" may still have some
        benefits for patients, especially those with less severe rebound headaches.
        Prior studies have found that when patients feel their actions exert control
        over their headaches, it can help them from overusing medications in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7afb90-fd4c-496f-92a8-d647d2c831bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients who withdraw completely experience that a headache can
        disappear by itself, and that experience is important when talking about preventing
        relapse into a new medication overuse," Jensen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484532cb-d9a5-4e32-996b-12d0dd43de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What causes a MOH?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c434a-66ef-4bff-a31e-90ab0a56c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how much pain medication will cause a rebound headache depends
        on the medicine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e70ac4-82bd-41d5-a30d-ef1d0fe8d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://americanmigrainefoundation.org/resource-library/medication-overuse-headache-2/"
        target="_blank">American Migraine Foundation</a>, over-the-counter pain relievers,
        such as aspirin, acetaminophen, ibuprofen, naproxen and indomethacin, can
        cause MOH when used 15 or more days per month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad7cd2-b44f-4891-a378-ed8c6e2f3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will only take about 10 days of use for medications that combine
        caffeine, aspirin and acetaminophen to contribute to a MOH. Ten days is also
        the max for tryptamine- and ergotamine-based drugs often prescribed for migraines,
        as well as any of the opiates: oxycodone, tramadol, butorphanol, morphine,
        codeine or hydrocodone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125161f8-e4f0-48fe-9fe7-a55a04fedf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 200 milligrams of coffee will also trigger a medication overdose
        headache. That''s just one cup of coffee combined with a coke and a plain
        chocolate bar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee514695-c115-4c51-bbd5-9a99131365d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just pain in the head either. Often MOH can cause memory
        issues, difficulty concentrating, depression, anxiety, irritability, restlessness
        and nausea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1859d1-3e81-41e2-81b6-fc1dc7f49276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:15:06.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/26/health/rebound-medication-overuse-headaches-wellness/index.html"
        href="https://edition.cnn.com/2020/05/26/health/rebound-medication-overuse-headaches-wellness/index.html"
        target="_blank">Treating rebound headaches with early preventative meds best
        choice, study finds</a></em>"</p>'
  'asteroid-dinosaurs-earth':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T07:17:21.532+08:00
    'imagesource': 'jcr:2eaa7060-abfa-4da3-89ca-bc563e4a17a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3326bef-0c68-4ccd-aa6c-4667ffb8c634'
    'lead': 'The city-size asteroid that hit Earth 66 million years ago and doomed
      the dinosaurs to extinction came from the northeast at a steep angle, maximizing
      the amount of climate-changing gases unleashed into the atmosphere, a new study
      has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T07:21:32.460+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:11:51.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:56.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The asteroid that wiped out the dinosaurs hit at ''deadliest possible''
      angle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebba9fd-cebb-41bb-a1e8-e368639d2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The city-size asteroid that hit Earth
        66 million years ago and <a href="https://www.cnn.com/2020/01/16/world/dinosaur-extinction-volcanoes-asteroid-scn/index.html"
        target="_blank">doomed the dinosaurs to extinction</a> came from the northeast
        at a steep angle, maximizing the amount of climate-changing gases unleashed
        into the atmosphere, a new study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977f81e-f4b8-4543-95a2-fe3832fd6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the 200 kilometer (125 mile) wide Chicxulub crater in present-day
        Mexico was formed when the asteroid struck, ultimately killing off three-quarters
        of life on the planet, is a fact most scientists agree on. But the trajectory
        and direction of that impact is still a topic of debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5932f-9a64-48e5-94ef-705c84e1f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, an international team of researchers said their
        3D simulations showed that the asteroid hit at an angle of 40 to 60 degrees
        — what Gareth Collins, a professor of planetary science at Imperial College
        London''s department of earth science and engineering, described as a worst-case
        scenario for the dinosaurs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386db411-b662-4d30-a79c-5f36a8a4bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The asteroid strike unleashed an incredible amount of climate-changing
        gases into the atmosphere, triggering a chain of events that led to the extinction
        of the dinosaurs. This was likely worsened by the fact that it struck at one
        of the deadliest possible angles," said Collins, the lead author of the <a
        href="https://www.nature.com/articles/s41467-020-15269-x" target="_blank">study</a>
        that published Tuesday in the journal Nature Communications, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3656421-6d59-4530-aadc-be110d7239df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cataclysmic event</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0edecc-d27c-4fbd-9f8a-7dee6ba9a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this was among the worst-case scenarios for the lethality
        on impact, because it put more hazardous debris into the upper atmosphere
        and scattered it everywhere — the very thing that led to a nuclear winter,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4df54-c39e-4b5a-bc71-3aea3265cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a strike likely unleashed billions of tons of sulfur and other
        gases into the atmosphere, blocking the sun and leading to a dramatic cooling
        of the Earth''s climate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a0217-7fc3-4967-bb5a-5246112e7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older studies had found that the asteroid hit at a shallower angle
        and came from the southeast, Collins said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e51c57-682c-4ea6-8fd6-50e6fdb274db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was based on a different interpretation of the geophysical
        data, which our work overturns, and observations at the time that suggested
        that the ejecta from the crater was asymmetric, with more ejecta in North
        America (to the northwest) than elsewhere," he explained via email, referring
        to the material that was forced out as a result of the impact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53329bbd-84e3-4c09-bce4-c6160384baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More recent observations have shown that the ejecta distribution
        is more-or-less symmetric."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686888e4-0a40-463e-bbfb-7bb308f59857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers from Imperial College London, the University
        of Freiburg in Germany and The University of Texas at Austin examined the
        shape and structure of the crater and rocks extracted by drilling down into
        the crater, which contained evidence of the extreme forces generated by the
        impact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325c757-a5dc-4049-b01d-2f3b34bf7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite being buried beneath nearly a kilometer of sedimentary
        rocks, it is remarkable that geophysical data reveals so much about the crater
        structure — enough to describe the direction and angle of the impact," said
        Auriol Rae, a postdoctoral researcher at the University of Freiburg and a
        coauthor of the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5df537-98e9-415c-afb8-c86e1dbf71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information and other data were used to build a model that
        simulated how the Chicxulub crater was formed, determining the direction the
        asteroid came from and the angle. The team considered four different angles
        — 90, 60, 45 and 30 degrees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e00c6b-9b8b-4607-b20b-507e612298d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that they regarded 60 degrees as the most likely
        angle because of the relationship between three points in the crater — its
        center, a ring of mountain made of heavily fractured rock inside the crater
        rim and the center of dense, uplifted mantle rocks some 30 kilometers beneath
        the crater.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432d022-c67b-4f97-8b43-19f39560c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Chicxulub crater, these features are aligned in a southwest-northeast
        direction, the study said, and the team''s 3D simulations at an angle of 60
        degrees reproduced these observations almost exactly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb17f07-6e4c-4606-a7f3-f8a22ee35614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that that angle of impact would have produced more
        climate-changing gases like sulfur and carbon dioxide than either a very shallow
        or near-vertical impact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6e485-a180-4738-a5be-3c72008e51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T07:21:32.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/26/world/asteroid-dinosaurs-extinction-angle-trnd-scn/index.html"
        href="https://edition.cnn.com/2020/05/26/world/asteroid-dinosaurs-extinction-angle-trnd-scn/index.html"
        target="_blank">The asteroid that wiped out the dinosaurs hit at ''deadliest
        possible'' angle</a>"</em></p>'
