      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As more places across the US offer
        people a chance to shop or dine inside, the issue of whether to wear a mask
        has again become a flashpoint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e2346-7bf7-4729-9b67-0ae42b414f3e'
