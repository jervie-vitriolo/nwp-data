    'template': '1'
    'title': 'House OKs bill banning discrimination amid COVID-19 on second reading'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb9b4a-c91c-49fd-b53d-c83a1a0c2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Lawmakers
        on Wednesday passed a bill on second reading that seeks to ban discrimination
        against COVID-19 frontliners, patients and Filipinos returning from overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46528a45-484b-4d39-8f1a-f349f111d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac719c-1cb8-4597-9cdd-892943fc0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed House Bill No. 6817, which penalizes
        those who commit discriminatory practices against confirmed, suspect, probable
        and recovered cases, repatriated Filipinos, healthcare workers, responders
        and service workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa7749-af5c-4b1c-b5dd-6be8caa74722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.603+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035b2fe-9cc4-4bb0-97c3-867505465f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discriminatory acts include harassment or assault, stigmatization,
        failure to give assistance, and unlawful refusal to honor valid and existing
        contracts. The measure said violators who commit harassment will face at least
        one but not more than 10 years of jail time and will pay a fine of at least
        ₱200,000 up to ₱1 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594fe36-8bb4-4298-a6bd-0ae79a048ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7a828-4f61-43dd-9706-e2d23deea3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who commit the other violations will be imprisoned for at
        least six months up to five years and will have to pay ₱50,000 to ₱500,000,
        or both, it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a833c3a-94cb-48a9-80bd-31df398dcdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6f619-59a2-47fe-9d82-69148120966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:31:12.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:10:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violator is a juridical person or someone from a legally
        organized group, its president, director, head or officer will be held liable,
        the bill stated. On&nbsp;the other hand, if the person is a civil servant,
        the Civil Service Commission may dismiss the violator from service.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2385e-1e58-4a1e-ac49-ae8ffa1519f8'
      'mgnl:activationStatus': true
