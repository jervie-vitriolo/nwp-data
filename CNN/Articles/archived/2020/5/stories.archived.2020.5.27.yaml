    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police raid illegal clinic treating suspected COVID-19 patients in Makati
      City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e69e5-a6d7-4070-aa3c-2e87111b4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:04:48.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> —&nbsp;Law
        enforcers raided a clandestine clinic in Makati that is believed to be treating
        suspected COVID-19 patients, the city''s police chief said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981f5da-48c2-4109-86f9-fab44d098c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:04:48.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese nationals were arrested in Tuesday''s raid on a unit
        at the New Lasema Spa building in Barangay San Antonio, which had been converted
        into an makeshift medical facility, PCol. Oscar Jacildo said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05635d5-2fc7-4cd1-8005-0b1cca7f8d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:25:14.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were identified as David Lai, who claimed to be a doctor,
        and Bruce Lai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d46033-e1d5-4969-908b-dd6111accc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:25:14.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nabbed ''doctor'' was not able to present proof that he
        could practice medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3355308-e734-499c-89b8-ba21826eb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:25:14.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked him if he has license to practice, <em>wala siyang maipakita</em>
        [he was not able to show us any]," Jacildo told CNN Philippines'' <em>Balitaan</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ff33d-412e-4688-b6e7-87f06c9d70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:25:14.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that the clinic is registered as a pharmacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d012c-e837-4ce9-9ca8-075c4691593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T14:25:14.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jacildo said they will do a follow-up investigation ''to
        determine if, indeed, this is a legitimate pharmacy.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa636fe-150e-48b7-b8c5-36799ab0df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:04:48.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police seized during the raid suspected COVID-19 test kits,
        medical supplies such as syringes and multiple boxes of Chinese medicine,
        which they believe are not registered with the Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc1207-14df-4371-a90b-0ce2681d1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:04:48.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases against the suspects are being prepared, with the foreign
        nationals to undergo inquest proceedings before the Makati Prosecutors Office,
        the report added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9aedc-6d90-4891-a0d7-a57a364eb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:04:48.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities also <a href="https://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html?fbclid=IwAR3-T7ILK4TMYu_DcretYod7CLF8tX81mCMNcj9KWKj8AEX_63PZwvZrwe0"
        target="_blank">raided</a> a villa in Fontana Leisure Park in Pampanga that
        was found to have been turned into an unlicensed clinic for suspected COVID-19
        patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d9a81-ad53-44fe-af66-56c5008fef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:04:48.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontana Development Corporation, owner of the leased property, issued
        a denial of any involvement in the scheme involving two Chinese nationals.</p>'
  'House-panel-support-ABS-CBN-position-papers':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Ako Bicol Rep. Alfredo Garbin, Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-05-27T12:29:32.076+08:00
    'imagesource': 'jcr:82e4fbf3-876f-472c-86b1-9ff6b806fe26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311308d0-0428-44df-ba7e-96552a7e41e3'
    'lead': 'There are 181 position papers supporting the grant of a fresh franchise
      to ABS-CBN against eight blocking such bills. Still, a member of the House Committee
      on Legislative Franchises says hearings will focus on one issue at a time to
      allow a ''comprehensive'' debate on the fate of the TV network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T12:33:43.075+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:11:36.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:01.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'position-paper', 'franchise', 'renewal', 'House-of-Representatives']
    'stories': ['ba2be728-d94c-4284-a363-f3fa54323d69']
    'template': '1'
    'title': 'House panel cites overwhelming support for ABS-CBN franchise renewal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35011ff-9ec7-4a99-8c86-caff7a216fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) –</strong> Bills
        renewing ABS-CBN''s franchise have received overwhelming support, but a member
        of the House Committee on Legislative Franchises said hearings will seek to
        flesh out every allegation against the network before a decision is made.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3124d-9d0f-44d4-b02c-d9c5285845b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party-list Representative Alfredo Garbin, Jr. said Wednesday
        that the committee has received 181 position papers supporting bills giving
        a fresh 25-year franchise to the media giant, against eight opposing the renewal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef805fe-90eb-4edf-92e0-df1033bfe0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen House bills seeking to renew the network''s franchise are
        pending before the body, the earliest of which was filed in July 2019. ABS-CBN''s
        franchise expired May 4, which was cited by the National Telecommunications
        Commission as basis to order the shutdown of its broadcasts a day later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48333d-756a-4439-87aa-223512402de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">ABS-CBN
        asks Supreme Court to stop shutdown order</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c763d-b937-425a-8fd9-dfba3f725ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said "impartial and comprehensive" discussions will
        be held in succeeding meetings, following the Tuesday hearing which focused
        on ground rules and opening statements of all parties. An accusation will
        be assigned as the topic of one hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ded1f-7970-4ada-bf88-912d1337c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every issue, <em>kailangang talakayin</em> [Every issue must
        be tackled]... It will be ABS-CBN who will present first, <em>at pagkatapos
        susundan ito ng nagkokontra naman</em>. We will receive all the evidence,
        there will be appreciation of evidence, expert witness, resource persons can
        be invited," Garbin added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda4a94-7e65-4924-93e9-1ec48b8bc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that among the issues to be taken up by the committee are
        questions on the citizenship of ABS-CBN chairman emeritus Gabby Lopez and
        the issuance of Philippine Depositary Receipts or PDRs to foreign investors,
        which are said to be violations of media ownership rules under the 1987 Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adecac-c4a6-48d4-985d-004e66bcc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to prove and defend these because these are valid
        issues that were raised against them before the Committee on Legislative Franchises.
        As to the issue on citizenship, the PDRs, and of course the alleged tax evasions
        of ABS-CBN, perhaps <em>ang pinakamaganda niyan is imbitahan natin ''yung
        mga</em> [the best way to resolve these is to invite] regulatory agencies
        or different agencies of the government who has primary jurisdiction and who
        can answer those issues," the congressman added, despite earlier clarifications
        made by the network to address these issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42ff47-a011-4a3a-ac56-7f9e235d3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html">ABS-CBN
        did not commit violations – BIR, SEC</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941df0c-710c-4037-9446-6413dbbe85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garbin found flaws in the allegations of SAGIP Party-list
        Rep. Rodante Marcoleta, who claimed that ABS-CBN violated the Constitution
        for operating beyond the supposed 50-year limit for franchises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1712f29-6a3a-48bc-83a9-3a30e68bb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin, a lawyer, said his fellow lawmaker might have had a different
        interpretation of the "clear and unequivocal" rule in the charter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344f8f3-465e-4db9-a225-90fb249489c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every grant of franchise, the period should not exceed 50 years.
        It does not mean na after 50 years of multiple grant of franchise <em>ay hindi
        na mag-ooperate ''yung</em> isang public utility or a mass media company [that
        a public utility or mass media company can no longer operate]," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cbe8d0-daa4-4dba-a681-fca33eea4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing on the franchise bills is <a href="https://cnnphilippines.com/news/2020/5/26/congress-session-break-abs-cbn-hearing.html?fbclid=IwAR1dPYxKKfn_VWAKuAZ2uybMmGNXBvmOi6DYphu4gar8FgGQd38mQ6Qx7eg">set
        on Monday</a> from 9 a.m. to 1 p.m., which Garbin said was meant to exhaust
        concerns lodged against ABS-CBN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce94abe-b4d2-4cde-8671-7cb4e0de5c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T12:33:43.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:11:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly berated ABS-CBN for unaired
        political ads during his 2016 campaign, even going as far as saying that he
        will make sure the <a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">network
        is out this year</a>. His spokesman Harry Roque eventually said that Duterte
        is <a href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html?fbclid=IwAR01TtAKrIftk7kazewup9cvbwIi50MEsP7rYi7zLLMblD9w_sq1f6YxYvI">"neutral"
        to the franchise issue</a>, noting that it''s something lawmakers must decide
        on.</p>'
