      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of counties in the state are allowed to begin the
        third of a four-phase reopening plan. This stage includes allowing hair salons
        and barbershops to reopen along with retail shops.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d14bb0-0e0b-4035-b223-b35c660ad65e'
      'mgnl:activationStatus': true
