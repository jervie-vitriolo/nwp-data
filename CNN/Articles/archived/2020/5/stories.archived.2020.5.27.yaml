  'japan-economic-stimulus-coronavirus':
    'author': 'Sherisse Pham and Yoko Wakatsuki, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T21:25:46.635+08:00
    'imagesource': 'jcr:392d77fe-d234-40ca-9b10-9b2dc28a32ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0794eb47-5c76-4156-a68f-e9d64b93b42b'
    'lead': 'Japan is injecting another $1 trillion into its economy to protect it
      from the effects of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T21:27:27.615+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:10:56.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:12.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s economy just got another $1 trillion shot in the arm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71421039-1156-4a1b-a8b5-a8a7f8c9cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan is injecting another $1 trillion
        into its economy to protect it from the effects of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3f87d-23ca-4800-87cf-2c283551adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe''s government on Wednesday approved a
        117 trillion yen ($1.1 trillion) relief package, doubling <a href="https://www.cnn.com/2020/04/06/economy/japan-economic-stimulus-coronavirus/index.html">the
        amount previously committed in April.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09f3ce-8c96-4b5f-8e31-a50ce44a7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures bring the total of Japan''s stimulus spending to
        234 trillion yen ($2.2 trillion) — a staggering amount equivalent to almost
        40% of the annual output of the world''s third biggest economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2092a5-f887-4cd1-80e3-3e13649cf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest package includes rent subsidies for individuals, and
        small and medium size businesses hit hard by the Covid-19 pandemic. The government
        will also pay 200,000 yen ($1,860) each to front line medical workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92df37-7601-45ba-a282-a0780513f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will issue government bonds to fund the stimulus package.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bb386-331f-4d67-80e8-c36a5a9212ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s economy was already struggling before the outbreak. Economic
        activity contracted late last year as the country absorbed a sales tax hike
        and grappled with the aftermath of Typhoon Hagibis, a powerful storm that
        hit the country last fall. But the coronavirus weighed heavily on the country
        in early 2020, <a href="https://edition.cnn.com/2020/05/17/economy/japan-economy-recession-coronavirus-intl-hnk/index.html">pushing
        Japan''s economy into a recession.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ad88d-e7c8-4ca6-ac70-6b9cb68e557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund forecast last month that Japan''s
        GDP will shrink 5% this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c0d2a-c8fb-4669-8817-15e7dc842431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign Tokyo is preparing for widening fallout, the government
        also set aside 10 trillion yen ($93 billion) in reserves that can be tapped
        for emergency spending. Nearly 3 trillion yen ($28 billion) will be spent
        on vaccine research and the cash handouts to medical workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25d3ab-2d18-4760-80ba-f0a8651d48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s move is one of the latest efforts by countries to unleash
        a massive amount of government spending aimed at helping households and businesses
        cope with the fallout from the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde95462-e72d-477b-acc3-2acfb4a3ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://edition.cnn.com/2020/05/21/economy/china-economy-growth-target-intl-hnk/index.html">promised
        last Friday to throw</a>&nbsp;3.6 trillion yuan ($500 billion) at its economy
        this year in extra stimulus measures as part of a bid to create 9 million
        jobs and blunt the impact from the pandemic. The United States passed a $2
        trillion stimulus bill in March, the largest emergency aid package in history.
        Washington is now weighing another aid bill to&nbsp;<a href="https://edition.cnn.com/2020/05/19/politics/coronavirus-stimulus-congress/index.html">spend
        more than $3 trillion</a> for Covid-19 relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c1c6d-a441-4711-9e97-dd5d90ce5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, France, the United Kingdom, Italy, Spain and other major
        economies have also announced huge spending plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764932c2-2972-4231-80ca-078a79214722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood of stimulus comes as the number of coronavirus cases continues
        to mount. So far <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-26-20-intl/index.html">more
        than 5.5 million cases of Covid-19</a>&nbsp;have been reported worldwide,
        while at least 348,000 people have died, according to Johns Hopkins University.
        Japan has <a href="https://edition.cnn.com/2020/05/26/asia/japan-toddlers-face-masks-advice-scli-intl/">recorded</a>
        more than 16,581 confirmed cases and 830 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515a94e-87e6-4e3b-b45b-167981957484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic revival would be the first priority for my administration,"
        Abe said earlier this week, after he lifted the state of emergency in the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5827e33-b4b9-4dbc-b8b4-99a2f1c40a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business and social activities have been slowly returning for most
        of the nation. Museums and sports facilities opened in Tokyo this week, and
        schools will start with a phased approach in the coming weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf72f18-8041-48d4-a499-bbdb3f6fe846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:27:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Kaori Enjoji and Laura He contributed to this report. This
        story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/27/economy/japan-economic-stimulus-coronavirus/index.html">"Japan''s
        economy just got another $1 trillion shot in the arm"</a></em></p>'
  'european-union-coronavirus-relief':
    'author': 'Julia Horowitz and James Frater, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-27T21:27:37.878+08:00
    'imagesource': 'jcr:4fedd257-ad0c-4d16-90dc-530de161f436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871919ab-258d-4566-9347-989bc4833b9f'
    'lead': 'The European Commission has proposed giving hundreds of billions of euros
      to EU countries that have seen their economies devastated by the coronavirus
      pandemic, a massive relief effort designed to ensure parts of the bloc aren''t
      left behind when the recovery comes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T21:29:41.549+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:10:56.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:10:12.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU plans to raise $825 billion to aid recovery from the coronavirus
      recession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a775a0e-216d-446e-82c1-c9b6e8046279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The European Commission has proposed giving
        hundreds of billions of euros to EU countries that have seen their economies
        <a href="http://www.cnn.com/2020/05/27/investing/premarket-stocks-trading/index.html">devastated
        by the coronavirus pandemic</a>, a massive relief effort designed to ensure
        parts of the bloc aren''t left behind when the recovery comes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3216f-a205-4f5b-a298-7413aa8339c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive arm of the European Union unveiled a plan on Wednesday
        that would see it raise €750 billion ($825 billion) on financial markets.
        Two-thirds of the money would be distributed to countries via grants, while
        the remainder would be offered as loans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4806203-a912-4e0a-94cc-647bc4742288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our willingness to act must live up to the challenges we are all
        facing," European Commission President Ursula von der Leyen said in a statement.
        The pitch still needs to be approved by all 27 member states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a500c-91c1-4737-b8f5-a567bebf1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and France, the two largest economies in Europe, said last
        week that they would support the extensive use of grants that do not require
        repayment, an acknowledgment of the economic trauma caused by the pandemic.
        The Commission has forecast that GDP in the 19 countries that use the euro
        will contract by 7.75% this year, a record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7b372-fbfc-4f4a-96b0-9e9d4fc89248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Central Bank President Christine Lagarde said Wednesday
        the damage could be even greater, predicting a loss of between 8% and 12%
        of GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1e9ca-be1d-45e9-8348-4f90dbe291c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission''s plan was welcomed by southern European
        countries but could still run into opposition from more fiscally conservative
        northern countries, which only want to offer loans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c46a61-b120-4f83-aac9-92512669c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:29:41.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:10:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
