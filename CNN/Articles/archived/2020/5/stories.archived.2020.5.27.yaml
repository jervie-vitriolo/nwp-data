      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af77c6-f5f3-4399-9df3-7a6f37ad82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.694+08:00
