      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbcca5-e364-4365-9ccf-abad291a94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many officials have urged their residents to wear masks. Former
        acting CDC director Dr. Richard Besser called it "an American thing to do,"
        and Ohio Gov. Mike DeWine said wearing a mask isn''t political, it''s "<a
        href="https://edition.cnn.com/2020/05/26/politics/mike-dewine-coronavirus-mask-cnntv/index.html">about
        loving your fellow human being</a>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
