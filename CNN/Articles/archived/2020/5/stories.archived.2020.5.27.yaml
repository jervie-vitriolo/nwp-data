      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Latin America has surpassed Europe
        and the United States in the daily number of reported Covid-19 infections,
        the director of the Pan American Health Organization (PAHO) said Tuesday,
        putting the region at the center of the global outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd3c9f8-8f2c-44e5-9373-b36cc4788ec2'
