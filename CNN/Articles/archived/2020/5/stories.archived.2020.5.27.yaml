    'title': 'LOOK: Manileños share how life under lockdown is like'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f333b2-8bfd-4c45-8ea5-28bc4d706c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Restrictions due
        to the enhanced community quarantine, or ECQ, have brought about numerous
        concerns for the general public, on top of the threat of the coronavirus.
        The suspension of business operations and public transportation services meant
        a lack of income for several workers, particularly laborers who are engaged
        in “no work, no pay” employment and those who are unable to perform tasks
        at home. Financial aid from government agencies, such as the Department of
        Social Welfare and Development’s Social Amelioration Program and the Department
        of Labor and Employment’s COVID-19 Adjustment Measures Program, alongside
        the provision of relief goods from the local government units, have been the
        primary lifeline for hundreds of thousands of displaced workers and underserved
        communities across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af736484-7743-401d-a1de-91b17016e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not everyone was able to receive this promised help. Citizens
        from Metro Manila claim that some barangays have not been reached by government
        aid. The strict assessment for social amelioration qualification also posed
        a challenge for some who were <a href="https://www.rappler.com/nation/257988-dswd-asks-lgus-shoulder-emergency-subsidies-for-families-not-on-list"
        target="_blank">not included</a> in the government’s priority list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8ac96-c348-4778-ae20-2f8511801d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Metro Manila braces itself for a more relaxed form of quarantine,
        with all mayors from the capital region unanimously recommending a shift to
        general community quarantine for the approval of the Inter-Agency Task Force
        on Emerging Infectious Diseases. Under GCQ,&nbsp;citizens will be granted
        the opportunity to work again as public transportation services and more business
        sectors resume operations — all, however, while the COVID-19 remains uncontained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6da29-c067-43d0-a710-7124363e6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is crucial not to exclude the public’s opinions especially at
        a time when their very lives are on the line. Photographer Mohd Sarajan went
        to the streets of Manila to ask people to share how life&nbsp;under the community
        quarantine is like for them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e72705-6207-4f31-a189-e1e942f967ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to represent the [actual] situation here in Manila,”
        says Sarajan. “It can be good or bad, it depends kung ano gusto nila i-share.”
        Asking citizens to write their thoughts on paper, Sarajan records their explanations
        as soundbites that accompany his photos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb0f47-1fb1-47e1-b739-26799f83a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.206+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all the things happening right now, some people can walk around
        with no money, cant pay rent, no work... So all they have is their story,”
        he adds.</p>'
    '35':
      'image': 'jcr:5737be69-62e0-4ea3-b2f6-07bd5d3cb1bd'
