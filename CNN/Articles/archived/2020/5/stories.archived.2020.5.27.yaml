      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chris Evans almost passed on "Captain America."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be39dc4-8ec3-4aab-a367-3d2f35c376bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who rocketed to fame playing the Marvel superhero, said
        he originally did not want to take the role because he had been dealing with
        severe anxiety for several years and questioned his acting pursuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffe9aa-b5e5-4844-a941-55c213527632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s episode of The Hollywood Reporter podcast "Awards Chatter,"
        Evans spoke about his mental health and his first experiences with anxiety,
        which began around the same time as his major film debut in 2007''s "Human
        Torch in Fantastic Four: Rise of the Silver Surfer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b99234-2ce2-4520-8dd4-e3c7bee0fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:14:50.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:11:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was back when the superhero thing was just taking off. I had
        just been dumped and I needed it," he said.</p>'
    '12':
