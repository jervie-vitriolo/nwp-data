      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby koala -- known as a joey -- was revealed in a Facebook
        video posted by the Australian Reptile Park near Sydney, New South Wales,
        on Tuesday.</p>'
