      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbed08d-a94f-4858-85f8-7c26a299a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T05:30:31.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:11:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she has free time, Mendoza said she will take more free online
        short courses to make her productive during the quarantine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daa283-d1c8-4b9e-a432-ef2b074a7869'
