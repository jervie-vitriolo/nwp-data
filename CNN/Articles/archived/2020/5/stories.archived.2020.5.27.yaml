      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbd2a4-8946-49da-b07f-8c3873387f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T15:17:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T14:11:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has made moves to decongest prisons in light of the
        pandemic, easing rules on the grant of parole and executive clemency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea5ab8-3fde-46fb-8205-d0d16ce6f867'
      'mgnl:activationStatus': true
