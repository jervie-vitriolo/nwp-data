      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272def8f-a8bd-4c90-a0d5-90e6097e8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.207+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:11:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Una sa lahat e, mas maganda itong [pangingisda bilang]&nbsp;bisyo,
        nakakatanggal ng stress. At higit sa lahat, puwedeng kasama ang pamilya mo
        o kaya barkada mo kesa sa bahay kayo mag-iinuman, mas healthy itong fishing.
        Ta’s may ulam pa kayo pag-uwi niyo.”</p>'
    '40':
      'image': 'jcr:b2a3b486-f076-43d3-abe2-341586003f58'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8659d-1a57-44c7-b4c4-e8ce2a481c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T20:39:44.208+08:00
      'mgnl:createdBy': 'liz'
