    'mgnl:tags': ['COVID-19', 'pandemic', 'masks', 'United-States']
    'template': '1'
    'title': 'Masks seem to be working to fight the virus, even as some refuse them
      and US deaths near 100,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2fb70-8b03-4c0f-a9b2-d19ceb61eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Americans are at odds over whether it''s
        necessary to keep taking coronavirus protective measures, but a leading researcher
        says the data is clear: The path ahead in <a href="https://edition.cnn.com/us/live-news/us-coronavirus-update-05-26-20/index.html">the
        Covid-19 pandemic</a> is being shaped by masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba163dc7-6b5c-4972-a0f8-0ba0cef2f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have really clear evidence that wearing masks works -- it''s
        probably a 50% protection against transmission," Dr. Chris Murray, director
        of the Institute for Health Metrics and Evaluation, or IHME, at the University
        of Washington, told CNN late Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d9858-1334-4030-b9c1-ecebe8af644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa9984-1cc2-4d05-86f0-ad8659b1597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so, what happens in the next month or two is very much in the
        hands of how people respond."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb94c7f-7fa8-47f4-803f-328baa28bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fcb888-b4f7-40a0-b621-a7738211da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as health experts stress the importance of wearing masks, the
        matter has gotten political. President Donald Trump has foregone face coverings
        in public while his presumptive rival Joe Biden has worn one, staking their
        ground in the <a href="https://edition.cnn.com/2020/05/26/politics/donald-trump-covid-masks-politics-health/index.html">partisan
        debate</a> over whether masks are a paranoid restriction or a necessary precaution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8c8ab-4066-4006-a394-3819daa6235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f836299-346c-4b3f-b45e-3fd67fb9ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">At
        least 1,681,418 people in the US have been infected</a> with the virus through
        Wednesday and 98,929 people have died, according to Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08063812-1654-4e58-aedd-0830f678e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
