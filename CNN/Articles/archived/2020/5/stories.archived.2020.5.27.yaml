      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of US deaths forecast by August has shifted to 132,000
        -- 11,000 fewer than projected a week ago -- according to the IHME''s model,
        one of more than a dozen highlighted by the US Centers for Disease Control
        and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bbb05a-b9ff-401e-a9d0-858ecf5a8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cd9fa-4a93-4195-993a-130d4ce48494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:10:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behavioral changes like wearing masks could be responsible for the
        reduction, Murray said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d363c-00ab-45b6-a677-511d5f6735db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
