      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple is reopening 100 more retail
        stores in the United States this week that it was forced to close because
        of the coronavirus, though customers won''t be able to enter many of them
        just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b924565-cfed-4aec-90fe-214501e20378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the stores will only offer curbside or storefront services,
        which means customers can visit for appointments at the Genius Bar or order
        online and pick up at the stores, the company said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848d19c-bd01-41dd-956e-c13c1f493c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40 stores across Arizona, California, Florida, Georgia, Nevada,
        South Carolina, Texas and Virginia will allow walk-in customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c3720-24a0-4679-93b1-5696ab24019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple began reopening its US retail outlets earlier this month,
        starting with a few stores in Idaho, South Carolina, Alabama and Alaska. The
        company will require temperature checks and face coverings for employees and
        customers, as well as limits on how many people are allowed inside the store
        at a time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd43765-75bb-4252-b541-874b1622849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to reopening our stores in a very thoughtful manner
        with the health and safety of our customers and teams as our top priority,
        and we look forward to seeing our customers again soon," Apple said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d0d52-d81d-41e8-9d40-ca1781e2bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:11:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has 510 stores worldwide, of which 271 are in the United States.
        The company has thus far reopened around 100 stores around the world, including
        in China, Austria, Australia, Germany and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03e300-b435-443e-a3d7-b0c0e3fd9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T06:48:03.544+08:00
