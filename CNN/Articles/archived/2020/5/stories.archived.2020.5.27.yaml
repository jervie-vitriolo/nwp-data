      'jcr:uuid': '9398059e-2588-41a8-948e-8126bf9cdd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru and Chile are also reporting a high number of cases, she added,
        warning that for countries in the region "now is not the time to relax restrictions
        or scale back preventive strategies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d257e53-16c8-4304-a9ed-7616239580f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2abf1-d8d6-4841-8377-d46dee6bcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru and Chile are among the region''s worst hit. They now hold
        the world''s highest infection rates per capita over a seven-day rolling average,
        according to Our World in Data (OWID), an independent statistics website headquartered
        at Oxford University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c1c0a-2ae4-4129-beb4-aaa9dee969e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb6f07-88eb-463d-9870-e388d6e72f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chile had 77,961 infections and 806 deaths since the
        outbreak began. Two members of its government, Minister of Energy Juan Carlos
        Jobet and Public Works Minister Alfredo Moreno, tested positive for the virus
        on Monday after showing mild symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb67e5f-5bca-4ddf-a8ce-c8ae3b2dd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c500e-033d-4131-a2fb-41590cfed83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil overtook Russia over the weekend to become the country with
        the most confirmed cases of Covid-19 after the United States, according to
        Johns Hopkins University figures. By Monday, it had 374,898 infections in
        total and 23,473 deaths, according to the health ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ffe08-7a31-4ce6-955e-5c8d888cc5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9bce8-e4ab-40c7-83c7-5b45415196e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to stay strong, to remain vigilant, and to aggressively
        implement proven public health measures. We have learned from other regions,
        we have learned what works and what doesn''t and we must continue to apply
        this knowledge to our context," Etienne said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bb918-85d6-4eba-b3e5-44f361ba55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda88e55-8449-4a2e-bf74-0b8063a18318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazil''s crisis</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c0bd9-a9d9-450e-8535-4f55cd300e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These grim milestones come hours before a US travel ban for Brazil
        comes into effect at 11:59 pm ET Tuesday night. It will limit the entry of
        any foreign nationals, including Brazilians, who were in the country within
        the past 14 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db660aa4-d14a-47f7-b275-c38601836b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81535d-96a2-416c-b1fb-02001f8938e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo governor Joao Doria told CNN that the ban may affect diplomatic
        and economic relations between both countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8623f-e649-42c1-95ae-195e5bbb8ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea02ab9-6a68-420c-8402-140b593d93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His city of 12 million is the worst-hit in the country, with more
        than 83,000 infections and 6,220 deaths, according to the latest data from
        the Brazilian health ministry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5eabf9-74bc-4c44-ae66-fdebd93298e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b90084-4a37-40b3-875c-8d4ee26beabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria told CNN that President Jair Bolsonaro had been undermining
        the preventative measures and messaging by the governors of the most impacted
        places in Brazil. "The behavior of President Bolsonaro is the wrong behavior.
        He is against social isolation. He''s against orientation of the science,"
        Doria said, adding that in his city, "we support social isolation, we recommend
        to the people to use masks and stay home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dcb7b-c61c-4f9a-ba34-5fb6762e825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899f34b-11e8-4b15-9747-026f81d35663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has referred to the virus as a "little flu" and frequently
        downplayed its risks. Two health ministers have left his cabinet in a 4-week
        period —&nbsp;one was fired and the other resigned —&nbsp;after disagreements
        over how to handle the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b33f1a-9029-472c-b760-bcaa01e8edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04b77b-583c-4f12-80bb-4fd7f636ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus model that has been cited by the White House, suggests
        the country''s trauma is far from over.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f529904-925b-418d-80d0-5e70441d5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7b5e4-8404-4599-bb9d-0b9d81f7784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis from the Institute for Health Metrics and Evaluation (IHME)
        at the University of Washington projects there will be 125,833 deaths by August
        4, with a possible range as low as 68,311 and as high as 221,078.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba1405-8f4d-48b5-b303-82c0d59d69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T17:33:35.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T14:11:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/26/americas/latin-america-coronavirus-toll-intl/index.html"
        href="https://edition.cnn.com/2020/05/26/americas/latin-america-coronavirus-toll-intl/index.html">Latin
        America is now the ''epicenter of the outbreak,'' says health official</a>"</em></p>'
  'FDI-surged-in-January-pre-lockdown':
