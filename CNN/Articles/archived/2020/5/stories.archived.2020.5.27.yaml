    'lead': 'Harry Potter author JK Rowling has announced a new story called ''The
      Ickabog'' to entertain children during coronavirus lockdown'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T01:22:16.253+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:11:56.837+08:00
