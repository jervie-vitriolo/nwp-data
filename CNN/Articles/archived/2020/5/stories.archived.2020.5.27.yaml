      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sketch, which is not posted on NBC or the show''s websites,
        Fallon appeared as Rock on a talk show hosted by Regis Philbin (played by
        Darrell Hammond).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36033e9f-7783-43de-a023-e448f29d66dc'
