      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c907f0c-01c5-4cec-a66d-56bf19b54881'
