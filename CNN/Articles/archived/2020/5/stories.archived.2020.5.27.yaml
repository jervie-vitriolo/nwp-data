    'template': '1'
    'title': 'Beauty industry adapts to the pandemic by going virtual'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3dedb-c9af-4207-9c4c-ff0d3c3b895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T09:36:54.395+08:00
      'mgnl:createdBy': 'glee'
