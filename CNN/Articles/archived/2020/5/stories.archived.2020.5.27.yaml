      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi sa ibang bansa nga mas progressive e, ilan na ang namamatay?
        Italy, ilan ang namatay, namamatay hanggang ngayon? Naka-lockdown pa ang Italy
        hanggang ngayon. Tayo hindi na lockdown ang iniintindi natin e. Ayuda e. O
        ito, sabihin ko nalang, mayroon akong nakita doon, pumipick-up kami sa isang
        tapsihan doon sa Makati, ''yung isa binebenta yung pagkain niya, adik e. [Para
        sa] ₱150, binebenta ''yung bigas, isang pack na ganun, binenta [nang] ₱150.
        ''Yun ba ang dapat tulungan ng gobyerno? Ayun ba ''yung bumubuhay sa gobyerno,
        nagpapatakbo sa gobyerno? Hindi. Middle class hindi din pinabayaan nila e.”</p>'
