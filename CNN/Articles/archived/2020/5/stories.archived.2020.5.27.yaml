  'dental-services-under-the-new-normal':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-27T21:16:41.527+08:00
    'imagesource': 'jcr:96a25379-9534-409d-989e-5a7b10759b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3aba18-c6ea-40b7-82b4-cbf0a2149439'
    'lead': 'As the Philippines eases lockdown restrictions, the Philippine Dental
      Association says dental services may not easily return to where they were before
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T21:35:44.504+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:10:55.207+08:00
