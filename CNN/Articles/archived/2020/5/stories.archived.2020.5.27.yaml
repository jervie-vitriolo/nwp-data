      'jcr:uuid': '40a86708-4102-455f-9529-dc0f7aec6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is set to vote on an amendment offered by Democratic Rep.
        Zoe Lofgren of California and GOP Rep. Warren Davidson of Ohio that would
        prevent the collection of internet search and browser history for US citizens
        and permanent residents <a href="https://www.cnn.com/2018/01/11/politics/trump-fisa-section-702-surveillance-data/index.html">under
        the Foreign Intelligence Surveillance Act</a>. The amendment was agreed to
        following negotiations on the provision over the long weekend, according to
        congressional aides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786dc72-b72a-42cf-a341-4275e9306c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f196a5c-5168-4566-b557-41419ff28528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the amendment vote, the House will vote for a second time
        to reauthorize the three FISA authorities that <a href="https://www.cnn.com/2020/03/12/politics/fisa-reauthorization-expiration-congress/index.html">expired
        on March 15,</a> the longest period the authorities have been lapsed. The
        vote is the first piece of legislation that the House will take up under <a
        href="http://www.cnn.com/2020/05/26/politics/house-republicans-remote-voting/index.html">newly
        approved rules that allow lawmakers to vote remotely</a> by designating members
        to vote at their direction and on their behalf. House Republicans are suing
        to challenge the constitutionality of the voting rules change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12af46f-8e5d-4af4-b2d1-9753fd049957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec496a-abea-4103-80ea-622e36c739fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House initially voted in March to renew the FISA authorities
        after President Donald Trump''s Republican allies negotiated a deal with Democratic
        leaders and Attorney General William Barr that included additional civil liberties
        protections and changes to the FISA court process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7cad3-813f-4885-8697-59303bb11632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3417fa-7fc3-4334-86d1-bf029d6acb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump threw a new wrench into the matter Tuesday evening when
        he urged Republicans on Twitter to oppose Wednesday''s vote. "I hope all Republican
        House Members vote NO on FISA until such time as our Country is able to determine
        how and why the greatest political, criminal, and subversive scandal in USA
        history took place!" Trump tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ba896-d00d-4794-bc4c-b1c1c06181cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be832e5-770b-4785-912d-d9955941f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, 126 Republicans voted for the FISA legislation, including
        the House''s biggest critics of the FBI''s Russia investigation who hashed
        out the deal, Reps. Jim Jordan of Ohio and Devin Nunes of California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6b624-55fb-4fdc-bd62-2f179e11e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8c487-9568-49b2-9f74-251729418f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment the House will consider Wednesday is similar to a
        provision that nearly passed the Senate earlier this month when <a href="https://edition.cnn.com/2020/05/13/politics/senate-vote-fisa-authorities/index.html">the
        Senate reauthorized</a> the lapsed FISA surveillance authorities. That amendment
        to limit collection of internet searches histories, from GOP Sen. Steve Daines
        of Montana and Democratic Sen. Ron Wyden of Oregon, fell one vote short of
        60 needed, and at least one senator who missed the vote backed it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef786bbd-784e-4cbf-889d-4f34e217d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d8e9a-933e-422c-975e-5dc57d7fdbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment the House will consider Wednesday is similar to a
        provision that nearly passed the Senate earlier this month when <a href="https://edition.cnn.com/2020/05/13/politics/senate-vote-fisa-authorities/index.html">the
        Senate reauthorized</a> the lapsed FISA surveillance authorities, though one
        of the Senate''s sponsors opposed the changes the House made narrowing the
        limitations. The Senate amendment to limit collection of internet search histories,
        from GOP Sen. Steve Daines of Montana and Democratic Sen. Ron Wyden of Oregon,
        fell one vote short of 60 needed, and at least one senator who missed the
        vote backed it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ea51c-6b56-4305-b4a4-8ba959ef7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d856bba-e6c7-4de7-987a-8405baff40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this final provision included, Congress can finally pass a
        meaningful and bipartisan reform package to improve our country''s powerful
        surveillance programs," Lofgren said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2707e-5d48-4050-875a-13ad2bc95c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c66fdb-677b-4c78-bb42-1a42752d2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senate didn''t adopt the amendment on internet searches,
        it did overwhelmingly approve an amendment from GOP Sen. Mike Lee of Utah
        and Democratic Sen. Pat Leahy of Vermont to provide additional legal protections
        and review in the FISA court process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644c75a-521a-41df-b49f-f67f89921f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6dffa-e360-42b1-bbb9-b535e22330e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of that amendment, the House has to vote on reauthorizing
        the three surveillance authorities again after initially approving them in
        March. And if the House adopts the amendment from Lofgren and Davidson, the
        Senate will have to vote on the reauthorization bill again, too, with the
        House''s changes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994c81b-29a4-4245-9a47-68bad7ac38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f3a4d-ee8c-4c97-bc42-5f5a37f59170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twists and turns of the FISA legislation -- and the lengthy
        expiration of the national security authorities -- is a sign of the concerns
        within both parties over law enforcement surveillance authorities. It''s an
        issue that''s long cut across party lines, combining conservative civil libertarians
        with liberal Democrats who have pushed back on FISA authorities. The problems
        with the FISA warrants obtained <a href="https://edition.cnn.com/2018/07/22/politics/donald-trump-fisa-tweet/index.html">on
        former Trump adviser Carter Page</a> have only fueled the concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efcd0c-c19d-4537-9f41-e53c49a39d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a8d39-885c-47ed-ab80-043940a17657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets raise the prospect that he could veto the bill if
        it heads to his desk. While Barr signed off on the House deal, the Justice
        Department criticized the Senate''s amendment, saying it "would unacceptably
        degrade our ability to conduct surveillance of terrorists, spies and other
        national security threats."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd3f2e-1fd7-4f26-979d-143fe9e91433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc5d4c-fae4-410f-9c3f-370d49dc6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress had initially hoped to quickly approve a renewal of the
        three FISA authorities in March, before they expired. They include reauthorization
        of FISA''s Section 215, which allows law enforcement to collect "tangible
        things" in national security investigations, a roving wiretaps provision and
        a "lone wolf" provision. The Democrats and Republicans who feuded over the
        Russia investigation and FISA warrants struck a deal with Barr to reauthorize
        the authorities, along with adding some additional civil liberties protections
        and changes to the FISA court process demanded by Trump''s allies who say
        the FBI was targeting Trump''s campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a466e-c3af-44e1-a019-a5b72bbfb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877550b-adfd-436e-9a10-e210b6765a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the House <a href="http://www.cnn.com/2020/03/11/politics/fisa-deal-house-vote/index.html">passed
        the deal</a> without amendments, the Senate''s Republican FISA opponents balked
        at quick passage, arguing the reforms were insufficient and demanding amendment
        votes. The Senate passed a short-term extension that the House did not take
        up while out of Washington as a result of the pandemic, and the Senate then
        voted to approve the authorities in May, while approving the amendment from
        Lee and Leahy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d1476-0eca-428b-bb74-bc027985cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4506863-3e1d-4a78-a853-873189ebf2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new amendment from Lofgren and Davidson has some differences
        compared to the Senate version that failed to reach 60 votes, 59-37. The House''s
        amendment blocks the collection of internet search and browser history specifically
        for US citizens and permanent residents, a distinction the Senate''s version
        did not contain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2620723-8d91-4106-8235-750d9e1ff245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595f704-490b-4434-a484-0f994b19a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional aides say the new provision is likely to attract even
        more support in both chambers -- it''s backed by both Lofgren and House Intelligence
        Chairman Adam Schiff, also a California Democrat -- although civil liberties
        advocates like the American Civil Liberties Union expressed concerns the amendment
        had been watered down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072f873-7ea8-4e32-bf0c-e6230fe80602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e3194-4b83-4bab-86f3-b113c61c36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff said in a statement that he had worked with Lofgren to modify
        the amendment from Wyden and Daines and the House measure would "prevent use
        of FISA''s business records provision to seek to obtain a US person''s internet
        browsing and search history information."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d678c9-84d3-4ce1-b230-762c0424e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d71a0-3d1f-4c80-93d6-0d111ede2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyden, who is typically aligned with Lofgren, initially expressed
        support for Lofgren''s amendment on Tuesday. But Tuesday evening he said he
        was opposed and accused Schiff of undermining the Senate proposal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb57df7-fa61-4afc-b263-7dfe84e71110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b9f34-057e-47aa-807d-0e65555658ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now clear that there is no agreement with the House Intelligence
        Committee to enact true protections for Americans'' rights against dragnet
        collection of online activity, which is why I must oppose this amendment,
        along with the underlying bill, and urge the House to vote on the original
        Wyden-Daines amendment," Wyden said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fec2a8-bd73-4560-ac24-b2c705b2851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T19:34:06.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:11:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/27/politics/house-vote-fisa/index.html">House
        to vote on additional restrictions on government surveillance powers</a>."</em></p>'
  'DA-on-Ambassador-on-Food-Security-James-Reid':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-27T19:34:49.633+08:00
    'imagesource': 'jcr:11617e86-f271-4645-bde4-dc661ac52dc4'
