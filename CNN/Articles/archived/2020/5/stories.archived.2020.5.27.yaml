      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon joins other entertainment figures, including Sarah Silverman,
        who have apologized for offensive comedy in their past following online criticism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb39c28-ee31-4aec-8c18-b532433eb7d1'
