      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f6e2f-d521-466c-8634-308c7ce0d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lighting industry has been struggling for years because
        of low prices and another product it pioneered: LED.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52962066-7b48-4b45-920c-69da2eff610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b2a9f-bb0c-4d7a-b878-bb2c32160973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LED lighting, invented by GE in 1962, last for decades. Of course,
        that means they don''t need to be replaced as often. Prices and revenue for
        lighting have tumbled in recent years, prompting GE to seek a buyer for the
        business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d741e-1401-4cd2-bec0-9e0645e66461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eeee71-7c14-471a-bb6e-e6fcc71fc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE has sold off a series of businesses in recent years to raise
        billions of dollars and repay a mountain of debt. The company is now focused
        on four major industrial divisions: aviation, healthcare, power and renewable
        energy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c3ad9-307a-481a-a633-84d12a7ffbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb5709-9618-46ce-ac0f-7376313fa113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile GE Healthcare, which makes MRI machines and other medical
        equipment, is performing well during the pandemic. But its jet engine business
        has been crushed by the health crisis and is rapidly cutting jobs. And GE
        Power, which makes power plants, is in decline because of the shift away from
        fossil fuels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1695607-280c-445e-b86d-f615ca672224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T23:38:36.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/27/business/ge-light-bulbs-sale/index.html"
        target="_blank">"GE is saying goodbye to its 129-year-old light bulb business"</a></i></p>'
  'trump-golfs-pandemic-obama':
    'author': 'Andrew Kaczynski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T23:48:18.530+08:00
    'imagesource': 'jcr:bca51436-6303-4678-a409-93b455e9beb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
