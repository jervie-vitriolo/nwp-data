    'lead': 'A subpanel of the House of Representatives’ Defeat COVID-19 Committee
      approves a measure establishing regulations for a "better normal" in the workplace
      and public spaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T15:30:50.932+08:00
