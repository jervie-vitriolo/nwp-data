      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/05/26/health/vitamin-d-coronavirus-wellness/index.html">''Vitamin
        D''s effect on COVID-19 maybe be exaggerated. Here''s what we know''</a></em></p>'
  'antibody-tests-covid-19-accuracy-cdc':
    'author': 'Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-27T08:33:47.721+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c6eaea-6ffc-46c1-99ff-0db10251f78e'
    'lead': 'Antibody tests used to determine if people have been infected in the
      past with Covid-19 might be wrong up to half the time, the US Centers for Disease
      Control and Prevention said in new guidance posted on its website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T08:41:11.101+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:11:48.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:09:57.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'CDC', 'US-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'Antibody tests for Covid-19 wrong half the time, CDC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d528d-98a3-4e81-9a94-ec308c7cec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Antibody tests used to determine if people
        have been infected in the past with Covid-19 might be wrong up to half the
        time, the US Centers for Disease Control and Prevention said in <a href="https://www.cdc.gov/coronavirus/2019-ncov/lab/resources/antibody-tests-guidelines.html"
        target="_blank">new guidance</a>&nbsp;posted on its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448dd85-dd52-4238-8c14-e6db53838530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests, often called serologic tests, look for evidence
        of an immune response to infection. "Antibodies in some persons can be detected
        within the first week of illness onset," the CDC says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92f46b-544f-4d1f-9a17-3704214822b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are <a href="https://edition.cnn.com/2020/05/22/health/immunity-passport-coronavirus/index.html"
        target="_blank">not accurate enough</a>&nbsp;to use to make important policy
        decisions, the CDC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d1a21-50eb-42d3-afa1-0acd0ee2933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serologic test results should not be used to make decisions about
        grouping persons residing in or being admitted to congregate settings, such
        as schools, dormitories, or correctional facilities," the CDC says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77703608-6b4e-4937-a642-ac50ddbcce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serologic test results should not be used to make decisions about
        returning persons to the workplace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24736a41-ad1d-48f8-881f-b5dee9fac3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials or health care providers who are using antibody
        tests need to use the most accurate test they can find and might need to test
        people twice, the CDC said in the new guidance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01eb0d3-f20e-4720-b3ee-9d2bbe3a72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most of the country, including areas that have been heavily
        impacted, the prevalence of SARS-CoV-2 antibody is expected to be low, ranging
        from less than 5% to 25%, so that testing at this point might result in relatively
        more false positive results and fewer false-negative results," the CDC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33c074-ced9-49f9-b244-27a6b83bec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a point that''s been made frequently in recent weeks by public
        health experts, but the CDC spells out the problem in the new advice on antibody
        testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f445215-41cf-4354-8280-e5d39d7e6b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False positive, false confidence</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe822c-7f3a-41c1-ab6d-c864c5db3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A false positive will lead someone to believe they have been infected
        when in fact they have not been. There''s little evidence now about whether
        having been infected gives people immunity to later infection, but doctors
        worry that people will behave as if they are immune if they get a positive
        antibody test.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fcd5d-e5cf-449a-b777-a84ea4403f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be assumed that individuals with truly positive antibody
        test results are protected from future infection," the CDC says in the updated
        guidelines. "Serologic testing should not be used to determine immune status
        in individuals until the presence, durability, and duration of immunity is
        established."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb12ca-207c-49b7-a94c-cdc2ac4ad99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC guidelines <a href="https://edition.cnn.com/2020/05/20/health/testing-coronavirus-cidrap-report/index.html"
        target="_blank">echo advice from groups such as the University of Minnesota</a>,
        which cautions against using antibody tests to make policy decisions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7da6e0-e7f1-4806-8ae1-d349923b4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC explains why testing can be wrong so often. A lot has to
        do with how common the virus is in the population being tested. "For example,
        in a population where the prevalence is 5%, a test with 90% sensitivity and
        95% specificity will yield a positive predictive value of 49%. In other words,
        less than half of those testing positive will truly have antibodies," the
        CDC said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabed0e-9af0-446f-a7df-0e10984bf107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternatively, the same test in a population with an antibody prevalence
        exceeding 52% will yield a positive predictive greater than 95%, meaning that
        less than one in 20 people testing positive will have a false positive test
        result."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f35b12-0b5a-460f-a360-3a2b41fee650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, its best to use tests with high specificity — which are
        unlikely to throw up a lot of false positives — and in populations where doctors
        suspect there are many cases," the CDC said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736cd156-c3e2-4775-93a1-1bbf0521d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.fda.gov/medical-devices/emergency-situations-medical-devices/eua-authorized-serology-test-performance"
        target="_blank">Food and Drug Administration has also cautioned</a>&nbsp;about
        the accuracy of antibody tests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be46afe-a8ec-4de7-8398-3882b054390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T08:41:11.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:11:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/26/health/antibody-tests-cdc-coronavirus-wrong/index.html"
        target="_blank">Antibody tests for Covid-19 wrong half the time, CDC says</a>."</em></p>'
  'pcg-frontliners-killed-car-accident-batangas':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
