      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884ed33-7efa-448f-820e-4f475193c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have said to people is there is clear scientific evidence
        now, by all the droplet experiments that happened, and that others have done,
        to show that a mask does prevent droplets from reaching others," Birx said
        on "Fox News Sunday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2dd67c-6770-4480-bd5c-cb49dfdc6f67'
