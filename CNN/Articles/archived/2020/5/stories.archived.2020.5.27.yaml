      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the coronavirus might transmit less efficiently in high
        temperatures and high humidity, that doesn''t mean it will go away this summer.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343cfc1-2663-4344-998e-9c4fd0baca83'
      'mgnl:activationStatus': true
