      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Steady numbers spark reopenings</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d0867-fdf6-4944-966a-be4fa8459d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.217+08:00
