    'jcr:uuid': 'c3882ed5-c9dd-4824-b96f-286046f3496e'
    'lead': 'The President is now facing his own criticism for golfing twice during
      Memorial Day weekend as the coronavirus death toll in the United States approaches
      100,000, an action he defended as ''exercise'' accompanied by attacks on Obama''s
      golfing habits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T23:46:24.851+08:00
