      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d8d14-f4c0-429b-bd35-dbb051a24d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T11:01:25.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:11:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is premature to let down our guard. All of us must continue
        to act responsibly, practice physical distancing, use face coverings, and
        follow other guidelines intended to safeguard our health at both home and
        work."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d21f5-bddb-400f-a0ff-a5c53d2660aa'
      'mgnl:activationStatus': true
