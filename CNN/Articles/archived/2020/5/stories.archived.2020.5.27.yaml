      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4a168-50ba-4818-ad35-6ad5ba370e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-27T21:11:51.214+08:00
      'mgnl:createdBy': 'bamba'
