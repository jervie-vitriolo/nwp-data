    'lead': 'It now takes over a month for the number of COVID-19 cases to double
      in Metro Manila, which helped mayors decide to recommend a further easing of
      quarantine rules starting June 1, Navotas Mayor Toby Tiangco says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-27T11:11:20.225+08:00
