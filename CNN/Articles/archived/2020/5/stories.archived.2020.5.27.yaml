      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still 99 suspected COVID-19 cases and 36 probable cases
        among prisoners. Among the personnel, there are four suspect cases and 79
        probable cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd537b6-7521-4da4-8e52-484f0504cfe6'
