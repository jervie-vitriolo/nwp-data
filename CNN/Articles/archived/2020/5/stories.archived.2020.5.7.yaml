      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD is also waiting for the directive of Malacañang on the
        second tranche of SAP subsidies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e9d81-ddcd-4f49-bff0-0428a96f5d91'
