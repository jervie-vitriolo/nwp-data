    'jcr:uuid': 'd7192a81-aaf4-4c1c-9cf6-73737fcb2248'
    'lead': 'A chief market strategist also expects a sustained negative growth of
      at least three percent during the second quarter of the year, and says the immediate
      passage of the proposed ₱700-billion economic stimulus package is crucial in
      aiding the economy’s recovery.'
    'mgnl:activationStatus': true
