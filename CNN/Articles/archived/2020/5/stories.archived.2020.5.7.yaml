      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 7)</strong> — Many Filipino workers
        in Oman who have lost their jobs due to the coronavirus crisis are asking
        for cash assistance from the Philippine government, but funds are not enough,
        an ambassador said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c1a77-3c29-471e-9bf3-938b29f7f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mejo kukulangin ng konti. Maraming may gusto ng tulong pero limited
        lang ang funds na maibibigay,” Ambassador Narciso Castañeda from the Philippine
        Embassy in Oman said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719b14a-41a3-4752-b3ce-552b688ea9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Funds will be a bit insufficient. A lot of Filipino
        workers are asking for financial help, but we have limited funds.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72a11c-c061-4d08-8b6d-35c45dba6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced OFWs in Oman, whether land-based or sea-based, have applied
        for the cash assistance offered by the Department of Labor and Employment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1435882-3975-44aa-819b-ca3ae1912b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Earlier, the Philippine Overseas Labor Office in Muscat, Oman announced it
        could only give cash assistance to 3,000 beneficiaries. The office said it
        received 5,000 aid applications in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2e12b-e24c-400d-a382-0620dbd984c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ambassador urged those who want to go back to the
        Philippines to get in touch with them through their <a href="https://www.facebook.com/PHLinOman"
        target="_blank">official Facebook account</a>, so they can be assisted.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0965e1-328e-42fc-a8ed-a52fed188c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Binibigay natin ang lahat ng makakaya para sa kanila,’ he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f944422-5678-4a35-86ec-ac9361bb6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are doing our best for them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5f269-cd9c-4bf4-bd3a-7fb0ccc4fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:31:06.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castañeda said there are 52,000 OFWs in Oman, more than half of
        whom are household service workers.</p>'
