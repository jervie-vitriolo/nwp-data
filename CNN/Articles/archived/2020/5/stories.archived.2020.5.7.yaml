    'template': '1'
    'title': 'Should your kids go back to school? These studies suggest not'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0dd07-8843-427f-83e2-c75045ce3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Moves by countries to reopen schools
        that were shut to prevent the spread of coronavirus could risk a second wave
        of infections, some studies suggest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc92c68-10e9-4231-8d97-9878c59c3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of COVID-19 in children are mild, but studies suggest
        kids may play a major role in transmitting the virus to each other and to
        vulnerable adults -- and that keeping schools closed for longer may help stop
        the spread of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44cea3-a094-462a-b086-09511d041060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One <a href="https://science.sciencemag.org/content/early/2020/05/04/science.abb8001"
        target="_blank">study</a> conducted in China and published in the journal
        Science last week suggested that keeping schools closed could reduce infections
        and delay the epidemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead36401-e86e-4c5f-81e2-8902e06f3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from China, Boston and Italy performed contact surveys
        in Wuhan, where the coronavirus was first detected, and Shanghai, China''s
        largest city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb6a25-9f55-4f88-9bb4-5be3718738cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimated that removing all interactions normally seen in schools
        for children up to 14 years old would lead to a reduction in the average daily
        number of new cases of about 42%, while reducing children''s interactions
        to those typically seen during vacation periods could reduce new cases by
        64%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bfa98-e945-444f-9633-326ab68e5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, school-based closure policies are not sufficient to entirely
        prevent a COVID-19 outbreak, but they can impact disease dynamics, and hence
        hospital surge capacity," said the researchers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71968300-4dee-46f0-8f00-f13c4d6b92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper states that children ages 0-14 are about a third as likely
        to be infected with coronavirus as adults, but experts told CNN that the research
        does not have sufficient data to be reliable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1faa55-a858-4d61-a2d6-7cd33958a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Clarke, associate professor in cellular microbiology at the
        University of Reading, said the paper is based on contact tracing and self-reported
        symptoms, so it does not record asymptomatic infections. It also only looks
        at specific locations in China, where there could be other factors that affect
        transmission, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044d93f-3386-4d46-87c9-51df1c009296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from <a href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(20)30287-5/fulltext"
        target="_blank">Shenzen</a>, in southeastern China, published in the Lancet
        journal in April found that children had the same risk of contracting the
        coronavirus as the rest of the population but rarely developed severe symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436e3e5-1131-42f2-ba7e-a3b2a4e1358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://zoonosen.charite.de/fileadmin/user_upload/microsites/m_cc05/virologie-ccm/dateien_upload/Weitere_Dateien/analysis-of-SARS-CoV-2-viral-load-by-patient-age.pdf"
        target="_blank">study</a> posted on the German Research network Zoonotic Infectious
        Diseases in April suggested that children were less likely to be severely
        affected by COVID-19, but did not show whether their chances of being infected
        were lower. Experts told CNN the paper had not been peer reviewed and there
        were methodological issues that affected being able to make conclusions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c6699-6ec1-4d11-b7ea-db4e1f3e8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reservations on the available data, Clarke agreed that countries
        should be cautious in reopening schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8e9eb-9675-44d6-8931-98c979b31380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of this stuff is definitive, but it''s building up a picture,"
        said Clarke. "At this stage, when we just don''t know enough about the susceptibility
        of children to picking up the virus and transmitting it, then we should err
        on the side of caution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c7960-c817-459f-a552-148b4679a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including China, Taiwan, Denmark and Israel have reopened
        schools and others are considering doing the same. The UK is reportedly weighing
        up reopening schools for younger children on June 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad34b84-3067-4aae-9990-262a5c8956d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke said of the UK: "I think it is too early at this stage to
        reopen schools."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cd801-1175-402b-91ff-a4ded6de1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a driver for a second wave. Everything we do, to some
        extent, lifting restrictions, will put upward pressure on the R rate, on the
        R number [the reproduction rate, which shows how many people each infected
        person will transmit the disease to on average]. So, you know, it''s just
        a case of picking those which put the least upward pressure on the R number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b182d5-b778-492b-8d6a-54bea91526b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any opportunity for people to mix will put upward pressure on that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5bbd5-26ca-4ca1-9000-d8dd20c1469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that since we know children can spread flu, "it is not
        unreasonable to suspect" that they may be able to spread the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f3500-f105-49af-bc1e-667f3a05c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke noted that the Science study only looked at social distancing
        rather than the effects of measures such as decontamination, which are being
        employed in many of the schools where children are returning to work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c35fe2-0396-4214-90b6-bcc450d017b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnn.com/2020/04/17/europe/denmark-coronavirus-first-school-intl/index.html"
        target="_blank">Denmark</a>, for example, classrooms were given deep cleans,
        desks were placed well apart and children were taught outside where possible
        when younger students returned on April 15 after a month of closure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbeff97-0a1c-40df-bc62-b933fea8fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tom Wingfield, Senior Clinical Lecturer and Honorary Consultant
        Physician at Liverpool School of Tropical Medicine, told CNN that there were
        many different ways to reopen schools, including partial reopening for certain
        age groups and staggered hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517521b-da4f-4f62-b942-abded229ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t think there''s evidence to help us say whether one
        of those things is better than the other. But I think I think the evidence
        across the board does show that school closures will reduce transmission,
        alongside a raft of other other social distancing interventions," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d468e-10fc-4cd2-b83d-0cc0b527ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was also important to think about how children interact
        -- "what the family units look like, how many vulnerable people are within
        those family units, and that I imagine will change slightly from country to
        country in terms of intergenerational households and especially for example,
        amongst certain ethnic minority groups."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a339018-5aca-40ad-9b7e-b66be4ee9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke warned that when schools closed for the summer during the
        swine flu epidemic in 2009, "normal cases dropped like a stone, and then went
        racing back up again in sort of mid-September."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13197cb-a9a1-4e59-8336-845245a4cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a few weeks for these things to get going," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cebca0-46b3-4ed1-a9e8-a136f85bc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers are falling in many countries after social distancing
        and school closures were implemented. Now that it appears governments may
        be able to safely relax some restrictions, many are eager to get students
        back to school, particularly young children, to allow their parents to return
        to work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5603e-39e2-4c7b-b662-f9095653b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as long as we still don''t know how infectious children really
        are, leaders will need to be vigilant to make sure that a return to the classroom
        doesn''t mean a return to the worst levels of the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecfdb9-9558-4416-8dc4-c6dbdd05306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:48:17.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/05/06/health/schools-reopening-coronavirus-children-wellness-intl/index.html"
        target="_blank"><em>Should your kids go back to school? These studies suggest
        not</em></a>"</p>'
