  'Ruby-Princess-cruise-ship-coronavirus-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T09:33:36.196+08:00
    'imagesource': 'jcr:b5334a91-ec55-4ebf-88eb-667015f0afcc'
