      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the number of active cases in the country has dropped from 98,467
        yesterday to 91,528 today. The decrease of 6,939 cases is the biggest ever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de438a69-0e74-4855-93aa-b990c1db346f'
