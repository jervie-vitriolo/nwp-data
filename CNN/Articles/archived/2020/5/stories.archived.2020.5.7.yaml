    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea1ae3c-d9f6-4080-b1ef-4e7bb3c5dc6b'
    'lead': 'The Department of Foreign Affairs also records 21 more COVID-19 cases,
      34 new recoveries, and seven more deaths among Filipinos abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T17:09:45.474+08:00
