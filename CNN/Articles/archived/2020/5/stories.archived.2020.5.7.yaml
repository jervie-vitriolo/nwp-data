      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi magbabago ang datos na nagpapakita ngayon na bumabagal
        na ang pagkalat at meron pa tayong kapasidad na magbigay ng critical care,
        eh siguro po iyan ang direksyon," he said in a media briefing.</p>'
