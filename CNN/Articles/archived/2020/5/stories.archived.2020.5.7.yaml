      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;If stocks have taken a pounding over
        the last few weeks, there has been a bull market raging in Michael Jordan''s
        range of Air Jordan sneakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32822994-7842-47dd-b30d-fa964888ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
