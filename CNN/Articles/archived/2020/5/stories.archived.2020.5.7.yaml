    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 5-year-old who started driving to California to buy a Lamborghini
      finally got to ride in one. (But now he''s grounded)'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35b325-9df7-4598-85e8-8b4e98a3ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The gutsy 5-year-old <a href="https://www.cnn.com/2020/05/05/us/5-year-old-driver-utah-trnd/index.html"
        target="_blank">who took his parents'' car with $3 in his pocket</a> and a
        dream to buy a Lamborghini finally got to ride in the luxury sports car. This
        time, though, he wasn''t driving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c153ff-e21b-407a-b5e0-3d7b32793e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so happy," the boy''s 16-year-old sister, Sidney Estrada,
        told CNN. "You could see his face glow up after the trauma that he''d gone
        through."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24926c4-d448-43b5-ae9c-a0f3a5606f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the boy''s escapade made international headlines, the family
        received an offer from a local businessman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50891bd4-391b-4b26-a299-679d81a8a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman, Jeremy Neves of Orem, Utah, offered the boy --
        Adrian Zamarripa -- a spin in a matte black, two-seater Huracan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908064a-aeed-4410-9e3e-608a1c7f46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family took up Neves on his offer to drive Adrian around the
        block on Tuesday, the day after he was returned home. He took turns sitting
        in his sister''s and mother''s laps while Neves drove.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aaead3-687a-44c2-9f6c-806cd8a90ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By taking him for a ride, I could bring his dream a little closer
        and show him that it''s possible," Neves, who owns a mobile phone company,
        Xcite Satellite, told CNN in an email. "After all, I was a lot like this kid
        growing up and I turned out alright!" "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2597e9-4862-49fa-9971-2ae78c8bedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He took his parents'' keys and drove</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41cc9a-d997-4d13-8099-ae0401c58d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy told the Utah Highway Patrol that he fled his home in his
        parents'' car after his mother told him she wouldn''t buy him a Lamborghini,
        the agency tweeted. He took the keys to the car without his family''s knowledge,
        hopped in their Dodge Journey and made it as far as the interstate before
        Utah Highway Patrol pulled him over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955f4a5-9fae-4b55-82a1-3f95afc14b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highway patrolman initially thought the child was an impaired
        driver since he was swerving in and out of lanes at just over 30 mph, Utah
        Highway Patrol Lt. Nick Street told CNN affiliate KSL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e442e-e56c-444d-a5d0-5e1e5d5eb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian left with a plan -- to drive from Ogden, Utah, to California
        and buy the coveted sports car with $3. A Lamborghini can cost more than $200,000,
        so he "might''ve been short the purchase amount," the highway patrol said
        in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a1867-7359-4824-aa42-71c4137c81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s up to the local prosecutor to decide whether to file charges
        against his parents, KSL reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc4765-6c5c-4f5f-88e9-957693e6a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s learned his lesson, his family says</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee60bc8-5d92-42af-8c94-7722ad942b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Estrada, his sister, told CNN that their parents were at work
        while she supervised him. Adrian left and took the keys without telling anyone,
        but her parents immediately left their jobs when they found out he was missing,
        Sidney said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467521b-4549-4ad0-afa5-dc8ca822c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was gone for 30 minutes. Sidney and her parents feared the worst.
        The boy broke down when he saw them, too, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6b9b4-aa7d-45c9-9f3e-1c393d6a1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He understands he did something wrong," Sidney said. "He knows
        not to do it again. He learned his lesson."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea4443-5a2c-48e0-a07c-fa788bf11a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidney said her family has no idea where her little brother learned
        to drive a real car, though as a baby, he could reverse his child-sized electric
        car with one hand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679b6a2-5eb3-42b5-b448-8dc8eded367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip in the Lamborghini was nice, Sidney said -- but his parents
        have grounded him and upped his chores as punishment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc92a3-30a2-497d-93b8-65053ee783b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:19:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/06/us/5-year-old-driver-lamborghini-trnd/index.html"
        target="_blank">The 5-year-old who started driving to California to buy a
        Lamborghini finally got to ride in one. (But now he''s grounded)</a></em>"</p>'
  'How-39-million-Europeans-kept-their-jobs-after-the-work-dried-up':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T06:19:44.825+08:00
    'imagesource': 'jcr:7e4f00da-06ca-4c96-851d-1008b45deb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5236f6d-1692-4ae0-bf68-167f8b069cb8'
    'lead': 'In Europe, nearly 39 million people are being paid by governments to
      work part time or not at all, a record level of support that will shape the
      region''s ability to claw its way out of the deep recession triggered by the
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T06:26:09.419+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:16:08.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:40.670+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How 39 million Europeans kept their jobs after the work dried up'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab5294-dbf1-4ce8-b820-2419d82b1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In Europe, nearly 39 million people
        are being paid by governments to work part time or not at all, a record level
        of support that will shape the region''s ability to claw its way out of the
        deep recession triggered by the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0316c-8f97-4b14-b65b-cff101887fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like never before, European countries are relying on programs that
        encourage struggling companies to retain employees but reduce their working
        hours. The state then subsidizes a portion of their pay, in some countries
        paying as much as 80% of average wages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61648e-f04b-472b-b655-16d5bbb1e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the system widely used in the United States, where employers
        lay off workers who then need to apply for government benefits, programs such
        as Germany''s "Kurzarbeit," which translates to "short-time work," maintain
        the relationship between employers and their employees, helping work resume
        quickly once business picks back up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5cf32-454c-4556-a46d-21763a353f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been effective in the past. Kurzarbeit is credited with helping
        prevent mass layoffs in Germany following the 2008 global financial crisis,
        and for allowing manufacturers such as Volkswagen and Daimler to quickly ramp
        up production to meet booming demand from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffff912-c574-4537-a8e6-47f667dd26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But present uptake is unprecedented. "It''s massive," said Alexander
        Hijzen, a labor economist at the Organization for Economic Cooperation and
        Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed23d03-5b31-4aa4-93d3-bdfd86aff274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, as many as one in four employees may be on short-time
        work programs, according to Hijzen. In France and Italy, the number rises
        to as many as one in three workers or more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbfbaf-c78e-4a5a-a328-d0acd51afd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Better than unemployment''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d2859-1078-494e-b150-a118c33a176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe — where it''s harder to hire and fire workers, employees
        have lots of protections and many are covered by collective bargaining agreements
        — short-time work programs have long been popular, and they''re well known
        among both employers and employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21649b97-5ae8-4801-8e9d-790c51e53b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurzarbeit, the best known short-time work program in the region,
        has roots dating back a century, and has been frequently tapped to protect
        jobs in Germany since the oil crisis in the 1970s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f2077-49c3-40aa-8fd3-dcfe547b1331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kurzarbeit is better than unemployment," former German Labor Minister
        Walter Arendt told the magazine Der Spiegel in 1973.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fb1d9-94e7-46fa-baea-226caf1b6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to have held true during the recession that followed
        the 2008 financial crisis. German employment fell by just 1% even though economic
        output fell 7%, according to Berenberg Bank economist Florian Hense. In the
        United States, where gross domestic product shrank by 4%, employment dropped
        by a more significant 5.4%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a6cb1-3573-44ce-be3e-edc1ba735cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists argue that other factors, such as the way companies
        tabulate overtime pay and the slow pace of hiring leading up to the recession,
        likely played a role in limiting job losses, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73375997-68f1-4f2a-9faa-8dcfee956214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s agreement that the German system — in which the government
        covers between 60% and 67% of pay for hours not worked — generally serves
        its purpose. It''s especially useful in an economy that struggles with a shortage
        of skilled labor, and where employers want to hold on to the workers they''ve
        trained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8a375-e434-4bac-8757-6c697733bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the right kind of burden sharing between the government,
        employers and employees," Hense said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d0919-3d50-468f-a56f-c93669d84dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programs like Kurzarbeit and France''s "chômage partiel" are well-suited
        for the coronavirus crisis, at least in the near term. Designed to address
        a short-lived economic shock, they are serving as a bridge for companies and
        workers until governments begin to lift lockdown measures aimed at containing
        the pandemic. The United Kingdom has adopted its own version to deal with
        the current crisis, and as many as 6.3 million British workers are now enrolled
        in the three-month program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555b868-f912-48f5-855c-f02cc9dba437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could give Europe a leg up in its recovery, allowing economies
        in the region to restart quickly and efficiently as demand rebounds. Yet problems
        could arise if activity isn''t as resilient as expected. People may need convincing
        to leave their homes to go shopping regularly, and working from home is expected
        to continue for some time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c11dcd-fd48-4780-b46c-fcc12cbd9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time around, a lot will depend on demand and how economic
        activity in general will pick up," said Carsten Brzeski, chief economist in
        Germany at the Dutch bank ING. "If it does, Germany is extremely well prepared."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cdb27-1c59-4b8c-b9cb-aa322467f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unprecedented scale</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860ed9c-8e4b-480e-ad8d-b26eb287bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the crisis drag on longer than expected, however, the huge
        number of people using the programs will stretch funding to the limit. And
        temporary programs, such as the UK variant, could lead to people moving from
        furlough to unemployment if work doesn''t pick up soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc39d4-5438-4109-9400-1276202b1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government — which expanded its program when the coronavirus
        shutdowns hit — is now subsidizing wages for an estimated 10.1 million people,
        according to the investment bank UBS. That''s compared to 1.4 million people
        at the height of the global financial crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b0720-b1e1-497f-821f-e040610cd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by the Ifo Institute in Germany this week found that 99%
        of restaurants and 97% of hotels in the country are making use of the Kurzarbeit
        program, as well as 94% of companies in the auto sector. The average across
        industries is 50%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad260e-fabc-4aec-95cd-5e1f733268d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, the government says 11.3 million people are benefiting
        from "chômage partipel." Short-time work programs also cover 7.7 million Italians
        and 3.4 million Spaniards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6f913-df95-4bcc-83f3-21d7b0bba319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission wants countries to bulk up such efforts,
        and has said it will issue loans to member states on favorable terms to fund
        such programs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46c185-8624-49c1-a315-e2d5c26dbf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Klaus Wohlrabe, head of surveys at Ifo, warned they can only
        buy time for so long. UBS estimates that short-time work programs in the eurozone
        currently cost 1.5% of GDP, and will get more expensive every week lockdowns
        are extended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93755408-8424-42d7-93f7-09416d20bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For companies, short-time work is a way to bridge a period of low
        sales," Wohlrabe said in a statement. "However, if this period goes on long
        enough, we''ll also see jobs being cut completely."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa01a33-0aca-4391-bded-fcf682695095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Wednesday that it expects the EU unemployment
        rate to rise from 6.7% in 2019 to 9% in 2020 before easing to 8% in 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c9ae3-2cef-4596-948b-ddc09ef4f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists are also questioning whether short-time work programs
        could prevent a necessary reallocation of jobs within the economy. There may
        not be work in the travel sector, for instance, but farmers need help picking
        crops. These programs, however, are designed to maintain the status quo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b5ec0-8d17-4f78-b439-9c3ff9d22fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US is watching</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549783b6-546e-4853-987f-cdc73d5e71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, where 30 million people have filed for initial
        unemployment benefits since the middle of March and the unemployment rate
        for April is expected to hit 16%, economists are keeping close watch on Europe''s
        efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c193b5c-534f-47a0-a6fc-7bdc9d02ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versions of short-time work programs, known as "work-sharing," operate
        in 26 US states, allowing employers to opt in so employees can receive unemployment
        benefits for lost hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ba334-240d-419a-a913-99695ce5cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government wants more companies to take advantage of
        this option, and encouraged its use by including funding in the $2 trillion
        stimulus package passed last month. But so far, the number of companies tapping
        into these programs appears limited.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6c83a-2296-4746-9ca0-2df81db75b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 62,300 Americans received work-sharing benefits for the week
        ending April 11, according to the most recent data from the US Department
        of Labor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec5e6d-25f3-4f2d-9e0c-dc65752b6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betsey Stevenson, an economics professor at the University of Michigan
        and chief economist for the Department of Labor under former President Barack
        Obama, thinks part of this has to do with awareness; companies in America
        are less likely to know such programs exist than firms in Europe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72daf3-f550-468d-9c6e-0eedf6859a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US programs aren''t designed for when work has dried up
        completely, Stevenson noted. In Germany, workers can receive up to two-thirds
        of their pay even if they don''t work at all.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49777746-199b-4bd7-a715-ddc892a49be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work-sharing in the United States could see more use as states start
        to reopen their economies. In that environment, it makes sense to encourage
        employers to bring back their full workforce, even for reduced hours, Stevenson
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28bd2b-05f2-4868-9a42-b28df338e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That permanent destruction of the relationship between their employer,
        [the employee] and work — that can cause long-term unemployment, people dropping
        out of the labor force," she said. "[It] can lead to big problems."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218ba23-e18e-429f-bfe1-dcf5e8ea0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that can keep a lid on unemployment during the pandemic
        could enjoy stronger economic rebounds than places where workers aren''t able
        to maintain links with their employers. In Europe, short-time work programs
        could be the deciding factor — if they don''t become too big to manage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732c8c4-4837-4d0a-b6dd-6e3cd853ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reason we think a long, protracted recession is not a done
        deal in Europe, and Europe could fare better than the US," said Berenberg''s
        Hense. "Let''s see."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdad95-38a0-4309-82fd-5d738951ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:26:09.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/06/economy/europe-part-time-work/index.html"
        target="_blank">How 39 million Europeans kept their jobs after the work dried
        up</a></em>"</p>'
  'closest-black-hole-to-earth-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T06:35:23.616+08:00
    'imagesource': 'jcr:599d6e39-d25f-40c2-a6f8-fbc0e261354b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a71800-3190-45b3-93f0-44800f3b61ac'
    'lead': 'A black hole has been discovered 1,000 light-years from Earth, making
      it the closest black hole to our solar system ever found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T06:38:55.546+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:16:07.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:40.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['black-hole', 'earth']
    'template': '1'
    'title': 'Astronomers find the closest black hole to Earth, 1,000 light-years
      away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02d5ca-7b99-4acc-8660-acb3282e86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A black hole has been discovered 1,000
        light-years from Earth, making it the closest black hole to our solar system
        ever found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82c6a9-64ff-44c9-8290-e3397dde3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the black hole itself is invisible, it has two bright companion
        stars that gave away the hiding spot of the black hole. The two stars can
        be seen with the naked eye on dark, clear nights in the southern hemisphere.
        (A <a href="https://www.nasa.gov/audience/forstudents/k-4/stories/nasa-knows/what-is-a-black-hole-k4.html"
        target="_blank">black hole</a> is a place in space that even light can''t
        get out because gravity pulls so much.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341fab3-1a78-404f-b84d-551781f178f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronomers observed the star system, in the Telescopium constellation,
        they noticed that one of the stars was completing an orbit around a hidden
        object every 40 Earth days. The second star is further out from the first
        star and the black hole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e23d31-c3b9-4384-815f-0fefe700fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This revealed that what they were actually seeing was a triple system
        that included a black hole, not just a double star system. The observation
        was made using the MPG/ESO 2.2-meter telescope at the European Southern Observatory''s
        La Silla Observatory in Chile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ff51e-278e-48a7-8857-49afb3c47416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Wednesday in the journal Astronomy &amp; Astrophysics
        describes the triple system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb69b70-281c-4565-9603-d7e2be3196dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were totally surprised when we realised that this is the first
        stellar system with a black hole that can be seen with the unaided eye," said
        Petr Hadrava, study co-author and Emeritus Scientist at the Academy of Sciences
        of the Czech Republic in Prague, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53d072-779b-4fd4-91f9-898c1e43870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this black hole doesn''t have violent interactions with
        its surroundings, it''s truly invisible. That makes it one of the first stellar-mass
        black holes found that doesn''t interact violently with its environment. But
        studying the star orbiting it signified the presence of the black hole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750e4ca-13b2-412b-bcde-4f0d48f668a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An invisible object with a mass at least 4 times that of the Sun
        can only be a black hole," said Thomas Rivinius, lead study author and European
        Southern Observatory scientist, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b5406-c27a-4224-a010-1739f90723c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, astronomers have found a couple dozen black holes
        in our Milky Way galaxy. They announce their presence by having disruptive,
        violent interactions with their surroundings and releasing detectable X-rays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c041fd1-276c-44c8-acab-b60a5e7f6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this new detection of a silent black hole could be the first
        of many to come in the future, the researchers said. They believe that over
        the course of our galaxy''s lifetime, a multitude of stars have collapsed
        and created black holes. Now, astronomers just have to find them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a065448-4378-462b-a4cb-bff5d60ef50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be hundreds of millions of black holes out there, but
        we know about only very few. Knowing what to look for should put us in a better
        position to find them," Rivinius said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f0a6f-af78-4154-b7eb-9b12de50bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe this newly detected one so close to Earth
        is just "the tip of an exciting iceberg," said Dietrich Baade, study co-author
        and Emeritus Astronomer at the European Southern Observatory, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73c527-1ba5-4db5-ae3b-c05dc44e115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they already have another system in mind, known as LB-1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05e61d-b954-44da-a5e6-cf6d3dd47c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realised that another system, called LB-1, may also be such
        a triple, though we''d need more observations to say for sure," said Marianne
        Heida, study co-author and postdoctoral fellow at the European Southern Observatory,
        in a statement. "LB-1 is a bit [farther] away from Earth but still pretty
        close in astronomical terms, so that means that probably many more of these
        systems exist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a07074-5b1a-4967-9cc5-00018dbfc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By finding and studying them we can learn a lot about the formation
        and evolution of those rare stars that begin their lives with more than about
        8 times the mass of the Sun and end them in a supernova explosion that leaves
        behind a black hole."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea593867-e02b-44c1-ae71-8087200c62fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These triple systems are also intriguing because they could shed
        light on the massive mergers between black holes, stars or some configuration
        of the two that create gravitational waves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30bdd2-86bf-4d90-8f7c-ed87ec76d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:38:55.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/06/world/black-hole-close-earth-scn/index.html"
        target="_blank">Astronomers find the closest black hole to Earth, 1,000 light-years
        away</a></em>"</p>'
  'killing-eve-sandra-oh':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-05-07T06:39:00.790+08:00
    'imagesource': 'jcr:b285e9e3-22d0-444d-a1d6-89d9d2641021'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec259f43-35fb-4201-8f82-9fa710fe670f'
    'lead': 'The stomach-churning assassinations in spy drama "Killing Eve" were inspired
      by the murders of real people, it has been revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T06:42:24.488+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:16:06.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:41.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sandra-oh', 'killing-eve']
    'template': '1'
    'title': '''Killing Eve'' murders are inspired by real crimes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49328b96-cb20-4fa2-9300-70bfbd1ee1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The stomach-churning assassinations
        in spy drama "Killing Eve" were inspired by the murders of real people, it
        has been revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827a258-c025-4744-b8bb-0cc160f23b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the BBC podcast "Obsessed with Killing Eve," BBC security
        correspondent Gordon Corera revealed how he collaborated with scriptwriters
        to provide novel killing methods for the show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5577d-9e2c-432b-8203-e94df39c9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chilling drama, which first aired in 2018, follows British intelligence
        officer Eve Polastri, played by Sandra Oh as she hunts down Villanelle, a
        cold-blooded assassin played by Jodie Comer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36ca50-43ca-4d11-99bf-9c0e0a99d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corera shared that he was enlisted by one of the show''s producers
        to bring "real elements" to the "plausible" but "fantastical" series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b521f7a-ff13-40a8-96de-1a5e66113a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally went away and I wrote this document called the ''Kill
        List,'' which is somewhere on my laptop. Which is basically a load of different
        ways to kill people, but just slightly crazy quirky ways," he told hosts Naomi
        Shimada and Zing Tsjeng.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092400a4-ddb4-45b5-afd9-7e89af099926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Corera, the ideas he carefully curated ranged from
        things that happened 50 years ago to stories he had heard about in the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8847f61-42a4-461e-b7ab-1a23baca5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that the producers, which also included "Fleabag" star
        Phoebe Waller-Bridge, then gave the ideas "that ''Killing Eve'' zing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620b6a9-88f5-456a-b966-ff990238c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his "favorite" murder on the show, Corera spoke
        about season one''s assassination of the fragrance mogul Carla de Mann, who
        was killed by Villanelle using a poisonous homemade perfume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874b77d-2d0b-41fb-b27a-10c57328abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That had come from a real one [assassination] in an airport in
        Asia," Corera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8dc0ab-5ce2-4a50-9008-5404567399f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believed full-time assassins existed in real life, Corera
        said that, while it sounds like a work of fiction, it is very much a reality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065b985-cd67-4cdc-95e2-b93cff61f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we''ve seen in the last few years is that
        Russia really does have assassins. It really does send people out," he said,
        referencing the 2018 Salisbury poisonings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2505d7c-d33b-4cb7-8b5a-6e98a8ef125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corera went on to say that sexiest stereotypes mean that female
        spies can sometimes be more effective as they are "flying under the radar."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c6cbb-bf19-4304-a616-f8189d2819c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waller-Bridge has previously revealed that Villanelle''s character
        was influenced by convicted killer Angela Simpson, she told the New York Times
        last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062f903-ab6a-4c04-93b7-cd45bbb9fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:42:24.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/05/06/entertainment/killing-eve-real-murders-inspired-intl-scli/index.html"
        target="_blank">Killing Eve'' murders are inspired by real crimes</a></em>"</p>'
