      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the unredacted documents is another marker in the
        decades-long Catholic Church sex abuse scandal that has devastated thousands
        of lives in Australia and around the world.</p>'
    '28':
