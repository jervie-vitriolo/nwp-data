  '90k-health-workers-infected-around-world':
    'author': 'Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T00:52:57.240+08:00
    'imagesource': 'jcr:e5b6e0ac-679a-4aa9-b074-12de238cf1c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7967775a-f1a7-4cec-824b-a4080d6cc3d3'
    'lead': 'Governments are failing to keep accurate records of infections and deaths
      of nurses and health care workers treating coronavirus patients, the International
      Council of Nurses, a federation representing nurses from 130 countries, claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T00:51:52.293+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:16:20.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:37.403+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'International-Council-of-Nurses', 'health-workers']
    'template': '1'
    'title': 'At least 90,000 health care workers infected with coronavirus around
      the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0e72e-5b01-4df1-ab42-1f0515becc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.293+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Governments are failing to keep accurate records of infections
        and deaths of nurses and health care workers treating coronavirus patients,
        the International Council of Nurses (ICN), a federation representing nurses
        from 130 countries, claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ce381-3fdb-4166-b232-28f3b472ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d8699-026d-45e6-b285-b87667706422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the numbers are being “significantly” underestimated,
        the ICN said Monday. Data collected by the ICN from 30 countries suggests
        at least 90,000 health care workers have been infected and more than 260 nurses
        have died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16adcc7-4895-4afa-9a9c-48614703503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6c71d-a062-4e93-86fc-ff819b2801b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thousands of nurses have been infected with Covid-19 and hundreds
        have already died, but governments cannot say exactly how many because they
        are not collecting the data. This lack of accurate data has led to a serious
        underestimation of the infection rate among nurses, and the number of deaths,”
        the group said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508b667-d681-4083-80b6-5ad46b49753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICN said this failure to record both infection rates and deaths
        among health care workers is putting more nurses and their patients in danger.
        It is calling for data on health care worker infections and deaths to be systematically
        collected by national governments and held centrally at the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb3210-88e6-49dd-96ad-ca1c62def7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T00:51:52.294+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-06-20-intl/index.html"
        target="_blank">"At least 90,000 health care workers infected with coronavirus
        around the world"</a></em></p>'
  'who-head-not-going-back-to-normal':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T01:15:38.708+08:00
