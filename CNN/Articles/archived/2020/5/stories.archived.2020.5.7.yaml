      'mgnl:created': 2020-05-07T13:24:41.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730f28e-ed4c-461c-b1e5-05d6f9f92172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even now with deaths decreasing substantially, there are twice
        as many deaths from Covid-19 in New York City as there are on a usual day
        from all other causes combined," Frieden said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46155200-c801-4d3a-bc90-edab42bc8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bac90-d70e-4069-a888-3b0322bda697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has the most confirmed coronavirus cases of any state in
        the country, with 321,192 total cases and 25,231 deaths, according to Johns
        Hopkins University data. In New York City alone, there are 173,288 cases with
        43,676 hospitalized and 13,938 confirmed deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e31d9-03aa-4c2e-a235-cf853b13c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e74326-aa05-4213-8801-a51ab25495af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. It''s "just the beginning"</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c393350-b865-4af9-9680-ecc8d1de98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cb3ce-e5f7-46be-97f6-072ca6b9335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frieden said as bad as things seem now, he thinks we''re still in
        the beginning phases of the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1118f40-1618-4118-8b64-591c2eec1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e6aed-eb63-4407-aa28-7d7cad5361c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts John Barry and Marc Lipsitch co-authored a new report that
        predicts that the coronavirus pandemic could last up to two more years, and
        they warn that the situation could get "considerably worse than what we''ve
        seen so far."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c5643-376b-4264-8ae6-cc0d6be77c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340f892-0242-4e2a-966e-4ef60b6bb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Data is a "very powerful weapon against this virus"</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a79f64-b573-4594-92f5-8c3d58fa3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafdc188-ed37-4211-91ec-fe566166d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frieden explained that data being used to monitor trends can help
        stop clusters before they turn into outbreaks. Data, he said, can help stop
        outbreaks from turning into epidemics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6503682-97cb-4baf-874b-a631c7d82cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac1f16-efae-4045-b063-ae463c47a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford University epidemiologist Dr. John Ioannidis has found
        from emerging data that coronavirus infections are more common than experts
        initially thought, and the risk of dying for the average person is lower than
        was first projected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb956673-9098-4bc4-ac39-06cd912d0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737abf6-45b6-473d-989d-347cba49f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. We need to "box the virus in"</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92cafc-0bd2-4227-86bb-625269af1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79c457-0046-49c9-a256-e4f1bed5637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stay-at-home orders slowed the spread of the virus and flattened
        the curve in states such as New York and California, the virus continues to
        spread throughout the country with approximately 30,000 new cases a day for
        nearly a month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c316468-a24f-4abf-8155-95a802cdb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c728a-9cee-4c26-bc0e-b8aaaef3d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With states across the US considering easing restrictions, the country
        opens itself up to infections increasing. That''s why, Frieden said, we need
        to box in the coronavirus once the curve begins to flatten.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708f8e1-4135-449c-a9e5-d0983a287953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee4566-c602-40c7-9b04-2f7abdfec728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. We must find the balance</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b502853-7518-4408-b962-748f25060eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb620dc-8056-4955-a093-73fdeabaeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy doesn''t have to come at the expense of public health.
        Dr. Frieden said it is necessary to find the balance between restarting our
        economy and letting the virus run rampant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1bf0b-1f82-4369-94ae-ea167d1d7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ba501-7f7f-4dba-8cb4-00f877b68c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A model from the Institute for Health Metrics and Evaluation at
        the University of Washington has released a revised toll that suggests that
        134,000 Americans could die by August, likely taking into account the impact
        of state openings. And a draft internal report by the US Centers for Disease
        Control and Prevention that was obtained by The New York Times found that
        the daily death toll could reach 3,000 by June 1.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bad4e9-1a91-4d21-bd4d-5de32532b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bde57-b8ba-49dc-8563-3029312ded8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Protect the "frontline heroes"</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89da44-7cec-4c3a-b71c-c7781369d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86361d9d-990c-405d-8696-8f2cb1088558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must protect the health care workers and other essential staff,
        or the frontline heroes of this war," Frieden said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371b141-bc34-4a62-9344-17f72475d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d2c36-dd9a-42b8-bcf4-389d5dc87453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an estimate by the CDC, more than 9,200 health care
        workers have been infected by the coronavirus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1184a-47d9-4ae1-abe0-9fa9bf65da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00c4ca-60fc-4728-8750-c64fad91ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers and essential staff are at the most risk, and
        hospitals have faced shortages of essential protective gear such as N95 masks
        to protect them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54845d5-51f3-444a-8299-aa1db35690a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344f0d8-2fa9-4d4d-b3ee-f23866b747b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Protect our most vulnerable people, too</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf46f91-9fe1-4d70-ad96-a28931bc7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac37d58-334b-496d-9467-89f8fdc0ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight out of 10 deaths reported in the US have been from adults
        that are 65 years old and older, according to the CDC. And people with weak
        immune systems and underlying conditions such as asthma, heart disease, high
        blood pressure or diabetes are at more risk.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066bebf-049a-4c91-b871-aa23a40356a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94627fdf-3399-464d-a1d6-35872b8f09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In your everyday life, you''re always fighting off pathogens,"
        CNN Chief Medical Correspondent Dr. Sanjay Gupta said. "Most of the time you
        don''t even realize it. If you have an underlying condition, it makes it more
        challenging to fight off a virus like this. You may develop a fever, shortness
        of breath or a cough more easily than someone who doesn''t have a preexisting
        illness."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c11bce-b1f4-4c9d-ba1e-89dfeefdb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081a7e8-9ffa-46ce-9704-5b6e8b92dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Governments and private companies need to work together</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb81b4-378d-4b28-aeaa-d1a16090ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b210b-bc08-4681-bec8-2230d18724e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both government and industry must collaborate to make "massive continued
        investments in testing and distributing a vaccine as soon as possible," Frieden
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed3815-8295-4993-96d9-ce589088fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef67b70-a7ef-4a02-a66f-d472136efb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the head of the National Institute of Allergy
        and Infectious Diseases, said in March that a vaccine could potentially be
        available in a year to 18 months. However, experts are skeptical.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5a0d5-a930-42c1-985a-5eebd091983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcf1fe-7d34-4b84-ab83-982d960c14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s ever been done at an industrial scale in 18
        months," said Dr. Amesh Adalja, a senior scholar focused on emerging infectious
        disease at the Center for Health Security at Johns Hopkins University. "Vaccine
        development is usually measured in years, not months."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d63d7c-de3e-4963-9a3e-aa94e3f0cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b50357-1267-4b4a-a017-e0f4b3e26b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus vaccine trial on humans has already begun in the UK.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f55af-00cd-4fba-84fd-ff6627e1e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be624b67-ce92-4dc9-99d8-a19f92d5c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. We must not neglect non-Covid health issues</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478689c-e419-4f81-bdeb-b50c50efd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1515eb-8e91-4688-a287-81af0741db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus pandemic has flooded and overwhelmed many
        hospitals with patients across the world, people are no longer suddenly immune
        to other diseases and sicknesses. Many elective procedures have been canceled
        or postponed, and patients with other illnesses wait in fear as they put treatment
        on hold. Many are too scared to venture out and visit hospitals out of fear
        of contracting the virus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc2f16-c36e-4be5-9e05-d6df0d0d902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef579287-af05-4fb1-af5e-25b9c62ea214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Preparedness is paramount</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212e7e1-bc42-48eb-b045-fd1ad736444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be5034-2be7-41c8-a000-63bbd5f8d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never again," Frieden said. "It is inevitable that there will be
        future outbreaks. It''s not inevitable that we will continue to be so underprepared."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5872ad6-3a8b-4035-ad2c-9d034a600bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:24:41.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/05/06/health/cdc-coronavirus-truths-trnd/index.html"
        href="https://edition.cnn.com/2020/05/06/health/cdc-coronavirus-truths-trnd/index.html">These
        are the ''10 plain truths'' about the coronavirus pandemic, according to former
        CDC Director Dr. Tom Frieden</a>"</em></p>'
  'coronavirus-symptom-silent-hypoxia':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'A top hospital in Washington, D.C. has released the first images of
      a coronavirus patient''s lungs, in an unprecedented 3D video. The imagery shows
      extensive damage to an otherwise healthy, 59-year-old male who was asymptomatic
      until two to three days ago, said Keith Mortman, the chief of thoracic surgery
      at George Washington University Hospital.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
