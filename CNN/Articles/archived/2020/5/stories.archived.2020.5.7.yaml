      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> More relaxed
        restrictions may be carried out in Metro Manila if the trend of fewer COVID-19
        cases continues, Presidential Spokesperson Harry Roque said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
