      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the other guidelines to be followed:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139d97d-178c-43fd-b72a-098c88f97308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
