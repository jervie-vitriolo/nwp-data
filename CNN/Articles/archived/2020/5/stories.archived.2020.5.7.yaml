      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines'' COVID-19 cases have already breached
        10,000 on Wednesday, with the death toll at 658. There were already 1,506
        recoveries from the infection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b47bec-3be3-4b7e-a18f-ad91f77ac991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
