      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trainer that has been coveted by sneakerheads ever since
        the ex-Chicago Bulls star wore them in his rookie year -- and it''s only been
        rereleased a handful of times, most recently in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcf0c0-f076-4072-bdb4-0a816efa9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
