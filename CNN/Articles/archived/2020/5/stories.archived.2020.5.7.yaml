    'template': '1'
    'title': 'George Pell knew about child sex abuse allegations for decades, Royal
      Commission documents reveal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42df03d-265d-4576-a555-6b592274ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly three years after the release
        of a damning national report into child sexual abuse, the Australian government
        has published dozens of previously redacted pages of text relating to Cardinal
        George Pell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443eee05-12e3-4852-ba4a-9561d24ce639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c178909-bef9-4ea7-a38c-e0ef200c543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three unredacted reports published Thursday reveal for the first
        time the commission''s findings into what Pell knew about allegations of child
        sex abuse committed by priests decades ago in the Australian state of Victoria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7c163-3dc9-4afc-9923-161a17bba611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ea4f2-b79c-4b80-98a8-cd65dad8409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission found that, as early as 1973, the former Vatican
        Treasurer "was not only conscious of child sex abuse by clergy but that he
        also had considered measures of avoiding situations which might provoke gossip
        about it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f79523-5b38-4028-b050-e993a0e34c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07acf002-3e37-41ea-be9a-93194668fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s findings had been redacted to avoid prejudicing
        a trial involving the Pell on five charges of child sexual assault allegedly
        committed in the mid-1990s. Pell was convicted in December 2018, but the decision
        was overturned by Australia''s High Court in a unanimous ruling by the full
        bench of seven judges in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dea2e-a5a0-463d-9cf4-0aa4c2edeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9e996-ed0e-40cf-a82e-ba63c3d67f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redacted pages appeared in the final report of the Royal Commission
        into Institutional Responses to Child Sexual Assault, which was published
        in December 2017. Black lines obscured multiple pages of Case Studies 16,
        28 and 35, which examined allegations of abuse in the Diocese of Ballarat,
        the Archdiocese of Melbourne, and the church''s mechanism to address assault
        claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381e51e-55e1-48dd-a591-fea34a409575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9faf72b-51f8-46fe-852b-56406255cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large portions of the report relate to one of Australia''s most
        notorious pedophiles, Gerald Ridsdale, who is serving a 34-year prison sentence
        for a string of child sex attacks spanning decades. In 2017, the commission
        found former Bishop Ronald Mulkearns knew about Ridsdale''s offending from
        1975 and failed to stop it. Instead, he moved him between parishes, which
        gave the priest access to more victims, the commission found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575e79a-2c3e-43bf-803d-6fc45a5d7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82310f-8342-46f4-bcbc-029fceaa9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, Pell served under Bishop Mulkearns as one of his consultors,
        a small group of priests tasked with advising the bishop on the movement of
        parish priests and other matters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13354388-1f45-4d6d-97c2-59886979a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e88c2-89ed-415b-8196-8ed62cfd9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell has consistently denied ever being involved in any decision
        to move Ridsdale. In a statement to the commission in May 2015, Pell said,
        "I would never have condoned or participated in a decision to transfer Ridsdale
        in the knowledge that he had abused children, and I did not do so."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d9845-499e-4122-849b-3e22c88245c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb136cd-e9df-4b89-bbee-1f58152e0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unredacted report released Thursday said the commission was
        "satisfied" that in 1973 Pell had "turned his mind to the prudence of Ridsdale
        taking boys on overnight camps." It said the most likely reason for this was
        the possibility that "if priests were one-on-one with a child then they could
        sexually abuse a child or at least provoke gossip about such a prospect."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0853e8-935e-45f1-a555-910abb7583eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718aa3f9-e09b-4730-ae48-9c237ab63a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By this time, child sexual abuse was on his radar," the unredacted
        report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c0d35-8462-4a2e-ac37-f8015cd78637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f8075-638c-4233-8baf-2a7b6aecd408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports released Thursday also said Pell should have acted sooner
        to advise Archbishop Frank Little to remove Father Peter Searson, a parish
        priest who had been accused of a litany of abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31eeef-2e9b-4e24-8cb8-f70436808515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e62e8-e524-480c-b57b-e4795f1636db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission previously concluded that a "prevailing culture of
        secrecy" existed under Little, who was Archbishop of Melbourne from 1974 to
        1996. Little ordained Pell as an Auxiliary Bishop in 1987 and put him in charge
        of the Southern Region of Victoria, which included the parish of Doveton,
        where Searson worked. When Pell replaced Little as Archbishop of Melbourne
        in 1996 he placed Searson on administrative leave. Searson was never charged
        with child sexual abuse and died in 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947515da-c7d8-4e04-b002-97a22c4566df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f827d9-7cfe-42ca-9c6c-ba5eb35d51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:20:47.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:54.446+08:00
