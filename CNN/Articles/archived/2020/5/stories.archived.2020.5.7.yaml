      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added: "And it should have never happened. Could have
        been stopped at the source. Could have been stopped in China. It should have
        been stopped right at the source. And it wasn''t."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd89fc-0e21-4992-945e-378749a5d787'
