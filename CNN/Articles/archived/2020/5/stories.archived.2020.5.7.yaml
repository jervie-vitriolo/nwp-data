      'mgnl:type': 'text'
      'text': '<p>The person has been working remotely since early March and is now
        under observation at home, the Holy See Press Office Director Matteo Bruni
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b32b32-33c4-4e86-9736-3e06fca73e46'
