      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Wearing of face masks at all times</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd951831-c00e-4518-ab7b-1dec8fad855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Workstations to be arranged in accordance to physical distancing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdfcc6-b4d9-4966-985f-0705a0de1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Barriers must be provided in between workstations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b98d0-fa68-4745-ae16-174e1f088b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Workstations should not face aisles or walkways</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521dbaa-4207-48d5-afa7-293f44b7cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Elevators will carry a limited number of passengers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0bda6-aad8-458a-9d8a-2b555bb6f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Use of stairways must be encouraged</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fd2af-73b2-42f9-a4b9-57946670c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said the national government continues to observe
        the same guidelines and measures when it comes to deciding whether or not
        to lift the enhanced community quarantine (ECQ) in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022c621-bc31-4adf-8e15-fe46da66e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang guidelines po ay hindi nagbabago, ‘yong bilis ng pagkalat
        ng sakit, ang availability ng critical care," he said. "Kung dati-rati dumodoble
        ang paglaganap ng sakit every two to three days, ngayon ay dumodoble siya
        every five to six days sa Metro Manila at seven days sa probinsya.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576b558-d094-4368-9e50-0672df1c2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The guidelines are the same, how fast the virus spreads,
        and the availability of critical care. The cases used to double every two
        to three days, but now it doubles every five to six days in Metro Manila,
        and seven days in provinces.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfed69-733f-4e2e-9b0d-78fa0db1b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this is one possible basis to place Metro Manila under
        a general community quarantine (GCQ). However, he said it is still uncertain
        if all cities in the National Capital Region will be placed under GCQ, considering
        the number of cases each city has recorded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7708a8-1537-48ec-9cb9-8c69c5573669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila, and other high-risk areas, was extended
        until May 15. The rest of the country is now under GCQ.</p>'
