      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2bce8-34f9-4ca7-b52a-f3b9ad4e34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:50:08.976+08:00
