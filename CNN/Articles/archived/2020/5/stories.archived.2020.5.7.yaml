      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors<a href="https://cnnphilippines.com/news/2020/4/30/DSWD-DILG-extend-cash-aid.html">
