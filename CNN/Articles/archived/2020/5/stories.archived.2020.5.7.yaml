      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that around 94% of the economy is expected to open up
        under GCQ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89270b-47ac-44e1-990d-9dd16bf0ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.507+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“As part of the IATF, tinitingnan din natin ‘yong other parameters
        to consider,"</em> Lopez told CNN Philippines on Thursday. <em>"Health facilities,
        testing capacities. Kahit ako ay nasa economic cluster, kailangan natin mapangalagaan
        ito para pagbukas natin, hindi ma-put to risk ang ating mga kababayan at ang
        economy na rin natin.”</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f179faf-f765-4488-aa21-bf1e08ed174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.507+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As part of the IATF, we are also looking at the other
        parameters to consider, like the health facilities, and testing capacities.
        Even if I belong to the economic cluster, we still need to take care of this
        so when we open up, we won’t put Filipinos at risk, and our economy as well.]</p>'
