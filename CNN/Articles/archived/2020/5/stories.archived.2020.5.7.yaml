      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can be infectious, meaning they can transmit the virus to
        somebody else, up to two days before they start showing symptoms. Like any
        other virus, this can vary from person to person.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
