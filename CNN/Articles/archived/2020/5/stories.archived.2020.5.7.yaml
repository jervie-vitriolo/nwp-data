      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my 30 years in global public health, I''ve never seen anything
        like this," Frieden, who now serves as president and CEO of Resolve to Save
        Lives, said. "It''s scary. It''s unprecedented."</p>'
