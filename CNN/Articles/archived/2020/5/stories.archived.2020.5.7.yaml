    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'Tedros-Adhanom-Ghebreyesus']
    'template': '1'
    'title': '''There can be no going back to business as usual'' even when pandemic
      ends, WHO head says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc383b-3c2f-4a73-b214-97911b0fdb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:05:50.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Even once the coronavirus pandemic ends, the world cannot
        go "back to business as usual," World Health Organization Director-General
        Tedros Adhanom Ghebreyesus warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff22f9-c153-4e23-b430-d94420512774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:05:50.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dce2f3-335d-4067-b3a4-36794ae510a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:05:50.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic will eventually recede, but there can be
        no going back to business as usual. We cannot continue to rush to fund panic
        but let preparedness go by the wayside," Tedros said during a media briefing
        in Geneva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa8f9e-70fb-4c79-a2b3-62adac113e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:05:50.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we work on responding to the pandemic, we must also work harder
        to prepare for the next one. Now is an opportunity to lay the foundations
        for resilient health systems around the world," Tedros said, adding that "investing
        in health now will save lives later."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b6725-8a8b-41a1-b83c-fa6199b82fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:05:50.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935c1c6-2292-471d-96de-eee894fa3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:05:50.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes systems to prepare, prevent and respond to emerging
        pathogens," Tedros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd651ab-0584-400a-ad19-6ba4e845d21d'
