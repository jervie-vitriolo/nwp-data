      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26a039-95ae-46e2-ad7d-b151d1f63edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:53:13.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naglagay ang DSWD ng appeal system kung saan ang eligible beneficiaries
        na hindi napabilang ng kanilang lokal na pamahalaan at hindi existing beneficiaries
        sa ibang program, sila ang target beneficiaries na kasalukuyan ay wait-listed,"
        Paje said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4dc4ab-75d0-462d-a6b2-fbb8dcda0e07'
