      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448083d-259d-45ba-a696-e0090e2e8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
