    'template': '1'
    'title': 'Remembering Direk Peque Gallaga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65765a-716a-43a5-aa01-58a5015ab9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Peque Gallaga is known as a
        formidable filmmaker with many great films, such as “Oro, Plata, Mata,” “Scorpio
        Nights,” and “Virgin Forest.” But to the generation who grew up in the ‘90s,
        the late director will always be known for his genre films, including the
        “Shake Rattle and Roll III” segment ‘Yaya,’ “Magic Temple,” “Magic Kingdom”
        and “Baby Love.”</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825521a-90c3-4727-84ec-79ad01965308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Filmmaker Antoinette Jadaone (“That Thing Called Tadhana,” “Never
        Not Love You”) would eventually work with Peque Gallaga in her debut film
        “<a href="https://www.youtube.com/watch?v=gQL8P_h3OPY" target="_blank">Six
        Degrees of Separation from Lilia Cuntapay</a>,” a mockumentary about the country’s
        “pinakamagaling na extra,” Lilia Cuntapay, who Gallaga and Lore Reyes discovered
        as an extra in their segment ‘Aswang’ in Shake, Rattle, and Roll II. Jadaone
        and co-director Irene Villamor will later work with Gallaga in their 2014
        film “Relaks It’s Just Pag-ibig,” where they would cast Gallaga as an actor.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a394af-7082-490d-a2c3-338ccb963381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here, Jadaone shares her memory of working with an idol-turned-mentor.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e9336-e9b7-4873-bad0-bfed1bca5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Namaalam na si
        Direk Peque Gallaga. I only knew him before for his “Magic Temple” (Saulo
        ko ‘yung kanta: “Buto kalansay, tabi-tabi po sa bangkay”) and “Batang X “(Saulo
        ko rin ‘yung theme song: "Batang isinilang sa mundo naguluhan / Batang ''di
        pinapansin ng mga magulang / Bulag nakakakita, pilay lumilipad!") and then
        I went to film school where I got to watch the cinematic masterpiece that
        is “Oro, Plata, Mata” which left me in awe. It was a privilege to have seen
        that film. Thank you, Direk Peque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f905042-ba58-46ef-9e71-a727992fc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, as I was doing research for my first film “Six Degrees
        of Separation from&nbsp;Lilia Cuntapay,” I would contact him (he and Direk
        Lore Reyes discovered Nanay Lilia on their horror film set) through ate Jo
        Macasa [his long-time production manager] — hindi ko sila kilala pareho pero
        kinapalan ko na ang mukha ko. Ate Jo told me that Direk Peque wanted to talk
        to me on the phone — and he said yes. My god, I was talking to Direk Peque
        Gallaga&nbsp;on the phone. Kung pwede ko lang ipa-frame ang moment na ‘yun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03610170-edb7-4218-b725-23f9a73bd725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My director of photography, Sol Garcia, and I flew to Bacolod to
        interview Direk Peque and actually shoot his scenes for my mockumentary. Starstruck
        na naman ako sa bahay niya. Kung umikot ‘yung ulo at mata ko, ''kala mo National
        Museum ang napuntahan ko. I was 26 or 27 then, and there I was, inside the
        house of the “Oro, Plata, Mata” director. Ang galing na artista ni Direk Peque!
        Kung napanood n’yo ‘yung pelikula, scripted ‘yun pero parang hindi! My interview
        with him was what became the framework of my screenplay. I owe a lot to him.
        I still remember my favorite lines he said in my film: “[The] reason we make
        movies is not because of the awards. The reason why we make movies is because
        we love making movies.”</p>'
    '9':
      'image': 'jcr:ffb1cf95-a294-45f9-996f-33f71cc39db7'
      'imageCaption': 'Antoinette Jadaone (center) with Peque Gallaga and director
        Lore Reyes. Photo courtesy of ANTOINETTE JADAONE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799131b-599a-4195-8b10-ca178c8c05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:35:32.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afb4a5-4c75-4c35-ac8b-ecdab851672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:35:32.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf34f2-b745-43e4-8874-78044e9a7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sent him a link to “Six Degrees of Lilia Cuntapay” and when he
        saw it, he called me and said encouraging, beautiful words that will inspire
        me for the rest of my life. That was what Direk Peque has been to me since
        then: an idol who I can reach with my hands because he was so generous to
        share what he knows, an idol who actually believes in me when I was just doing
        my first film. I would occasionally message him during some decision-making
        moments of my life, and his words will always be full of wisdom. Of course,
        he didn’t forget to tell me when he didn’t like a movie I made. Balanse lang,
        and I appreciated that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4c4f3-f47b-4673-bfb9-2e90e9738901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Irene Villamor and I would cast him in “Relaks, It’s
        Just Pag-ibig,” at nung magpi-picture na kami, naiyak si Ayrin sa upuan, eh.
        I guess that’s really how overwhelming Direk Peque’s presence is. Parang may
        dala siyang malaking Philippine Cinema na kapa tapos kukurutin mo ang sarili
        mo — “Totoo ba ito?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffceb61a-4a88-4ba2-8b61-aad1794c3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:32:19.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binabalik-balikan ko pa rin ang emails at messages ni Direk Peque
        sa akin sa mga panahong kailangan ko ng tulak. Maraming, maraming salamat,
        Direk Peque. Mula sa isang fan-turned-forever fan. Your memory lives with
        us. There will never be another.</p>'
