      'mgnl:type': 'text'
      'text': '<p>Fitch projects the Philippine economy to contract by 1 percent this
        year, after expanding by 6 percent in 2019. However, the projection is uncertain
        depending on how the COVID-19 pandemic develops globally and locally, and
        the possibility of further extension of lockdowns in many parts of the country,
        including in areas that host major industries.</p>'
