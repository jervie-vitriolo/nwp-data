    'template': '1'
    'title': 'Researchers report ''unprecedented cluster'' of inflammatory problems
      in children amid pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271f6f1-c6e7-4826-b0ca-76a069cdbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.167+08:00
