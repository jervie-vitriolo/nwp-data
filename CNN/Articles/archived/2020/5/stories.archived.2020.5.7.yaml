      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e263c-f89b-4db7-b87c-33a2f3016e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump and Secretary of State Mike Pompeo have doubled
        down on the assertion that the virus originated from a laboratory in the central
        Chinese city of Wuhan, where the outbreak was first detected last December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59324f-d709-4cb0-b778-741e7a63dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.580+08:00
