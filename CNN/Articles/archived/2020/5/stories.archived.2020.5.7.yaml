    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e0cbe61-4a74-4130-9ef8-328bff9bf560'
    'lead': 'The coronavirus-hit cruise ship previously docked in Australia has arrived
      in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T09:35:30.495+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:15:59.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:42.964+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virus-hit ship docks in Manila, Filipino crew to undergo COVID-19 test'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca017e62-53ac-4255-90c6-b22fb72b5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:08:30.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The coronavirus-hit
        cruise ship previously docked in Australia anchored in Manila on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb59dd-5244-4c0f-a231-1bb289bbb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:08:30.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ruby Princess cruise ship, linked to 21 coronavirus deaths and
        some 600 infections, arrived at the Manila Bay anchorage area at 8 am, the
        Philippine Coast Guard said. From Sydney Australia, it stopped in the vicinity
        Mindoro, then traveled to Manila City.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The coronavirus-hit
        cruise ship previously docked in Australia arrives in Manila. Over 200 Filipino
        crew members are on board. <br><br>Read more: <a href="https://t.co/j9PchXqUxN">https://t.co/j9PchXqUxN</a>
        <br><br>📹 <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        <a href="https://t.co/5dIDeLAvie">pic.twitter.com/5dIDeLAvie</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1258277663736688640?ref_src=twsrc%5Etfw">May
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef23c8-affb-4ba1-8d61-fb7795171b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:10:49.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4dbd00-caed-42b4-9401-631167bd7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:08:30.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Armand Balilo on Thursday said over 200 Filipino
        crew members are on board the ship. He said they are required to undergo swab
        testing and are expected to stay in the vessel until they receive their test
        results in around three days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c4dbf-6e3c-4a56-a382-ab9df7c23b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:08:30.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who test positive will be brought to the Research Institute
        for Tropical Medicine in Muntinlupa, Balilo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377fe13-8d55-4e04-ae38-cd0e618426b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:08:30.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are cleared will be sent home with a medical certificate.
        They are not required to undergo a facility-based quarantine, but are advised
        to go through a 14-day quarantine in their own homes as a precautionary measure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1dcbe-a208-4aa5-a98c-ccaec6789b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:08:30.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media earlier reported that the ship sailed out of
        Australia on April 23. It was quarantined at Port Kembla, south of Sydney,
        Australia since April 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb4379-4222-4e96-ba1d-f96a23245d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:35:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 360 other Filipino crew members were earlier evacuated, boarding
        a special chartered Cebu Pacific flight from Sydney back to the Philippines,
        the Foreign Affairs Department said in April.  Other Filipinos remained on
        board to operate the vessel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b775a-b005-41fa-8bb6-183578f0d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:35:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and several provinces in the country are under enhanced
        community quarantine, restricting people''s movement, but overseas Filipino
        workers are allowed to return as long as they undergo a 14-day quarantine
        before going back to their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fe180-6fd8-4023-aa92-3d840367c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:35:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases breached the 10,000 mark
        on Wednesday, with 658 deaths and 1,506 recoveries.</p>'
