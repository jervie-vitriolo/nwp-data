      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - With millions facing movement restrictions due to the coronavirus
        pandemic, many Muslims are finding creative ways to break their fast this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e3015-290f-4a99-9e9e-9bb6b30da421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f26ef-36e2-47eb-be22-20a8bccbe6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holy month of Ramadan started on April 23 for many Muslims.
        Over the 30-day period, Muslims fast during the daylight hours, a practice
        seen as one of the five pillars of Islam. They can eat before sunrise, and
        break their fast after dusk each day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c4b2a-52ef-4e8b-90bb-551d4ccd28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbc605-939d-437b-8665-9d10ede9c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with so many places of worship closed due to the pandemic, the
        holiday will be a bit different this year. Many Islamic holy sites remain
        empty, including Mecca and Medina in Saudi Arabia and the Al-Aqsa Mosque in
        Jerusalem. Worshippers are being advised to pray at home. Other mosques are
        trying to practice social distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e54632-b3d5-4bd6-ab93-1897a49af71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a3ae8-6a27-48b4-9450-ae6d753daa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ramadan, two main meals are served to begin and end the daytime
        fast. "Suhoor" is served and eaten before dawn, and "iftar" is served and
        eaten after sunset. Typically, these meals are enjoyed in group gatherings
        among family and friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5bf55-9d08-4d61-81d9-660e81db1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a6996-7665-4d4c-8f65-8e51340ef8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:35:39.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many instead are turning to virtual worship, focusing on individual
        prayer habits and turning isolation into inner peace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb48e4-a2a1-4938-a212-b7275bc85155'
