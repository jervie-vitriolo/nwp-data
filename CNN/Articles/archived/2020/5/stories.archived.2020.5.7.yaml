    'title': 'PH sets new record highs in single-day COVID-19 cases in a month and
      in number of recoveries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5a301-1b06-4d30-b048-79fec974aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The country
        on Thursday set new record high in single-day COVID-19 cases posted over the
        past month as well as in the number of recoveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955d422-41f6-44bb-b184-9cb8c8492f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 339 coronavirus cases were reported by the Department
        of Health, bringing the country’s total to 10,343. This surpassed the previous
        high of 320 new infections posted just a day before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f423ca79-468d-4326-87db-fe85fdabd5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:09:47.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH logged 205 of the new cases in Central Visayas, 110 in the
        National Capital Region, and 24 more in other regions nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5688fc-ebf1-4432-a4ea-2ce6e7759ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 112 more recovered from the viral disease,
        which brought the number to 1,618. The DOH also reported 27 new deaths for
        a total of 685.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c207367-d795-4e1d-9873-891eefb4bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily recoveries in the past five days have not gone lower than&nbsp;90,
        while the daily deaths in the past week averaged at around 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b184e1-c1af-4595-ad57-7abad2c71ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the COVID-19 cases nationwide have been reported in the
        National Capital Region, followed by CALABARZON and Central Visayas, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0928389-9ec0-41ca-bb2e-c04d5dbff277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise in the country''s tally of confirmed cases, there
        has been an <a href="http://cnnphilippines.com/news/2020/5/6/Philippines-flattening-COVID-19-curve-health-treatment-system-improving-says-Duque.html?fbclid=IwAR1RNBwhD2NECWnCF7liDDBOws2qr2P69EFBeDTj40ePkz21EWyErPmOPI4">improvement
        in the doubling time</a>&nbsp;— or the number of days it takes for cases to
        double. From only one to two days, the doubling time is now at four to five
        days, Health Undersecretary Maria Rosario Vergeire said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e1d65-3f72-4c55-a773-0c2c9c82d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH clarified that while the case doubling time has
        shown a generally good trend, it is too early to tell if the slowdown can
        be sustained. For this reason, health officials continued to remind the public
        not to be complacent in exercising caution and adhering to health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aaf24b-ca4e-44a8-a219-7909289e7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases among Filipinos overseas</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae151b2-a59a-4282-a8fb-2486312d3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 21 more Filipinos abroad were infected with the viral
        disease, the Department of Foreign Affairs said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a4ce0-ce25-423d-b2c0-e6adc3187464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0e1e6-eb55-45db-a1f3-87b66a30b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of COVID-19 cases among Filipinos overseas
        to 1,922.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cca85-7d82-4726-857d-4d1eb29a353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286a555-3c2f-4f98-8965-73a660103061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also recorded 34 new recoveries, with the total now at 557.
        Seven more died, bringing the death toll to 222.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013947ea-21d4-4d95-97c3-4f573fd8f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f6759-e528-4e12-a2bf-2a1ff5dac635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino COVID-19 cases have been reported in 46 countries or regions
        worldwide. Europe has the highest number with 612 cases. Next are the 503
        cases in the Americas, 434 in the Middle East/Africa, and 373 in Asia Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a23add-8a76-4c83-9f4b-b4ecf6b19e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:55:43.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the daily rate of recoveries at 6.5% remains higher than
        the daily rate of new confirmed cases and new deaths among Filipino nationals,
        according to DFA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb5d5d-4087-4c5e-9fa8-c5c92955f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:09:45.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, the Philippines has the third most number of
        COVID-19 cases, next to Singapore and Indonesia. Meanwhile, over 3.7 million
        people globally have so far contracted the virus, with nearly 264,000 deaths
        and some 1.25 million recoveries, according to the Johns Hopkins University
        tracker. A third of the world''s tally of infections has been recorded in
        the United States, which has recorded over 1.2 million COVID-19 cases so far.</p>'
  'UFC-boss-Dana-White-sport-gets-back-business-COVID-19-pandemic':
    'author': 'Patrick Snell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-05-07T17:22:24.566+08:00
    'imagesource': 'jcr:cc36966f-bdab-4283-9b86-b5e0f3d1b1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b695e559-9ab6-4005-a133-e5872dcca173'
    'lead': 'The eyes of the sports world -- and quite possibly beyond -- are on Dana
      White and his Ultimate Fighting Championship, with three fight nights planned
      in the space of eight days in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T17:31:56.402+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T13:15:32.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:50.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I don''t want to die,'' says UFC boss Dana White as sport gets back
      to business amid pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfd9a3-fa31-434d-bb2d-00aecf614596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The eyes of the sports world -- and quite
        possibly beyond -- are on <a href="https://www.cnn.com/2020/04/10/sport/dana-white-stand-down-ufc-249-postponed-spt-intl/index.html">Dana
        White</a> and his <a href="https://www.cnn.com/2020/04/06/sport/dana-white-ufc-249-khabib-nurmagomedov-tony-ferguson-spt-intl/index.html">Ultimate
        Fighting Championship</a>, with three fight nights planned in the space of
        eight days in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2337f6-5285-4447-b1f5-93b22b7ff295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stakes simply could not be higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617db51-2239-4370-8e89-ca98d1ee0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the UFC is scheduled to become the first sport in the
        United States to return to action, despite the ongoing global coronavirus
        pandemic, with the organization''s president acutely aware of the increased
        scrutiny that''s inevitably coming his way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a043d3f-b7e9-49cc-a383-4eb9c9512efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, we have families, too, " White told CNN Sport from his
        headquarters in Las Vegas recently. "I have a family; I don''t want to hurt
        my family. I don''t want to die.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973a3a1-1188-4220-a417-47688c17bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just some crazy, this is a well thought out plan. We''ve
        had very, very smart people, doctors and people that have been involved with
        the UFC for a very long time working on this thing non-stop since it started.
        We believe that we have this thing in a place where it can be as safe as it
        can possibly be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7e25e-c164-4302-94fa-83bb9001cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of events on May 9, 13 and 16 will be staged in Jacksonville,
        Florida, where the UFC -- which can often attract crowds in excess of 20,000
        -- has confirmed all fight nights will be closed to the public due to the
        pandemic and only "essential personnel" will be in attendance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0795-95d4-4024-afe1-abb157171237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UFC''s own website <a href="https://www.ufc.com/news/official-statement-ufc-249-may-9-gaethje-ferguson-ngannou-cejudo">noted</a>:
        "All athletes and staff will be required to adhere to a number of precautionary
        measures, such as participating in advanced medical screenings and temperature
        checks and following social distancing guidelines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2921b4-7f6d-4a69-b43d-b158a6d3027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release issued by UFC, Jacksonville Mayor Lenny Curry
        says the promotion has presented a "safe and sensible" plan while Patrick
        Cunningham, executive director of the state''s Boxing Commission, said "health
        and safety protocols will be in place to ensure the safety and well-being
        of all individuals who are helping to3 make these events possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252ec3b-a952-4c61-ae61-2d185780f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a statement to CNN Sport, Brian Hughes, chief administrative
        officer for the City of Jacksonville, said "UFC presented state regulators
        with a well thought out plan and they are aware of our guidance through local
        executive orders</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75614ecb-6c7b-4837-8da2-1ddc51ef02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our discussions and the capacity to have code and safety
        enforcement at the events, we are confident the events will protect the athletes,
        management and production staff on-site."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626e87d-847b-417a-8fec-b7b006ce3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As regards a key component of tests, Hughes went on to note that
        "everyone in the building will have been through a testing regime based on
        the UFC''s plan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0fc26-db73-4796-9d1f-1bc711259392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC president White -- who''s also submitted a 30-page safety protocol
        document to state authorities ahead of this weekend''s pay-per-view event
        -- says the fighters want to fight, the fans are excited, and that there''s
        been a "phenomenal" reaction, but he also concedes there are no guarantees
        in life, calling on everyone to play their part.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41f9f4-dd25-45cd-9f15-986d04a24d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/01/17/sport/conor-mcgregor-ewan-mackenna-return-ufc-spt-intl/index.html">READ:
        The life and times of Conor McGregor -- how social media changed UFC fighter</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebcb62-e0ae-41bc-b249-082b394a5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fighters just can''t show up in Florida and just start hanging
        out and partying and walking up and down the street," White acknowledges.
        "We''re going to need some help from them, too."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e748a-007a-4464-86c7-7e98c9955736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White -- who doesn''t think we''ll be seeing crowds back at live
        sports for a while -- also wears another hat these days. He''s one of US President
        Donald Trump''s advisers, when it comes to getting America''s economy back
        on track.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08f7b5-c761-489e-847f-fa8a750fa1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White told CNN Sport that he''s been on some "great" conference
        calls with Trump, adding "everyone is motivated to try to figure this thing
        out and bring back sports."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437192c-9b1c-4f54-92ec-83948a738867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to return during the pandemic comes at a high-profile risk
        but White sees the UFC as up for the challenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac40cc-5451-423a-af51-a8cb6b1403cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could stay home right now. I could be in my swimming pool, hanging
        out, playing with my kids at home," he asserts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b314a-07b5-4d03-92b9-0943d85042b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not. I''m out here trying to figure this thing out. I''m making
        sure that every one of my employees and their families are taken care of.
        My fighters and their families are taken care of. And we''re spending a lot
        of money to do it. You know, this is very expensive. It''s not cheap. That''s
        why other people don''t want to go right now. It''s expensive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae68ab7-d31e-42f6-adab-9d78b18a2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/08/sport/paige-vanzant-ufc-mma-equality-spt-intl/index.html">READ:
        Outside the Octagon, UFC fighter Paige VanZant fights for equality in MMA</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6dbbf-8611-4a73-9cbf-0da9d5ec1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fight Island</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d563ffd-2243-4592-b47d-daab739cfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other sports remain too concerned about potential dangers
        to host any kind of competition just yet, the UFC chief has also been keeping
        a close eye on the future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84800b11-462e-46eb-a60b-56b526948ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that flying in fighters from oversees to events in the US
        is proving difficult, plans for his much-vaunted "<a href="https://www.cnn.com/2020/04/07/sport/dana-white-private-island-ufc-coronavirus-spt-intl/index.html">Fight
        Island</a>" remain firmly on track.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4546a-10ee-4a62-b696-c1912281bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White says the infrastructure is being worked on, with testing to
        be done on-site, with the official announcement of the island''s exact location
        now expected in mid-June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f45c20-6001-4cb2-b319-2e1bf5aaab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hits and hoops</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52062e-52a5-4e1e-8898-5556188afbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with so many of us, White has had to adapt to a new kind of normality
        when it comes to riding out the quarantine at his home in Las Vegas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562e7ea-0f65-4ac8-a4ad-48f226f4a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to indulging in his passion for music -- speaking to
        CNN Sport with their guitars behind him, White cites the Red Hot Chili Peppers,
        Rage Against the Machine and the Beastie Boys as three of his all- time favorite
        bands -- the UFC front man has been playing some basketball at home, swimming
        and being around loved ones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8beff-eccf-4883-986c-bd7b6d5bd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter''s been taking me on some really cool bike rides,"
        White beams. "I''ve had a really good time during this time off. And a lot
        of good quality time with my kids."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcc890-ff91-44a1-a8f0-aa63ea6dd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:31:56.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T13:15:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stakes simply could not be higher.<em>This story was first
        published on CNN.com,</em> "''<a data-cke-saved-href="https://edition.cnn.com/2020/05/07/sport/dana-white-ufc-restart-interview-coronavirus-florida-cmd-spt-intl/index.html"
        href="https://edition.cnn.com/2020/05/07/sport/dana-white-ufc-restart-interview-coronavirus-florida-cmd-spt-intl/index.html"><em>I
        don''t want to die,'' says UFC boss Dana White as sport gets back to business
        amid pandemic</em></a>"</p>'
  '400-health-workers-get-better-from-covid-19':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T18:09:54.427+08:00
    'imagesource': 'jcr:0114ee42-7446-412f-98a7-6b43f942f79a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b91db1f0-0545-48ce-a7f6-f22ab525856d'
    'lead': 'There are now more than 400 health personnel who have recovered from
      the coronavirus disease, the Department of Health said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T18:12:21.910+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:15:31.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:50.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-on-Health', 'coronavirus', 'COVID-19', 'health-worker']
    'template': '1'
    'title': 'Over 400 health workers survive COVID-19, 27 more infected'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ef788-3e96-410a-9466-ee146174b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:12:21.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;There
        are now more than 400 health personnel who have recovered from the coronavirus
        disease, the Department of Health said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32b233-02a8-47d5-9d47-9df1a1030fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:12:21.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ab979-bcf5-485d-b3c5-1c4a82d41347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:12:21.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that 403 medical frontliners survived the deadly
        illness. However, there have been 27 more who have reportedly contracted it,
        bringing the total to 1,886. Meanwhile, no new deaths were reported, so the
        death toll stays at 34.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8de61-9a67-403a-a150-9c45f9848b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:12:21.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f83d84-18e1-417f-9f97-4ee6af9ef5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:12:21.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that the daily count of health workers who tested
        positive for COVID-19 has been decreasing since April 11. The agency earlier
        said their online seminars or "webinars" with hospitals on the use of protective
        gear helped lessen the number of infected medical staff.</p>'
  'uk-turkey-ppe-gowns-safety-standards':
    'author': 'Rob Picheta, CNN'
    'caption': 'The government has faced scrutiny over the lack of PPE for health
      care workers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T18:45:47.285+08:00
    'imagesource': 'jcr:9d0498cb-4609-4c9c-becd-a20264c6f5a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e3c2b0-877a-4941-b210-586d51e20a81'
    'lead': 'A high-profile shipment to the UK of 400,000 surgical gowns, hailed by
      ministers as a solution to Britain''s personal protective equipment (PPE) shortages,
      has ended in catastrophe -- with every one of the garments deemed unusable after
      arriving from Turkey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T18:57:27.254+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:15:31.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:50.998+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK ordered 400,000 gowns from Turkey to address its PPE crisis.
      They didn''t meet safety standards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e485cf5-017f-4bcd-a2cc-8830b22faa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— A high-profile shipment to the UK
        of 400,000 surgical gowns, hailed by ministers as a solution to Britain''s
        personal protective equipment (PPE) shortages, has ended in catastrophe --
        with every one of the garments deemed unusable after arriving from Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9b28a-bb6c-4473-b310-caea36b2cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gowns, made by a Turkish company and flown into the UK by the
        Royal Air Force on April 22, had been touted as an answer to <a href="https://cnn.com/2020/04/14/uk/uk-coronavirus-nhs-one-third-test-positive-gbr-intl/index.html">the
        calls of underprotected health care workers.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea23c4-ea34-427d-88c3-58e45053345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were never distributed to frontline workers, it has emerged.
        "If equipment does not meet our specifications or pass our quality assurance
        processes it is not distributed to the front line," a spokesperson for the
        UK''s Department of Health and Social Care (DHSC) told CNN on Thursday, when
        asked if the shipment in question had failed to meet safety standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6f10d-36d9-49aa-95a9-17526eb8953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All deliveries of PPE are checked to ensure the equipment meets
        the safety and quality standards our frontline staff need," the DHSC added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2890d5a-88bc-49b3-8d28-9d58dd83d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gowns instead have sat impounded at a warehouse near Heathrow
        Airport, according to <a href="https://www.telegraph.co.uk/news/2020/05/06/exclusive-gowns-delayed-ppe-shipment-turkey-impounded-failing/">The
        Telegraph newspaper</a>, which first reported the story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e6b7a-01b2-4216-9d01-26ab0c9da5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation raises questions about why the public was not told
        that the equipment was unusable, given that government officials had repeatedly
        talked up the arrival in the days prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267efbc5-da91-45ef-be6d-1551c0917c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply in some areas, particularly gowns and certain types of masks
        and aprons, is in short supply at the moment, and that must be an extremely
        anxious time for people working on the frontline," Housing Minister Robert
        Jenrick said on April 18, when he unveiled the "very significant" order from
        Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442086a-1b7a-49a5-84ee-6d72a3c4c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Michael Gove touted the arrival of the gowns on TV
        interviews. On April 21, minister Simon Clarke conceded that while the UK
        will not run out of PPE, the "margins can be tight." He cited the Turkey shipment
        as a factor behind that conclusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe0fb7-4623-4a03-9383-87de72d49a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had three flights with gowns from Turkey -- because we know
        that every single one of those items of PPE is needed by those working so
        hard on the front line," First Secretary of State Dominic Raab added at the
        government''s daily coronavirus briefing on April 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a64db-8a31-4c07-8aa1-80d2267885b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson''s government has faced repeated scrutiny over the
        lack of PPE in hospitals and care homes, as well as the availability of testing,
        and the new setback raises further concerns about his response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facec566-cbe8-4781-b41a-6a475ac8614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an industry survey in late April, more than a third of British
        doctors said they did not have appropriate PPE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d09505-a680-41e7-9d86-e5324a4f0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those surveyed, 75% said they did not have long-sleeved gowns,
        while 38% said they lack eye protection, according to the survey by the Doctors
        Association UK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07495ab6-1038-4e90-a6fb-a99929d11014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a global pandemic with many countries procuring PPE, leading
        to shortages around the world, not just the UK," the DHSC spokesperson said
        on Thursday. "We are working night and day to source PPE internationally and
        domestically and brought together the NHS, industry and the armed forces to
        create a comprehensive PPE distribution network to deliver critical supplies
        to the frontline."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ae3cb-cb32-4bd7-bdd6-001e312404e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the disappointment masks the latest example of a much-touted
        government target being missed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3907e0d-db64-47c3-a638-ebd656f6830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March the UK <a href="https://cnn.com/2020/03/30/uk/uk-coronavirus-monday-gbr-intl/index.html">ordered
        millions of antibody tests, described by Johnson as a potential "gamechanger,"</a>&nbsp;but
        ministers later walked back that optimism after the tests were found not to
        work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f535b6d-ce11-4b0e-8158-559d2321126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, a self-imposed target of conducting 100,000 tests
        per day by the end of April was met -- but only for two days, and with the
        help of thousands of tests that were mailed to homes just before the deadline.
        Tests have subsequently dropped below that mark for four consecutive days,
        and slumped to just 69,463 on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4ba1d-99b3-4b25-a3d1-cb1f27264fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the UK took from Italy the unwanted mantle of
        having the deadliest coronavirus outbreak in Europe, according to official
        figures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97c048-21fc-455c-88d0-1ef583ce0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30,076 have died in the country since the start of the
        outbreak, compared to 29,684 in Italy. Only the US has suffered more fatalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14601b99-a5c2-4681-9bfb-b652774460c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:57:27.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/07/uk/uk-turkey-ppe-gowns-safety-gbr-intl-scli/index.html">"The
        UK ordered 400,000 gowns from Turkey to address its PPE crisis. They didn''t
        meet safety standards"</a></em></p>'
  'Shopping-centers-reopen-GCQ-no-sale':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T18:54:56.162+08:00
    'imagesource': 'jcr:82154a35-d532-4c89-b3f5-7c66759c7939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729cd7bc-5e3b-40af-b0f9-145576923a63'
    'lead': 'Shopping malls may be allowed to reopen in areas under general community
      quarantine, but only by following strict operating guidelines set by the national
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T18:58:32.505+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:15:30.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:51.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF: Shopping centers to reopen in areas under GCQ, but no mall sales
      allowed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1eefc-23e4-4ac8-a8d1-f2a4fc5e7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.505+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Shopping
        malls may be allowed to reopen in areas under general community quarantine,
        but only by following strict operating guidelines set by the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38fe0e-cc91-4943-9689-33c65b9fb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.505+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to presidential spokesperson Harry Roque, the Inter-Agency
        Task Force (IATF) issued guidelines for malls to observe, including the banning
        of mall sales to limit foot traffic inside the establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d68ffd-0d0c-465a-a8bc-111991a7b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala muna tayong sales tsaka marketing events na magdadahilan
        para magdagsaan ang tao,”</em> Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a6bf2-4b47-45fa-8423-bd4f060cb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not have mall sales and marketing events at
        the moment to prevent a crowd rush.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a4752-7c6f-471b-bde5-bed2c4aea46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual briefing on Thursday, Roque enumerated strict guidelines
        to be implemented in shopping malls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c2e8c-f16c-4e48-9baa-b80f5038ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is observing physical distancing, where people must stand one-meter
        apart from each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cab8dd-6c25-4d87-94a0-ca6e3a96b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that only one person can accompany senior citizens,
        pregnant women, and persons with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a1526-5bf1-4960-8bea-90fd89d529c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, people are only allowed to stand on every other step of
        the escalator, while elevators can only accommodate up to half of its original
        capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded29d01-979c-4c89-90aa-3827c185c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Trade and Industry issued four categories
        of businesses that are allowed to operate during the GCQ.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDTI.Philippines%2Fposts%2F10158420966270116&width=500"
        width="500" height="776" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595671c1-58dc-4b8d-a5e8-42023f831ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca1102-ba2f-4aa0-99d1-d2ac5b4a0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trade Secretary Ramon Lopez, businesses that are at
        high risks of virus transmission cannot reopen even under GCQ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f9d71-33d5-4d2e-8404-c1952169b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said businesses that belong to categories one to three can resume
        operations, such as manufacturing and construction businesses, film, music,
        and production services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf21dac-5237-4c8c-8a16-d8d401da0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T18:58:32.506+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://www.cnn.ph/news/2020/5/6/dti-issues-list-allowed-sectors-work-ecq-gcq.html"
        href="https://www.cnn.ph/news/2020/5/6/dti-issues-list-allowed-sectors-work-ecq-gcq.html">DTI
        issues list of allowed sectors to work during ECQ and GCQ</a></p>'
