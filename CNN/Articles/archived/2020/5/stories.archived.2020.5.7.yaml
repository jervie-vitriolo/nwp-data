      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recent displeasure with China are a far cry from his past
        statements on the nation and its leader, Xi Jinping, whom he earlier praised
        for his transparency and management of the outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82859645-bb03-4350-b778-283dd1fe03d8'
