      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The borders between Estonia and Latvia, and Latvia and Lithuania
        will open "to the people of Baltic states," the Estonian Prime Minister, Juri
        Ratas, tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7255c6-bf9e-4646-afbe-5298cb6f6ad9'
