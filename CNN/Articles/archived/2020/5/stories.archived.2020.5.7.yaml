    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators urge NTC to reconsider shutdown order vs. ABS-CBN'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99191e-9309-4363-8d61-f69166f82291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Crossing
        party lines, 13 senators filed on Thursday a resolution urging the National
        Telecommunications Commision to reconsider its order stopping ABS-CBN''s TV
        and radio broadcasts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf32db5-30cf-4a4e-ac96-4b949bcee53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Senate Resolution no. 395 expresses the sense of the
        upper chamber to urge the NTC "to reconsider its cease and desist order against
        ABS-CBN Corporation and to allow the continuous operation of ABS-CBN Corporation,
        its subsidiaries and affiliates ABS-CBN Convergence Inc., Sky Cable Corporation,
        and AMCARA Broadcasting Nework, Inc., pending the disposition of its franchise
        renewal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48b80f-94ac-47cf-9e04-32827ef61ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was filed by Senators Risa Hontiveros, Migz Zubiri, Franklin
        Drilon, Ralph Recto, Sonny Angara, Nancy Binay, Pia Cayetano, Win Gatchalian,
        Leila de Lima, Lito Lapid, Manny Pacquiao, Kiko Pangilinan, and Joel Villanueva.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6e084-700f-4987-8b32-a1c46d48e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators stressed that the NTC''s cease and desist order, which
        forced ABS-CBN to go off air on Tuesday, cost the jobs of around 13,000 media
        workers who are at the front line in providing the public with information
        amid the coronavirus crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5f070-3913-4f33-a66a-5cd3d23d3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the number of ABS-CBN media workers was estimated at around
        11,000, and Malacañang said it is considering <a href="https://www.cnnphilippines.com/news/2020/5/6/ABS-CBN-workers-COVID-19-cash-aid.html">including
        them in the government''s COVID-19 cash assistance program.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee1c25-de59-4a3f-ac86-06f7e28c405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers pointed out that the NTC actually has a March 16 memorandum
        order which states that all necessary permits to operate "shall automatically
        be renewed and shall continue to be valid sixty (60) days after the end of
        the government-imposed quarantine period."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23ba92-a8f5-4275-aaa5-17b35f5e6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that there is enough basis in policy and in practice
        to allow ABS-CBN Corporation and its subsidiaries and/or affiliates to continue
        their operations pending the renewal of their respective franchises," the
        lawmakers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a952e95-6665-4fa3-9e2b-cdd2fac58f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and several provinces continue to be under enhanced
        community quarantine until May 15, marked by stay-at home orders and suspension
        of most work and mass transport to contain the spread of COVID-10. The rest
        of the country is under a less strict general community quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942716aa-becf-4298-a5af-c4a107179055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also reiterated that the Department of Justice had
        already said the NTC could grant ABS-CBN provisional authority, that''s why
        the Senate earlier passed a resolution asking the regulator to do so. House
        Speaker Alan Peter Cayetano also wrote to the NTC asking the same thing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a80da-a8d0-4e06-8b40-2894e1f088be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the eve of expiration of ABS-CBN''s franchise, Solicitor
        General Jose Calida warned that NTC officials may face graft charges if it
        pushes through with its earlier promise of allowing the network to air without
        a legislative franchise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55cf59a-2320-4ea6-a26d-f500a08028ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at the House of Representatives, Minority Leader Benny
        Abante filed a bill that seeks to abolish the NTC and transferring its tasks
        and assets to the Department of Information and Communications Technology.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f1675-ab53-4c28-bc90-1b4a040543df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida earlier<a href="https://www.cnnphilippines.com/news/2020/5/6/abs-cbn-franchise-ntc-calida.html">
        came to the defense of NTC</a>, saying it was only following the law, and
        that the House of Representatives should be blamed for sitting on bills granting
        the Lopez-owned network a fresh 25-year franchise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935eae20-e27f-4106-8087-96ef3e92e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:51:42.758+08:00
      'mgnl:createdBy': 'eimor'
