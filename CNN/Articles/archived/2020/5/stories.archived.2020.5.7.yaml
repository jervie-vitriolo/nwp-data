      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latvian Prime Minister, Krisjanis Karins, said the decision
        was made considering the successful containment of Covid-19 across the Baltics,
        and that citizens arriving from other countries will have to obey a 14-day
        self-isolation.</p>'
