    'template': '1'
    'title': 'Silent hypoxia: COVID-19 patients who should be gasping for air but
      aren''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a8231-626a-4f97-9576-0256ee0b0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In hospitals around the world, doctors
        are shaking their heads in disbelief as they watch Covid-19 patients who should
        be comatose or "seizing" from hypoxia — a lack of oxygen in the body''s tissues
        —&nbsp;check social media, chat with nurses and barely complain of discomfort
        while breathing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f2df9-971d-4eb4-860f-7625c18cd846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889c607-d684-4df9-b371-ae86c7e93495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have dubbed them "happy hypoxics," a terrible misnomer for
        what could be a long, slow recovery —&nbsp;or worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccf26e-9400-47f6-8dcf-a5546ae95fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33626550-63fe-4928-9277-2681f1076920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proper medical term is "silent hypoxia." It happens when people
        are unaware they are being deprived of oxygen and are therefore showing up
        to the hospital in much worse health than they realize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b2f2f-629b-4038-b473-7e3056ad540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ff041-63e8-4802-942a-fb86eaf89560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, these patients have experienced some Covid-19 symptoms
        for two to seven days before they show up at the hospital complaining of sudden
        chest tightness or an inability to breathe deeply, said Dr. Richard Levitan,
        who''s been an emergency room physician for some 30 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141d04e-0a73-4155-bfaa-aca32957fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89f197-3ed9-47c9-8b35-87dd3c744415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he practices at Littleton Regional Healthcare in New Hampshire,
        Levitan recently spent almost two weeks volunteering in the emergency room
        of a New York City hospital near the epicenter of the city''s devastating
        outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5587de-6ae2-4230-b990-afa722acce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3309b-d192-4d5e-96f5-55ed77706ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he watched patients come into the emergency room with blood
        oxygen levels as low as 50%, so low they should have been incoherent, even
        unconscious. Normal blood oxygen saturation is between 95% and 100%, and anything
        below 90% is considered abnormal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cc914-f6ae-4760-812e-cbd8bca8c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f2a7b-863b-4f07-8f6e-d0884f1f0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Levitan said, scans of these patients'' lungs showed
        signs of pneumonia so severe they should be in terrible pain as they gasp
        for their next breath.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6e6a4-bdd0-458d-8400-ef9d8ee4b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a09e4b-ee81-4120-875c-e313415c9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their X-ray''s looked awful, their oxygen was terrible, and yet
        they''re completely awake, alert on a cell phone, and they all said is they''ve
        been somewhat sick for days," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c94a8-280f-49e0-9398-0481ee533375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02ac20-a856-4213-8992-430657e0605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then only recently did they notice either shortness of breath
        or fatigue or something else," Levitan added. "That''s what is so fascinating
        about this disease and also so terrible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d39342-472c-4447-8e9a-ddd68d0f6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2896659-24e2-4aa5-8082-2f6c4556344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s terrible because by the time a person realizes they are having
        trouble taking a deep breath and reaches out for help, they are already dangerously
        sick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2151c6-7f7b-4c96-8ac8-5e3b69aec5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a4cde-1537-4393-ac00-de5152d68397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may ultimately require a ventilator." Levitan said, "As levels
        of carbon dioxide rise, fluid builds up in the air sacs and the lungs become
        stiff, leading to acute respiratory failure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f68c96-e6b0-47ed-9685-5a3585bf43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219d350-f0b5-4d38-8af3-162593cbd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can this happen?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147be891-4c68-40af-8c6b-46e9dfc02b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors speculate that, for some people, Covid-19 lung problems
        progress in a way that isn''t immediately apparent. As patients focus on battling
        such symptoms as fever and diarrhea, the body begins fighting back against
        the lack of oxygen by speeding up breathing to compensate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443fa517-1685-4b2e-bc46-6c1ce0abe3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12c32f-6f20-4321-bd33-b52850a35660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine that you had a full glass of air, and now that cup
        becomes half full," said critical care pulmonologist Dr. Cedric Rutland, a
        spokesperson for the American Lung Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b1ff7-91f9-4582-a06d-66d6a8d82cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9510f-e9e5-4655-9ab3-7fdda4328304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are you naturally going to do? You''re going to try to fill
        it twice as fast because you lost half," said Rutland, who is also a assistant
        clinical professor at the University of California, Riverside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299913f-5e40-4c0b-a01c-73029278d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1578e42-6551-424d-adb0-ec8187a6a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may not be aware of their more rapid breathing rate and don''t
        seek help, yet blood oxygen levels continue to fall. In the meantime, the
        body slowly becomes somewhat adjusted to the lower levels of oxygen, much
        like what happens when a person travels to a higher altitude.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ac0cb-b936-47da-b5a4-bb61893c0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeda393-7c92-4f10-a57c-80b6ef72ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time these patients get to the hospital with crippled lungs
        and crashing oxygen levels, "this has been taking place for a bit of time."
        Rutland said. "So your body is kind of used to it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0f4d8-332d-443e-ba55-1a311b7e0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce638d-6123-4811-8f6a-9ba690ee5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the damage has already taken place. Not only are the lungs severely
        ravaged, the lack of oxygen may have already comprised other organs in the
        body, such as the heart, kidneys and brain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d3b43-ba4f-40f0-8306-7bf597ec193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa219d-1025-415a-a751-53946f00f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A silent hypoxia that progresses rapidly to respiratory failure
        may explain why some younger Covid-19 patients with no underlying health conditions
        have died suddenly after not experiencing any serious shortness of breath.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c96f2-a1d0-4dc8-8a35-89054f383128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c707ab0-65c1-4937-b86f-98befb2fe6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying to avoid ventilators</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7b35e-c694-4966-b99e-947d55687069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the crisis, doctors were putting nearly everyone who came
        in with breathing difficulties on ventilators. Now they reserve those for
        the severely sick, realizing that other measures, such as supplemental oxygen
        and body positioning, may work just as well for some patients.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6bd69-37c7-42f0-815e-b8b3d34ff165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb707f92-30b2-4c70-8f2c-3fe03a4d62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Levitan coauthored a paper in which doctors offered 50
        patients supplemental oxygen instead of ventilators and positioned them on
        their sides and tummy, positions often used to help open the lower lungs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0042167-ee22-4be4-9f54-839d18a71bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b341c28-8939-4f53-8d39-a0c93b275496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found two out of three patients can avoid a ventilator during
        the first 24 hours by putting them on oxygen and doing these positioning maneuvers,
        such as laying them prone on their stomach," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd878f-b539-4545-8b52-82e5b6da5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd742f-a1c9-4dea-a71a-8ba8df2e4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping patients off ventilators is a huge win-win for doctors and
        patients. Ventilators are scarce and need to be reserved for the sickest of
        patients. But even if every hospital had a surplus of ventilators, there are
        many reasons to try other methods first.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d4773-e8df-46b9-a6d3-714776ec80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d703f-f21a-4e52-ac1b-b03b4306a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a tube inserted down the nose into the stomach or
        surgically implanted into the trachea via the throat, patients can have tubes
        implanted for feeding and to use the restroom.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f1c0b-b53f-44cd-acb2-d67cedde354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362591f7-3cec-46d8-ab7c-25dfdde169de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing tubes aren''t pleasant. Many patients require multiple
        sedatives so they don''t pull them out. Bacteria can easily grow, causing
        "ventilator-associated pneumonia." There is an increased risk of blood clots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39451a04-fb4e-41ef-b35d-53ea9de49cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc5f99-e8ef-48bc-96e2-91cef1ff57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, people on ventilators have to be "weaned off," a painful
        and scary experience during which some people struggle. Once they do manage
        to reduce their dependence, about a third of patients on ventilators come
        out of the experience with anxiety, depression or delirium, often referred
        to as "ventilator brain."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668def26-a18a-4d1a-a8bd-9cd1a518ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56f5f5-156b-415b-9498-a82e81d598c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early detection is key</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8aa2c-ac15-4010-822b-e0f84376b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levitan recently wrote an opinion piece for the New York Times in
        which he called for earlier diagnosis of Covid-19 respiratory concerns by
        having people with mild symptoms use pulse oximeters during their two-week
        quarantine to monitor their blood oxygen levels.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39828d17-be0e-4354-b86d-243a743aafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d8ce9-92ef-406a-ba5a-fc25c41dd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread pulse oximetry screening for Covid pneumonia — whether
        people check themselves on home devices or go to clinics or doctors'' offices
        — could provide an early warning system for the kinds of breathing problems
        associated with Covid pneumonia," he wrote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2a717-2215-47e0-998c-71809a30d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de50182-5531-4ca5-940e-2adcbb507b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, questions remain about the merits of home use of pulse
        oximeters to measure blood oxygen levels. First, a number of the devices on
        the market may not be accurate. A 2016 study found only two of six popular
        oximeters met the criteria for accuracy set by the International Organization
        for Standardization, an independent, non-governmental international organization
        dedicated to setting global standards.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6df5bd-2842-4a57-8ec3-c384cccc21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d927a-5da3-4a54-98a9-95adf74e2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, misuse can affect readings. The device must be worn
        correctly; hands should be at room temperature; and dark nail polish can affect
        readings, as can holding your breath.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b85048-c813-44a3-b62d-354644225174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae8113-85ce-419c-84e7-c33f826653a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutland is encouraging patients he sees via telemedicine to use
        oximeters to monitor their oxygen levels. He feels the devices, while not
        perfect, provide doctors with a way to triage regular patients they can''t
        see in person during isolation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d631610-211e-4a75-b3a6-5818c738287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5fd6c-8b87-4f53-a0d7-251d1bce7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as someone has a home oximeter and you know the person
        well enough, you can help them monitor this at home to get a jump start on
        whether or not they need to go to the hospital," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b92ce6-4633-468a-ba01-8f8b4b406ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e5e28-584b-499d-a085-c2006d9b84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe pulse oximetry is incredibly valuable if we were to use
        it in the window of time that the disease begins to gather strength, which
        is usually five to 10 days out from when someone is first infected," Levitan
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1066a44-3c74-49a4-801e-683506315610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409277b7-73e7-43ee-b059-927d1cb2f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then the other thing is to measure inflammatory markers when we
        observe them in the hospital and use the variety of medicines at our disposal
        to address inflammation. It''s time to get ahead of this virus instead of
        chasing it."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07dc82-f502-4155-a011-809dfe9cab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:30:55.443+08:00
      'mgnl:createdBy': 'janine'
