    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef89bca-ca5b-48ef-8ec4-887043ff7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.476+08:00
