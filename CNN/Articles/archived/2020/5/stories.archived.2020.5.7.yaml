      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp fall in active cases can be explained by a significant
        increase in recoveries of 8,014, raising the total number of people recovered
        from the virus to 93,245.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7776b-ca1e-43b3-818f-8fd2d781eb38'
