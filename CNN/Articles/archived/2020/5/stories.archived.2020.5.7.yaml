      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is spread between people mainly through respiratory
        droplets produced when an infected person coughs or sneezes. These droplets
        can then spread to the nose or mouth of people nearby or possibly be inhaled
        into the lungs, according to the CDC. This type of spread is more likely when
        people are in close contact with each other, within about six feet.</p>'
