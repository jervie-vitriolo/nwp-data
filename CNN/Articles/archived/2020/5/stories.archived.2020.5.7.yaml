      Lilia Cuntapay.” Photo courtesy of ANTOINETTE JADAONE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-05-07T19:29:02.933+08:00
    'imagesource': 'jcr:d7513ac1-ea45-4fcf-9941-c8286019ecea'
