      'mgnl:lastActivated': 2023-01-26T13:16:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Researchers in the UK said Wednesday
        they have seen an "unprecedented cluster" of eight children with rare inflammatory
        problems amid the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a71c5a-705d-4c7e-b5f9-c78489162291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases, they said, resemble a severe form of Kawasaki disease
        -- a rare condition that causes inflammation in the walls of the arteries
        and can limit blood flow to the heart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c856d89-49f7-42fc-94fe-0b3d11772e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Wednesday, the New York State Department of Health
        reported 64 suspected cases of a similar syndrome, which they called "Pediatric
        Multi-System Inflammatory Syndrome Associated with COVID-19."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242357c-c309-408d-bfc4-e0353e6eda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the British study, all of the children were previously fit and
        well, according to Shelley Riphagen and colleagues at Evelina London Children''s
        Hospital. Five of the children received mechanical ventilation through a tube
        in the windpipe, and one who needed extracorporeal membrane oxygenation or
        ECMO -- a device that takes over for the heart and lungs—later died of a stroke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3c49e-401a-4eda-a166-fa2134b08a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the children had known exposure to coronavirus, and two
        eventually tested positive. Six of the children were of Afro-Caribbean descent,
        and five were boys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405458f-1142-43ad-a8c0-821b2e41fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Britain issues an "urgent alert" on the syndrome</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd8478-61f2-46a1-abb8-b29d8dd07008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British researchers, who published their findings in the Lancet
        medical journal, said the case cluster formed the basis of a national alert.
        In late April, Britain''s National Health Service sent an urgent alert to
        doctors saying they had seen cases of atypical Kawasaki disease that could
        be linked to coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c19489d-897b-4bbe-b8d6-a8424ab05469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their paper went to press, the researchers said they had treated
        more than 20 children with similar signs. The first ten of these children
        tested positive for coronavirus antibodies -- including the eight who made
        up the original cluster of cases. That suggests they had been exposed to the
        virus in the past, even if their diagnostic test came back negative at the
        time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f9588-5bda-4e05-967f-86191316714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggest that this clinical picture represents a new phenomenon
        affecting previously asymptomatic children with SARS-CoV-2 infection manifesting
        as a hyperinflammatory syndrome with multiorgan involvement similar to Kawasaki
        disease shock syndrome," the researchers wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffb41c-c23f-41b8-af8c-9461d8abfd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790313db-f0ef-4615-85bd-ec348b79c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jon Cohen, emeritus professor of infectious diseases at Brighton
        &amp; Sussex Medical School, said it''s possible that something other than
        coronavirus triggered the cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9660d67-0a70-4b23-9957-79c127cb2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b928e-d931-4807-8e47-86aa587dec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, who was not involved with the research, told the Science
        Media Centre that "the clinical syndrome described, that of atypical Kawasaki
        shock syndrome, or toxic shock syndrome, can be precipitated by various stimuli
        and it is conceivable that this cluster was caused not by [Covid-19] but as
        a result of some other infective or non-infective stimulus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105086b9-1b77-44eb-be3a-256ef4c5e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Cohen said "the media reports that followed the initial
        description of these cases resulted in similar clusters being described in
        several other specialist centers, lending credence to the fact that this is
        indeed a new, but thankfully rare, concerning clinical syndrome."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da089f-b41c-4e05-8a4a-c14ac42cb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York State reports 64 suspected cases with similar signs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438003fd-8665-4492-9c36-0b3159e13374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar cases have been reported in the United States. On Monday,
        for example, New York City''s health department issued an alert about 15 children
        hospitalized with an inflammatory syndrome possibly linked to the coronavirus.
        Two days later, the state health department issued an advisory spurred by
        64 suspected cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8497d6-74db-4c93-afc2-a5fcb782bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully most children with COVID-19 only experience mild symptoms,
        but in some, a dangerous inflammatory syndrome can develop," New York State
        Department of Health Commissioner Dr. Howard Zucker said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b24da-f5ff-45ee-8cfe-019549240382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the advisory, the syndrome can include persistent fever,
        abdominal symptoms, rash and cardiovascular symptoms requiring intensive care.
        In New York City, at least five patients required a ventilator and more than
        half of the cases required blood pressure support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178c4ce-f777-4393-a13d-c4debcdcd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a team at Stanford Children''s Hospital described the
        case of a 6-month-old girl who was admitted to the hospital with Kawasaki
        disease and later diagnosed with coronavirus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e567e8-7d9d-4bd8-93bf-0cfb7e74bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eventually recovered, but Dr. Brad Segal, who worked on the
        case, said the team was surprised when the girl''s test came back positive
        for Covid-19. "In hindsight, looking at it, it''s not entirely shocking that
        this association was possible," he told CNN at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26066a-577b-4b80-b52c-594d703d9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:15:36.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kawasaki disease itself is often preceded by a respiratory or gastrointestinal
        illness," said Segal, who works in child neurology at Stanford Children''s
        Hospital. "This has been known about Kawasaki disease for quite some time.
        No one completely understands it, but the model suggests it''s triggered by
        an infection in a sort of immune dysregulation."</p>'
