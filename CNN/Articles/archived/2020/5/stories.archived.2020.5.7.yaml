      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Police
        authorities have reported seizing P6.8 worth of suspected shabu from four
        suspects during a bust in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da096d-72a3-4ed3-b557-cbb9bcbcf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:14:44.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were arrested by authorities from Manila Police District
        and Southern Police District on Wednesday, the National Capital Region Police
        Office said in a spot report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b40c3-7dcb-49fe-8121-19c78e5da01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:14:44.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were presented to the Office of the City Prosecutor in Makati
        City for inquest, the police added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84eb1f-905c-49b5-8e5c-1e47471d3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:14:44.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO also reported seizing cellular phones and ₱1,400 cash from
        the arrested people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2017207-e145-4c03-bb51-68071aeb4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:14:44.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal substance, which weighed more or less one kilogram,
        was turned over to the Southern Police District for forensic examination,
        NCRPO said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b06a3-737e-42d9-abc7-5173404bb8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:14:44.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcers acted on a tip that there was an ‘illegal drug
        trade’ in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1874560-aa1e-4e3b-b876-405e38a60754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:14:44.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Debold Sinas warned those who engage in
        illegal activities, saying cops will not be lax in its anti-criminality drive
        as he expressed dismay over the criminal acts amid the coronavirus crisis.</p>'
  'Metro-Manila-ECQ-GCQ-shift-COVID-19':
