    'title': 'Ambassador says cash aid funds for displaced OFWs in Oman insufficient'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b9ea6-982f-48f3-af60-6d02708af3ec'
      'mgnl:activationStatus': true
