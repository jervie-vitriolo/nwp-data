      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28590a2c-dd38-4fb6-8414-a19437ccda1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Barber and many other sneakerheads, the Air Jordan 1 holds special
        significance, not just for its design but its cultural importance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f7332-f617-40b7-b8fc-9e99e9f2c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
