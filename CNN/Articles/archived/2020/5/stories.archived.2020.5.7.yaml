      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the statements of Health Secretary Francisco Duque
        III and other health experts about the flattening of the virus curve.</p>'
    '12':
