      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, journalist and sneaker aficionado Russ Bengtson wrote:
        "If it''s hard to separate the Air Jordan 1 from sneaker culture, it''s because
        most of what we know as "sneaker culture" sprung up around the Air Jordan
        1 itself."</p>'
    '41':
