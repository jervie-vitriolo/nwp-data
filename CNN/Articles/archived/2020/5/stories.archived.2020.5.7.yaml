    'template': '1'
    'title': '

      #MayLabanAngAnakKo: How do we raise resilient children in these times? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549dcaa-b91e-4acc-809a-46b1c4cd3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ­–</strong>&nbsp;In these
        trying times, it is very important to raise children to be strong and resilient,
        capable of adapting to the present situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348847c3-7cce-41d9-bccd-4d170e3b8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can do Laban at Home activities with their kids and help
        them grow holistically, being strong physically, in mind, and the heart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbabc47-9a43-4af6-ac2f-26e048590c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do we do it?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1283eb5-9c46-4575-aea3-154759771c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laban ng Isip</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d7e26-f6a3-4e50-aca5-6888b7fd4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since children are staying inside their homes nowadays, moms need
        to keep them company with activities that will sharpen their minds. Children
        can play board games or do puzzles or any word games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f52f58-7a8b-424c-a4f2-b43cf045f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also improve their reading skills by checking out a couple
        of interesting books this season. Kids can also do some DIY activities like
        creating paper letters, spelling exercises, and matching small letters with
        big letters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b9e96-beb1-4e37-9047-50b794a5063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laban ng Katawan</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0cca7-75c5-42b4-85ef-07fece51a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moms can also facilitate activities at home that would harness the
        physical strength of their kids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a604d-bbfb-4ff9-b246-a71bb14369f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can improvise games inside the house like using empty bottles
        for a makeshift bowling game. They can also try doing some arts and crafts
        like drawing and coloring, as these activities help in the development of
        fine motor skills.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46205c5b-bb69-4f17-a96a-af930ad0dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laban ng Sarili</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320e398-65e0-40fb-97c1-40cb051a743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the perfect time to teach your children to be independent
        and to do chores on their own. One example is taking a bath without the help
        of parents or helpers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee95ad-6f6e-451a-822a-dde4c982729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.913+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also be trained in helping out with household chores that
        are doable for their age.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9012e-1f30-434a-9f7b-19745afdf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laban ng Kalooban</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a2203-dde1-43c5-853c-747d434cf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, it is very important to raise a young generation who respects
        the elderly and even kids their age. Since youngsters have been staying at
        home with their parents and older adults, it is important to emphasize to
        them how to respect and obey older people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f51294-0fe1-44fc-890d-c9dd0fdb4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of respecting the elderly is also by showing courtesy
        through using po and opo, which are part of the Filipino customs. Also, remember
        to say ‘thank you’ and ‘please’ whenever there is a need to</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2139d-8034-42d9-9ef1-d32c8b4c1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T13:15:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world might be living in the middle of uncertain times these
        days, but the activities mentioned above can help parents nurture their kids,
        and raise them to be resilient.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62d818-e56a-417e-8550-9c95c6de96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T12:25:02.914+08:00
