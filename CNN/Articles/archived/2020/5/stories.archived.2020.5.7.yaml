    'jcr:uuid': 'e00c42cf-8d8f-4177-9402-fedbf4ce288b'
    'lead': 'Even once the coronavirus pandemic ends, the world cannot go "back to
      business as usual," World Health Organization Director-General Tedros Adhanom
      Ghebreyesus warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T01:05:50.225+08:00
