      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the central bank lifted a 2013 moratorium on ATM fees
        of banks, effectively allowing lenders to seek higher charges whenever a customer
        uses a different bank''s machine to withdraw money.</p>'
