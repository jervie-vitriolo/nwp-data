      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode five of the blockbuster 10-part documentary series, "The
        Last Dance" we see Jordan nearly turn down Nike as his sponsor, potentially
        missing out on a billion-dollar opportunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e63d79-242e-47fd-bb76-17897719f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552a1d5-cb7a-4f9c-87a2-6d5a527b4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conception of the Air Jordan line of sneakers is also documented,
        and in what the basketball star thought would be his final ever appearance
        at Madison Square Garden, Jordan laces up a pair of his first signature sneakers:
        the Air Jordan 1 "Chicago," a shoe that was 13 years old at that point in
        1998.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bada7db-7646-490b-ad33-0863e6b5fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
