  'Philippines-lessons-from-HIV-pandemic-in-COVID-19-fight':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T10:20:04.990+08:00
    'imagesource': 'jcr:068604d2-e8d6-42ce-9ff6-180cb70deb29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cec5a3e1-c7f4-454d-8f24-6e16e8049f3d'
    'lead': 'The Philippine government must develop a multi-sectoral response in tackling
      health inequalities and not impose sanctions on people already vulnerable to
      the coronavirus—a similar response that has strengthened communities dealing
      with the HIV pandemic, a UN organization says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T10:25:14.540+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T13:15:57.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:43.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'PH can use lessons from HIV pandemic in COVID-19 fight — UNAIDS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216775a-7395-4c4a-b328-2d439ed22bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> In its
        fight against COVID-19, the Philippine government can learn from communities
        dealing with the HIV pandemic, the Joint United Nations Program on HIV and
        AIDS or UNAIDS said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ec172-64bb-47c5-9df9-2d9a926dcd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc2604-ce9e-4456-90a3-528110af4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNAIDS regional director Eamonn Murphy bared that a multi-sectoral
        approach should be sustained in the country''s health care system, with the
        medical sector taking an active role in decision-making on how to curb the
        spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c55a5-6366-4f8e-8103-27454ef357a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28df9d6-161c-4b9c-8b66-5acc92ea39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International institutions, governments, the scientific community
        need to be at the forefront of decision-making. This should not just be a
        political response," Murphy told CNN Philippines'' New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f1a0c-4efe-4e1d-881d-969dc78b13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7a1aa-0a26-4ff9-aff9-00b80bbadd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to bring together the multi-sectoral nature — everyone,
        the [science sector], the medical fraternity, the frontline providers working
        with the people who are affected by COVID-19 [to see] the dynamic of the impact,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b9e45-b45f-40e1-9fee-01bb42c5ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83bd1b-b2c7-48a7-bfe1-be263857cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy noted that the country''s health system will remain strong
        as long as everyone, especially the vulnerable, is granted equal access to
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f08e41-ee6a-44ac-9517-82c48af53a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f91955-8258-4294-8c0d-4c5e4e9211a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make people feel that they could get services as early
        as possible and not wait because of restrictions like having to pay [for their
        medical needs]," Murphy said. "We can''t put in place restrictions either,
        the fear factor or blaming the people who contract COVID-19. They don''t know
        that they are gonna get it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2e44f-a517-4bc5-af85-f5a56318accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fd981-534b-42d8-8bc5-2a55e05e86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no vaccine has been made available to prevent HIV infection,
        communities worldwide have dealt with it by doing away with fear and stigma.
        A similar thing must be continuously applied towards a sustainable COVID-19
        response, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe49a0f-ab52-45d8-86e0-32c9cd49c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900b004-278f-4fd6-afdb-f4bede50707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNAIDS reported in 2019 that the Philippines has been ranked
        as the country with the fastest growing number of HIV cases in the world,
        with about 77,000 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3abf2e-d3b0-42a4-bdf1-a36a844718b5'
      'mgnl:activationStatus': true
