      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The number of people who have died in Italy from coronavirus
        has risen again with a further 369 deaths reported in the past 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111c12a-3d44-4a98-8006-3b0aed76ed65'
