      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc880b1a-23eb-4a79-b742-b096e5ab2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T13:15:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, a member of the sub technical working group tapped
        by Inter-Agency Task Force for Emerging Infectious Diseases in creating projections
        on COVID-19 scenarios, said <a href="https://www.cnnphilippines.com/news/2020/5/5/Philippines-flattening-the-curve-COVID-19-coronavirus-lockdown.html">the
        country has started to flatten the curve</a> with a slowdown of cases and
        little or no deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276a350-ef1c-4ab0-9d6e-db2edcab497e'
      'mgnl:activationStatus': true
