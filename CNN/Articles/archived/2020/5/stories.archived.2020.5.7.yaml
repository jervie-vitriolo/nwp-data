      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported by a number of outlets that in response, Nike pulled
        Bryant-related merchandise to prevent profiteering by resellers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876fb85-ea44-4d8f-9d33-8b3ae1f52900'
