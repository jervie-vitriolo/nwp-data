      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some "Kobes" that had previously been worth a few hundred dollars
        suddenly were being sold for thousands of dollars.</p>'
    '33':
