      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/06/health/yoga-migraine-relief-study-wellness/index.html">"Struggling
        with migraines? This specific yoga routine can help, study says."</a></em></p>'
