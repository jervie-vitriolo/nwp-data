      'mgnl:lastActivated': 2023-01-26T13:15:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the COVID-19 trend continues and we keep seeing
        a slow down of cases and we have better capacity for critical care that is
        most likely the direction we will take.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49c335-0868-46c3-8d43-43d735cf79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is also a member of the task force that sends COVID-19
        recommendations to President Rodrigo Duterte, said he doubts that the enhanced
        community quarantine (ECQ) will be relaxed in the whole metropolis by May
        15.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfbe69-d743-45aa-acf5-d08bd24d6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang ako sigurado kung ito ay magiging para sa buong Metro
        Manila dahil sa ibat-ibang siyudad ay patuloy pa rin ang pagdoble ng sakit
        every 2 to 3 days. Sa aking siyudad na Quezon City ay mabilis pa rin po ang
        pagkalat ng sakit," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c639d-311c-4ff3-be1e-1f415d67278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not sure if the ECQ will be lifted in the entire
        Metro Manila because in some cities, cases continue to rise. In my city, Quezon
        City, the number of COVID-19 cases continues to soar.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd03db1-6719-4f8a-9bf6-8c9d0b47459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health specialist Dr. John Wong said earlier this week that
        the country began flattening the curve 10 to 14 days ago. Health Undersecretary
        Maria Rosario Vergeire said that from a one- to two-day surge, the virus case
        doubling time is now at four to five days. She noted other areas even recorded
        an average of seven days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e67d1-76b2-4f56-988e-b17af8b1bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that if the trend continues, areas under ECQ may transition
        to general community quarantine (GCQ) wherein people can return to work and
        some nonessential businesses are allowed to reopen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ff80b-cf45-4a88-9473-e1be91fcccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision on the shift will be released before May 15,
        adding that it will depend on the speed of COVID-19 transmission in the area
        and availability of critical care facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f89c98-f6ed-4fe8-9cb7-ac584985721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days before May 15 dahil kinakailangan mag-transition din
        tayo to GCQ [Because we need to transition to GCQ]," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a9863-310a-462a-8bab-b1f65b89e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila and other high-risk areas was extended until
        May 15. The rest of the country is under GCQ.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1c2e1-60c1-446d-8cc6-a9790a3a28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:15:14.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 10,343 COVID-19 cases, with 685 deaths
        and 1,618 recoveries.</p>'
  'abs-cbn-supreme-court-ntc-order':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T16:09:03.241+08:00
    'imagesource': 'jcr:5e4d91d0-d3de-4a38-b579-1a8c9d78469e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d793c6-4dcf-4b11-90b3-5f3b99db969d'
    'lead': 'ABS-CBN sought relief from the Supreme Court on Thursday in a bid to
      nullify a regulatory body''s order that forced it to go off the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T16:16:42.630+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:15:36.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:49.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABS-CBN asks Supreme Court to stop shutdown order'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e3ec3-7bae-44df-a041-cee6f3b99afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — ABS-CBN
        sought relief from the Supreme Court on Thursday in a bid to nullify a regulatory
        body''s order that forced it to go off the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22184f-eaca-4017-ab4d-320fe473fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 46-page petition for certiorari and prohibition, the embattled
        network asked the Supreme Court to declare "null and void" the cease and desist
        order issued by the National Telecommunications Commission on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a09695-3eb5-4128-aa27-3dbc92accadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the proceedings, ABS-CBN pleaded for a temporary restraining
        order and/or writ of preliminary injunction "to prevent grave and irreparable
        injury" to the network and its employees, estimated to be around 11,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3258a-ca92-4630-bc6b-166c77ab3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said it is losing ₱30 million to ₱35&nbsp;million every
        day that it is off air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce480cf0-1224-4471-89c7-8e8ec9fa812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant stressed that the NTC "materially and substantially
        invaded ABS-CBN''s right" to due process, equal protection of the laws, and
        freedom of speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d82b72-3328-4534-ac18-51f186b539ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC violated ABS-CBN''s right to due process by issuing the
        order without any prior notice or hearing and by ignoring the serious and
        irreparable damage that the CDO will inflict on ABS-CBN and thousands of its
        employees," ABS-CBN said in its petition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b45c2f-0927-4033-9583-d3896f867a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there was "no urgent or paramount necessity" for it to
        stop broadcasting, noting that the NTC mentioned no grounds in its order aside
        from the expiration of its franchise last Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e21508-a140-49fc-ad67-8cea27c30031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, it is the closure of ABS-CBN that will cause serious
        and irreparable damage not only to ABS-CBN, but more importantly to the public
        interest," ABS-CBN said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cfb82-d0f1-498f-9f61-be698435b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said its forced closure also violated the public''s right
        to information, and is a curtailment of the freedom of speech and of the press,
        which are all more crucial than ever amid the coronavirus pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce62382-8c93-4cb1-8350-93336c72555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government may also be taking a hit, since ABS-CBN is a significant
        source of tax revenues. In the past three years, it remitted at least ₱14.3
        billion, the media giant said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf8914-aab8-4f9a-be22-c9e88015990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDO affects not only ABS-CBN or its employees, but also the
        Government and the public given the loss of a significant source of tax revenue
        as well as closure of one of the leading providers of news and entertainment.
        These roles are vital, particularly at the moment, when the country is faced
        with a pandemic," ABS-CBN said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6cf22-b4d6-4ed5-9cc9-fb181d281a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why run to the high court?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193ae77-4333-46fb-956a-e7d45642d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network is asking the high court to rule whether
        there was grave abuse of discretion on the part of the NTC, an issue which
        officials such as Minority Leader Franklin Drilon have alleged. He is calling
        for the dismissal of the NTC commissioners, while House Minority Leader Benny
        Abante wants the body abolished.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4c0d5-07a2-42b7-ae47-a501792ec486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network justified going directly to the Supreme Court, saying
        its petition "only seeks a resolution of questions of law, not of facts."
        It added that running to the Court of Appeals would take more time, when it
        needs to get back on air immediately.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67057a58-3408-4eeb-9192-4cea6f24fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s ruling will also establish jurisprudence, ABS-CBN
        said, noting that NTC Commissioner Gamaliel Cordoba himself admitted that
        the body had never shuttered a broadcast company in the past due to an expired
        franchise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832da57-a851-4280-ad0e-3b45f8f2a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media entities were allowed to operate while their franchise
        renewal bids were pending.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f436285-dd5a-4375-a7c9-08f1639711ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason why the same practice should not be applied
        to ABS-CBN," the network said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441c080-dde7-46d3-a311-58ad24177c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC''s bad faith, malice, and underhandedness are simply choking
        and abhorrent," it added. It recalled how the regulatory body earlier promised
        to grant the network provisional authority to operate as advised by the Department
        of Justice and as requested by both the Senate and the House of Representatives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa8071-9c74-4780-a140-58e714025a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN acknowledged, however, that the NTC made a decision "with
        a threat hanging over its head." On the eve of the expiration of the network''s
        franchise, Solicitor General Jose Calida warned NTC officials they may be
        charged with graft for allowing it to continue operating without a legislative
        franchise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa46de4-3f03-4588-96c1-88272174a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under such climate, the NTC''s impartiality is at best seriously
        suspect," ABS-CBN said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263c6d3-1d31-46c8-9536-a6df9e2c857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s shutdown hogged international headlines as more than
        11,000 media workers lost their jobs while the world is battling COVID-19,
        which has infected more than 3.7 million people globally.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d4a27-5a9d-406e-89e8-26f23e18b307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was heavily criticized as an attack on press freedom, since President
        Rodrigo Duterte had publicly threatened ABS-CBN over the network''s refusal
        to carry his campaign commercials in 2016.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f4978-fb74-4311-b513-152eb8ac8f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier accepted an apology from ABS-CBN. His spokesperson,
        Harry Roque said Duterte is "completely neutral" on ABS-CBN''s franchise renewal,
        and the lawmakers should decide on it without worrying about what the President
        would feel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5fe58-7681-4e08-bd5f-d97896cd5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:41:50.730+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T13:15:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership has not made a comment amid calls for it to
        tackle pending bills seeking to grant ABS-CBN a fresh 25-year franchise.</p>'
  'Duterte-Congres-ABS-CBN-franchise-renewal-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T16:16:54.375+08:00
    'imagesource': 'jcr:15fe6e58-b809-4f24-884f-d0b8e8af2344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f91dfaa-24b8-4d93-bd46-30363dbe74df'
    'lead': 'President Rodrigo Duterte is unlikely to veto the ABS-CBN franchise renewal
      bill should Congress pass it, his spokesman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T16:19:14.768+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:15:35.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:49.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not likely to veto ABS-CBN franchise renewal bill – Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664eb1f5-d16f-48a1-a593-a3a3e43d27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — President
        Rodrigo Duterte is unlikely to veto the ABS-CBN franchise renewal bill should
        Congress pass it, his spokesman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba60e0e-13cc-4660-bf4b-a7bcabacbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said there is no reason for
        Duterte to reject the bill that will grant the media network a fresh 25-year
        license so they can return on air, unless there are unconstitutional items
        in the bill submitted to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4cbff6-6214-4fc7-8947-25f8f5a0b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless there is any constitutional infirmity, I don’t think the
        President is inclined to veto it,” he said in a press briefing on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aad51f-6888-46bb-9c35-322335b7d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a rule, all franchise bills must first be passed by the House
        before it can be approved by the Senate. Once passed, it will be up for Duterte''s
        decision whether to veto, sign into a law, or let it lapse into a law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927546b-44c1-43ed-9b74-59058c7d225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated that lawmakers should start deliberations on the
        legislative franchise of ABS-CBN, adding they should not consider Duterte''s
        previous tirades against the media giant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8d5b7-41e7-4da5-b872-0efc6198050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi na nga ng Presidente, ''Neutral ako diyan. Gawin niyo na
        ang katungkulan ninyo. Bumoto ayon sa inyong konsensiya,''" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e66eb3-0ae2-4fda-a090-349b56bbbbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has said he is neutral and they should
        do their jobs and vote based on their conscience.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea9c76-40db-4d3b-815e-4172774c027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous bills have been filed before the House since 2016 to extend
        the Kapamilya franchise for another 25 years to continue airing on radio and
        free TV. These have been set aside by the 18th Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7fc4a-39fa-4440-b829-e8d9171655cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edcel Lagman said House Speaker Alan Peter Cayetano — a close
        ally of Duterte — is ultimately to blame for dragging the feet of the lower
        chamber on the franchise issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02350b-f209-47aa-b2d7-8d72b939b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the inaction of the House, the legislative franchise of ABS-CBN
        expired on May 4. On May 6, the radio-TV broadcasting network went off air
        for the second time since martial law after the National Telecommunications
        Commission issued a cease and desist order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda53686-1b01-4890-adaa-6765ec2dae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:19:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:15:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers on Thursday filed a Senate resolution urging
        the National Telecommunications Commission to reconsider its order stopping
        ABS-CBN''s TV and radio broadcasts.</p>'
  'online-bank-transfers-up-coronavirus':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-07T16:21:48.034+08:00
    'imagesource': 'jcr:4fb4d717-161b-4b56-9328-ded033c0cc9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa52f03-552e-4022-af5c-6d85c068dfa0'
    'lead': 'More Filipinos turned to online fund transfers and away from ATMs for
      money transactions during the coronavirus lockdown, the Bangko Sentral ng Pilipinas
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T16:27:38.652+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T13:15:34.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:50.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'bank', 'transfer', 'online', 'e-payment']
    'stories': ['0bdac3d3-a28e-48f5-a41c-57f48bca78d1', '6f8cc05e-7ea6-4e79-b2e1-9af586bbeca4']
    'template': '1'
    'title': 'Online bank transfers up 25%, ATM transactions down amid pandemic –
      BSP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01303612-99d7-44af-a8b0-d4f2c9668a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> More Filipinos
        turned to online fund transfers instead of ATM transactions to access their
        money amid the coronavirus lockdown, the Bangko Sentral ng Pilipinas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ac2f2-c57d-4d63-b0b4-c4df654aec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno reported a 25 percent spike in online
        bank transactions for the first one and a half months of the enhanced community
        quarantine, compared to 45 days before strict stay-at-home rules took effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7d34b-59d1-4720-8420-e4ea12a7904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translated to 2.13 million more digital bank transfers, cumulatively
        worth ₱64.62 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8e445-6a01-4e2c-b869-6b964583bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining recorded inter-bank fund transfers on the two platforms,
        the central bank official said transactions more than tripled in March and
        April compared to year-ago levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574804b-2c10-42c2-a1a0-3b462bc3f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial technology firm PayMaya also reported a more than double
        surge in the number of transactions done through its app, saying there''s
        been additional traffic for virtual payments to groceries, drugstores, and
        other essential firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49572f7c-8d51-4dc0-977a-84e9b62bef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositors can use two channels to move their money from accounts
        in one bank to a different bank online. Instapay allows real-time crediting
        of fund transfers worth below ₱50,000, while bigger fund transfers are cleared
        via PesoNET. Both clearing houses charge service fees, but these were waived
        by most banks during the lockdown period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860d766-2d5e-4a8d-b42d-84c0aea4ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP managing director Vicente de Villa III pointed out a corresponding
        25 percent drop in withdrawals and other fund transfers done via automated
        teller machines, which Diokno said was "appropriate" in the context of the
        COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf59d8-d68d-41dd-b619-cc6a986d3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ATM is full of contact. You touch the machine, you get contaminated...
        There are also costs in maintaining these kinds of machines, that''s why there
        are fees," De Villa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2a30c-729e-49f9-9434-0c305d257663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/25/BSP-sanitize-bills-banks.html?fbclid=IwAR11kT51liX4cU1eNmsWwsXraAV7bODHY_7vAg43OPVMrLGUkuU77FGi3rI">Banks
        told to sanitize bills before transfer to BSP</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bfffb-2bdb-4dd4-a725-0948d75583f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:27:38.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
