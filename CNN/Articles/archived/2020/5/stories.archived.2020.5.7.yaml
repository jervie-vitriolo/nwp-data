      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec25036-51fb-4d2c-8f40-e540b5716492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim has unsurprisingly drawn fierce rebuttal from the Chinese
        government, which described the accusation as "smear" intended to bolster
        Trump''s reelection chances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff037b-7719-4147-8d6d-8305e8dac0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.580+08:00
