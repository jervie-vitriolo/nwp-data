      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196b5e0-eb0a-4acc-b433-a5ec73361f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:40:20.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four different drugs or combinations will be tested, including:
        remdesivir, lopinavir-ritonavir, lopinavir-ritonavir plus interferon beta
        and chloroquine.</p>'
