  'trump-personal-valets-tested-positive-coronavirus':
    'author': 'Kaitlan Collins and Peter Morris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T23:01:10.494+08:00
    'imagesource': 'jcr:23f65a28-675c-448a-b51b-bf21017b6cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20328625-f026-4554-9d9e-cb2f24d5416f'
    'lead': 'A member of the US Navy who serves as one of President Donald Trump''s
      personal valets has tested positive for coronavirus, raising concerns about
      the President''s possible exposure to the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T23:00:37.137+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:15:22.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:53.354+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'USA',
      'Donald-Trump']
    'template': '1'
    'title': 'One of Trump''s personal valets has tested positive for coronavirus'
    'updated': 2020-05-07T23:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2525a8-15bc-4975-b5cb-eb8bdfde373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;A member of the US Navy who serves as one of President
        Donald Trump''s personal valets has tested positive for coronavirus, CNN has
        learned Thursday, raising concerns about the President''s possible exposure
        to the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174218e-afe4-460f-9449-de022a0d5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678349ad-7f94-45af-bd4a-b771f86ea46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The valets are members of an elite military unit dedicated to the
        White House and often work very close to the President and first family. Trump
        was upset when he was informed Wednesday that the valet had tested positive,
        a source told CNN, and he was subsequently tested again by the White House
        physician.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61599b35-0f54-452e-b55f-4f7cfd6041d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea1aa6-c7a0-48af-a396-b3084ba8cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House confirmed CNN''s reporting that
        one of the President''s valets had tested positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61301ff5-2bb4-4ae6-a591-a9361df1c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43256907-32a1-4362-99ad-ae6e314d9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were recently notified by the White House Medical Unit that
        a member of the United States Military, who works on the White House campus,
        has tested positive for Coronavirus," deputy White House press secretary Hogan
        Gidley said in a statement. "The President and the Vice President have since
        tested negative for the virus and they remain in great health."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0aad7-9510-446b-9796-b9eed7534f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df2663-a33f-47bf-af4d-f45e9024eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House source said the valet, a man who has not been identified,
        exhibited "symptoms" Wednesday morning, and said the news that someone close
        to Trump had tested positive for coronavirus was "hitting the fan" in the
        West Wing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e51737-0bde-48a9-97a0-bb2cdcd108c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f729a4f-77eb-4947-96f0-f50ddc20c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, Vice President Mike Pence and the senior staffers who regularly
        interact with them are still being tested weekly for coronavirus, two people
        familiar told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bdb40a-8498-4088-ae35-3a6fae23a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:52:00.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is continuing to use the rapid Abbott Labs test,
        which provide results in about 15 minutes. Several officials who have received
        the test said it''s often administered in the Eisenhower Executive Office
        Building, next door to the West Wing on the White House grounds. A medical
        official swabs the staffer''s nostrils and informs them that they''ll be notified
        within the next several minutes if it''s positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57e917-94f6-4761-a373-ecea1837d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:00:37.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the White House has not enforced strict social distancing
        guidelines for staffers and few people inside the building wear masks during
        the day, including valets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e49c5-8f30-49df-a75c-8bba8f28a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:52:00.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d517a-2427-486d-8fc9-32e8cf5ad577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:52:00.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said before traveling aboard Air Force One earlier this week
        that he was not concerned about being in close quarters with other people
        since those around him are regularly tested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d3beb-dd0e-4c42-9444-b29a809145b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:52:00.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:15:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d6e41-fba6-4791-8814-b1a2f4122f4b'
