      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will be required to wear face masks inside team facilities,
        “except during the period when they are engaged in physical activity,” according
        to a league memo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84289435-8200-4acd-8370-faeabf991698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:45:52.230+08:00
