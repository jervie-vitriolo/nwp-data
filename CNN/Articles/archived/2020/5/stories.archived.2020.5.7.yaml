      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is gas leakage identified at LG Polymers in Gopalpatnam.
        Requesting Citizens around these locations not to come out of houses for the
        sake of safety precautions," GVMC tweeted. "As precautionary measures, the
        colonies and villages around the industry may leave to safer locations. Please
        use wet cloth as mask to cover nose and mouth."</p>'
