      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3e2d5-9b4b-45d3-8f9c-142414a459a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:40:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will wait for the results of the WHO Solidarity
        Trial before we change the recommendation on the use of remdesivir and other
        investigational therapies for Covid-19.”]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dc412-736f-4349-a69e-6ef4f98ead5c'
      'mgnl:activationStatus': true
