  'hulyen-quarantine-comic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In "Things to do to keep you sane during quarantine,” comic artist
      Hulyen details things one can do to keep one’s self sane in spite of these truly
      uncertain, often somber times. Illustrations by HULYEN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-05-07T20:18:39.730+08:00
    'imagesource': 'jcr:28eb0eff-bef0-4413-8a3d-efac7969912c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa673694-291e-48de-8089-f9e024f51635'
    'lead': 'In this webcomic, Hulyen details things one can do to keep one’s self
      sane in spite of these truly uncertain, often somber times. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T20:22:53.545+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T13:15:25.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:52.391+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Things to do to keep you sane during quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c121a9-8535-45df-aa02-94752f4a3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Our days in quarantine
        are truly uncertain times, with a pandemic that has revealed the lapses in
        our health system and governance, and a society that now struggles to craft
        the “new normal” — or whether we should actually embrace one. We’re two months
        into a quarantine that has been extended twice, and another extension is yet
        to be decided. The relatively short span of time, faced with so many changes
        and somber news, slowly eats away at everyone’s tolerance. Most of us at this
        point are simply trying to get by and cope with all that has been happening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b7194-e280-4ec1-b805-08c47db9e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a webcomic, comic artist Hulyen details, in a humorous package,
        things one can do to keep one’s self sane during lockdown — most of which,
        she shares, are things she finds herself doing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f8f2e-2b63-47a7-96b6-52b433e4a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything is uncertain right now,” she says. “I find it difficult
        to think of reasons to continue living normally. Whenever I have to work on
        something, I can’t help but think, ‘What’s the point?’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36d8da-ad8a-48be-b41c-60329d968c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really worried [about] what’s happening right now,” she adds.
        “Sobrang nakakagalit every time I read about the news. I hope the government
        will focus more on medical solutions, mass testing, and giving aid to people
        in need instead of military and police presence. I’m not convinced that it
        will be safe to go outside once the ECQ is lifted.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312c8f0-c8c8-474f-b29f-ac335a540089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these circumstances, Hulyen finds refuge in the little things:
        “what I do is just cling to the few things left that give me happiness during
        this time, such as new hobbies or talking to people I care about. Those things
        help me feel that there’s still something to look forward to everyday and
        I should not lose hope.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45d5cf-a7e6-4928-9ec1-2eeb120a3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically inspired by things she observes around her, the quarantine
        took a definite toll on Hulyen’s creative process. For this comic, she instead
        drew inspiration from the very things that she experiences first-hand amid
        the lockdown. By offering what can be considered as tidbits of her own quarantining
        as comedic read, she says, “I hope somehow reading my comics can help people
        feel less sad even for a bit.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d560fc9-c14d-4d8a-9be9-7cd37e5fd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:22:53.546+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T13:15:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
