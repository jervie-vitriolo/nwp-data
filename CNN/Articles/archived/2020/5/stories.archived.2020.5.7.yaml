      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b3973-367c-49f5-9905-c4e8dcee0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.474+08:00
      'mgnl:createdBy': 'alyssa'
