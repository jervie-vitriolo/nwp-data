      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a negative test and lack of symptoms isn''t a sure sign that
        someone can''t spread the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e51129-2a53-44cc-8371-635e4a6263d5'
      'mgnl:activationStatus': true
