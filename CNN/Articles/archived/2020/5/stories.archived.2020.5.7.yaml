      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of the professional sports calendar on hold, many leagues
        across North America are considering whether and how their seasons could resume.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48b203-bc3d-4f29-a602-b69ef618d15d'
