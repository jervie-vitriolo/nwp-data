      'mgnl:created': 2020-05-07T03:32:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence shared among the Five Eyes network — an alliance between
        United States and the UK, Australia, New Zealand and Canada — also reportedly
        appears to contradict the Trump administration''s assertion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f61bb8-e0fa-4520-aa0d-c8c676a4171e'
