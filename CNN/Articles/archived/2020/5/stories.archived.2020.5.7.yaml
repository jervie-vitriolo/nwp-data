      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a jump in new daily infections with an increase of
        1,444 diagnoses, which is rise of 369 since yesterday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78f4f2-6181-4983-99cf-ca2581e47b50'
      'mgnl:activationStatus': true
