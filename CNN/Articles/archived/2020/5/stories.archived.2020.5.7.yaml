      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —&nbsp;</strong>More
        Covid-19 Filipino patients will be enrolled in the World Health Organization''s
        solidarity trial next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e5b33-94b9-4ab0-91f5-e1cc6a26e177'
