  'coronavirus-spread-origin-what-we-know':
    'author': 'Theresa Waldrop'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T15:12:44.621+08:00
    'imagesource': 'jcr:0f0ed369-c1b4-4121-8fab-d08580a5bb95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7c873f-bf7a-4a22-99fe-a609c0e9cc6a'
    'lead': ' It''s been more than four months since China reported a cluster of cases
      of pneumonia in Wuhan, but so many questions are still unanswered about what
      we now know to be a coronavirus that''s wreaked havoc and misery around the
      world — including where the virus was, and when.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T15:15:35.109+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:15:44.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:47.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about when — and where — coronavirus started appearing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc81a9-260e-4761-927c-9b56a631686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;&nbsp;It''s been more than four months
        since China reported a cluster of cases of pneumonia in Wuhan, but so many
        questions are still unanswered about what we now know to be a coronavirus
        that''s wreaked havoc and misery around the world -- including where the virus
        was, and when.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9118d58-4aea-48b8-9788-1f92e6fde27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases were first reported outside China in Southeast Asia in January.
        The US reported its first case January 21, in Washington State. New York City
        didn''t report a case until March 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83424a7-bf02-41f3-a124-808704d1af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent revelations have thrown that timeline on its head. Studying
        the genealogy of the virus, we''re starting to learn it has been outside China
        for much longer than thought, and researchers are now confident that the virus
        had been circulating around the globe much earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ff7d1-d79a-4038-b311-82c778869bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we now know about the shifting timeline of when the
        virus first appeared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f925a-9268-4f46-8359-4181be7dd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic analysis shows the virus spread around the world starting
        late last year</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c025c2-cd40-47e1-8d2c-0e530f510660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researcher Francois Balloux at the University College London Genetics
        Institute and his UK team may have narrowed the time window.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaed46b-2579-47a4-8508-ed8f6cb40927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They studied viral sequences from a global database, looking at
        samples from various places and times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02d636-d7c8-447d-815c-b4b0e0be2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found indicates that the virus wasn''t infecting people
        before the end of last year and "rules out any scenario that assumes" the
        virus was circulating "long before it was identified," the team wrote. Chinese
        scientists identified it as a novel coronavirus on January 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e6bc3-24b8-47fd-99f2-28cd965e7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is "really, really, really confident" that the virus didn''t
        infect humans before late 2019, Balloux told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e163a71-1c3c-4d2d-a844-c98855fc98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team also found that people were getting infected in Europe,
        the United States and elsewhere at least weeks, if not months, before the
        first reported cases in January and February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d929cb-b0ca-4a17-9bc7-9ee0054fbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US ground zero: Washington. Or was it California?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624922e-228d-430c-8fb0-563a6ca924b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state was thought to be ground zero for the virus in
        the United States, and the first report of a death in the US was February
        29, a patient in the Seattle area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad542c79-adbf-423c-ae03-58cbe341dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known death was actually in California, though. Two people
        who died in Santa Clara County on February 6 and February 17 were infected,
        autopsies reported April 22 showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b8df2-0617-4a59-a09d-f016b8e4ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the deceased had traveled to China and had no "significant
        travel history," Dr. Sara Cody, the county''s chief medical officer, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2af3c8-19a5-4cec-8fe6-2fc4acb8a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) tells us we had community transfer far earlier than we had
        known," Cody said, "And that indicates the virus was probably introduced and
        circulating far earlier than we had known."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cc9f9-5854-44ff-9ddd-4aeec8c2313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, researchers at the Network Science Institute at Northeastern
        University presented a model that suggested that while most of the world was
        still focused on China, the coronavirus had been silently spreading throughout
        the US, infecting about 28,000 people in major cities like New York and San
        Francisco by March 1, when the first case was confirmed in New York City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7b308-23b3-401e-8b82-360579fffaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disease spread under the radar," Alessandro Vespignani, director
        of the Network Science Institute, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316667e-22d3-490b-9102-ebebc51f8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New evidence from Europe</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c0d6f-cdbe-4402-86e3-0a5d3b471786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s now evidence that the virus was spreading in France
        weeks earlier than thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca806650-c1ba-488e-b022-448672b281a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in Paris went over old samples from patients who had flu-like
        symptoms, but didn''t test positive with that virus, between December 2 and
        January 16. One, from a 42-year-old man who worked as a fishmonger, tested
        positive for the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923343d-604e-455b-a604-f96bbfebed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That man had not been to China and had no link to China, researchers
        said. That suggested that "the disease was already spreading among the French
        population at the end of December, 2019," the team wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f6341-5c41-44b6-aeeb-e9cc4aa490f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s first case wasn''t reported until January, and Italy,
        the country hit hardest by the virus there, reported its first two cases January
        31.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180d75e-9ab9-45b1-909b-5007cf8dd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Were flu cases and heart attacks actually Covid-19?</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f633e6-6e2b-4554-bf6c-98d7081098c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, authorities around the US are starting to go back and test
        to try and identify how early the virus had been circulating in their areas,
        looking at flu-like cases that weren''t actually the flu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4fc21-84ea-4e3e-831c-aa6c935eeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention didn''t start testing
        for coronavirus in people who had flu-like symptoms, but tested negative for
        the flu, until February 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39799339-eda0-4006-bf64-76b3a035b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cook County Medical Examiner''s Office said this week it will
        review deaths as far back as November that were ruled to be caused by heart
        attack or pneumonia at the time. If a positive case is found, the office will
        go back even further.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b050c3-1111-45d6-8054-aebdbbff6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we want to do this is to see exactly how this virus
        came to Chicago and the neighboring suburbs and how it has spread," the county''s
        chief medical examiner, Dr. Ponni Arunkumar, told CNN Wednesday. "It will
        help public health, it will help the residents of Cook County understand how
        this disease came to Cook County."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1e591-72e8-4784-8eb0-7dc37ea59197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:15:35.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/06/health/coronavirus-spread-what-we-know/index.html">"What
        we know about when — and where — coronavirus started appearing"</a></i></p>'
