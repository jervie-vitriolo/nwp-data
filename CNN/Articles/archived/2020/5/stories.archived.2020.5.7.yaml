    'template': '1'
    'title': 'Executive asks Senate to put on hold COVID-19 response inquiry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af46d77-85c9-4a50-abc9-30a56ef20c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong>&nbsp;Senators
        said the Executive department has requested to hold off their inquiry initially
        set for Monday where economic managers and COVID-19 task force members were
        invited to discuss the health crisis response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203f463-b96a-43df-bd56-da73308da705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:34:02.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive department requested for a postponement because they
        will be very busy in the next few days to convene and present to the President
        the updates and reports for the President''s decision before the 15th," said
        Senate President Vicente "Tito" Sotto III.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007a50d-5acf-4e48-8c25-8602eebe4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:34:02.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri said Malacañang asked that
        the Senate inquiry be postponed by a week, adding that the President is expected
        to speak on May 13, two days before the scheduled lifting of the enhanced
        community quarantine in some areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fc887-45cd-415f-bf4e-bf4f99dd7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:34:02.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators wanted to know the progress in containing the virus, Senate
        President Pro Tempore Ralph Recto told CNN Philippines'' <em>The Source</em>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86152d-9eb7-4a5a-86c7-093b843aadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:34:02.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will also look into proposals to gradually reopen the
        economy. The private sector''s role in testing capacity may also be tackled.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063fa731-f8ff-41fe-9f15-c64dadad9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:34:02.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s precisely why we want to have a hearing. To find out where
        are we… and can we open up the economy in certain areas. What are the protocols
        in place? Pababa na ba infection (is the infection rate going down)? Have
        we tested enough already to make a cause for terminations?" Recto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e0b70-e012-46bb-b56c-4039ab5c9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine in the Metro Manila and other
        COVID high-risk areas and provinces has been extended until mid-May, with
        the number of virus cases still climbing by the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0330b1-713c-433c-a1bb-fed40702fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba8619-407b-4d3a-90a4-02fbe548348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions classified as lower risk areas, meanwhile, saw a gradual
        easing of lockdown measures under the "general community quarantine" policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6d617-7e69-4b28-b268-6d91c8755697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
