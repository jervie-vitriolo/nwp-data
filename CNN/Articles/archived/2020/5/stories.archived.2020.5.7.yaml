      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Rockets and Denver Nuggets are among those considering
        opening facilities right away, according to media reports, with Texas and
        Colorado stay-at-home orders having expired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
