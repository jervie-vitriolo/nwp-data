    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71b936-e6aa-404d-a71e-d54951535f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Wednesday
        vetoed the Iran War Powers resolution, a bipartisan effort to rein in presidential
        authority to use military force against Iran without congressional approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd479b-4dce-44ae-bde4-bd8f5b8b038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called it a "very insulting resolution" and argued the measure
        was "based on misunderstandings of facts and law" in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767f3c2-51f3-46b5-9edc-163c6e959cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indefinite prohibition is unnecessary and dangerous," the
        White House said in a separate message to the Senate on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db18caa-98e2-48a4-a81f-995bf7872edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had long threatened a veto, which Congress isn''t expected
        to have enough votes to override.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935ac09-8177-4485-837c-4e5db94112d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But passage of the resolution, which Democratic Sen. Tim Kaine of
        Virginia introduced following the President''s decision to order a strike
        that killed Iranian commander Qasem Soleimani in January, represented a significant
        rebuke of the President and highlighted congressional support for efforts
        to check the executive branch''s war-making powers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17e5cb-7ceb-4250-a209-ab6a9378f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in his Wednesday statement claimed the resolution was "introduced
        by Democrats as part of a strategy to win an election on November 3 by dividing
        the Republican Party."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010387cb-6bdb-4cb8-bd9c-6404e6208ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed the resolution with bipartisan support despite
        the President''s vocal opposition. The Democratic-controlled House passed
        it the following month with a handful of Republicans crossing the aisle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f197acd-5f82-4492-8ca9-fa423488bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution called for "the President to terminate the use of
        United States Armed Forces for hostilities against the Islamic Republic of
        Iran or any part of its government or military, unless explicitly authorized
        by a declaration of war or specific authorization for use of military force
        against Iran."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af4b0a-f894-4236-8df1-aee3f5d4e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It included a provision ensuring the President would still be able
        to defend the United States from "imminent attack" absent congressional approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e96ea1-2cfb-4b8a-9511-de39ebb61946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the resolution, the United States is not engaged in
        the use of force against Iran. Four months ago, I took decisive action to
        eliminate Qassem Soleimani while he was in Iraq. Iran responded by launching
        a series of missiles at our forces stationed in Iraq. No one was killed by
        these attacks," Trump said in his statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741cbe4-ef72-4537-b657-d3ae39f4b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the strike against Soleimani "was fully authorized by
        law, including the Authorization for Use of Military Force Against Iraq Resolution
        of 2002 and Article II of the Constitution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe62528-e183-442f-a753-e05a95a90f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution implies that the President''s constitutional authority
        to use military force is limited to defense of the United States and its forces
        against imminent attack. That is incorrect," Trump said. "We live in a hostile
        world of evolving threats, and the Constitution recognizes that the President
        must be able to anticipate our adversaries'' next moves and take swift and
        decisive action in response. That''s what I did!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74f2ec-fead-452c-a004-c40108b3aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days and weeks after the strike, the Trump administration
        repeatedly insisted its decision to kill Soleimani was justified because he
        posed an "imminent threat" to American lives. But it ultimately moved away
        from that argument after being pressed for details amid rampant skepticism
        from Democrats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cc2c1-6093-4518-b491-22beb84b5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "imminent threat" was also notably absent in an official
        White House report sent to Congress in February that outlined its legal and
        policy rationale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e742d-c1c6-4d06-b6df-c61ee02aecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice not only outlined the administration''s legal justification
        for killing Soleimani, but acknowledged that the White House expanded its
        interpretation of the 2002 Authorization for Use of Military Force to include
        military action against Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfaf89a-d5c6-44b8-83af-592205dabacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the Senate passed the resolution, Kaine argued it wasn''t
        intended to rein in any one president''s power. "It would apply equally to
        any President," he said. "It''s fundamentally about Congress owning up to
        and taking responsibility for the most significant decision that we should
        ever have to make."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb00f4-6e65-4366-beb0-ca3c45b7933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:17:48.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information about the
        administration''s legal justification for the strike and first published on
        CNN.com "<em><a href="https://edition.cnn.com/2020/05/06/politics/trump-veto-iran-war-powers/index.html"
        target="_blank">Trump vetoes Iran War Powers resolution</a></em>"</p>'
