      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>NBA teams are expected to get
        the go-ahead to reopen practice facilities for limited use as early as Friday,
        less than two months after the coronavirus outbreak forced the suspension
        of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d241d-7d79-4a88-b70c-9b643e0c09af'
      'mgnl:activationStatus': true
