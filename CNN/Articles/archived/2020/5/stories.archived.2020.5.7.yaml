      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test result comes back in five minutes, and we have great testing.
        Or they wouldn''t be allowed to travel with me," Trump said. "It''s not my
        choice; it''s a very strong group of people that want to make sure they are
        tested, including Secret Service."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
