      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneakerhead Paul Barber from Sunderland in the UK runs a sneaker
        art Instagram account called @Sneaksketchuk and is a collector of Air Jordan
        1s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3682ba3-aa66-4804-bbe1-c0001bc5599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd75ea-2887-485d-a5f5-4dd3ac82204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I purchased my pair of Chicago''s back in December 2018," he tells
        CNN Sport. "Even back then they weren''t cheap, but I found a pair in the
        States that came in ''cheaper'' than what I could get them for on this side
        of the pond. That said, they still set me back just under £500 ($623)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97691579-5412-433a-91c1-919edb58e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
