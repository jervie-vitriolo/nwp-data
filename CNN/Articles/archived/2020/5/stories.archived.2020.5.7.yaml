      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This directive will serve as the basis of the agency
        on the new guidelines of SAP distribution.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bf681-9144-4f4c-ab05-9689eb719181'
