      'mgnl:type': 'text'
      'text': '<p>Vatican City is the seat of the Catholic church and has been a sovereign
        state in the middle of Rome since 1929. It has 605 residents, all with a Vatican
        City passport and who are out of Italy''s legal jurisdiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66428344-be3e-4c89-8283-8ea1f3eb9353'
      'mgnl:activationStatus': true
