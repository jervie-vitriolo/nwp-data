  'remembering-peque-gallaga-interview':
    'author': 'Jessica Zafra'
    'caption': '"When you direct, you are three fourths of the time in a state of
      siege so you quickly slip into a siege mentality. Everyone out there has the
      potential to screw you, your actors, and your budget," said Peque Gallaga. Photo
      from WIKIMEDIA COMMONS/HAAYNAKU'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-05-07T19:12:20.380+08:00
    'imagesource': 'jcr:82513e51-7d81-4cb9-a0bc-71494b9d56ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2f397b-30c7-461b-b3e9-f0007bed96ba'
    'lead': 'Jessica Zafra remembers the great Peque Gallaga and her many interviews
      with him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T19:18:21.302+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T13:15:28.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:51.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peque Gallaga: Movies are made in the teeth of madness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e912e7c-7d49-409f-adc4-b297c8ce55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Peque Gallaga died
        in Bacolod this morning. He had been in poor health for some time. I had not
        seen him in many years, so for now I can deny that he no longer exists. How
        can he be dead when “Oro, Plata, Mata,” “Virgin Forest,” “Scorpio Nights,”
        “Manananggal,” “Tiyanak, “Sonata,” so many wonderful — and don’t forget: weird
        — movies are still with us? So they were flawed, big deal, even his flaws
        were interesting. Peque was an authority on J.R.R. Tolkien, so I will think
        of him as Gandalf the Grey: fallen in battle with the Balrog, to return at
        the turning of the tide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50764197-313c-4263-81ee-71a543188e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was my favorite interview subject — intelligent, articulate,
        erudite, and candid, and his passion for art was contagious and all-consuming.
        I just put a recorder in front of him, and we were off. Easiest assignments
        ever: I just had to transcribe them. I will miss our fabulous conversations.
        (I just remembered that he and Madie gave me my first Monty Python recording.)
        I grieve for the movies he never got around to making. Mostly I grieve for
        us because our world has gotten smaller (and not just literally because we’re
        indoors). Peque Gallaga had more fun than all of us.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25ac54-3ce0-47e7-a186-56cb1de5a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some excerpts from my last interview with him back in 2003
        for Flip Magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603a28e-ed5c-41a0-90a7-219faf654b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How close is “Oro, Plata, Mata” to your family history?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd4652-ee91-46bc-96aa-9cd36d522e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I didn’t have any aunts or&nbsp;female relatives visiting
        funky wounded guerillas in rice granaries in the jungle and fondling their
        private parts. Things like that were natural extensions of the premises that
        existed within this imaginary family that I put together in this story. But
        the parameters that they operated in were from real-life family experiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd194a78-ce8e-4b5d-91f7-eef4c4078083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife actually was born in the jungles of Negros Occidental. They
        lived in a series of tree houses where they would pull the ladders in after
        them. They had a carabao out there so they could have fresh milk. My mother-in-law
        met her future husband when he used to visit them as a guerilla. Hacienda
        living is like that… A lot of nothing-to-do with a battery of servants to
        make sure that you can do nothing effortlessly. The peeling of the butong
        pakwan by servants, people playing mahjong all day — I do have an aunt who
        is almost in her 90s who plays mahjong daily seven times a week, sunrise to
        sunset (can you imagine what her buttocks must be like?).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a44aa-73be-4281-90fa-ad3599717b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families would visit other families for weeks. Aside from having
        huge families, it was another reason why hacienda houses were huge. If you
        bothered to ride the kind of roads they had before the war, you wanted to
        stay where you stopped for a long, long time. The socialist “critics” made
        much of my characters calling the rebels in the mountains at the time tulisanes.
        That was what they were considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db18d5-4782-4fb4-be5b-de2e14bd4a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, the workers in the haciendas who were brutalized, and
        a lot of them were, found the Japanese invasion a good excuse to change the
        order and settle a lot of old scores. Some hacienderos and their families
        were buried alive upside down with their legs sticking out. Most of our history
        is that of oppressed people not getting any justice in the towns and hightailing
        it to the mountains. They were in different times branded as bandits, tulisanes,
        and criminals. If they had an ideology, they were known as Huks and NPAs,
        but the rich always considered them, and still do, as bandits. My characters
        were expressing how their milieu thought. Stupid people made the intellectual
        leap to think that was the way I myself thought. It’s so tiring.</p>'
    '29':
      'image': 'jcr:06d62788-1fc3-4b29-81a6-88da61231f59'
      'imageCaption': '"I do have an aunt who is almost in her 90s who plays mahjong
        daily seven times a week, sunrise to sunset (can you imagine what her buttocks
        must be like?)," said Gallaga. In photo, a scene from "Oro, Plata, Mata."
        Screencap from ABS-CBN ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8d307-c2ac-4884-92f8-11b57e232d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:22:56.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885dd7c-b002-425a-9ac2-f09699eeb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a movie you regret having made? Not having made?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9b851-8075-4e38-af06-5cc80141df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No regrets about having made any of the movies I did make. I think
        I have a nicely balanced collection of dramas, action, fantasy, and horror.
        I don’t regret not having made comedies per se, because although I am a riot
        in madcap comedy, if I say so myself, it just wouldn’t sell in a Philippine
        market. I reserved comedy for the theater and T.V. when I used to do T.V.
        I just wish I had more time to do the horror movies that I did. They had the
        smallest budgets and now that I watch them in reruns, it shows. But I think
        that the cinematics and the ideas in there are things I can be proud of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0b721-7fd7-4ea5-beb5-b135cf963626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t regret not having made “Ang Babaeng Hulk.” But I surely
        regret the fact that I never was able to get a producer to do “Noli” and “Fili.”
        I would have given my right arm (and all my children’s right arms) to have
        been able to do that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0ad09-7d7e-471e-8f6d-96f80f71f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have two projects that are really close to my heart — “Nang Taong
        Naging Blonde Ang Mga Pinoy” and “Ligawan sa Panahon ng Tagsibol at Digmaan”
        — that I would have given my left arm for, but apparently there is no market
        for a Peque Gallaga left arm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c00785-f0fe-4e9e-a2ec-dbaf272f6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said something to the effect that Prozac has made you
        kinder, gentler director. How has this changed your films?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4913bf-6977-4c56-84af-af5fd913e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you direct, you are three fourths of the time in a state of
        siege so you quickly slip into a siege mentality. Everyone out there has the
        potential to screw you, your actors, and your budget. And if they have the
        potential, they certainly are going to go out and screw you. So you’re constantly
        raging, literally, against “the dying of the light.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd40250-a5ba-44c9-8976-120a6712781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you take Prozac you tend to step back and see the bigger picture.
        You begin to “understand” the others and that you are not God’s Anointed,
        out doing his task. You begin to give in. In the end, I don’t think it’s beneficial
        to the process or to the project itself because you end up understanding others
        and nobody is out there understanding your project. I have since stopped Prozac,
        but not because of the movies. I certainly miss the intensely obsessive cinematic
        quality of its dreams, however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2120674-2ca7-4c4d-958c-44138db2c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think movies are made in the teeth of madness. As I reread this
        interview, I am struck by the amount of times I refer to “craziness,” “being
        nuts,” and “are you out of your mind?” and just general insanity. But I think
        that is the process of moviemaking...dancing in the teeth of insanity,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695e08f-5549-4512-a9cd-336f5a10d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you never direct the superstars: Nora Aunor, Vilma
        Santos, or Sharon Cuneta?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1743db-48ee-49bf-8c0e-8922fc2a310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like to work intensely six days out of seven, if not seven out
        of seven so that the role and the person merge within the camera. This happened
        when we did “Cebu," the series. We were all together at the hotel and on the
        set in Cebu for a whole month. The effect was amazing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539d4a4-a4c7-4301-9fba-593e9bafde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although I directed Nora in “Bad Bananas: Sa Puting Tabing,” it
        really wasn’t her movie. I also directed Vilma in “Champoy” TV specials. Sharon
        and I worked together in McDonald''s commercials. They are great people and
        fantastic artists. But they are superstars. And when you work with superstars,
        in the end it’s all about their schedules. It’s not their fault. It’s whatever
        stupid studio manager ever invented ''lagare'' in the late fifties or sixties.
        I spit on his grave, whoever he or she is.</p>'
    '30':
      'image': 'jcr:fa9c4695-96e9-4cef-adf6-06cb3c3c4751'
      'imageCaption': '"Families would visit other families for weeks. Aside from
        having huge families, it was another reason why hacienda houses were huge,"
        said Gallaga on the real-life inspirations of "Oro, Plata, Mata." Screencap
        from ABS-CBN ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af72d3-866c-4316-816c-64c0a345b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:22:56.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7c6fe-2d85-409d-8667-32721bbd276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re also an actor. What were your best and worst performances?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a570af-f8fe-4d1d-8205-0de6696da690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the two performances that made a real dent in the national
        consciousness, and I mean that literally, was my pompous-ass asshole archbishop
        in “Rizal” and my San Pedro in “Lucio and Miguel.” It’s funny, but that was
        not the way I chose to play those parts, and thank God I listened to my directors
        Marilou [Diaz Abaya] and Boots [Plata], respectively. They wanted me to play
        it that way and if I learned one thing as a director, it is to trust your
        director. If I have a modicum of fame as an actor, my directors really put
        me on the map.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88cec3-a053-4acd-a858-700108db87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two performances I am proudest of: Christopher de Leon’s gay
        friend in “Tatlong Taong Walang Diyos” and Mark Gil’s hippie father in “Rock
        ‘n Roll.” Mario O’ Hara showed me the “Tatlong Taon” script and I told him
        that there was no way I was going to memorize a long speech towards the end.
        He promised me that he was going to do it in short cut-to-cuts. But something
        told me not to trust him, so I stayed the whole week in Majayjay learning
        the speech phonetically because at the time I didn’t know a straight sentence
        in Tagalog.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22658321-b2ba-4bfb-968a-971264be9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, when we shot the scene, which was this scene between
        Nora Aunor and myself, he said “Action!” and never cut. Adrenaline carried
        it for me and I did it in the first take. I was too astonished to be angry
        at him. When I drove home to Manila from Majayjay, I sang aloud all the way.
        I was so proud of that scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4cdd4-7bcd-496e-a745-557584ade25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I enjoyed “Rock ‘n Roll” by Maryo J. de los Reyes. We shot it in
        Baguio: a father and son scene on a mountain by a fire. Mark and I sharing
        a bottle of real gin. Mark is telling me everything that’s going on with his
        life, and I,  like the stupid self-absorbed hippie that I was supposed to
        be, just kept saying “That’s good” at appropriate times. I thought that was
        a wonderfully written scene, and of course, Mark is so good that it was easy
        and really enjoyable to do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ace35-7f79-439a-83c4-b8dffa2fe110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No director has ever offered me a second role after the first one.
        Which is a valid reason for paranoia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f5d13-ec20-408a-bded-cd1fb0e97867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would the “Oro, Plata, Mara” sequel be like?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e5152-70b2-4e65-a066-110c29403e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am on the psychological brink of shooting a movie in the same
        mansion as “Oro.” Actually it’s more of a memory piece from the “Plata” portion
        of [the film], the same hacienda and the same wartime environment. But after
        20 years and 10 years of Prozac, it’s an older, gentler, and kinder — dare
        I say — a more loving treatment under dire circumstances. It wouldn’t strictly
        be a sequel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a1b0b-f033-4dc6-a491-bbdb171b63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we always had plans for a sequel. Since “Oro” is an elegy to
        the loss of Spanish influence on Philippine life, the natural thing was to
        pick up one character — the accountant of Don Claudio who becomes a guerrilla
        leader — and follow him through Reconstruction. The hoarding, the Black Market,
        and the blossoming squatter explosion which had its origins in World War II.
        Of course we would retain the mahjong sessions, but this time it would be
        the men who would be playing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4da6b1-7a42-4789-8a3c-3ea4861f6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T19:18:21.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T13:15:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be an epic story of the slow beginning of a Philippines
        run like hell by Filipinos.</p>'
