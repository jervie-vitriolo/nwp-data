    'jcr:uuid': 'f6dc83c5-fb18-4907-a46b-4fb52dc7aa94'
    'lead': 'With millions facing movement restrictions due to the coronavirus pandemic,
      many Muslims are finding creative ways to break their fast this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T01:35:39.110+08:00
