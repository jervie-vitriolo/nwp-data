      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854a578-c240-4eaa-bd07-ea76456f7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:53:13.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, the national government
        has allotted ₱200-billion-worth of aid for those most affected by COVID-19.
        Subsidy ranges from ₱5,000 to ₱8,000 per household per tranche, depending
        on the minimum wage level in a region. The first tranche was originally scheduled
        in April and the second one in May.</p>'
  'how-do-we-raise-resilient-children-in-these-times':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
