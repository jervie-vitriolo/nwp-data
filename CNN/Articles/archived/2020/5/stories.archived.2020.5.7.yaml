      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN identified at least 37 separate instances where
        Trump praised China since January, including one as recent as April 1. (Here
        is a timeline of those remarks.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
