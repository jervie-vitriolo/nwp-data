      'mgnl:lastActivated': 2023-01-26T13:16:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin said the outbreak in Moscow has generally stabilized and
        linked recent increased numbers of reported cases, which were at around 5,000
        a day, to expanded testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0aab6-f2da-4790-9d9c-e7dcc4573a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2f796-3c61-40ab-a68f-2d5a26645db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the past two weeks, the hospitalization of patients has not
        increased, the number of patients in serious condition who require hospital
        care is not growing, it is approximately at the same level,” Sobyanin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44aab6e-fa89-4c62-9296-2ff9d1c55be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin later said cafes and restaurants will reopen last as they
        “circulate an unlimited number of people," while factories are “localized
        collectives” that amount to around 3.5 million workplaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f5bab-7dcc-4a69-a982-d98d7d7dc435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb7ea5-e4ca-4bf0-9334-72af8c29784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the videoconference, the head of country’s wellbeing agency
        announced a three-stage plan of reopening, which regions will implement independently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac667517-5252-454a-b927-1ad9208883bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501800a-a435-4aa8-a335-1775e9d2c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase would allow people to exercise outside and reopen
        small shops. The second involves opening up schools and universities as well
        as larger stores, but with a limited number of people allowed inside at the
        same time. The third phase means the reopening of parks, all shops, schools,
        and restaurants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32514ed-f998-426f-b0ac-92179a5fb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc04a4-80b0-4de2-a7f9-392d3fd2b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has officially reported 165,929 cases of coronavirus, with
        1,537 deaths and 21,327 recoveries. Moscow accounts for 85,973 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d0c0c-4d7b-4f11-80ef-6818172ebfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:40:29.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-06-20-intl/index.html"
        target="_blank">"Moscow will ease some restrictions next week"</a></em></p>'
  'spain-parliament-extends-state-of-emergency-fourth-time':
    'author': 'Al Goodman and Ingrid Formanek in Spain, Vasco Cotovio in London and
      Mia Alberti in Lisbon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T01:52:49.551+08:00
    'imagesource': 'jcr:6c65bdb8-5857-46dc-9b1b-afc43f940dbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad5e90c7-07eb-4567-925b-f81b601f4a0e'
    'lead': 'The Spanish Parliament approved the extension of the country’s state
      of emergency for a fourth time, continuing severe restrictions on movement and
      business until at least May 24 due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T01:51:01.235+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:16:17.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:38.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Spain']
    'template': '1'
    'title': 'Spain’s Parliament extends state of emergency for 4th time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b61858-2534-4f75-84b6-c30aa58010f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The Spanish Parliament approved the extension of the country’s
        state of emergency for a fourth time on Wednesday, continuing severe restrictions
        on movement and business until at least May 24 due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbbdce-472e-4a8f-856a-1db18f2e2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d9738-d398-45b9-9f48-9bcb44dca916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, approved by 178 votes against 75 and with 97 abstentions,
        came after Spain’s Prime Minister Pedro Sánchez negotiated last-minute votes
        to secure the extension, despite the main opposition Popular Party, PP, abstaining.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e249e-e62f-4bf7-a8ae-853daaac119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3446ff2-7e21-4544-9eaf-cc2ee96a616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension gives the Socialist Party-led minority government
        the power to continue enforcing restrictions under the state of emergency
        rules decreed on March 14th.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79bd22-dea4-42a3-a4c0-6411f7856126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579231d5-d716-46c0-b767-e3412aa69637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the parliamentary debate ahead of the vote, opposition and
        right-wing parties harshly criticized the socialist minority-led government,
        accusing  Sánchez of holding Spanish citizens "hostage" by curtailing fundamental
        rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7c2bf-ee23-47b4-b82c-796ca10c16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63c761-7b21-46a8-b1b5-96db15c0c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are limiting two rights, to guarantee another two: public health
        and life. And to limit the two rights of mobility and of assembly, we need
        the only constitutional and juridical instrument that allows us to act over
        them, which is the state of emergency", Sánchez responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1c35c-4380-4da2-901d-bbbd24814d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish prime minister said he will request 15-day extensions
        throughout the country’s de-escalation period, expected to last until the
        end of June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6208c4-4d12-4707-aeb0-eb3d7879c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2f85a-88e0-461f-87dd-e4dc251ef0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Spain began "Phase Zero" of the government''s de-escalation
        plan on Monday, by lifting some of the confinement restrictions to additional
        sectors of the work force to return to their jobs, such as restaurants for
        take-away service, small stores and hair salons with clients by appointment
        only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcc4d4-fe72-4a49-8a46-6c444fc9f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab61d5-e113-43cb-b612-cc225c409d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected that next Monday, some regions will advance to “Phase
        One” if they show infections rates are low and that their health facilities
        are able to react quickly to any new outbreaks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5ee58-ab35-4b19-9b51-6707fc5ccffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe6137-6a66-4037-a231-f15035007697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the state of emergency during the de-escalation
        plan is crucial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f76d8-4bed-4a02-b4f1-f154c7eca86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e7415-525f-4ef0-9523-a9e2053e0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ignore the risk of the epidemic and hastily lift the state of
        emergency would be an absolute, total, and unforgivable mistake that the government
        will not commit, and which is why it’s requesting the extension”,  Sánchez
        argued ahead of Wednesday’s vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa0cca-a1c7-416a-847d-c338c81b018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency was first declared on March 14 and extended
        for the first time on March 27.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bba9ed-36e7-4988-95d0-e1637acca427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T01:51:01.236+08:00
      'mgnl:createdBy': 'david'
