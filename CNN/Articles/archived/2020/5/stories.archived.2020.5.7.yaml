      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural significance</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ec946-b5e5-45ac-9db3-c2e45111400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Stockx, a website where people can buy and sell sneakers
        and streetwear -- much like traders buy and sell stocks -- between January
        1 and the premiere of the series on April 18, 217 pairs of the 2015 Air Jordan
        1 ''Chicago'' retro trainer were sold for an average price of $925.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcc295-fcbb-4c2e-9be5-24999b376921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
