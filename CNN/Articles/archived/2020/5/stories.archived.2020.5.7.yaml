  'ndia-gas-leak-LG-Polymers-death':
    'author': 'Vedika Sud, Akanksha Sharma and Jessie Yeung, CNN'
    'caption': 'Smokes rise from an LG Polymers plant following a gas leak incident
      in Visakhapatnam, India, on May 7'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T16:04:45.285+08:00
    'imagesource': 'jcr:aafd588b-f18b-4edd-93c2-49b5f7dbdc3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed3e8ec2-6a2a-447a-9577-8c5419f154eb'
    'lead': 'Eleven people have died from a gas leak at a major Indian chemical plant,
      with another 280 hospitalized and hundreds more potentially affected, said Indian
      authorities today.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T16:07:45.016+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:15:39.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:48.934+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxic gas leak at Indian chemical plant kills at least 11 and hospitalizes
      hundreds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad13966-a564-4bff-85e4-3f0613b978a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:07:45.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp; &nbsp;Bodies lay crumpled on
        the ground beside toppled motorcycles and cars as suffocating toxic gas rose
        from a chemical plant in southern India in the early hours of Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd574779-ede6-48ed-9477-aa3c259f0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:07:45.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads near the site of the fatal leak in the state of Andhra Pradesh
        were filled with hundreds of people fleeing the noxious gas, according to
        footage from the scene, many carrying the injured and unconscious over their
        shoulders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f8333-023b-4874-bba5-c16d199d57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers from India''s National Disaster Response Force (NDRF) wearing
        hazmat suits and gas masks were also seen running with limp bodies in their
        arms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b8520-ec50-4e9b-8606-76d215889a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bdb73-fefd-4112-bdcc-d7a979360380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 people have been confirmed dead and hundreds more have
        been hospitalized after the incident at an LG Polymers plant, which lies near
        a village of at least 3,000 people on the outskirts of the city of Visakhapatnam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8052273-e176-4eaa-b5b1-285671a138d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37356e7e-59cc-4828-a84b-df8de55565a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead were driving or standing on terraces outside their
        homes when they lost consciousness and fell where they stood, while others
        slipped into unconsciousness while they were sleeping, said Mekapati Goutham
        Reddy, minister for Industries, Commerce, and Information Technology in Andhra
        Pradesh. Three of those who died were children, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9956242-120c-4daf-98ec-5421e4e59718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afce34-9bef-4d48-bbe6-4622311196b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1,000 people were directly exposed to the gas and about 20-25
        people are in critical but stable condition, said Kamal Kishore from the National
        Disaster Management Authority.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda9c58-f915-4b1f-82b7-d50987bd45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa151f7-7023-47d5-ac52-cbfc017c9c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas has been identified as Styrene, a flammable liquid that
        is used to make a variety of industrial products, including polystyrene, fiberglass,
        rubber, and latex.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d1a6f-9a0e-48a2-92e2-bfc9b2503365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef4111-add1-42c2-9623-2cdf93101b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we arrived on the spot a lot of people were lying on the ground
        unconscious and we evacuated around 1,000 people and rushed them to the hospital,"
        said Tej Bharath, a senior Vishakhapatnam district official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009f8af-33ed-4407-a399-a8e9f7761727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c88a0-e099-4177-9a15-35d347774f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gopalapatnam Police helped hundreds of people to escape the apocalyptic
        scenes in ambulances, police vehicles, and state-provided buses, while others
        left on their own, said local police Inspector V Ramanayya.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fba93-74bd-4b7e-8cae-2b8f47a5b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c72b31-12d5-4cc3-88ab-9ee9f7249e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 285 people are now in hospital, said K Kanna Babu, managing
        director of the state''s disaster response force. Individuals were taken to
        hospitals across the city to be treated for exposure of the gas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1644d37-bf7f-4946-9fa8-ee61487b820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8016f14-cbe3-4525-83f3-83eb37a30804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babu said the district administration received the call by around
        3:30 a.m. and his team was notified around 5:30 a.m. and were on-field by
        6 a.m. But, he added, "we couldn''t immediately enter because the smell of
        the gas was very pungent so we had to wait for half an hour before we could
        go in and start evacuating people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d624f06-6134-4ce7-ac25-e8ee310fc928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db83c7-5b87-4fa8-9760-38e03b758682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas came out the factory''s chimney and was carried by the wind,
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbeefdf-ef78-48a9-ba4d-c7997c929cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbf60b-eec3-43b0-b1c8-07c78b6b8582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10,000 people within the affected area of the gas leak;
        about 5,000 have been evacuated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b464a-bd1c-44a1-8008-28538c63bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5b0d1-1a8d-4d05-b55d-49ba76331f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos tweeted by Satya Pradhan, director general of the NDRF, showed
        team members in hazmat suits and gas masks helping residents to safety.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106fb216-6fd2-4759-8e5f-4fd679fb9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff2289-6e90-4c62-baa5-fd67ea60271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response teams have brought the leakage in the silo to
        a minimum and it is almost under control, authorities confirmed in a press
        briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ffb0fc-6dfc-4475-bb65-e844c64548ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32509519-0843-4dff-9f50-e90a83f91a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall the situation is under control. Now, the situation is of
        rehab and treatment," said Pradhan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3e733-9473-40d4-af4e-c5dfac3dd647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde3efc-7bf5-46d4-a269-2e8286095da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How it happened</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c2420-10b8-4df1-a43f-36bb02733424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not immediately clear what led to the leak. However, the plant,
        which is owned by the South Korean company LG Chem, was preparing to reopen
        after coronavirus lockdown restrictions were eased, with the gas leak occurring
        during the process of re-starting operations, according to Bharath, the Visakhapatnam
        district official.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee3c6f-80b0-4471-9381-cacd2c95e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763785c9-d081-4d33-bbb2-43b22f5b6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddy, the Andhra Pradesh minister, said workers at the plant had
        been conducting regular maintenance and gauging whether it was ready to return
        to full production. It was during this process that they found the leak coming
        from a storage tank, where the chemical had turned into a gas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2518a33-6826-46a0-81ed-0c66ea82896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7327728-ae6a-4a06-830f-4b5683ce77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They immediately worked to neutralize the chemical, and had shut
        down the plant within an hour, Reddy said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a64d3d-84b1-4e32-affd-57d231d10ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28918b8f-9978-4ab0-b3c8-ca846038e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reddy said an alarm should have been raised when the gas leaked
        and asked why that didn''t happen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af17ba7-cc11-4679-a344-1b3ba025f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7a316-ad46-440f-b2de-8b2215a81652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An LG Chem communications official told CNN that the plant''s alarm
        only detects if raw Styrene is leaked in liquid form, and "something in there
        reacted," which meant it "leaked in vapor form."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2f5aa-c8bc-44ec-a80e-4d9056291942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afdeef-651c-4815-ae3e-e00e1b908f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why it had turned into vapor, the official added: "That is
        something we need to investigate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf59a91-e4c1-4c5d-8d0d-57042cb9690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42a72f-64ab-4cf5-9d49-b750d3838b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, LG Chem said it was taking measures to protect
        residents affected by the leak.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1757159-cc29-4576-a6f2-fa6fbc31c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fed68c-24df-4c42-889a-5500aab9683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) are currently assessing local town residents'' damage situation
        and are taking maximum necessary measures for the protection of residents
        and employees together with related organizations," said the statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ec4cf-58c8-46da-bc0a-c98c851da274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8645c62-d67a-46f1-acd3-4ba15115a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The factory''s gas leak is currently under control. Leaked gas
        can cause vomiting and dizziness from inhaling. (We) are seeking all measures
        so that related treatment can be done quickly."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e5cf0-f51d-4505-837e-515a32f98f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ae405-0ed6-479e-a3d1-22fe38125bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no specific antidote to reverse the effect of Styrene.
        The treatment does remain mainly supportive. Individuals have to be removed
        from the exposed area," said Dr. Randeep Guleria, Director at the All India
        Institute of Medical Sciences.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040c22c-1712-428d-9d4b-c0f43f10a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ef78b-6b79-4c39-a7c4-8c8302608d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police are investigating the cause of the leak and conducting
        house to house visits in adjoining areas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a52a9f-d36f-4436-8d07-6b5416336d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33354502-3d1c-4711-85bb-a5b0a30ba371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the aftermath has drawn parallels online with the Bhopal
        disaster -- a gas leak in the central Indian city of Bhopal in December 1984.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50041b8b-6bb9-4c0a-bb71-ffe8923cad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d1b6e-fa58-4e87-a8bc-13b030351b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a million people were exposed to toxic fumes, nearly
        4,000 people died in the immediate aftermath, and around 10,000 subsequent
        deaths have been blamed on the leak, which is now considered one of the world''s
        worst industrial disasters.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d168e-3ae0-48d4-a0e1-2d1aeafb6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9e2f4-af8f-4867-b890-28a5f2412e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leak is likely not as lethal as the Bhopal disaster, said Reddy,
        the state minister.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0225a8-24c2-4e09-8814-741172f3a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc12c85-7a3f-45f0-acbb-2c3026825903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Government response</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4370da-79c5-4675-ac69-8664e6e8f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi said in a tweet today that he
        had spoken with officials regarding Thursday''s leak, and was monitoring the
        situation.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ec70b-4fd2-4728-89fd-2111fa6eb3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-08T00:03:10.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
