      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37646655-f7de-4a8d-bcee-428f7dc0952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:45:52.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With head and assistant coaches barred and scrimmages forbidden,
        the workouts are unlikely to resemble business as usual for the NBA but would
        nonetheless be a step towards normalcy for a league whose season was upended
        in dramatic fashion in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f7870-aa8a-45ff-b42d-03478bf9c497'
      'mgnl:activationStatus': true
