    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd270c8d5-dcb2-4ded-9a2d-80a97a109034'
    'lead': 'The gutsy 5-year-old who took his parents'' car with $3 in his pocket
      and a dream to buy a Lamborghini finally got to ride in the luxury sports car.
      This time, though, he wasn''t driving.'
    'mgnl:activationStatus': true
