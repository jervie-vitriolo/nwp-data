      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c3e9d-b1a8-4b67-a9b5-a794596ee73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sneaker started a revolution, it sparked a fire that even
        35 years later still burns bright. The Jordan 1 is symbolic, but also it''s
        a good identifier for who you are," said Barber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f27c2-e1d6-4a9b-b5ac-2bee58ab1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847f7e6-c1f6-426e-8bf0-2993ff16811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see you in that sneaker and they know instantly that you''re
        into your kicks. You''ll see people check out your sneakers and they''ll give
        you a little nod of the head of appreciation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18337472-04e3-4fc4-bacc-8c8ff22a9bfe'
