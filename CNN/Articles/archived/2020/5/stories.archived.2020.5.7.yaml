      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7447517-9b76-4d1d-bc85-eea4d4b090e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
      'mgnl:createdBy': 'alyssa'
