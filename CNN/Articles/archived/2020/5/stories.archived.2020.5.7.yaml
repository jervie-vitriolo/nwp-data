      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱96 billion was allotted for the second tranche of the cash
        aid program. This will now cover 23 million families after President Rodrigo
        Duterte approved last Saturday the inclusion of five million families in the
        cash subsidy program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe6de6-da4c-4cfe-bc55-da4af1d12cea'
