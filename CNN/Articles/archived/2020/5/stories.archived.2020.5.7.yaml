      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Tom Frieden, the former director
        of the US Centers for Disease Control and Prevention, laid out "10 plain truths"
        about Covid-19 on Wednesday as he spoke at a House Appropriations Committee
        hearing on the pandemic response.</p>'
