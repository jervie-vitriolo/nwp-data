      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400476e1-5c53-4ca5-ae57-72389b3d3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:40:20.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T13:15:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Aantabayanan po natin ang resulta ng</em> <a href="https://www.cnnphilippines.com/world/2020/4/3/who-coronavirus-treatment-clinical-trial-philippines.html">WHO
        Solidarity Trial</a> <em>bago natin baguhin ang rekumendasyon sa paggamit&nbsp;ng</em>
        remdesivir <em>at iba pang</em> investigational therapies<em> para sa</em>
        Covid-19," according to health spokesperson Maria Rosario Vergeire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70935b6-7f5d-426a-a178-6b354ebb84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:40:20.268+08:00
