      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cultural significance of the Air Jordan 1 shouldn''t be underestimaed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad1829-8299-4a6f-9c4c-a622f60aa0d4'
