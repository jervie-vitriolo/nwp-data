      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lalabas na kautusang ito ang magiging basehan ng ahensya upang
        ipatupad ang bagong panuntunan sa SAP," said DSWD Undersecretary Rene Paje.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c747d-b1fb-4eb8-a675-61682027869e'
