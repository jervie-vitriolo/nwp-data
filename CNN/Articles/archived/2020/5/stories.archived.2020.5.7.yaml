  'yoga-practice-routine-migraine-relief-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-07T07:35:12.796+08:00
    'imagesource': 'jcr:6f3ad6a6-f62b-4426-8128-16fb48bbfd79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f008e985-a8cd-45b9-aafe-79e49fbf01cb'
    'lead': 'A specific yoga module that starts with prayer, breathing and meditation
      exercises may reduce migraine intensity, frequency and medication, a new study
      finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T07:46:54.643+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T13:16:03.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:41.991+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['yoga', 'migraine']
    'template': '1'
    'title': 'Struggling with migraines? This specific yoga routine can help, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cf315-3bb1-4319-94dd-4a0658f97167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Waking up with a slight headache that
        becomes painful enough to hinder daily life is the experience of many who
        suffer from migraines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e5481-c746-4580-b397-5c087e5a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb294165-9a44-4c39-91e4-3090833401fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those on a medication plan, adding a yoga practice to their
        treatment repertoire may help to reduce the intensity and frequency of those
        troublesome migraines, and how many pills they need to take to ease the pain,
        found a <a href="https://n.neurology.org/lookup/doi/10.1212/WNL.000000000000%E2%80%8B9473">study</a>&nbsp;published
        Wednesday in the journal Neurology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1788a62-da02-4496-b608-0b0bcfb9cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a139da-6d91-479b-9d39-e5d2ac1c5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A migraine is an intense pulsing or throbbing pain in one area of
        the head that can last for up to three days, with additional symptoms of nausea,
        vomiting and sensitivity to light and sound, according to the National Institute
        of Neurological Disorders and Stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c84320-c1a8-43ba-a684-3b70b07f04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926ba12-0b01-466e-9248-9cce4ea955cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common trigger for migraines is stress. Because yoga is
        a gentle exercise that influences both body and mind, it''s been found to
        be effective in managing symptoms of this often debilitating condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71470627-9f78-4e0c-912f-a436fd5f80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe86bd-a6b0-4692-85ba-3e1cbd929ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migraine is one of the most common headache disorders, affecting
        more than 10% of people worldwide. Despite its prevalence, the condition remains
        insufficiently treated, the study said, and many people end up having to take
        time off from work or school, resulting in declining job or school performance
        and suffering a lower quality of life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cca869-bd4a-4ccd-ab04-637ac5a384c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32ae6d-5d76-4413-8b6e-46af5055ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though medications are the first resort for treatment, only about
        half of migraine patients find luck with them, the study reported. For some
        people, medications cause negative side effects or don''t completely take
        away the pain, said Andrew Russo, who holds two professorships at the University
        of Iowa -- one in molecular physiology and biophysics and another in neurology.
        He was not involved in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c943f-1185-4c7c-ba4d-fbbff66a407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabc4e8-7ab4-4768-8b10-d34a210ee86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials of previous studies lasted only about a month, or didn''t
        specify the yoga type, duration or timing, the report said. Given these circumstances,
        authors at the All India Institute of Medical Sciences (AIIMS) in New Delhi,
        India, studied the effectiveness of yoga in tandem with medications for people
        with migraines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54540c8b-c151-4867-adf4-ab49b3744f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb5d95-c907-473b-bcc5-799a86945906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a three-month yoga intervention, the participants who practiced
        a specific yoga module in addition to taking medications had more success
        in reducing migraine intensity, frequency and the amount of medication they
        had to take in comparison to the medication-only group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e45b8-8cb9-4cf2-8a3d-081e14236c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1e5cc-ecf3-4f0b-8b65-2221d6530136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yoga brings down stress, and stress is a precipitant for migraine,"
        said coauthor Dr. Gautam Sharma, a cardiology professor and head of the Centre
        for Integrative Medicine and Research (part of AIIMS). "It''s improving the
        mood, decreasing depression. It''s acting like one of the anti-anxiety medicines,
        and all of these medicines are used for migraine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be8ebd-fa0a-41d3-8670-f3931a929ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40041e47-2579-4647-b186-8f659bebd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Holistic intervention</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497249d-8f19-42b0-b0eb-af1185e0c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At AIIMS, participants were counseled for 10 minutes on lifestyle
        changes including sleep, meals, mental relaxation and an exercise schedule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57a621-0eca-4e8f-ad31-d55e5423d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb398a-8e39-4fdc-acc3-013020f345b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All patients were given a headache log book and asked to make daily
        entries about how long their headaches lasted, pain score, any associated
        sickness, area of the headache, any triggering activities or events and medications
        and their effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd09bb-61ec-4328-b2ef-305c27fa4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7463b523-836b-4ac3-8ab3-c412647c03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 114 people were split between two groups; one took medication
        only while the other added a standardized yoga module to their treatment plan.
        In the yoga group, participants followed the regimen for three days per week
        for one month at AIIMS, led by a qualified yoga therapist under the supervision
        of doctors who integrate yoga into medical practice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92387932-1917-423f-b94b-f48989cd67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e283f3-6e78-4a39-b2ed-9ebb58612fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next two months, they followed the program five days a week
        at home with the help of a guidebook of the yoga module. Whether they kept
        up with the program was tracked by a twice-monthly phone call from the yoga
        center and a daily log the participants were asked to maintain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9e85c-8c3f-4ea1-a64b-4150a8e206f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb744c78-c537-4735-ab45-634c869f33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the yoga group had more headaches at the beginning of the
        intervention, after three months their headache frequency, intensity, pill
        intake and scores on the Headache Impact Test and Migraine Disability Assessment
        questionnaire all had higher rates and speed of improvement in comparison
        to the medication-only group. Both tests evaluate how people''s migraines
        impact their daily lives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb8a05-e328-45a2-876e-b63c018c2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838ef2c-eb3a-40c5-9de6-b3a2fba34df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 12% of the people in the yoga group became headache-free
        at the end of the intervention, in comparison to none in the medication-only
        group. By the same time, they reduced their average pill intake by more than
        47%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50daadad-4c46-476b-8c12-6a5c13800d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03254f99-d74e-42fc-9e70-da5f7e4e5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a very clever design to do [the study] with the
        medication because all too often we see Western versus Eastern or holistic
        medicine, and it shouldn''t be viewed as such," Russo said. "[It] showed that
        they''re complementary. It''s a fallacy to think Eastern or yoga-type therapies,
        mindfulness-type therapies that are more holistic and pill versions don''t
        involve the same nervous system."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206a134-4a43-43f6-9c65-f00327856a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab2d5d-020f-4952-89de-b462fb5bd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And their MIDAS scores, the test assessing how migraine influences
        a person''s everyday life, fell by more than 37%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d98bad-8f87-4fd5-b6a2-482357504737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ac2d2-ba32-47cf-800f-7bad11b8862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yoga for stress relief</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a76fc-d67d-418e-9818-5325d58dfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causes of migraine include depression, anxiety, exhaustion, muscle
        tension and sensory overload. But the most consistent trigger shown to be
        occurring with the condition is stress, Russo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8faf8-edd9-4519-b4ec-3b1e99ed559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d682b-8740-4b6d-a904-5c243615dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers think yoga could work for alleviating migraine for
        a number of reasons connected to physical, biochemical, psychological and
        neurological health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586b34e-e96c-4706-8955-f521aa2ad0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37facf-6598-4d08-9990-e8ca86a20090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga reduces activity of the sympathetic nervous system, which controls
        the body''s involuntary response to stressful situations, increasing heart
        rate and alertness and sending extra blood to the muscles, Sharma said. Less
        sympathetic nervous system drive equals less stress, while more parasympathetic
        activity leads to a state of calm, which is central to yoga practice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ea5aa-8b75-4cff-a382-a03faf5558a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8cc3e-df3e-4eed-9dd0-a411d1c7cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing yoga may reduce migraine attacks by also improving nitric
        oxide levels, which the body produces to relax the blood vessels, increasing
        blood flow and lowering blood pressure, according to a <a href="https://www.ncbi.nlm.nih.gov/pubmed/26918241">2015
        study</a>&nbsp;the researchers cited.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aec9e2-5e5c-4281-a335-42cec62d09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38ed56-63a8-48ce-aef7-4a7435fd6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga may help people with migraine by lessening the tension in the
        area of pain or where the pain stems from -- such as the head, neck and shoulders
        -- and loosening stiff muscles. Tight muscles hold stress, which can trigger
        migraines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a838e-4da7-4be1-b391-d82cf103b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2b6ab-51f0-4065-98e4-cdf2cb718151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pubmed/25041058">Another study</a>&nbsp;found
        mindfulness-based stress-reduction techniques, which are similar to yoga,
        had positive results among people with migraine. The participants of that
        study also lowered their MIDAS and HIT scores and had similar results for
        headache intensity and frequency.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c512d-7b63-48d3-b4a0-fac79336c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3f1ed-b178-4952-98bc-6340da808404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the current study also cited evidence that meditations
        and yoga postures influence regions of the brain.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077467e1-672f-43d7-984f-221aacfdd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6608d-fc3e-4b8a-88c4-6511afb12978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise has been observed to have therapeutic effects on migraine,
        but it also triggers the pain of them by releasing proteins and other substances
        that cause intense inflammation in the brain or compensate for insufficient
        oxygen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3889394-acc7-4da4-bd64-ee5f80c1e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea568637-4732-46d8-8b28-d642bb489ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yoga may differ in this regard from other forms of physical activity
        as yogic postures are performed slowly and gently along with breathing exercises,
        relaxation exercises and pranayama," which may prevent an increase in those
        levels, the current study said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35a3ae-daec-4e19-a82e-21b57e94ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729da50-d26a-45f1-b429-04107be606a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think migraine occurs when there''s a departure from homeostasis
        or, in other words, when there''s an imbalance in the body," Russo said. "What
        we think the medications are doing, such as blocking [that protein]; apparently
        with yoga you''re restoring that balance by reducing stress."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16f3fa-4be4-4801-a0fc-b39d01f03af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd1d7e-72bb-4fc9-8e40-f33d6a6ec4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A strategic yoga routine</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f7a7d-1ec1-49cd-8076-185bf85c0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
