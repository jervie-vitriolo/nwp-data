      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says that people who feel healthy but recently had close
        contact with a person with Covid-19 should stay home and monitor their health.
        They should quarantine by staying home until 14 days after their last exposure
        and should check their temperature twice a day and watch for symptoms. The
        CDC also recommends they stay away from people who are at higher risk for
        becoming very ill.</p>'
