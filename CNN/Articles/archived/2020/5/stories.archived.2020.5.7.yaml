  'PH-covid-cases-record-highs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T16:40:30.686+08:00
    'imagesource': 'jcr:6d0ea6b0-3d97-4c96-9e53-df566ac15aef'
