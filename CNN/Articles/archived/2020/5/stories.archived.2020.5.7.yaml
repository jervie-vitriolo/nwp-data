  'george-pell-royal-commission-documents':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Nearly three years after the release of a damning national report
      into child sexual abuse, the Australian government has published dozens of previously
      redacted pages of text relating to Cardinal George Pell. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T13:18:28.692+08:00
    'imagesource': 'jcr:ecac61f7-9436-41b6-a2c6-cee7af11a50a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc74bc6-02f5-46bb-879a-bc45a2cbb997'
    'lead': 'Nearly three years after the release of a damning national report into
      child sexual abuse, the Australian government has published dozens of previously
      redacted pages of text relating to Cardinal George Pell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T13:20:47.884+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T13:15:54.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:44.589+08:00
