    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d50ada-04c6-4602-b8a4-e31bdf128750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:57:09.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> The Philippine
        economy pulled back in the first quarter, contracting by 0.2&nbsp;percent
        as the COVID-19 pandemic leaves millions of businesses and households paralyzed
        under lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c49b83-1ba1-448b-b53c-390a4a757720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:57:09.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said the local economy shrank
        compared to January-March 2019, when it grew by 5.7 percent when computed
        using 2018 prices. This is also the first time since the fourth quarter of
        1998 when the economy contracted, at the time bogged down by the Asian Financial
        Crisis and a bad hit from El Niño, Acting Secretary Karl Chua of the National
        Economic and Development Authority said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4ea44-bdd8-42dd-b5ca-ce900f19f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the worst two-decade drop to three things: the Taal
        volcano eruption in January, the local transmission of the novel coronavirus,
        and the subsequent declaration of an enhanced community quarantine in Luzon
        – which accounts for 70 percent of the national output – and copied by other
        provinces in the Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c1a5f-0d17-45c3-99e1-861d9c184928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Containing the spread of the virus and saving hundreds of thousands
        of lives through the imposition of the ECQ has come at great cost to the Philippine
        economy," Chua said in a press briefing, adding that the narrow contraction
        was "respectable" compared to how other economies are faring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e250429-f93a-425a-baea-c949eaac3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:03:54.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/24/Luzon-economic-meltdown-lockdown.html">Luzon
        braces for massive economic meltdown due to lockdown</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e3ae8-958d-427e-8412-89a16984cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global growth has also slumped, with economists saying this could
        be the worst performance since the Great Depression in the 1930s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599fcb6b-97bb-48d9-aa3b-90aedac1018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the last three months of 2019, domestic output collapsed
        by 5.1 percent. The agriculture and industrial sectors slumped by 0.4 percent
        and 3 percent, respectively, suffering from the first two weeks of Luzon under
        lockdown. Meanwhile, the services sector managed to grow by 1.4 percent, but
        not enough to lift the overall performance, National Statistician Dennis Mapa
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5105e63-0006-4bab-b57f-4a0ebf7b9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebasing of government figures in measuring economic trends
        now uses 2018 prices, deemed a more accurate snapshot of local developments.
        Prior to this, the PSA has been using prices from the year 2000 for comparison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9b19b-171e-4337-9dc9-14ec40c46cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of production, finance and insurance saw the biggest lift,
        rising by 9.6 percent during the period. However, manufacturing, transportation
        and storage, as well as accommodation and food service activities pulled down
        growth. The tourism sector has been hit hardest by the global pandemic, with
        cancelled local and international flights since early this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4a0f4-f0bb-4113-bcfb-c3e427cb3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending also grew by 7.1 percent, but was still a letdown
        when compared to the 17 percent pickup during the previous quarter. Dwindling
        inventories, declines in durable equipment, and weaker construction tempered
        expansion plans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639f65d-4095-490e-a98b-95cd6269e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending – which usually drives economic activity as people
        eat, shop, and spend time outdoors – managed a mere 0.2 percent pickup, attributed
        only to households investing on health-related expenses as they brace for
        infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcf046-7ee8-447d-ba8c-dee833f25b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:03:54.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/16/malls-restaurants-public-transport-gradual-operations-COVID-lockdown.html">Duterte
        adviser bats for gradual reopening of malls, restaurants, public transport
        after Luzon lockdown</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37f798-dd07-46b5-a072-4ba78816cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Q2 worse</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9fd830-430d-4b44-9cfd-ce6b7249d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst may not be over for the Philippines, with Chua noting
        that the ECQ was extended for six weeks in the country''s main financial hub.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ce541-df14-404a-b5f3-0d485ba59d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second quarter (growth) might be worse but we are using our policies
        to proactively manage our trajectory so that by the second half, we can recover
        gradually... We will see over the months if we need to be adaptive and be
        more realistic, but I think with the progress we are seeing on the health
        side, there''s a very strong chance that we will have a good recovery," he
        added, noting that a rebound to growth may be expected during the second half
        of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47dcf2-b8f4-47c1-bce6-e35dbc25a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua noted that the lifting of the strict stay-at-home rules in
        other parts of the country starting this month could revive some business
        activities,&nbsp;with authorities seeing a V-shaped recovery path.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce9fb3-973f-4af4-abe0-58e63807a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:16:44.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Malacañang foresees that growth will slump even further in
        the second quarter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b43ff6-2e4d-4d8a-bd45-176626153a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:16:44.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the economy to shrink even more during the month of April
        because the whole month was basically under ECQ and in May, as well," Presidential
        Spokesperson Harry Roque, Jr. said in a separate media briefing. "There will
        be a steep decline in the GDP for the second quarter. But we expect a very
        strong rebound through the government''s ''Build, Build, Build'' program."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313e0a1-466b-4318-8e13-1080d046f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:26:39.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief market strategist of BDO Unibank Jonathan Ravales said he
        predicts the economy to contract by at least three percent in the second quarter.
        This can be expected, he said, considering the country lost the opportunity
        to do a lot of infrastructure spending in the summer due to the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b707be2-d0e6-4a00-ab4e-172847b429cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:26:39.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a silver lining to this, according to Ravales.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40ffe1-1774-4c56-a9d9-e9036bcd303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:26:39.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess if we look at the internet, the informal economy is well
        and alive,” he told CNN Philippines on Thursday. “If you have a Facebook,
        there''s such a thing as a marketplace. There''s a Viber and there are communities
        there. They''re actually thriving. It''s just that it''s the underground economy.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d7e75-f75b-41f4-9956-945fc1e194a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:57:09.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economic managers have said that they are now looking
        at a "<a href="https://cnnphilippines.com/business/2020/4/9/philippines-economy-stagnant-growth-.html?fbclid=IwAR0N-OxvTDxCWbb3WgTgewY-WSAoFfGUFPI_sYGnGBVpdNoZFptMg2YCUv0">zero
        growth</a>" ​to a 0.8 contraction scenario for 2020, abandoning what used
        to be a 6.5-7.5 percent growth target as the coronavirus crisis hounds the
        economy and hijacks expansion plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed9443-33d6-4529-a92d-515fb6723aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:57:09.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the economy grew by 6 percent – revised to take into account
        the 2018 base year. It was a slow start last year with the national budget
        delayed by four months, leaving new and continuing projects unfunded during
        the first semester.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18845d-3c59-49f9-b88d-0cf16e4069af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T09:57:09.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 crisis is estimated to cost businesses some ₱700 billion
        in losses, which could go as high as ₱1.1 trillion for the entire economy,
        Chua previously said. Meanwhile, Bangko Sentral ng Pilipinas Governor Benjamin
        Diokno has said that the economy will recover via a U-shaped trajectory, plunging
        this year before returning to the 6 percent level by 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21625f5-5da9-4b82-af27-1a1331b8a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of infrastructure projects can also help stimulate activity,
        Chua said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6be6d-7a3c-4c9c-9aa3-1673ad5733eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​"The key here in the recovery plan is first, to enhanced the confidence
        of the people that it is safe to be at home, to go to the groceries, it is
        safe to work. That is our top priority," the Cabinet official added, pointing
        out that expanded COVID-19 testing will help policymakers decide on relaxing
        ECQ measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53adcc0-6850-44b0-9aec-2b5c08f15b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustained contraction seen</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189dca61-0bbb-4e01-b336-606b63b70b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:10:48.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said he was
        "disappointed" with the first-quarter slide, adding that he expects the drop
        to continue until the third quarter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5b544-7ef3-4126-9e99-d0539a36f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:10:48.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP expects growth to contract in 2020. The outlook takes into
        account the contraction in tourist receipts and airline revenues, the decline
        in Philippine exports, a reduction in remittances from overseas Filipinos,
        and slower household consumption owing to various containment measures across
        the country," Diokno said. He asserted that the economy can bounce back by
        the last three months of the year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a46aa8-ef4d-4af1-af45-1b7529a87a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:10:48.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno took a different view from Chua, saying he expects a U-shape
        or more gradual recovery in domestic activity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de7b63-6b6e-44c7-85c9-8eac00dfea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:10:48.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market watchers took the worse-than-expected economic turnout
        as a sign of a sustained contraction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf9659-4900-4fab-8fdc-6424ded83167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s all but official. The Philippines will likely post a technical
        recession in 2020 as 1Q slipped into contraction," ING Bank senior economist
        Nicholas Antonio Mapa said, saying the dismal print showed "how detrimental
        the lockdown can be for the economy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d89fa8-73eb-49fd-9d91-bc667533dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:03:54.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/6/dti-issues-list-allowed-sectors-work-ecq-gcq.html?fbclid=IwAR0eZ0uPknOEvrIpIUFUDxS0djoreofbVDmBZ-duJrQFscrmE6yjgLNqu_s">DTI
        issues list of allowed sectors to work during ECQ and GCQ</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e65fc-6e22-4c2f-ac4a-b02eec0832d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said it''s up to government to plug the huge gap in domestic
        activity, as most private businesses remain dark.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d82b7-b1c5-4377-b8e2-6f577df8f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at global bank HSBC also said that economic performance
        will worsen this quarter, but additional fiscal stimulus could help counter
        this: "Fiscal policy has been relatively slow to respond. Slow passage of
        the stimulus could lead to continued economic contraction for the remainder
        of the year and limit the economy''s ability to bounce back once the pandemic
        passes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef40e27-3fac-4241-b421-3874b1f42891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:26:39.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Ravales who said it is imperative that Congress
        passes the pending bill on the ₱700-billion <a href="https://www.cnn.ph/news/2020/5/4/House-P700-billion.html">post-quarantine
        economic stimulus package</a> in order to keep jobs and businesses afloat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034aaba2-87d9-4f6a-9235-147d65ecc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T23:26:39.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should provide the potential U-shape recovery. A delay of
        the passage of these reforms is going to be difficult,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff432a-a988-4747-8e3e-f88097f20291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T13:00:25.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila, Calabarzon, Central Luzon, Davao City,
        and Cebu will last until May 15, with no word yet regarding a possible lifting
        or extension.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbcb37-9877-4d1c-83d9-3afc6e135afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T17:10:48.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both analysts said the slowdown&nbsp;will likely trigger another
        interest rate cut from the BSP, but Diokno said the <a href="https://cnnphilippines.com/business/2020/4/16/BSP-rate-cut-COVID-19.html?fbclid=IwAR3wCPnLCkIlFQYUsXSrjbpbAdhrN5K7pXF2J37lG8qMKFKB1OMhfy0mb-c">1.25
        percentage point cut</a> of the key yield is already "appropriate" for now.</p>'
