    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f19a5d-fa6c-4733-8a62-781ba64d7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This is supposed to be a busy time of
        year for Bollywood. School exams are over and Hollywood''s summer blockbusters
        are typically still a couple of months away, making it the perfect time to
        release India''s big spring flicks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd676cb-25df-4bae-ab22-f692f37dcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1fccc-36a3-4f6c-be99-7ab08137eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the coronavirus pandemic has brought the world''s most
        prolific film industry to a halt. Movie theaters have shut their doors, production
        companies have called off shoots, and film studios have delayed releases —
        including the debuts of at least two major films that were expected to carry
        the season. The highly anticipated action film "Sooryavanshi" and the cricket
        biopic "83," the latter of which tells the story of India''s 1983 World Cup
        victory, were both pushed back for "health and safety" reasons. The producers
        did not say when they would be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279ad11-8ddf-40ae-a833-417bbd7e610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a138cc9-249c-48c6-84e1-f6476fd1b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The films were huge," said Shubhra Gupta, film critic for the Indian
        Express newspaper. "There was a huge deal of anticipation from the audiences.
        It''s a big loss."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba18c1f-656c-4ed7-9073-eb8f70c7073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359b128-62d0-45a9-b1f0-c468f6cc8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has likely cost India''s film industry more than $330
        million in lost box office revenue and canceled production shoots, according
        to Komal Nahta, a film trade analyst and television host of "ETC Bollywood
        Business."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b6d98-9575-4533-a39f-6cbb198724f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff2af1-0b5e-451e-9855-d721a3589122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''cascading effect'' on films</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2712df4-2512-4943-9d4f-5cc57b37e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,800 movies were produced in India in 2018, according
        to Statista, a research and data website. That was more than any other country''s
        film industry that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fe177-0dda-4b8c-a22d-fcfcb0e7907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b9c43-dfc7-49f7-b1b6-8f01a3318ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hindi-language Bollywood films dominate the industry, there
        are other significant players, including the regional hub Tollywood (Telugu
        language), along with films made in Marathi, Bhojpuri and Bengali.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995d914-4c27-4303-92d7-6fe032ce8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9a923-6b9b-42ee-b71c-07c3facce071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, box office revenue in India was estimated to have reached
        $1.4 billion in 2019, a nearly 12% increase over the year before, according
        to an annual report published by the consulting firm Ormax Media. Most of
        that came from Indian films; Hollywood represented just 15% of that amount.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e26221-3171-4b90-b393-5a8a84f52d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774929d6-df47-49c0-a34a-b281f2b5f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film producers in India don''t just want to please their Indian
        fans, either. Some of the biggest names in Bollywood, including Shah Rukh
        Khan, Akshay Kumar and Deepika Padukone, help the industry rake in revenue
        from audiences around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75af5e1-87fb-41f1-a0a4-442dab66cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d79de5-e19b-4c6a-9933-690daf2413af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, for example, the action thriller "War" took in $13.7
        million overseas, about a quarter of its total box office haul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337db965-387f-4401-bf77-001a05c7b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd46ddf-c4ef-4242-be92-8bd166fb79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With India, the problems are manifold because all the cinemas across
        the world will have to open," said Nahta, the trade analyst. "Overseas revenues
        for big Hindi films form a huge component of the total revenue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57eb7b2-8889-4916-8385-c00e24fb2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c57e3b-df43-44e2-8965-532e89fadc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus pandemic has completely upended any plans to
        release movies in the near future. In late March, Prime Minister Narendra
        Modi announced an unprecedented three-week shutdown for India''s 1.3 billion
        people that required everything to shut except for essential services, including
        health services and grocery stores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b323cb-9725-4c97-9cec-1293e3e2b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f03fe-d7dd-4172-870e-45de1b6e167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the lockdown went into effect, film companies in India
        had already announced that they would suspend film, TV and web series shoots.
        Filming remains on hold during the nationwide lockdown, which now expires
        on May 17 after a couple of extensions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa5355-661d-45cc-aacf-56f174fae582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439df195-b8d1-46a2-9ca7-359199f7e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see a cascading effect on films," said Gupta, the
        film critic. "This will affect the entire slate of movies for this year."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86e039-09e1-402a-9835-479729953178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b045df-b43d-4706-9e80-86ed4bccf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if movie theaters do reopen, they will continue to lose money
        if they are unable to seat full crowds, according to Nahta. He pointed out
        that Chinese cinemas have been selling movie tickets with social distancing
        rules in effect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3e51f-7dc8-4f44-b6e1-cbcf8299edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fc8c4-f7ba-422d-b415-aa987b17df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re selling tickets based on social distancing, you''re
        reducing your capacity because for every seat you sell, you keep one vacant,"
        he added. "If your capacity is 50%, it will not support the huge film budgets."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e38452-8326-4768-abd8-e1f5fcfb792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfcd7f-1e29-4bd2-83f2-7814113bfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Production crews on lockdown</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1113d-df04-4355-a2a1-75e69177e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With film production on hold, many in the industry have been left
        without much work to do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f105e86-e08e-4936-9d66-7933779b56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0114f9-d82f-41d4-9a14-637d12f6c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood makeup artist Arti Nayar — who has worked for more than
        a decade with stars like Sonam Kapoor-Ahuja, Katrina Kaif and Alia Bhatt —
        said projects and events she otherwise would have been involved with this
        spring have been pushed back indefinitely because of the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e60894-2db1-4ca9-b371-1a9ce2b286f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e971e34-3c93-423c-8321-a25fa176988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The light boys, the people who look after your food, all of us
        are essentially daily wage earners," Nayar said. "So, when a shoot gets canceled,
        it is going to hit us financially because you plan your life according to
        what you earn."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65adbb07-811d-4be6-a5f3-b50a029f025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce85bd6-e36f-410f-99cb-9a54b6dde25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Producers Guild of India (GUILD) has set up a relief fund for
        those paid per day such as hairstylists, makeup artists and assistants working
        within technical departments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c3520-6c69-46c4-b96f-cb8694b7781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd677b2-ed9b-42f9-be82-69d33b004f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siddharth Roy Kapur, president of the GUILD, urged members of the
        film fraternity to make contributions in an effort to "minimize the disruption
        in the lives of our valued colleagues and associates in this difficult time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f04c18-045d-4e5c-b25b-b49a50530aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97341a2-3961-404f-a103-84a9728c9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GUILD has also partnered with the Indian Film and Television
        Producers Council and the Federation of Western India Cine Employees to provide
        assistance to those most affected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8414f41-0e3a-46fa-9277-825e72976c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75942ec1-ece3-469e-91dd-082d757b6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is we are not going to be working indefinitely," Nayar
        said. "You can''t practice social distancing, everyone works so closely."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a96faa-b485-475f-b7dc-87fe93113648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d48010-7811-48e7-8b82-8e61c6fc9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to recouping lost budgets, Nahta predicted that big
        names — both in front and behind the camera — may have to take a pay cut.
        He noted that fees for top stars constitute the highest portion of the budget,
        and are especially likely to be targeted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1592a9-e248-4445-815a-871274daf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898858f-20d7-476b-9c32-83097fb4568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gupta said she believes the pandemic will prompt more
        conversations between production houses about release dates, so that two big
        films don''t release at the same time and eat into each other''s profits.
        She added that she thought the industry was likely to see other changes, too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325ff6e-8d89-468c-a469-baeb82b9995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423f0b5-ff28-4402-93e5-57b0887b9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be more rationalization, cooperation, empathy and the
        consideration of the long-term health of the industry," said Gupta.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117a32a-20eb-447b-b426-2e61927a4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:51:35.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T13:15:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
