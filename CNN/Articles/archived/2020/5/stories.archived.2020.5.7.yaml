  'Wuhan-China-coronavirus-laboratory-conspiracy':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T05:23:43.966+08:00
    'imagesource': 'jcr:f7774850-b191-4d1b-925f-d3d98c93395f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f0cd17-d4f8-45bb-91fa-e44099f93ddc'
    'lead': 'Here is what we know — and what we don''t know — about the claims and
      the laboratory at the center of the controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T05:26:18.708+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T13:16:12.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:39.807+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Wuhan lab at the center of the US-China blame game: What we know
      and what we don''t'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b7498-900d-4efa-a566-78a077d66ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Questions surrounding the origins
        of the novel coronavirus have sparked a war of words between Washington and
        Beijing &nbsp;and threatens to worsen already strained relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3451b4-4b4e-47d2-a60e-3c5d79121853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, US President Donald Trump and Secretary of State
        Mike Pompeo have doubled down on the assertion that the virus originated from
        a laboratory in the central Chinese city of Wuhan, where the outbreak was
        first detected last December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0eec0-85ea-4417-aec0-3febf6d266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim has unsurprisingly drawn fierce rebuttal from the Chinese
        government, which on Wednesday described the accusation as "smear" intended
        to bolster Trump''s reelection chances. But intelligence shared among the
        Five Eyes network &nbsp;an alliance between United States and four Anglophone
        allies, the United Kingdom, Australia, New Zealand and Canada —&nbsp;also
        reportedly appears to contradict the Trump administration''s assertion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d927e-2db2-4216-ab4a-4566514031c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know —&nbsp;and what we don''t know —&nbsp;about
        the claims and the laboratory at the center of the controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc2514-5da7-41a7-bc6d-89ceea0ea0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did China respond?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02011ca-127f-4d4b-886f-fa894fdc3ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China''s foreign ministry called the accusations a
        political strategy to "smear China" for Republicans ahead of the 2020 election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5637bfa-3a33-49ff-9e5d-3301709d0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recently exposed US Republican strategies shows they are encouraged
        to attack China under the pretext of the virus," said foreign ministry spokesperson
        Hua Chunying, adding that China was "fed up with such tricks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ca1f2-edc8-4bce-97b7-070ca8944887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the US to stop spreading disinformation or misleading the
        international community. It should deal with its own problems and deal with
        the pandemic at home," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6851575-39e4-4efc-9a8e-5ac7361489ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua also highlighted the fact that Pompeo did not provide any concrete
        evidence to substantiate the claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c86cf-89e2-4679-be95-643f2480ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Pompeo cannot present any evidence because he has not got any,
        this matter should be handled by scientists and not politicians out of their
        domestic political needs," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916810aa-3daf-453d-9859-603f2c5029d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government controlled media has also pushed back at the
        claims, accusing the US of shifting blame and hurling a barrage of personal
        attacks at Pompeo. State broadcaster CCTV called him "evil" and "insane,"
        while state news agency Xinhua called him a "liar." The Global Times, a nationalist
        tabloid backed by the ruling Communist Party, said the top US diplomat "has
        lost his moral compass."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb906b-5ad2-4c1c-80a5-3ee639faa328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly stressed that there is so far no conclusion
        on the origins of the coronavirus, saying the matter should be left to scientists
        and medical experts to study. It has bristled at calls for an independent
        international inquiry into the origins of the virus and China''s initial management
        of the outbreak, painting them as political maneuvers aimed at smearing the
        country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5406dcf-50af-431b-9d36-2148bc773351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has faced criticism at home and abroad over
        its handling of the virus, especially in the early days of the outbreak. It
        was accused of silencing whistle-blowers and delaying in informing the public
        about the severity of the crisis. But it has repeatedly denied any wrongdoing,
        brushing aside accusations of a deliberate coverup in the critical early stages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f0dd1-90eb-4cde-bce4-c44c6a1f342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials and state media also pushed unfounded claims alleging
        the virus did not originate in China. In March, Zhao Lijian, a spokesperson
        of the Chinese Foreign Ministry, promoted a conspiracy theory on Twitter that
        the virus had originated in the US and was brought to China by the US military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a577d-eb05-431a-8ce3-6ed8fdb6385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tracing origins of Covid-19 has become a sensitive subject
        for domestic academic research in China. Last month, the Chinese government
        imposed restrictions on the publication of such papers, requiring them to
        receive extra scrutiny and approval from central government officials before
        being submitted for publication.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d40633-f617-480c-b33f-190fcb5a9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do scientists say?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa99a8-0088-427a-b0d8-45380f0db160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have so far largely rejected theories that the novel
        coronavirus is man-made. In February, 27 public health experts wrote a letter
        in the Lancet medical journal to condemn such conspiracy theories, citing
        scientific evidence that "overwhelmingly conclude that this coronavirus originated
        in wildlife."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8bd89-bad5-40e9-bf80-768790f25a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with National Geographic that published on Monday,
        Dr. Anthony Fauci, the US top infectious disease expert, said that current
        evidence points away from the man-made theory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f37397-b1f6-462c-9161-b296f1a8a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The scientific evidence) is very, very strongly leaning toward
        this could not have been artificially or deliberately manipulated," Fauci
        told the magazine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f936e4-ff0e-484d-9a62-232f99ee0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything about the stepwise evolution over time strongly indicates
        that (this virus) evolved in nature and then jumped species."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c4507-e347-458d-943e-b5f1ae7b51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in Nature Medicine on March 17, leading infectious
        disease experts in the US, UK and Australia said it was "improbable" that
        the novel coronavirus had emerged from a lab, citing comparative analysis
        of genomic data.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500fc9b-475e-4bc5-801d-db678530f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analyses clearly show that SARS-CoV-2 is not a laboratory construct
        or a purposefully manipulated virus," the paper said, referring to the virus
        using its WHO-designated moniker.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c81af7-2478-42d5-b628-d44b55a33b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its exact origin remains unknown, many experts believe
        the virus is likely to have originated in bats and jumped to humans from an
        intermediate host -- perhaps a pangolin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd127cb8-8527-49aa-aa47-8dadd54db57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Chinese authorities had linked the outbreak to a local
        wet market in Wuhan, where some early coronavirus patients had worked or visited.
        At the time, some Chinese scientists had pointed to wild animals sold at the
        market as the likely source of the outbreak.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c2cb6a-65aa-45d2-99a4-fa8374d32951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that particular origins theory has also faced questions in some
        quarters, following a closer examination of the initial cases. A peer-reviewed
        paper published by Chinese scientists in the Lancet on January 24, found that
        among the first 41 reported coronavirus patients, only 27 had been exposed
        to the wet market.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c996c-3f01-49ab-b448-2d412a31d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do we know about the Wuhan Institute of Virology?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf151fb9-43a7-4ce3-bae0-e733946493c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laboratory at the heart of the Trump administration''s allegations
        belongs to the Wuhan Institute of Virology, an affiliate of the central government-run
        Chinese Academy of Sciences. It is the only lab on the Chinese mainland equipped
        for the highest level of biocontainment, known as Biosafety Level 4 (BSL-4).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2902226-127f-4fb5-acaa-97ffb679a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSL-4 labs are designed to study the world''s most dangerous pathogens
        -- those that pose a high risk for transmission, are frequently fatal and
        most often have no reliable cure, such as coronaviruses.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584368ae-b142-44bc-9217-f8129892d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan lab was created in the wake of the deadly severe acute
        respiratory syndrome (SARS) epidemic, which swept through China and other
        parts of Asia in 2002 and 2003. After witnessing the devastation of SARS,
        the Chinese government decided to build a BSL-4 lab to better prepare the
        country for future infectious disease outbreaks -- a facility that can diagnose,
        research, and develop antiviral drugs and vaccines for new pathogens.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661a932-ba5e-4395-bab9-94504a8a075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan National Biosafety Laboratory was designed and built with
        help from France. Construction wasn''t finished until the end of 2014, and
        the lab went into full operation in January 2018 -- an event celebrated in
        the media as worthy of national pride.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af560eb-7998-4c56-b48e-d6db585a3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lab will provide our nation with a full, internationally advanced
        biosafety system, and Chinese science researchers can study the world''s most
        dangerous pathogens in their own lab," said a government statement at the
        time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c733c1-b334-4654-a70b-b432b5bc5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the lab''s lead virologist Shi Zhengli -- known as China''s
        "bat woman" for years of virus-hunting expeditions in bat caves -- and her
        team have studied various bat-borne coronaviruses.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3dc23-9963-4e10-8c95-5f611eaee3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi''s team has also been at the forefront of research to understand
        the novel coronavirus. In early February, Shi and her colleagues published
        a paper in the respected science journal Nature, concluding that "the 2019-nCoV
        (novel-coronavirus) is 96% identical at the whole-genome level to a bat coronavirus"
        previously detected in horseshoe bats in China''s southern Yunnan province.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117c49c-9b3f-4763-9698-867d8152184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did the suspicions come from?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf14f89-99d8-4925-8ed9-f427d1ee1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan lab''s portfolio in coronavirus research and proximity
        (about 8 miles or 12.8 kilometers) to the wet market has prompted a whirlwind
        of rumors and conspiracy theories within China since the early days of the
        Covid-19 outbreak -- months before the Trump administration pushed their own
        theory linking the virus to the lab.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d21529-64e7-4463-b3c3-8506423fc3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one version of the early rumors, a researcher was bitten by the
        bat he was studying and became infected with the virus; in another version,
        a graduate student at the institute was the "patient zero"; in an even more
        outlandish theory, the lab was covertly working for the Chinese military to
        make bioweapons, and the virus was unwittingly leaked in the process.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbe443-5270-43fd-aad0-8489605d84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No credible evidence was offered for the theories, which originated
        from unverified social media accounts. The rumors were so rife that Shi took
        to social media on February 2 to declare she "guaranteed with her own life"
        that the facility had nothing to do with the outbreak. The institute also
        repeatedly rebutted the rumors in statements, but suspicions persisted for
        some time before eventually quieting down as the outbreak came under control
        in China.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e6bb5-f601-4044-888c-dbcdbc1d4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-April, however, the Wuhan lab was again thrust into the limelight
        after a Washington Post opinion columnist reported on two diplomatic cables
        from 2018, in which the State Department warned about safety and management
        weakness at the lab.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e7251-f4a2-4aec-8f30-3f51e3ea98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since, the US government has been looking into the
        possibility that the coronavirus had originated in the lab and was accidentally
        released to the public in a possible safety breach.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb30559-ecc9-4ef2-9aab-da3cc97f0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence said in a statement
        last week that the US intelligence community "concurs with the wide scientific
        consensus that the Covid-19 virus was not man-made or genetically modified."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b5eaa-9d6e-4a31-8e39-48302d5eb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence shared among the Five Eyes nations also appears to
        support that assessment. According to two Western officials, it is "highly
        unlikely" that the coronavirus outbreak was spread as a result of an accident
        in a laboratory, but rather originated in a Chinese market.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19174b0-e00e-4e2c-a500-d20f10f3b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:26:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third source, also from a Five Eyes nation, told CNN that there
        remains a possibility that the virus originated from a laboratory, but cautioned
        there is nothing to make that a legitimate theory yet. The source added that
        "clearly the market is where it exploded from," but how the virus got to the
        market remains unclear.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c31bd7-6d01-4d7d-9c54-52f008066c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T05:27:01.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T13:16:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/06/asia/coronavirus-china-wuhan-lab-origins-explainer-intl-hnk/index.html">"The
        Wuhan lab at the center of the US-China blame game: What we know and what
        we don''t"&nbsp;</a></em></p>'
  'europe-economic-shock-recovery-':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-07T06:09:24.778+08:00
    'imagesource': 'jcr:c2f64b76-7033-4ef9-9d71-84d7f22955be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaad94fd-88e8-4234-b965-a8476e9aa784'
    'lead': 'Europe''s ability to recover from the worst economic shock it has seen
      since the Great Depression is being jeopardized by the reopening of old political
      and legal wounds that could threaten trillions of euros in stimulus money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T06:12:28.972+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:16:10.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:40.060+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['europe', 'great-depression']
    'template': '1'
    'title': 'Europe risks botching its big plans to rescue the economy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e9f25-9890-4702-a4e6-99bf1b423df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe''s ability to recover from
        the worst economic shock it has seen since the Great Depression is being jeopardized
        by the reopening of old political and legal wounds that could threaten trillions
        of euros in stimulus money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e5b33-423f-48ec-b875-2d2a0a98b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union economy will shrink by a record 7.5% this year,
        the European Commission warned Wednesday, and the drop could be even more
        precipitous across the 19 countries that use the euro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58050f3f-a166-4a94-ac49-dad8cf97cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a much steeper decline than the region suffered following
        the 2008 global financial crisis, and a more pessimistic outlook than forecast
        by the International Monetary Fund just three weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b97e9-7d05-499b-882e-e2f86e74aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices are expected to fall significantly, while spending
        on coronavirus relief measures will push the deficits of European governments
        from just 0.6% of GDP in 2019 to around 8.5% this year. The Commission predicts
        that EU unemployment will increase from 6.7% in 2019 to 9% this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489ef7c-a0a1-4a9f-a571-1669dd621cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is experiencing an economic shock without precedent since
        the Great Depression. Both the depth of the recession and the strength of
        recovery will be uneven, conditioned by the speed at which lockdowns can be
        lifted, the importance of services like tourism in each economy and by each
        country''s financial resources," EU economy commissioner Paolo Gentiloni said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdd7e2-680d-4176-b58c-df92dcf1fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain could be even worse than forecast, according to EU officials,
        who warned that "a more severe and longer lasting pandemic than currently
        envisaged could cause a far larger fall in GDP than assumed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929cb0a-8ac9-4877-8d0c-96fd8e217827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s needed, they said, is a "strong and timely common recovery
        strategy" at the EU level to avoid "severe distortions" within the huge trading
        bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b480c-aad7-44a3-aa29-5f11f77a5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the cavalry may not arrive in time, or when it does it may be
        badly hobbled. Despite broad agreement among EU member states on the need
        for urgent relief, old divisions are likely to delay the implementation of
        major recovery efforts. And a landmark legal decision earlier this week in
        Germany could hamper the ability of the European Central Bank to use one of
        its main stimulus tools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec98b02-7e90-4826-981d-70229e53777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spend! But how and when?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a90738-c43c-4d82-83db-8e409c47913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders have signed off on immediate rescue measures worth at
        least €500 billion ($538 billion) drawn up by finance ministers. That package
        includes wage subsidies aimed at preventing mass layoffs, as well as loans
        to businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b07e8-3655-4751-9c15-4dfeb0dac41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deep divisions among member nations have prevented EU officials
        from making quick progress on a bigger recovery fund that the European Commission
        hopes could raise at least €1 trillion ($1.1 trillion) to rebuild regional
        economies ravaged by the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7542b-464c-4b09-afde-e7432b518998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Michel, president of the European Council of EU national
        leaders, had called for the package to be operational by June 1. But the Commission
        failed this week to finalize its proposal on measures to be included in the
        fund, meaning at least another week of delay. EU leaders are not scheduled
        to meet again until June 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90377de-6d92-4c21-9918-a57054b357cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences remain over how the fund should operate, in particular
        whether it should provide loans or grants to the hardest-hit countries such
        as Italy and Spain. Grants, or direct money transfers, would imply a degree
        of debt sharing that states such as the Netherlands, Austria and Germany have
        long resisted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09ee83-d957-4b27-af94-ec1b3d49b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>German judges and the ECB</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac07b49-bc97-4ea1-aeaa-7d76f46aa3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany may have just thrown another spanner in the works.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4c876-16ab-471d-b960-d1ec431690c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its highest court handed down a decision on Tuesday that could prevent
        the Bundesbank from purchasing bonds as part of the European Central Bank''s
        flagship stimulus program, which predates the coronavirus crisis. The ECB
        now has three months to justify the program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bfa85-5158-453c-88c0-f492114bff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ruling doesn''t directly affect the ECB''s plan to purchase
        €750 billion ($810 billion) in government bonds and other assets in response
        to the pandemic, it may hamstring its ability to further expand such measures,
        which have helped knit together economies that use the euro. Economists are
        worried about the longer term implications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151e0c0-521e-4607-b4e5-89c467986626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ECB were to restrain its asset purchases as a result of
        the limits which the German court has emphasized, or if a forced exit of the
        Bundesbank from such asset purchases in three months were to cause financial
        turmoil, as it may, the result could be a longer and deeper recession in Germany
        and the eurozone as a whole," said Berenberg chief economist Holger Schmieding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6cfab-3247-4ac4-8cc3-f134268fd9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB responded to Germany''s constitutional court in a brief
        statement on Tuesday, noting that the European Court of Justice had already
        confirmed that its stimulus efforts are legal. The two authorities are now
        on a collision course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1a0d8-71b8-4b77-8078-8fe0252eb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of Europe''s top courts arguing about the legality of bond-buying
        in the middle of a pandemic inject uncertainty into a market that doesn''t
        need it and does nothing to boost confidence," said Societe Generale strategist
        Kit Juckes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf550e8-3b1e-47a0-a4e1-19501eb19361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling could also spur further legal challenges to programs
        undertaken by the central bank, including its pandemic-related bond buying.
        That in turn would place even more pressure on the fractious EU member states
        to agree a showstopping package of fiscal measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55006030-fec0-4ba9-8006-596a691ae97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ECB cannot be the only game in town forever. Governments have
        to step up," said analysts at BofA Global Research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c794eac-0c12-466a-8678-ee23659027a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mark Thompson contributed reporting.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd655eb-f641-4222-966a-4d8f3d436ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:12:28.974+08:00
      'mgnl:createdBy': 'catherine'
