  'banksy-healthcare-worker-artwork-donation-uk-hospital':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T10:37:52.348+08:00
    'imagesource': 'jcr:c164b774-5849-44bd-bffa-91276fb462bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf3698f-1fc2-47b8-9842-bf2f23517711'
    'lead': 'Street artist Banksy unveiled a new artwork honoring health care workers
      that he donated to the University Hospital Southampton (UHS) in the UK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T10:41:14.451+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:15:56.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:43.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Banksy', 'University-Hospital-Southampton', 'United-Kingdom']
    'template': '1'
    'title': 'Banksy donates new artwork honoring health care workers to hospital'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc6f73-c671-44ea-8ddb-cde7922a3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Street artist Banksy unveiled a new
        artwork honoring health care workers that he donated to the University Hospital
        Southampton (UHS) in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af83f4-1d84-434e-b39e-4c632590eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork, which Banksy has titled "Game Changer," features a
        child playing with a nurse doll wearing a face mask and cape. Figures of superheroes
        Batman and Spider-Man can be seen in a wastebasket on the floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b374cf7-6499-4f97-a3a8-02145c281ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has, with Banksy''s approval, entitled the piece "Painting
        for Saints," according to a spokeswoman for UHS. The name is a reference to
        the city''s Premier League football team, which is affectionately known as
        "The Saints."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4df463-6dd8-436f-b9ad-6554296a0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC reported that the artist included a note for the hospital
        that read: "Thanks for all you''re doing. I hope this brightens the place
        up a bit, even if its only black and white."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0ffc6-10eb-4632-8763-312069357531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UHS did not immediately respond to a request to confirm the message
        that the artist left for the hospital. Banksy has, however, confirmed that
        the artwork is his, after he posted it on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f1d65-f350-40b0-a98d-b651cc217164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UHS chief executive Paula Head showcased the new work in a tweet.
        It is now framed and is temporarily on display at the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4e08d-e7c0-4bb2-977a-70aa16e2488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So proud to reveal this amazing piece of art Painting for Saints,
        created by #Banksy as a thank you to all those who work with and for the NHS
        (National Health Service) and our hospital," Head tweeted. "An inspirational
        backdrop to pause and reflect in these unprecedented times."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214316c-36c5-4077-bfdb-38bdd6361a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Banksy reacted to the UK''s coronavirus lockdown by
        sharing images of illustrated rats running amok in his bathroom. "My wife
        hates it when I work from home," the anonymous artist wrote in an accompanying
        caption on Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9c912-2725-48cd-9844-141f0e48eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy isn''t the only high-profile artist to honor Britain''s health
        care workers in recent weeks. Damien Hirst created a rainbow-inspired artwork
        titled "Butterfly Rainbow," in order to "pay tribute to the wonderful work
        NHS staff are doing in hospitals around the country," according to his website.
        Profits from Hirst''s limited-edition work will be donated to the health service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b2525-5d3c-4420-9f99-c9d2f84c3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30,076 people have died with coronavirus in the UK, an
        increase of 649 from the day before, Britain''s Communities Secretary Robert
        Jenrick said on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fdace-937f-4223-9a7f-7efce5b9efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people in the UK who have tested positive for the
        virus stands at 201,101, and there are 13,615 people in hospitals with Covid-19,
        which is down from 13,922 from the day before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77c842-e452-4299-b641-1c63d4758897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:41:14.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:15:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/style/article/banksy-hospital-trnd/index.html"
        target="_blank">Banksy donates new artwork honoring health care workers to
        hospital</a>"</em></p>'
