      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2018, 13,384 infections were recorded in the country
        — 203 percent higher than infections recorded in 2010, with only about 4,419.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fcbdf-efd2-40c8-8b32-c65b50b1dafd'
