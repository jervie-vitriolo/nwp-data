      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just the 1s which are growing in value; the price of many
        other Air Jordans has risen since the show''s premiere.</p>'
