      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD has established an appeal system wherein
        eligible beneficiaries who were not included by their localities and are not
        existing beneficiaries of another program, they will be the target beneficiaries
        who are currently wait-listed.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227503e1-ac52-4c46-9fb8-f16d88af8cfe'
      'mgnl:activationStatus': true
