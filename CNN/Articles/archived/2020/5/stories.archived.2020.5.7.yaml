      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modifications to stay-at-home orders could play a factor in which
        teams can resume workouts, with some U.S. states reopening here and others
        maintaining strict social distancing procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
