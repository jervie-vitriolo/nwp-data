      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc73e1-d986-40b6-97d5-2edad0f7a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists and experts have suggested that localized lockdowns
        be implemented after May 15, arguing the move would be a win-win strategy
        to isolate the virus and restart the economy alike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef88ea7-5b03-42e2-87d6-1f5ee49be656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe440fa-20fd-4ad0-84df-17f07cc1d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T16:34:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:15:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, stressed that the task force is continuing
        to monitor the developments on the COVID-19 situation in the country before
        crafting its next strategy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f091990-05aa-4759-8bbb-37ac8e5c963a'
      'mgnl:activationStatus': true
