      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we are not taking any action but certainly the burden
        of proof lies with them (LG) -- to come forward and say what they have done,"
        said Reddy. "We need to understand to what extent was this negligence or what
        it was. It will all come subsequently once we start ascertaining the situation
        on the ground."</p>'
