  'trump-china-stopped-pandemic-after-praising-efforts':
    'author': 'Samantha Beech, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T03:33:08.204+08:00
    'imagesource': 'jcr:99f35c3b-8414-427c-a598-2d8620ff530a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be57c489-0c02-4988-8361-bfc75498d15c'
    'lead': 'US President Trump has again leveled accusations that China could have
      stopped the global coronavirus pandemic, calling the spread "the worst attack
      we''ve ever had on our country."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T03:32:47.579+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:16:15.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
