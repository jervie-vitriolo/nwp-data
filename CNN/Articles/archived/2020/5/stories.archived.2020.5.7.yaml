    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'Donald-Trump',
      'US', 'USA']
    'template': '1'
    'title': 'Trump says China could have stopped pandemic after initially praising
      their efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427d53b-f6f9-474d-a24f-93ffd04a2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - US President Trump has again leveled accusations that China
        could have stopped the global coronavirus pandemic, calling the spread "the
        worst attack we''ve ever had on our country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729e5c2-b573-4b61-9bf1-c389dad94c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56eb6a-da8f-4603-80ec-85ba00119272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Oval Office today, the President went on to say,
        "This is worse than Pearl Harbor. This is worse than the World Trade Center."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a40e56-fd3a-4ca6-81e9-1d54f1547f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328d165-81ab-4e21-bc53-85ceea5eda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know:</strong> So far, more than 71,000 people in
        America have died from coronavirus. In comparison, more than 2,000 Americans
        were killed in the Pearl Harbor bombings during World War II. On September
        11, 2001, a total of 2,977 people were killed in New York City, Washington,
        DC and outside of Shanksville, Pennsylvania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09794f71-17b0-4b9f-b9ff-7219586ca80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57e9b0-29a9-4c13-9c5c-ab066e505c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Pearl Harbor and 9/11 were direct and targeted attacks
        on the United States, the coronavirus pandemic is impacting countries all
        over the world, including in China. As of today, Johns Hopkins University
        puts China''s death toll from the virus at 4,637.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e21007-8ca7-4820-b757-06e1c4423864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc194ae-51f5-41d1-a657-b413464779bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T03:32:47.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s never been an attack like this," Trump said today in the
        Oval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd522e-1ab7-4c95-9c90-4dd7542e8703'
      'mgnl:activationStatus': true
