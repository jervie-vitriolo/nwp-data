      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has the second-highest death toll in Europe, behind only the
        UK. In Italy, 29,684 have died since the outbreak began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e486d-a8ea-4fc9-ba7b-1ecd9a70a9f8'
