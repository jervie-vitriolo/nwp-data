  'local-transmission-COVID-19-Cagayan-De-Oro-City-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T20:26:19.404+08:00
    'imagesource': 'jcr:ec3737e0-0651-4e9d-861a-863c775f43bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332bc98c-2d19-4a7e-8928-f1da73f7b11c'
    'lead': 'Cagayan De Oro City confirms a case of local transmission after authorities
      failed to trace the source of infection of three COVID-19 patients who succumbed
      to the disease. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T20:28:18.774+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T13:15:24.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:52.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local COVID-19 transmission recorded in Cagayan De Oro City amid strict
      quarantine request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ff815-7104-4346-a9a9-37e5495f72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Cagayan
        De Oro City confirmed a local virus transmission after authorities failed
        to trace the source of infection of three COVID-19 patients who succumbed
        to the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8cd8a8-751c-4c6c-99fe-e291452b4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Health Office said all patients had no travel history.
        They were identified as a 69-year-old man from Barangay Camaman-an, a 21-year-old
        man from Barangay Lumbia, and a 61-year-old woman from Barangay Carmen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bc40b-67af-4090-84ca-ddf0f9987fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental Governor Yevgeny Emano sent a letter of request
        to President Rodrigo Duterte and the national Inter-agency Task Force (IATF)
        Thursday, to place the entire province under enhanced community quarantine
        (ECQ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6a41b-3884-4801-891e-a0ced1286f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Cagayan De Oro City, the provincial capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dca836-83a9-4b84-838f-c0ca9db02848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the number of positive cases now recorded in Cagayan de Oro
        City the undersigned expresses fears and worries the disease might spread
        across Misamis Oriental, given the fact thousands still travel to and from
        the city,” Emano said in his letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d52fcb-8ee2-4ab6-901d-f9846f35b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Misamis Oriental has been categorized as a COVID-19
        moderate-risk area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e334d-9f75-4100-a994-73b46f41baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is, thus, believed that these circumstances call for the imposition
        by the IATF of ECQ in the whole province, including Cagayan de Oro City,”
        Emano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb227e83-7fec-4802-a09a-5d4cea0149f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:28:18.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also met with the provincial task force against COVID-19
        to prepare should the IATF approve his request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be95c8-c905-4b89-a234-21821d3d7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T20:30:50.015+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Alwen&nbsp;Saliring contributed to
        this report.&nbsp;</em></p>'
  'Cabinet-deploy-personnel-mega-swabbing-centers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T20:20:09.907+08:00
    'imagesource': 'jcr:a88d6b65-a2a7-4387-85dc-92f36da56c17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77102d67-ac26-417d-82a0-8cfacbb74461'
    'lead': 'As the government intensifies its efforts to test more people for COVID-19,
      each Cabinet member has been ordered to designate at least 100 government personnel
      to assist in the mega swabbing centers set to open this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T21:00:20.514+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T13:15:24.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:52.634+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cabinet members tasked to deploy 100 personnel each to assist in mega
      swabbing centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb84e49-a894-453f-8869-af265305eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — As the
        government intensifies its efforts to test more people for COVID-19, each
        Cabinet member has been ordered to designate at least 100 government personnel
        to assist in the mega swabbing centers <a href="https://www.cnnphilippines.com/news/2020/5/4/mega-swabbing-stations-Metro-Manila-Bulacan.html">set
        to open this week</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173e372-d8a2-4c30-9e54-4956c19e2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued on Tuesday, Executive Secretary Salvador
        Medialdea directed the members of the Cabinet to tap government workers who
        shall man the four major testing centers in Metro Manila and Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458182ae-c919-4e47-832b-7f9fe924dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The members of the Cabinet are hereby directed to each submit to
        the Office of the President, within 24 hours from the issuance of this Memorandum,
        a list of at least 100 personnel, who shall be assigned as encoders or barcoders
        in the abovementioned centers, subject to applicable laws, rules and regulations,”
        the memorandum read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56657b9-f9c4-40b0-ae42-880f5aaaaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order came after an agreement was reached within the Cabinet
        and among concerned government agencies during a Monday meeting on COVID-19
        response, Medialdea said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571c29d-bcbe-4c62-a040-d985e83a2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list may include personnel from the respective departments or
        offices, including attached agencies, government-owned or -controlled corporations,
        and government financial institutions under the Cabinet members’ supervision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e616a8-ca0f-49fd-abf5-170bd627ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Executive Secretary, those who will be deployed
        will be given the necessary training, protective medical equipment, accommodation,
        food, and transportation to and from the swabbing centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8a638-129d-49b4-b4e0-b02a51685734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the assigned personnel will be afforded COVID-19
        hazard pay and/or special risk allowance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99922d-8f54-467b-ac1f-d1aeb752d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four mega swabbing centers are located in the Philippine Arena
        in Bulacan to cater to residents up north, the Mall of Asia Arena in Pasay,
        the Enderun Tent in Taguig for the east sector, and the Palacio de Maynila
        tent along Roxas Boulevard in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3af6fb-5342-4ef6-85d4-05b6c823c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T21:00:20.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T13:15:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centers were established by the National Task Force Against
        COVID-19</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77975253-89c8-4bc5-a94e-7c6b65ade3e3'
