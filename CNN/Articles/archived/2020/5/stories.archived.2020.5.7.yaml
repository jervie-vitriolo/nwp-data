      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s chief minister is also set to visit the city hospital
        where residents are being treated, his office confirmed in a tweet.</p>'
