      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Italian Civil Protection Agency warns that the high
        number of recoveries is due to an adjustment on numbers and some of the cases
        pertain to the past couple of days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ea7a2-25e0-4c16-8452-1163738b5054'
      'mgnl:activationStatus': true
