      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/06/economy/europe-economic-recovery-coronavirus/index.html"
        target="_blank">Europe risks botching its big plans to rescue the economy</a></em>"</p>'
  'germany-gradual-reopening-economy':
    'author': 'Stephanie Halasz and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T06:12:49.216+08:00
    'imagesource': 'jcr:6eddf323-96ee-4b83-878b-2bb2f4617989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a8026a-24e7-4757-87ea-42031fad6c6b'
    'lead': 'German Chancellor Angela Merkel sets out plans for the gradual reopening
      of the country after weeks-long restrictions imposed to stem the spread of the
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T06:16:10.488+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T13:16:09.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:40.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['German-Chancellor-Angela-Merkel']
    'template': '1'
    'title': 'Germany is gradually reopening under plan set out by Angela Merkel'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134348d0-3e97-44a0-8966-1be74f763084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;German Chancellor Angela Merkel set
        out plans Wednesday for the gradual reopening of the country after weeks-long
        restrictions imposed to stem the spread of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835e7f8-b702-4c60-bf6f-e74201fc0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limits on social contact will remain in place until June 5, she
        said, but Germans can now meet with members of one other household as well
        as their own. People must still remain 1.5 meters apart and cover their mouths
        and noses in public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc883be-b835-46a2-8d4e-9e73ac27439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops can reopen but with additional hygiene measures, Merkel said,
        speaking at a news conference following a video meeting with the prime ministers
        of Germany''s 16 states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b2ab4-41e0-45d9-b9a5-b75ae0ef73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first phase of the pandemic is behind us but we are still at
        the beginning and it will be with us for a long time," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a9b6d-6a37-4b0a-8e08-2183847089ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s top football league, the Bundesliga, can also resume
        play in the second half of May, Merkel said. She did not specify if this would
        be with spectators or behind closed doors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ae6ca-046f-422f-a214-060436963d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the first major European league to resume playing. Last
        week France canceled its season and declared Paris Saint-Germain the winner
        of Ligue 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a422a-b394-4ae1-9bc0-7196af89f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said authorities would watch local regions to ensure any
        outbreak was stopped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb619d-9107-4ee6-93c8-1eae8fa1fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can afford a bit of courage," she said, but cautioned that "we
        have to watch that this thing does not slip out of our hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5868774-1747-4e1c-a7af-a5ae6bc74293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has had more than 167,000 confirmed coronavirus cases, with
        6,993 deaths, according to figures compiled by Johns Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afc773-81bc-4ab6-bcd1-1ff131a121f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is widely considered to have responded effectively to
        the pandemic, thanks in part to its large-scale coronavirus testing capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15618f-e803-4a2c-b1f1-9219514adcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel had already announced some slight relaxing of restrictions
        last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b0b8dc-3352-48d9-acba-cf720976c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church and other religious services could be held under strict hygiene
        measures, she said last Thursday. Playgrounds, museums, galleries and memorial
        sites would also be allowed to reopen but must have enhanced hygiene measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408457d-6284-4bc2-ade9-e05499efe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hairdressers'' salons opened Monday after weeks of shutdown, but
        customers were not able to walk in -- they now need an appointment and in
        Berlin have to fill out a questionnaire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621348c-0a9e-4550-9f7c-08a265f76885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T06:16:10.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T13:16:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/06/europe/germany-merkel-reopening-coronavirus-grm-intl/index.html"
        target="_blank">Germany is gradually reopening under plan set out by Angela
        Merkel</a></em>"</p>'
  'boy-drives-California-Lamborghini-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T06:16:16.276+08:00
