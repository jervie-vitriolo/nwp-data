    'lead': 'Filmmaker Antoinette Jadaone remembers her encounters with the late Peque
      Gallaga while working on her first film “Six Degrees of Separation from Lilia
      Cuntapay.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T19:32:19.789+08:00
