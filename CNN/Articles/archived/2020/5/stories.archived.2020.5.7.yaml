  'study-finds-blood-thinners-help-patient-severe-covid-infections':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-07T02:38:19.313+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943a2c4c-1d90-4a6b-af6d-e6cb1710f2c2'
    'lead': 'Blood thinning drugs may help save some patients worst affected by coronavirus,
      doctors reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T02:37:45.536+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T13:16:16.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T13:14:38.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'blood-thinners']
    'template': '1'
    'title': 'Study finds blood thinners may help patients with severe COVID-19 infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052cb10f-9cea-4e28-a429-bb3408fbe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Blood thinning drugs may help save some patients worst affected
        by coronavirus, doctors reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740f130-02ed-4a5d-a923-d2fcd8d4fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70fcc5-122e-46c7-ae5e-1bb15a1b2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings could point a way to help the virus-related issue
        of blood clots throughout the body. The team at Mount Sinai Hospital says
        it is now running experiments to see which anticoagulants may work best, and
        at which doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56516acd-6fc0-47bf-b6e0-13f7c2f02bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b48390-b8a6-4c5a-b109-3f74c1cd7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our findings suggest that systemic anticoagulants may be associated
        with improved outcomes among patients hospitalized with Covid-19,” they wrote
        in their report, published in the Journal of the American College of Cardiology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ce1ae-d058-478c-9d95-c75df7c9c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Valentin Fuster, director of Mount Sinai Heart and physician-in-chief
        of the Mount Sinai Hospital, and colleagues looked at more than 2,700 patients
        treated at Mount Sinai in New York City, which has been hit hard by coronavirus.
        Starting in March, some patients were given anti-clotting drugs based on bedside
        decisions made by doctors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397570c2-e404-4890-bb41-09ab13082d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104d743-d17a-4409-a75f-3f32869d2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team started taking a systematic look at whether the drugs made
        a difference. They did, especially for patients who were put on ventilators
        to help them breathe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d496a1-a579-47fa-a190-6c9de69824ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d398c9-146b-47af-834c-68ba72464ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found 29% of patients on ventilators who were given blood thinners
        died, compared to 63% of patients on ventilators who were not given blood
        thinners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603fcfe-fb54-4132-aed8-3ecfe66d2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4bbdb-48c8-4e62-89a2-bebb98d12e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The patients who received anticoagulants did better than those
        who didn’t,” Fuster told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899823fd-fd5e-45c5-a53d-d345ceeb7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T13:16:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are not clear-cut enough yet to make solid recommendations.
        The team noted that patients who were already severely ill were more likely
        to be given the blood thinners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c705297-1351-43b9-b9e6-302cb8d16d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T02:37:45.537+08:00
