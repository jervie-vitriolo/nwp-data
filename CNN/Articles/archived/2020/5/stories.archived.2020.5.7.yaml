    'template': '1'
    'title': 'NEDA: 45% of private sector workers displaced by lockdown measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd794623-446e-4b23-8ce4-cd4655dd0f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> Nearly
        half of workers in the private sector lost their sources of income during
        the enhanced community quarantine that was imposed by the government to contain
        the spread of the deadly coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6a9ee-1f57-4a1f-a35a-b3a89da8bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 percent of businesses were forced to lay off employees
        during the quarantine to stay afloat, the National Economic and Development
        Authority said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c5cfe-6156-4d14-99b2-f55a306f61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing results of a series of surveys, acting NEDA Secretary Karl
        Kendrick Chua said that two-thirds of private establishments were forced to
        go dark during the Luzon-wide lockdown since March 17, which was scaled down
        this month to cover fewer provinces. Of them, a fifth had to let go of their
        employees amid the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993c2cd-e964-4f55-a653-17eb72e85f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that about 45 percent of non-government and self-employed
        workers lost their sources of income," Chua said during a media briefing on
        economic data for the first quarter. "The government stands ready to help
        them through our various social amelioration and wage subsidy programs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29f8b7-27ee-4c64-9913-120ac7ab83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:23:13.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/7/SAP-distribution-extended-May-10.html">Cash
        aid distribution extended until May 10</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd324c5e-3ae2-4ee6-b2ae-0cfca40a8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:23:13.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said government has released around P258
        billion for various subsidies meant to support struggling families during
        the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ed9b9-3567-4f8b-92c9-27bdf6993c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several surveys covering more than 350,000 consumers, farmers, and
        small business owners said they were experiencing "significant income pressures,"
        as well as uncertainty about job retention, Chua added. He said this became
        the basis of cash subsidies to 18 million poor and low-income families as
        well as no-work, no-pay individuals in various industries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa0d9b-ab4b-440a-97e8-ce87cea5a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country saw strict stay-at-home rules partly eased
        since May 1, but big business hubs like Metro Manila, Central Luzon, Calabarzon,
        Cebu and Davao City remain under quarantine. No decision has been announced
        yet on the fate of residents in these areas after May 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb81a47-d7d8-48d1-a7bb-ff27ad96b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we move from ECQ to GCQ (general community quarantine), we
        are opening up to 75 percent of the economy. That of course is good for the
        economic trajectory, and we are allowing up to 50 percent of people to go
        out to work. What we need to balance here is the increased risk of spreading
        infections," Chua said, but it may come with a huge cost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc7e4b-3d08-40cc-a883-26ad8e642aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it worth to open up the economy but have more sick people or
        dying people, including your families and friends? We have to make this decision
        very carefully," Chua pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24acc45-12f6-408b-82cb-25697ac8262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:23:13.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/30/Philippines-ECQ-GCQ-lockdown-quarantine-guidelines-COVID-19.html">Gov’t
        finalizes rules for areas under enhanced, general community quarantine</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb9da3-d554-4887-bf7e-92934fc42637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy was hit hard in the first quarter, <a href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html">shrinking
        by 0.2 percent</a>&nbsp;for its weakest performance since 1998. Chua and several
        independent economists said the second quarter could be worse, as businesses
        remained closed for the entire April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9be57-096e-4228-a83a-068fa5b628a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T14:23:52.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T13:15:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under GCQ still face some restrictions, but more firms have
        been allowed to resume operations under strict health and sanitation standards.</p>'
  'senate-ntc-abs-cbn-shutdown':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-07T14:57:33.254+08:00
    'imagesource': 'jcr:9911a895-858b-4fcc-aa0b-dc165674f0d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77ea001-d000-430e-be9b-fbe6435ee60e'
    'lead': 'The lawmakers point out that the National Telecommunications Commision
      actually has a March 16 memorandum order which states that all necessary permits
      to operate ''shall automatically be renewed and shall continue to be valid sixty
      (60) days after the end of the government-imposed quarantine period.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-07T15:00:51.301+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T13:15:45.681+08:00
