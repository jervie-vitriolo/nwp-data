    'template': '1'
    'title': 'Gov''t issues new guidelines at workplace for enhanced, general community
      quarantine '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c247ba2-77bb-4159-a79a-e77c3e34f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.833+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> New safety
        guidelines will be imposed at the workplace in areas under enhanced and general
        community quarantine to avert the spread of the coronavirus disease, according
        to the government’s Inter-agency Task Force (IATF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b4292-80d0-4809-9d62-aa4f95f77af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has adopted new interim guidelines from the Department
        of Trade and Industry and the Department of Labor to be observed by companies
        in order to prevent and control COVID-19 infections among its employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2c139-1337-459f-8070-ba31b32bc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said this will be the "new
        normal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcc428-5873-478d-a88f-f5414f11b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual press briefing on Thursday, Roque said there will
        be new work arrangements for employees, like working from home, and shift
        rotations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0b563-e234-40ec-b4eb-334485cde595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that meetings that need physical presence must be kept
        short and only a limited number of employees must be allowed to attend. This
        is in compliance to the rule of physical distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1eacbe-4e19-44fb-b4ca-3dea48368cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T15:50:30.832+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T13:15:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of video conference must be utilized instead for longer
        discussions, Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb1bc8-c86f-4505-a534-b8ec54248b1a'
