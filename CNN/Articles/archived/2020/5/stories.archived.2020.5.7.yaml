      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we move forward and encourage banks to further use digital forms
        of transacting, the market will actually correct on its own. These fees will
        probably dwindle when digital payments become on the rise," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
