      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Department of Health, the country should not solely
        look at the number of cases. Testing capacity and the ability to manage suspect,
        probable and confirmed cases must be further improved.</p>'
