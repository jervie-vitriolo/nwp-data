      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga can be a cost-free, practical option for migraine treatment.
        But yoga is more than just exercise, Sharma said -- it''s "exercise plus."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397efa8-58ca-4fce-8ca5-b37065415f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7d85b-e9fb-4615-adf2-884029338865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breathing, relaxation and mindfulness techniques in the module
        helped participants go beyond the exercise component, into a "deep meditation
        [that] can be viewed as a spiritual practice as well," Sharma said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a7a8a-7d7e-4380-b695-61a7c65b43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e5407-cbc0-44b3-bd4a-a2c85acc7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The yoga that we know of is just the tip of the iceberg," Sharma
        added, "and the more you practice, the deeper you go, the more benefit that
        you derive from yoga."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560ab54-a776-47a2-88c9-ba86e9fe21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11887d0-2ef2-47eb-831e-b3f0e52407e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with migraine who want to try this yoga method should talk
        with their doctor about using it to supplement their treatment. They should
        also ask whether there are any reasons the practice could be harmful for them,
        Sharma said. Learning with a yoga therapist is ideal before venturing out
        on your own, but the module is for beginners.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f31e24-39fa-4eb4-b65d-227a052d62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6e1db-f7b7-4a28-b1e2-20d2ba83fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://n.neurology.org/lookup/doi/10.1212/WNL.000000000000%E2%80%8B9473">study''s
        module</a> started with prayer and breathing and meditation exercises. Next
        on the list were <a href="https://www.aurawellnesscenter.com/2011/03/09/three-easy-yoga-relaxation-techniques/">instant
        relaxation techniques.</a> Then, <a href="https://yoganama.com/activating-the-joints-with-yogic-sukshma-vyayama/">sukshma
        vyayama</a>, physical exercises to warm up the body. <a href="https://www.aurawellnesscenter.com/2011/03/09/three-easy-yoga-relaxation-techniques/">Quick
        relaxation techniques</a> followed, in which patients observe their abdominal
        muscles while breathing. Next, a series of <a href="https://www.aurawellnesscenter.com/category/yogic-methodology/asana/">asanas,</a>
        or physical techniques.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7a7c7-793e-4f2f-857d-82bd97ebe6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319df7e-290b-4771-a2ea-b79d4a214847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meditation practice <a href="https://jivamuktiyoga.com/fotm/yoga-nidra-and-shavasana/">yoga
        nidra in savasana pose</a>, or deep relaxation techniques, helped to relax
        the body toward the end of the practice.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d7de4-1753-4248-91b6-19a4cc6b0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05960253-53ed-42c2-92cc-c082d26365a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The module concluded with <a href="https://www.yogajournal.com/poses/types/pranayama">pranayama
        exercises</a>&nbsp;and poses, to control the breath and cool down. Pranayama
        means to extend vital energy beyond one''s normal limitations, as the root
        word, "prana," means life force, while "ayama" denotes expansion.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c473671-95cc-4abf-b80a-f8896737b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e5336-79b5-443f-befe-22882072507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further studies with follow-ups, different locations and yoga practice
        without medication are needed to determine the long-term benefits of yoga
        for migraine relief. But integrating yoga into treatment would help patients
        and their doctors move toward overall wellness rather than just curing the
        pain, Sharma said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3c3ec-20a9-44b3-b0f2-80e921c78b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b4c92-a8d4-4b06-a991-98aeefb2cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T07:46:54.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T13:16:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job as chief of integrative medicine at AIIMS is to explore
        how integrative, traditional medicine systems -- especially yoga -- can be
        used as an adjuvant to modern therapy," Sharma said. The authors saw the study
        as evidence that, for migraines, a "wholesome, integrative medicine approach"
        can work.</p>'
