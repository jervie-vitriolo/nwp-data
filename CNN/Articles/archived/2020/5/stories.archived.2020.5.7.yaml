      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department says 16 hospitals will enlist patients who
        will be part of the study that will test the effectiveness of possible therapies
        for Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c9e50-4e76-4150-b636-2aff80fd8056'
