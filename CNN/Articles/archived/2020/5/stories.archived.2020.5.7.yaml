      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two weeks since the series first aired on April 19, 60 pairs
        of the model were sold at an average price of $1,241.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4716f23-6341-4944-9d21-19444027def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T08:39:10.475+08:00
