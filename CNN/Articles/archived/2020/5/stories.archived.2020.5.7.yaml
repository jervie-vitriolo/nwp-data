      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while prices on the resale market for this sneaker have always
        been buoyant, they have shot up since first episode of "The Last Dance" aired.</p>'
