      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Minister is closely monitoring the situation and has
        directed the district officials to take every possible step to save lives
        and bring the situation under control," said the tweet.</p>'
    '84':
