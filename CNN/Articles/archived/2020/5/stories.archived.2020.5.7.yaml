      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8460e-3669-4359-a1cc-55c215cc41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-07T10:25:14.543+08:00
