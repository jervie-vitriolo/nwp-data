      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH changed its way of presenting data to differentiate new
        cases from those reported late amid the increasing number of infections, as
        the country prepares to transition to more relaxed quarantine measures.</p>'
