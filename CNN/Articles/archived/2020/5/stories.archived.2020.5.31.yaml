      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdc345-6021-4a2a-90b3-2fa48bd5bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that period in early 2017 when Boente stepped in after Trump
        fired then-acting Attorney General Sally Yates for telling Justice Department
        lawyers not to make legal arguments defending Trump''s executive order on
        immigration and refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5cde4-29a9-4858-96bb-db15fa5df3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535af5e-8771-4764-9a61-cb8008c08c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boente signed one of the reauthorizations to surveil Trump campaign
        associate Carter Page, approved by the Foreign Intelligence Surveillance Court.
        An inspector general report last year found numerous instances of inaccuracies
        and withheld information in the FBI''s applications signed by Boente and Rod
        Rosenstein, who became deputy attorney general. The Justice Department has
        since withdrawn those warrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517616c-b5f1-4c30-8127-9fb9b157734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6512d-8a51-48c3-b6e8-840ac69fee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general didn''t find any wrongdoing by Boente and
        Rosenstein but that hasn''t mattered to conservative critics who argue that
        FBI Director Christopher Wray hasn''t done enough to clean up the FBI. Boente
        is the most senior-level official remaining at the FBI associated with the
        Russia investigation, an issue the President and his political campaign have
        resurrected this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303fb88-3e6a-47e3-93f7-9ce42d2d51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ec89e-c057-41c1-b699-8f3324797d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News first reported Boente''s plan to resign and said Wray requested
        his departure on orders from top Justice officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e00388-24cb-47cd-b7be-1037d011939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2e75a-c437-4a8d-b44f-edeaccdd3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokeswoman declined to comment on whether
        Attorney General William Barr is forcing Boente out of his job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad757f0-1bf4-47c5-a498-a4b3022b9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a4746-ad72-4054-b64c-38f08922b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few people have served so well in so many critical, high-level
        roles at the Department," Wray said in a statement. "Throughout his long and
        distinguished career as a public servant, Dana has demonstrated a selfless
        determination to ensure that justice is always served on behalf of our citizens.
        We should all be grateful for his dedication to the Department of Justice,
        the FBI, and the American people...While it will be difficult to replace Dana,
        I am committed to ensuring that the next general counsel is experienced, objective,
        and prepared to lead the men and women who make up this vital part of the
        FBI''s mission."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749051b-0b15-499e-a052-735691545267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87029443-8966-45d8-8c75-128b2cf5c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr has been critical of the Russia investigation, calling it a
        travesty and saying the Justice Department and FBI should never had opened
        the probe to look into whether the Russian interference in the 2016 election
        had any connections to the Trump campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccaa899-4e2a-44be-bf06-89dcaf051b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61ff8e-fbce-485e-a0be-a79b413c8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Robert Mueller, in his own two-year investigation
        of 2016, found extensive evidence of Russian attempts to interfere and help
        the Trump campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40273544-de5b-452b-ae51-a54a2b99ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abb60b-d1bc-4ba2-8261-58e0ea94a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the President and his allies have renewed criticism
        of the Russia probe and Barr ordered that the department drop charges against
        Michael Flynn, Trump''s first national security adviser, who had pleaded guilty
        to lying to the FBI about his discussions with the then-Russian ambassador
        during the Trump transition. Flynn is seeking to withdraw his guilty plea,
        a request still pending before a judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77fe4c-762d-49cd-a180-a3cef6ae9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba39b85-f09c-4bc6-a82f-944a4fe1d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boente''s brief role in the Russia probe has become a focus of criticism
        from some of the President''s supporters on Fox News and in other conservative
        media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a05497-0b73-4734-bbf5-f81811c7ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/politics/dana-boente-fbi-top-lawyer-resigning/index.html">The
        FBI''s top lawyer is resigning</a>."</em></p>'
  'india-migrant-worker-walked-1250-miles-home':
    'author': 'Mohit Rao, for CNN'
