    'mgnl:tags': ['Space-X']
    'template': '1'
    'title': 'NASA, SpaceX launch astronauts from US soil for the first time in a
      decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7530a-104c-4c39-a781-4170bdc25fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A SpaceX spacecraft carrying two NASA
        astronauts soared into outer space Saturday — marking the first time humans
        have traveled into Earth''s orbit from US soil in nearly a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a3fc7-903d-4187-9f02-baad0ca45d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193769c-ddb2-4b1c-9fc3-44506340ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liftoff occurred just after 3:20 pm ET from Florida''s Kennedy Space
        Center. Astronauts Robert Behnken, 49, and Douglas Hurley, 53, will spend
        about 19 hours aboard SpaceX''s Crew Dragon capsule as it slowly maneuvers
        its way toward the International Space Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63974882-24e8-48fc-8f3c-d78dd70c0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0149848-c77d-414e-ace5-a4c71978ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is expected to dock with the space station around
        at 10:29 a.m. ET on Sunday, May 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae5cd2-e7c3-452b-9e52-1c9a3b603afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280669d-00bc-411e-9612-d3ab7efdf368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States hasn''t launched its own astronauts into space
        since the Space Shuttle Program ended in 2011. Since then, NASA''s astronauts
        have had to travel to Russia and train on the country''s Soyuz spacecraft.
        Those seats have cost NASA as much as $86 million each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc5db4-c9d9-44af-ad3f-607db004517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a294c-0305-4248-abd3-850b50938c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch also marked the first time in history that a commercial
        aerospace company has carried humans into Earth''s orbit. SpaceX has been
        working on the Crew Dragon spacecraft for 15 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a19ac6-6c2b-4443-8b32-63499330f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b17e6-5a5f-4c28-9e50-1430320bc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of SpaceX''s Crew Dragon spacecraft has moved forward
        despite the Covid-19 pandemic, which has shuttered both private and government
        operations across the US. NASA says it needed to carry on with the mission
        in order to keep the International Space Station, a giant orbiting laboratory,
        fully staffed with US astronauts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545e2bb-e7a4-4e8d-8ec3-96353100788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726b45b-1421-4dca-a791-be3ab894049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA, SpaceX and military personnel gathered in control rooms to
        support the launch, and they implemented additional safety measures, such
        as changing control rooms when a new shift begins so that the other room can
        be deep cleaned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b4b76-2779-4030-bc9c-6fed4190424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca50354-96ab-443b-bfc1-2b5dc909cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the launch, the space agency''s top official, Jim Bridenstine,
        said he hoped it will inspire awe and uplift the general public during the
        ongoing health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd06c3-4689-4521-bb5b-57d0fb3a00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8517c-70ce-4c49-9904-8f5b00b3ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground in Florida, local authorities were bracing for an
        influx of spectators who were expected to gather on nearby beaches, which
        were recently reopened after weeks of lockdown amid the battle against Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15ab24-b79d-4ccf-aaf4-735d574cd750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c182c17-4e9b-4d83-92e7-049c892edbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few dozen journalists were permitted to cover the launch from
        the press area at Kennedy Space Center, but strict social distancing policies
        and guidelines around wearing masks were implemented. Bridenstine held most
        briefings by telephone, for instance, and in-person interviews were conducted
        one-by-one with news crews.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408d00d-5f89-4d97-b325-be8016303776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26622fed-1656-4961-af53-a63fcdc972c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This launch also served as a sort of litmus test for NASA''s push
        to partner more extensively with the private sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bbc24-5308-4f75-abe9-ff1bac6a5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cf381-4b35-4387-b825-4d9b8388bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX developed Crew Dragon under NASA''s Commercial Crew Program,
        which, for the first time in the space agency''s history, handed over much
        of the design, development and testing of new human-rated spacecraft to the
        private sector. NASA awarded SpaceX and Boeing a fixed-price contracts to
        get the job done, and after Boeing suffered a major setback during an uncrewed
        test flight last year,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45dae2-af40-4b81-bba7-b40e37fb7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe869939-f82f-4145-9e91-d0dccd77fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision wasn''t without controversy, particularly in the Commercial
        Crew Program''s early days. But Wednesday''s success could be seen as a huge
        win for folks at NASA who hope to rely more extensively on similar contracts
        to help accomplish the space agency''s goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94c9d8-d267-45a4-a169-ab83f922ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b27038-f753-4792-b26b-99ebd29a9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine, for example, hopes to rely heavily on private-sector
        partnerships to accomplish the space agency''s ambitious goal of landing US
        astronauts on the moon in 2024.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65145ac-4e9b-4cba-aa95-2dce8df05186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5cefc-fd98-4cdd-b594-c187e45d8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, what we''re trying to achieve is having numerous providers
        that are competing against each other on costs, innovation and safety. And
        then NASA can be a customer, one customer of many customers, and we already
        know that this will save a ton of money over the long term," Bridenstine told
        CNN Business'' Rachel Crane earlier this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93562e00-3313-4eb2-9e50-581bac826de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:38:20.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/05/30/tech/spacex-nasa-launch-astronauts-scn/index.html">''NASA,
        SpaceX launch astronauts from US soil for the first time in a decade''</a></em></p>'
  'Trump-White-House-George-Floyd-Protests':
    'author': 'Kevin Liptak, Noah Broder and Brian Todd, CNN'
    'caption': "\tA protester holds his hands up as police officers enter Lafayette\
      \ Park during a demonstration against the death in Minneapolis police custody\
      \ of African-American man George Floyd, as the officers keep demonstrators away\
      \ from the White House during a protest in Washington, U.S. May 30, 2020."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T06:45:14.471+08:00
    'imagesource': 'jcr:93b5e7b9-1900-40df-8ba1-9dc715318a33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a301b762-15c0-41d1-ba67-0c05a9cbf18b'
    'lead': 'After a night of protests and racial unrest in US cities, President Donald
      Trump commends the US Secret Service for protecting him inside his fortified
      mansion on Friday evening as protesters gathered outside over the death of George
      Floyd. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T06:51:40.147+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:18:03.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:16:55.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
