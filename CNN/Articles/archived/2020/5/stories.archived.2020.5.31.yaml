      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — President
        Rodrigo Duterte sent a video birthday greeting to his daughter, Davao City
        Mayor Sara Duterte-Carpio, as she celebrated her 42nd birthday on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053ef07-851b-441d-afa4-0e3d23b5038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:35:25.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam ni nanay nya,</em> when I was cuddling the baby, <em>kasi</em>
        Bisaya <em>ako</em>, I called her ‘Inday,’ and [I said] she will be a mayor
        of Davao City,” the President recalled in the video greeting, adding that
        he was right in his prediction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6ae2a-e645-4f21-ad20-11bb691b6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:35:25.481+08:00
