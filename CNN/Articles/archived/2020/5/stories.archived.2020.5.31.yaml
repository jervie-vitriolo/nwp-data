    'lead': 'Hundreds of businesses in the state''s Twin Cities— Minneapolis and St.
      Paul— were damaged or looted during four days of unrest.


      Yet some of those business owners are still voicing their support for protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T10:39:33.124+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T14:17:54.526+08:00
