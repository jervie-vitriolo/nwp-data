      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as significant, no new fatalities due to COVID-19 were reported
        today. In fact the number of fatalities has decreased by one from yesterday
        to 339, after 1 reported death in Europe was delisted after confirmation that
        the patient remains to be in critical condition," it said.</p>'
