    'mgnl:tags': ['George-Floyd']
    'template': '1'
    'title': 'Trump slams White House protesters as ''just there to cause trouble''
      as DC mayor defends city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8103db-608f-4676-950f-620c84f36508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a night of protests and racial
        unrest in US cities, President Donald Trump used Saturday morning messages
        to declare himself safe inside the White House, lash out at a Democratic mayor
        and raise the prospect of another demonstration with his supporters later
        in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d4628-77b0-4b2b-a5b7-0a672b5427a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fcf335-fe2c-49c8-9028-407506061446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Trump commended the US Secret Service for
        protecting him inside his fortified mansion on Friday evening as protesters
        gathered outside over the death of George Floyd. The President suggested that
        dogs and weaponry were waiting inside the gates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fed21b-adae-4ae3-ba20-31d198be6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12216bca-010c-4673-a183-f1b96ae62bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the protests organized and a disservice to the cause of
        racial justice, Trump insinuated that his own supporters might stage their
        own rally in front of the White House on Saturday evening, a volatile suggestion
        at a fraught national moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfff98c-fe10-471b-ad12-71f8f4b2965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098d74d-3eb8-4cc7-8a8f-b2b47d1ea90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, speaking at NASA''s Kennedy Space Center in Florida
        after the launch of the NASA/SpaceX rocket, Trump admonished protesters across
        the country, expressed support for the "majority of police officers" and blamed
        Antifa and the "radical left" —&nbsp;without any proof —&nbsp;in his most
        in-depth remarks since Floyd''s death and the ensuing nationwide demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7012f-7bd2-40f5-ae4e-38313b4c0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60c68c-4db4-4063-a08e-7dfc210938dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before you as a friend and ally to every American seeking
        justice and peace. And I stand before you in firm opposition to anyone exploiting
        this tragedy to loot, rob, attack and menace. Healing, not hatred, justice,
        not chaos, are the mission at hand," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815ee8b-dbe9-4554-85c6-bef5304c6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10150137-5d50-42a2-82ce-9d8e4b761719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added the voice of "law abiding citizens must be heard and
        heard very loudly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36668298-20ca-4fe9-b6b3-241c50e32913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3084c-d082-453b-b69d-1256890ecb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must defend the rights of every citizen to live without violence,
        prejudice or fear," Trump said before voicing support for "the overwhelming
        majority of police officers who are incredible in every way and devoted public
        servants."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f99fcd-52b1-4914-b504-966cd767f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e8cd2-63ff-478c-b041-70ccf1d700b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is more upset than fellow law enforcement officers by the
        small handful who failed to abide by their oath to serve and protect," Trump
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26ba91-2747-4207-a7eb-1fdbaef3c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f47f97-af63-4332-b491-5f84604d7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his morning Twitter messages, Trump did not seek to lower the
        temperature or console Americans who find themselves facing parallel health
        and racial crises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca5a13-2920-4a0e-9232-52d07d467866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a36e9-9378-49a8-8bdc-fbbc950f8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great job last night at the White House by the U.S. @SecretService.
        They were not only totally professional, but very cool. I was inside, watched
        every move, and couldn''t have felt more safe," Trump said on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2b344-9e8b-46b4-9484-461f605cca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8db99-9b21-4ad5-948f-027e9d609899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday had used the threat of police retaliation
        and military intervention in Minnesota where protests turned violent and destructive
        —&nbsp;saying on Twitter that "when the looting starts, the shooting starts."
        Trump''s tweets on Saturday also invoked imagery tied to brutal civil rights-era
        police tactics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c74386-8a93-42ed-8df0-1a6f2340bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7ac25-24e2-4198-b6d4-6c5aaa14061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service "let the ''protesters'' scream &amp; rant as
        much as they wanted, but whenever someone...got too frisky or out of line,
        they would quickly come down on them, hard - didn''t know what hit them,"
        the President wrote. "If they had they would...have been greeted with the
        most vicious dogs, and most ominous weapons, I have ever seen. That''s when
        people would have been really badly hurt, at least."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c61f01-b5da-4816-bd3c-3b8ff1def46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f938792-0824-4da4-8a0e-9ee2fc7c690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump alleged, without evidence, that protesters in Lafayette Park
        Friday night were, "professionally managed." There is no indication that they
        were.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010dbf48-9733-45ff-91b9-0cbf4dafc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed6b11-aa3f-42f2-bf84-8dedd8616c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The professionally managed so-called ''protesters'' at the White
        House had little to do with the memory of George Floyd. They were just there
        to cause trouble. The @SecretService handled them easily," the President wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21804953-c2c2-4ef5-82be-c831a2387ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ca9ed-972c-41b7-aefd-2da500cc4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I understand, is MAGA NIGHT AT THE WHITE HOUSE???" he
        added, which CNN reached out to the White House for comment about.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd659557-c803-488d-88c1-41bed80397be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0a08a-918b-40ce-be63-66bfa5026a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter later Saturday if he was concerned whether his
        tweets were stoking racial violence, Trump replied, "No, not at all."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3439a-257e-432c-a78a-3dd5c4256834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc7478-b66b-48cc-8e7c-b5be835a4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MAGA is ''Make America Great Again.'' These are people that love
        our country," Trump said as he departed the White House for Florida. "I have
        no idea if they''re going to be here. I was just asking."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77a15b-28af-43f7-887b-aadfe76a8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a7a9f-f581-4832-b237-8d12ce7a98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President was calling on his supporters to protest,
        Trump said, "I don''t care."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8144225-7b39-4a11-b3fd-50a8c9484588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc11a2-5346-4190-b6fb-60b6ba904b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also criticized DC Mayor Muriel Bowser, claiming she didn''t
        allow the DC police to get involved in the protests outside the White House.
        The Secret Service, however, later confirmed that the DC police department
        and US Park police were on the scene.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c4b28-c6ee-4a69-80c8-fb6a72781121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adbb4c-eef0-40dc-9884-a6395bb72523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser responded to Trump on Twitter Saturday, saying that the DC
        police department, "will always protect DC and all who are in it whether I
        agree with them (such as those exercising their First Amendment Right) or
        those I don''t (namely, @realdonaldtrump)."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75572efa-f423-4708-bda1-6adf25d18bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2742b8-ac19-49ef-9e75-9e86a846222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC mayor said while Trump "hides behind his fence afraid/alone,"
        she stands with people "peacefully exercising their First Amendment Right
        after the murder" of Floyd and "hundreds of years of institutional racism."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459113e7-a2ce-4a2d-9c8b-e55f9a55a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:24.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5475765-10e3-4c52-a183-e7bc1d477f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protesters clash with Secret Service outside of White House</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9506c-5787-411e-b225-dfc191e9756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a 46-year-old African American man, died this week after
        pleading for help as a police officer used his knee on Floyd''s neck to pin
        him —&nbsp;unarmed and handcuffed —&nbsp;to the ground. His death has ignited
        protests across the United States.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d49043-6e5e-4c32-9e8e-4fae84c0df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ad807-5d58-4d5d-8fe8-eb3efbbd15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than five hours overnight, protesters on Friday confronted
        Secret Service officers outside the White House —&nbsp;shouting, throwing
        water bottles and other objects at the line of officers, and attempting to
        break through the metal barriers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10483c9d-b390-4efd-99de-adb4f731addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c2fa1-2df5-47de-bb27-264e7970bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the crowd would remove the metal barriers and begin pushing
        up against the officers and their riot shields. The Secret Service continually
        replaced the barriers throughout the night as protesters wrestled them away.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0900b8f-7d40-4b7a-849d-e64d196726c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba13bd-cca1-4308-9773-2ca7d4b642eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters pushed hard enough a few times that officers had to walk
        away with what appeared to be minor injuries. At one point, the agents responded
        to aggressive pushing and yelling by using pepper spray on the protesters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae597734-1aa7-49c1-a134-b8d981a93cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T06:51:40.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
