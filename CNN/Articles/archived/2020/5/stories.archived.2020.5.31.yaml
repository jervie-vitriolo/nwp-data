    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Minneapolis']
    'template': '1'
    'title': 'Minneapolis businesses, including some that were damaged, are standing
      in solidarity with protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d47889-9ec6-4811-9414-096289d6abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The death of George Floyd, an unarmed
        and handcuffed black man, while in Minneapolis police custody has triggered
        nights of protests and violence in cities across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ce719-c9a6-4d60-b0a2-fb7e67f0eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040412cb-4f55-4e01-8549-ef45bb02900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, where former police officer Derek Chauvin has been
        charged in Floyd''s death, demonstrators have voiced their anger in chants
        and on placards. But the protests have also led to outbreaks of violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de17ff-534b-4969-ba5f-28ee867f5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cea6b-3590-4085-93e6-17b46056774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of businesses in the state''s Twin Cities -- Minneapolis
        and St. Paul -- were damaged or looted during four days of unrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e384afb-5914-4472-82e9-5ca9a47e9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17958b-7430-4ba6-a7c0-00a07f3c8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some of those business owners are still <a href="https://www.facebook.com/63912851/posts/10104092680537830/?d=n">voicing
        their support</a>&nbsp;for protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8dec8b-d569-4771-beb3-06deaecc7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7c99b-281f-4075-b4e8-fc3fc4fde967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their restaurant burned, but they''re standing tall</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf7a2a-cd4b-4610-ae02-b99116546b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the protests and violence in Minneapolis stood a
        popular local restaurant: the Gandhi Mahal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae25d5-09ba-4e0c-bae2-1c8a8c357768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81b781-388a-4a35-a725-58437170a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruhel Islam, the business owner who immigrated from Bangladesh 24
        years ago to escape state violence, started his business nearly 13 years ago.
        It burned to the ground during the unrest Thursday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150a768-c429-474f-b4d0-405bd2bcd290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da4d7a-773e-4a81-b97d-a069f6ee0fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he found out, Islam said he only had one response: "Let my
        building burn. Justice needs to be served and those officers need to be put
        in jail."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd43fa8-766d-4a7c-9dc9-13f32ba7260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d24760-fa91-46c9-86d3-1dd52219f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Hafsa Islam, said her family went from their normal
        routine of making curry to transforming their restaurant into a safe haven
        for injured protesters who needed first aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014db306-84e8-491f-bd4b-710bfda338f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e76b4-dc8f-439b-943c-d2aac8a7b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were worried about business, of course, but we were more worried
        about the protesters," she said. "All of Tuesday and Wednesday we took in
        hundreds of injured people. By Thursday night, it felt too dangerous to be
        there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495c6e0-5298-4fe7-8ec7-595242adc7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5bd35-eaf8-4e70-9992-69b6c2662069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the evening raged on, Hafsa Islam said locals did their best
        to protect Gandhi Mahal by standing in front of it, but within hours, its
        windows were broken and by morning their restaurant had turned into ashes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14807d06-90d6-4cc0-8507-46449f1b142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebd368-e6b7-412a-8c99-4adbe865c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss of their business and their stance against violence,
        Hafsa said they were standing in support of protesters and their cause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc11ad-d112-4eb3-b10b-660f9d333549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64bf37-c512-4361-9789-62b8e4204a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about the business, this is about us, this is about
        George Floyd and all of the people whose lives have been taken wrongfully
        because of police brutality," she said. "We are fighting for justice in such
        an unjust system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afb34b-51b4-4884-b5a6-a75cb42c30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6fdc4-8739-454a-9525-8e92f5a25a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruhel Islam added that the city cannot expect peace until it solves
        the root of the problem, which he said is police brutality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d8029-503c-462e-9e9b-bcfa6bfe3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb47c1-7366-4145-ba38-0fd4cdf2901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in a Third World country surrounded by the violence I''m
        seeing now," he said. "I don''t want to see it here. I don''t want a police
        state traumatizing its people. It''s time to make a change. We can''t make
        any more excuses for police. This is America. We are here for justice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b479f8-48db-481d-9756-a76c291b8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d2881-05fb-47d5-a3d6-03937175272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They transformed their bookstore into a safe space</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2157a4f-4af7-42f7-afc1-7929fda78202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.moonpalacebooks.com/">Moon Palace Books</a>,
        a bookstore and restaurant in Minneapolis, was one of the many businesses
        caught in the middle of the protests. But instead of turning people away,
        owner Jamie Schwesnedl and his wife, Angela, decided to transform their business
        into a safe space.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f3fd7-f8bb-498c-96be-06852fd0f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7dfa39-78cc-4f28-8fe9-d33974b586af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwesnedl hung an "Abolish the Police" sign in a window and refused
        to allow officers to use their parking lot and outdoor space as a staging
        ground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7421b7a-50d2-49a6-9e52-7558c9cccd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2df4c-78fe-43b1-9072-ae325fdfbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not going to allow them to prepare or do something like
        that on our property," Schwesnedl told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35485521-9bb0-4ec2-8e1f-0c188a4e11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34ebf3-5dc7-493b-aa48-d830823b7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple transformed their space into a "harm free zone," where
        people set up medic stations for injured protesters to wash out tear gas and
        clean their wounds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb804026-0943-410e-8c0a-3b54f7e0cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07253197-28d9-4ce5-b826-8940c23a74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bookstore, which had windows broken and was vandalized with
        graffiti, is one of the many businesses standing in support of protesters,
        "no matter what."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40c297-765e-43c6-a958-617402e5ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975f147-1991-48bb-890f-ad82964124a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are furious, and rightly so," Schwesnedl said of the community''s
        ongoing issues with police. "There''s no government organization or person
        in the city actually listening to people, hearing their pain and their anger,
        and addressing their concerns."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58da07c-5ecd-46c0-9e07-9883e6c49178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf696b-9c35-4ddf-9722-651b7fdfd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the hell is going on, but it should not be the
        job of small business owners to keep our customers and our neighbors and our
        community safe from the police, and yet here we are."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97395cc-0b2c-4eb6-998d-ecdf22271cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5da8e-3ce6-4801-a86f-236472e6f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re using their tattoo parlor to inspire protesters</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ff4ae-4817-470a-b9a0-59ba3dd7ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tattoo parlor in Minneapolis did not waste any time to show its
        support for protesters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883a629-1674-43da-a986-cabf1bc386f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbc43e-98f3-4285-b2e5-3ad02a0c44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emi Nijiya, the owner of Jackalope Tattoo, told CNN they decided
        to board up the shop on Friday and spray supportive messages across the storefront.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40ccde-122d-46bd-a10c-56d1e61c6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66436455-c0fa-4e2e-9a71-dffd2daf865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using spray paint, Nijiya, their wife, and coworkers covered the
        shop with slogans and quotes to inspire protesters. Among them was Martin
        Luther King Jr.''s famous words: "A riot is the language of the unheard."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae3dc1-6ca3-4df3-944c-dec622660289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a58b5-d42a-436f-891e-a3f448274b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people think that these riots are not part of
        our history and that they don''t do anything," Nijiya said. "This was our
        way of saying yes, this is justified and it is something we should be fighting
        for. We need to be fighting for change."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729feaf9-dd7b-4635-9762-f17cb7813438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8f4bf-3b1f-4069-a376-50133eacb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nijiya said they knew protesters could still damage their
        parlor, it did not change their stance on the protests.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f036539-946d-43c1-b1cd-95d9742abc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15758c9-110c-48ea-b300-909e1e791851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T10:39:33.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully support people who are rioting and protesting for the
        cause and fighting for those lives, but we do not support what is being done
        by white supremacists and people outside the state coming in just to cause
        chaos and make this movement like something different than it is," Nijiya
        added.</p>'
    '56':
