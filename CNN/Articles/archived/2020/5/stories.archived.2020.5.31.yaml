      'mgnl:type': 'text'
      'text': '<p>Metro Manila is set to transition to general community quarantine
        on Monday. This means that more establishments will be allowed to re-open
        while those currently operating will be allowed to increase their workforce,
        provided they follow health safety standards, like the wearing of face masks,
        social distancing, and temperature checks.</p>'
