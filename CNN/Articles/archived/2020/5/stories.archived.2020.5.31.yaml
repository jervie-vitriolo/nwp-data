    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27730a8-5907-49d1-88c3-5c7453221c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI''s top lawyer is resigning amid
        renewed pressure from President Donald Trump and Republican allies for the
        bureau to remove any remaining officials associated with the Russia investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18153e-a375-4940-9bf0-c946cf832af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732fe16-d786-44ec-82c6-c604c2a4e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Boente, FBI general counsel, has served 38 years in a variety
        of career posts at the Justice Department. He is resigning June 30, the FBI
        said on Saturday. He was appointed general counsel in 2018 after serving as
        US Attorney in Alexandria, Virginia, and a brief stint as acting attorney
        general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864aff9-de11-402d-83b0-4e060963bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:03:18.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:46.289+08:00
