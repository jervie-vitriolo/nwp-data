      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Senator Win Gatchalian, he said that realistically, target
        testing capacities will not be achieved as scheduled and it is up to the individual
        to protect oneself.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
