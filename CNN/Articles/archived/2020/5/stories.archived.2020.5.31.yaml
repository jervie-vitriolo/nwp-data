      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara first assumed the mayoralty post from 2010 to 2013, and then
        was elected again in 2016, succeeding his father for two times. In his message,
        Duterte encouraged his daughter to keep working for the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdcd3a1-8337-44c5-8919-94dcc6560f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:35:25.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Be true to your country, work hard for the people. And the rewards,
        I think maybe are there made in heaven, not here." he said. "<em>Trabaho ka
        lang</em> (Just keep on working) and be good. Happy birthday, I love you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237cc4f-be65-46ae-954b-f7759b5bc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:35:25.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the birthday of his second eldest child, the President said
        May 31 is also the wedding anniversary of his parents, who have both already
        passed away.</p>'
  'robert-obrien-systemic-racism-george-floyd':
    'author': 'Devan Cole and Sarah Westwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T23:29:04.831+08:00
