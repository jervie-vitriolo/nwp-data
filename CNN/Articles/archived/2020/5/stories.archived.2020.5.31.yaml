      'mgnl:type': 'text'
      'text': '<p>Of the amount, $4.55 billion was made through newly contracted foreign
        loans "extended by the Asian Development Bank (ADB) and the World Bank, and
        the government’s issue of US dollar-denominated global bonds last month,"
        the agency said in a statement.</p>'
