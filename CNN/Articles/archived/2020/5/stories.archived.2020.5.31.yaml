      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie''s first sculpture for an essential worker went out to his
        friend''s mother, whom he was trying to cheer up. On a FaceTime call, Kay
        Mastrocola mentioned her mom was stressed out in her role as a manager at
        their local grocery store.</p>'
    '12':
