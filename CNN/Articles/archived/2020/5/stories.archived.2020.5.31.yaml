      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque noted that <a href="https://cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html">it
        would be "physically impossible" to test all Filipinos</a>, hence, the government
        is only testing 1 to 2 percent of the country''s population of almost 110
        million.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87b9d8-b9f8-45b2-aed8-324c49034fef'
