      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Authorities
        arrested 90 Chinese nationals in Bacoor City, Cavite on Friday night for violating
        quarantine protocols amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d647cf2-423e-4db5-a4b7-9e886c7a73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e45d9-79ca-4d41-afe8-42708b4a004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police operation was prompted by reports of Chinese nationals
        frequently seen loitering in front of an apartelle in Bacoor City, without
        wearing upper garments and face masks, and disregarding physical distancing
        protocols mandated by the Inter-Agency Task Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9b386-d347-4e33-81d8-47b4eae828b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fa962-a508-4a9d-a0ba-4441d4231ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal Investigation and Detection Group (CIDG) Anti-Organized
        Crime Unit detectives were dispatched to the area, later identified as the
        Mariche Apartelle in Brgy. Mabolo 1, Bacoor City, Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d521d5e-1610-4017-9eea-789add186bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacc5a4-e9a5-4b1b-b723-73a86c897e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said a large group of Chinese men ran inside the apartelle
        when they saw the responding officers coming, prompting the police to enter
        the building. Inside, authorities said they found several Chinese nationals
        disregarding quarantine protocols, with some allegedly engaged in illegal
        online gambling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1abc83-bd6f-4831-95bb-f9817d2cc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cf12a-9279-4f03-b08f-93bd2c655d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.866+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety Chinese nationals and two Malaysians were arrested. Police
        said 48 of them claimed to work for an online gaming company, but failed to
        provide pertinent records such as passports and working permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453fe4b-b25c-4e02-a148-6e6fb4ec9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.867+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized in the operation were ₱5.3 million in cash, 53 laptops, 102
        cellphone units, a passport, and a keyboard, the police added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913eb364-bb2b-4e8f-b226-85759c33ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.867+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eaebf8-52df-4ce5-b73b-3c399e55f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.867+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign nationals are currently detained at the said apartelle
        in Bacoor City while authorities process the evidence for proper documentation
        and investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46bcda-c84b-4a63-b490-4ec282cf27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.867+08:00
