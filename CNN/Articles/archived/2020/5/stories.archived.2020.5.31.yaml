      'mgnl:lastActivated': 2023-01-26T14:17:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another disturbing episode took place on Saturday, when Ian Smith,
        a photojournalist for KDKA TV in Denver, said he was "attacked" by protesters
        downtown. "They stomped and kicked me," he wrote in a tweet from the back
        of an ambulance. "I''m bruised and bloody but alive. My camera was destroyed.
        Another group of protesters pulled me out and saved my life. Thank you!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebed0d-1799-4307-86c6-a524c360d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424a127-b92d-459a-a691-c9d00dcf5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters by and large said they wanted the attention to be focused
        on the communities they cover, not on their own safety concerns. Still, the
        incidents provoked concern from a range of advocacy groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb54f9-c43c-4767-935e-14e78450e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f497b57-0ff8-46b4-9cc4-c74db076d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists have a clear First Amendment right to cover public
        events," Freedom of the Press Foundation advocacy director Parker Higgins
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9069526-2313-41a7-b550-b948739adb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74b694-c056-48b9-9702-190f87bce925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisville, Kentucky, where protesters have been calling for
        accountability for a black woman who was fatally shot by police in March,
        an officer fired what appeared to be pepper balls at a reporter for WAVE 3
        News, a local TV station. The incident was broadcast live on the air. "Who
        are they aiming that at?" the anchor asked. "At us," the reporter replied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0317647-e360-4a8e-94f3-591a71bd7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664ee66-151c-47c8-8e9c-adbee7cd2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter, Kaitlin Rust, and her cameraman were "courageously
        and lawfully" covering the news when they were targeted, the station said
        in a statement. "There is simply no justification for the Louisville police
        to wantonly open fire, even with pepper balls, on any journalists under any
        circumstances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7203ec4-25eb-45df-8f27-c0b31f145891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cee24b-4722-455f-8eab-dd617a8e7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisville Metro Police Special Advisor Jessie Halladay issued an
        apology to Rust. Halladay said she had reviewed the video and said the incident
        was not something that should have occurred if Rust was singled out as a reporter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc901a-e548-4ce7-a4d8-0d9c4e3ed626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67066e36-023c-4a19-a185-e06c2eade3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters for another Louisville TV station, WLKY, were targeted
        by protesters on Friday night. A WLKY news vehicle was destroyed and a videojournalist
        "was attacked so badly he had to go to the ER," anchor Julie Dolan said on
        Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737f3fa-d45e-4bf1-a83b-a947186c8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552770f-a820-4781-a2ab-8ce16d5e1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many TV networks are dispatching private security guards to support
        journalists who are in the field at protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9759d-b461-4564-bdda-020ef8bbfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d095c01-332a-4256-8c5a-245882d715ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These situations could have been much worse had it not been for
        security," Dolan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbc4aa-7d30-42d3-aed7-24baa46d60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fab21d-19f3-477f-9d46-6961163394e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security guards were involved when a Fox News crew was harassed
        and chased out of Lafayette Park, one block from the White House, on Friday
        night. Videos of the incident showed protesters cursing at Fox and criticizing
        right-wing media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450a887-f8ff-4ff9-9629-5ec8a95764be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326b4dd-878c-4088-9537-e29a4777844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correspondent Leland Vittert, cameraman Christian Galdabini and
        two security guards left the park as the crowd grew more and more hostile.
        According to Fox, "Vittert and the crew were punched and hit with projectiles
        as they fled, and a Fox News camera was broken when a member of the mob tried
        to grab it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced057a6-5ce4-4fda-a26b-d0a6f3179631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91b0b6-42ba-4988-92b1-b8238245ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists from rival outlets supported the Fox crew and condemned
        the violence. CNN anchor Jake Tapper called it an "unacceptable assault on
        freedom of the press."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50480daa-a0f9-4f0e-9b64-197b73231ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87695aea-8285-4f0e-8ab0-f689e6ffaa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS correspondent Ed O''Keefe wrote on Twitter, "Whether it''s police
        officers or everyday Americans — keep your hands, weapons and handcuffs off
        of *any* journalist exercising their First Amendment right to report the news.
        Period."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3b3e4-62fe-4ef7-b540-79695fb908de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64bfb0-0fc3-42d7-9180-09aafadf8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News Media CEO Suzanne Scott said in a Saturday memo, obtained
        by CNN Business, that the company is taking "all necessary security precautions
        to safeguard all of our journalists and reporting crews."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99803d45-0dc9-4f6f-89d6-47965f4aeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2074d0-d9a7-471c-bebb-0ac02cf73306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists in several cities said they were exposed to tear gas
        and other materials used to disperse crowds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3605f-a04b-4b05-905d-e144fcecb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b00c8-2dd6-45e7-ad0e-e47281d6ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, photographer and author Linda Tirado said on Twitter
        that she was blinded in her left eye. What "we think happened is I took a
        rubber bullet to the face," she wrote. "It exploded my eyeball, which has
        now been patched back together but who knows if it''ll need more surgery.
        My vision is gone no matter what it winds up looking like scar wise."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb235f-5b9d-445a-9c42-2304540a2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581793d-3cc9-4eb1-8602-ff376fd69325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Denver, a crew from KMGH TV reported being hit with paintballs
        and tear gas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
