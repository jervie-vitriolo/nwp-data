      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest increase in figures represents an accumulation of data
        that was only released yesterday." said the DFA.</p>'
