      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed336e-2336-44c6-93c3-65800b964048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.303+08:00
      'mgnl:createdBy': 'pilar'
