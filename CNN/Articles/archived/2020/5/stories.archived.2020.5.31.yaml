      'jcr:uuid': 'cae3face-b7ce-488b-9206-34bed344e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She says, ''Eddie, what do you think you could do to cheer my mom
        up?''" explained Lin. "Eddie did exactly what he''s good at."</p>'
