  'Minneapolis-George-Floyd-protest':
    'author': 'Jason Hanna, Dakin Andone, Madeline Holcombe and Melissa Alonso, CNN'
    'caption': 'Protests continued in Minneapolis where George Floyd, a black man,
      died while in police custody. Anger boiled over in more than 30 cities Friday,
      May 29, with some protesters smashing windows, setting vehicles ablaze and clashing
      with police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T07:01:36.798+08:00
    'imagesource': 'jcr:e08edff0-fb33-400d-82e4-fdd22d0a342e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
