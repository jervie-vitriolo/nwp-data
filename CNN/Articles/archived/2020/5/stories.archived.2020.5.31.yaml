      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0382a-b90d-45f9-8bf1-4c51696c864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz and the mayors said vandals are largely nonresidents of the
        cities with no interest in Floyd''s death. The state''s "communities of color
        ... were out fighting hand in hand," he said, to try to save businesses, some
        that took generations to build, that were under attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0bed9-0fb1-421a-b15d-7b6b6bace5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21757241-598c-4fec-b23a-a86cb44bf072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he understands that "Minnesotans'' ... inability
        to deal with inequality" and racism was the catalyst for the protests —&nbsp;but
        he said rough estimates indicate only 20% of protesters there are Minnesotans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b26ec-47de-4621-b68e-d540d06bfb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41918c-5d36-434d-9623-76c59232318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Paul Mayor Melvin Carter said there were "those among us who
        would seek to use" George Floyd''s death as an excuse to "agitate for the
        destruction of those same communities that have been most traumatized by George
        Floyd''s death."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45582d46-4490-441e-a24e-6f66e2fe1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d9664-7e81-4f4b-9e3e-7c7f05e4ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carter, everyone arrested in St. Paul on Friday night
        was from out of state, adding, "What we are seeing right now is a group of
        people who are not from here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330af0e3-4fde-4658-9399-b171c697ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94eaa79-9ad4-4226-b03e-fbe2fcd975fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assertions about outside agitators come partly from data about who
        has been arrested, as well as information from fliers and online postings,
        according to state public safety commissioner John Harrington, who said authorities
        had "seen things like white supremacists organizers" who had posted online
        about going to Minnesota.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e0956-9e27-48a3-ba62-e3cff12bbd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652f702-c411-45cf-a772-91fa72645d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not provide further details about who exactly was
        fueling the unrest and where they were from. Harrington said he hoped to release
        more information later Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12a19c-9edc-45ce-9aeb-6125d4ac4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d515d-c446-410d-9d32-776bcb8f17ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests continue on Saturday</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ccf11-928e-4321-9c37-5b9559ad65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, US Attorney General William Barr on Saturday said the
        "voices of peaceful protest are being hijacked by violent radical elements"
        pursuing "their own separate and violent agenda."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032848a8-e7f4-420d-8c27-53809ab90b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227e422-e227-4c2e-be58-acd0fccae072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without citing evidence, the attorney general said that in many
        places "it appears the violence is planned, organized, and driven by anarchic
        and left extremist groups, far-left extremist groups using Antifa-like tactics,
        many of whom traveled from outside the state to promote the violence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321b5b2-27aa-42db-8ba0-cf8234d508a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5b2b8-3951-428a-990e-194e98900a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokeswoman later said the information underpinning
        Barr''s assertion came from state and local law enforcement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a369ee-7c58-4473-93a8-3be7622c94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022cb8a-e35a-4d1c-ab1f-f9a7101e69c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were underway by late Saturday afternoon in cities like
        Chicago, Baltimore, Los Angeles and Washington, where two Secret Service vehicles
        were vandalized with graffiti outside the White House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfb2dc-1e64-4f20-8658-8bfd6a1e86d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f5fb3-df84-4d8a-a613-510eea27f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demonstration in Los Angeles led to clashes between police and
        protesters. Police vehicles were vandalized in Los Angeles where some protesters
        kicked in the windows or sprayed the cars with graffiti. Police fired rubber
        bullets at demonstrators, who chanted "Black Lives Matter" and "George Floyd."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a558c8c-4b3d-4fc1-8b46-3bfc03920380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0df6b-78f9-43d8-8ee5-80147dff5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage from CNN affiliate WLS showed protesters in Chicago
        vandalizing police vehicles. Some threw water bottles at police officers in
        riot gear, while others were seen lifting police barricades and throwing them
        at police cars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c56b65-9202-4d77-a479-628902a9b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc369955-8f9c-42f5-a61d-d97543dbf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Philadelphia police said protests at City Hall and the
        Art Museum began peacefully before a group of others began "committing criminal
        acts, including vandalism."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038a0b2-9750-4ba8-81f8-17615518453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6082e3-f93f-4dba-a276-e5afcdf426cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, police braced for more potential protests and arrests
        Saturday night. The Atlanta Police Department said it would be assisted by
        about 20 other agencies to monitor activity and protect businesses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b04de-49a2-42a1-849f-5358f810cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f4e4a-aa3d-4fd8-913f-048f3554bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db267a8b-435c-4a1c-bfdb-ff54223242ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key developments</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebae06-ad66-4eb9-b2fc-c4745b5c180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• City curfews: A curfew will be in effect in Atlanta from 9 p.m.
        ET through sunrise Sunday. Philadelphia will institute a curfew from 8 p.m.
        to 6 a.m. Denver instituted a citywide curfew beginning Saturday at 8 p.m.
        MT to 5 a.m. that will remain in effect through Monday. Milwaukee imposed
        a curfew Saturday night beginning at 9 p.m. CT and Cincinnati announced a
        curfew from 10 p.m. ET to 6 a.m. this weekend.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940f89b-e3c4-4a51-a362-c8bed98dc906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c3d98-53c0-49e1-a61e-411522503ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• National Guard: At least six states and the District of Columbia
        have either activated or requested assistance from the National Guard, including
        Minnesota, Georgia, Ohio, Colorado, Denver and Kentucky.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4209cbf-496c-46ee-8993-062474281020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13307da-5478-4604-beb9-91065dea5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 21-year-old shot: A young man was killed Friday night in downtown
        Detroit where protests were taking place. Police had previously said the victim
        was 19 and that they could not confirm whether the victim was part of the
        protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d09ec71-f858-44e9-8b15-4121f0507d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872234ce-21f2-434a-9178-5022c41ac385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Clashes and arrests: More than 500 people were arrested in Friday
        night''s protests in Los Angeles, police said. New York City police have made
        more than 200 arrests connected to protests, and more than a dozen officers
        have been serious hurt, according to a senior NYPD source. In Houston, nearly
        200 people were arrested and most will be charged with obstructing a roadway,
        police said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e0737-eac0-4558-bc17-4747a72addab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e726caa-9275-4ee0-887b-38de4fc02b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Pleas for peace: In Dallas, Mayor Eric Johnson implored people
        destroying property to stop. In Portland, Oregon, police dispersed protesters
        with tear gas, saying there was extensive property damage. "Enough," Mayor
        Ted Wheeler tweeted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3fdea-c459-448a-b57a-3370d82e6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca242ec-32fb-40e7-b792-51236b5362f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests across the nation</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cbc15-d799-4c91-b742-50495d5adb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nation cooped up for weeks over coronavirus restrictions and suffering
        from resulting job losses now sees throngs of people demonstrating in streets,
        unleashing powerful emotion in part over the recent deaths of Floyd and other
        unarmed black Americans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d4052-2a2f-497f-adab-a2cc4e37589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa728a5-e178-4fd6-a30c-9caf89ed07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger boiled over Friday in more than 30 cities, with some protesters
        smashing windows, setting vehicles ablaze, blocking traffic on highways and
        clashing with police.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887688e-a6b7-4997-8226-2e254de012f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548ad73-87a8-476c-ac14-2c92c5726b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though protesters called out similar chants for justice, the demonstrations
        played out differently in each city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9780ed-add4-4fd5-b384-e2148d47f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0298e-75e7-4538-8a5b-29b0b888bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, the epicenter of the demonstrations, some protesters
        knelt under a bridge and prayed. Others tossed rocks at officers who fired
        rubber bullets in return. Officers stood on top of a precinct armed with nonlethal
        deterrents as a man in the crowd of protesters tried to climb the gate. When
        fires moved from the precinct to dumpsters and residential streets, more than
        350 troops were deployed to control the groups.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6bcc5-9802-48ff-a722-1361504f8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682dcbc2-2a8f-4eeb-96db-fcd0943a49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis and St. Paul were under a curfew after looting and arson
        broke out during days of protests. But hundreds took to the streets as police
        fired tear gas and protesters hid behind cars.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49d628e-ae7b-4a09-aed5-7ef2ea2066de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237fd04-a50a-43e8-9fa5-d6d7d4194feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a protest in Detroit, one person was shot dead. And in Springfield,
        Massachusetts, hundreds gathered peacefully.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6a8fb-5107-414d-83de-8240f30af625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5d20b-9b14-4457-9321-7b7c5995ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can tell me something better for me to do -- if you can
        tell me a way that we could change the world without trying to make noise
        like that, then I''ll get out of the streets," Max Bailey, 22, said at the
        protests in Denver.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483e180-3844-4de4-ab2b-c40cf2a6c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97110a8a-6832-4676-8450-fa9cec668cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oakland, California, one Federal Protective Service officer was
        killed and one other injured Friday in a shooting at the downtown federal
        building during protests in the city, police said. Details about what led
        to the shooting weren''t immediately available.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a099d7-05d2-4232-b45a-0c93637f09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636c6ed-fc08-4ac7-8e59-71476cb82fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time this police brutality has to stop. I don''t agree
        with breaking into all of the businesses, but I can understand the outrage
        after REPEATED incidents," Mackenzie Slagle said of protests in Oakland. "Because
        I''m a white woman, and I needed to show up for all my brothers and sisters."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bdce3-131c-4df9-b407-9ba37c81a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bba23-8b5e-4a59-98bc-4155bcbb7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, a day of protests began peacefully but turned violent
        when a crowd set fire to a police car and smashed windows at CNN Center.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6a2eb-8604-401e-8b58-a8207bd9ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609717a-18f8-4b2a-a028-1b8d2fcb1193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I see happening on the streets of Atlanta is not Atlanta.
        This is not a protest. This is not in the spirit of Martin Luther King Jr.
        This is chaos," Atlanta Mayor Keisha Lance Bottoms said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd473d8-9f88-465a-a778-5f2dc23fbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d17ee-fe2d-400a-a7a7-523700ba73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killer" was scrawled across a damaged police car in Los Angeles
        where protesters lined up along a freeway to block traffic. At least two officers
        were injured during the night, said the LAPD.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f525704-8e1f-4462-b261-3c57600f765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f54f7-2799-4e05-aa15-b5f5738b0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the White House was briefly locked down Friday as
        protesters moved toward it. Protesters overnight confronted officers, including
        those from the Secret Service, throwing bottles at them, removing metal barriers
        and pushing against officers'' riot shields. Officers responded at least once
        by spraying pepper spray.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae195dc2-b642-4f1a-bbcb-621d876e4429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f3081-71e9-4e3f-9e1f-5ebf3e59f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bail is set for the officer arrested</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda47049-0eee-4dab-a5bc-d156b6665197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail for Derek Chauvin, the former officer charged Friday with
        third-degree murder and second-degree manslaughter, was set at $500,000.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec1dcf-9a48-46f5-ae8d-74fed68b7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d40f2-de6c-4a8d-b24c-f5380c3bdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, who is white, and three other officers detained Floyd,
        who was black, in handcuffs Monday after he allegedly used a counterfeit bill
        at a convenience store. Outrage grew after a video surfaced showing Chauvin
        kneeling on Floyd''s neck.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57295fb6-f8a5-4a8c-8e89-4f5797778e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d8fb8-ed06-4467-b279-88a7f58ce6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had his knee on Floyd''s neck for a total of 8 minutes,
        46 seconds, according to a criminal complaint filed Friday. Charges against
        the other three officers are likely, authorities said. All four officers were
        fired this week after Floyd''s death.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53328498-a476-4388-9b4c-5a38c1d76e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e992f-50dd-4154-ba3f-1a61f101d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family is upset that Chauvin wasn''t charged with a more
        serious offense, like first-degree murder, their attorney Benjamin Crump said.
        "And we want to see the other officers arrested," the family said in a statement.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb60f63-6cb2-4481-aeb6-74e63c26a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368307e6-182d-4ca0-a821-3be3cd9ed186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/29/us/derek-chauvin-criminal-complaint-trnd/index.html">Read
        the criminal complaint</a></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dc8dd-2891-4a6b-8a7f-64b44c6701a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b22bc-e391-42ee-aea6-b93e427d930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Video shows 3 officers kneeling on George Floyd</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf75f1-e78c-4964-8317-8164e9e9f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New video posted on social media appears to show three Minneapolis
        police officers -- not just Chauvin -- kneeling on Floyd during his arrest.
        CNN has not been able to locate the person who shot the footage. The new video
        shows the other side of the Minneapolis police vehicle -- the side opposite
        shown in the first video.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e947a-cae7-418d-93d2-8ed2bc978741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb6fc0-fa05-43b3-9de1-cf7ba081aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe, man," Floyd can be heard saying in the new video.
        "Please, let me stand. Please, man."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd32ea6-c129-45a7-ab0b-1be32465f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9e0a27-dafb-4f34-9328-28a6551dc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis police had said Floyd, 46, "physically resisted" the
        officers. Surveillance footage from a nearby restaurant does not appear to
        support the claim that he resisted arrest during the initial encounter. However,
        there are several minutes when Floyd''s and the officers'' interactions cannot
        be seen from that camera''s vantage point.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f259909-d8f8-440a-aec1-bed7d1f590ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d45e8-5f8d-4601-a825-e8e14ad60cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary autopsy said the combined effects of Floyd being restrained,
        potential intoxicants in his system and underlying health issues, including
        heart disease, contributed to his death.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7aaeb-1130-4ff5-abcc-0397200e8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3828fa5-01bb-4f28-8f53-af5cd4c0d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there was no physical findings to support strangulation
        as the cause of death.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af74f9-d177-4bc1-8375-1b730c811287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2659e-71da-4156-839f-bfba0688a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of physical evidence doesn''t necessarily mean Floyd
        didn''t die from asphyxiation, CNN Chief Medical Correspondent Dr. Sanjay
        Gupta cautioned. Gupta also said an officer should have started CPR after
        one of them told the others he couldn''t find a pulse.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53180510-0e22-4d36-89a2-6d3a87ff0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adf812-c66e-49e1-b0ec-02ea3b61bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the former officer''s attorney and the Minneapolis
        police union for comment.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52b7a1-8734-4ab4-b6cc-172fdb87cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/05/30/us/george-floyd-protests-saturday/index.html">''Minnesota
        officials say outsiders are hijacking protests and ''attacking civil society''''</a></em></p>'
