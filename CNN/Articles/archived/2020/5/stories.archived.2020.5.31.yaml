      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret Service personnel are currently assisting other law enforcement
        agencies during a demonstration in Lafayette Park. In the interest of public
        safety we encourage all to remain peaceful," the Secret Service tweeted Friday
