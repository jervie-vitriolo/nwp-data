  'george-floyd-brother-trump':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T15:09:03.848+08:00
    'imagesource': 'jcr:b0cf0ae1-17f2-4bd0-a51b-d87345ead552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945c5ebd-4b4e-4d8d-ae4f-a2e242251437'
    'lead': 'George Floyd''s family spoke to both President Donald Trump and former
      Vice President Joe Biden this week following Floyd''s death in Minneapolis,
      Minnesota.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T15:12:05.829+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:17:36.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:03.316+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Floyd''s brother says Trump ''didn''t give me an opportunity
      to even speak'' during phone call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5e7c3-8a0e-4cb8-82d6-0406d3294a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;George Floyd''s family spoke to both
        President Donald Trump and former Vice President Joe Biden this week following
        Floyd''s death in Minneapolis, Minnesota.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96736f9c-e80e-451c-8e92-e85bfc35c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to MSNBC''s Al Sharpton, George''s brother, Philonise Floyd,
        said his conversation with President Trump was "so fast."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074e08e-b8f6-4bf9-a25c-2f0397931af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t give me an opportunity to even speak," Floyd said. "It
        was hard. I was trying to talk to him, but he just kept, like, pushing me
        off, like ''I don''t want to hear what you''re talking about.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88022178-5151-4d4f-97a0-2857622e94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I just told him, I want justice. I said that I couldn''t believe
        that they committed a modern-day lynching in broad daylight," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b14a7d-7ff1-4526-9a38-6b9a804b9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked Vice President Biden -- I never had to beg a man before
        -- but I asked him, could he please, please get justice for my brother," Floyd
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1dd3f-c6a4-4572-b73a-ec12b6aa6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need it. I do not want to see him on a shirt just like the other
        guys. Nobody deserved that. Black folk don''t deserve that. We''re all dying,"
        he said. "Black lives matter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d15d1-a92b-450d-9378-e143930e8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the family and has not heard back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73abe0-55f9-4582-9e9b-02bb6f19a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday <a href="http://www.cnn.com/2020/05/29/politics/donald-trump-george-floyd-family/index.html">he''d
        spoken to Floyd''s family</a>&nbsp;but didn''t reveal details of the conversation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69b9a3-9cda-4a5d-bf88-bd8ad9030cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express our nation''s deepest condolences and most heartfelt
        sympathies to the family of George Floyd," Trump said during a roundtable
        event at the White House, later adding, "I spoke to members of the family
        -- terrific people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326a4de-3076-4649-a6e7-31d3cf0e830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, 46, died Monday after being arrested by Minneapolis police.
        Public outrage grew after a video surfaced showing an officer kneeling on
        Floyd''s neck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344358b1-1120-4945-a003-8c8610574746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, protests against police brutality have spread across
        the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2dea6-9c04-4e7e-97aa-cfd6f70cfc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four officers involved in the arrest were fired. One of them,
        <a href="https://www.cnn.com/2020/05/29/us/george-floyd-new-video-officers-kneel-trnd/index.html">Derek
        Chauvin</a>, was arrested Friday and charged with third-degree murder and
        second-degree manslaughter, according to Hennepin County Attorney Mike Freeman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c783d6d-0aa2-4f7b-8cd5-7df42486dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:12:05.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/30/politics/george-floyd-brother-talks-trump/index.html">"George
        Floyd''s brother says Trump ''didn''t give me an opportunity to even speak''
        during phone call"</a></em></p>'
