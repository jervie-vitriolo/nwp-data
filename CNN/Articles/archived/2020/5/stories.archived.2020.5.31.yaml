      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235b90d-5cd9-43c5-b2f3-6c8147be0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My fear is that the easing of the quarantine may expose thousands
        of Metro Manila workers and residents to a new wave of community transmission,”
        Senator Risa Hontiveros said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b615303-54c8-498c-a179-9de631c9a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.496+08:00
