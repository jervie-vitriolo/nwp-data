      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>The coronavirus pandemic has spurred an outpouring
        of gratitude for frontline workers. One New Jersey man is using his "ausome"
        talent to dish out balloons filled with joy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef5caf-d180-443b-b7eb-f5f3a78564f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.580+08:00
