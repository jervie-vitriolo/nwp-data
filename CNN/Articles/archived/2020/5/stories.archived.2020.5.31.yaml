      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s message comes four days after <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html"
        target="_blank">George Floyd</a>, 46, died in police custody in Minnesota
        with his last moments caught on video. While being arrested, Floyd was held
        down by a Minneapolis police officer''s knee. The video shows Floyd pleading
        that he is in pain and can''t breathe. Then, his eyes shut and the pleas stop.
        He was pronounced dead shortly after. The officer was arrested Friday and
        charged with murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755050c2-bd8c-445e-b37f-40d868ee9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Nike has used their slogan for <a href="https://edition.cnn.com/2018/09/04/politics/just-do-it-activism/index.html"
        target="_blank">more than just sports</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2969861-732f-443a-93e5-c8d26398a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike has a long history of standing against bigotry, hatred and
        inequality in all forms," Nike said in a statement to CNN Saturday. "We hope
        that by sharing this film we can serve as a catalyst to inspire action against
        a deep issue in our society and encourage people to help shape a better future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd012f4-0eb6-4f73-b07f-777a6e98caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the "Just Do It" slogan''s 30th anniversary in 2018, Nike
        released an ad with <a href="https://edition.cnn.com/2016/08/28/sport/nfl-colin-kaepernick-protest-sit-down-national-anthem/index.html"
        target="_blank">Colin Kaepernick</a>, the former San Francisco 49ers quarterback
        who kneeled in protest during the National Anthem for a preseason NFL game.
        In this ad, Nike weighed in on protests during the National Anthem over racial
        injustice in the NFL, and the ad was preceded by Nike''s "Equality" campaign.
        Launched in 2017, that campaign focused on how sports can break down barriers.</p>'
