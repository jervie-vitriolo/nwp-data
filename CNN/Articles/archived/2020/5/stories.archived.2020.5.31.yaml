      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8b043-458a-4203-842b-9b461aaae0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN secretary general António Guterres was moved to post a message
        defending the rights of the press.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62f54a-7e95-4f55-9193-9f45a0d24fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15e6d3-ed03-4e94-804e-725a4a474244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When journalists are attacked, societies are attacked," he tweeted
        Saturday morning. "No democracy can function without press freedom nor can
        any society be fair without journalists who investigate wrongdoing and speak
        truth to power."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92910c6c-e785-4379-9dee-f66d73b5a00d'
      'mgnl:activationStatus': true
