  'joyce-beatty-ohio-pepper-sprayed-columbus-protest':
    'author': 'Kelly Mena, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T11:04:31.669+08:00
    'imagesource': 'jcr:3b7b8388-001f-4c9f-85de-6ce5448e76dc'
