      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f59cc-4e77-4b67-95d8-7ac419957a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June 1, quarantine measures will be eased in Metro Manila
        and several cities and provinces, while the rest of the country will be under
        a less strict modified general community quarantine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1606ae-a9b4-49a7-904a-75b8f1b97b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ead68-143c-452c-b5cc-896cbc66c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Department of Health started to change the way it
        reported COVID-19 cases amid sudden surges, citing delayed results and testing
        backlogs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804af46-70fb-4726-ad72-deec36e3b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5d209-6ed3-4bd3-a02d-5927f8d4ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency previously said that due to the current current health
        system capacity and limited resources of the country,<a href="https://cnnphilippines.com/news/2020/5/20/asymptomatic-covid-testing-not-cost-effective.html">
        it would not be "cost-effective" to include asymptomatic patients</a> or individuals
        who do not show symptoms of COVID-19 in the testing coverage for the meantime.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d402bd-5955-4382-aff9-f855850809e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
