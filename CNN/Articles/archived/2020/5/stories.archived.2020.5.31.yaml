      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More OFWs are expected in the next few months, with the COVID-19
        crisis still hounding the globe. The government said it expects around 60,000
        returning workers in the next two months, with some 300,000 more returning
        for the rest of 2020.</p>'
  'northern-samar-covid-19-balik-probinsya':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-05-31T16:27:07.799+08:00
    'imagesource': 'jcr:695d4614-5b13-4ff0-ade5-6a1938581e58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de295026-8815-4249-8da2-3d646a8b43eb'
    'lead': 'Disaster officials from Northern Samar have asked the government to improve
      the program meant to return people to their homes, as well as the postponement
      of the Balik Probinsya program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T16:31:19.619+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:17:29.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:05.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Northern-Samar',
      'Balik-Probinsya', 'Balik-Probinsya-Bagong-Pag-asa-Program']
    'template': '1'
    'title': 'Northern Samar MDRRMO appeals for improvement of gov''t repatriation
      programs, postponement of Balik Probinsya program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed8ddb-9916-4262-a2b9-eee9dcd0d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Disaster
        officials from Northern Samar have asked the government to improve the program
        meant to return people to their homes, as well as the postponement of the
        Balik Probinsya program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b68818-8fdc-4ed4-b5b7-337894930ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 29, an open letter signed by 20 out of the 24 officers of
        the province''s municipal disaster risk reduction and management office (MDRRMO)
        said they were appealing to President Rodrigo Duterte and the IATF for the
        "immediate improvement of the coordination mechanisms in the management of
        returning OFW (ROFW) and LSIs (locally stranded individuals), as well as the
        postponement of the Balik Probinsya, Bagong Pag-asa Program (BP2)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943db33e-a637-4a78-a764-778e108c93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said recent events have undermined their "previous and ongoing
        efforts to keep our respective municipalities Covid-19 free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1262ad3-e119-4fce-8ad7-a277b92b462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there was poor coordination from the national to the inter-regional
        and inter-provincial level in the implementation of the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836f64a-3c9d-4677-a72d-6e409ef7de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officers said should these issues continue to be unresolved,
        they are afraid that it would result in the spread of COVID-19 in virus-free
        areas and waste the efforts done over the previous months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cce5a3-13cc-41d7-bd24-73a2adf95f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they already raised this concern to their respective
        municipal mayors and to the provincial government through the Provincial Disaster
        Risk Reduction and Management Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d4f20-dbe1-4851-8765-93e706529857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we have still decided to write this letter so that you may
        hear our collective voice, and with the belief that this may also echo the
        sentiments of our counterparts in other provinces,” the letter added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a9140-b1af-40fd-a8c4-27abb51e8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers also gave recommendations for the better implementation
        of the program; among these are providing RT-PCR tests to those coming from
        the national capital region and other areas with confirmed cases, and indicating
        a negative test result in medical clearances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9563dd-2391-44b8-a31b-e7fa697a7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the appeal to postpone the BP2, the MDRRMO officers in Northern
        Samar said this should be implemented when the vaccine becomes available “at
        least at the provincial level.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e54e8f-6d71-47f5-b31f-afa3d1b7ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though we affirm the noble intentions of the program, we firmly
        believe that the proper timing for its implementation is when we have the
        COVID-19 crisis clearly under control — and definitely that is not now,” they
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb46f5e-14d4-4244-962f-32a150eb823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:31:19.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Wilmark Amazona contributed to this report.</em></p>'
  'coronavirus-trump-bolsonaro-putin-populists':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T16:34:35.604+08:00
    'imagesource': 'jcr:a0fabefe-205c-4d0a-8505-adca9e968287'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '480091c6-0ef3-493d-b9e8-7df3944269fc'
    'lead': 'The coronavirus pandemic could have been a moment of glory for the world''s
      populist leaders. This is a period of heightened fear and anxiety — emotions
      that typically allow them to thrive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T16:36:25.300+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:17:29.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:05.664+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Putin and Bolsonaro find their populist playbooks are no match
      for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca0b12-2aec-499d-bd93-36a2137827eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The coronavirus pandemic could
        have been a moment of glory for the world''s populist leaders. This is a period
        of heightened fear and anxiety — emotions that typically allow them to thrive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b3ee3e-a357-4b11-b0ef-62a7052a9b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, some populists are finding themselves powerless against
        the outbreaks ravaging their countries. The US, Brazil and Russia <a href="https://coronavirus.jhu.edu/map.html">now
        have the highest number of coronavirus cases</a> in the world, and as their
        death tolls continue to rise, their economies are taking devastating blows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972063c2-b56e-48a7-87b8-a7a9c1d434d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to their frustration, the macho leaders of these countries
        are finding the virus immune to their playbooks. Intimidation, fear-mongering
        and propaganda just aren''t working. Being guided by science, communicating
        transparently and long-term planning are proving the sharper tools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ce53a-037a-406d-9699-03abe29c3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has turned to a favorite weapon, Twitter,
        to try to place <a href="https://cnn.com/2020/03/20/politics/donald-trump-china-virus-coronavirus/index.html">blame
        for his country''s situation on China</a>,&nbsp;tout unproven drugs and pressure
        governors to reopen states. But his blustering tweets and attempts to intimidate
        haven''t stopped the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81a2dc-4d48-428f-9040-cace736d8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has pulled his usual PR stunts
        to project the image of a leader in control, but the country''s spiraling
        infection numbers show the virus has eluded his grasp. Brazilian President
        Jair Bolsonaro''s<a href="https://cnn.com/2020/05/25/americas/brazil-bolsonaro-grim-week-may-25-intl/index.html">
        false message that the virus is "a little flu"</a>&nbsp;that poses no real
        threat is falling flat, as cases now rise by as many as 20,000 a day. Brazil
        hasn''t even reached its projected peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bee97-fcd7-41e7-8653-40cb0c3a96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, Bolsonaro and Putin all initially downplayed the risk of
        the coronavirus, experts say, even as they watched it overwhelm nations like
        Italy. Now, they are scrambling to appear in control, as the virus keeps transmitting
        and killing, exposing their weaknesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1fa7d-088b-439f-af34-b54c411c2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keep calm and carry on</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80e2b2-9cf0-4937-bc8d-c72ab21e6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial of the coronavirus as a threat by the presidents in the
        US and Brazil inevitably led to foot-dragging in their governments. The consequences
        are serious — models are now emerging that show how swift action can save
        lives. A <a href="https://cnn.com/2020/05/21/us/us-social-distancing-study-trnd/index.html">Columbia
        University model,</a>&nbsp;for example, shows that if the US had imposed social
        distancing one week before authorities called for it, 36,000 lives could have
        been saved. The US'' death toll is now more than 100,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f2508-7134-4c6b-ba97-b6495c5ca62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Bolsonaro, Trump continually <a href="https://edition.cnn.com/videos/politics/2020/02/27/trump-coronavirus-flu-news-conference-sanjay-gupta-newday-vpx.cnn">dismissed
        the virus as similar to the flu</a>,&nbsp;and repeatedly assured Americans
        that things were "under control" in the early months of the year. When it
        became clear they weren''t, Trump still signaled that everything would be
        OK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504873c7-6f88-4d27-b185-dd21a2a76bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was unexpected. ... And it hit the world. And we''re prepared,
        and we''re doing a great job with it. And it will go away. Just stay calm.
        It will go away," <a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-meeting-republican-senators-2/">he
        said on March 10,</a>as the number of US cases approached 1,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c1173-f3e6-46d6-b78f-ec17328fbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US imposed some travel restrictions early, beginning with
        banning flights to and from China from February 2, the US Centers for Disease
        Control and Prevention <a href="https://edition.cnn.com/2020/03/16/politics/white-house-guidelines-coronavirus/index.html]">only
        issued its first social distancing guidance on March 15.</a>&nbsp;Just six
        weeks later, <a href="https://edition.cnn.com/2020/04/28/health/us-coronavirus-tuesday/index.html">the
        country surpassed 1 million infections.</a>" Downplaying the virus was in
        defiance of all the evidence that we had from China, and then European nations,
        about what the effects could be. It unquestionably contributed to a weaker
        public health response. It has been left to local leaders to pick up the slack,"
        William Hanage, an epidemiologist from Harvard University, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c286f8-e299-4a79-a2cd-7103cf8976e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, Bolsonaro not only implied that the virus would never
        be able to hurt him, he made similar claims about Brazilians in general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f79c0-ce69-4084-9e7d-a151ceaac5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazilians should be studied, we don''t catch anything. You see
        people jumping in sewage, diving in it and nothing happens to them," Bolsonaro
        said on March 26, as the number of cases in his country approached 3,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813db787-a615-4720-af78-8277d29a2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brazil took some early action, banning travelers from several
        affected countries and closing land borders, Bolsonaro has never supported
        closing businesses and schools and his government never issued any clear guidelines
        for states on how to implement social distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9b50c-65a3-4399-b187-8062c5fdbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the President has repeatedly undermined local leaders''
        restrictions, even <a href="https://cnn.com/2020/05/08/americas/brazil-coronavirus-bolsonaro-response-intl/index.html">joining
        regular anti-lockdown rallies,</a>&nbsp;often without a mask, shaking hands
        with people and hugging children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497b53b-d226-412a-bc15-05dfdee70cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the response, he continues to deny the importance of
        the virus, he insists on still dismissing it — there has been no change in
        tone over time," said Francisca Costa Reis, a doctoral researcher focusing
        on Brazil at the Leuven Centre for Global Governance Studies in Brussels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db009e5a-97eb-4729-aa12-2e70babd0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least the President of the US now recognizes this is some sort
        of an issue or a problem. I don''t think Bolsonaro has really responded at
        all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e250a-aa74-41d6-9585-8b5fdb9943d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Trump, Bolsonaro''s lax attitude toward the virus has caused
        rifts and chaos within his government. In April, <a href="https://cnn.com/2020/05/27/americas/coronavirus-brazil-bolsonaro-timeline-intl/index.html">he
        fired his health minister, Luiz Henrique Mandetta,</a>&nbsp;one of Brazil''s
        biggest proponents of social distancing. A second health minister, Nelson
        Teich, recently quit, after criticizing Bolsonaro''s decree ordering beauty
        salons and gyms to reopen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87cfc9-7586-4fac-aeb9-a47ee8474b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has since appointed a military general with no background
        in medicine or public health, Eduardo Pazuello, as an interim health minister
        to lead the response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942fe24-40be-4670-b550-781e453d3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everything is under control''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e12a67-c65b-4cb0-91ee-70b4366d0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is a little different in Russia. The government there
        wasn''t particularly slow to act. It closed its border with China on January
        30, the day before even reporting its first two infections, and announced
        its lockdown measures when it had was reporting less than 700 infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37bea46-0a1d-4b6d-9317-13e398edc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were mistakes. Russia missed a number of infections coming
        into the country from Italy and other parts of western Europe, and it has
        failed to stop its hospitals from becoming hotbeds for the virus. Poor messaging
        has also undone some of the gains from early interventions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3406cd-4f65-4f27-90ee-52efd2c0109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early stages of Russia''s outbreak,&nbsp;<a href="https://edition.cnn.com/2020/03/21/europe/putin-coronavirus-russia-intl/index.html">Putin
        told his people the situation was "under control,"</a> and back then, it seemed
        it was. Russia enjoyed the whole month of February without reporting a single
        new infection, although questions have been raised over whether the country
        was dismissing some coronavirus cases as pneumonia. It wasn''t until March
        2 that its two cases officially became three.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf02ef2-6382-43a6-9887-50f714e0c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s language has been more measured than Trump''s and Bolsonaro''s.
        He regularly calls for caution, he describes the virus as a real threat, and
        he doesn''t deny the scientific facts of the virus. But he has stuck to his
        old tactics, which are beginning to backfire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5ff07-6091-4d2f-b9e6-040efefd1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, he visited a newly built hospital to respond to the
        virus, wearing in a yellow hazmat suit, in a typically Putinesque PR stunt
        that was supposed to show an unruffled leader touring part of a well-operating
        health system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888bbd5-4ea8-42b8-ad9a-3979529fbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the visit gave Russians little confidence. He was also photographed
        without his hazmat suit off, shaking hands with the hospital''s head doctor,
        who later tested positive for the virus. It only raised speculation that the
        President had been infected, and that he was self-isolating, as he gave weekly
        addresses via videoconference from his home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296cf221-a101-4ac1-b3c5-85a96a0def57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a suggestion the Kremlin has vehemently denied, with one spokesperson
        having to reportedly tell journalists that no, <a href="https://www.themoscowtimes.com/2020/04/27/putin-not-hiding-in-a-bunker-during-coronavirus-kremlin-a70111">Putin
        was not hiding "in some bunker."</a>&nbsp;Either way, the whole affair ran
        counter to the strongman image Putin likes to project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506eaa2-e44c-4984-8fdf-e5d3f3c6245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s visit also sat at odds with reports that soon followed
        of the dire situation in Russia''s hospitals. <a href="https://cnn.com/2020/05/28/europe/russia-medical-workers-coronavirus-intl/index.html">Many
        are overcrowded,</a> and their staff are overworked and lack protective equipment.
        A viral video of<a href="https://cnn.com/2020/05/19/europe/coronavirus-russia-dagestan-intl/index.html">
        nurses hooked up to drips in a hospital storage room</a> in the city of Derbent
        in early May was a sign of just how bad things had become.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f47b0-bdef-44ef-b68c-5eb744c44e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A patchwork problem</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c9502-72cd-47dd-b3fe-c24b2892e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Putin''s problems are of his own making. Russia was expected
        to vote in a referendum that could have cemented Putin''s power until 2036,
        and some of his decisions appear to be aimed at securing victory in that poll,
        observers say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beba90f-646d-4138-bb11-7320dbda66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote has been postponed by the virus, a change that has taken
        some of the wind out of Putin''s sails.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d3416-8fba-4c42-940f-056220d80002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vote is still on the horizon, and the President appears
        to be trying to distance himself from the crisis in the meantime, delegating
        the enforcement and easing of lockdowns to local leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac194c9-b61b-4d64-8019-84978d0aefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are good arguments for devolving powers to the regions, but
        amid the successes have been failures. Putin announced extra money for frontline
        medical staff, for example, but it simply hasn''t reached everyone who were
        supposed to receive it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d2d12-9f5a-465f-8370-18635357c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has tried to put a positive spin on his addresses to the nation,
        in late March <a href="http://en.kremlin.ru/acts/news/63065">announcing a
        week of "paid holiday,</a>" choosing not to use words like "restrictions"
        or "lockdown." But that too has backfired.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be98b9a-10fd-4c90-9d20-3d13e4a94630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians in Moscow were seen soon after having barbecues in parks,
        there was a rush to book holidays and many people headed out of the cities
        to their summer homes — all activities that only helped the virus spread further
        across the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267d983-59ae-4b69-bfab-4bfc3f579ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paid holiday —which in practice was a "lockdown"— was extended
        several times. Putin called for an end to it on May 12, and Moscow plans to
        ease restrictions further on Monday. But the timing seems a bit back to front.
        When restrictions were imposed, case numbers were rising by around 1,000 infections
        a day. They are now rising by about 10,000 daily and Russians are being told
        to get back to work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910ea5e-65c2-4a52-83ce-8ac2d4f370fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By delegating the crisis response to lower levels, and not being
        clear in his own messaging, Putin did leave people to devise their own solutions
        in ways they felt responded to what Putin probably wanted. That kind of experimentation
        can be good, but is also meant there were a lot of mistakes made," said Sam
        Greene, director of the Russia Institute at King''s College London.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414e689-f2f9-46f2-a3a3-1731b99d34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas, there is endemic corruption and dysfunction. You
        could have known they were going to drop the ball. Investment wasn''t going
        to get where it needed to get."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175da75e-55c0-4f29-ad99-24e1038e73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same kind of patchwork response is playing out in the US and
        Brazil, and while it makes sense for different states to deal with their outbreaks
        differently, governors have at times pleaded for help with resources, like
        tests and protective equipment, in a situation that begs for some centralized
        leadership.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e70d61-6412-4c62-8515-7f7a33a83b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/04/16/europe/merkel-trump-germany-federalism-analysis-intl/index.html">German
        Chancellor Angela Merkel</a>, for example, has shown that even where states
        or regions hold power, strong federal leadership can bring about a well-coordinated
        response. Her decisions have been made largely with the input of state leaders,
        and as a result, many measures, such as mandatory mask wearing, have been
        enforced by all states, and clear guidelines on lifting lockdowns are being
        widely adhered to.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ec551-4744-4840-b9e8-68fbda8ad5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The invincible ''strongman''</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0546b-1c7e-4fb5-a000-78edb5fec4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Germany''s response to the virus has been heavily based on
        science, Trump and Bolsonaro continue to deny it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec59eeb-ed2b-4d91-99cd-8ad96aad2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Bolsonaro continues to show up at rallies, or as Putin shook
        hands with the head doctor at a hospital treating coronavirus patients, Trump
        has repeatedly refused to wear a mask in public. For many weeks at the start
        of the outbreak, he too said he would continue to shake hands, against expert
        health advice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632b2f1-1489-4525-9251-cd62f15d45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and Bolsonaro have touted the drug hydroxychloroquine,
        despite no significant scientific evidence it is effective in preventing or
        treating the virus. Some trials have shown the drug<a href="https://cnn.com/2020/04/13/health/chloroquine-risks-coronavirus-treatment-trials-study/index.html">
        to be harmful in people with heart disease.</a>&nbsp;Trump even announced
        in earlier this month that he was taking it, though he has since stopped,
        saying he had finished a two-week course.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106e87b-792d-47bd-bc49-724328e911ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, that attitude could have graver consequences. Bolsonaro
        has had his health ministry include hydroxychloroquine in its guidelines for
        hospitals to use as a treatment in mild coronavirus cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f36f08-506d-48c6-8835-e385ba2b890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shirking of scientific advice speaks to a misguided sense of
        invincibility often seen in autocratic leaders, according to the University
        of Amsterdam''s Alessandro Nai, who has co-authored a study on the personality
        traits of strongmen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278402be-c21e-4f89-b9c2-f75a7e756632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strongmen tend to couple high confidence in themselves with impulsivity,
        with a disregard for the consequences of their actions. This seems to set
        up a persona of the ''invincible and fearless leader'' that can solve issues
        by sheer willpower," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3246e1f-2476-47c9-a770-8f16b20160f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/04/16/world/coronavirus-response-lessons-learned-intl/index.html">Leaders
        in parts of the world who are succeeding</a> through this crisis are showing
        that the answer is far more complex than that.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183e358-df7b-4a57-b7b6-46eddb90149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:36:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/world/coronavirus-trump-bolsonaro-putin-populists-intl/index.html">"Trump,
        Putin and Bolsonaro find their populist playbooks are no match for coronavirus"</a></em></p>'
  'LTFRB-taxi-TNVS-resume-operations-GCQ':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-31T18:30:15.167+08:00
    'imagesource': 'jcr:d295c22d-f1e0-4a6a-88f0-a40594688b71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149b333d-bf9c-4720-9ce9-9be0a1cc9981'
    'lead': 'To offset MRT-3’s reduced passenger capacity due to the physical distancing
      protocol, Director for Operations Michael Capati says more trains will be scheduled
      to run, and at faster operating speed, starting Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T19:00:20.539+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:17:27.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:05.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More transport services to resume operations on June 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900487ea-1295-4449-98cb-e4c5e53f4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:00:20.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — As the
        government readies for the country’s center of economy to reopen on Monday,
        more modes of transportation have also been given the green light to resume
        operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880240f-ca5c-4a77-84de-a6f329871fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 23,000 taxis and transport network vehicle services (TNVS)
        units will be allowed back on the road starting June 1, the Land Transportation
        Franchising and Regulatory Board (LTFRB) said on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e9dc2-d3ab-44b8-af20-f99a05cfad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency approved around 17,000 vehicles more, after initially
        allowing over 5,000 to again ply Metro Manila roads. As of May 31, the approved
        list contains a total of 18,629 TNVS units and 4,438 taxis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33317b34-8428-4636-9d6e-860844667cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:00:20.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced that there should be no increase in fares, and
        that cashless or online transactions shall be the only permitted mode of payment
        in these transportation services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a65db-7531-43dd-8da0-ce088737f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:00:20.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will not be allowed to ride the units without face masks,
        the LTFRB added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0524df4-74f1-4ae4-bab3-21e849f2801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:00:20.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators and drivers of the taxis and TNVS are likewise reminded
        to strictly adhere to the protocols stated under Memorandum Circular 2020-018
        or the "Guidelines for the Operations of Taxis and Transport Network Vehicle
        Services during the Period of GCQ."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b037a8-80da-481b-8438-def26459ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:00:20.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the wearing of face masks and gloves, as well as regular
        disinfection of units before and after every trip or at least every two hours.
        A compartment made of non-permeable and transparent materials should also
        be placed between the driver and the passenger to prevent the spread of the
        coronavirus disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27256acf-7763-442d-b34c-50b03ed041e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:00:20.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger load should not exceed three passengers (with two&nbsp;at
        the back row and one in front), according to the LTFRB guidelines. Drivers
        are also required to have a “daily passenger manifest” or logbook containing
        information on passengers in order to aid in contact tracing in cases of confirmed
        infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ad337-d8f3-4adb-ae2f-bd1f61b878b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More MRT-3 trains at faster operating speed</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0792793-9e6f-4de0-8134-503788898c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further accommodate employees returning to work, the Department
        of Transportation (DOTr) also increased to 19 the train sets scheduled to
        run in the Metro Rail Transit Line 3 or MRT-3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803239c-1277-4d78-a8ac-e989e2de5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment includes three Dalian train sets as provided under
        an agreement with the Japanese firm Sumitomo Corporation and the concurrence
        of the Japan International Cooperation Agency to increase the system''s capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08ca3c-b396-4159-9473-d722c07f81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr added that the operating speed will increase to 40 kilometers
        per hour from 30 kph at certain points, reducing headway to about six minutes
        from nine minutes. This will gradually increase to 60 kph by December 2020
        as repair works further progress, according to the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfa9d5-9650-4aa6-b0ce-aaae7c466aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improvements were attributed to the faster rail replacements
        done during the lockdown period. The repairs are expected to be completed
        by September this year, five months ahead of schedule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a88de8-de41-4e5e-818f-4fffee8cc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1cc09e-d115-45b7-b142-d466a58c1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MRT-3 Director for Operations Michael Capati, these
        developments will help offset the rail transit’s reduced capacity due to the
        health protocols. From a capacity of 1,182 passengers per train set before
        the quarantine restrictions were put in place, Capati said only 153 passengers
        or 13% will now be accommodated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fafe5a-d0b1-4ae0-906b-2b7b0d34ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fc17c-0f72-4748-9aa0-0580628e74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T21:35:40.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway’s management also said it has already placed markers
        and barriers to help ensure the safety of passengers.</p>'
