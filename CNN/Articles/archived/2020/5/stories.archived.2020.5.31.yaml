      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Philippines
        has acquired a total of $4.858 billion (about ₱246 billion) from foreign institutions
        and commercial markets as of mid-May to help fund its response to the coronavirus
        pandemic, the Department of Finance said on Sunday.</p>'
