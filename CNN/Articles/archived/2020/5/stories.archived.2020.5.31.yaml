    'mgnl:tags': ['Minneapolis', 'George-Floyd']
    'template': '1'
    'title': 'Minnesota officials say outsiders are hijacking protests and ''attacking
      civil society'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f631f9-7a62-4908-82b5-16eac34e5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;State and local officials on Saturday
        said violence in Minneapolis was being fueled by outsiders who, according
        to Minnesota Gov. Tim Walz, are "attacking civil society (and) instilling
        fear and disrupting our great cities" rather than demanding justice for the
        death of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345ba83-9dc1-424e-b517-2b3c070409cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc9461-60d3-441f-a616-c9b257d3212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that are doing this are not Minneapolis residents,"
        Minneapolis Mayor Jacob Frey said in a news conference Saturday with the governor
        and the mayor of neighboring St. Paul. "They are coming in largely from outside
        of the city, from outside of the region to prey on everything that we have
        built over the last several decades."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a34e79-9e29-436a-bcb8-b68595691a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49156604-dc9f-4cc2-bae6-a1ac94c41cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments by officials came after a breathtaking night of protests
        in cities across the country, sparked in part by the death of Floyd, who was
        unarmed and handcuffed, while in Minneapolis police custody. The former officer
        seen in a video kneeling on the 46-year-old black man''s Floyd''s neck was
        arrest and charged in his death on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff253d7e-7516-4264-a129-3370a02e4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7de5b-0b02-4a30-88a9-a16469132720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz said Saturday he would "fully mobilize the National Guard"
        after protests Friday night -- the first full mobilization of Minnesota''s
        National Guard since World War II, the unit and Maj. Gen. Jon Jensen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aebab1-367e-430d-b602-cbc25a020639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3bf08-bc21-443c-b00f-4d801c9799c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T07:05:40.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:18:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing we do to provide justice" for Floyd "matter(s) to any of
        these people who are out here firing upon the National Guard, burning" businesses
        and "disrupting civil life," Walz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
