      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Protests over the death of George Floyd
        raged from coast to coast -- with crowds breaking curfew in major US cities
        on another night of fury and frustrations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac001b-63c0-46ba-95c7-1b87c62008b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874c0f6-79ef-4b35-b075-40552a46d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires burned and and tear gas canisters flew in Minneapolis as people
        threw objects at officers. In Seattle, smoke filled the air as police in riot
        gear lined up outside stores. And in Philadelphia, firefighters doused blazes
        and officers chased a group of protesters down the streets for violating curfew.
        The words "I can''t breathe" were scrawled on a building not far from where
        smoke billowed.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620f2d6-acea-4973-ae17-e30a76400812'
