      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her mother knows that when I was cuddling the baby
        (Sara), because I am a Bisaya, I called her ‘Inday,’ and (I said) she will
        be a mayor of Davao City.]</p>'
