      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority also said that <a
        href="https://www.cnnphilippines.com/news/2020/5/30/mmda-no-number-coding-scheme-june-1-to-5.html">its
        coding scheme for vehicles will remain lifted until June 5</a>, as jeepneys
        and most buses are still not allowed to ply their routes until June 22.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57ae31-06fc-4ea4-85a1-126bcfe63966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.273+08:00
