  'chrissy-teigen-bail-protesters':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T13:40:21.269+08:00
    'imagesource': 'jcr:875992e5-f61a-41d9-9c84-d50d6ee23beb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8265d8ed-4f94-4e24-94b4-1403fac97fe5'
    'lead': 'Model and cookbook author Chrissy Teigen is one of many celebrities who
      have chosen to donate to bail out funds to those protesting in Minnesota and
      across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T13:46:14.847+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:17:39.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
