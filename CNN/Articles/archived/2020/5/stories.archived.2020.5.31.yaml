      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f767751-6f0d-4955-9694-3be220e84fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Harrington, the state public safety commissioner, said that
        assertions about outside agitators come partly from arrest data as well as
        information from fliers and online postings.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5e65d-9083-4957-bccd-703424234919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa1093-0422-4569-96a2-e7247b63772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not provide further details about who exactly was
        fueling the unrest and where they were from. Harrington said he hoped to release
        more information later Saturday.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ef778-91f6-43ad-896f-6483c9d36db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8110e6f-0ace-4a05-8682-59606f85d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney General William Barr said the "voices of peaceful protest
        are being hijacked by violent radical elements" pursuing "their own separate
        and violent agenda."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46236b3-ef8d-4e4c-88fe-bd4b874d5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629653a-a3f3-42e9-bbf1-a126b42d1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without citing evidence, the attorney general said that in many
        places "it appears the violence is planned, organized, and driven by anarchic
        and left extremist groups, far-left extremist groups using Antifa-like tactics,
        many of whom traveled from outside the state to promote the violence."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8d3cb-5f4b-422d-85d7-546586976798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb60e9d-6bbf-434f-ba28-8f71e5141c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokeswoman later said the information underpinning
        Barr''s assertion came from state and local law enforcement.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf52b9-3b24-42c5-9b66-79a16942753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43369f-1cf5-4bbb-9075-b74c73f5ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vandalism in Los Angeles and Chicago</h2>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2cab91-9f3b-45da-ba04-8f31ac9e3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were underway Saturday in cities like Chicago, Baltimore,
        Los Angeles and Washington, DC, where several Secret Service vehicles were
        vandalized with graffiti outside the White House.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7825259-e978-4a40-b2dd-284b32407175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c693a3-d43f-4e9b-821e-e38d9f1c3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demonstration in Los Angeles led to clashes between police and
        protesters. Police vehicles were vandalized in Los Angeles by some protesters
        who kicked in the windows or sprayed the cars with graffiti. Police fired
        rubber bullets at demonstrators, who chanted "Black Lives Matter" and "George
        Floyd."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f632d69-528d-471a-bee0-c2bb470e3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2349f-fc26-4767-836e-60e0622527c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage from CNN affiliate WLS showed protesters in Chicago
        vandalizing police vehicles. Some threw water bottles at police officers in
        riot gear, while others were seen lifting police barricades and throwing them
        at police cars.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f60490-b28c-4817-aaf0-86e4172add1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ca2f9-9b35-4487-a2e3-761c748e68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia, police said protests at City Hall and the Art Museum
        began peacefully before a group of others began "committing criminal acts,
        including vandalism."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48c96f-25da-4432-be2d-690ac5fd0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c3f17-d19a-48e6-a78a-b14346d3c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, police braced for more potential protests and arrests
        Saturday night. Members of the National Guard gathered at Lenox Square Mall
        after the police department said it would be assisted by about 20 other agencies
        to monitor activity and "protect vulnerable business districts and retail
        centers"</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517f948-aa2c-4d8a-85ba-f25e6ded82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff3451-547d-4b1e-b615-c15e346db914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests turned deadly in some cities</h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449f8a2-f73e-40a5-b3f5-3ab6b3a885f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nation cooped up for weeks over coronavirus restrictions and suffering
        from resulting job losses saw throngs of people demonstrating in the streets
        of more than 30 cities on Friday.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e0835-2f46-43c9-8005-f713afac739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fab4f6-f282-4b98-86fa-d34bebe930b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People initially gathered peacefully in some places but anger boiled
        over as the hours passed.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff497546-e6c9-4342-8574-9617d41ddfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584e6b0-3a5b-40d7-9873-72d38b81f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a protest in Detroit, one person was shot dead.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c5dbf-b79e-479f-adbe-4ed0d092f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc83946-12b5-4a4d-9721-9d9c80e2a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oakland, California, one Federal Protective Service officer was
        killed and one other injured Friday in a shooting at the downtown federal
        building during protests in the city, police said. Details about what led
        to the shooting weren''t immediately available.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543688b8-8701-466b-b04b-8bb96c962e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ed334-6e58-4ee5-aebd-0d7498e6fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time this police brutality has to stop. I don''t agree
        with breaking into all of the businesses, but I can understand the outrage
        after REPEATED incidents," Mackenzie Slagle said of protests in Oakland. "Because
        I''m a white woman, and I needed to show up for all my brothers and sisters."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869494d-aa28-4f23-ace5-ae1dbe6096c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2424d-ea4a-4d66-86f3-7af9b0ca245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, protests turned violent when a crowd set fire to a police
        car and smashed windows at CNN Center.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73eeea4-bde0-49a2-b99a-7be2ed4d81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18234b0d-a70e-4771-ba65-b1b1444051e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I see happening on the streets of Atlanta is not Atlanta.
        This is not a protest. This is not in the spirit of Martin Luther King Jr.
        This is chaos," Atlanta Mayor Keisha Lance Bottoms said.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7e8dd-b834-4044-b98d-3e6f326a68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206591f7-f459-41ce-8f84-75e924c52b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killer" was scrawled across a damaged police car in Los Angeles
        where protesters lined up along a freeway to block traffic. At least two officers
        were injured during the night, said the LAPD.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1ebaf-eec1-4a78-8e7b-c68aad00c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4213585-cebb-4670-a4eb-bed5868bf809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other cities saw a contrast of demonstrators.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7570d5d-d714-4205-9c58-4c25e6352f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe2e5c-15b0-4ff9-8eef-4e30c4b4ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, the epicenter of the demonstrations, some protesters
        knelt under a bridge and prayed while others tossed rocks at officers who
        fired rubber bullets in return.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09267e-19fc-47e2-8b9c-7f27e3e9c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff56f1e-8add-4656-afd3-4186fa5ea9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis and St. Paul were under a curfew after looting and arson
        broke out during days of protests. But hundreds took to the streets as police
        fired tear gas and protesters hid behind cars.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbe1a9-82c8-4c30-b9cf-ba7d2e8f1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec7003-7eca-4f2b-8208-c57ee4615fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Springfield, Massachusetts, hundreds gathered peacefully.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35c065-387a-483a-a5e9-c8a55db9f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab273374-1513-47cc-a9e6-9633ce09d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can tell me something better for me to do -- if you can
        tell me a way that we could change the world without trying to make noise
        like that, then I''ll get out of the streets," Max Bailey, 22, said at the
        protests in Denver.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0b5e7-5102-48cb-8f86-f697b5f105d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64e67c-5671-4c5a-9e6f-bc75103e734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video shows 3 officers kneeling on George Floyd</h2>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebb32f-0288-4786-9bcd-c493eb4eb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, the former officer charged in Floyd''s death, is
        being detained at the Ramsey County Jail in Saint Paul, a spokeswoman with
        the state''s bureau of criminal apprehension told CNN.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f51fff-da17-49c3-b75a-4038a2c3494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6e8d7-8af2-403b-9e17-82e9aa1026bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing third-degree murder and second-degree manslaughter
        charges. His bail has been set at $500,000.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08977858-a649-4630-b80c-751c9a9224a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04908c-a3cd-4ba4-a894-1b5d9d63d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, who is white, and three other officers detained Floyd,
        who was black, in handcuffs Monday after he allegedly used a counterfeit bill
        at a convenience store. Outrage grew after a video surfaced showing Chauvin
        kneeling on Floyd''s neck.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e1896-949b-4d42-9c1e-2e30aca179b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e840d-11f4-4b0e-9162-c304525dd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had his knee on Floyd''s neck for a total of 8 minutes,
        46 seconds, according to a criminal complaint filed Friday.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93796a61-e6b0-45de-b0d8-442b1ebaa15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eff6ae-3fe0-4209-9b86-000031d27a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four officers were fired this week after Floyd''s death.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8510c5-857d-400d-9a1d-f3157f247e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91091a23-2b6d-47bb-93ad-c8b012af34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New video posted on social media appears to show three Minneapolis
        police officers -- not just Chauvin -- kneeling on Floyd during his arrest.
        CNN has not been able to locate the person who shot the footage. The new video
        shows the other side of the Minneapolis police vehicle -- the side opposite
        shown in the first video.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c1116-664c-481c-a17e-460f59153e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f891c-6338-4ec3-baa6-5731ab9214f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary autopsy said the combined effects of Floyd being restrained,
        potential intoxicants in his system and underlying health issues, including
        heart disease, contributed to his death.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1ca89-e7cb-4ea5-ad01-479d11732f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f258bc-40c0-4c73-8f44-8dd0b4223c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there are physical findings to support strangulation as
        the cause of death, the medical examiner said but CNN Chief Medical Correspondent
        Dr. Sanjay Gupta cautioned it doesn''t necessarily mean Floyd didn''t die
        from asphyxiation.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4df67-c84d-436e-b9fa-9b649a17fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288e3fe-6462-4aa1-873e-43d05e15a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
