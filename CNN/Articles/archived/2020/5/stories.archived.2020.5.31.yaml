      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cfca3-28b0-4d23-bd66-e937b310715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-second video, which was posted to Twitter, shows an NYPD
        truck in front of a crowd throwing objects at the vehicle. There is a barricade
        in front of the truck. The truck then appears to drive into the barricade,
        knocking over protestors. Screaming and yelling are then heard while a person
        is seen jumping on top of the truck. It''s unclear if there were any injuries.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“NY’s
        Finest”. Disgusting. <a href="https://twitter.com/hashtag/BlackLivesMatter?src=hash&amp;ref_src=twsrc%5Etfw">#BlackLivesMatter</a>
        <a href="https://twitter.com/hashtag/riots2020?src=hash&amp;ref_src=twsrc%5Etfw">#riots2020</a>
        <a href="https://twitter.com/hashtag/JusticeForGeorgeFlyod?src=hash&amp;ref_src=twsrc%5Etfw">#JusticeForGeorgeFlyod</a>
        <a href="https://t.co/GP5vcXRlqy">pic.twitter.com/GP5vcXRlqy</a></p>&mdash;
        Marco (@chieffymac11) <a href="https://twitter.com/chieffymac11/status/1266884475268616197?ref_src=twsrc%5Etfw">May
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ccca9-3113-49b8-a8f8-59eaaf882e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.010+08:00
