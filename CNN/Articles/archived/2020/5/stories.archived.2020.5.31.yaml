      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido has also said that the opening up businesses calls for the
        government to ensure a bigger nationwide testing capacity, as all reporting
        employees "will now become frontliners.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1827d22-8290-4858-a291-675b8792f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the absence of mass testing, Senator Francis “Kiko” Pangilinan
        also noted the lack of action towards alleged overpricing and corruption on
        procurement of testing supplies, while Senator Panfilo “Ping” Lacson criticized
        the lack of transparency towards daily reporting of COVID-19 cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04089087-6b39-4d36-9764-f6223857243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49d183-51ca-4d6c-9187-d70354421d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Health department changed its way of presenting data
        by separating “fresh” cases, test results released within the last 3 days,
        from late cases, those released after more than 4 days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3fa20-1b1f-4112-b966-8372530b927d'
