      'mgnl:type': 'text'
      'text': '<p>$1.7 billion of the amount came from the ADB, while <a href="https://www.cnnphilippines.com/news/2020/4/10/World-Bank-loan-COVID-19.html">$500
        million</a> was lent to the country by the World Bank. The remaining $2.35
        billion was raised from "the dual-tranche issuance of the Philippines’ global
        bonds, which fetched coupon rates of 2.45 percent for the 10-year and 2.95
        percent for the 25-year, the lowest ever for a Philippine dollar bond in both
        tenors," the DOF added.</p>'
