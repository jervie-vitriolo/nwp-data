    'template': '1'
    'title': 'African-American congresswoman gets pepper sprayed during George Floyd
      protest in Columbus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44708025-158b-408d-95dd-c637445f1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic Rep. Joyce Beatty, an African-American
        congresswoman from Ohio, was briefly sprayed with "Mace or pepper spray" in
        downtown Columbus on Saturday while talking to people protesting the death
        of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8beee8-c131-4fbe-93b8-2ffc975c7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e4941-f867-49a9-9f15-d657f682f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there because I wanted the young protesters to know that
        in solidarity, that I stand with them," Beatty told the local NBC 4 affiliate.
        "You know, I''m a grandmother, I''m an elected official, but I''m a black
        woman first and I felt the pain," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904b79b-2fb3-4829-b4d7-771cecbc164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0326258-4736-4697-b4e3-cf5878520621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbus City Council President Shannon Hardin said in a post on
        Twitter that he and the congresswoman were "sprayed with mace or pepper spray"
        and "we are all ok."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dafeca-9b43-47ca-bd71-5c1bcba28a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f272650-dd1c-44dd-b989-33ba6631fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came out there to support them and be with them," Beatty said
        in a video on Hardin''s Twitter page. "It was just something in my heart thinking
        about George Floyd, thinking about all of the injustices, that I needed to
        be out there, thinking I was protecting them and it probably was not safe,"
        Beatty said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928c2b9-9faa-4bf2-849a-27e4fb6ec811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31fe1de-327e-4e21-a05a-acc2d3d2cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Manecke, a spokesman for Beatty, told CNN the incident happened
        when Beatty was attempting to mediate tensions between protesters against
        Floyd''s killing and Columbus Police Department officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b4ee9-3c9e-4e90-8b07-4a6b2924a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137b33e-abdb-45fc-9adb-514e85a7ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are angry. Tensions are very high and she went down there
        as a voice of reason. She has a very good connection with the community and
        was trying to be a mediator ... I mean the cops knew who she was and thanked
        her."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cec536-b157-4e4c-b845-f1d70ed897a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f524a7-c974-4d0b-953b-0fd2c16dcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manecke explained to CNN that Beatty, whose 3rd District encompasses
        a large swath of Columbus, was trying to separate an officer and a protester
        when she got caught in the "melee" of both groups that resulted in her getting
        sprayed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67354f76-b54a-49d3-8716-34cfabf4207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2645f8-be25-433e-b6cb-b17605891493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One young black female took a step off (the curb) and the cop kind
        of took that, I guess, ''sideways.'' Instantly, a white man kind of came to
        her defense and then was instantly body-slammed to the ground. The congresswoman
        runs out into the street to hold back the cop and the protesters. Another
        cop comes up with his bike and pushes the congresswoman out of the way ...
        and then it''s naturally getting heated ... that one cop pulls, I don''t know
        why he does it, he pulls out his Mace and does what he does," Manecke said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf81ec-3da8-4a9c-88b6-a20e5f5d91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f352cc-8201-4538-aec5-a4b73d843869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to reach the Columbus Police Department for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f355bfb-638a-4581-8506-777692bd2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc93d1-7d61-42b8-b1a4-7bbc3f052e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Twitter video, Beatty criticized the police reaction to the
        escalating tensions from protestors, saying "too much force is not the answer
        to this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780dc3a8-7091-48e4-b1d0-44bf7acafc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f648bf-a920-456d-a7d5-604632ad190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatty went on to to say that she is "so proud of all of the young
        folks" before calling for the protestors to remain calm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8af91e-3b93-4f4f-8e4c-bdfa9a1c3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1021378-57a5-47ec-b39c-3aa3e0593e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"..We must continue to protest, but it must be peaceful and that
        does not mean we aren''t standing up for justice," Beatty said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189ba6b-4841-4e6f-9eeb-637616d88c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f7f20-6b2e-4a5c-97c6-100e9ed1a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marked the fourth day of escalating protests in multiple
        cities over the death of Floyd at the hands of a white police officer in Minneapolis,
        Minnesota.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb37f2c-4b03-4aab-b93a-e2810a96dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:13:52.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/politics/joyce-beatty-ohio-pepper-sprayed-columbus-protest/index.html">African-American
        congresswoman gets pepper sprayed during George Floyd protest in Columbus</a>."</em></p>'
