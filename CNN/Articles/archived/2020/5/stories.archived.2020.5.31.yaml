      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61f003-ffa4-462f-9b5d-d3811ce23bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was intentionally tackled by this man while I was on air trying
        to report what was happening during the protest at Phoenix PD headquarters,"
        she said at the end of the night. "I feel violated, and this was terrifying."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b6d56-5d4c-4637-b1b0-cd61e6fa7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
