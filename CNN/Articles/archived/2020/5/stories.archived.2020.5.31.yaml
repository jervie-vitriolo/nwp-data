      'mgnl:lastActivated': 2023-01-26T14:17:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae6c18-5efa-479d-b08d-f6419cef314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House director of strategic communications Alyssa Farah said
        the President wants to bring other traditional allies, including Five Eyes
        countries, into the mix, as well as those impacted by coronavirus, and to
        talk about the future of China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dde270-1316-464e-9dcb-9a96c2cf4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a727e69-eb23-4bd3-b02b-81ee1ae6c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had recently said he planned to host the G7 in person
        later next month, but has faced a mixed and uncertain response from other
        G7 leaders on attending the summit in person amid the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f8858-e52b-483e-babf-501e2112c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1a9a9-8f06-4adc-b1cf-8b2b1c4beaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel "cannot confirm" that she will attend
        a possible G7 summit in Washington amid the coronavirus pandemic, a spokesperson
        at the Chancellery said Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc53d04-97bc-4f10-be64-e1f920d6161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce5c40-a64c-428e-9343-835e5174fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chancellor thanks President Trump for his invitation to the
        G7 summit in Washington at the end of June," Merkel''s spokesperson said in
        a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8378a-1dc4-44c3-a69b-01780b10af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfbd42-0c52-4083-bf83-720b48df0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, given the overall pandemic situation, she cannot confirm
        her personal participation, that is, a trip to Washington," the spokesperson
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7f86b-0c91-405c-8c6a-c42340b164a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be793b-fe88-46f2-9328-35a7cb35bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Germany''s Health Minister, Jens Spahn, expressed his
        "disappointment" over the United States'' withdrawal from the World Health
        Organization, saying that the decision taken by the Trump administration was
        a "setback" for international health policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7dd65c-0fb6-4970-b2b9-cea9188f5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf005e8d-81df-4c4e-afb0-7159b8106602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other world leaders have also been cagey with regards to Trump''s
        proposed G7 summit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f9ca8-78aa-4045-97d5-debd8078a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff304eb-2d7c-4d66-808e-1e27eab0e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau said on Wednesday he could
        not yet commit to attending the proposed G7 meeting in person because of concerns
        over transmission of the virus and Canada''s quarantine rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c72b6-0ea0-4f90-afda-76542389d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f2ba6-b075-47a8-85b3-42cec1bbf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are significant health preoccupations that we have around
        holding it in person but there''s no question that an in-person meeting in
        an ideal situation are much more effective than even virtual meetings," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2307e7-7479-4d32-b100-fcccf259fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4834e6-83c9-4af3-a1e8-0eafbd3e7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron spoke with Trump on Thursday. The
        two leaders "agreed on the importance of convening the G7 in person in the
        near future," according to a White House readout of the call. But the White
        House did not say whether Macron had committed to attending in person.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8201c-9833-4796-b871-e54065b054fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dab6f5-2005-46c6-9e63-9df9e0a55661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first introduced the idea of reviving the summit as an in-person
        event in a tweet on May 20, indicating that it would signal to the world that
        things are returning to normal after the coronavirus pandemic halted travel
        and froze the global economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dd337-2881-4943-ab50-c13f0ab81505'
      'mgnl:activationStatus': true
