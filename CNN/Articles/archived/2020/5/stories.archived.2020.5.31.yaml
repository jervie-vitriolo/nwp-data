      'mgnl:lastActivated': 2023-01-26T14:17:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efab79-d13f-4817-83a7-9d36696e5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Las Vegas, two photojournalists on assignment to cover protests
        were taken into police custody on Friday night.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c9313-69fd-4902-b15e-7947be73bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff3ba9-d087-4530-bdf4-c927c2eaddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Bridget Bennett told CNN Business that she was detained
        along with another photojournalist at the protest location. "I''m a freelance
        photojournalist and was working on assignment for AFP. I was released this
        morning," Bennett said. She declined further comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f7051-359d-43af-b79d-ef0a1893c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c0329-9ca0-458e-9fc2-8e4cb1d7ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Schmidt, a staff photojournalist at the Las Vegas Review-Journal,
        was also arrested.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b711b-9251-448a-9b31-b1ab343b8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89e061-cc7a-41c7-b767-36ed50969177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review-Journal executive editor Glenn Cook said in an email message,
        "it is appalling that Las Vegas police officers, who have nothing to do with
        what happened in Minnesota, would so forcefully take into custody two people
        who were obviously working photojournalists and posed no threat to law enforcement
        or public safety. They never should have been touched, let alone arrested
        and then booked into jail."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43599adf-73b4-4c46-a4c6-f90d65ff39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f269c-6f2d-4b7a-b1b5-ffc7601e15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, the recovery efforts began. At CNN Center,
        the network''s flagship building in Atlanta, protesters'' graffiti on the
        CNN logo was removed. An internal memo reassured staffers that everyone at
        the building was safe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef0af7-7c11-4054-aa50-99c69c4c1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:41.279+08:00
