      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0188b-6108-4810-8cd1-1ce75fefa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T14:17:38.277+08:00
