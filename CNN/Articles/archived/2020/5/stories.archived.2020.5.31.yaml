      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The number
        of overseas Filipino workers with COVID-19 increased by more than 2,000 after
        late reports arrived from the Middle East, the Department of Foreign Affairs
        (DFA) said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea966e-d4f1-4011-8ea6-b415dc1d61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:09:15.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/dfaphl/photos/a.189736351181207/1640026702818824/"
        target="_blank">latest update</a>, the DFA said there are now <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/26871-public-advisory-on-the-increase-in-covid-19-cases-involving-filipino-nationals-abroad?fbclid=IwAR3xDkVbRmfzfJSZOvw1GmKA2j1ZMYSdTEQxhzIkRyoQm-XLx7K-pbBbEUs"
        target="_blank">5,184 confirmed cases</a>, adding the "significant increase"
        of 2,315 <a href="https://www.facebook.com/dfaphl/photos/a.1578521805635981/1639702329517928/?type=3&amp;theater"
        target="_blank">from Saturday</a> was due to "some late reports received by
        our Posts in the Middle East, where many Host Governments implement strict
        data privacy and confidentiality rules."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f0e24-dd48-42ed-94f2-ce55d50a8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:09:15.107+08:00
