      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He goes to the doctor''s office and everybody who helps him, he
        calls them all ''doctors,''" she explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8c712-df8b-46e8-9504-12cf26f6096b'
