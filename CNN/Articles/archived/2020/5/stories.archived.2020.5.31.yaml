      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)—</strong> While the
        capital region prepares to ease into a more relaxed general community quarantine,
        one village in Manila City will still be facing stricter lockdown measures
        on Monday.</p>'
