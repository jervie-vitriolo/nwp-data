      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Filipinos abroad, the Department of Foreign Affairs reported
        “more than 2,300” additional confirmed cases, bringing the total to 5,184.
        The sudden spike in new cases is due to late reports from the agency’s posts
        in the Middle East. Recoveries are now at 2,151, while deaths are at 339.</p>'
