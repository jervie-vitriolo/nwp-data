    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10826364-ae92-49a0-ad5b-e7dd4521e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:09:15.107+08:00
