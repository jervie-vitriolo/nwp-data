    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639af41-ce1b-4f84-b8f1-8f2b14c130c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
