      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad62709-c603-41fc-8563-72f0185e3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident further fuels the flames of negative interactions
        between police and the people they''re sworn to protect. A lot of the protests
        erupting in major cities across the US are the result of <a href="https://edition.cnn.com/2020/05/30/us/george-floyd-protests-saturday/index.html">people''s
        anger boiling over after the death of unarmed black man George Floyd at the
        hands of police</a> in Minneapolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092e369-643e-4ef4-b208-5c4711bd6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio said the incident is under investigation, but
        emphasized that the officers may have had no other choice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c22607-22f1-4114-a8a2-8ae5544db0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to blame officers who were trying to deal with an
        absolutely impossible situation. The folks who were converging on that police
        car did the wrong thing to begin with, and they created an untenable situation,"
        he said. "I wish the officers had found a different approach, but let''s begin
        at the beginning. The protesters in that video did the wrong thing to surround
        that police car, period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016f00c-f9f6-419b-a89a-0b111f65d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor emphasized late Saturday that he had spoken with community
        leaders and there is a possibility that there are protesters who are intentionally
        trying to incite violence including those who have come to New York City from
        other places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc54f44-a7d5-4b04-ab59-5ccbe10da467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who represent the communities of our city and the residents
        of our city are not joining negative and violent protests," de Blasio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7670d-e85a-4710-a6c6-a814c43123ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:26:01.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NYPD, New York governor and Attorney
        General''s office for comment. Earlier today, Gov. Andrew Cuomo said he ordered
        the state attorney general to independently review the events of Friday''s
        protests that included protesters clashing with police in Brooklyn and other
        boroughs.</p>'
    '10':
