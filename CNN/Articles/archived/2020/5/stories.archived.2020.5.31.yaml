  'Space-X-NASA':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'A SpaceX rocket and spacecraft carrying two NASA astronauts soared
      into outer space Saturday — marking the first time humans have traveled into
      Earth''s orbit from US soil in nearly a decade.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T06:34:02.528+08:00
    'imagesource': 'jcr:79c7be76-8fb0-4dce-9fc5-00cdae2cd509'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c14295a-4fa1-4f82-a8cd-bb79121da22b'
    'lead': 'A SpaceX spacecraft carrying two NASA astronauts soared into outer space
      Saturday — marking the first time humans have traveled into Earth''s orbit from
      US soil in nearly a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T06:38:20.431+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T14:18:41.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
