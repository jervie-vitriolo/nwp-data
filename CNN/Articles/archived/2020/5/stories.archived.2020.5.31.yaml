      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06263a92-bc91-4dad-80dc-f10a8a711156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:28:31.647+08:00
