      'mgnl:lastActivated': 2023-01-26T14:17:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Phoenix, reporter Briana Whitney was accosted by a protester
        while she was live on the air.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c211c2f-7885-4bc2-817b-00d1449e614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:19:17.306+08:00
