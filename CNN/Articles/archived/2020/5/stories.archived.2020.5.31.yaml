      'text': '<p>The Department of Transportation also announced that it has increased
        its Metro Rail Transit-3 train sets to 19 from 15 on Monday to accommodate
        more passengers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e77b2-f69a-4e79-b802-7704b4b0c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
