  'Eight-trains-to-run-on-PNR-during-GCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-31T22:11:56.322+08:00
    'imagesource': 'jcr:2a48ae51-b821-486d-aea7-84e6ec1d7720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5e6d601-456f-4b2c-94c8-7c83fc2f394d'
    'lead': 'Eight trains will hit the tracks of the Philippine National Railways
      starting June 1, as Metro Manila and many areas of the country transition to
      a more relaxed community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T22:27:57.913+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:17:24.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:06.722+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Transportation', 'Philippine-National-Railways', 'quarantine']
    'template': '1'
    'title': 'Eight trains to run on PNR during GCQ — DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b254056-cb7b-4885-801c-ada525d2b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Eight
        trains will hit the tracks of the Philippine National Railways (PNR) starting
        June 1, as Metro Manila and many areas of the country transition to a more
        relaxed community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe744b51-b3c7-4fe1-87a8-dab1eb675224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR General Manager Junn Magno said that six of the eight trains
        are newly-acquired Diesel Multiple Units (DMU) from Indonesia, which will
        be used for the routes from Governor Pascual to Bicutan, Tutuban to Alabang,
        and Tutuban to Calamba, while the other two are existing DMU trains. There
        will be a total of 28 train cars for revenue operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9381152-3660-4771-9269-8c19f1d5a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bukod po sa pagiging mas ligtas at komportable ng mga ito,
        ang mga silya nito, gawa sa PVC ang mga silya nito na mas madaling linisin
        at mas hindi kakapitan ng mga sakit</em>," Magno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a60a2-53a6-483e-a91a-546df6162318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from being safer and more comfortable, the chairs,
        which are made from PVC make it easier to clean and less prone to diseases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56099d60-f719-4fb4-80dd-7f4015999874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said that while the PNR is
        ready and able to serve, it will serve on a limited capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd97f4d-4065-4418-a55e-d2c960c12a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resumption of transportation entails a calculated, gradual,
        and partial approach," Tugade said. "<em>Ayaw nating maging dahilan ng pagkahawa
        sa</em> COVID-19 <em>ang ating mga tren. Bukod sa pagsiguro ng mobility at
        convenience, nakaatang din po sa atin ang responsibilidad na tumulong sa pag-iwas
        ng pagkalat ng sakit na</em> COVID-19."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933c25f-dc46-41f2-b78b-beccb3b1d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want our trains to become a place where
        people can get infected with COVID-19. In addition to ensuring mobility and
        convenience, we also have the responsibility to help prevent the spread of
        the COVID-19 disease.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7487c93-a495-4f88-8e33-8dc010df5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said that all trains were marked
        with stickers where passengers may sit or stand, to ensure that physical distancing
        is observed throughout the trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c523b16-8aa4-4651-928e-2b65a0792f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.914+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that trips will be safer and smoother, since the
        new trains have a driving engine on each car-end, making it easier to make
        turns after every trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2fbfb-5ad1-438e-8481-c31f117fbfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.913+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang paghahanda sa balik-operasyon, nagsagawa po kami ng
        simulation hindi lamang ng operasyon, kundi pati na rin ng aming cleaning
        and disinfection protocol upang masiguro na malilinis ang ating mga bagon
        sa pinakamaiksing oras, upang maging ligtas ang mga pasahero at hindi maging
        cause of delay ng operasyon ng ating linya ang paglilinis</em>,” Magno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aba2b5-da4d-4909-8d66-355d452be974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.914+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In preparation for resumed operations, we performed
        not only the simulation, but also the cleaning and disinfection protocol,
        to ensure our trains are cleaned in the shortest possible time so that passengers
        are safe, and cleaning will not be a cause of delay.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d752d1-a0ac-47d3-a53e-c87fd3054608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T22:27:57.914+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six units of DMU were procured in 2018 and were delivered in
        2019, and at the beginning of 2020. The procurement of the new trains is among
        the projects of the Duterte administration, a move to expand the capacity
        of the Philippine National Railways.</p>'
