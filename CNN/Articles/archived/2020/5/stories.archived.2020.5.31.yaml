      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c7ff0-63df-48f4-8f75-409002bc63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:17:20.833+08:00
      'mgnl:createdBy': 'glee'
