      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257c77a-eed6-46bf-803e-ee06f5153257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T08:38:27.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m postponing it because I don''t feel as a G7 it probably represents
        what''s going on in the world. It''s a very outdated group of countries,"
        Trump told reporters aboard Air Force One on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44097e29-92a8-4b5d-bad3-6bfbebc54563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T08:38:27.240+08:00
