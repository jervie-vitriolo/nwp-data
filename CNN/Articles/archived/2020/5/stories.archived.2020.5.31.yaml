      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From Minneapolis to Washington DC, from
        Louisville to Las Vegas, reporters are facing assault and arrest while reporting
        on widespread protests and unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2cff0-525a-4d81-b29b-73c1b28ab5ab'
