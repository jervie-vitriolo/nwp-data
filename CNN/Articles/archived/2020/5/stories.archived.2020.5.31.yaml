    'lead': 'Democratic Rep. Joyce Beatty, an African-American congresswoman from
      Ohio, was briefly sprayed with "Mace or pepper spray" in downtown Columbus on
      Saturday while talking to people protesting the death of George Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T11:13:52.984+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:17:52.126+08:00
