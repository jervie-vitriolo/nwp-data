    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stanley-Ho', 'Macao', 'Macau', 'gambling', 'World-War-II']
    'template': '1'
    'title': 'Stanley Ho''s escape to Macao in World War II laid the foundation for
      his fortune. But it wasn''t without controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c7f29-7ab8-414e-b6a9-4eed1757d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Stanley Ho Hung-sun, the man who made
        Macao a global gambling mecca, died at age 98 this week he was reportedly
        worth $14.9 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a64dcf-22e5-4a7e-b6a4-8f4f254f9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4faee0-12b5-4a1c-bc98-1b8a7a21d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Ho made Macao, he had to make himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a79f3d-3f5e-478a-8bbd-f5c54c003b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08eb989-f5c6-46a9-9a69-5a066d0ac3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1921, Ho hit hard times young when his father fled to Saigon,
        after his business collapsed in the late 1920s, leaving that side of the family
        penniless. Not long after, World War II broke out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282391b3-15a0-47fe-9f03-b07d39eeab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0864a-ca3c-4efb-a054-1ac73346ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack on Pearl Harbor on December 7, 1941, Britain and
        America declared war on Japan. The Japanese army invaded the British colony
        of Hong Kong where, despite fierce resistance, the city fell on Christmas
        Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7dc129-4b84-4e99-85e5-decee6403807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b94d3d-8053-4e41-9327-56d8ac26d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho, who had worked as an air-raid warden, threw away his uniform
        for fear of being executed as Hong Kong came under Japanese domination, he
        recalled in Jill McGivering''s book, "Macao Remembers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb07b9-bcd3-4585-82cb-28c5c889511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df5e94-b107-40b8-84c2-8bacc5709117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the thousands who died from starvation, in battle or
        at the hands of the Japanese, Ho had options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347fc5d-639c-43fd-87b0-858dd13c72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dd66e-31b8-4e57-8fa1-c095ac83d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His great uncle was Sir Robert Hotung, the rich Eurasian comprador,
        who was the first Chinese man to live on Hong Kong''s Peak, a wealthy district
        where only Westerners had been allowed to reside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98390853-2799-41bf-bf2d-0e0f2ae87ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbc84c-0b01-4171-8614-8281e44d2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1940s, Sir Robert was living in Macao, and invited Ho, then
        20 years old, to join him in the Portuguese colony where a wealth of opportunity
        awaited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73833345-0c73-47d1-a1ae-a6b5d3b0fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9e94b-bf42-47ee-a2cc-799d396d0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Ho told historian Philip Snow, who wrote a book about
        the fall of Hong Kong and the Japanese occupation: "I made a lot of money
        out of the war."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdb0ee-cf35-4db5-81ce-fd6a37ff9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95a367-e7dd-445a-9915-63107b3e88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how he did it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098debee-6a4a-48b5-8f9d-7dae24b32511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefd5bc-3763-475b-b232-c1b78ada685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Macao: City of Peace</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3600b03-d6ed-418d-8dc8-bca28073cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the early 1940s, with most of China under Japanese control, Macao
        found itself in a unique position in the Asian theater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86130af7-eca7-4b02-8ff0-89063b3e2408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec22c64-26bb-4739-9b1d-2022e0ff6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal remained neutral in the war, until 1944, and as such, Macao
        was also deemed neutral territory. The colony was administered by the Portuguese
        Gov. Gabriel Maurício Teixeira, and the enigmatic Dr. Pedro José Lobo, known
        simply as Dr. Lobo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8daf0a-4340-4023-a2bd-6b6c8823624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42789bd2-15d2-47d5-9f72-2dd6fa47b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, however, controlled the seas and ports around Macao. That
        meant Macao had to cooperate with the Japanese in order to allow food and
        supplies to enter the colony. For Teixeira and Lobo, it was a delicate balance
        between preserving the territory''s neutral integrity and avoiding overtly
        collaborating with the Japanese.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a250596-ccdf-488d-a71b-f50b7c9207fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daeb080-9c1a-4311-8560-d56eb017db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wartime conditions were tough in Macao. Food supplies were short,
        inflation rampant and the colony had to deal with a growing number of Chinese
        and European refugees. Smuggling and the black market flourished.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c121a-0218-4613-adf2-2879cca3331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05e08c-3b59-45b7-84f7-62739c6d6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this problem Lobo created the Macao Co-operative Company
        (CCM), and Lobo asked Sir Robert Hotung if there was someone he could trust
        to work as the company Secretary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511ec66-d056-49d0-acba-a0ae59aedad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29d68e-c732-43fa-b130-223c6bb5246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Robert recommended Ho.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2ea40-9b57-4a5c-9b89-c6666e29dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1687cee-be13-4c1e-9e25-e8566c748122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCM was arguably the most important institution in Macao during
        the war -- the organization that kept the colony fed. Its main role was to
        keep Macao both economically alive, able to feed itself, and balance the delicate
        relationship with the Japanese.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e6e07-6c4c-4009-aa32-0e07d47b74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed828a-4606-4e2d-8e0e-0b00dddf44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one-third owned by Lobo, one-third owned by of Macao''s wealthiest
        Portuguese families, and the final third was owned by the Japanese Army.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df3742-bd80-441f-be41-6d099a1c5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5117e-d9e3-4d34-9605-db98e95f9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho knew the setup when he joined.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2caa5c-0d1f-4116-90db-7cccec57f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df2ee6-8394-4910-954f-e27244bf11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Simon Holberton of the Financial Times over
        half a century later, Ho said: "I was in charge of a barter system, helping
        the Macao government to exchange machinery and equipment with the Japanese,
        in exchange for rice, sugar, beans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed415f6-e22f-4dbe-a82c-6e32d7f2f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2eab2-e367-491b-b754-107d583518ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a semi-government official then. I was the middleman."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad6d2d-aa59-481a-b5d2-2d93d24e88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86f8b1-41ca-4dc1-a482-1894d186dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The kerosene king</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9002e-e6b8-491b-84f9-aa67dc24fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Secretary of CMM, Ho was authorized by Lobo to keep Macao fed
        by bartering anything the island had to offer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70de2b-55be-4330-ad5c-77d5de83a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc0fa8-7a0d-4783-8a00-8ab2b371db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was no office job. Ho had to regularly travel by boat with
        the payments to receive the goods and get them back to Macao. His job involved
        playing off the Portuguese authorities, the Japanese military, triads gangs,
        and the various factions of China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26369022-7327-4c7e-a786-f5a3e8865b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb073653-cfd9-499a-a522-0ea0f1ebe3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memoirs, Ho recalled that his first and most urgent task
        was to learn Portuguese and Japanese because his job was to barter between
        the two.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66975057-98d9-49a5-b9d2-1e032fdc3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921f736-54f1-491f-9952-b932714025fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an element of daring to Ho''s life in wartime Macao. Sailing
        rice, vegetables, beans, flour, sugar and other supplies between French Indo-China
        and Macao, along the southern Chinese coast and around Hainan Island, meant
        avoiding pirate gangs who would take your gold on the outbound voyage and
        your supplies on the inbound.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff2ffc-f72c-4323-882c-08e2a94617e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30ca94-9a4f-4256-9208-dc665fae3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalist Chinese or Communist guerrillas were equally keen to
        secure the supplies or cash for themselves, and many saw the CCM''s activities
        as collaboration with the enemy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14454ed9-26c8-4901-bd9c-ce1579a0e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0e345-0301-4fdd-9217-a6da3a03f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese naval vessels were known to take potshots at all manner
        of civilian craft while, later in the war, according to historian Geoffrey
        Gunn, American and British submarines were liable to sink any vessel they
        thought were dealing with the Japanese.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4cdef-7fea-4e93-86a2-3b08a7f06c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7db861-4b7c-4149-ad66-4ba6d247596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, Ho opened a kerosene factory when public fuel
        supplies were running low, according to Joe Studwell, who conducted many interviews
        with Ho family associates for his book "Asian Godfathers."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ca32c-9754-4bc4-b59f-2b7e4ffa40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cf9b2-991c-449a-8f6b-4870dc769904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the war, America -- concerned that Japan would
        completely take over Macao and use it as a base to defend southern China and
        Hong Kong -- bombed Macao''s gasoline terminal in early 1945 to deny the supply
        to the Japanese navy and air force.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16e104-dcc5-4df8-8c0a-d352c7f46c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c84875-b9fb-48ef-8032-689285b099cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, wiping out Macao''s only other source of kerosene, inadvertently
        made Ho both essential to the continued functioning of Macao and extremely
        rich.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13529e30-0c3b-4bc3-8930-9f68ba799658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646ea48-665b-46aa-8e18-ce1d1eab238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversy</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3122b52-09e7-4ddf-a42e-139ca16d900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Ho faced criticism that he had collaborated with
        the Japanese.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d446e31-c32c-48be-88e9-463c0c83b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381b189-3787-43a0-beb4-0c5b7fa9b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macao''s wartime neutrality was always subject to Japanese influence
        -- especially after the fall of Hong Kong. And in 1943, when Tokyo demanded
        the installation of Japanese advisers to oversee Macao, a virtual Japanese
        protectorate was created on the island. Contact was unavoidable. Ho claimed
        he gave Colonel Sawa, head of the Japanese military secret police in Macao,
        English lessons.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adac4e-45f7-4ca4-ab0e-4cc4cf6d1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4d8fc-66ea-4a17-afcb-205a15499c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Nationalist government, however, which had vociferously
        fought Tokyo since 1937, considered Ho and CMM''s business transactions treacherous
        and supportive of Japan''s war on China.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3922b4-c40e-4b75-a40b-a78c30ada1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c3bfc-e3bf-46d2-b17e-5bd1f31a4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials attempted to arrest Ho for collaboration but,
        according to his own account of the attempt, the Portuguese colonial police
        protected him. By late 1945, Ho was too entrenched, too important to Macao''s
        economy for the Portuguese administration to hand him over to China.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae11b4-5843-4c5c-add1-d44bbbc8fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130204cd-8ff3-4bac-851f-6ffe01f99c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his defense, Ho wrote that when he asked why he should work with
        the Japanese given their treatment of the Chinese, and claimed he was told
        that "it was an order of the Portuguese government" and that "without food
        the Macao people will starve."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863cb72-2e66-482d-ac73-47d0c994abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3484b42-ad9d-4c74-8b3a-62485e3ab091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After the war</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62c5d7-4c50-4ade-9602-9c8e6e6b2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of World War II in 1945, Stanley Ho had gained four vital
        things -- firstly, he cemented a lifelong relationship with Lobo, Macao''s
        great unofficial boss.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1a0ef-fe5d-413b-b563-f00eaf418478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a3cb2-118b-45fc-9551-3e78a255aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 1942, he married the daughter of a wealthy Portuguese family,
        affording him protection and social position. Thirdly, he amassed a fortune
        and was a millionaire by his 24th birthday. Fourth, he established businesses
        in rice trading, kerosene and construction.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4125fe-0971-4d51-a652-79bce692fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af879407-e906-47de-9404-5662daf9f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks of the Japanese surrender in August 1945, Ho was back
        in Hong Kong making strategic investments, such as buying a boat to start
        the first post-war ferry service between the two colonies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065d54d-9c87-4a80-a59c-1fe2a3a71a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840cae3-43d6-46f2-92d9-93e01a699584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had cash, position, family, and good friends in useful positions.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e538c-7400-486d-9d5c-2ace0e433372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c3eea-7f29-4fb4-a977-bc45849e5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was all set to remake Macao and invest massively in post-war
        Hong Kong. In his memoir of the period Ho wrote: "Macao was paradise during
        the war."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06a8d1-1ae1-475f-af72-360e29b25268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ea478-2b0d-4625-9298-c026d525b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho had, as they say, a very good war.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3256b-ca49-4610-b78e-32c67453df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:34:34.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/china/stanley-ho-macau-hnk-intl/index.html">Stanley
        Ho''s escape to Macao in World War II laid the foundation for his fortune.
        But it wasn''t without controversy</a>."</em></p>'
