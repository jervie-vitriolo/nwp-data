      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025ef13-c19f-4fd4-9845-a71dae8c3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the importance of making sure that safety measures are
        in place to prevent such scenario like conducting more tests, providing personal
        protective equipment for frontliners, work-from-home arrangements for those
        who can, and sufficient transportation options.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd4a45-4ac3-47dd-861e-903f50fcebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T18:01:41.497+08:00
