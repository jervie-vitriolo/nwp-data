    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a1094-af5d-4439-805f-3960357ec74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T20:12:52.777+08:00
      'mgnl:createdBy': 'kristel'
