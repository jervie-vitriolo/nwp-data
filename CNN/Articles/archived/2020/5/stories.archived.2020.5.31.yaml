      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, however, noted the total of OFWs who have recovered is
        now at 2,151, and there were no new fatalities reported on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efe8de-16e4-438a-8e77-2adc6c1b2d12'
