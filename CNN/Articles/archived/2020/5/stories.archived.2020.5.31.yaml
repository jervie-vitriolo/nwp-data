    'lead': ' National security adviser Robert O''Brien on Sunday denied in an interview
      on CNN that systemic racism exists across the nation''s police forces, arguing
      instead that "a few bad apples" give the impression of racism among law enforcement
      officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T23:33:41.681+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:17:23.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:07.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National security adviser: ''I don''t think there''s systemic racism''
      in US police forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a7ec5-4fe8-4b10-923a-7b0430f295a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/2019/09/18/politics/donald-trump-robert-obrien-national-security-adviser/index.html">National
        security adviser Robert O''Brien</a> on Sunday denied in an interview on CNN
        that <a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">systemic
        racism exists across the nation''s police forces</a>, arguing instead that
        <a href="https://www.cnn.com/2020/05/29/us/derek-chauvin-third-degree-murder/index.html">"a
        few bad apples"</a> give the impression of racism among law enforcement officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41cb1f-55a0-46b7-881c-bbf55b2e55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t think there''s systemic racism. I think 99.9% of our
        law enforcement officers are great Americans. Many of them are African American,
        Hispanic, Asian, they''re working the toughest neighborhood, they''ve got
        the hardest jobs to do in this country and I think they''re amazing, great
        Americans," O''Brien told CNN''s Jake Tapper on "State of the Union" when
        asked if systemic racism was a problem for police agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf7ae1-6168-48e4-9439-3deefdc521ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien added that there are "some bad apples in there. There are
        some bad cops who are racist. There are cops that maybe don''t have the right
        straining."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd87b3-7709-422a-96b6-7b9dd959039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that there are some racist police, I think they''re
        the minority, I think they''re the few bad apples and we need to root them
        out," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26680eb-0733-4a9d-9417-acf71cf48efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from O''Brien come as <a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">protests
        against racism and police violence</a> have taken place across the country
        in the aftermath of George Floyd''s death. The official claimed the <a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">violence
        that has broken out</a> in some cities is being driven by "militants," and
        said he had not seen reports that white supremacists had inflamed tensions
        in some instances. He also maintained that President Donald Trump and the
        White House support peaceful demonstrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7220bc6-3fe8-4d70-887d-aa9a03ead552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by the killing last week of Floyd, an
        unarmed black man who died at the hands of a police officer in Minneapolis,
        Minnesota. Protesters say they want to see charges for all four police officers
        involved in Floyd''s death. So far, officials have only <a href="https://www.cnn.com/2020/05/29/us/minneapolis-george-floyd-friday/index.html">charged
        the officer&nbsp;who was seen in a video</a> with his knee on Floyd''s neck
        with third-degree murder and manslaughter -- but protesters and critics believe
        the charge isn''t harsh enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d3675-2d9a-4882-85e4-c0e00d4194fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the protesters are calling for justice in Floyd''s case
        in cities across the country, they are also seeking to draw attention to a
        number of recent high-profile cases in which African American men and women
        died at the hands of police officers, including <a href="https://www.cnn.com/2014/07/20/justice/ny-chokehold-death/index.html">Eric
        Garner</a> and <a href="https://www.cnn.com/2014/08/11/us/missouri-ferguson-michael-brown-what-we-know/index.html">Mike
        Brown.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0d9ec-ad30-4019-aec9-f8c2fd252c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:33:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/politics/robert-obrien-systemic-racism-george-floyd-cnntv/index.html">"National
        security adviser: ''I don''t think there''s systemic racism'' in US police
        forces"</a></em></p>'
  'crew-dragon-dock-international-space-station':
    'author': ' Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T23:44:37.686+08:00
    'imagesource': 'jcr:9040266d-5e2e-433e-9e18-432a616a5b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3036a9-9046-4bd7-81ee-236a7c9ad86c'
    'lead': 'Astronauts Robert Behnken and Douglas Hurley have officially arrived
      at the International Space Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T23:47:48.503+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:17:22.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:07.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts aboard SpaceX''s Crew Dragon dock with International Space
      Station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3c021-09ec-4970-96d3-9ae028cd694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Astronauts Robert Behnken and
        Douglas Hurley have officially arrived at the International Space Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea7cea-8c97-4140-8cac-864d7ae1e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a historic launch from Kennedy Space Center in<a href="http://www.cnn.com/2020/05/30/tech/spacex-nasa-launch-astronauts-scn/index.html">
        Florida on Saturday</a>, the astronauts aboard SpaceX''s Crew Dragon spacecraft
        synched up with the space station Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfa224-603f-4edc-8e6d-8515430fd311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft made a careful approach, easing its way toward its
        destination over the course of 19 hours. At 10:16 am ET on Sunday, the vehicle
        made a "soft capture" — meaning Crew Dragon made its first physical contact
        with its docking port at the International Space Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338f2de-059f-46c0-87e2-128e1636086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon will now make a "hard capture," which involves using
        12 latches to create an air-locked seal between Behnken and Hurley''s crew
        cabin and their entrance to the space station. The astronauts are expected
        to exit Crew Dragon around 12:30 pm ET. They''ll join fellow NASA astronaut
        Christopher Cassidy and Russian cosmonauts Anatoli Ivanishin and Ivan Vagner,
        who are already on board the International Space Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55441bc5-f213-4f70-a280-5abf775e05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the high drama of the launch on Saturday, the docking
        may seem like a slow burn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6942b91-890c-4ad6-b7f2-7e473c43687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the webcast host mentioned that Crew Dragon was moving
        a fraction of a meter per second toward its destination. That, however, is
        only relatively speaking: Both the spacecraft and the space station were still
        whipping through orbit at more than 17,000 miles per hour (about 27,000 kilometers
        per hour). But because they were traveling at similar speeds, cameras on board
        the station made it appear as if Crew Dragon was inching along.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61098908-89d3-4f36-b442-7790d2c8efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:47:48.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/tech/crew-dragon-docks-with-space-station-scn/index.html">"Astronauts
        aboard SpaceX''s Crew Dragon dock with International Space Station"</a></em></p>'
  'george-floyd-death-protests-defy-curfew':
    'author': 'Christina Maxouris and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-31T23:48:20.086+08:00
    'imagesource': 'jcr:90c7c5af-30b1-4e61-9069-4948a817b510'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd9051f-102f-4897-a809-620f13d88780'
    'lead': 'Several cities across the US resembled war zones as crowds defied curfews
      to protest the death of George Floyd, who spent his last moments pinned under
      an officer''s knee on his neck, begging for his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T23:53:30.258+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T14:17:22.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:07.477+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peaceful protesters and violent instigators defy curfews after George
      Floyd''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f813bc3-7767-42c8-a701-c2b354683f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Several cities <a href="https://www.cnn.com/2020/05/30/us/george-floyd-protests-saturday/index.html">across
        the US</a>&nbsp;resembled war zones as crowds defied curfews to protest <a
        href="https://www.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">the
        death of George Floyd,</a> who spent his last moments pinned under an officer''s
        knee on his neck, begging for his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fcbda-758e-470e-8cb1-ba78b45f5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouting through masks worn to protect themselves from the coronavirus,
        thousands poured onto streets Saturday night and into Sunday, decrying the
        <a href="http://www.cnn.com/2015/04/05/us/controversial-police-encounters-fast-facts/index.html">death
        of another unarmed black man</a>&nbsp;in police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f6c27-78cd-4852-b045-a9ab3951ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were peaceful, denouncing the violence caused by <a href="https://www.cnn.com/2020/05/30/us/george-floyd-protests-saturday/index.html">instigators
        who hijacked civil protests</a>&nbsp;and overshadowed their calls for justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f76ff-ac1d-4d3f-b734-7ccbff359011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some launched fireworks and threw bottles at officers. Others torched
        buildings, burned police cars and looted stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794be14-fcc1-442c-be35-583ee975cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded with rubber bullets, tear gas and arrests. Some
        states called in National Guard soldiers by the hundreds to respond to the
        unrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1006c777-7469-45e6-b00a-e1d8952e5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors from at least 25 cities had issued curfews for Saturday night
        to try to prevent violence, but some curfews were ignored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dee2ae-ac9f-4560-8994-29d0daee1fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a familiar chant echoed across the US during a fifth day of
        protests: "No justice, no peace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf148906-b802-415e-989d-ed710937ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, where Floyd died, a black protester told CNN he
        was rallying for his basic human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3a28d-addf-4aa4-a1df-b3d4a83695de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be able to go in a white neighborhood and feel safe.
        I want to be able, when a cop is driving behind me, I don''t have to clench,
        and be safe," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfaccaa-0f45-4eec-8f60-671d8f74555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be able to just be free and not have to think about every
        step I take."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb521d-0602-4f37-8ed7-7bf107fe7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Latest developments</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ea4e1-e41b-4215-aae8-078861980827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A video <a href="http://www.cnn.com/2020/05/31/us/nypd-truck-george-floyd-protest/index.html">shows
        a New York City police vehicle</a> driving into a barrier with protesters
        behind it and knocking the people over. Mayor Bill de Blasio said the action
        was "upsetting," but that officers are working under tough conditions. Rep.
        Alexandria Ocasio-Cortez <a href="http://www.cnn.com/2020/05/31/us/nypd-truck-george-floyd-protest/index.html">slammed
        de Blasio''s response.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93e55a-6a34-44c9-b621-863a019a1af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least three people were shot -- one of them fatally -- during
        protests in downtown Indianapolis Saturday night, police chief Randal Taylor
        said. Authorities advised residents to avoid the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b4e67-f881-4580-8677-cdc7ec598bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• In Missouri, the Ferguson police department building was damaged
        and evacuated as protesters threw bricks, fireworks, rocks and bottles at
        officers during protests. Ferguson saw violent protests in 2014 after Michael
        Brown, an 18-year-old black man, was shot and <a href="https://www.cnn.com/2016/08/09/us/ferguson-michael-brown-timeline/index.html">killed
        during an encounter with a white police officer</a> in August 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7fdfe-9304-4dca-921f-d06980594a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-31-20/index.html">Live
        updates</a></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c452e6-e8fd-4af1-81fd-06c569ebd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''What we''re seeing is public mourning''</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4af1f-b36e-4ba0-a0a2-f6c6d6ee5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past five days, thousands of protesters remained civil and
        never caused any unrest. Many knelt, others chanted, and some carried signs
        with Floyd''s last words: "I can''t breathe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40a1a9-4fbb-470b-9e93-acc5f20445c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One community activist said while many protesters don''t condone
        violence, nonviolent pleas have "gone unnoticed for years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082edf00-eb18-4b1f-9f0f-31e5255f250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens when people have experienced the deadliness
        of racism -- but not all of it through police brutality, but also the kind
        of deadliness that racism has in policies -- over and over again," said the
        Rev. William Barber, the Co-Chair of Poor People''s Campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d568f94-1954-4b17-960b-fc2b9a799af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing is public mourning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21a710-c1fd-410a-9e58-92cab55095c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans and public officials have demanded justice against the
        four officers involved in 46-year-old Floyd''s death. All four were fired
        from the Minneapolis Police Department Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716a833-65fd-4e8c-9d3d-abdbb8f5e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, the ex-Minneapolis officer seen in a video kneeling
        on Floyd''s neck for almost 9 minutes, was charged Friday with third-degree
        murder and second-degree manslaughter. His bail has been set at $500,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f5118-ef56-47b4-9f2f-8d339ad6aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New video posted on social media appears to show three Minneapolis
        police officers -- not just Chauvin -- kneeling on Floyd during his arrest.
        CNN has not been able to locate the person who shot the footage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3aff37-ce03-40ad-914e-a5bf21225dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cities set curfews and deploy National Guard</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134820e-a9d9-42a8-8e36-e6ee7137dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, where Floyd died Monday evening, demonstrators were
        tear gassed by police as they tried marching across a bridge from Minneapolis
        to St. Paul. The National Guard announced it was sending a total of 10,800
        members to respond to the protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27b137-e218-4493-8a5c-e585f3c567c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nashville, where a 10 p.m. curfew was set and Mayor John Cooper
        declared a state of civil emergency, officers used tear gas to disperse a
        crowd that turned violent. Protestors set Nashville''s historic courthouse
        on fire, according to police, and several businesses were damaged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3553f0-1614-4e5f-a31e-9846a9d5c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional gas is being deployed outside the courthouse. The crowd
        is being warned of their unlawful assembly," the city''s police department
        tweeted Saturday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59bffd0-0f35-4529-a11c-34f6e3f27729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 states and the District of Columbia have activated the
        National Guard to respond to the unrest, a defense official told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7b850-cb1e-4fb7-858e-bc549bdf8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, Mayor Eric Garcetti asked all residents "to take
        a deep breath and to step back for a moment to allow our firefighters to put
        out the flames, to allow our peace officers to reestablish some order," he
        said, according to CNN affiliate <a href="https://ktla.com/news/local-news/l-a-officials-to-address-citys-safety-efforts-as-protests-over-killing-of-george-floyd-continue/">KTLA</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4831d7-c0ec-4a1d-8b3e-22ee03b020cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, which saw widespread destruction, looting and large
        blazes Friday night, Gov. Brian Kemp authorized at least 3,000 National Guard
        troops ahead of protests expected Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176538d-6c6f-451c-a5c3-70d89368dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hundreds arrested across the US</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ca5b4-086a-49e0-add9-bf573ccd41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many parts of the country, authorities detained protesters who
        threw projectiles at police or damaged property. But some were outsiders who
        weren''t even part of the original protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fc16f-bf11-427f-be5b-38b1d9577d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, 33 officers were injured overnight, including
        some who were seriously injured, a senior NYPD official told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856c7e9-294a-48fa-ab08-8e61c805bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four dozen police vehicles were damaged or destroyed, and
        more than 340 people were arrested, the official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bf914-8f96-40bc-bc9d-b96dd34a4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dallas, police arrested at least 74 people. In Atlanta, 51 people
        were arrested Saturday night and a small crowd remained out past the city''s
        9 p.m. curfew, police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbc928-f010-402a-b5d4-2d95d0b2a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in some states have said many are coming just to wreak
        havoc.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290f5a9-fbc0-4e2c-a0d6-b87c43ce5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing we do to provide justice for George Floyd ... matter(s)
        to any of these people who are out here firing upon National Guard, burning
        businesses of our communities," Minnesota Gov. Tim Walz told reporters on
        Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11425e9a-a8fb-42e2-b264-c48bf2069210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis found about 80% of the 51 people booked into a Minneapolis
        jail during two days of protests are actually from Minnesota.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73077d85-fda5-40c0-b8f6-203d30514170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Hennepin County Sheriff''s Office showed 43 of those
        51 accused of rioting, unlawful assembly, burglary or damage to property had
        Minnesota addresses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7553c9d-b5f1-4fc7-be96-b62f9ac37dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia, <a href="https://www.cnn.com/us/live-news/george-floyd-protests-05-30-20/index.html">where
        some 3,000 protesters gathered</a>&nbsp;Saturday, Mayor Jim Kenney said the
        majority of those demonstrators were peaceful and expressed "our collective
        grief."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89a7b1-d86b-4011-b0ab-b19eb6ce97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that were doing the actual protests were not the problem,"
        Kenney said. "The people who were actually marching for a purpose were not
        the problem. It was this ragtag group of people who were destructive folks,
        who were doing the things to our officers, to the buildings, setting cars
        on fire."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d9367-3d1c-46ce-9e24-e6a1923d5cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Kemp also said he believed those involved in looting
        and violence were not joining the protests to demand justice for Floyd''s
        death, CNN affiliate WSB reported. Kemp said many of the violent instigators
        may not even be from the state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83792a0a-f9f6-4270-b093-88dba9f8a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:53:30.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T14:17:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/31/us/george-floyd-protests-sunday/index.html">"Peaceful
        protesters and violent instigators defy curfews after George Floyd''s death"</a></em></p>'
