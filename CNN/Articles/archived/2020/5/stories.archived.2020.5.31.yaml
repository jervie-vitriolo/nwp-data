    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae29b64-eb46-4055-b70b-9060c57ca0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T23:35:25.482+08:00
