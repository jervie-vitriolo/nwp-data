    'template': '1'
    'title': 'Over 10 agonizing days, this migrant worker walked 1,250 miles home.
      India''s lockdown left him no choice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191e7f7-9630-4899-905b-b40fae8f63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rajesh Chouhan had walked 620 miles (1,000
        kilometers) in five days. His legs were swollen and his blisters had burst.
        A piece of Styrofoam trash he''d found on the roadside was soaking up the
        pus seeping from his feet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68828f-9f58-434e-9999-7ee07f49851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22251236-5aa0-42a1-8cb6-f9f5aaa12164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t stop walking. He couldn''t.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84e97d-ac51-4a84-89d3-0c5f379c5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459a3c3-9314-43cc-9e1b-5727e24f26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old migrant worker was in the heart of India and only
        halfway home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98998b05-6964-4071-95b5-37f5f419691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f30b9-3ae1-4d89-aea3-92e31e3b1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When India announced its nationwide lockdown on March 24 to stop
        the spread of the novel coronavirus, despite having less than 450 cases at
        that point, its cities ground to a halt. About 100 million rural Indians have
        moved to cities for work. Overnight, many like Chouhan were stranded without
        jobs, food or savings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24531c35-62fc-453f-a589-4a7ed2bdb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9d97e-6860-4fae-8ff8-9c2edbd65d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no way to survive in the cities, and India''s vast railway
        network mostly shut down, many made the extraordinary decision to walk thousands
        of miles back to their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69610ec-bdcf-4fb3-b997-7c7afc687f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230f373-74ab-49c3-9726-d4b149ce5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many didn''t make it. In one incident, 16 laborers were run over
        by a freight train as they slept on rail tracks. Roadside accidents took the
        lives of others. Some died from exhaustion, dehydration or hunger. Those picked
        up by police were often sent back to the cities they had tried to leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0c991-cdbc-4a0a-a1f9-ed396748c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde939f-e143-4df0-ae3f-edfa3118d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan knew the risks. But on May 12, he decided to defy India''s
        strict lockdown laws and begin the 1,250-mile (2,000-kilometer) walk from
        the tech hub of Bengaluru, formerly known as Bangalore, to his village in
        the northern state of Uttar Pradesh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1f618-14c4-4547-a0f2-d534e0c1236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a48fa5-74ca-4cdf-956c-093d3d9fcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d hoped to hitchhike much of the way, but with police checking
        trucks for stowaways, drivers were demanding fees beyond Chouhan''s budget.
        For 10 days, he''d have to dodge police check points, survive on tea and biscuits,
        and walk on aching feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013f70d-5efe-4c94-8ac0-4617bbd30498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851ef0c-9a46-417c-b686-67fe6a3dcc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I can forget this journey through my life," he says.
        "It''ll always carry memories of sadness and anxiety."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe440d2-23a2-4256-b875-1043e36931d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56107ac8-4640-48b7-86b9-d8b706570bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 3 a.m. getaway</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318fe7d-05ce-42dc-aded-7637980a4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan moved to Bengaluru last December to work as a mason on a
        construction site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2812577-8c66-4d88-9783-e0000e338613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c907884-e87e-462f-ae28-75af9b0410a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his home village of Tribhuvan Nagar, on India''s border with
        Nepal, he earned 250 rupees ($3.30) a day. In Bengaluru, he could double that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c757558-a93e-4b8b-9394-d50c9c946bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853d339-7330-4ba2-b217-7f254f500d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his brother, who worked in another state, sent home about
        14,000 rupees ($185) a month -- enough to sustain their family of 11, including
        Chouhan''s two young children and his elderly parents, living in a thatched
        roof house set amid sugarcane and wheat fields. His nephew Arvind Thakur joined
        Chouhan in the city as soon as he turned 14, the legal age to work in India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39ed10-e108-4fea-afb1-82f612169bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfe71f-18f3-4c36-8f9b-8b5e3c2c31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Chouhan, his nephew and nine other migrants from their
        hometown had decided to leave Bengaluru, the country had been shut down for
        weeks. Some rail services resumed on May 3, allowing interstate travel --
        but only subject to a laborious approval process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22e7ee-f284-42e3-851c-a83081beb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47024ef-752a-447a-b577-db1f92f1acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants were told to register their travel plans at police stations.
        By May 5, more than 214,000 people had registered to leave Karnataka state,
        of which Bengaluru is the capital. However, barely 10,000 people got tickets
        as there was limited train service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a29c7-3172-40eb-88a7-2bb7a472bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a019f77-0a29-4a7f-9558-dee9141efba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally Chouhan pays 300 rupees ($4) for the 48-hour trip home
        in the lowest carriage class, but during the pandemic that price soared to
        1,200 rupees ($15.90). State police were assigned to sell tickets and keep
        order at police stations packed with travelers desperate to get home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ca113-58fe-49ed-a235-52b146f3c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2754fc-ec19-4c9f-bba3-f83fd7e79433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Bengalore told CNN they resorted to using batons to clear
        the crowds when sales for the day ended. "We were beaten many times. Just
        because we are poor, doesn''t mean we can''t feel pain," says Chouhan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca109984-1ce5-40cc-87d9-ac60247c95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4130c9e-389b-4e30-8d28-04d0b3a4ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending five days outside a police station trying to get
        a ticket, Chouhan and his fellow villagers decided to walk. They didn''t dare
        tell their families.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedd431-f374-47d5-931a-558b2fdf9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b817e5-6b04-4663-9042-dff4f67fac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father is severely diabetic and it would take a toll on him
        and my mother if they found out that we were walking home with no money,"
        Chouhan says. "They''d cry until our return. All of us decided to tell our
        families that we were waiting for a train."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b2d9a-a08e-4ac2-8907-b4aedc33f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266737bf-2f41-46b3-9e00-636eaf426c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He packed four shirts, a towel and a bed sheet in his backpack,
        along with a couple of water bottles. In his wallet was 170 rupees ($2.25).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d5128-8296-46b6-a0c4-59894d6dd2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc73cf4-0ddf-45b3-afce-30205bd9cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 a.m. on May 12, Chouhan slipped out of the single-room tin
        shed he shared with 10 other people and took his first step towards home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0f006-db9a-4040-ad83-7b4f3978d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24ed95-4548-4ff3-9922-b77dd6123af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting out</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de64ae3-ad5a-4dca-ba08-8ba713001b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Chouhan left, police checkpoints had been erected across
        the city. Authorities had not anticipated the rush of migrants wanting to
        leave and clarified that registration applied only to those "stranded" --
        not migrant workers. Unauthorized interstate travel was banned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8ab94-1ecc-4eec-aa42-4b0fef54ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc248846-8aa2-4354-b711-459e5383d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chouhan''s group walked across the city, they were picked up
        by police and taken to the station where their boss -- who never wanted them
        to leave -- would pick them up. While migrant workers have rights under Indian
        law, often they are unaware of them and exploited by employers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a0c86-4e34-467f-a99b-d2042b7faba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6475cf-e7f0-496b-a22a-9717bcd89b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon, police officers changed shifts and the group was left unattended.
        "We ran out of there," Chouhan says. "We ran for two kilometers or so until
        we felt we were safe."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51518c79-5bf9-477e-855f-7673ecbdd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd97e4b-a8fb-4da1-a743-31992b38ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following railway tracks to avoid police on the roads, the group
        walked through the night, with other migrants, until they entered Andhra Pradesh
        at 1 a.m.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80786f61-d2f1-4e3f-bf4d-d698d705c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7dedd8-03d2-4799-9296-850f8e36fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 46 hours, they had crossed the first of the five state borders
        they would encounter. They had traveled just 74 miles (120 kilometers).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d1d70-ad37-4ff7-9482-2071d28cc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb42fa-4ed2-4ae3-a744-66e28cd4353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope, solidarity and hunger</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fc646-b976-4166-96f5-c7d640ae3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan''s group of 11 migrants had nine smartphones between them,
        and they used Google Maps to navigate their route. They used the flashing
        blue dot to see if they were roughly walking in the right direction.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52749f49-9d39-4145-8781-dd76b521966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e947438-4740-4751-9eac-27a91822d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conserve battery power, only one person would have their phone
        switched on at a time, and they took turns sharing GPS. There were few places
        along the way where they could charge their phones.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b2d34-a8d4-4782-949d-9f5477f7deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d9a7a-7223-4521-90c2-a5e339378afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of their journey traced National Highway 44 -- a
        long, open road that slices India neatly in two, running the length of the
        country from Tamil Nadu in the south to Srinagar in the north.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded21cfd-fe9b-43f1-8f1b-fc3593e9185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5139b26-74b2-4521-af5c-bec376e8fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This road would take them to Hyderabad, the city of 10 million people
        that was to be the first big landmark of their journey -- and where they''d
        heard it would be possible to hitchhike the rest of the way home.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a9227-661e-4b30-8b06-243ff7d69be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2377cd8-647a-4332-b73b-d140e82069de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures topped 40 degree Celsius (104 degrees Fahrenheit),
        Chouhan walked about 5 miles (8 kilometers) an hour, taking a brief rest every
        two hours. He aimed to complete about 68 miles (110 kilometers) a day. "There
        was temptation to rest or to nap," he says. "But we were aware that it became
        more difficult to walk each time we sat down."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a61c1-8406-4e3d-bd52-ca35e86bd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8c99e-ef07-4036-9c30-4049cec29d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, they''d see other groups of migrants heading for
        the impoverished western states of Odisha, Chhattisgarh, West Bengal, Bihar
        and Uttar Pradesh, which supply India''s cities with much of their migrant
        labor force.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c5f1f-d8ad-4c24-b816-b4529abb2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07bf1e-fc6c-41de-96e9-5e0c3c7beb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road, Chouhan says traditional divisions of caste and religion
        -- deeply entrenched fault lines in India''s rural hinterlands -- disappeared.
        His group of 11 spanned various castes from the same village. There were Brahmins
        and Thakurs, who are considered upper castes, and Chamars, who are among the
        lowest. On the long walk home, it didn''t make a difference.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038d18b-50ec-49dd-b662-393fb56d6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339c377-b4a0-46e1-9ac1-41444684b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chouhan''s slipper broke on the second day, the group pooled
        their funds to buy him a new shoe.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92513c0d-7414-4cdc-a2a8-967548d87ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bd923-52ba-4002-aa53-91d3cf3cddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by day three, they had not had a full meal since they left Bengaluru.
        Each person had started out with between 150 rupees ($2) and 300 rupees ($4).
        Instead, they''d buy 20 biscuits for 100 rupees ($1.32) and ration them through
        the day. "We had to save every rupee in case we needed it later during the
        journey," says Chouhan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a181f9-46f8-4782-9c7d-fe622b3d3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab437335-504b-4d0d-9282-2506d43bef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stomachs would rumble. We''d eat a biscuit to keep it quiet.
        We were hungry, but we had no choice. We had to save every rupee in case of
        an emergency."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087a0e0-9c72-4a56-97c5-690038daa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad5200-809e-45c6-8fef-e7cf19072e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8 a.m. that day, they stopped on the side of National Highway
        44, thinking they''d rest for an hour. They slept for eight, oblivious to
        the din of highway noises and blaring trucks.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4abf4-cf4e-4308-9cba-d869e62cc752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6e3c8-1a99-428d-8026-0641371c944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they woke up at 4 p.m. Hyderabad was 250 miles (400 kilometers)
        and one state border away.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f12cc0-9008-49f6-8f3b-90da9bfd2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf4dba-bbae-4226-9216-91fa0cd05c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crossing borders</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64827fa6-6de2-4766-91c3-f338b44c8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hyderabad in his sights, Chouhan walked through the night.
        But when his group reached the town of Kurnool at about 10 a.m. on day four,
        a police checkpoint blocked the bridge they had to cross to reach the city.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f868e79-820a-439b-9600-689c464c347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebce51c-9111-4e03-8386-2720a864671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan saw a stream of migrants following a winding path along
        the river and followed them. About 2 miles (3.2 kilometers) away, hundreds
        were crossing the river on foot.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d17c1-c292-4ae6-9d21-c22d64d1d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8383fd-778d-4c89-bdcf-715f0376c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan and the others hesitated -- they didn''t know how to swim.
        "Men, women, children, the elderly were crossing the river," he says. "(We
        thought) if they can do it, why can''t we."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21bdd9-ee7f-4143-8c84-405c6b3841c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59940f-63c6-4dd4-baca-cf8573ad7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long, hot summer, the river was only 3 feet (1 meter) deep.
        Chouhan held his bag over his head, and one of the tallest men in their group
        carried his 14-year-old nephew.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ccfe4-15ac-43c4-9db4-b6db62eeeccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976164f-86b2-459f-b64b-c75c4ba09d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so scared we''d be washed away. But we kept telling ourselves
        this was the only way home. This 100-meter stretch was perhaps the most scared
        we''ve been on this journey," says Chouhan.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826ac6b-9cc8-4630-86a7-9816bee6861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf96f9a-0371-4e64-8ccc-4b05fed74f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the highway, truckers were asking as much as 2,500 rupees
        ($33) per person to take them towards Uttar Pradesh. "They told us that if
        the police caught them, they would have to pay big penalties. They didn''t
        want to take the risk without getting paid in return. We had no option but
        to walk," says Chouhan.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d411b0-ab38-4d58-8cc8-f2969bec17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a62e9-1353-4daf-b354-39677be04737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others were more charitable. One old man offered them their
        first full meal in four days. A truck driver took pity on their blistered
        feet and offered them a lift. He was transporting rice across the border and
        they slept between the gunny sacks, as he drove them around the outskirts
        of Hyderabad.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fe321-266b-4980-a888-442f5082c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa1a2f-fe1c-4997-9e46-fa63a862f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they passed the Telangana-Maharashtra border, they had another
        stroke of luck -- a villager took them to a school where NGOs were giving
        food and water to migrant workers.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef7161-63f3-4a18-bae4-d1aa512bbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c6ecd-586c-4782-8790-b07c789bd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 migrants were eating when the police arrived.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f947b5-96f5-47a6-971f-a5cc80aa145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5af638-5088-4a2c-b1a0-ef6b3f14d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started to abuse us," Chouhan says. "They said we were not
        following social distancing and we should sit 10 feet from each other. They
        attempted to disperse the crowd and told the organizers to stop giving out
        food."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc09d8-9faa-4ae2-8005-895c15f6e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d71eb-41c8-498a-9134-cc69f53c632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the migrants outnumbered the police. "We started to shout back.
        Some migrant workers even started to push the police, and the police retreated
        towards their jeep," he says. "We were angry. They (police) don''t help us
        at all -- they don''t help people help us."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc3a7d-3409-41b1-a256-2f4c72017b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0efcc-651f-4423-ade1-dbb19fd62c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic and death on roads</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e85b4-0ae6-406f-b640-63db6d8df3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chouhan was in Bengaluru, he had heard about the pandemic that
        had brought India to a halt. But he says his understanding of it was poor.
        When he left on May 12, Bengaluru had just 186 confirmed cases. As he walked
        home, Chouhan chatted to other migrants, huddled in trucks and tractors, and
        ate meals in close quarters, breaking social distancing regulations.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf958214-141a-4f72-badc-1d59ef02db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff013b84-89af-4645-94c7-d85b6671af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little data on how the migration of urban workers has impacted
        the spread of coronavirus in India. Returning migrants have tested positive
        for the disease in large numbers in many states, but it is not known if they
        contracted Covid-19 in the city or picked it up along the way.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9757f-d68d-457e-b416-f928b264e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf11ef-07dd-4da6-96ba-dd02d3d11a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uttar Pradesh, India''s most populous state, more than 807,000
        interstate migrants were being quarantined by May 24. Of the more than 50,000
        tested, 1,569 were diagnosed with Covid-19.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b0db4-f33b-4c4a-9368-8215a25325d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ad0d8-731e-4c4d-b3cd-c393b4a4d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On day five of their journey, the group had a health scare as they
        approached the central Indian city of Nagpur.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ea347-9fad-470e-b811-b6e8a2ef3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937d361-7b74-457e-b41e-803aff9c4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajesh''s nephew Arvind Thakur had a fever. "I did get scared,"
        Thakur says. "I do not understand anything about coronavirus. But the adults
        told me it cannot be coronavirus as it comes first as a cold and cough. I
        only had fever. They gave me tablets and I felt better."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749005b7-3db3-4899-bf14-2c3f018fdc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2628d24-9747-4a68-8f1a-a3dbd2757250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the highway, the pandemic was a low priority -- there were more
        pressing health concerns: hunger, thirst, exhaustion and pain.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c722fec-b849-4482-9654-1036178f5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c11bde-3891-4cbb-b169-b744c9604370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official data on deaths due to India''s lockdown, but
        a volunteer-driven database set up by a group of Indian academics has been
        tracking local media reports of fatalities as a consequence of the policy.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a79254-b72b-400a-ba24-e022bade9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9d41b-5961-4e7c-b2c0-f6a1b47e6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 24, it had recorded 667 deaths, of which 244 were migrant
        workers who died while walking home: either through starvation, exhaustion
        or in rail and road accidents.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57c5fb-bed1-4fbb-aa85-a7fdf64b930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8de13-cfde-4586-a6f0-a7ada2c41742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Bengaluru, I was scared of this illness," says Chouhan. "Now,
        all we wanted to do was go home. It was not in our hands if we fell sick during
        this journey.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d3edc-4e43-4c74-93fc-194b5e04746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65329af-b943-4a01-b5c3-3295221c3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we left Bengaluru, we''d left our fate to the gods."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f7b2e-91d1-4ef9-b209-a1e18bd35434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff3331-3821-4786-b9fe-3668249ec485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The home run</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b9e18-c0e7-4158-93fe-fa1d8eb2391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the black night sky and thick canopies of the forested areas
        of Central India that once inspired Rudyard Kipling to write "The Jungle Book,"
        Chouhan crossed the Maharasthra-Madhya Pradesh border. It was day six.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b30af-ec8e-4015-a484-0bb8af00aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff02a5-83e5-41e5-9614-5949962a821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Madhya Pradesh, tractors, buses and trucks helped the group along
        during the day, and hillside villagers provided them with food and even a
        tanker to bathe in.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca265328-d1ed-47c4-b923-bc75c7d3ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924fdc1-a820-49f9-ab27-b89eebabbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, they reached the border of their home state, Uttar
        Pradesh. Home was just 217 miles (350 kilometers) away. "We forgot our pain.
        It felt like we were already home," says Chouhan.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b1e75-a28a-4a21-b130-d32223de218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2c831-d30a-4b4f-9114-d73311de22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they passed Prayagraj, a site central to Hindu spiritualism where
        the rivers Ganges, Yamuna and Sarasvati converge, Chouhan allowed himself
        a rare moment of joy.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d36cb-38fa-431c-a980-ab2e272121f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5a9c7-18c6-4250-a7ec-59df90dea26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining thousands of Hindus, he took a dip in the cool waters, and
        said a prayer for the group to reach home early.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73e351-4950-46e2-a1bc-7d5801066654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e905a-57bb-4409-a1d5-ef0b9d9a0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day later, their ninth of walking, they reached the state capital,
        Lucknow.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613af123-8940-4559-897e-7bc664330903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e1f30-e0ec-488b-9372-e15d2cad3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home was just 80 miles (128 kilometers) away. Chouhan bought a meal
        for the first time since their journey began and called his family. "We told
        them we had come by train to Uttar Pradesh. We would be home in a day," he
        says.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d3ba4-932c-4c0d-a38c-bfaf6ddbd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d730b-dc5f-4725-83dc-9a9bdfcf2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closer they came home, the more tired Chouhan says they felt.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1588771-acc2-4fc2-be38-d07487f59017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db659b4-9d07-4822-a43b-9777506f5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On day 10, at Gonda, 18 miles (30 kilometers) from their village,
        Thakur''s body gave up. He fell face first into the asphalt. The group revived
        him by pouring water on his face.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86a6e6-b56f-49a8-a343-0e44015bdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49650e87-767c-4be9-b6e4-28fbc92e5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, just 2 miles (3.2 kilometers) from home, they ran into the
        police. Too weak to run, they allowed officers to place them quarantine.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1e2b5-318c-4afe-9cc3-cd3036c42a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b6dad-7d2a-4ae9-a6e9-d7615cb09cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, they were home.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b19b8-d81c-48f9-b5cf-1b7183088c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f145f-df17-4576-9b14-1c605b5f6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home and scarred</h2>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6656e-2769-4f54-93a9-3ecae066501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scars of walking up the spine of India took its toll on their
        bodies.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd43c2-d832-45bd-aec1-87d6016a3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acd78f-decf-4342-b684-b47a17e811bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan says he has lost 10 kilograms (22 pounds) throughout the
        journey. He says his feet have swollen so much it''s a struggle to walk to
        the bathroom in the school where he is meant to be quarantined for 14 days.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6a92a-589f-496f-822a-d6f465980722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae60cb-75b2-4ef9-b9fa-a01f3338bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in Uttar Pradesh the quarantine is badly enforced.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642d66b-cbd6-4f17-b325-0144876e6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9a84b-61f3-461b-ba65-2eb3203cee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, Chouhan says his family was allowed to visit him in quarantine.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a0c45-2f77-4426-abf3-a2561872cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf89c64-5ede-450e-98c3-f93f0cd2da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His children lunged towards him. And when they hugged tightly, Chouhan
        says he forgot his pain. He has been allowed to visit his family at their
        home, and go to the pharmacy to buy medicine, which he took out loans to pay
        for.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40483424-ae01-4e83-82f0-6ee60b9ebd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccc6f3-7af6-473d-8d3c-3b23fe0630c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing his thatched-roof house, where his big family sleeps, he
        says, reminds him how his work in Bengaluru has sustained his family.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262f7a8-e2bb-4797-ab96-7636497e6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92846772-5fca-45bb-bb19-7ac7d8af3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on May 25, tragedy struck. Thirty-year-old Salman, one of the
        11 who walked from Bengaluru, was bitten by a snake just days after arriving
        home and leaving quarantine.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4db64-7436-4b1e-a7cd-5f7aa9621894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd65176-ff0b-41c7-bdca-67c337e4bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died on the way to the hospital.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8deea88-ec3d-4735-afff-c3b484c4348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a49c1c-41c9-4bc7-9e98-1b1c4dc09998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 45,000 people die of snake bites in India annually. More
        than 200 people attended Salman''s funeral, including some of the group Chouhan
        walked with, who were meant to be in quarantine.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1472e5-9a3e-4607-8b19-fcd5283395ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560c8dd-769b-4f3e-8c12-0f1312ab40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouhan is mourning the tragedy. Yet he realizes that the poverty
        in his village, the hunger of his family, and the mounting debt from their
        medical treatment mean he must eventually return to the city to work.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3611c23-6306-4dad-87f6-46b8498234bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb7686-2a5e-4fbc-b578-fd3282bb44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I left Bengaluru, I resolved never to return," he says. "The
        best I can do is wait for a few weeks to see if the lockdown is relaxed before
        heading out again for work."</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b8e5c-fc14-49bd-bde5-153c8f3c71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:09:32.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/asia/india-migrant-journey-intl-hnk/index.html">Over
        10 agonizing days, this migrant worker walked 1,250 miles home. India''s lockdown
        left him no choice</a>."</em></p>'
