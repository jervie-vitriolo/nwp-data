      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/business/nike-dont-do-it-message-trnd/index.html"
        target="_blank">Nike is saying ''Don''t Do It'' in a message about racism
        in America</a>."</em></p>'
