      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the family housekeeper gets a bouquet of balloon flowers when
        she makes his bed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf3adf-468a-4d5b-9b8f-90bc2fee9c93'
