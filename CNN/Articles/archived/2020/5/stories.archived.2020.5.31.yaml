    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31282f08-53e0-49f9-985e-f57201f9d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22-year-old Eddie Lin is a balloon artist with autism who makes
        elaborate sculptures to honor essential workers. His work has caught the attention
        of people across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a5b8a-1eca-4b8c-9b17-dc842d3b9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it gives people inspiration to see that even someone who
        has special needs knows the word ''appreciation'' and shows gratitude in his
        own special way," said his mother, Jenny Lin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b689d1c-0699-412a-ab55-33daf71de9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie, who goes by the name "Ausome Balloon Creator," was diagnosed
        with autism at the age of 3. By the time he was 10, he''d taught himself how
        to make impressive balloon sculptures using YouTube tutorials. He has since
        turned that hobby into a lucrative business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070604a1-2847-4628-b5e3-b3059e82c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An affinity for ''heroes''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1c4aa-d987-4c0d-b36b-5223040fa55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T16:02:21.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:17:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie has a fondness of superheroes; Marvel superheroes, to be exact.
        But to him, there are plenty of heroes without capes.</p>'
