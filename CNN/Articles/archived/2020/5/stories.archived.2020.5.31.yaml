      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Executive Order No. 24, signed by Mayor  Francisco “Isko
        Moreno” Domagoso, will implement stricter quarantine measures in the area
        to allow authorities to conduct COVID-19 surveillance, rapid risk assessment,
        as well as testing operations. The directive was issued upon the request of
        the Barangay 847 officials, according to Domagoso.</p>'
