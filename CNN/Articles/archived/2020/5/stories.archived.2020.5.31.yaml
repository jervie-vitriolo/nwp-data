    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'United-States', 'Chrissy-Teigen', 'protesters']
    'template': '1'
    'title': 'Chrissy Teigen pledges to donate $200,000 to bail out protesters across
      the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23223df-921e-42d4-a679-4a91a8912bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Model and cookbook author Chrissy Teigen
        is donating $200,000 to bail out protesters after President Trump declared
        Saturday night <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-05-30-20/h_5e0d3e26429655c457993980f35bd2e0"
        target="_blank">"MAGA night" at the White House</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2fc24-43eb-4354-ade5-5acb08f8801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://twitter.com/chrissyteigen/status/1266847095945748480"
        target="_blank">In celebration</a>," Teigen decided to donate $100,000 to
        bailing out protesters across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9760fd4-bfde-4018-a314-f4a512ebf9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, 15 minutes later — after a Twitter user called the protesters
        "rioters and criminals" — Teigen upped the ante.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1760ae-7e67-43b9-858a-6cbf9e66234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ooo they might need more money then. Make it $200,000," she <a
        href="https://twitter.com/chrissyteigen/status/1266850737201414144" target="_blank">wrote</a>.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Ooo they
        might need more money then. Make it $200,000 <a href="https://t.co/axuJnazJkU">https://t.co/axuJnazJkU</a></p>&mdash;
        chrissy teigen (@chrissyteigen) <a href="https://twitter.com/chrissyteigen/status/1266850737201414144?ref_src=twsrc%5Etfw">May
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f925a1-767a-4320-ab08-4114a1631238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae749b-97a6-4fdc-a55f-e26157a8a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "MAGA night" was used by Trump in a tweet Saturday morning,
        condemning protesters outside the White House who had gathered to speak out
        against police brutality, after the death of George Floyd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b2605-eab3-44db-befc-9e974542a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his <a href="https://twitter.com/realDonaldTrump/status/1266724553620930561"
        target="_blank">tweet</a>, said the protesters "had little to do with the
        memory of George Floyd" and said they were "just there to cause trouble,"
        handled easily by the Secret Service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438457d-8005-4a6c-9eff-d99f66a538cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Tonight, I understand, is MAGA NIGHT AT THE WHITE
        HOUSE???"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017218b-c8e5-4e87-9a54-0178d4684818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen is one of many celebrities who have chosen to donate to bail
        out funds to those protesting in Minnesota and across the country. <a href="https://twitter.com/Sethrogen/status/1266034530567155712"
        target="_blank">Seth Rogen</a>, Steve Carrell, Don Cheadle, Abbi Jacobson
        and Janelle Monáe have all said they''ve donated funds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c98023-dd67-47ab-bdaa-6a2c8a1ef2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:46:14.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN,com, "<a href="https://edition.cnn.com/2020/05/30/us/chrissy-teigen-minneapolis-bail-out-trnd/index.html"
        target="_blank">Chrissy Teigen pledges to donate $200,000 to bail out protesters
        across the country</a>."&nbsp;</em></p>'
  'nike-dont-do-it':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-31T14:01:16.929+08:00
    'imagesource': 'jcr:097b73d8-891a-4288-809c-a9eefa72fdd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b7f97e6-5594-4cc3-b38d-ea96e5ead451'
    'lead': 'The brand famously known for its campaign encouraging you to get out
      there and "Just Do It" is flipping the switch and urging people "Don''t Do It"
      in new messaging focused on race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T14:05:40.763+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T14:17:38.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:02.757+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['racism', 'Nike', 'George-Floyd']
    'template': '1'
    'title': 'Nike is saying ''Don''t Do It'' in a message about racism in America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b3b1d-c382-4556-abf4-c241ffc290ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The brand famously known for its campaign
        encouraging you to get out there and "Just Do It" is flipping the switch and
        urging people "Don''t Do It" in new messaging focused on race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c47f42-4d77-4553-a364-b6b0118c19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday evening, Nike posted a text-only video on its social media
        accounts with messaging encouraging people to "For once, Don''t Do It," a
        play on the brand''s iconic slogan that''s recognized around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69f3b3-b4fc-42a6-af8c-33722910c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message reads:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e985af4-7233-4da7-a9b7-3d52cb016285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T14:05:40.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T14:17:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For once, Don''t Do It. Don''t pretend there''s not a problem in
        America. Don''t turn your back on racism. Don''t accept innocent lives being
        taken from us. Don''t make any more excuses. Don''t think this doesn''t affect
        you. Don''t sit back and be silent. Don''t think you can''t be part of the
        change. Let''s all be part of the change."</p>'
