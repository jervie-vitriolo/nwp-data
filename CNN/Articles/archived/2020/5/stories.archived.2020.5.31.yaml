      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a half dozen different incidents were reported on Friday,
        starting with the wrongful arrest of a CNN crew in Minneapolis and ending
        with the arrest of two photographers in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c3613-07cb-445c-a967-e82231128e77'
