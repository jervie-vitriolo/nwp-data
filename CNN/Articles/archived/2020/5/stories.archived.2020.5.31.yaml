      'mgnl:lastActivated': 2023-01-26T14:17:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd29e29-4c08-4e92-b16f-6e178e7f8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T19:03:28.867+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested foreigners face a number of charges, including violation
        of Republic Act 11332, or the Mandatory Reporting of Notifiable Diseases and
        Health Events of Public Health Concern Act, and Presidential Decree 1602,
        which prescribes stiffer penalties on illegal gambling as amended by RA 9287,
        both in relation to RA 10175 or the Cybercrime Prevention Act of 2012.</p>'
