      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b615057-876a-4c91-ab2a-ed13e793c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looters ransacked stores on the famous Melrose Avenue in Los Angeles,
        leaving shelves bare and setting some buildings ablaze.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66af61c-c227-46f9-9741-eb983b696252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497ec8e-d869-43ad-aa69-ff8d0f8afcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guard dispatched to Washington, DC, to assist police
        handling protests around the White House, authorities said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231fbfc2-ec4b-4424-9255-a0fdc466a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5082ad4-a3fa-4c32-9725-fa1c9bdd5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 cities have imposed curfews and numerous states activated
        National Guard forces in anticipation of another night of protests, sparked
        in part by the death of Floyd -- who was unarmed and handcuffed -- while in
        Minneapolis police custody.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8f7f9-4502-47d1-8c78-c6f5b794f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a867e-502b-473f-9c3e-169302547eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former officer seen in a video kneeling on Floyd''s neck was
        arrested and charged. Protesters are demanding the arrest of three other officers
        at the scene.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b78a54-d638-4752-9637-a4842618c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804456d-c296-493c-ac81-45319e58d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2940605-d83d-413c-91da-0e61bb71b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf66b97-6c8f-415a-862e-b2cf71d96160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• City curfews:</strong> A curfew is underway in cities
        like Atlanta, Philadelphia and Milwaukee until Sunday morning. Mayors in cities
        like Denver, Cincinnati, Louisville and Salt Lake City imposed evening curfews
        that will expire Monday morning.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77202cbb-2855-4078-94f0-2fae801491c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90520485-8a2c-4371-86d8-0cb27de82e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Officer injured:</strong> A Philadelphia bike officer
        trying to stop people involved in looting was run over by the suspects while
        escaping. The officer is in the hospital with a broken arm and other injuries.
        At least 12 other officers were injured.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e96741-82d9-4452-a206-92771d2f2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab86e9-60e8-49f7-a340-9bd74eb05320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• National Guard:</strong> Several states and the District
        of Columbia have either activated or requested assistance from the National
        Guard, including Minnesota, Georgia, Ohio, Colorado and Kentucky.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc8e96-530c-499f-9a5a-79a8d2862617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6589ad4-c057-4e65-bbdb-76fd56be24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• 21-year-old shot:</strong> A young man was killed Friday
        night in downtown Detroit where protests were taking place. Police had previously
        said the victim was 19 and that they could not confirm whether the victim
        was part of the protests.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658dc3b-2c59-400c-b952-b3fc987e6ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145c91b-415e-44d0-950d-e9cb11773907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minnesota officials say outsiders are hijacking protests</h2>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75baec-3c0e-4b66-a11e-00b6ebd7d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local authorities said the violence in Minneapolis was
        being fueled by outsiders.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2715f63-363c-446b-90e4-7bc0fa59341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a5cde-cfce-4b43-b085-e9b19a7c2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing we do to provide justice" for Floyd "matter(s) to any of
        these people who are out here firing upon the National Guard, burning" businesses
        and "disrupting civil life," Minnesota Gov. Tim Walz told reporters on Saturday.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6943cf9-db5a-4993-ad6f-37885fc6d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f93f97-9b38-4400-8e30-f7d9c6c21f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he understands that "Minnesotans'' ... inability
        to deal with inequality" and racism was the catalyst for the protests -- but
        he said rough estimates indicate only 20% of protesters there are Minnesotans.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8a6ff-a0fe-4182-9d64-1e01559e65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712fdf0f-bee0-4718-aa14-9bfd4365bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Paul Mayor Melvin Carter said everyone arrested in his city
        on Friday night was from out of state.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2d1d1-6c96-4054-9f25-4c4284bfdfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63cb69-b350-42d3-a522-0592bc38b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of data from the Hennepin County Sheriff''s office
        showed that more than 80% of those booked into jail on riot and other potentially
        riot-related charges over the last two days were from Minnesota.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80714ef-2158-40e5-ac61-8d9366a63edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322cfd9-5880-4186-bd58-a0397397f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 51 people booked into jail between noon Thursday and noon
        Saturday on riot, unlawful assembly, burglary or damage to property charges,
        a total of 43 had an address listed in Minnesota, the data showed.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104dcb98-f999-4a2b-81ed-e2e026376112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f896aa-21c1-4969-86fe-41a1b71d5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data only covers people booked into jail, not necessarily all
        arrests. Hennepin County includes Minneapolis, but not St. Paul.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c11af-05a6-4fe6-b7f9-9afd243c264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T13:47:38.117+08:00
      'mgnl:createdBy': 'alyssa'
