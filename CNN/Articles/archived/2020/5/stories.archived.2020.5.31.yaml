      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234ffd2-7449-4926-a946-aa50c1959908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2012, Jackie Lacey made history. Not
        only did she become the first woman to serve as Los Angeles district attorney,
        she was also the first black person in the job. Lacey was born and raised
        in Crenshaw, and her victory appeared to represent a significant change for
        an office routinely criticized by community leaders for its slothful response
        to police brutality and corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0687b1-7c76-473e-9758-5c169f614f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ce9ad-8fac-485f-b270-99076c9629a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then there have been more than 500 officers involved in fatal
        shootings, and according to the Los Angeles Times, Lacey''s office has only
        brought charges against less than 1% of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33995e-a581-44e8-97fe-761980611062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7fa07-0e12-4670-b120-2948dc1e9c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair or not, perhaps this reality helps explain why protesters in
        Southern California felt the need to shut down a major highway and flood the
        streets of downtown Los Angeles Friday night in solidarity with Minneapolis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a13d43-e723-4a82-ab09-5caa97126b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cc86c-79a6-41ee-a1cd-bd056d4d2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, Derek Chauvin, the former police officer seen on
        video kneeling on 46-year-old George Floyd''s neck, has been arrested and
        charged with third-degree murder and manslaughter. (He has not yet been arraigned
        or entered a plea; his bail has been set at $500,000.) The three other officers
        connected to Floyd''s death have been fired, and one hopes they will face
        charges as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d085bf-0caf-42d3-a5cb-a16a7cd7bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d3215-bbb8-4dc9-8930-2133d4583f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the uprisings in Minneapolis will subside, as well as
        the protests and community unrest peppered throughout the country, including
        in Lacey''s backyard. The camera crews documenting all of this will disperse
        as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c75f4-393c-4f0a-891c-05fb8ccdaaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e2ca0-7bfb-4557-8a64-364aeedd85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we will be left with one pressing question: Now what?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed21c86-da96-4932-a32c-e79d65e28ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059355e-e48e-404b-93eb-812290241e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s intellectually dishonest to say we will return to "peace"
        and "quiet" because this country has never been at peace. We''ve had moments
        of quiet, albeit uneasy quiet, but never peace. How can a nation born out
        of genocide, built on slavery, and sustained by a system which places minorities
        firmly behind their white counterparts in every significant socioeconomic
        measurement by a considerable margin have peace? In fact, I would dare say
        all of these elected officials on TV clamoring for things to get back to "normal"
        are part of the problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf087bd-6dfb-4fb9-b348-d13b44c1e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c440338-1f79-4e4f-a75b-b055d4d257f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal" is not only what got us here, it is what keeps us here.
        What this nation needs is to move forward, and stories like Lacey''s — with
        her paltry prosecution of use-of-force — make it apparent what the first step
        needs to be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee1c51-6ce3-40ef-885b-9a247a1d9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc1883-ebe4-4ae6-bfb8-9cfa56a51ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an uncomfortable, symbiotic relationship between the nation''s
        police unions and the district and county attorneys who are elected to hold
        the union''s membership accountable. In the new light of the high-profile
        death of Floyd — and so many unarmed minority women and men at the hands of
        police officers — records like Lacey''s 500-to-1 certainly raises an eyebrow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cd7bb-572e-49ff-9158-bd4cd544bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88f2be-41e0-4c07-97c1-2a41c74a63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her case, we can juxtapose it against the millions of dollars
        sent to her campaign by law enforcement unions, and the $1 million dollars
        the LAPD union contributed to a PAC dedicated to defeating her most recent
        opponent (George Gascón, the one who has promised to toughen the standards
        for "necessary" use of force by police). You begin to wonder if there''s a
        conflict of interest. After all, if grassroots leaders worry that powerful
        politicians with close ties to gun and oil lobbies are somewhat compromised,
        is it not fair to wonder the same here?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c5341-2ddd-4c6e-8b7c-a5745ad22b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9f2e9-d406-4281-a216-31496c0c046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a January debate, Gascón said with regard to Lacey''s record
        on police force that she is a "district attorney that is comfortable looking
        away."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7332879-c4f5-4143-a484-51aa90a1995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df904799-9a76-4730-ac2a-e42d87f6de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simply not true," Lacey replied, according to an article
        in Mother Jones. "People can talk trash, but what they will do when the pressure
        is on is different."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96c84c-c690-4ddd-a25e-d268be8c3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586eb2b3-4b14-44ab-bb1a-6f83b5a7c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, Lacey did not create this mess. Prosecutors must work
        closely with law enforcement in order to do their jobs effectively. It gets
        sticky when the job requires those prosecutors to investigate police officers,
        and downright seedy when prosecutors accept money from police unions, something
        that has occurred in cities and counties across the country for some time.
        As The Guardian notes: "Among the 95% of district attorneys who are elected,
        many ... receive valuable donations and public endorsements from police unions
        for their campaigns."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a0bd0-7de6-4a25-9f16-e11bd1186327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a89cc4-ecc2-4192-98ec-a719de4386f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important way for law enforcement to gain trust from the communities
        it serves is for legislators to put an end to this practice and the perceptions
        it raises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9259a-17ff-4a50-a7ed-1461ae848e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27569c5e-241f-40e2-ad51-7e774e93d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this: On March 18, 2018 Sacramento police shot dead Stephon
        Clark, an unarmed 22-year-old black man, after pursuing him on foot to his
        grandmother''s backyard. They were responding to a 911 call about someone
        breaking into cars in the neighborhood. Clark had turned toward them in his
        grandmother''s yard with his arms outstretched, police said, and they believed
        the cellphone in one of his hand was a gun.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c594be-b988-4ab2-a8e3-074604eee0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4044a38-4cfd-47f8-acd1-8e7c02230671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests ensued, in a scene very similar to what''s happening today.
        The Sacramento Bee reported that days after the shooting, two local police
        unions donated a combined $13,000 in campaign donations to Anne Marie Schubert,
        the district attorney up for reelection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466af9e-22b4-4669-908e-f64a2f8321b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6062c-03a1-41e8-9bd0-7bc3637ccdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately the officers were not charged.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec96c6-4162-442a-9d3c-db6179eadf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95c7ab-3b22-4c03-b055-2bdaaee0dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unions and Schubert''s team said the timing had nothing to do
        with the case. Schubert, like Lacey, has been criticized for not holding police
        accountable for shootings. It was a line of attack by her 2018 opponent, Noah
        Phillips, who claimed she was too close to law enforcement to effectively
        do the job. In an interview leading up to the election, Schubert countered
        by saying, "We''ve prosecuted officers for raping women on duty. We''ve prosecuted
        officers for welfare fraud," adding "We do our jobs. We''re going to follow
        the law, we''re going to follow the facts." (Last fall the city of Sacramento
        agreed to pay $2.4 million to Stephon Clark''s two sons, 5 and 2 at the time
        of the settlement.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf38930-88ae-472b-9302-14e5692cb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f5b39-89c7-495d-a129-b1466fbea7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vacuum, there''s nothing to see here. But we don''t live in
        a vacuum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aa173-1742-4831-83d4-cdba92882fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3515a20-fac6-4f9f-b1ea-715caffa3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential candidate Amy Klobuchar was the Hennepin County
        attorney, the chief prosecutor in Minneapolis, from 1999 to 2007. She has
        come under fire from some for not bringing charges against Derek Chauvin,
        one of six officers involved in a 2006 shooting of a man who stabbed multiple
        people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fdc72-fe95-4218-87a4-47bcf9ccbd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0ac92-ca2c-49da-9e2c-2b73c75ad509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Klobuchar, whose name has surfaced as a potential running mate
        for presumptive Democrat nominee Joe Biden, has called the suggestion that
        she had a role in declining to bring charges against Chauvin in 2006 as a
        "lie," according to the New York Times. (Chauvin had also accumulated several
        complaints before Floyd''s death.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cfeb8-45cd-4339-b6d9-5cc14a6f1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb2cf2-5871-45a7-a052-a86fe45b7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what she can''t deny is her record. In the more than two
        dozen cases in which people were killed by police, she didn''t bring charges
        against any of them. She did, however, go hard after vandals and minors, which
        disproportionately affected minorities. And while the source of contributions
        made to her reelection campaign can no longer be found, she had a cozy relationship
        with — and public backing of — the police unions that endorsed her, according
        to a 2019 report from American Public Media and Minnesota Public Radio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c88e7-b4e0-4711-8a22-fb866c01e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde3586-b96c-44ab-aba5-3070ea81322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In and of itself, this does not indicate any wrongdoing. But given
        that Minneapolis paid $4.8 million in legal settlements related to 122 police
        misconduct incidents, and law enforcement was involved in 29 deaths during
        her tenure, according to the APM/MPR report, why must we be expected to believe
        it means nothing?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407012cb-949d-45d3-ace6-4cae4d386c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adee2a7-490d-4941-b29f-aad2e220f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, none of these examples point to clear corruption, but they
        certainly give the appearance of a conflict of interest. How can local and
        federal officials expect the minority community to trust the justice system
        when it looks as if the justice system is stacked against it?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ff158-342d-41a7-9233-1c57301697e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4da47-05c1-484e-b633-54e6389690b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, even if none of the district attorneys who receive large
        sums of money from police unions are corrupt in the least bit, only a fool
        would look at these numbers and not at least consider the possibility.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec6595-5780-4ae3-98eb-6c65cb5c39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7a972-fee9-4b70-a8c0-97187d6df754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incestuous relationship must end. People see millions of dollars
        exchanged between the police and the people who are supposed to hold the police
        accountable and they feel helpless.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d17ddb-1fd1-4009-a675-043751b5be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec53ab-3c31-44de-bb54-b9586b6c4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21980e0-951b-47e6-bf4c-6d7e2824f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557759e9-3fb1-4c2d-8968-690f5448091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On edge.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78775134-3a4e-4476-acfa-8258d4c01980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c31313-2a42-4f73-87d4-72ff244df1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want the violence in the streets to end but we don''t want to
        return to normal. Normal is where injustice lies in wait. Normal is seeing
        police officers corroborate falsified reports and not be held accountable
        for doing so. So f- - - normal. What is required to move forward is a belief
        that the justice system is there to protect us, not use us as a bartering
        chip.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c223c5-eb76-479e-a444-a547ba79e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31332135-04d5-49c8-807c-7c935ce30772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it''s not true, and everyone elected to this office does
        so with integrity, it sure doesn''t look that way. It looks like we''re being
        sacrificed because the district attorney doesn''t want to bite the hand that
        feeds it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee05716-4960-470b-80dc-5244f00e3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T11:39:59.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:17:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/30/opinions/george-floyd-minneapolis-police-granderson/index.html">Why
        America can''t return to ''normal''</a>."</em></p>'
