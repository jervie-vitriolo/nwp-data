      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccd67e-38e8-4da6-814f-5beb80f6c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T08:38:27.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T14:17:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 is comprised of the US, Canada, France, the United Kingdom,
        Germany, Italy and Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed04d1-433c-46d4-95e5-4af4dace63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T12:36:59.156+08:00
