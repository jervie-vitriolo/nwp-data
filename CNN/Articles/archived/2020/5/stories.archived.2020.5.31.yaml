      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 847 in Pandacan will be placed under a two-day "hard lockdown"
        starting  12 a.m. of June 1 until 11:59 pm of June 2, local officials announced
        over the weekend.</p>'
