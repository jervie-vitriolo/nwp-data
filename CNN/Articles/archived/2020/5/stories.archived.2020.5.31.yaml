  'QC-implements-online-application-for-building-permits-business-licenses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-31T15:43:41.403+08:00
    'imagesource': 'jcr:bca84a37-8604-4c85-9bf8-bedf1e4e6b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '214bea28-d677-43ac-b3c0-083b038d6399'
    'lead': 'The Quezon City government is launching an online system for building
      permit and business license applications, to limit physical interaction amid
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-31T15:47:55.449+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T14:17:34.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:17:04.096+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'business']
    'template': '1'
    'title': 'QC to implement online application for building permits, business licenses
      starting June 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76a82a-fc92-489d-a713-1d6f19023a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Quezon
        City government is launching an online system for building permit and business
        license applications, to limit physical interaction amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221782c-4b69-49a9-bde6-630cacb84140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local government, the new system will take effect
        on Monday, June 1. Individuals or businesses wishing to apply for or renew
        their business permit may download and fill out the Unified Business Permit
        Application Form, which is available on the local government''s official website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd76be-7d61-490f-8024-be0d3048830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the form has been filled out, applicants should submit to the
        Business Permit and Licensing Division through email at BPLD@quezoncity.gov.ph
        for evaluation. Applicants will be sent an acknowledgement and their application''s
        status once the submission is sent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6143d-55ab-403f-8501-85629ad78552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said this move will limit face-to-face
        interactions between citizens and city hall employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2449a-6abf-4eac-b742-6a0cea24917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is high time that we harness the benefits that technology can
        offer and implement creative approaches to ensure everyone’s safety,” Belmonte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bb64c-b434-48d6-844b-edc9b9a731fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarita Santos, who heads the city''s Business Permits and Licensing
        Office, said their office has set up an e-Response team dedicated to monitor
        and respond to incoming applications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415d5b0-c083-44b9-a730-3433ae8a80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be strict with our policy that no walk-in applicants will
        be accepted," Santos said. "For those who prefer to personally submit their
        application, they will still have to schedule an appointment with us and wait
        for the appointment confirmation email."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2ed38-f490-422d-a233-8e4624a077c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.449+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By shifting online, not only we protect our citizens, we also make
        our processes quicker,” Santos added, explaining that issuance of permits
        and licenses may take one to three days from submission of application.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ec244-055a-4a52-b715-aa2c88b83000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.450+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are also advised to use bank payment via Landbank to
        avoid queuing in the Quezon City Hall. A copy of deposit slip for business
        tax payments can be sent through email to CTO@quezoncity.gov.ph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e689e2-27eb-416c-ab52-fc8b9e4ab49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.450+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the permit has been issued, the applicant may choose to get
        said permit either via pick-up or delivery via courier service of choice,
        at cost to the receiver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506df2f-e05c-4b43-82c5-74d61cebfc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T15:47:55.450+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T14:17:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to set an appointment may do so here: <a href="https://qcbpldbusinesspermitapplication.setmore.com/">https://qcbpldbusinesspermitapplication.setmore.com</a></p>'
