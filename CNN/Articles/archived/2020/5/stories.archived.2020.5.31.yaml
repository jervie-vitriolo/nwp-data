    'lead': 'Eventually the protests over George Kirby''s killing will subside, but
      no one should hope for a return to ''normal.'' ''Normal'' got us here, and keeps
      us here, writes LZ Granderson. A first step forward is ending the symbiotic
      relationship between the nation''s police unions and the district and county
      attorneys elected to hold the union''s membership accountable.'
