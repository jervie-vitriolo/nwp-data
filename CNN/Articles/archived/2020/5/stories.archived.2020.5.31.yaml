      'mgnl:type': 'text'
      'text': '<p>These are on top of the $200-million additional financing the World
        Bank had provided for the ongoing Social Welfare Development and Reform Project
        II to the Philippines, which brings the total amount for foreign-sourced budgetary
        support financing for the government''s COVID-19 response to $4.75 billion.</p>'
