      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a testing capacity of about 700 a day, umakyat na kami ng
        mga (we already increased capacity to) 2,000 a day,” Baguio City Mayor Benjamin
        Magalong told CNN Philippines’ Just the Facts on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca30a5d-9830-4d09-9475-ef4ca2c2cce6'
