      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the DOLE that issues licenses to recruit locally, and
        the Philippine Overseas Employment Administration (POEA) for licenses to deploy
        workers abroad.</p>'
