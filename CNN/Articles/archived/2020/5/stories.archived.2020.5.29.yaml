      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57deed2b-bb68-4e24-9291-c1085c75e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the 29-year-old man will face criminal charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec8546-04bc-468c-9f6d-bcb6c2912822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc6de4-d02a-4cfe-869a-ca1cf82916fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International condemned the killing and called on authorities
        to ensure full "accountability" for the crime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40296817-62e8-46ab-9c3b-e3995ef71c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b72dda-7ebc-47cd-a35b-ba0baf30a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Iran''s authorities &amp; lawmakers to end the impunity
        for violence against women/girls &amp; criminalize domestic violence. They
        must amend Article 301 of the Penal Code to ensure accountability proportionate
        to the severity of the crime, without resort to the death penalty," Amnesty
        said in a statement on Twitter, Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd51cb-e5c6-47b2-9424-7a299881c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39d6b9-11b0-4bbc-8e68-fbc2f34c8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN High Commissioner for Human Rights, Article
        301 reduces punitive measures for fathers involved in so-called "honor killings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af54bb-559d-45f2-b47d-406b225e279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39a9d0-9fb6-4aeb-bf03-bc70cb0d177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani has expressed "regret" over Ashrafi''s death. During a cabinet
        meeting in Tehran, the President "ordered accelerated study and ratification"
        of a bill that protects women against violence, Fars reported Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e629f-94f2-40ba-bff6-0a69e165e695'
      'mgnl:activationStatus': true
