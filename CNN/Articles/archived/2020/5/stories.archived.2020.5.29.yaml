      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are exempted healthcare workers, who completed all their requirements
        before March 8, Labor Secretary Silvestre Bello III said. Bello noted that
        from January to April this year, the Philippines sent some 200,000 medical
        workers abroad.</p>'
