      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Pharmaceutical company GlaxoSmithKline says it has plans
        for next year to manufacture 1 billion doses of its pandemic vaccine adjuvant
        - a booster that potentially could help make any Covid-19 vaccine stronger
        and possibly aid in scaling up production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8614d-e930-4b3f-a8db-44c7eaab2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2158475-44de-43a4-a7b2-9e01af8aaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based company said in a statement on Thursday that its
        adjuvant has been shown to reduce the amount of vaccine required per dose,
        which allows more vaccine doses to be produced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285817a-5d65-429b-8665-df27e7adccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223d363-ace3-41d9-bd82-a6ef630b826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adjuvant also is added to some vaccines to enhance the immune
        response, which creates stronger immunity against infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee6583-54b6-494e-8216-b4c8a815db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e659a85-ab63-458a-8a56-7dfe9c3fae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSK said it will make the vaccine adjuvant technology available
        to partners that are developing "promising" Covid-19 vaccine candidates, and
        that making the adjuvant available to the world''s "poorest countries" would
        be key.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641b85d-1f5f-4092-a939-744f85943a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c936bfb-a533-437c-8e56-e2884d3c1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that more than one vaccine will be needed to address
        this global pandemic and we are working with partners around the world to
        do so," Roger Connor, President of GSK Global Vaccines, said in Thursday''s
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f44aec-59e4-4e6d-9e73-e58cf3deee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that our innovative pandemic adjuvant technology has
        the potential to help improve the efficacy and scale up of multiple COVID-19
        vaccines," Connor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b76d9-e1ac-475f-b7ce-c39dde62c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7857557-5b0a-476b-8651-bfde5fedaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, GSK and French drugmaker Sanofi announced they will be
        collaborating to develop a vaccine for Covid-19, with clinical trials expected
        to begin in the second half of 2020. They are among dozens of companies around
        the world working to develop a Covid-19 vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bef49c-421f-46fd-98a6-452f31d2ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:23:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-28-20-intl/index.html"
        target="_blank">"GSK says it will make 1 billion doses of booster for potential
        COVID-19 vaccines"</a></em></p>'
  'Britain-to-begin-lifting-lockdown-Monday-under-strict-conditions':
    'author': 'Lindsay Isaac and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T02:30:03.315+08:00
    'imagesource': 'jcr:6636f0dc-d86e-49fb-9722-324040e06260'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5737e48e-328e-4303-af60-06c27936d8e4'
    'lead': 'Britain will begin lifting coronavirus restrictions starting Monday in
      a phased approach, the UK Prime Minister Boris Johnson said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T02:29:44.419+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:15:38.299+08:00
