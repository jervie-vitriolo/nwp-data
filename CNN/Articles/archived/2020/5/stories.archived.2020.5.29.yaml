    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f9331a-f100-4f5e-a75a-f860f679a737'
    'lead': 'The World Health Organization Regional Office for Africa said they are
      "seeing some rapid increases" in cases during a press briefing on Thursday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T01:24:41.943+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:15:41.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:02.638+08:00
