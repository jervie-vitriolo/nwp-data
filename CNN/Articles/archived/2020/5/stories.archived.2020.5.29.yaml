  'who-africa-rapid-increases-coronavirus-cases':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T01:25:02.356+08:00
    'imagesource': 'jcr:a23fb316-5d13-41f6-a53c-522234e37f6d'
