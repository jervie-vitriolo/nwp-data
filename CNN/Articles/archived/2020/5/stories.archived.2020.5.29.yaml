      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be innovative so the POC is looking for ways to allow
        our athletes to stay fit and ready for competition once the situation allows
        it. Obviously bicycling, whether to commute to and from their training venues
        or even for leisure, is a good way for our national athletes to keep in good
        physical condition”, Tolentino said.</p>'
