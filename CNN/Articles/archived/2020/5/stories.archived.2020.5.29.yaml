    'mgnl:tags': ['George-Floyd']
    'template': '1'
    'title': 'The Minneapolis police officer who knelt on George Floyd''s neck had
      18 previous complaints against him, police department says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86faae49-7bf3-469e-ab62-0949d53e48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The former Minneapolis police officer seen in a video
        with his knee on George Floyd''s neck had 18 prior complaints filed against
        him with the Minneapolis Police Department''s Internal Affairs, according
        to the police department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7b78d-46a4-4c38-a91b-fc60cc2d96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41915f8-96e7-432c-bed1-86afe638dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the internal affairs complaints against the officer,
        Derek Chauvin, were for. MPD did not provide additional details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee7ac5-ee6f-4831-9ffd-c6a798f2d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdfd74-6f4c-4423-817f-89a5984436e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was fired this week, along with three other MPD officers
        who were present when Chauvin knelt on Floyd''s neck. Police have said they
        were responding to an alleged forgery at a corner store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d312da-ec19-400a-8077-0e5e5610524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e6ff5-f9c7-4f9c-b7df-0bd8550dacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a 46-year-old black man who was unarmed and handcuffed, pleaded
        that he could not breathe. He was soon after declared dead at a nearby hospital,
        according to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c11af-1e52-4ad9-9015-86d62a3fcc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644d26f-5059-4567-b777-55158bd8caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death and video of the incident have sparked widespread
        anger, destructive protests and calls for the officers involved to face criminal
        charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae23bc-9f99-462c-9894-fad9363116f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9f8c5-f807-4735-a936-63736cbc5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of the 18 complaints against Chauvin were "closed with
        discipline," according to a MPD internal affairs public summary. In both cases,
        the "discipline issued" column indicated that a letter of reprimand had been
        issued in response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f56b3-8af4-4390-bb1b-b5ca906b049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b0a59-8014-4dfd-9455-9559191b0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was not the only officer on the scene that day with a history
        of complaints against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384672d6-ff51-44b0-ab47-1237a0620228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9808c-2735-4778-a2e8-be55474e6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officer Tou Thao had six complaints filed with internal affairs,
        one of which was still open, according to the public summary released Thursday.
        The other five complaints had been closed without discipline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8852f9-4688-4181-a402-946e579c4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b81f0-925f-41f3-afa0-ff9868181984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other officers involved had no complaints filed against
        them, per MPD internal affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19b44f-1b8f-403a-a69a-8d3a53cc0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
