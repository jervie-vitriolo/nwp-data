      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/28/middleeast/iran-honor-killing-romina-ashrafi-intl/index.html">Death
        of 14-year-old Iranian girl in so-called ''honor killing'' sparks outrage</a>."</em></p>'
  'experts-more-coronavirus-deaths-united-states':
    'author': 'Nicole Chavez, Holly Yan and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
