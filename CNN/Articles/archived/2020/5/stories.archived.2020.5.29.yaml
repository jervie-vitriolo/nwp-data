    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: COVID crisis an opportunity to reconsider PPP'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a044861-e8d3-439a-8baa-53e41b6aaef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> As the
        local economy takes a hit from the COVID-19 pandemic, a think tank said Friday
        public-private partnership (PPP) deals are needed now more than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5196972-ef9d-451d-94ef-b6475df801c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual rountable discussion, Foundation for Economic Freedom
        president Calixto Chikiamco said the administration started of on the wrong
        foot with the private sector, which was seen as “greedy private parties” especially
        in infrastructure projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90f109-337b-4453-a9d6-fcf651ee6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec49319-d8cd-44cb-9db7-6a252afac28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the government scouring for resources to address the COVID-19
        crisis, he said,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be368a3-0d11-4f3e-bd17-211b9fdf4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“it may have no choice but to see the private sector as valuable
        partners, rather than enemies to be demonized, in healing the damage to public
        health and to the economy that the pandemic has caused.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56623197-515c-43d2-82bc-69896c976562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be86bec-162d-47c4-94cf-92c40f7663f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikiamco said the PPP scheme could be tapped for public health
        and in public transportation under the new normal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a427b-9dfd-4aa0-a621-8b48e5381b67'
