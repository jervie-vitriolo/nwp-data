    'stories': ['f4c2d586-6c30-4050-a14a-8456225db20e']
    'template': '1'
    'title': 'DTI eyeing price caps for bicycles'
    'updated': 2020-05-29T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed486ee-3f5f-401d-9059-949afdeed617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> The Department
        of Trade and Industry is looking into setting price limits on bicycles, which
        became a preferred mode of transport under lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe30a43-726a-42f3-aa30-dfea7c4fe588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biglang naging in-demand, naging essential [Bikes are suddenly
        in demand and essential]. Some people are telling us na i-price control na
        rin. Anyway, we will look into that as well kasi merong spike eh," DTI Secretary
        Ramon Lopez told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c189828-78aa-4a77-8b54-52e5134b0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/21/bikes-new-normal-coronavirus-pandemic.html">Worth
        the ride? How bikes are becoming a transport option under the new normal</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5207a-7ea4-421f-a312-bf9f99171fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been encouraging cycling to work and to run errands
        with public transportation banned for the last two and a half months in areas
        under enhanced community quarantine and modified ECQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e366aa6-986e-43ec-a982-2294cfca13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the popular donations for health workers at the start of the
        lockdown were bicycles, which were meant to help them get to work without
        relying on public transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfd2a2-d6c7-4685-bba6-05a3142765de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the reopening of business establishments in Metro Manila,
        the Metropolitan Manila Development Authority has been tasked to retrofit
        EDSA, the busiest thoroughfare, to <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/28/DILG-to-order-LGU-to-establish-bike-lanes-new-normal-COVID.html"
        href="https://cnnphilippines.com/news/2020/5/28/DILG-to-order-LGU-to-establish-bike-lanes-new-normal-COVID.html">provide
        dedicated bike lanes.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76b045-e8b0-48b0-bcb2-e64b7677356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:58:37.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Transportation Secretary Arthur Tugade said Thursday night that
        authorities will install bike lanes as a temporary fix to respond to renewed
        interest in this mode of travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721b989-6c43-4368-be5d-f6bf5225e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:58:37.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881124a-d109-4ef7-b8fc-31564effdafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:58:37.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>‘Pag ito ho na-prove sa aming eksperimento na kaya, gagawin
        ho namin ‘yung istrakturang permanent. Sabihin ko lang ho na ‘yung</em> bicycle
        lane will not be limited to EDSA, it will be limited to parts of the country
        if it works [If experiments prove that this is feasible, we will make the
        structures permanent. I will also say that this bicycle lane will not be limited
        to EDSA, it will be limited to parts of the country if it works]," Tugade
        said during a meeting in Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1177b22-7a35-42f0-b6f5-342b409fa009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:58:37.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design study from the DOTr page shows that the bike lane will
        occupy the outermost lanes, separated by guideposts for the lanes occupied
        by private cars. Buses will travel along the innermost lanes.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fphotos%2Fa.395811647224644%2F1711849118954217%2F%3Ftype%3D3&width=500"
        width="500" height="286" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba9022-5f7d-47dd-96dc-4b908131468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:58:37.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75e873-7299-4604-969a-dc49455f02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:58:37.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is slowly reopening public transport options this June.
        Only bikes, trains and bus augmentation rides, point-to-point buses, shuttles,
        taxis, and ride-hailing services will be allowed from June 1-21, with city
        buses and modern jeepneys to ply the roads three weeks later as DOTr seeks
        to manage the volume of commuters and see if this leads to a spike in infections.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567478f-212f-4d01-973d-aaa3797b2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino proposed to set a price freeze on bicycles
        to prevent abuses amid high demand during a Senate inquiry on Thursday. He
        also asked government agencies to designate and improve bike lanes around
        Metro Manila, adding that encouraging two-wheeled travel will help decongest
        roads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442c9f0-d44e-4ae4-a91a-780755270a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12 million people reside in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613627b-94bb-4580-b99a-843174734dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T11:07:01.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Alt Mobility Philippines has also suggested a ₱10 billion
        budget for the government to put up walking and cycling infrastructure, such
        as elevated walkways and bike paths, under the "new normal," as cars and public
        buses and jeeps can ferry fewer commuters due to social distancing rules.</p>'
