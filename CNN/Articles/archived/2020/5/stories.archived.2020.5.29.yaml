      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes who want to avail of the program just need to apply via
        the POC''s website, which will allot the bicycles based on those who need
        them most and on a “first-come-first-served” basis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed21742-2ee3-47c2-92cf-59d6265dfc24'
      'mgnl:activationStatus': true
