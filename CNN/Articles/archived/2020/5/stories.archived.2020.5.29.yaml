      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said it was easy to acquire accreditation from the Health
        department since the Baguio General Hospital and Medical Center was already
        a designated testing center for the entire Northern Luzon. The challenge,
        he added, was the acquisition of test kits. He said in six weeks that the
        city was under enhanced community quarantine, it only had 17,000 test kits
        for the estimated 10.5 million population of Northern Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3968f4-16f7-4a43-86ca-29b794efe620'
