  'CNN-crew-arrested-Minneapolis-protests':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T18:52:43.721+08:00
    'imagesource': 'jcr:f51b307a-9812-458b-92f8-cd9b30477683'
