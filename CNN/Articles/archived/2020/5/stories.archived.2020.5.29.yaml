      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prior to COVID-19, we’ve already had initial talks with different
        online platforms. They say they don’t recruit but some of them recruit. They
        say it’s job placement or advisory or advertisement. But we’re saying the
        way you define recruitment is very broad. Even advertisement itself of job
        vacancy already forms part of recruitment so if you don’t have a license to
        recruit, then you can be charged with illegal recruitment.”</p>'
    '46':
