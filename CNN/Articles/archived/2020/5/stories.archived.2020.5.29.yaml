    'template': '1'
    'title': 'LRT, MRT to operate at limited capacity starting June 1 – DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7ac30-7c83-4b18-9cc1-e99498ee1055'
