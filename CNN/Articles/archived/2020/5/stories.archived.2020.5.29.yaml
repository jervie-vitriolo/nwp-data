    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fcb80-1b8f-4326-b6fe-a23d704ab681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has said the numbers are also expected to continue rising in
        the coming days, with the reopening of three laboratories, which temporarily
        halted testing samples for coronavirus due to lack of supplies. The cases
        recently reported reflected tests conducted days and weeks prior to announcement,
        it added.</p>'
    '42':
