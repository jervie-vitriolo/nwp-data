    'mgnl:tags': ['Donald-Trump', 'United-States', 'America', 'US', 'USA']
    'template': '1'
    'title': 'The legal limits of Trump''s executive order on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fac02-3605-44a5-bb00-1f63574390c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As the White House prepares an executive order aimed
        at curtailing the power of social media platforms, legal experts are raising
        serious doubts about the proposal and whether it could survive judicial scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee82d4c-7617-42ff-a5bd-b82666a495ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9baf40-da26-42a0-9067-6473f5ae8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft order, as reported by CNN, reflects President Donald Trump''s
        frustration with Silicon Valley -- and an attempt to use the levers of government
        to target his perceived political enemies in the private sector while rallying
        conservative supporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338bed9-105d-457d-87be-c9700548e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026405b-402c-45fa-b8aa-dc076a868f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are provisions in the draft order that are more clearly within
        Trump''s power. For example, instructing federal agencies not to spend advertising
        money on social media platforms. He can also direct the Justice Department,
        through Attorney General William Barr, to study claims of political bias and
        to work with state attorneys general on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4b28c-fe69-41b4-9c13-c4f85d8b02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4a30f-217d-49eb-a26c-b60809219348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But larger efforts to regulate social media platforms are more of
        a legal long-shot. Here''s why:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f061aa-44f0-4781-aea5-c141f3642bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f1986-3ae2-40fa-bb8c-91f404e16cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It could violate the First Amendment</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2799a-8d11-4e45-bdb6-53b8e84960de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft order seeks to establish new rules designed to regulate
        how companies moderate content on their websites. That risks violating tech
        companies'' own free-speech protections under the First Amendment, said Robert
        McDowell, a former Republican commissioner at the Federal Communications Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6efb4-83cf-4581-b3d8-19e5eab679a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106c0c6-ad94-4125-b694-6e47e21bb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Facebook and Twitter, he said, are private entities
        that enjoy the same protections from the government as individuals do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c656fe-303f-4e68-ab24-745e7cb5382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bece984-326d-42a7-8bae-b02e8cca5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This speech control is #unconstitutional," McDowell tweeted on
        Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98546ad1-297b-48c0-8f61-8accaf764c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82a379-8f5a-441b-8203-851f0f6bb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Democratic FCC Commissioner Jessica Rosenworcel
        echoed the First Amendment concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155ebd4-399a-4447-bdb6-09b09556e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11806b1a-49b6-4729-afe5-a28f2a08c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Executive Order that would turn the Federal Communications Commission
        into the President''s speech police is not the answer," she said Thursday.
        "It''s time for those in Washington to speak up for the First Amendment. History
        won''t be kind to silence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef98a6f-0603-4de2-a7bb-271825e3da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73143b-46e8-409d-a013-14a36a788e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative critics of Facebook and Twitter have accused the companies
        of infringing on users'' free-speech rights. But users of social media don''t
        enjoy First Amendment protections from Facebook and Twitter, because Facebook
        and Twitter are private companies, not the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11755f99-2290-4687-852d-18a002a427fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e925c81-1fbe-4a57-891f-81abb2312910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It could effectively circumvent Congress'' will</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c78e6e-af04-4952-9657-cbc5f3d3f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authors of the 1996 Communications Decency Act, such as Oregon Democratic
        Sen. Ron Wyden, have repeatedly said their intent behind the law was to ensure
        tech platforms cannot be sued over their handling of most user content. The
        objective of the draft order is to ensure that they can.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e80a90-9569-4504-9038-b276d7948d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c438b95-437e-4e49-81de-03cf9bf711f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft order attempts to reinterpret the law so that platforms
        accused of moderating their websites in anything other than "good faith" could
        face more lawsuits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687468f2-121c-4675-98b9-943c2a43dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadadd32-ac3d-4d2c-8b1c-e0fc884ecf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In calling on federal agencies to diverge from the will of Congress,
        then, the Trump administration is effectively trying to rewrite the law without
        congressional approval — cutting out a whole branch of government, said Andrew
        Schwartzman, senior counselor at the Benton Institute for Broadband and Society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e8207-8d96-4eef-a515-e8476017f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba437133-e9a8-4f76-9366-c9ecdda69a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft''s directives to the FCC are preposterous, but at the
        same time, horrifying," Schwartzman said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066bce5-ea22-4a41-90b1-72d91290059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04e760-9590-4c89-aa99-cc0877c9c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It challenges the independence of federal agencies</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5946afe-8753-4c83-9418-00ed34d6c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators like FCC and the Federal Trade Commission were established
        by Congress to oversee the private sector. To make sure they do their jobs
        fairly, those agencies report to Congress, not to the White House or to any
        one president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c2d40-96a2-45d7-9b38-bbfa8ef878bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10749b4f-5a58-4d8f-bafa-04be91b2ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, experts say, the President cannot order the FTC or
        FCC to do anything. The Trump administration can make suggestions or requests,
        and it''s up to the agencies to decide whether to follow through. But even
        the mere perception that the agencies may be bending to White House pressure
        could damage the perceived independence of these regulators. And that could
        have dangerous consequences when they make decisions affecting huge swaths
        of the economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1effc-dee0-43d1-90fb-390380085258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b430b0-0f20-4cee-a804-0d20df840fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent that outcome, Congress also set up layers of procedures
        to make agency decision-making transparent to the public. These same processes
        are what could derail Trump as he tries to use the executive order to punish
        social media companies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d36962-5d33-433b-907a-20dc0b5c42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122c1ed-5834-4e3e-904a-8fef6772aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, even if the FCC decided to follow the administration''s
        request for new regulations, it would have to solicit public feedback, giving
        opponents the chance to argue against it. And any final rules by the FCC could
        be challenged in court. As such, these types of regulations can take months
        and years to implement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d24ac-41eb-43b9-95e4-8ff39ff05b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af9397-81d2-4ba6-864a-4bd7d0dbea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FCC can''t just go out and make a rule," said Harold Feld,
        a senior vice president at the consumer advocacy group Public Knowledge. "The
        FTC can''t just go out and do an enforcement action."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe22860-ee6c-4dcf-9d07-1271b029c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82dc0d-be70-4e6f-93ef-154bf9bc8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pushing Congress to act?</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d5fed-9cec-48f7-bc6e-f764c81e5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if much of the order proves ineffective or legally unviable,
        it still serves a political purpose, experts say, which is to force a conversation
        about the power of tech platforms and pressure Congress to change the law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab814d-971d-40e5-80a8-db6e46d7b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5204e1b-8a41-4b6f-89f7-9936f8352aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I''m viewing this executive order is, it being the groundwork
        for changes being proposed in Congress," said Jeff Kosseff, a cybersecurity
        law professor at the US Naval Academy who has studied the Communications Decency
        Act in detail. "That''s ultimately what I think a lot of people are moving
        toward."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d7fec-f4ce-41ac-946f-742ef4721a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482755cc-0221-44d0-a120-ea135bd66290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative effort is already underway. For months, the Justice
        Department and Republican lawmakers have been pushing for changes to the Communications
        Decency Act that could expose tech platforms to more legal risk. It''s not
        impossible that Congress could repeal a key part of the law, known as Section
        230, said Kosseff.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5f433-9aa7-47cf-ab17-8d9de7ab230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f066d1-a0d4-4a9e-bdf7-f02045508089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really know what the modern internet will look like without
        Section 230," he said, given that the law has been on the books for nearly
        a quarter-century.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa055374-8259-4032-b7a7-488561287f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T03:13:53.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/28/politics/trump-social-media-order-legal-limits/index.html"
        target="_blank">"The legal limits of Trump''s executive order on social media"</a></em></p>'
