      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas deployment ban, signed by the Labor secretary on April
        2, covers physicians, nurses, medical technicians, and other medical staff.</p>'
