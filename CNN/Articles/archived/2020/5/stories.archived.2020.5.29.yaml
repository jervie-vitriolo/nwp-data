      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, we are also working closely with the private
        ''sector and hopefully they will be able to put up their own molecular lab
        sometime in June,” Magalong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff2f73-350a-4605-9deb-74a2f005560c'
