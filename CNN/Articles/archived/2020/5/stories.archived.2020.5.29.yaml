      'mgnl:lastActivated': 2023-01-26T14:15:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then airlifted to a Sydney hospital in "a critical but stable
        condition," police said.</p>'
