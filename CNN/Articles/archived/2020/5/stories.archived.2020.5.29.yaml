      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raffle of cases shall also proceed regularly, either through
        eCourt stations or in the procedure contained in AM no. 03-8-02-SC, wherein
