  'North-Korea-bankers-money-laundering-scheme':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T06:59:41.233+08:00
    'imagesource': 'jcr:eb5c5036-aaef-473b-ad02-607fea51a912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d261e84-9a32-430e-8f72-cd9b335776d4'
    'lead': 'Twenty-eight North Korean nationals face a slew of charges related to
      bank fraud, money laundering, and criminal enterprises — in what appears to
      be the first case brought against members of the North Korean financial system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T07:01:42.029+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:15:28.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:06.172+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than two dozen North Korean bankers charged in $2.5 billion money-laundering
      scheme'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60e3f2-0197-4714-8476-348038023540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department on Thursday unsealed
        criminal charges against more than two dozen North Korean bankers, alleging
        they were behind an international money laundering scheme that moved some
        $2.5 billion in violation of US sanctions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38bd42-0268-4154-8e7e-8754cafafd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight North Korean nationals face a slew of charges related
        to bank fraud, money laundering and criminal enterprises, in what appears
        to be the first case brought against members of the North Korean financial
        system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188ee5e-b772-4ff0-9fd2-29c95b0526c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-page indictment, which was signed in February and unsealed
        Thursday morning in Washington, DC, federal court, details a web of front
        companies and "cover branches" of a state-sponsored bank that were stood up
        in foreign countries, including China and Russia to help skirt international
        restricts on the regime''s ability to spend globally. Five Chinese nationals
        also were charged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435515ff-da84-45cc-84c7-5dd3deaa1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme, dating back to 2013, was allegedly built amid several
        years of escalating sanctions placed by the US and other world powers on North
        Korea that aimed to deter the country''s growing arms capacity and have crippled
        their economy. The bank at the center of the Justice Department''s allegations,
        the Foreign Trade Bank of the Democratic People''s Republic of Korea State,
        is the country''s main financial institution, and in 2013, was designated
        as a blocked entity by the US Treasury Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ce635-2b04-472a-a28d-ea936a0d4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment says the Pyongyang-based bank dispatched the defendants
        to countries including Russia, China, Thailand, Libya, Austria and Kuwait,
        where they took up residence and operated the new, secret branches, as well
        as more than 250 front companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fc5f6-461c-4d0a-a529-f12d8df9f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, prosecutors say, they worked with "third-party financial
        facilitators to procure commodities and facilitate payments in US dollars
        on behalf of parties in North Korea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce1da7-93e3-42d9-a6a6-e6ced83051d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:01:42.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendants and other co-conspirators concealed (Foreign Trade
        Bank) involvement in US dollar payments from Correspondent Banks in order
        to trick the banks into processing payments that the banks otherwise would
        not have done," the indictment says.</p>'
