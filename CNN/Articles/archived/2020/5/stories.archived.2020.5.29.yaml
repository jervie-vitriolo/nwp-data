    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK', 'Great-Britain',
      'Boris-Johnson']
    'template': '1'
    'title': 'Britain to begin lifting lockdown Monday under strict conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d91b1b-a2ee-42d7-8efa-837f0c162d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Britain will begin lifting coronavirus restrictions starting
        Monday in a phased approach, the UK Prime Minister Boris Johnson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedd4c3-b268-4579-a09d-ddf78aafa284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a4506-cef5-4242-9ca0-c51d179ba635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson warned that the gradual lifting of restrictions is subject
        to the country keeping the virus under control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac84b75-c2af-4590-9299-ed76fb0298a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e4bcb-3b6b-4c0b-b6a4-7d418d4d6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot and will not throw away all the gains we have made together.
        And so the changes we are making are limited and cautious,” he said at a daily
        government briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcecdf9-a553-41d1-afa4-91abaeae6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the reopening guidelines outlined by Johnson:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a63554-3efd-4f81-b19c-134632047999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1f202-6dd0-4799-9916-09c572f3c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Up to six people will be allowed to meet outside “as long as
        they respect social distancing rules,” in gardens and other private outdoor
        spaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283c75d-2493-41a4-8232-c949425760ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. People from different households should not meet inside homes,
        Johnson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7090ce-e7f8-460b-a8da-f8d2430b23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Schools will reopen to more children including nurseries, pre-school,
        kindergarten and some grades in elementary schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a5997-4c5a-4058-a38c-69f2cae1cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Outdoor markets “where social distancing is easier” and car show
        rooms can open as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d812edb-c5cc-4dbc-b9b7-ea51c7013c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions will loosen further as of June 15 when retail and
        nonessential shops can open their doors, as Britain “begins to re-start it’s
        economy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9819a-8023-4e98-903c-1c2d28da9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84897d-725c-4b0d-af20-b3c73a1e2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate in the UK is falling consistently, currently at 256
        in the last day, down from a peak of 943 on April 14, but Johnson emphasized
        the need for the virus to remain under control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e23ad3-fee6-4b8b-a39d-7843a1e3b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd4b98-a143-4f30-adca-9cd70e646e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot and will not throw away all the gains we have made together.
        And so the changes we are making are limited and cautious.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51bc81-e307-42a2-abdf-529483bdcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:29:44.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-28-20-intl/index.html"
        target="_blank">"Britain to begin lifting lockdown Monday under strict conditions"</a></i></p>'
