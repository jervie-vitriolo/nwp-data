  'tye-anders-midland-texas-police-confrontation':
    'author': 'Theresa Waldrop and Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T10:19:44.914+08:00
    'imagesource': 'jcr:7916a871-8375-44a8-a797-aa8d2689d417'
