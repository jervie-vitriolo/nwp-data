    'mgnl:tags': ['health', 'work-from-home']
    'template': '1'
    'title': 'If you have ADHD, here''s how to manage working from home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bdea0-3cd4-437c-a3f3-dc64e4a04ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)--</strong> As some companies shifted to working from
        home, some adults with ADHD hit a wall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ef1ba-3619-448c-8427-f9d4e0318931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition has been challenging for many. But for some adults
        with attention deficit hyperactivity disorder, commonly called ADHD, the switch
        means they''re struggling to stay on top of things as well as they may have
        in the office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bf449-5bfa-4100-9faa-59a90d4bca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neurodevelopmental disorder commonly diagnosed in childhood that
        can last into adulthood, the disorder stems from underdeveloped or <a href="https://developingchild.harvard.edu/science/key-concepts/executive-function/">impaired
        executive function and self-regulation skills</a>, all of which aid planning,
        focusing attention, remembering instructions and multitasking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a71c3-8e6c-4cf6-a78e-4629fd989a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific causes of ADHD are unknown, but researchers have found
        that <a href="https://www.cdc.gov/ncbddd/adhd/facts.html#Causes">genetics
        have a key role</a>. Other possible causes and risk factors include brain
        injury, exposure to environmental pollution during pregnancy or young ages,
        alcohol or tobacco exposure during pregnancy, premature delivery and low birth
        weight. People with ADHD have imbalanced neurotransmitters; one of which is
        dopamine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b4baa-cd22-43b8-94b3-7024185000b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dopamine is a key neural transmitter in the brain''s prefrontal
        cortex required to help us "self-regulate and help us direct our focus, actions
        and how we respond to what''s going on around us," said Robin Nordmeyer, co-founder
        and managing director of the <a href="https://centerforlivingwellwithadhd.org/v3/">Center
        for Living Well with ADHD</a>-Minnesota, an ADHD coaching group for all ages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd4545-f923-4e37-8192-bff4f46a091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary role of the prefrontal cortex is all about executive
        functioning," she added. "So when we don''t have the right amount of neural
        transmitter availability, which is one of the leading perceptions about what''s
        going on, then what happens is we have difficulties with those executive function
        skills and with self-regulation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219a25c-1fe7-4412-a016-12df09611d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of ADHD include inattention, hyperactivity and impulsivity:
        Adults may have trouble concentrating, staying organized, prioritizing and
        managing their time; feeling restless or hyperfocusing; or controlling their
        impulses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91e0ed-47e3-4207-85ad-680475c16a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some adults, these symptoms can be severe and cause difficulties
        in every area of their lives. These symptoms sometimes require a work environment
        that helps them stay on track, maintain a structure and have supportive colleagues
        and supervisors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092c477-8352-4d84-a4ee-14799fa8b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to working from home is a major upheaval to people''s
        lives, and some adults with ADHD have shared their struggles to stay focused
        and complete tasks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3d371-3147-4a2e-b222-d339d44e66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callan Jansen of Washington state was thriving as a paraeducator
        before the pandemic hit. The workplace was a structured, scheduled and busy
        but creative environment, which helped Jansen focus and stay on task. Other
        educators in the building were available for support, supervision and collaboration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037c5a4-be2c-4d50-99ba-842b386a5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shift to teleworking has left Jansen floundering at times.
        For a long time, the classroom setups weren''t established or organized. Expectations
        for Jansen became vague, and the job description drastically changed. Jansen
        has been having trouble prioritizing, staying focused and keeping up a routine
        at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86781fbe-fc91-4e31-a6aa-5dcf64fb2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just really hard to feel like the work I''m doing is real
        or important when the expectations are so vague," Jansen said. "External motivators
        are really helpful for me, and right now it feels like I need to rely almost
        entirely on internal motivation, which can be really hit or miss."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276e34b-6afd-48ed-b251-59e12f0d2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time is frustrating and worrisome but it can get better. There
        are ways adults with ADHD can productively work from home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db241d06-6b27-49ef-ba3c-7aa44a239a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits of a traditional workplace</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ece49a-ea1d-4518-8af6-72f3222c8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplaces can be stressful, but they offer community. Colleagues
        and having to show up and perform give people with ADHD the structure they
        need to be productive when they get stuck or need support, Nordmeyer said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618fe60-dffb-405d-b2d7-8c57a367aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a clear place to sit when you have to work on mundane tasks,
        said Maggie Sibley, a professor of psychiatry and behavioral sciences at the
        University of Washington School of Medicine and member of the professional
        advisory board at <a href="https://chadd.org/">CHADD</a>, a leading resource
        on ADHD providing support, training, education and advocacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cde239-c912-4e4d-9acd-22519344ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s probably a supervisor who keeps you accountable and
        ensures that you''re working at a good pace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b7182-430a-4d93-93d5-a5c59db7ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you move into the settings at home, suddenly you have to do
        a lot of this self-regulation yourself," she added, "and that can be really
        challenging for people with ADHD."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e5302-399d-4edd-8359-2d8eef96a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now it''s about how can we get creative and create that scenario,"
        Nordmeyer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ea92b-9d9f-4488-81a6-5cb1dc29706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Replicate your work environment</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1395a65-da33-464a-9e2a-7b867b39a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consider what you needed at work</strong> to be productive
        and functional, and how you can simulate that environment at home, Nordmeyer
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c69e48-e7c4-4429-a3bb-a12b0c15207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avoid working in relaxing places</strong> like your bedroom
        or in front of the television, Sibley said. Experiment with what works best
        for you — maybe it''s working in a quiet room or one in which the blinds are
        closed so you can''t be distracted by what''s outside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780fb4db-ca79-404d-a3db-efbc62d02a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talk to your family about dividing housework</strong> to
        keep the home in a clean, productive condition, as the workplace would be.
        Messes could drain your energy and pull your attention away from what you
        need to focus on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b1922-72c2-4d95-806d-350a56e902b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan your day the evening before</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50660dc7-7943-47d5-a875-d1869ba57efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plan your day the evening before</strong> to be successful
        in managing performance and behavior at work, Nordmeyer suggested.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69140840-4ed7-493c-9b1d-3bcf796e47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When planning, <strong>note what your top few priorities are</strong>.
        What do you need to focus on and when? How do those priorities map out the
        flow of your day?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d630e3-e463-4372-89ae-6b38cfea5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since dopamine declines from the morning to evening, <strong>split
        up your day</strong> to focus on undesirable, complex tasks earlier in the
        day and easy, fun assignments toward the end of the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f4995-6780-40b9-917b-0b09983273bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep up with a morning routine</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5aa9c-37e2-4193-a67a-c69255973d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as you may have shown up to work early enough in time to start
        at 9 a.m., <strong>keep up that same morning routine at home.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d40d5-0cf3-4b17-85d8-4a3d70bea4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t just wing it, Nordmeyer said. Wake up at the same time you
        normally would and get dressed before logging on for the day. "Then you''re
        stepping into the persona of a professional worker."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1410ed4-ba1f-4aca-9f05-100e12cffc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work alongside a coworker</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248079b-3032-48fe-a41b-7de0bbc8445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying on task and completing assignments can be challenging. Ask
        a colleague you''re close with to virtually work alongside you to help with
        accountability and focus, Nordmeyer suggested. Or, look online for an ADHD
        coworking lab.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0c8d8-3ef7-4ea8-a443-01962c5704a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have an ongoing video feed or arrange morning huddles to discuss
        the day''s workload, then check in intermittently to relay how it''s going.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9700c-ff01-4441-85d5-79fc2e89cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional tips for staying on task include:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc328f-ef53-4e1d-bed8-5be2fc691823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asking your manager for guidance on prioritizing</strong>
        in a way that doesn''t mark you as deficient because of your ADHD, Nordmeyer
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0406b1f-d819-4868-9f5f-7430200a0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, ask to schedule a check-in at the beginning of the week
        where you go over what''s most important over the next several days, so you
        can plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d734488-aa1c-4de1-a72f-684bfa64d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Telling your supervisor your deadline</strong> to reinforce
        that accountability to get yourself into urgency mode and deliver those assignments
        according to their importance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2a114-8991-40e8-b024-38721b7cf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Using your people-pleasing nature for motivation</strong>
        to get engaged, do the work and keep from disappointing someone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ff8e0-fba7-49aa-9563-44978da4ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking advantage of your love for challenge</strong> to
        get hyper-focused and in the zone to do the work, Nordmeyer said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f018b22-a426-42ad-817e-4a96f98fb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set aside time for unplanned distractions</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0e5c9-d4a4-472e-95b6-4d95db563b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid getting derailed by distractions of the moment, plan an
        hour in the morning and afternoon for when you can appropriately deal with
        pop-ups.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adffd3a-fda8-4314-af2c-67d908e67e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include unplanned, unanticipated and nonurgent notifications,
        requests from others and your own curious thoughts. Put them on a list as
        they arise and save them for later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b1e73-e082-4667-af8f-6a08c3a4b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pointers for managing distractions include:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd563a67-6991-4e32-b0de-b94c03a56b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning off unnecessary notifications</strong> so you''re
        not even provided the opportunity to be distracted, Sibley said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b778299-8745-454f-932b-243b21cc706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blocking email notifications for 25-minute periods</strong>,
        then checking your inbox for five minutes, a system known as the <a href="https://francescocirillo.com/pages/pomodoro-technique">Pomodoro
        method</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544c892-bb0e-4459-b337-0227f957b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning your phone screen side down, on airplane mode or
        notification sounds off.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299b7bd-af41-4c60-a9f5-feb02343b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making social media harder to access</strong> by logging
        out or removing the apps from your devices till the end of the day.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bff76-b63c-4c5c-83e7-0b41c94fed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Using sticky notes that dictate your assignment</strong>
        for the next 25 minutes and stick to your computer screen. You''ll see it
        every time you work, and it can help redirect your attention to what you''re
        supposed to be working on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2723db-60be-401c-9436-c1d8a1b8f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talk with your kids about good conversation times.</strong>
        Align your lunch hour with your kids''. Children might be grateful for one-on-one
        time, and you can limit interruptions and further distraction to certain time
        windows.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7d5cf-06c8-448f-aca6-504e543778bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take time for self-care</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9a738-0fe3-4cf7-bfd6-38ccbf3c4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting aside time for physical activity can reset your mind, Sibley
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110f90e-0180-4f72-9414-bdba0d582e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This advice works differently for everyone, depending on the uniqueness
        and severity of their ADHD. If nothing''s working, adults should reach out
        to their physician, psychiatrist or ADHD coach for guidance on managing daily
        life and possible treatment plans.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75057bf-f97a-442e-bace-0c7a3ef518b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remember that everyone is impacted by these difficult times,
        Nordmeyer said. Acknowledge what you''re doing right and what it will take
        to improve anything that needs it, and be compassionate and understanding
        of yourself.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d20355-8f7e-47aa-adcc-ba971fbc1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we start paying attention to what''s right, we can change that
        [downward] spiral to go upward. And that''s how with ADHD, you move forward
        in your life."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6394a39-40e5-4e94-a211-3af2068bc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:37:14.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/29/health/working-from-home-coronavirus-adhd-wellness/index.html">If
        you have ADHD, here''s how to manage working from home</a>."</em></p>'
