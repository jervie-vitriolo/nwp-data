      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All courts are also instructed to receive all petitions and pleadings.
        Initiatory pleadings and all required documents for such may be filed manually
        or electronically, which will be received by the courts through their emails.
        Pleadings and other court submissions on pending cases may also be filed electronically
        if the branch has an existing email address. If none, these may be filed with
        the Office of the Clerk of Court, which will then be forwarded to the branch.</p>'
