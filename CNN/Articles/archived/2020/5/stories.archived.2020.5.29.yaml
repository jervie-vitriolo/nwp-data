      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With government agencies yet to fully digitize their services and
        connect their databases with each other in a seamless electronic network,
        regulatory arbitrage becomes a problem. Companies that have secured a primary
        license from the SEC upon registration can easily do a hybrid online recruitment
        business and get away with it.</p>'
