      'mgnl:lastActivated': 2023-01-26T14:15:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36a869-230e-4608-9b64-8b8e1ff25606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO lists 53 countries in its Europe region, including Russia
        and Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4dd6de-4b4c-438c-94a9-fc8ed0213806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc662a-612a-49fa-b12c-f008d9c46052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kluge, there have been over two million confirmed Covid-19
        cases and over 175,000 confirmed deaths in the European region. Kluge said
        these death numbers are “above and beyond what we would have expected normally
        at this time of the year.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7005415-a694-4b83-ba97-3f6b3cb9f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10df116-b46a-46d6-8941-f4d7404dc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case information reported to the WHO has revealed that 94% of all
        Covid-19 deaths were people over the age of 60 years old, and 59% of those
        deaths were men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff43736-48b8-4f67-b615-2581c92755ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d5bc0-cdbe-4650-9e03-b835530bc115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the total deaths, 97% of the cases had at least one underlying
        health condition, with cardiovascular disease being the most common.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4780a-0ccd-4012-8111-115a2065b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc17b15-2854-4082-875d-ee429d6fa50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge also gave an update on the current spread of the virus in
        Europe, saying that in the past 14 days cumulative cases in the region have
        increased by 15%, with the region still accounting for 38% of cases and 50%
        of deaths globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd2162-b3c6-4ff7-973e-90a137e58f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0d8cc-8431-4e55-b7b8-b1cb2f393fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, the United Kingdom, Belarus, Turkey and Italy are the countries
        that have reported the highest cumulative numbers of confirmed cases in the
        last two weeks, Kluge said. Spain, Italy, the UK and France continue to account
        for 72% of all European Covid-19 deaths, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83355eb-0be6-4012-8bdc-e87644796221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff0f3f-e7de-4222-9162-0cb7b4c2ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries across the region continue to ease restrictions, Kluge
        stressed that “there can be no economic recovery without Covid-19 transmission
        under control."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a970a-9838-45e9-b638-6a9ef60882cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733621b-f243-4d76-aadd-c013e37ab312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our priority must be to invest in health, invest in social protection
        and, above all, avoid austerity," Kluge said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e0933-66ad-45dd-af46-17eab1005ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised leaders to examine the lessons of the 2008 financial
        crash, where many countries cut spending on healthcare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8890e93-112b-4ecd-b813-bad88886d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-28-20-intl/index.html"
        target="_blank">"WHO says COVID-19 caused 159,000 excess deaths in 24 European
