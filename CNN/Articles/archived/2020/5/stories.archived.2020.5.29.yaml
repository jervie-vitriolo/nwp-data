    'jcr:uuid': 'f0ab8bf4-19ba-49b1-9513-a3c82fecfdb2'
    'lead': 'As the local economy takes a hit from the COVID-19 pandemic, a think
      tank said Friday public-private partnership (PPP) deals are needed now more
      than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T19:16:41.802+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T14:14:57.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
