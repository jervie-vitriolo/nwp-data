      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> Inflation
        may have slightly picked up in May due to higher costs of oil and farm products,
        the Bangko Sentral ng Pilipinas said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9617a-b875-4018-8bc1-ecce3ce944c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said latest projections of the central
        bank''s Department of Economic Research pegged the price increase for basic
        goods at 2.3 percent, or a range of 1.9-2.7 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2286e32-0984-4680-9ea1-5c0daed133ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, this figure is faster than the 2.2 percent pace in
        April, but is still slower compared to the 3.2 percent reading in May 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67884b71-65ba-4456-8bd1-4990db9b2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher domestic oil prices as well as the uptick in the prices
        of various agricultural products due to supply bottlenecks and the impact
        of Typhoon Ambo contributed to positive price pressures during the month,"
        Diokno said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9523a2e-d678-4ce6-9c95-54c468d38244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation keeps track of the prices of oil, rice, utilities, and
        other essential items. The central bank expects full-year price increases
        to log between 1.75-3.75 percent, factoring in softer economic activity amid
        the COVID-19 pandemic.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e1253-5f65-40ca-adc0-5130cd5314e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/25/big-time-oil-fuel-price-hike-May-26.html"
        href="https://www.cnnphilippines.com/news/2020/5/25/big-time-oil-fuel-price-hike-May-26.html">Retail
        pump prices</a> have risen this month following the decision of the Organization
        of the Petroleum Exporting Countries for production cuts, following a plunge
        in world crude rates since March. Meanwhile, the weekend typhoon that hit
        Eastern Samar and parts of Luzon and the Visayas may have affected farm output.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fe9b7-6f32-44f0-8507-637173320540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/15/LOOK-Ambo-trail-destruction-Eastern-Samar-.html?fbclid=IwAR3UXBDXgu5wIij9dnfwTVuhU98U-H3ttmfc7ryzob2U3ud6ktgETrkmgV4">LOOK:
        Ambo leaves trail of destruction in Eastern Samar</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1c0e3-1abd-4aee-8b6e-64c5e06e6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the BSP said lower electricity rates charged
        by Meralco – which was recently under fire for <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/15/Meralco-May-electricity-bill.html?fbclid=IwAR15wIUaeBsMwG0xOkR5XCMcGDGIujIoGDUo-WXYGOZ8Scecsg3qZyINttc"
        href="https://cnnphilippines.com/news/2020/5/15/Meralco-May-electricity-bill.html?fbclid=IwAR15wIUaeBsMwG0xOkR5XCMcGDGIujIoGDUo-WXYGOZ8Scecsg3qZyINttc">surging
        power bills</a> – helped temper inflation. The central bank said power rates
        actually went down for the month even as Meralco customers complained about
        their dues that doubled or even tripled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75c2a4-0d24-4ec7-b325-0ecae8293316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/8/Meralco-four-months-bill-payments-ECQ--.html">Meralco
        to give consumers four months to complete bill payments during ECQ</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fca30c-da9c-4a09-ab0f-5fb821c447c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.779+08:00
      'mgnl:createdBy': 'mel'
