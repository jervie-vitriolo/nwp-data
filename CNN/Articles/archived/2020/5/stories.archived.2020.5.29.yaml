      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03b6c5-126f-4006-90e4-208de980626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ends a three-month break to England''s top-flight football competition
        because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07613b53-289d-4c7a-a474-c314209fe857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff3913-f966-48a0-bf35-902151b512df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Villa vs. Sheffield United and Manchester City vs. Arsenal
        will be the first games to take place, featuring the four teams that have
        played one less game than the other 16 clubs, the Premier League announced
        in a statement on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff094185-88a1-4c95-bcf4-e727de7af2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966777ba-0e50-4bba-9b34-81955cdb9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full round of matches is scheduled for the weekend of June 19-21.
        There are 92 remaining fixtures in the 2019-2020 season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a73241-5a64-43cc-87d9-b5935b5d666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c826fe-7a83-4279-86a4-4dac1fdb5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former Manchester United, Everton and England defender Phil
        Neville, while he is excited for the return of top-flight football in England,
        if he was still a player, he would be "nervous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5227969-26cd-4fd2-bf00-f21959707dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.814+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9db684-a1b6-45a6-9709-b1ac9522526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the first question you would probably ask is: "''Why are
        we going back? Is it going to be safe?''" Neville told CNN Sport''s Amanda
        Davies in an Instagram Live chat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e13e5-dc6b-4ec4-959b-51b7e53a491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791da41-b9e2-4c4d-902e-ad01336b6164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f58ca-ebb5-486c-a951-516396b0f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must pay respects to the players because they''re the ones that
        are going to be putting themselves out there. Some of them might have been
        affected. Some of them might have had family members or friends affected by
        this incredible pandemic which has come from nowhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1de1e-13f7-4f21-bed5-5caa449ad0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb71ada-cc17-4c89-962d-bcf4450513de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s had to be a lot of assurances. I think no fans
        in the stadium is a big thing for players. You look at the atmosphere in games
        that you''ve played in or that you''ve watched, a lot of those great games
        were made by the fans in the stadium so I think we''ve got to accept that
        football is going to be a little bit more different.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ace1b3-2b5a-4ac9-a7ba-2bca41a31d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdeffa-9ca6-45d4-a7ed-37e9052e71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to adapt to that but ultimately, the player safety is
        paramount for me. If it''s safe for a player and they do the right tests and
        they''ve got the right procedures in place, then if the government gives the
        go ahead and the right medical certificates are signed, then I think it''s
        the right thing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6e24d-09cc-446f-bc1d-4daeeefd5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ae302-15f1-4309-b57c-185b3e3276b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Safety requirements''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d53fa-466a-4614-95cd-534d45f1d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Premier League suspended its season back on March 13 due to
        the coronavirus pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a33066-3d07-4ed5-89b6-d14fc1c45dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc287de7-d78b-419b-a1cc-a1a36cd2aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to football in Germany, which returned a few weeks ago,
        fans will be unable to attend Premier League matches.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60cd3c-32de-494b-aa38-18f636473ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5caed9-6e92-4a2b-b8c3-eb7b77646de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b022e-ba75-4485-8113-f3438ab4494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League shareholders have approved a proposal that would see all
        remaining matches broadcast live in the UK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27da87-29de-4c46-a9cf-5a7955d8331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6494769-cf4d-4e48-a324-403e1fca6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool is two wins from claiming a historic title, its first
        in 30 years, and is 25 points ahead of second-placed Manchester City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46f2c2-1d4f-4198-bccc-ae365a5a7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9668b-555e-45b9-bc57-3f3f73cd102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as someone who grew up a Manchester United fan and went on
        to make 378 appearance for the club, Neville admits that United''s bitter
        rivals Liverpool "deserve" to win the Premier League.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378688b-e766-42ba-972e-7281e55ce248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c308dae-6dc6-4b22-9769-39e8da489ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if it was really tight, I think there would be a bit of
        an argument. But I think because they are so far ahead and because they''ve
        been so far the best team, I think from day one when the football was canceled,
        it was unanimous that Liverpool deserved to win the title.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f204e-393a-45c6-8dd0-fc5956820278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80e6df-d699-42a4-8338-f829560d1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They deserve it. They''ve got the best manger and the best players
        this season. They''ve been the best team."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb98a4-2a19-491d-a5e1-625c04fc9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:18:44.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9082e87-d5e0-41ec-9fe3-c87b9938bd62'
      'mgnl:activationStatus': true
