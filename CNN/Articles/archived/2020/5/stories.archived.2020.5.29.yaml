      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Only around
        1,000 Filipino healthcare workers were deployed abroad amid the controversial
        order banning medical workers from working in other countries, the Department
        of Labor and Employment said Friday.</p>'
