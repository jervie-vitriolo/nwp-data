  'Metro-Manila-GCQ-jeepneys':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-29T08:52:19.305+08:00
    'imagesource': 'jcr:9cd716a2-1269-4068-9087-6c239830a095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce61befa-b7a4-46dc-830d-a57156aece54'
    'lead': 'Some jeepney drivers may be able to ply Metro Manila roads again weeks
      after the region shifts to general community quarantine on June 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T08:55:26.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:15:26.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:06.949+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr eyes allowing some jeeps to resume operations in Metro Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d1f3f-b0a0-4f98-996a-4f0a4510f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Some jeepney
        drivers may be able to ply Metro Manila roads again weeks after the region
        shifts to general community quarantine on June 1, the Department of Transportation
        said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c026509-0676-442e-bb8d-de917c3ca91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Senior Transport Consultant Bert Suansing told CNN Philippines
        on Friday that the resumption of mass transport in the country''s capital
        region will have two phases: From June 1 to 21, rails and trains will resume
        partial operations with additional bus augmentation. The second phase is on
        June 22&nbsp;onwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf122e-177d-487c-a4b6-42b1a642aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial plans of DOTr, <a href="https://www.cnnphilippines.com/news/2020/5/27/DOTr-public-transportation-Metro-Manila-GCQ.html">modern
        jeeps will be allowed starting June 2</a>2. Suansing said during the second
        phase, some traditional jeepneys — not all 55,000 jeepney units in Metro Manila
        — will be allowed to operate in areas that can''t be served by buses and modern
        jeepneys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cddca7-96e3-452f-8f16-f47b2215311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see, the buses and modern jeepneys are not enough to serve
        a route, so what we are doing is also allot some units of traditional jeepneys
        to run on those routes," he said in a phone interview with New Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619baba-866e-4bf0-ae9f-c825e1768199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of jeepney drivers have been out of work and income for
        over two months after public transport was banned when Metro Manila and the
        entire island of Luzon was placed under enhanced community quarantine in mid-March
        to curb the spread of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bdeb1-84de-4d70-bf81-a65d0e81b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.facebook.com/130406490431829/posts/1711853112287151/?d=n">second
        phase</a>, DOTr said public utility buses and UV Express will also be allowed
        to operate with limited passenger capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f66a2c-7004-406e-b9b5-26335a3b2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:20:34.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Metro Manila eases into a more relaxed general community quarantine
        on June 1, LRT-1, LRT-2, and MRT-3 can resume operations with 10% to 12% of
        its previous passenger capacity to ensure physical distancing, while the PNR
        will be on 35% capacity. Because this will not be enough to service all workers
        returning to work, Suansing said 100 buses will be deployed to augment the
        trips that cannot be accommodated by these railway services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53325c95-7071-4249-9dab-fc45e76c223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:20:34.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, shuttles of private companies, transport network
        vehicle services such as GrabCar, taxis, tricycles, and point-to-point buses
        will be allowed to go back on the roads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e17d98-e8e7-4732-bd1f-62f6d56f8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:20:34.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tricycles will also be allowed subject to the prior approval
        of local government units. Backrides in motorcycles — even if the passengers
        are couples, remain prohibited in GCQ areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a1ec6-90ab-48eb-a78c-048534b0c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:26:05.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violation talaga siya ng physical distancing and siguro po wine-weigh
        nila yung pros and cons at sa ngayon, hindi pa po pwede kahit sino po. Kahit
        pulis, hindi dapat nag-angkasan. So isa lang po ang pwedeng sasakay sa motorsiklo
        sa ngayon," Joint Task Force COVID-19 Shield Commander PLt. Gen. Guillermo
        Eleazar said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da787328-32e3-4a61-9e35-02be9fce4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:05:30.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said flights will remain limited despite
        relaxed quarantine rules. It said all foreigners can leave anytime, but Filipinos
        are still not allowed to leave unless they are OFWs, permanent residents,
        or holders of student visa in their country of destination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ca4ec-83d2-4759-a8a1-53decf187595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T08:55:26.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced that Metro Manila will transition
        from modified enhanced community to general community quarantine on June 1.
        Under GCQ, public transportation are allowed to resume operations under limited
        capacity.</p>'
  'Facebook-Twitter-fact-checking-Trump-threats':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-29T09:24:09.150+08:00
    'imagesource': 'jcr:ea95a6c8-ade9-43ae-87a0-5d590d4af445'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c4f800-c593-4ad0-be6b-ecfe0358525b'
    'lead': 'For years, Twitter and Facebook have enjoyed a healthy rivalry: They''ve
      competed for acquisitions, talent and advertising dollars, and sometimes gone
      so far as to copy each others'' features in the never-ending pursuit to grow
      their audiences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T09:55:16.151+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:15:26.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:07.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Twitter']
    'template': '1'
    'title': 'Facebook and Twitter clash over fact-checking as Trump threats intensify'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de481c-7071-4c4f-931d-6e3ff33103e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For years, Twitter and Facebook have enjoyed
        a healthy rivalry: They''ve competed for acquisitions, talent and advertising
        dollars, and sometimes gone so far as to copy each others'' features in the
        never-ending pursuit to grow their audiences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5da9f-c42a-4e2f-9b6d-aa7ddff1d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the clash between the two tech companies appeared to take on
        new life this week after Twitter''s decision to place <a href="https://www.cnn.com/2020/05/26/tech/twitter-trump-fact-check/index.html"
        target="_blank">fact-check labels</a> on some of President Donald Trump''s
        tweets sparked a series of threats, including an imminent executive order
        regulating social media companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c20093-ab0c-4dc6-867c-41f43aac85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of the two companies traded criticisms in public. Former
        employees posted their own jabs on social media. And some legislators were
        quick to highlight the differences between the approach Twitter and Facebook
        took, potentially only adding to the tensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2364121-c473-4983-af36-3532a51ddff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a different policy than, I think, Twitter on this," Facebook
        cofounder and CEO Mark Zuckerberg told Fox News in a clip posted online on
        Wednesday. "I just believe strongly that Facebook shouldn''t be the arbiter
        of truth of everything that people say online."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba68b76-7fe7-4b58-8daa-94665a1ef465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Twitter CEO Jack Dorsey appeared to push back at the
        assertion, saying that labeling the tweets with fact checks does not make
        the social media company an "arbiter of truth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c751e0e-3e91-4843-86d1-cfdbead07af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention is to connect the dots of conflicting statements
        and show the information in dispute so people can judge for themselves. More
        transparency from us is critical so folks can clearly see the why behind our
        actions," Dorsey tweeted Wednesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e374d0-31f1-445a-8427-021bc16cff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were even more direct. In a series of tweets on Wednesday,
        former Twitter executive Jason Goldman called Zuckerberg''s statement to Fox
        News a "bad quote" and added: "Going on Fox to hit Twitter in defense of Trump
        is really a move. Good look for everyone involved."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06de90-49b9-4079-a26f-ec86a57eaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public clashes between the two companies further cast aside
        the unified front the tech industry previously tried to present in how it
        handles misinformation. The Trump tweets in question falsely claimed that
        the governor of California was sending out mail-in ballots to "anyone living
        in the state, no matter who they are or how they got there." Twitter labeled
        them with a message urging users to "Get the facts about mail-in ballots."
        Twitter''s message directly linked to a curated fact-checking page populated
        with journalists and news article summaries debunking the claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeebb5b-89be-4739-b2d0-e29553971f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook chose to do nothing, even though identical posts appeared
        on the platform. The company has previously said that politicians are exempt
        from its third-party fact-checking program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5052b8-5890-408b-a1a5-a6c0e7d02c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combative rhetoric also hints at how high the stakes are for
        each business as Trump escalates his threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bd088-cb32-43f9-b1fe-851dd919da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft executive order being prepared by the Trump administration
        seeks to curtail the power of large social media platforms including Twitter
        and Facebook by attempting to reinterpret a critical 1996 law that shields
        websites and tech companies from lawsuits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf512bb8-abeb-4af7-9f47-6fa1786a81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier tweets after Twitter added the fact-check label, Trump
        threatened to "regulate" or even "close" down social media platforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8508b98-fc3d-476d-9300-054fb529e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany did draw some distinction
        between Facebook and Twitter in an appearance on Fox News on Thursday. "There
        are two models here," she said. "You have Facebook and you have Twitter and
        you have Mark Zuckerberg who says it''s not my job to be the arbiter of truth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6aeb76-bb87-42c4-8ca4-e623ba78a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week isn''t the first time Zuckerberg and Dorsey have been
        at odds about how to handle political speech on their respective platforms.
        Dorsey announced last October that Twitter would stop running political ads.
        His announcement came after Zuckerberg publicly defended Facebook not only
        allowing political ads, but allowing politicians to lie in those ads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e477f-9b99-4c97-b761-abc1d44f9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweets Wednesday, Dorsey said he takes ultimate responsibility
        for decisions made by Twitter and asked people to "leave our employees out
        of this." (Earlier Wednesday, Trump''s two elder sons and White House counselor
        Kellyanne Conway pointed to tweets made by Twitter employee Yoel Roth in 2016
        and 2017 as evidence of Twitter''s alleged bias against the president.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c0054-3098-4cee-b3a5-19b57d0392da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is someone ultimately accountable for our actions as a company,
        and that''s me," Dorsey said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784f61e-98b7-492d-bbd5-ca54f126f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that point, at least, Dorsey and Zuckerberg seem to be in agreement.
        "I started Facebook," Zuckerberg told the Senate in 2018, "I run it and I''m
        responsible for what happens here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbbf26-4107-4471-b89c-984f2f879969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T09:55:16.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/28/media/jack-dorsey-donald-trump-twitter/index.html"
        target="_blank">Facebook and Twitter clash over fact-checking as Trump threats
        intensify</a></em>"</p>'
  'George-Floyd-surveillance-against-police':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T09:55:41.144+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518c4ef6-9c5d-4e6d-b290-649f02a20541'
    'lead': 'Surveillance video from outside a Minneapolis restaurant appears to contradict
      police claims that George Floyd resisted arrest before an officer knelt on his
      neck.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T10:00:32.669+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:15:25.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:07.343+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['george-floyd']
    'template': '1'
    'title': 'Surveillance video does not support police claims that George Floyd
      resisted arrest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1c62e-0d06-4092-b4b8-0885f580c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Surveillance video from outside a
        Minneapolis restaurant appears to contradict police claims that <a href="http://www.cnn.com/us/live-news/george-floyd-protest-updates-05-28-20/index.html"
        target="_blank">George Floyd</a> resisted arrest before an officer knelt on
        his neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822df96-2fbc-468c-a867-931930401ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death this week <a href="http://www.cnn.com/2020/05/28/us/minneapolis-george-floyd-thursday/index.html"
        target="_blank">sparked protests</a> across the country after video emerged
        that shows the 46-year-old black man handcuffed and on the ground saying,
        "I can''t breathe," as a police officer holds him down with a knee on his
        neck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ab8a6-ed36-436a-965c-e6a9ffd5ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four officers involved in the incident have been fired from
        the Minneapolis Police Department. But that has not quieted calls for them
        to face criminal charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a66ad-5824-4186-827d-4de56ed0c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, police said in a statement they were responding
        to an alleged forgery Monday evening and that Floyd "physically resisted officers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc32cf-1a18-4ad3-9106-5d5fa1dd6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But surveillance footage from the nearby Dragon Wok restaurant shows
        the first point of contact between Floyd and officers. While there are several
        minutes where Floyd''s interactions cannot be seen from the camera''s vantage
        point, the footage does not appear to support the assertion that Floyd resisted
        arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae918ce8-5531-44b2-a044-446c33c85a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, two officers approach Floyd and two passengers in
        a vehicle parked outside the restaurant, located across the street from a
        convenience store where the alleged fraud occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8229de1-1551-4498-a67c-ad764e997fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers appear to handcuff Floyd, though the exchange is partially
        hidden behind the vehicle. Floyd appears to fall before an officer lifts him
        up and leads him onto the sidewalk, where Floyd sits down against a wall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6d4be-9349-4a3c-a076-5827b97185e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the officer helps Floyd to his feet before both officers
        escort Floyd across the street to their SUV. Floyd appears to fall again before
        a second police vehicle blocks the view of the surveillance camera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3d44e-c40a-43f7-812f-c954d06910f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no point in the video does Floyd appear to struggle against the
        officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2ff8d-2dd4-4512-93d7-fa519624e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in their statement this week that officers "noted (Floyd)
        appeared to be suffering medical distress" and called an ambulance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd089712-deab-4c59-86e3-57b743c9ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was declared dead at a hospital a short time later, police
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e62e9-fedd-419f-b9ad-3183ff130a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis police have yet to release bodycam footage from the
        officers involved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a51db-3514-444c-b328-3b1a42683dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the apparent discrepancy between the surveillance
        footage and the police claim that Floyd resisted arrest, the MPD referred
        CNN to the FBI and Minnesota Bureau of Criminal Apprehension.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac62cc-e1c3-40a2-b3e9-143314242dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis Park Police -- a separate agency from the Minneapolis
        Police Department -- released heavily redacted bodycam footage from an officer
        who responded to the scene, but the officer was not facing the direction of
        the incident when it happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0494905-e84a-495a-98e5-dc084615cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Officer, he''s not resisting arrest''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed0984-0ea2-438c-90c8-7a7e405d9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police account has also been contradicted by at least one witness,
        Donald Williams, who told CNN he was about to walk into a store when he saw
        Floyd "panting for his life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a13d4c-965a-44c4-9d42-96e0ef72c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said he heard Floyd telling officers that he couldn''t
        breathe. When Williams asked police what was happening, he said he was told
        Floyd was "resisting arrest."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62d617-5b40-4c3c-b027-7a482f85bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''officer, he''s not resisting arrest, you have your knee
        on him and you have handcuffs on him, he''s detained at this moment,''" Williams
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b04d23-3c0b-4425-800c-0f3d12cf3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashad West -- who owns the Dragon Wok restaurant released the video
        along with another man, Jared Brewington -- who also disputed claims that
        Floyd resisted arrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba17e6-71d9-49e4-af1a-d7bcd8157af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did not see any resistance, not at all," West told CNN''s Don Lemon
        on Wednesday night of the surveillance video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65021150-7978-4314-b580-5ea03ab69160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewington, whose business preceded West''s at the same location,
        agreed that he did not see Floyd resisting arrest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0269a8-8deb-4888-ada3-4aaea0e72d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:00:32.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/05/28/us/video-george-floyd-contradict-resist-trnd/index.html"
        href="https://edition.cnn.com/2020/05/28/us/video-george-floyd-contradict-resist-trnd/index.html"
        target="_blank">Surveillance video does not support police claims that George
        Floyd resisted arrest</a></em>"</p>'
  'Covid-19-patients-cancer-higher-risk-death':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T10:00:40.194+08:00
    'imagesource': 'jcr:5c531eda-4bc3-40cf-97a7-49440a9ed8d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8917c734-9796-4ffb-b121-706d6cebbadf'
    'lead': 'Researchers are learning more about the risks cancer patients face if
      they become sick with COVID-19, the disease caused by the novel coronavirus
      that has swept through the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T10:05:38.417+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:15:24.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:07.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How having cancer can put COVID-19 patients at higher risk of dying'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fed0f-e36e-49ce-a51f-71292bf46c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers are learning more about
        the risks cancer patients face if they become sick with Covid-19, the disease
        caused by the novel coronavirus that has swept through the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360626b0-84b8-4ac0-af42-bf10d1c8a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients whose cancer was getting worse or spreading were more than
        five times more likely to die in the space of a month if they caught COVID-19,
        researchers said this week during the annual meeting of the <a href="https://www.asco.org/"
        target="_blank">American Society of Clinical Oncology.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d7237-0eab-435f-b14a-6874aabcb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the patients'' cancer wasn''t spreading, coronavirus infection
        nearly doubled the risk of dying, the researchers found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e062c2f-dfce-48ae-a845-163edb977b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That <a href="https://doi.org/10.1016/S0140-6736(20)31187-9" target="_blank">early
        data</a>, published in the medical journal The Lancet on Thursday, also showed
        that patients treated with the controversial coronavirus combination of hydroxychloroquine
        and azithromycin were nearly three times as likely to die within about a month.
        The researchers found no significant increase in risk for patients given either
        drug alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26ff6f-be17-454b-9572-4f85ac3d0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from across North America and Europe looked at data
        on 928 Covid-19 cases from between March and April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748886fd-87b6-426a-9a01-f2af997f394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Patients with cancer have twice the risk of dying''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f44f5d-6b36-4cd3-b4e2-8a929fd79696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20% of the patients were treated with the hydroxychloroquine
        and azithromycin combination and about 10% took hydroxychloroquine alone,
        Dr. Jeremy Warner, who worked on the research and is an associate professor
        of medicine and biomedical informatics at <a href="https://www.vumc.org/cpm/person/jeremy-l-warner-md-ms"
        target="_blank">Vanderbilt University Medical Center</a>, told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da86ed-c662-4729-a481-bee7c7fa6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the notable things is that only two of these patients got
        these drugs as part of a clinical trial. The rest of them were given the drugs
        off label -- since these drugs are generally available that''s at the discretion
        of the treating provider, but it''s still notable," Warner said. "Patients
        with all levels of severity of Covid-19 received these drugs, although certainly
        the patients that were hospitalized were more likely to receive these drugs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f93c2-a03b-477d-907e-964af33c6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration and National Institutes of Health
        both have warned against using the drugs outside of clinical trials. Currently,
        there is no approved treatment for Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef249a-833c-441d-9be7-e68e1a7bd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 121 patients total -- or 13% -- died during the study period
        and all deaths occurred within 30 days of being diagnosed with Covid-19, according
        to the data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968f8e2-2f94-4ff1-a9c2-828013938ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s not surprising, it''s informative that it looks like
        patients with cancer have twice the risk of dying than the general public,"
        Warner told CNN on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66151329-c734-4644-9923-999b51e5b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study comes with limitations, including that more research
        is needed to determine whether similar findings would emerge among a larger
        group of patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92afd4f-4d8b-4faa-b523-c983160f00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re working to quickly get information about why
        some patients with cancer become infected with the SARS-CoV-2 virus and identify
        the factors that affect disease severity and death," Warner said in a statement.
        "We''re also interested in the effects of treatments that are being used to
        treat patients with cancer who have Covid-19."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a7d50-2326-413d-b733-0c7a11e4c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner told CNN that more research also is needed to examine whether
        Covid-19 impacts patients with certain types of cancer differently, and how.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9ea0d-265a-4f77-8a00-11ca51469ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the public perceives cancer as perhaps a catch-all, but
        there are at least 120 different types of cancer, some of which have essentially
        normal life expectancy with treatment," Warner said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb1d7f-734c-4fd3-b1f8-f4662ee494f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study found that patients with lung cancer and other
        types of cancers in the chest had a 64% increased risk of dying from the coronavirus
        if they had been treated with chemotherapy recently -- within three months
        of a Covid-19 diagnosis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a336c06-6816-4346-9cf7-a2142f91daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients given corticosteroids to reduce inflammation were 1.5 times
        more likely to die. Other types of cancer treatment, such as immunotherapies
        and tyrosine kinase inhibitors, were not associated with a greater risk of
        death among the patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f8b89-9760-480c-a36f-523971e7d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by an international team of researchers, included
        data on 400 thoracic cancer patients from around the world who had been diagnosed
        with Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92605b6-ffac-4b1f-9658-b2602a92d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with thoracic cancers -- lung cancers and others in the
        chest -- already are considered at high risk of severe illness or death from
        Covid-19 since they tend to be older and already have lung damage, among other
        risk factors. The data showed that 141 of the patients died. The majority,
        or 79%, died due to Covid-19 and 10% died due to their cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5529c5c-d186-4bbc-9439-73eea1522c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cancer patients should not abandon their care, experts say</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd90345-886e-4321-b945-6e9ff7b6bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research should not deter patients from seeking care for their
        cancer due to fear of being exposed to the novel coronavirus in hospitals,
        said Dr. Toni Choueiri, of the Dana-Farber Cancer Institute and a professor
        of medicine at Harvard Medical School in Boston, who worked on the Lancet
        study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e6beb-695a-439b-936d-19fa71b03364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients also should talk to their doctors about what may be best
        for them, Choueiri said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a16b61-a5ac-4e59-a479-7eb3182ee304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest message here is that if you need treatment for your
        cancer that could be curative -- surgery, radiation, some sort of chemotherapy
        -- you really still should have it," Choueiri told CNN on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796508e1-9025-4ab4-95f9-d9c310ade162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really worry about the next two to three months when we''re open,
        when we''re more safe, and a patient is saying, ''Well my stage three kidney
        cancer that needs surgery or my acute leukemia that needs chemotherapy, I''m
        going to delay until next year,''" Choueiri said. "That''s what we don''t
        want to happen."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfa73a-23ce-4040-8ae5-af284c6ed830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far more than 100,000 people in the United States have died from
        Covid-19 during the coronavirus pandemic. The American Cancer Society predicts
        more than 600,000 people will die this year of cancer, said Dr. William Cance,
        the society''s chief medical and scientific officer, who was not involved
        in the new research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7b69e-7c37-4ebe-b5ce-d0ae6de40bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cancer is still moving at its pace. So we have to get people back
        in the research labs. We have to get our clinical trials back up and running,
        but in the context of this paper, we have to do it safely -- and when those
        patients undergoing therapy get Covid, it appears with these data that they
        have a much higher risk," Cance told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91778068-31ec-4024-81c3-8830aa6176da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But one of my greatest worries is the undiagnosed patient, the
        patients who need to be screened and they''re not getting their screenings.
        In a lot of areas, colonoscopies have just stopped," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a14e43-7133-4a80-ab02-cb4963534f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One bright spot is we are turning more to telehealth and lots of
        things can be done very well, if not better, through telehealth. This will
        force a change in how we take care of cancer patients."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f59252-ddbc-4057-932a-c2c2b60b9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:05:38.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/28/health/cancer-covid-19-mortality-risk-study/index.html"
        target="_blank">How having cancer can put Covid-19 patients at higher risk
        of dying</a></em>"</p>'
  'Beijing-china-new-brand-foreign-policy':
    'author': 'Ben Westcott and Steven Jiang, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-05-29T10:12:23.068+08:00
    'imagesource': 'jcr:bdc0f3df-120f-4bda-a42a-f8d529303286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739392e0-79cf-4279-b8cd-ba26093652ba'
    'lead': 'There is a new brand of diplomacy taking hold in Beijing and its chief
      architects have a suitably fierce nickname to match their aggressive style —
      they are the wolf warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T10:16:30.117+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:15:23.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:07.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing']
    'template': '1'
    'title': 'China is embracing a new brand of foreign policy. Here''s what wolf
      warrior diplomacy means'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe765cf-f07e-4544-b5ad-735f2dad8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There is a new brand of diplomacy
        taking hold in Beijing and its chief architects have a suitably fierce nickname
        to match their aggressive style — they are the wolf warriors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16aaef-4eea-49e0-9f9c-43f32fe71d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a phrase that is now used widely in Chinese state-run media
        as well as Western publications, and it was made clear last weekend that its
        proponents have the full support of the country''s top diplomat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f87d4b-d537-4ef2-900a-5fcfb9a77da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Beijing Sunday, Foreign Minister
        Wang Yi said that China would now push back against "deliberate insults."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d3bf1-8230-43c4-9070-c6f56c6d5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never pick a fight or bully others. But we have principals and
        guts. We will push back against any deliberate insult, resolutely defend our
        national honor and dignity, and we will refute all groundless slander with
        facts," said Wang, responding to a question from CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef785b-48d6-470e-b294-bc5825d44876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is "wolf warrior" diplomacy, what does the name mean and
        where did it originate?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc5441-0033-4c7c-a23e-2dfaceac6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "wolf warriors" represent a completely different type of diplomat
        to the famously bland Chinese foreign representatives of the past few decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247f688-e018-464d-9bdc-504890a8ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of long, verbose statements, these Chinese officials are
        taking to Twitter and other social media platforms to hit back directly at
        any criticism of China or the ruling Communist Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e6521-a961-4b0b-8287-7d34b58795ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wolf Warrior" is actually the title of a hugely-successful series
        of patriotic action films in China, featuring Rambo-like protagonists who
        fight enemies at home and abroad to defend Chinese interests. The first film
        was released in 2015 and made more than $76 million (545 million yuan) at
        the box office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69615702-3efa-4672-b5d8-3327b70fd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly spawned a sequel that became China''s highest grossing
        film at the time when it was released in 2017. "Wolf Warrior 2"'' was based
        around a squad of People''s Liberation Army soldiers sent into an African
        country to rescue Chinese civilians. The film''s tagline was, "Even though
        a thousand miles away, anyone who affronts China will pay."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f758d-6380-4cdf-b01f-b6bffe03aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early comparison between the film series and China''s diplomats
        came in July 2019, when Zhao Lijian, then a counselor at the Chinese embassy
        in Pakistan, began to hit back hard against the US government on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26156a4f-3d54-465f-81d1-8090bd7af4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a controversial series of tweets, Zhao claimed the US had no
        right to criticize China on human rights abuses when it had problems with
        racism, income inequality and gun violence. Zhao alleged there were places
        in Washington DC where "the white (people)" never go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbace18-24d6-4048-8f77-20c2fa4518e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provoked a furious reaction from former US President Barack Obama''s
        National Security Adviser Susan Rice, who called Zhao a "racist disgrace."
        But one year later, Zhao''s career has only blossomed, and he is now one of
        the three high-profile spokespeople who hold the Chinese Foreign Ministry''s
        daily press conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87ea7d-cd2c-439e-b6ba-0f24e50622d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, but Chinese diplomats across the world have begun
        to mirror Zhao''s aggressive tactics on Twitter, a platform long banned in
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e35a0-96c8-470f-84b2-ddc56ba48d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s boss Hua Chunying, director general of the Foreign Ministry''s
        Department of Information, has frequently lashed out at critics on her Twitter
        account, which she only opened in October 2019 and now boasts almost 500,000
        followers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f084cd4-04c0-4fd2-b89e-70a7992ed315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some politicians ignore the basic facts and make up countless lies
        and conspiracy theories concerning China," Hua said on May 24 amid deteriorating
        relations between the US and China over the coronavirus pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868d1b2-8d83-4d3b-a93a-031dace7172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the UK Liu Xiaoming has been another keen
        "wolf warrior," regularly using Twitter to hit back against critics of Beijing
        in Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166f37e-0824-4db3-91d0-7361c358b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state media on Monday, Liu said that the term "wolf
        warrior" was a misunderstanding of China''s foreign policy, which he said
        was an "independent foreign policy of peace," but added sometimes a strong
        hand was needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf60f4a-4427-41b7-ab5a-a585f8defd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where there is a ''wolf,'' there is a warrior," Liu said in an
        answer posted to his Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042a9f4-7e03-479f-b6ce-0f651c81bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the comments by Foreign Minister Wang and the ambassador,
        there still appears to be a degree of indecision in the Chinese government
        and state media over whether or not to fully embrace the term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9db178-d870-46d8-9629-ecbd3e99eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the state-run tabloid Global Times published a story praising
        China''s "wolf warrior" diplomats for taking the fight to the West, saying
        it was necessary as Western diplomats "resort to a hysterical hooligan style
        diplomacy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0122df3-5237-477a-b396-2dd28783ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one month later, on May 24, following Foreign Minister Wang''s
        comments, the tabloid''s editorial claimed it was the US who was actually
        running a "wolf warrior" foreign policy. "Labeling Chinese diplomacy as ''wolf
        warrior'' reflects an extreme ideology," the paper said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8f702-b174-4b3d-a42c-05bcee2e7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard McGregor, an expert in the Chinese Communist Party and senior
        fellow at the Lowy Institute, said that there was currently a fierce debate
        inside China over how aggressive the country''s foreign policy should be.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055a3ff-f32c-4cf7-9afa-ae05f7fae78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s clearly a split about how China should conduct its diplomacy.
        It might only be a tactical split, but at the moment, the ''wolves'' seem
        to have the ascendancy," he said. "I''m not sure that will last."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002689be-9b89-4800-a44e-89db289af52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:16:30.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/05/28/asia/china-wolf-warrior-diplomacy-intl-hnk/index.html"
        target="_blank">China is embracing a new brand of foreign policy. Here''s
        what wolf warrior diplomacy means</a>"</em></p>'
