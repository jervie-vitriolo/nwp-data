      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Interior Secretary
        Eduardo Año of the IATF also said that they will promote cycling as the primary
        mode of transport by requiring LGUs to put up bicycle lanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935da4a-3bfe-40d4-a2ad-5a2bea7fd4ca'
      'mgnl:activationStatus': true
