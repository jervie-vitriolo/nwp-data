      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Tolentino sought approval from the POC board for 100
        bicycle units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707895f0-706c-4e75-a4c2-ae484471c69f'
      'mgnl:activationStatus': true
