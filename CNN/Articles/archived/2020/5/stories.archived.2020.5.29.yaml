    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH explains highest daily spike in infections: Only 20% were ''fresh
      cases'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7691957-53dc-4202-a1f6-c5c0923385d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The Philippines
        reported its highest single-day increase in COVID-19 cases this week, when
        much of the country is preparing for relaxed quarantine measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d36eb2-8fa0-4244-a228-23969261b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health in an online media briefing on Friday explained
        the recent spike in reported infections should not be a cause for concern
        since most of the cases were diagnosed weeks ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabe3f0-f02e-4fdc-938c-bcbf2244299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 109 out of the 539 new COVID-19 cases reported on Thursday
        were "fresh cases," or were confirmed only in the past three days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87e717-c10c-4578-b227-9c2a86f88e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang balanse na humigit kumulang 400 ay mga late cases o mga
        kaso na ang mga resulta ay lumabas noong nakaraaan pang linggo pero kahapon
        lamang po nasubmit ang mga laboratory results nila, kaya kahapon lang rin
        po na-validate ng Epidemiology Bureau ng DOH</em>," Health Spokesperson Maria
        Rosario Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b407c3-eab2-4aa9-ab64-520d04e0b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The balance of more or less 400 were late cases or
        those with results that came out last week but whose laboratory results were
        submitted only yesterday. That''s why the DOH''s Epidemiology Bureau was able
        to validate them only yesterday.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eeb52-7fad-4450-92e3-e1acdb97b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the validation of cases is important to ensure that
        there is no double counting or over-reporting of cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a890e4-1b6d-438b-b7d4-7a206450862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Troy Gepte, a public health epidemiologist, explained that the
        validation process really takes time, but stressed that it is being addressed
        now as the government works on unifying data collection and reporting, in
        coordination with the World Health Organization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b6b32-497b-4474-9c0a-39b24d0a35da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the surge in COVID-19 cases, Vergeire said other factors
        contributed to the government''s decision to put Metro Manila under a more
        relaxed general community quarantine, while most of the country will transition
        to an even less strict modified GCQ.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02366469-ed0e-411b-970a-1f53385992c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the number of COVID-19 deaths in the country
        has been decreasing, based on the date of death. The time it takes for confirmed
        infections to double has shortened to seven days, Vergeire said, citing an
        improvement from the previous three to four days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485d391-8b92-4936-b48d-1146d61109eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, she said the country presently has a 36 percent
        critical utilization rate, which means there are still more facilities to
        accommodate patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754b899-430e-448d-97c8-321778ea0be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases nationwide rose to 15,588 on Thursday,
        with 921 deaths and 3,598 recoveries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645f531-a441-4f55-a4ef-36e67a8d8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the health department delayed the release of its case
        bulletin. The agency said it will be released at 8 p.m. because some of the
        data are still being validated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba7caa-927d-45cd-8786-609006cebef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH instead provided an update on the number of infected healthcare
        workers, saying 28 more medical frontliners have contracted the virus, bringing
        the total to 2,480. A total of 1,228 have recovered, while the death toll
        remained at 31.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184d605-ab89-4b49-9de6-82ea8a4460aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:26:49.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, meanwhile, reported 24 new COVID-19
        cases among Filipinos abroad. The total number of overseas Filipinos who have
        caught the virus is now at 2,845. Of this number, 340 have died while 947
        have recovered.</p>'
