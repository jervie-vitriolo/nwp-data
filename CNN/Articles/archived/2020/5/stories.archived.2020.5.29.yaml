      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the new normal which mandates, we find new ways to go about
        our daily business, national athletes who do not have a personal mode of transportation
        will surely benefit from this”, said Tolentino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b4e84-3bf3-48d5-b469-3629a0b63e97'
