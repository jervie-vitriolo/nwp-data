      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, Gov. Roy Cooper said health officials were reporting
        one of the highest single day totals for deaths and hospitalizations in the
        state since the pandemic began. There were 827 people who died and 708 people
        in the hospital, he said.</p>'
    '90':
