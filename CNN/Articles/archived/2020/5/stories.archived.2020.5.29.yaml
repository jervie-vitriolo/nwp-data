    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079f8b0-f6e3-41e9-b82a-69777a2b1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knee-to-neck move is banned by several major metropolitan police
        departments, but Minneapolis police allow police to restrain suspects'' necks
        if they''re aggressive or resisting arrest. Floyd was unarmed and handcuffed
        when he was pinned to the ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa65a92-eed5-45f5-bf18-6148be9c6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae4cd9-7be1-4954-a316-55530e9e0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some law enforcement experts say the move is dangerous and unnecessary.
        Here''s why.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23ead8-1dea-4137-a504-d33049fbb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6818f1-d8c7-477e-9ef1-c5c9c164af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It could cause injury</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed864db-3865-47a5-a76b-78871933b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the way someone''s head is positioned and the weight
        of the person applying pressure to their neck, the knee-to-neck maneuver can
        cause significant damage, said Seth Stoughton, an associate professor of law
        at the University of South Carolina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518612e6-b184-48d2-8323-4fa3d44081c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06015e-2a26-4dde-a665-5c0e2d05558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoughton, co-author of "Evaluating Police Uses of Force," identified
        three ways officers can cause potential injury using the knee-to-neck method.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00bbb8-79cf-45a3-a1c7-af80d301f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130bd2e-e91c-4828-a762-d11e3b13c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, he said, is keeping suspects in the prone position, meaning
        they lie face-down with their hands cuffed behind their backs, for an extended
        period of time. It''s a dangerous position, Stoughton said, because it''s
        known to cause what''s called positional asphyxia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f9fd3-08d9-4b8f-8c6d-796f59c089ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b66958-1497-4923-9f2f-e4ae40bfc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone in that position can draw enough breath to gasp or speak
        in spurts, but they can''t breathe fully, so they gradually lose oxygen and
        fall unconscious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622669aa-eace-4bd5-a9b1-77f33bc0546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d5a5d-fef2-4a9b-b410-633493def599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoughton, who is a former officer, said police departments emphasize
        keeping someone in the prone position just long enough to restrain them, then
        take them out of it either by rolling them onto their side, sitting them up
        or having them stand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ae5bb-8831-435e-90a4-43d526028f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d93f24-2d8e-4dfd-a0ee-81161d1efe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential injury involves the placement of pressure. A great
        deal of pressure and weight on a suspect''s neck can cause fatal damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b7d00-5d6a-4757-a114-4ad2c5d0594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580e24d-6ddf-457f-9e97-40d39204d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book on use of force, Stoughton wrote, "Officers should avoid
        putting their body weight on the subject''s neck or head; the pressure of
        such a position can fracture the hyoid bone or cervical spine, depending on
        the position of the subject''s head."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16236ac6-4303-4083-b81e-af7d67e41344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd04b6b-2dc8-416c-b4b0-da4544f18114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, any officers involved in this maneuver must closely monitor
        the suspect''s well-being, he said. Kneeling on their neck for an extended
        period of time could be fatal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e972a2-2dda-4bfe-9b0f-cbc645aad126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53da18-36db-4ba1-b977-39a429bd99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The maneuver is ''not a neck restraint''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c653d-2fe7-4e74-a94f-f8a55024fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis Police Department allows arresting officers to use
        two types of neck restraints on a subject, but only officers trained in them
        can use them, according to the department''s Policy &amp; Procedure Manual.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674c8a1-5291-4ea7-ad34-8c0c001715f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14173880-f490-453e-8244-67c8f3f1a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscious neck restraint involves putting light pressure on the
        subject''s neck with an arm or leg without cutting off their airway, and unconscious
        neck restraint puts enough pressure on a subject to make them lose consciousness
        without killing them, according to the manual.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b5d68-a28e-4345-8803-1a60a30bcd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c20c9-68bb-4785-9b9e-6e291fb29562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both can only be conducted when a subject is resisting arrest, per
        the policy, and unconscious neck restraint is allowed only when subjects are
        aggressively resisting and can''t be subdued in another manner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f927c-4561-429d-b256-30bc28685bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2eb053-f593-4603-8033-05de56ed8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The method used to restrain Floyd doesn''t fit neatly into either
        of those categories, Stoughton said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035465ef-09ac-4d52-85eb-1f0d8d26bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75efb4-8913-4c49-8bdf-c86cdf578f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a neck restraint," he said of the position Floyd was
        held in during his arrest. "It''s not just putting pressure on someone''s
        neck. It''s really dangerous."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a46ab-cb9a-4bbb-a8ad-d75118fbf0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6057f7-8d6c-46b7-89b5-e3861a3ff470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minneapolis Police Department didn''t return CNN''s requests
        for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17276f36-cd0a-4417-bd1f-e7ab9eb644a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
