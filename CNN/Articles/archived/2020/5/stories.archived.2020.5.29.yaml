      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> Defense
        Secretary Delfin Lorenzana reported on Thursday that a total of 26,590 overseas
        Filipino workers have been brought back to the country during the COVID-19
        pandemic.</p>'
