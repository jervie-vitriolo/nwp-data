      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tiger Woods is the latest sports superstar
        to be the subject of an upcoming television documentary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fe6d9-57e6-46fb-a1ff-944a24d8ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:34:48.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:15:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO will air the documentary later this year, journalist Armen Keteyian
        told the Burst Your Bubble podcast. Keteyian was the co-author of the best-selling
        2018 biography of Woods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469614e-ae74-4400-87da-3c7d16054d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:34:48.731+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:15:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Golf.com, Keteyian said the Woods docuseries will be four hours,
        spread over two episodes. Matthew Hamachek and Matthew Heineman are the project’s
        principal directors, and Keteyian and Jeff Benedict, his co-author, are executive
        producers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
