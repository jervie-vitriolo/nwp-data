      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has explained that the sudden spike in cases is an ‘artificial
        rise’ as the country’s COVID-19 testing centers work round the clock to clear
        their backlogs, which include validated results of OFWs who got stranded in
        quarantine centers in Metro Manila.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc20433-b93f-4baa-8574-6ca36fa0161a'
