      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his request to the Inter-Agency Task Force for the city to transition
        to modified general community quarantine from general community quarantine,
