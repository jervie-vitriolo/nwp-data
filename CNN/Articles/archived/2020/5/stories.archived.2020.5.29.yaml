      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51478d1b-5800-49cd-9058-19fbc1951cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those socializing with friends outdoors should still stay at least
        6 feet apart, said Erin Bromage, associate professor of biology at the University
        of Massachusetts Dartmouth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b326d-34fb-42b5-9bda-e42836bb106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a899d1-f81f-464f-bba4-24e40adb47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you''ve got that 6 feet of distance and you''ve got
        the air blowing and you just are enjoying each other''s company, then 6 feet
        is fine," Bromage said. "If you''re exercising and huffing and puffing away
        from 6 feet, I would get a little further apart."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65b590-1e3e-4459-b143-7280ecc01f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663a85b-ea50-4307-a1f2-8aaa6431ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing face coverings is also critical to help stop the spread
        of coronavirus -- especially because many carriers of the virus don''t even
        know they''re infected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baf7a1-adce-457e-bc90-7966903b58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570ebb6-36e1-45cd-b90e-6db777eee2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A standard mask, the ones that we''ve been making, cut things down
        by 50%. I wear it to protect you, you wear it to protect me," Bromage said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a986698-fdf8-484d-a389-ba37a4735ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533494f-2dfd-4529-bd7b-bbad3ad65d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re interacting with someone who''s more vulnerable to severe
        complications from Covid-19, Bromage advises having "a better quality mask
        on both you and them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcff8d3-1585-4751-a2e2-af8917be0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d221fdb-e5ad-4481-a9ae-32744db4dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6 feet of distance may not be enough, experts warn</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c24da0-46a3-4908-b3f8-daa37051bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, health officials have urged people to stay 6 feet apart
        to slow its spread through respiratory droplets. But three experts are now
        warning that 6 feet may not be enough.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a88f3-b259-4282-821c-5e0927f716cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8db806-447a-4fad-92f4-aa7d724a224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published in the journal Science, three experts
        said aerosols from breathing and speaking can accumulate, remain infectious
        in indoor air for hours, and can be easily inhaled into the lungs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea1a70-1805-47a3-9a17-a6861e58548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dadd9-bb15-47a8-9391-3ff3343797a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence suggests that [the novel coronavirus] is silently spreading
        in aerosols exhaled by highly contagious infected individuals with no symptoms,"
        wrote Chia Wang of National Sun Yat-sen University in Taiwan, and Kimberly
        Prather and Dr. Robert Schooley of the University of California, San Diego.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21359d22-3118-466f-b738-f5a578fe2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c11f1-f6c0-4809-b8c7-4f14fe38c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts, who are specialists in chemistry and infectious diseases,
        said "a large proportion" of the spread of coronavirus disease appears to
        be occurring through airborne transmission of aerosols produced by asymptomatic
        people during breathing and speaking.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccddd32-a473-4127-ae09-727576c3d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bf1fc-9b4a-4c9f-819a-08a15d39ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said respiratory droplets produced when a person coughs
        or sneezes "can land in the mouths or noses of people who are nearby or possibly
        be inhaled into the lungs."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139314f-1ee6-4097-8ae2-9a699b68ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8d136-5b27-4c04-82f1-ef75e9cd40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission is more likely when people are in close contact with
        one another, or "within about 6 feet," the CDC said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827abe17-3a44-40e7-b999-888cdd3815c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0563db-cea0-41f0-9db5-1b14e2212552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-questions-answers/">You
        asked, we''re answering: Your top coronavirus questions</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a3870-e482-4fed-8c83-52b16bd96bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34db0db-42ef-42c7-9599-5b2462871b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change of behavior is more crucial than a vaccine</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb63171-26ad-4fd1-91b2-c26b607af927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US did not have to lose 100,000 people in four months, according
        to an expert on viruses and biotechnology.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0cbf2-a844-446e-ba98-b002079bce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe09b7-b4ac-450a-b08c-9c46dafd6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better preparation and guidance could have helped lower the death
        toll, said Dr. William Haseltine, president of the think tank ACCESS Health
        International.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc58d2-3813-429e-90c4-6026f9bf172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe3ff4-f86e-45f8-966f-3f1c56152611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know how to control the virus in a big population. It
        can be done through human behavior," the former professor at Harvard Medical
        School said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b487095-ddf6-42a4-a52c-a62d7f8734f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4a5a4-e86b-47e7-9f0a-bce3d34f3164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts had worked with the US Department of Defense and Homeland
        Security to plan and protect the country from bioterrorism, as well as from
        threats like the coronavirus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d0cfa-2a0d-45ce-8dcf-c8f6339b5cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.208+08:00
