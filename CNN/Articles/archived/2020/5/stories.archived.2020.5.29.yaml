    'lead': 'The former Minneapolis police officer seen in a video with his knee on
      George Floyd''s neck had 18 prior complaints filed against him with the Minneapolis
      Police Department''s Internal Affairs, according to the police department'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T23:49:52.579+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:14:41.789+08:00
