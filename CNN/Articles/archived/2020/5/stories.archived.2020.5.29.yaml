    'jcr:uuid': 'bf711502-0bc0-4091-9805-187725280922'
    'lead': 'The United Nations World Food Programme estimates 13.7 million people
      could experience severe food insecurity due to the effects of coronavirus this
      year'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T02:08:57.287+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:15:39.069+08:00
