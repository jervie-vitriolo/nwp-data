    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'coronavirus-task-force', 'pandemic']
    'template': '1'
    'title': 'As US deaths top 100,000, Trump''s coronavirus task force is curtailed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e13481-2024-4334-8f8d-b8b5e97cb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;As the American death count from
        coronavirus ticks above 100,000, the panel assembled by President Donald Trump
        to confront the pandemic has been sharply curtailed as the White House looks
        ahead to reopening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4963549-9af6-4a7b-9917-5492d7b46b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c11350-1db7-40e2-9121-c869c49d8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence convened the White House coronavirus task
        force on Thursday for the first time in a week. The group of doctors and high-ranking
        administration officials, which met daily even on weekends at the height of
        the pandemic, has seen its formal sessions reduced from three per week at
        the start of May to one per week now, according to White House schedules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee4899-4444-47ad-a1f5-7b842aa30c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdde4bc-20b5-47a1-8f1c-77f0485a7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has essentially been sidelined by Trump, said senior
        administration officials and others close to the group, who described a greatly
        reduced role for the panel created to guide the administration''s response
        to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120b32d-d448-415d-b607-8d56cf81e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c6652-a7e1-4e09-af75-a8719572df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the dwindling number of task force meetings, one administration
        official said there are not as many decisions that need to be made on an urgent
        basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b04cfe-8a8d-4829-b480-e0ada1209a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6eca22-a62d-404a-b2f5-c9caa989ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need a decision every day" on some of the items on the
        task force''s agenda, the official said. "We''re monitoring things," the official
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d73c9-7e85-4462-bfd1-9d79f58c9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba846922-3c61-46b3-8606-e1fa3faf9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the slimmer schedule of meetings, members of the task
        force have seen their visibility diminished, officials noted, as public health
        experts like Drs. Deborah Birx, Anthony Fauci and Surgeon General Jerome Adams
        are now only occasionally appearing at news conferences, often without speaking
        roles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a49c22-2883-4e7d-ae62-05eea1bd2333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762c5db-7ab2-4865-9362-6e3e2f344a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has allowed Trump himself to resume his position as the public
        face of the administration''s response to the outbreak -- even as he continues
        to make questionable statements about the pandemic and undermines precautionary
        measures such as wearing masks outdoors when social distancing is difficult.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51d880-999a-4d3b-b66a-6027c853260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8941a81-bbe9-43c8-b041-ea49d8f3b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demise of the task force isn''t necessarily a surprise. Trump
        himself said earlier in May that the group would shift its focus toward reopening,
        and Pence told reporters that individual government agencies would soon begin
        playing a bigger role in the response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a181f-c6a4-483d-8101-8f57f647d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf69496-7368-43a7-a394-4bf45bc26a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re starting to look at the Memorial Day window, early
        June window, as a time when we could begin to transition back to having our
        agencies...begin to manage our national response in a more traditional manner,"
        Pence said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75105f-ed9d-40ae-a594-e377ec18c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2854a-9f44-41f7-9af2-54ae420f7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later reversed course and said the task force would continue
        "indefinitely," explaining that he hadn''t realized how popular the panel
        was before announcing he was scrapping it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbfbdd-896a-48c9-8bda-a6f7a75d5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a0ea9-9fd0-4ccd-a8d7-8ea051f234dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as Memorial Day came and went, it is clear the coronavirus task
        force is operating in a drastically reduced capacity and its members are no
        longer playing the same central role they once did.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2000c-7c5a-46a8-a195-91ee7db267be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09453cf-3482-424d-af4d-75e499dc6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump has undercut some of the task force''s recommendations
        -- like guidance on wearing masks in public or specific thresholds for reopening
        states -- as he works to project a nationwide return to normalcy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c64274-d9e6-49f0-ba02-d31e58f9f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d57cbd-c156-40aa-acad-ee5bb560e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the status of the coronavirus task force, the White
        House pointed Thursday to remarks by press secretary Kayleigh McEnany during
        a May 6 briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6608a-8565-4f00-9e96-e6285ff0739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d863dc1-ef12-436e-86c0-d170fd4e9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He decided that Coronavirus Task Force is here to stay. They''ve
        done great work," she said. "I''ve witnessed it. I''m in the Coronavirus Task
        Force meetings and they''ve gotten our country through this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56f456-ddaa-404e-a5c2-0d344c4e9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0f5e5-5d8c-45a0-8f9c-a42c16a09312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was originally convened in January but didn''t come under
        Pence''s authority until late February, when Trump recognized the coronavirus
        was causing him political damage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634e455-6f3c-4ceb-8cb7-26c8e0bd20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145b63c-6d0d-4713-81b4-8d78690e9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has maintained a somewhat uneven relationship with some of
        its members, including Fauci, with whom Trump has openly disagreed on reopening
        timelines, treatment drugs and mask-wearing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db952f-2cc2-46e5-a299-1a74a6343e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663d02e-52c3-4fb3-8f2f-d0de4a1aea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he took their advice in April to extend social distancing
        guidelines, against his own instincts, and later adopted their recommendations
        on when states should reopen, Trump has since contradicted much of their advice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbda2e-2178-42c6-ac45-ff037a55b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e58c7-e95a-42f2-b43f-b9364fa8c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump tweeted an article saying, "masks aren''t about
        public health but social control" with his own message: "So many different
        viewpoints!" He did not mention the viewpoint of his own government, which
        is that masks are recommended in instances where social distancing is difficult.
        Trump himself has refused to wear a mask in public.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5165010-8a8a-47cc-8990-f56c739e315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea084302-b4fc-4d94-916c-7b8f79aefe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, too, has Trump encouraged states to reopen that haven''t yet
        met the threshold recommended by his task force, which includes 14 days of
        sustained reduction in new coronavirus cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c1517-0358-42d7-af40-0efcb77350da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765f327-73ac-4e67-a1bc-658ffa1ece41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State governments didn''t necessarily view the task force as their
        main point of contact with the federal government, instead going through traditional
        agency channels, a source familiar with the matter said. Pence and other members
        of the task force continue to brief governors via teleconference at least
        once a week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526f580-31e6-4d1c-bf56-7f38a6af6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a640129-599e-44ca-b66e-7c35f554b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the task force meets less frequently, the agencies represented
        on it -- which include the Departments of State, Housing and Urban Development,
        Homeland Security, Treasury, Agriculture, Labor and Veterans Affairs -- have
        focused more on executing their individual missions, such as doling out their
        respective pots of stimulus money or focusing on aspects of the response that
        would traditionally fall under their purview.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866b090-e02a-4a1b-9a3a-825c36e1a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da474e1e-d59c-4499-a26e-e9702c0822b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force served initially as a convening authority, but with
        workflows and lines of communication established, the White House no longer
        believes every virus-related issue needs to flow through the task force, according
        to a person familiar with the matter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f3758-9e89-4c35-a183-931ec0cefad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dd24f-b076-4b89-85f0-859fee24e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group and their staff continue to communicate and
        report progress at the task force level, the person noted. But the meetings
        have turned increasingly from putting out fires to planning for the future
        -- and for a potential second wave of Covid-19 in the fall.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45842db-2249-4341-9c71-6431d6125a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b566f-71ee-4451-a9cc-e5fb34c42de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the task force''s early initiatives have begun to wind
        down. For example, officials have said Project Airbridge, an effort to fly
        in personal protective equipment from China and other countries on government-funded
        private flights, would conclude around the end of the month, in what administration
        officials characterized as a sign that fears of desperate PPE shortages have
        eased.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825f4e8-7fd3-4e3a-a783-b46e752d52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c0782-ff0d-4ae0-a22e-995ba21df6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While new members have been added to the task force since its inception,
        none have been formally removed. The White House announced in mid-May that
        five new faces -- including Labor Secretary Eugene Scalia and National Institutes
        of Health Director Dr. Francis Collins -- would join the task force, reflecting
        a focus that was shifting toward returning Americans to work and developing
        a vaccine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764dfda-4b67-4e60-8eae-baf67dab1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b478e90-140a-4877-8b7e-758c20c21b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump publicly unveiled a list of more than 200 names
        from the private sector as an economic reopening advisory council, a formal
        economic task force focused on the effects of coronavirus hasn''t been assembled.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ea97b-0bc5-4296-9470-411e32284858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ba753-4cd7-41c9-a657-7f8311518990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials acknowledge the next phase of federal response efforts
        -- reopening the country and reinvigorating the economy -- will still involve
        a public health education component as Americans seek assurances it''s safe
        to venture out once permitted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff04552-ff12-4c7d-ae40-20d0a311c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa6a14-c4ce-405f-9a46-eb590c35038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials on the task force believe Americans will also need
        frequent reminders to observe social distancing, wear masks and practice vigilant
        handwashing, a dynamic that was made clear when images of packed pools and
        beaches on Memorial Day drew out health officials for stark warnings.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1952569-a1a5-407b-96a8-271f449e0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ff03f-3af4-47b5-b3a4-11e9a6374368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx and Food and Drug Administration Commissioner Dr. Stephen Hahn
        each made public statements Sunday warning Americans that the virus is continuing
        to spread, a message somewhat at odds with the sentiment from Trump and others
        that the country is transitioning seamlessly from pandemic to prosperity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0d7a4-56ef-49a7-b702-fe77c03dcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d6091-82cb-4d34-a7e2-3ecd2662731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said during a CNN town hall last week that he and other scientists
        in the administration had discussed with White House communications aides
        the importance of playing a more prominent public role as states begin to
        reopen and of reminding people about social distancing becomes even more vital.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88633750-5455-4134-a166-cbd8f4b3e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdda151-3ed7-49ff-b187-892287cc4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to probably be seeing a little bit more of
        me and my colleagues," he said on Thursday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70421e49-9a95-4f78-9b1f-1c08d9c75522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500edb91-bbd1-41e2-b083-3e774d9f7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the increased visibility of the scientists has yet to materialize.
        Of the three White House officials dispatched to appear on the Sunday talk
        shows two days after Fauci''s prediction, only one -- Birx -- was a scientist.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261fc6e-3fe4-46a0-a8b5-fcc3e1d46094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49316706-42ef-4845-ac27-1094433d4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often, Fauci, Birx and other task force officials have been
        denied speaking roles at Trump appearances, where their mask-clad faces have
        stood in stark contrast to Trump''s -- such as during a May 15 news conference
        in the Rose Garden, when the President touted his administration''s efforts
        to develop a vaccine while Fauci stood silently, in a mask, behind him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04359569-36ea-49f9-b872-68d0f6bcc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec1761-ae08-497c-96b1-a1174fa9d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal official said a major point of contention currently between
        the Centers for Disease Control and Prevention and the White House is resuming
        the agency''s daily briefings, which the White House and the Department of
        Health and Human Services made the CDC halt earlier in the year, when some
        CDC officials offered dire warnings that angered the President.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fe516-6522-4e3d-a543-8b69a36c8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f881aba9-06fe-4a0d-97be-662eb01fdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the CDC hasn''t instituted the briefings it once had,"
        the official said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c70b4-f3ba-4d88-b94e-326aaf76bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25cc14-7c18-4b90-b39b-70bdeb9bbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the CDC and its director, Dr. Robert Redfield, have made
        "multiple efforts" to get the briefings reinstituted, but they''ve "given
        up asking."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba0472-b0f7-469d-88ef-8864481291c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796846f0-66f3-48e6-8e9c-0dc3a5fc823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Redfield) has tried on and off for awhile," the official said.
        "I''m not aware of any imminent plans for the CDC briefings to return."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2114880-c28c-40f1-b3dd-cd1d843d367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f4a88-5609-4a2c-aa6d-cbbe3ddf4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual of task force members flanking the President in the briefing
        room each evening served as the only set piece of the administration''s early
        response to the virus, and their daily presence at the time was symbolic as
        much as anything.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a32bc-614c-44ef-95ab-fe917c4b5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c017cf-ee0f-46b0-a481-584ee9008b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has acknowledged that health officials on the task force provided
        assurances to a jittery American public and ultimately led him to preserve
        the council after he considered disbanding it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824137d7-d56c-4568-b385-5b8b95fe2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57271b-3597-4ca6-bdd6-ea0969ebc1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea how popular the task force is until actually yesterday
        when I started talking about winding down. It is appreciated by the public,"
        he said in May.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81710b-bce1-4157-8483-28aaf1f55373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:25:55.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/28/politics/donald-trump-coronavirus-task-force/index.html">As
        US deaths top 100,000, Trump''s coronavirus task force is curtailed</a>."</em></p>'
