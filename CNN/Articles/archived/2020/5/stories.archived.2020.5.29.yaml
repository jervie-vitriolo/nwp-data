      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the DOLE has the DICT, the National Privacy Commission and the
        NBI involved in writing those guidelines.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d165ab-f74b-4f14-9133-156b40e23aba'
