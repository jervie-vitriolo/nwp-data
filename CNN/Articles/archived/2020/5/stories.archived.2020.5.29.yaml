  'filipino-cities-redesign-covid19':
    'author': 'CNN Philippines Life Staff'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2020-05-29T18:12:58.156+08:00
    'image': 'jcr:20f0a20c-df7b-4c9c-a799-7651105192c0'
    'imagesource': 'jcr:2cde5f9a-b3bf-44fe-afd8-ee11a4d3570e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78694950-79ee-4d37-8453-012ad5cd46fc'
    'lead': 'Social distancing won’t be effective if there are no changes in structures
      and policies. Here, architects and urban planners reimagine our post-pandemic
      way of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T18:43:45.508+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T14:15:02.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:13.461+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Filipino cities will have to change in the time of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51558fb3-eca1-4724-b8c9-8ec90030337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Prior to the coronavirus
        pandemic, public spaces were valued as crucial breathing points for the city.
        Much has been said about the rapid development of Metro Manila and how little
        is left for parks, open, and green spaces that have not yet been claimed by
        big urban developing firms. It’s as if the city is for structures, not for
        the people. It is important to remember that the concretization of urban spaces
        goes beyond transforming it into high streets, basketball courts, or parking
        lots; it means less space for greenery (<a href="https://www.cnnphilippines.com/life/culture/2019/8/20/public-green-spaces-manila.html"
        target="_blank">which can be argued as part of the city infrastructure</a>)
        which plays an essential role in improving the overall health and social connectivity
        of the citizens. These places are not just for leisure; they exist because
        they serve as energizing nerve centers, giving life to an otherwise dreary
        sprawl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df73908-1ecd-4f1b-b732-40f5009d4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the time of a pandemic, public spaces are emptied, stripped
        off of cars and pedestrians. Even in relaxed quarantine guidelines, these
        spaces appear menacing, a reminder that social distancing is close to impossible
        in a highly dense city like Metro Manila. The government’s policies revolve
        around the push for social distancing, but this won’t be possible if there
        are no efficient policies and solutions in place that address the reasons
        why people are still out there in the streets, trying to earn a living.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94658771-aa3c-4cb6-9d51-b327ccaf2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has <a href="https://www.facebook.com/DOTrPH/posts/1711853112287151?__xts__%5B0%5D=68.ARBNdOVII9mXJxJ0kB3XWdg-TuXaINIg7_lufthKaPO_uW_9kiGPkWzcDQh1U-VfdQ_pfnMdvhFj9NARkkQPuSYNj7oLV67pcqKZaGpJB8NP-nDE2KzwRqs40tYOoyFixlihdpVfLblFJhfb-jH8RgMzG3Lt53HeTf6zuOabSPj3w2h4KxIXc4QSv32nx4xzhX7nl3gMWIvQeGFbOqIuroL_x0KUvvlfaFMHLL_hX0dt26dVQlqh_AJqPqL6WUpQzgodpmLRcn9kWy38pddifyBDtvserWD04JfQJfR1_CJBJIFwcKmfLB3v9fOk3HR7zo_JfCkWVBqJuS_MZRJ8q1lCWw&amp;__tn__=-R"
        target="_blank">released</a> plans for the transport sector’s transition into
        a “new normal” set-up, which includes promotion of the use of shuttle services
        for students and employees; use of non-motorized transport, such as bicycles;
        consolidation of the transport industry; and a routes rationalization plan.
        The announcement came out with the proposed designs of the “New EDSA” where
        bus lanes, bike lanes, pedestrian crossings, and boarding areas are segregated.</p>'
    '8':
      'image': 'jcr:0c892056-9475-4c8a-b5fc-7fe4d4550b8a'
      'imageCaption': 'Photo from DOTr/FACEBOOK'
