      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bicycling is not only a healthy way to get from one point to another,
        it also promotes social distancing, not to mention a means to avoid traffic”
        said Tolentino who is also president of the national sports association for
        cycling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f912cc-d686-44c9-9bd3-73a32e4e6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:41:17.236+08:00
