      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;SpaceX and NASA are, once again, gearing up to try
        to make history by launching two astronauts into Earth''s orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7b692-0623-4c66-bb2e-a34698128718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f987a45-7910-4e5f-8438-6850e1aecb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and space fans were disappointed Wednesday when the first attempt
        was called off due to weather. They have waited nearly a decade for this milestone,
        which will usher in the return of human spaceflight to US soil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb73ce-d471-4240-89e7-8bc5ae1912f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f3f29-77a4-4b1e-97f6-3ec62227cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next launch is slated for Saturday at 3:22 pm ET. But whether
        or not the rocket will actually take off will most likely come down to the
        weather forecast — again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b547a-7c02-461b-ab72-00fbff90c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f5c01-c72b-43c8-b5ff-6a90968364db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, the 45th Space Wing, an arm of the US military
        that oversees all East Coat rocket launches, predicts about a 50% chance of
        the weather holding up enough for launch on Saturday. And the odds are slightly
        better — about a 60% chance — for the next opportunity for liftoff on Sunday,
        May 31, at 3:00 p.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701da63-688d-43c3-b67a-27c0b7fe1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6a468-789f-4503-89a3-bee883a792fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hurricane season in Central Florida, and that means launch
        officials are dealing with weather conditions that are often severe and extremely
        fickle. After enduring several thunderstorms and a tornado warning on Wednesday,
        the sky began to clear up right around liftoff time. But, ultimately, ominous
        clouds and the risk of lightning was too high to allow the launch to proceed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639469d3-e59e-48a9-9172-61a16ba3ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c39dbb-e0e6-4d52-9694-146d6971b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just minutes left on the countdown clock, officials even suggested
        on Wednesday that the rocket could have taken off if launch time was just
        10 or 20 minutes later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6df418-e167-4cf0-a1e1-43222ce7a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ece4f-d0fc-466c-9147-fd5fcb91278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not a possibility for this mission, as the astronauts
        are heading to space to link up with the International Space Station, which
        orbits about 250 miles above Earth and travels more than 17,000 miles per
        hour. That means the spacecraft will need to stay on an extremely precise
        launch schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fb61f-6214-402b-9096-fd2c9b7be113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c630cce-f531-41f9-95d2-ac1d846bc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and SpaceX''s plans could change at any moment between now
        and Saturday afternoon, depending on how the forecast changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdeba8-1454-4fe7-8bd4-34beaf3bb318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e537208-d867-4dba-87c9-1d5ecfcc5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also require quite a bit of luck. The 45th Space Wing must
        monitor conditions both at the launch pad and across a broad stretch of the
        Atlantic Ocean. If the rocket misfires and SpaceX''s Crew Dragon capsule needs
        to use its emergency abort system to jettison the astronauts to safety, they''ll
        land in the ocean. And that means officials must ensure that landing won''t
        be made more dangerous by a severe storm or rough waves, so they scan a massive
        stretch of the ocean all the way to the coast of Ireland. The team also uses
        all sorts of instruments, including radars and weather balloons, to ensure
        that the rocket will have a smooth ride all the way through the upper atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c9e8d-886b-4d2d-935b-1167a04b2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39313e1c-0f66-4583-b595-e5ac13b1a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other issue Central Florida is facing: controlling crowds amid
        the Covid-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b4a3d-d5fe-4baa-9b5d-bd4a6c5947f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70adfb8-167a-461a-9b02-20c96a807f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida beaches opened earlier this month, and during SpaceX''s
        first launch attempt on Wednesday, local news outlets reported that spectators
        crowded public viewing sites, even as a series of thunderstorms rolled through
        the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007c2e8-062c-41b8-a17e-c4f364d04236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548df4d-afb8-4d1f-b23a-c9ba63b92433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kennedy Space Center Visitor Complex, which did not sell any
        tickets for Wednesday''s launch, officially reopened on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3566c-7c40-45b1-a289-fbc0e217a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba797c5-84ff-428b-9c92-0201bd878e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center''s website says the visitor''s center will only welcome
        a limited number of people for the launch and will require masks and temperature
        checks for all guests. The tickets for SpaceX''s Saturday launch attempt were
        quickly sold out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350db6e-57f0-47b0-8276-a604e1f20f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f916de-dedd-44d1-b081-5bf58118396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is this launch so important?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d37b50-56c4-4220-a3f5-c704fba93e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes have never been higher for Elon Musk''s SpaceX. This
        will mark the first time in history that a commercial aerospace company has
        carried humans into Earth''s orbit. NASA and space fans have waited nearly
        a decade for this milestone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eed01b-e829-4aac-875a-9345530f2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafe1a4-fe9d-4cd6-a46c-7b950f288531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States hasn''t launched its own astronauts into space
        since the Space Shuttle program ended in 2011. Since then, NASA''s astronauts
        have had to travel to Russia and train on the country''s Soyuz spacecraft.
        Those seats have cost NASA as much as $86 million each.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af853fa8-ba08-4c50-9cf5-6ccb4039be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee0283-92d0-4844-9912-0b2d7405df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the space agency chose not to create its own replacement for
        the Shuttle. Instead, it asked the private sector to develop a spacecraft
        capable of safely ferrying astronauts to and from the International Space
        Station — a controversial decision considering that NASA had never before
        outsourced the development of a human-rated spacecraft. The thinking was that
        commercial companies could drive down costs and spur innovation, and NASA
        would have more time and resources to focus on exploring deeper into the solar
        system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bf24e-4c73-44ec-be89-1aea97646282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701902b7-c3c9-4d57-baa2-f5ed69e4e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, NASA awarded two contracts: $4.2 billion for Boeing to
        build its Starliner vehicle, and $2.6 billion to SpaceX, which planned to
        create a crew worthy version of the Dragon spacecraft that was already flying
        cargo to and from the International Space Station. NASA had already put money
        toward SpaceX''s development of the Dragon spacecraft used for transporting
        cargo. The space agency has said Boeing received more money because it was
        designing the Starliner from scratch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe44a31-7501-43dd-b108-51cb85d7076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301488f-31ad-4067-8bfd-c91d07d8c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing recently suffered a significant setback when a Starliner
        capsule malfunctioned during a key uncrewed test flight. But if SpaceX can
        carry out this mission, it''ll be a major win for NASA, which has been pushing
        for more commercial partnerships.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300ea0c-7ba1-4e00-9d3e-5128c895fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2de1c-3619-4e72-8949-f50f428ca90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention, NASA won''t have to ask Russia for rides anymore.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db7973-6fd1-49c8-9591-9b6a854de66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78422143-8a4c-4e81-9473-d227e21308b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is it safe to launch during the pandemic?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd405cc0-827b-4486-9598-65a3ecb9f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk, SpaceX''s CEO, has faced steep criticism over his online
        comments about the coronavirus. He''s repeatedly expressed his belief that
        the United States'' coronavirus response is overblown and he has shared misinformation
        about its threat.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d3b9f-c2dc-414a-9270-af79336a7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba82acb-ebbb-490d-9fab-e2a36057f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to NASA, it''s both necessary and safe to move forward
        with this particular mission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506904f-48bd-42f8-828e-c5ab154aba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56f3de-e1b6-4ca3-9281-eb01acb2f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency needs to keep the International Space Station,
        a giant orbiting laboratory, fully staffed with US astronauts to keep operations
        running smoothly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522e3d6-9d61-41d0-b777-b07ee0480015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5c81e-b03a-4f3b-9463-4185ea52979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts slated to fly on this mission have been in strict
        quarantine together, and extra precautions are being taken to keep everything
        clean, NASA has said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039904f-157a-4ccb-a9c4-88e446116321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698941b-6e92-4c25-8882-a7eaf641b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launch officials and mission controllers will need to gather to
        support the launch, but they''ve implemented additional safety measures, such
        as changing control rooms when a new shift begins so that the other room can
        be deep cleaned.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64902442-3ca0-4fe7-ba80-f8fd0cdc8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2760f14-dcc5-417a-9735-7d5f0e1d3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA administrator Jim Bridenstine has said he hopes this launch
        will inspire awe and uplift the general public during the ongoing health crisis.
        He and SpaceX chief operating officer Gwynne Shotwell previously implored
        the public to follow the launch on television in order to prevent crowds of
        spectators from triggering a Covid 19 outbreak.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad4504-580f-4803-bea9-a06fccbebcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdcf8c4-6b3e-4b1a-8429-19474cab11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where is liftoff and how can I watch?</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314f252-bfe5-46ce-a5d7-bdbbb2c6d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket will take off from "Pad 39A," a historic site at NASA''s
        Kennedy Space Center in Brevard County, Florida. Pad 39A has been the starting
        point of missions dating back to the Apollo era, including the first moon
        landing in 1969. SpaceX is currently leasing the launch pad from NASA.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4e283-d39a-4034-8612-7a132fce717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791413f2-3d30-4910-9eea-12496a1a08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX and NASA will be co-hosting a webcast during takeoff beginning
        around 11 am ET, and they''ll keep that live coverage rolling at least until
        Crew Dragon docks with the space station about 19 hours after launch.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12094a5-7b90-4aa7-8276-9120688b3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5341392a-3109-4c24-b323-4ccd3a1c8661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other news networks will also be sharing live updates on
        TV and online.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183e970-13bf-4935-941c-5d29186f667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be547ad-30c8-41a3-b516-3b1cb3f2b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is flying to space?</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36521dc3-b76b-4ef7-936e-9fd103379ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two veteran astronauts: Robert Behnken, 49, and Douglas Hurley,
        53.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae02fe6-f1e9-4152-ad7e-70859931ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a49a1c-173a-45d4-a6d1-1b516cfbd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They work for NASA, but they''ve worked closely with SpaceX and
        have been trained to fly the Crew Dragon capsule, which will become only the
        fifth spacecraft design — after the Mercury, Gemini, Apollo, and Space Shuttle
        vehicles — that NASA has certified as safe enough for humans.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67e7ef-41a7-4742-8aa8-7a63b3bae8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817dd81-01ce-41a1-979c-5c69b59f53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnken and Hurley both began their careers as military test pilots
        and have logged hundreds of hours piloting supersonic jets. They also both
        flew on previous Space Shuttle missions. When NASA selected them for this
        mission in 2018, it continued a long lineage of military test pilots who were
        deemed to have the "right stuff" for groundbreaking moments in human spaceflight
        history.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423edb33-2c62-4137-8e4c-4c3387ac337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93df45-44ae-461e-97f4-154345e1d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA wants to keep Behnken and Hurley on the space station until
        another Crew Dragon capsule is ready to send more people on its next mission.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c141e-8b77-42a3-a65f-ed8c28c62ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19265a33-d4b6-4991-8d89-3e3eca22b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts told reporters last week that they''re expecting
        to spend one to three months in space. The maximum length is 110 days, according
        to NASA.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75237c1-8483-4abc-b216-3920fcec9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f414da-f90f-4bfb-b82a-d65ad1ca67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Behnken and Hurley return home, they''ll board Crew Dragon,
        journey back through the atmosphere while the vehicle deploys parachutes and
        then land in the Atlantic Ocean.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d25e8f-8ac8-4f08-89ed-b00935d427e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747cbe9-db77-4686-bd9a-1880354cb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Crew Dragon?</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4cbfb-ff6c-4b55-b169-1fb83781ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a gumdrop-shaped capsule that measures about 13 feet in diameter
        and is equipped with seven seats and touchscreen controls.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4acb3-a123-499c-bedd-11e6b52ea77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c5434-7bda-4203-8638-522d5e8edf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon and the astronauts will ride into orbit atop a SpaceX
        Falcon 9 rocket, and the astronauts will board the vehicle the day of launch
        using an aerial "crew access arm." After the rocket fires the Crew Dragon
        into the upper atmosphere, the spacecraft will separate and fire up its own
        thrusters to begin maneuvering toward the space station.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e714c9-89c2-400e-8570-de1e4b69dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b649c-1146-42cf-bf8b-a794487b980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon capsule is fully autonomous, so the astronauts will
        mostly need to just monitor the systems and keep in touch with mission control
        unless something goes awry.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ccd82-1946-4b84-a882-d54f3e838765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b61d9-6d45-4089-9830-26f1d6c6beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Behnken and Hurley riding with a couple empty seats on board,
        they''re not planning to bring extra luggage. But they will carry a couple
        pieces of special cargo: a symbolic piece of art, and a composite photo honoring
        the 2020 graduates.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32863051-76d3-4916-8854-1b6baf562146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e31f86-134f-4847-aedd-006b7b738785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will spend about 19 hours aboard the spacecraft before
        arriving at the International Space Station.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebf19b-50de-4448-8a5a-8deb3736d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198d592-5764-4e05-8343-14341566cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, the Crew Dragon does have a toilet — just in case. Details
        about how it works have not been publicized. But one astronaut who worked
        on the Crew Dragon program said he has seen the design and said the accommodations
        are "perfectly adequate for that task."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc3f17c-9fb0-42f6-98ff-dc6784f857fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e240e3-1dda-4585-a5fa-f969180137b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the International Space Station?</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e7948-349d-4e7a-93b5-f3ebb895d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station has orbited Earth for two decades.
        The United States and Russia are the station''s primary operators, but 240
        astronauts from 19 countries have visited over the years.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a64e1-8e60-4d84-b81e-859184120803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c476def-2108-43b5-b406-ce6614751a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotating crews of astronauts have staffed the ISS continuously since
        the year 2000, allowing thousands of scientific experiments to be carried
        out in microgravity. Research has included everything from how the human body
        responds to being in space to developing new medications.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb0366-3335-4f0f-9420-3b3e15247658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5056b3f-f42b-4066-a530-bafafd70fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, about six people stay on the International Space Station.
        But right now, there are only three: NASA''s Christopher Cassidy and Russia''s
        Anatoli Ivanishin and Ivan Vagner.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f45bb7-bcef-4f13-b965-9df5ec333d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8553f2e-a735-4ffc-9a13-8ac06c24b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will this cost?</strong></h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae047484-ac96-4d28-8608-0096e69901ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seats on Russia''s Soyuz launches have cost NASA up to about $90
        million each and roughly $55 million on average over the past decade, according
        to a 2019 report from NASA''s Office of the Inspector General.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2034a1b-06ab-44df-9c17-b687576e5f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f6c12-6d87-4c00-b2b0-5782ae93b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same report estimates that Crew Dragon seats will cost NASA
        about $55 million each. But those are estimates based on a contract that doesn''t
        clearly define the per-seat cost and only accounts for the first six missions.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68903e37-505a-4ea6-9473-3e3d0e0d6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9a9ad-3e3b-4ee9-b382-eb3d6ecd49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis from the nonprofit Planetary Society, which promotes
        science and space exploration, suggests that, overall, NASA''s commercial
        crew program is a bargain compared to previous human spaceflight programs
        in the United States.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f37e8f0-12c0-4cbd-ae82-1257694f6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b67bf-e167-40bc-bd10-4b0ed21ffca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is Crew Dragon safe?</strong></h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41322008-b9c0-4625-b3c3-d05b488c2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both SpaceX and NASA have had to sign off on Crew Dragon''s development
        throughout every major testing milestone. And this mission will be no different.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285e699-311e-4f8e-a80a-155c5ecc9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a465a7c-7580-41db-9ce9-26bdaac0a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, NASA conducted a "launch readiness review," which was
        meant to ensure that all the stakeholders are comfortable moving forward.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3718c4-d146-40d9-a93e-f1eb5024be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55570395-479f-4fcb-991f-2f3976fe8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time a spacecraft leaves Earth there are risks, and there are
        no perfect measurements for predicting them.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516b2e4-756a-4689-b6a8-0889253657f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da294c-3759-436e-94cb-9275ecc1eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NASA does try: SpaceX is required to ensure that Crew Dragon
        has only a 1 in 270 chance of catastrophic failure, based on one metric the
        space agency uses. There have been numerous attempts to calculate what the
        risk was for a given Space Shuttle mission. Ultimately, out of 135 missions,
        there were two Shuttle tragedies — a failure rate of about 1 in every 68 missions.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1058194-e1f8-4985-95c7-5cc57377ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37655b1f-b354-4797-86fd-6b08f029ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also be noted that Crew Dragon''s previous uncrewed trip
        to space gives it more experience than other US spacecraft had before humans
        were allowed on board. The Space Shuttle, for instance, was never taken on
        an uncrewed test drive.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b670504-217a-43cb-8685-94671d16296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabf51d-59d0-4856-aff8-f9c5358cd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon is also equipped with a unique emergency abort system
        designed to jettison astronauts to safety if something goes wrong.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555f214-0006-4dbc-af52-dd666e43baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6188c17-8163-4fe1-91cb-f8628318f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How will this affect the United State''s relationship with
        Russia?</strong></h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abb659-9212-4c7d-be6a-e899268e3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in both countries have held up their symbiotic relationship
        on the International Space Station as a beacon of post-Cold War cooperation.
        But tensions have climbed since the early 2010s, and that has occasionally
        extended into the countries'' space partnership.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb3b11-c8e2-410f-a508-97068f72c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79c727-07fd-471c-b0dd-ec218dae50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the International Space Station has survived other geopolitical
        tensions. US astronauts and Russian cosmonauts are still working closely together.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5054ea1-c04b-4175-98ac-8634a46cb6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4911bb-ecf8-4a2e-973f-acbdd931cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials said Russia and Japan, another ISS partner, both
        joined discussions for a Crew Dragon safety review last week.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946fae5-a630-4eb2-908c-1d840216990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f04b90-ccf7-4032-8b69-46a4be22cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How difficult was it for SpaceX to reach this point?</strong></h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91d6e2-83d1-4089-8cb8-a13a16692498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s relationship with NASA has evolved dramatically over the
        years. In the 2000s, SpaceX first few rocket launch attempts failed, and the
        company was nearly bankrupt in 2008 before it managed to safely launch one
        of its early Falcon 1 rockets into orbit. After that, NASA took a chance on
        the upstart and awarded SpaceX a $1.6 billion contract to fly cargo to the
        space station using a new capsule, Dragon, and rocket, dubbed Falcon 9.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1637a-c2a7-47bf-aa34-6c4d35523f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18f0be-295b-4a09-b070-1d8502f88ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX and NASA have worked closely — and sometimes awkwardly —
        together ever since. Their partnership has survived two failed SpaceX Falcon
        9 missions: One in 2015, when a rocket hauling 5,000 pounds of cargo to the
        space station exploded on the way to orbit. In 2016, another Falcon 9 rocket
        blew up while sitting on a Florida launch pad, destroying a $200 million telecom
        satellite.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d571af-c7d3-466b-8b78-689a43274387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782662b5-6bad-4e68-9801-d0d76a5205f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vast majority of the 80-plus Falcon 9 missions that SpaceX
        has launched so far have gone off without a hitch.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d41b7-0a76-45c4-b09e-115b363af117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd64fc7-d2d5-4471-bcb7-57f9f578f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A setback in development of the Crew Dragon spacecraft came last
        year, when SpaceX was conducting a ground test of the vehicle''s emergency
        abort engines went explosively wrong.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06facd-1821-4cfa-922a-284fe9c2ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c0c99-8773-4eec-88ff-eff390cd7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX worked for months to reconfigure the Crew Dragon design and
        clear it with NASA before those abort engines performed flawlessly in a January
        test flight.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d018d-0859-4ae1-8a93-31d6ec7e5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d91f8-c04c-4946-99a8-b728d2847602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will Crew Dragon make another trip?</strong></h2>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a12107-5af9-485c-899e-8ded6532aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of SpaceX''s main goals is to bring down the costs of launching
        objects into space by reusing hardware.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca46b8-bf49-477e-a556-f5695f6d7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab47c2-73eb-4ca0-8a40-538fa675c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragon capsules that fly cargo, for example, have been used up to
        three times.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53fd3d-25bc-4b99-a314-51b4492e526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19cd86-6cee-48ed-b221-f3f5381491bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since 2015, SpaceX has managed to safely land a Falcon 9''s
        first-stage booster, the largest part of the rocket that gives the initial
        thrust at liftoff, dozens of times.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3716b5-ad8b-4eb7-84d4-1605cf4eae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966dbd5f-fddf-4b83-af44-9656a3251d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket used for this week''s mission will be brand new, but
        SpaceX will attempt to recover the rocket''s first-stage rocket booster by
        landing it on a seafaring drone ship after launch.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84085270-6cdc-4cdb-898b-1642c8110fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c29cd-b92e-44ab-8267-eb3ef0c7fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Crew Dragon spacecraft could also make multiple trips to space,
        the company has suggested.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b503d67-33a8-4e09-bf18-881fe3defc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab5387-a456-4a98-8307-8c4c60b326c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s most ambitious reuse efforts will be with Starship — a
        gargantuan spacecraft currently in the early stages of development. Musk hopes
        that every piece of that vehicle, and the giant rocket booster that will vault
        it into space, will be reusable.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fab4b1-2029-4d9e-839f-eb7830ece3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc331720-68a4-424d-a4bb-447634f1a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship is at the core of Musk''s long-term plan for SpaceX: Sending
        humans to live on Mars.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a7688-2488-42aa-803d-dd3ae8df9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:44:40.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/29/tech/spacex-nasa-launch-may-30-scn/index.html"
        target="_blank">"SpaceX-NASA launch: What to know ahead of Saturday''s scheduled
        flight"</a></em></p>'
  'minneapolis-police-officer-18-previous-complaints-george-floyd':
    'author': 'Dakin Andone, Hollie Silverman and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T23:50:49.463+08:00
