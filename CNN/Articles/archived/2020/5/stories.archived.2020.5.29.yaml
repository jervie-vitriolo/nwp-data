      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian President Hassan Rouhani has called
        for new protections for women after a 14-year-old girl was allegedly murdered
        by her father in a so-called "honor killing," sparking outrage in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d16757-d4c0-4cb2-926a-b940ee6d8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117d1f5-5ed5-4e46-a5d3-f7a78ac84d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romina Ashrafi''s father is suspected of killing her with a farming
        sickle after she ran away from her family home in northern Iran''s Talesh
        county with a 29-year-old man, the semi-official Fars news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a34a79-770b-46ca-b3d2-112ba925c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
