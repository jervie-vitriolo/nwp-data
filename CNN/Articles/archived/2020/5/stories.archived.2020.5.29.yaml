      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa393bf-db17-4b15-b0f7-80da01eed3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess deaths is a term used to define the number of deaths which
        occurred in a given crisis above and beyond what would have been expected
        under ‘normal’ conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5c7bc-7322-4f02-a0ae-6cb6326e645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:55:43.287+08:00
