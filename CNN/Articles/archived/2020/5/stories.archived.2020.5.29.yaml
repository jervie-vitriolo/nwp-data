      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:12:38.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:15:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also said the Philippine National Railway (PNR) will only
        accommodate 35 percent of its normal capacity to practice physical distancing.</p>'
