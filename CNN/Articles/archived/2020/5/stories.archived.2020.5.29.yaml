      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>&nbsp;While
        mass public transportation remains suspended due to COVID-19, the Philippine
        Olympic Committee hopes to ease their athletes’ travel woes by donating free
        bicycles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ad870-db91-46db-9a12-e28f6abfbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:41:17.235+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87ab52-03c4-48cf-8d1a-8395615271b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:41:17.235+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC President Abraham “Bambol” Tolentino announced that national
        athletes who are in sports under the Olympic program will be given a chance
        to get a free bicycle for their use to go to their training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd775d7-cbe6-447c-a7c5-9037543c7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:41:17.235+08:00
