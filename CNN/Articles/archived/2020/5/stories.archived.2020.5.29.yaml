    'jcr:uuid': 'd4cfcb77-465c-4dd6-b456-684ff57a5b90'
    'lead': 'As the American death count from coronavirus ticks above 100,000, the
      panel assembled by President Donald Trump to confront the pandemic has been
      sharply curtailed as the White House looks ahead to reopening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T10:25:55.692+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:15:20.528+08:00
