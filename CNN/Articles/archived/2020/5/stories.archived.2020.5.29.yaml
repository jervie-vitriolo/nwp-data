      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind ourselves that these aren''t just numbers. They''re people
        who''ve died in North Carolina, our case count continued to go up," Cooper
        said. "We know that one reason is because we have increased testing, which
        is critical to reigniting our economy and keeping people safe."</p>'
