      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can tell you that it’s scheduled to come out in the fall,” he
        said on the podcast. “Don’t be surprised if it airs right around the Masters
        in November. If you are HBO, that’s the smartest and best place to do it.
        I can tell you this, I have seen it now several times, including this morning
        when I watched the final two hours. It’s a fabulous job.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ae2d5-b192-4145-8ddc-687e96e60f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:34:48.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woods profile follows “The Last Dance,” a 10-part series documenting
        the final season of Michael Jordan’s tenure with the Chicago Bulls that concluded
        this month on ESPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffd10b-0533-46bd-acd8-0b216b0910c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:34:48.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:15:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa Bay Buccaneers quarterback Tom Brady and ESPN announced last
        week that the network will air a nine-part documentary series in 2021 focusing
        on Brady’s nine Super Bowl appearances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ad098-a617-4faf-af81-7a51ef576f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:34:48.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A camera crew followed Kobe Bryant in his final season with the
        Los Angeles Lakers in 2015-16, filming him and teammates in locker rooms on
        the road and at home, in the training room, at practice and on the team plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504d11d-eeac-4f68-a1a5-3fa71a5192b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:34:48.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T14:15:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos have started to be edited for a future documentary, and
        Bryant reviewed the work in progress and gave his input before his death in
        a helicopter crash on January 26.</p>'
  'DOLE-apology-OFW-stuck-in-quarantine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-29T14:59:21.695+08:00
    'imagesource': 'jcr:fe319fc2-cb02-4ec9-bcf3-3fb39affcad8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec18a97-c104-4d98-965c-74ba63cec035'
    'lead': 'Department of Labor and Employment Secretary Silvestre Bello III on Friday
      apologized to returning overseas Filipino workers, some of whom got stranded
      in quarantine sites for more than a month. He vowed that nothing similar will
      happen again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T15:06:26.303+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T14:15:12.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:10.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE chief sorry to 24,000 OFWs who got stuck in quarantine for over
      a month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3980a-b326-49a9-9d17-0def07ecb04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Department
        of Labor and Employment Secretary Silvestre Bello III on Friday apologized
        to returning overseas Filipino workers, some of whom got stranded in quarantine
        sites for more than a month. He vowed that nothing similar will happen again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e24e2-161c-4c37-aade-d6a003e121e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello admitted in an online briefing they may have inadvertently
        caused these OFWs “anxiety, discomfort and unwarranted sufferings” due to
        test result backlogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec087b-11b2-4e41-9d36-dc871645c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na po mangyayari ang nangyari sa ating</em> OFWs.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c5975-7135-4d59-8696-0caa239ab28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will not happen again to other OFWs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d86c9-e9ed-487d-9b6b-accd99ab2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects an additional 42,000 overseas workers to
        arrive home this June, a majority of whom will be coming from the Middle East,
        Bello said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcef054-fd90-4f1c-87dc-056f511d7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are studying if it is possible to test OFWs before
        flying back to the Philippines as well as ‘profile’ them to prevent a ‘prolonged
        quarantine.’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c2eb4-a0a0-4a78-9a6f-6ea63895a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello announced that 19,000 out of the 24,000 evacuated overseas
        workers have been sent home this week. Of this, 5,000 are seafarers who were
        quarantined in cruise ships docked at Manila Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e554fe-f978-4198-8df5-0e252cdd0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are just short by about 5,000 to be transported for their homecoming
        hopefully by today or tomorrow.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf609e0-d51f-4b5a-8b89-b9d46aa97e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE, the Department of Health and the Overseas Workers Welfare
        Administration <a data-cke-saved-href="https://www.cnn.ph/news/2020/5/25/OFW-COVID-19-test-results-Duterte-order0.htm"
        href="https://www.cnn.ph/news/2020/5/25/OFW-COVID-19-test-results-Duterte-order0.htm"
        target="_blank">have until Sunday</a> to bring home these OFWs, and Bello
        said he thinks they could ‘meet President Rodrigo Duterte’s deadline.’</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0edf58-e284-4228-bddf-1f997c7ec578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support this, the DOLE formed the Crisis Management Committee
        on Coronavirus through Administrative Order no. 124.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32f82f-f6f6-4a4d-b4ba-693b621ff4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13abdd7-bb1b-4212-b5cd-9e1639c624d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ay tugon doon sa panawagan ng Presidente na dapat madaliin
        ang pagpa-uwi ng ating mga OFW sa kanilang probinsya (This is the answer to
        the directive of the President that sending of OFWs home should be fast tracked.)
        That is why the Secretary has to form a Crisis Management Committee. Magiging
        parang (This is like an) operational and action center,” DOLE Usec. Renato
        Ebarle told CNN Philippines’ Newsroom Ngayon on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe10ff4-8595-4b20-9841-6e64568c0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a3243-966a-4401-9caf-e3144809f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebarle said that this committee will also have close coordination
        with agencies under the department to know how it can also fast track assistance
        and to have a more accurate data of how many are still expected to arrive
        and where they will be quarantined while waiting for their test results. This
        is also to prevent the past experience, when sending OFWs home took months
        after their arrival.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8882dcc-1b5b-4d46-98e6-9dba2507d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a23b23-eb46-4071-88ba-b1373c8392ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis management committee will be headed by former DOLE Secretary
        Marianito Roque, Ebarle said. This is broken down into task forces namely
        for returning OFWs to be headed by Usec. Claro Arellano, for outgoing OFWs
        to be headed by Ebarle, and the communication to be headed by Usec. Joji Aragon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd75d61-e393-4add-8ff3-23fd5f6b8d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43544bce-479d-4bee-acba-b436be6037ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebarle said that many OFWs are still expected to return to the country.
        There are 60,000 OFWs expected to arrive next month but the figure may change
        depending on data the DOLE will receive from labor attaches in different countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc60b20-57ca-4599-9d24-459527936321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3e3e3-b817-4421-9a7b-0af19bc28b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have to revise really to come up with a complete and true
        data kung ilan (of how many), but this time medyo mas ready na tayo. Pinaghahandaan
        na namin (we are more ready. We are already prepared) together with OWWA and
        POEA,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dac1d7-9672-442f-a380-6494c6f484b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:06:26.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T14:15:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov’t braces for ‘second surge’</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a71bf-7a9c-4c91-a8ce-e9e1b8767592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 National Task Force Special Adviser, Dr. Tony Leachon,
        told CNN Philippines’ New Day that the government is bracing for a ‘second
        surge’ of COVID-19 cases which may come from OFWs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cfb11a-79fe-471f-b470-9a9cede17799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa438ddd-3448-465f-a02c-e45f4406b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:15:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said around 500 Filipino overseas workers who have returned
        to the country have so far tested positive for coronavirus disease. These
        infected OFWs, makes up only 2 percent of the confirmed cases, are ‘asymptomatic,’
        meaning they developed no symptoms, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
