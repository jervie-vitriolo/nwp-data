      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported on Thursday its highest ever single-day
        increase in coronavirus cases, with 539 new infections and a nationwide tally
        that surged to 15,588, a few days before the country is set to further ease
        its quarantine measures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5e4da-8ba0-4456-bbb0-5835a394cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T17:03:52.041+08:00
      'mgnl:createdBy': 'bamba'
