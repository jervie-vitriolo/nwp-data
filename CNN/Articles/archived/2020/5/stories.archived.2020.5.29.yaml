    'jcr:uuid': '43201e00-4ed9-49c7-995b-798b7fcd675b'
    'lead': 'The Trade Department is considering price caps on bicycles, which saw
      a spike in demand in recent weeks for traveling under lockdown.'
    'mgnl:activationStatus': true
