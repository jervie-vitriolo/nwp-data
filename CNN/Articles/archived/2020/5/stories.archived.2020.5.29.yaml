      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With help from the Task Force on COVID-19, the city got 10,000 kits,
        and is expecting 20,000 more, he said. This is aside from the equipment given
        to the molecular laboratory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604fe83-203e-4556-8a04-c1f640a87062'
