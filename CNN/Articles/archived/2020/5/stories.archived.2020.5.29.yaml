      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2de676-e723-48ec-8586-d70d0d060737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police aren''t usually taught the move in training</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9c441-5414-4c86-957c-0b2197abe7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of restraint didn''t fall in line with what police are
        taught in training, said Montgomery County Police Captain Sonia Pruitt.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05eead4-dc49-49f5-9e02-be5a9eab24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677b16b-bd2a-4f64-b131-c367fbfa30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You use the force necessary to have someone comply and take them
        into custody," Pruitt, who is chairwoman of the National Black Police Association,
        said. "This man was already in handcuffs and already on the ground. (Restraining
        him) was total excessive force."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda05574-9f60-4a46-8fd3-a203d6e799d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.848+08:00
