      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the city has six polymerase chain reaction machines,
        the so-called gold standard in testing, from just one and two automated extraction
        machines from just manually extracting RNA to determine possible infection.</p>'
