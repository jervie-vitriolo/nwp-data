    'lead': 'When police stopped a Texas man for an alleged traffic violation, the
      confrontation turned tense, videos of the incident show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T10:21:41.384+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T14:15:22.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
