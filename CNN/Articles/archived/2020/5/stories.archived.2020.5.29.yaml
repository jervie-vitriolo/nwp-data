      'mgnl:lastActivated': 2023-01-26T14:15:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab90e9c-a9c4-4d9f-93e3-33a87c93cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:32:15.326+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested the teenager''s father. Ashrafi''s death has
        been widely covered by Iranian media across reformist, moderate and pro-government
        news outlets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6bb4a-62e6-44c3-bec3-9f1c8c4bab94'
