      'mgnl:lastActivated': 2023-01-26T14:14:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bike industry is enjoying a recent surge in popularity as more
        commuters opt for the two-wheeled vehicle to get to their destinations while
        complying with physical distancing guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f4716-cf79-40e0-9624-d70a0e37d077'
      'mgnl:activationStatus': true
