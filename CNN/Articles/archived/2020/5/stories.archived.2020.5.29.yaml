    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754db756-d0b5-4cbf-906b-56542a518833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even as parts of the global economy open
        back up, companies are laying off tens of thousands of workers — a sign of
        the damage wrought by months of shutdowns and the ongoing impact of social
        distancing measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6c0e3-1435-4bbf-be5e-d49fc160cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024c225-8616-4396-a5d8-0c99a3b8edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Automakers and air carriers announced a wave
        of job cuts this week, underscoring the potential for a long and tough recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bea639-01f3-449a-b866-e33c94dc0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renault said Friday that it''s slashing <a href="https://edition.cnn.com/2020/05/29/business/renault-job-cuts/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">14,600
        jobs</a> as part of a major overhaul to reduce costs and help the French carmaker
        survive the pandemic. Some 4,600 positions will be eliminated in France, with
        10,000 more in other markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7b449-d8d3-4084-9af6-22419446b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows EasyJet''s announcement on Thursday that it plans
        to <a href="https://edition.cnn.com/2020/05/28/business/easyjet-job-cuts/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">cut
        its workforce by up to 30%</a> as it overhauls operations to reflect lower
        demand for air travel. That could mean the loss of as many as 4,500 jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca5ee2-6a3a-4dd2-bb89-4419877ac83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet does not expect levels of demand seen in 2019 to be reached
        again until 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230abaf7-2364-4be5-baaa-a1202ab80be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That affects plane makers, too. Boeing laid off<a href="https://edition.cnn.com/2020/05/27/business/boeing-layoffs/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">
        6,770 workers</a> this week, part of a plan to reduce 16,000 total jobs because
        of the rapid decline in air traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed2c60-f49a-4fb2-b244-21cef43ef924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish there was some other way," CEO Dave Calhoun said in a message
        to employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40114e7d-f447-4d82-9d46-3bafda2be807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government said Thursday that another <a href="https://edition.cnn.com/2020/05/28/economy/unemployment-benefits-coronavirus/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">2.1
        million people</a> filed initial jobless claims last week, bringing the total
        number of Americans who have filed for first-time unemployment benefits since
        mid-March to more than 40 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c931dd0c-b91c-45b4-9b63-42017c06839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more job losses are expected in the months to come. American
        Airlines and Delta Air Lines can''t enact layoffs until October since they
        accepted federal bailouts. But both companies announced <a href="https://edition.cnn.com/2020/05/28/business/american-airlines-delta-employee-buyouts/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">voluntary
        exit programs</a> for employees this week and indicated that involuntary cuts
        are inevitable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24a498-e59e-49fc-a183-c6047ef277d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has created some jobs; Amazon said Thursday that it
        will <a href="https://edition.cnn.com/2020/05/28/business/amazon-keeping-coronavirus-jobs/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">offer
        full-time roles</a> to 125,000 of the temporary employees hired to address
        a surge in demand for deliveries. But this isn''t sufficient to offset the
        tsunami of layoffs experienced in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22609070-9043-4cc7-9bb3-eb785f18a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Twitter adds warning to Trump tweet for ''glorifying violence''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef9b00-fd5b-452d-ae58-22695fff13a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter says President Donald Trump has <a href="https://edition.cnn.com/2020/05/29/tech/trump-twitter-minneapolis/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">violated
        its rule</a> against glorifying violence and has affixed a warning label to
        one of his tweets — the first time such action has been taken against the
        president''s account, my CNN Business colleague Brian Stelter reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdc671-71f4-4a32-afb5-b56ade5a2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media platform is using what it calls a "public interest
        notice" to flag the president''s post about the protests and violence in Minneapolis,
        Minnesota following the death of <a href="https://edition.cnn.com/us/live-news/george-floyd-protest-updates-05-28-20/index.html">George
        Floyd</a>. The tweet suggested that protesters in the city could be shot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdb1b8-bda9-40c9-924e-065ed3847c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet is now hidden behind a notice that says "this Tweet violated
        the Twitter Rules about glorifying violence. However, Twitter has determined
        that it may be in the public''s interest for the Tweet to remain accessible."
        Users can view it if they click past the notice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c960552-60c9-4c8c-ae56-ea9917cff2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action comes as Twitter and the president clash over fact-checking
        of his tweets, escalating the battle between the White House and big US tech
        companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571cdef-64cd-4171-8f19-590baa8e0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump <a href="https://edition.cnn.com/2020/05/28/politics/trump-twitter-social-media-executive-order/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">signed
        an executive order</a> targeting social media firms, days after Twitter called
        two of his tweets "potentially misleading." It seeks to curb the power of
        platforms like Twitter and Facebook by reinterpreting a law that shields them
        from lawsuits about content on their websites. Legal challenges to the order
        are expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d90de0-aae7-4224-bc2d-bbc7e4c9138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Twitter (<a href="https://edition.cnn.com/2020/05/06/investing/ipos-tech-stocks/index.html?utm_term=159075161012900937949f5db&amp;utm_source=Before+the+Bell+Friday+5%2F29&amp;utm_medium=email&amp;utm_campaign=210940_1590751610134&amp;bt_ee=nyOBMTUb0u6Qxvmkp2u4r%2FfhjV6FO7m7qs%2F7fIAxMYpcB%2FQJcIsCq6QyQD1HrG1F&amp;bt_ts=1590751610134">TWTR</a>)
        shares dropped 4.5% on Thursday but stabilized in premarket trading Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb7651-5488-4b90-b67c-e5f39dad3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors get a $2.5 billion IPO</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f676b1-1f8c-4750-9e14-1aedec3e8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JDE Peet''s, the owner of Peet''s Coffee, gave the depressed IPO
        market a shot in the arm on Friday, my CNN Business colleague Hanna Ziady
        reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bd144-e355-4433-a360-7b35f3ec1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details: The company <a href="https://edition.cnn.com/2020/05/29/investing/jde-peets-amsterdam-ipo/index.html">raised
        €2.25 billion ($2.5 billion)</a> in an Amsterdam listing that valued the firm
        at €15.6 billion ($17.3 billion).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11985b-95e3-4574-a684-fc460107c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the company, which also owns the Jacobs, Douwe Egberts
        and L''OR brands, jumped as much as 17% above the offer price of €31.50 ($35),
        before settling at around €35 ($39).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c811ca-ba21-4fb4-a432-5b73bfd635ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JDE Peet''s announced plans for a listing just 10 days ago. The
        group makes most of its revenue from coffee consumed at home, a segment of
        the market that has grown during the coronavirus pandemic, with millions of
        people working from home and cafes shut.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39606a7-6dff-4816-a729-175a59ac0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T21:30:26.673+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T14:14:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Companies have largely held off on public offerings
