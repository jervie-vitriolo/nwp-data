      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s economic team expects economic activity to remain
        more muted this quarter as lockdowns extended to two more months in Metro
        Manila, although restrictions have been eased starting mid-May. Authorities
        are now focused on boosting consumption and business activity, with proposed
        stimulus bills pending before Congress.</p>'
  'Bayanihan-law-extension-bill-urgent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-29T14:14:02.584+08:00
    'imagesource': 'jcr:144cf3c2-d1b9-4aad-a257-23d023d0fde4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb78ae0-4684-49db-b340-fde03fffc65a'
    'lead': 'President Rodrigo Duterte is expected to certify as urgent the bill extending
      the validity of the ''Bayanihan'' law until September 30, Senator Migz Zubiri
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T14:17:03.031+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:15:13.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:10.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte set to certify as urgent bill extending Bayanihan law – Zubiri'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23b2ba-db5a-430e-8bc6-27b49a395a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> President
        Rodrigo Duterte is expected to certify as urgent the <a href="https://www.cnn.ph/news/2020/5/28/Lawmakers-extend-Bayanihan-Law-until-September-30.html">bill
        extending the validity of the "Bayanihan" law</a> until September 30, Senator
        Juan Miguel "Migz" Zubiri said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b838f-68dd-44c8-bfa7-23e4c78bb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, who filed Senate Bill 1546 which revises Republic Act 11469
        or the Bayanihan to Heal as One Act, said he was given an "assurance" by the
        Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63744dba-0bf0-40a3-8b48-e43aa445c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told they will issue a certification of the measure. They''re
        just waiting for the committee report. They want to see the version we pass
        at the committee level. We have an assurance," he said during a joint virtual
        hearing of the Senate Committee on Finance and Economic Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35343fb0-2540-46b7-9809-0ad93ea815ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted the Senate may not be able to pass all stimulus measures
        next week due to limited time. He added they are prioritizing the bill extending
        the validity of the Bayanihan law as Congress only has until June 5 to pass
        the proposed law since they will adjourn sine die on that date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c774c-14c8-4f3b-bac5-95d4efb1c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, Cagayan de Oro Rep. Rufus Rodriguez
        filed a similar bill on May 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126223f-0980-4d13-9ee2-4ca7cdb1859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bills seek to provide a three-month extension of the Bayanihan
        act, which was passed in March. It allows Duterte to continue to exercise
        power to realign "items in the national budget and provide emergency support
        for vulnerable groups and individuals, expand medical resources, and finance
        emergency initiatives to keep the economy afloat" during this public health
        crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50249a6d-2cfb-45a6-bcf6-cccd6e0ef7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Franklin Drilon seeks for the
        repeal of Section 6 of the Bayanihan Act, which penalizes crimes and disobedience
        linked to the COVID-19 crisis. He said law enforcer are using this provision
        to abuse their powers, citing the cases of killing of ex-soldier Winston Ragos
        who allegedly violated quarantine rules and the arrest of Cebu artist Bambi
        Beltran for writing a satirical Facebook post on COVID-19&nbsp;cases in a
        sitio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62861033-7f0e-4d94-996b-44c94ead1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the law is to protect the health of the people,
        not per se, to punish a crime. We should not criminalize the Bayanihan Heal
        as One Law. The violators are driven by hunger and lack of jobs," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24417469-e950-4e3f-9561-4499f96aa0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the crimes cited in the specific section is already
        punishable under different laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ae902-5df8-448d-8b13-d8a74ac79739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Archie Gamboa,
        who was a resource person in the hearing, said he "submits to the wisdom of
        the Senate" to remove the sanctions. He said, among the COVID-related cases
        filed against several violators, the PNP has not used the Bayanihan law as
        basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bc4b5-ddef-460d-8207-570af2e7fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I myself dissected this and true enough, we need the requirement
        of deputation of other government agencies for PNP to function," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ef569-2766-4921-a851-798daf157c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T14:17:03.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15,000 people in the country have been infected by COVID-19
        so far. Over 3,500 have recovered but 904 have died.</p>'
  'Tiger-Woods-docuseries-HBO-fall':
