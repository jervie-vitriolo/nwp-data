      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e72a3-e901-4012-8801-bba7a6b81733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys representing the officers for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51b90b-9852-4a1b-b168-a07c3fd13e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790800fb-adcc-41c0-8d43-8d0efda03912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One officer was the subject of a lawsuit</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a689fa-c86f-47d6-a999-6f88223a83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thao was also part of a 2017 excessive force lawsuit that was settled
        by the city of Minneapolis, according to a settlement obtained by CNN and
        an attorney for the plaintiff in the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345ef8e-a04a-44f5-837c-96f9c61dc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b837b1f-ca26-4790-9a6b-b0bcfc7e6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was brought by Lamar Ferguson, who claimed in the suit
        that Thao and another officer subjected him to "cruel and unusual" punishment
        when they arrested him in October 2014.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0998105-3001-4bde-b729-277eeb418938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479fffc-a6e5-4aa9-87d1-ed7371f55bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, the officers used "unreasonable force,"
        including "punches, kicks and knees to the face and body while Ferguson was
        defenseless and handcuffed." As a result, Ferguson suffered broken teeth,
        bruising and trauma, the lawsuit says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be1551-0502-4ca9-97ac-75957693a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52091d3d-63fc-4534-903b-6cb76cbd28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city would go on to pay Ferguson and his attorney $25,000 to
        settle the lawsuit on December 11, 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421aa860-4b1c-465b-a60b-f48bf57ebc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1449dc7-4d64-417c-901c-fff8067c20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the city and the officers denied liability in the settlement,
        according to a 2017 statement from the city of Minneapolis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db853d25-7b91-481b-be59-e37794ddb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc5965-9e32-41a0-a60a-f49253a65536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Ferguson was walking home from his grandmother''s
        house with his pregnant girlfriend on October 7, 2014, when they were approached
        by a Minneapolis police car with Thao and another office inside.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b2e2f-a360-4212-a312-6e9706e57128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686ccbb-b8a8-4dba-95eb-b81a9dfbda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims the officers handcuffed Ferguson despite having
        no probable cause to believe he had committed a crime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5fc35-1383-4298-8b00-b5851186111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76864faa-75c2-4c2f-a6a3-7f079c946ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers took Ferguson''s wallet and ID and the second officer
        ran the ID through the National Crime Information Center, a federal database,
        but no warrant showed up in the system, the lawsuit said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0403fda-45b6-4183-80ad-5fb9c89832c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacc85f-86d1-4d7b-8a8e-b7c296c51a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the second officer "falsely stated that there was
        a warrant out for Plaintiff''s arrest," the lawsuit states. The officer questioned
        Ferguson about a previous incident involving people who the officer believed
        were Ferguson''s family members, but Ferguson "said he had no information
        to tell the officers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3975f2-ce61-4a7e-ab54-0a943c61758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eaa5a9-074b-4374-9435-b433a64b0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A physical altercation broke out, according to the lawsuit, then
        Thao threw Ferguson to the ground and began hitting him. Thao allegedly lifted
        Ferguson''s head up by grabbing the back of Ferguson''s hoodie as the other
        officer allegedly kicked him in the mouth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3095a7-a495-40c7-b8f8-33a5a15aa941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d6d76-8e52-48ed-9d37-4365cc72c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson was taken to a hospital, but allegedly the officers "expressed
        impatience with medical staff caring" for Ferguson. When he was discharged,
        the officers allegedly threw his discharge papers -- including prescription
        painkillers -- in the garbage as they left the hospital, the lawsuit states.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef58f67-1256-44d8-9614-f9f04cdab6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:49:52.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/28/us/minneapolis-officer-complaints-george-floyd/index.html"
        target="_blank">"The Minneapolis police officer who knelt on George Floyd''s
        neck had 18 previous complaints against him, police department says"</a></em></p>'
