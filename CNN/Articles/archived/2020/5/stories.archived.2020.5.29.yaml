      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A zookeeper in Australia is in critical
        condition after being mauled by two lions while cleaning their enclosure on
        Friday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8ed13-77dc-4062-ae8b-75003476ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:28:46.320+08:00
