      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054760f7-770b-40aa-9f8d-3d136df1f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order marks a dramatic escalation by Trump in his war with tech
        companies as they struggle with the growing problem of misinformation on social
        media. The President has regularly accused sites of censoring conservative
        speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8adc8-8a91-44ac-8c0d-326486e35dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52780fd5-b119-45ba-8ced-4fc57b4f8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump acknowledged that legal challenges to the order
        are on the horizon, saying he was "sure they''ll be doing a lawsuit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70078067-4ff7-4b3c-b6e9-c8afed27f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72521c00-038c-4350-951d-8efef3849106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it''s going to be challenged in court, what isn''t?" he
        asked. "But I think we''re going to do very well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47346d86-bc72-4277-b7fc-2acfcfcc9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30efcae-6c18-4912-8b1b-80883ddbb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the order, which was reviewed by CNN, targets a law known
        as the Communications Decency Act. Section 230 of the legislation provides
        broad immunity to websites that curate and moderate their own platforms, and
        has been described by legal experts as "the 26 words that created the internet."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6d00d-168c-4979-af28-72b9d9ca36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdd5bc-d485-40ce-a61e-e95659802043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argues that the protections hinge mainly on tech platforms operating
        in "good faith," and that social media companies have not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b689abf-aab6-41be-9a8f-f387641faa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458902cd-11e4-4ef2-89f9-732f4b3992f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country that has long cherished the freedom of expression,
        we cannot allow a limited number of online platforms to hand-pick the speech
        that Americans may access and convey online," the draft order says. "This
        practice is fundamentally un-American and anti-democratic. When large, powerful
        social media companies censor opinions with which they disagree, they exercise
        a dangerous power."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28090141-23c4-47ba-b3e8-564077da78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2ef67-30f1-40da-92f2-391fe061229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Twitter applied a fact-check to two of Trump''s tweets,
        including one that claimed, without evidence, that mail-in ballots would lead
        to widespread voter fraud. Trump immediately shot back, accusing the social
        media giant of censorship and warning that if it continued to offer addendums
        to his messages, he would use the power of the federal government to rein
        it in or even shut it down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555abdd2-4a47-4472-b32a-1d0b0f1d99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc5849-3ec1-49d7-9af6-50eccef386ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft order also accuses social media platforms of "invoking
        inconsistent, irrational, and groundless justifications to censor or otherwise
        punish Americans'' speech here at home." It also faults Google for helping
        the Chinese government surveil its citizens; Twitter for spreading Chinese
        propaganda; and Facebook for profiting from Chinese advertising.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989c21b-1de0-49f4-9216-9619605deef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af6e04-a190-454c-9241-6abcf0e90b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Google and Twitter declined to comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464df21d-441f-4c09-9449-d9d381dd1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebd960-9c00-469e-9963-9e79ff77d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A fight Trump wants to have</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f65f84-996f-4c79-a701-2dfd6a4b09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move highlights what Trump believes is a fight worth having.
        In many ways, the latest episode with Twitter feeds Trump''s narrative that
        there are powerful forces in the media aligned against him, and that his is
        the only voice his supporters can trust.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73638dec-9b32-41c8-b8f7-70b6af5ae7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036724c5-8750-4149-b097-9f7645d344f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plays right into President Trump''s hands," said Jason Miller,
        the communications director for Trump''s 2016 campaign and someone who has
        been directly involved with Trump''s social media strategy. "They basically
        handed him a massive gift."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c113f56-9276-4197-b7f1-6115bbdd6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400e048-836c-4e3f-9edd-039886dde936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Trump''s political allies rushed to his defense on Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b904bb4-d92d-43ec-ac50-682814ac8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e951dcd-18e5-49dd-b4d5-2f64e717ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter is engaging in 2020 election interference. They are putting
        their thumb on the scale," said Florida Republican Rep. Matt Gaetz, a loyal
        Trump supporter and surrogate during an appearance on the Steve Bannon-produced
        podcast War Room Pandemic. "The notion that they would outsource fact checking
        to people who have been wrong about everything is an insult."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e99f7-751f-47c2-806e-4167993fc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b827c96-15f0-404a-b462-01fe3837477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign manager Brad Parscale said that his team no longer
        pays for advertising on Twitter and accused the tech giant of purposefully
        influencing the election to hurt the President.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c00140-bbb6-4f15-884d-b98e7355b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574056b-156a-4af6-961b-1dc4677bf7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always knew that Silicon Valley would pull out all the stops
        to obstruct and interfere with President Trump getting his message through
        to voters," Parscale said in a statement. "Partnering with the biased fake
        news media ''fact checkers'' is only a smoke screen Twitter is using to try
        to lend their obvious political tactics some false credibility."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c2a25-bf0f-4b3f-a96b-a4f19b447d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ce15e-aeb6-4e3a-b553-d2f3977b9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the decision to warn Twitter despite the fact
        that the company and most other prominent social media platforms have allowed
        him and his associates to peddle unsubstantiated conspiracy theories with
        few constraints. While Twitter added the fact check to Trump''s tweets on
        mail-in voting, it did not do so on any of his recent tweets baselessly suggesting
        MSNBC host Joe Scarborough was somehow involved in the death of a former aide,
        despite a plea from the aide''s widower to take the tweets down.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accadc5f-cd4c-480c-b05b-9865f229a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec2ae0-6b8b-44ea-9d40-ac86f05fdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Twitter habits have been scrutinized for virtually his
        entire political career, but people familiar with his use of the platform
        describe less of a strategy and more of a mindset as he or an aide taps out
        messages.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b692b71-6057-4a04-8baa-61d15da3b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4fb98-66e2-4675-840a-c98bb2f96b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people inside the administration, and even some of Trump''s
        closest advisers, are regularly caught off-guard by what appears on his feed
        -- if not always surprised.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fe3c7-c270-404d-b83a-bfbc7f69e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee35576-4c8a-43fd-af41-8660152e118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his messages often have the effect of distracting from an
        unfortunate headline, people close to the President say it is their impression
        that he genuinely believes many of the more conspiratorial things he sends
        -- including debunked theories about his predecessor -- and that he isn''t
        raising them only in the hopes of diverting attention elsewhere.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f01aae-93f1-4f0d-8066-cec52a6e078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7f76a-21ef-408e-b3af-6ffc2bbc67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top social media adviser, Dan Scavino Jr., was recently
        elevated to become one of the highest-ranking officials in the West Wing.
        His title, deputy chief of staff for communications, belies the fundamental
        role he plays both in Trump''s use of Twitter and in his life generally. Trump
        trusts Scavino almost unreservedly. Scavino has worked for the President since
        before the 2016 campaign when he was a manager at one of Trump''s golf clubs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8f7c6-a417-49f4-ad45-0313d089b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0624c-2725-4c2d-ad69-9bec19d15fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scavino is usually the person who locates the internet content --
        sometimes from fringe sources and often incendiary -- that finds it way to
        Trump''s Twitter feed, though other friends and advisers have suggested tweets
        and retweets as well.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3797eb-4476-4272-93cd-2a131394be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f79762-cd74-4291-875a-ade473a8916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scavino''s West Wing office provides him regular access to the President,
        as does his near-ubiquitous presence on Trump''s trips, where he is often
        seen videotaping or photographing the President. He is believed to be the
        only other person with access to @RealDonaldTrump, though the mechanics of
        the account have never been confirmed by the White House.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b928b7c-cb95-4ce9-aa95-7fbec1de8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194b512-2ef3-4d10-83e9-1f9c15dbc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet rants have always been controversial. But recently,
        as the US death toll from the pandemic has approached 100,000, they have become
        uncomfortable even for some of the President''s most prominent supporters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218dffb7-4bbb-4769-9074-ad1813c366cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0ab63-b84e-4dae-9699-ac261c02170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the President should stop tweeting about Joe Scarborough
        in the middle of a pandemic," said Rep. Liz Cheney, a Wyoming Republican.
        "He''s the commander in chief of this nation and he is causing great pain
        to the family of the young woman who died."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ec816-520c-462d-9ab0-91d254d5e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cc331-2d07-495b-8242-276f09daa4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who understand the President''s social media habits believe
        it is unlikely that he will change his behavior any time soon. Miller, who
        has been present as Trump crafts his tweets, said the President views the
        platform as an outlet where he can speak directly to his supporters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40d257-5164-4923-8922-89d61e9023e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d54a3-caf6-41da-b33b-df7e8d2b00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of President Trump''s super powers," Miller said. "He
        understood very early on that social media, Twitter in particular, gave him
        unvarnished access to the American people and his supporters. What Trump maximized
        was social media''s ability to bypass the artificial conversation created
        by the mainstream media."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dd563-0c70-4574-97b1-2544800bd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ffa3be-a4dc-44ad-9d21-b83b44d9184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the order would work</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090acc62-a8b8-462e-8d8e-8d110371c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft order, the Commerce Department would ask the Federal
        Communications Commission for new regulations clarifying when a company''s
        conduct might violate the good faith provisions of Section 230 -- potentially
        making it easier for tech companies to be sued.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119446cd-ed88-41ee-adab-d3e1e58ef8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318a0ce-245e-40f1-8e31-ed5ded5d74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is consistent with a draft order whose text CNN first reported
        last summer -- and which prompted FCC officials to push back on the plan privately.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5c7f5-7fc8-4819-8e3c-e248ef024d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5d695-37e0-4e62-bc6a-4c34c96d4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft order instructs the Justice Department to consult with
        state attorneys general on allegations of anti-conservative bias. It bans
        federal agencies from advertising on platforms that have allegedly violated
        Section 230''s good-faith principles.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0c24a-4988-452c-bcd3-a5acb88cf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b36d68-7a53-4632-a4c9-51e4a76e5c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the draft order would direct the Federal Trade Commission
        to report on complaints about political bias collected by the White House
        and to consider bringing lawsuits against companies accused of violating the
        administration''s interpretation of Section 230.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa90da4-4d8b-4ab4-a601-e34662530173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d58c3-50c2-4c20-9df9-0a28c4f87579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions regarding the FTC could raise additional legal questions,
        as the FTC is an independent agency that does not take orders from the President.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323cbb5c-0a07-4038-b47e-87d4a70fc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.231+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/28/politics/trump-twitter-social-media-executive-order/index.html"
        target="_blank">"Trump signs executive order targeting social media companies"</a></em></p>'
