    'template': '1'
    'title': 'DTI: Barbershops, gyms, churches may reopen in areas under modified
      GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ac71d-bcb2-4be0-a00e-a1ee2053aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> Life in
        areas under modified general community quarantine will return closer to normal
        this June, as relaxed rules will now allow people&nbsp;to return to salons,
        gyms, and even places of worship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb3c48-9afc-4af1-8b54-29dca59160d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said sectors which have been classified
        as "category 4" or restricted industries due to the nature of close contact
        among patrons will be allowed to reopen in most parts of the country now considered
        at low risk for more COVID-19 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f871a79-3104-471d-ba08-3c71a8bcab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbershops, gyms and sports facilities, and personal care services
        will be allowed to open in areas under modified GCQ. Restaurants may also
        be allowed to accept dine-in customers, but all should be at 50 percent capacity
        to maintain social distancing, Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde9e3c-7f5a-46b3-b7b5-17fbf8014545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under sa GCQ, not allowed but in the next level, the modified GCQ
        – it''s part of liberalizing and opening the economy <em>rin</em> – <em>dito
        maa-allow na sila</em>. All areas under modified (GCQ) can start to operate
        <em>itong mga businesses na ito</em> at 50 percent operating capacity," Lopez
        told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c440bd-2e8d-4d38-9242-ffc4f1a3e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under GCQ, they are not allowed but in the next level,
        the modified GCQ – it''s part of liberalizing and opening the economy – they
        will be allowed there. All areas under modified (GCQ) can start to operate
        these businesses at 50 percent operating capacity.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f255b-db50-4363-bd0b-027dba7c292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga place of worship,</em> under modified GCQ, they
        are allowed at I think 50 percent of capacity also.<em> ''Yung pinag-uusapan
        ngayon</em>&nbsp;is referring to a GCQ situation. In other words, whether
        we allow more people for religious services under GCQ," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f44a3c-3a97-4a70-a641-cba53e2a1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez noted that the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases is considering the suggestions of religious
        leaders in their bid to reopen churches, mosques, and other prayer halls even
        in Metro Manila and other GCQ areas following their Tuesday meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8249791-778e-4eaf-822b-d0496948ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, other industries restricted in enhanced as well as general
        community quarantine set-ups are theaters and cinemas, kid amusement facilities,
        libraries, museums, cultural centers, travel agencies, and massage parlors,
        among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74873052-6601-4196-83a2-5946d42e598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other establishments are allowed to resume&nbsp;full capacity
        in GCQ and modified GCQ areas.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375a297-2477-464d-92f9-ef7b936f79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that the task force is also in talks to consider barbershops
        as well as <a href="http://cnnphilippines.com/news/2020/5/22/dti-limited-dine-ins-restaurants-coronavirus-pandemic.html">dine-in
        meals</a> in GCQ areas. He said that salons and barbershops appear to be more
        "advanced" in their preparations to ensure the safety clients and staff, with
        some establishments proposing full protective gear for hair stylists to limit
        contact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270b8be-51f7-4b60-89db-8efae9d15203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hotels and tourist spots may reopen at half capacity
        in modified GCQ areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0f004-19f6-4422-9dc0-e910a176a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/5/26/hotels-modified-GCQ-tourists.html?fbclid=IwAR2j9BK0usYZ6GHEK-b1gptIVEF8sRHtvNdKS1bev7oIphhkauU8SQJOJzg">Hotels
        allowed to accept tourists in areas under modified GCQ</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ad1a0-de1a-4791-8a3f-eb9ee1680e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All facilities must adhere to minimum health standards at all times,
        specifically the wearing of face masks, temperature checks, and proper social
        distancing to prevent the spread of the disease, Lopez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20abf1a-9de3-4954-9a98-f528fa928839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still for errands</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefb27b-be42-4e22-a0c9-fdc830171fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI chief noted that while restrictions have been relaxed in
        Metro Manila and other provinces, heading out should still be limited to running
        errands and reporting to work. Traveling to and from Metro Manila to another
        GCQ area will also be allowed, but not for leisure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0041b2-6680-4583-954c-d835e4441aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general guideline, the movement of people would still be for
        an essential purpose," Lopez said regarding GCQ areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32f84b-11ab-4c82-ae20-3732709003c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/4/US-malls-retail-stores-reopening.html">Malls
        and retail stores in the US are reopening. But shoppers may not come back</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21094280-c1f2-4ca9-8b0d-f42e4e85a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings such as business meetings should be limited to 10 or
        fewer attendees in GCQ cities and provinces, with the government still favoring
        work-from-home and video conferencing arrangements for industries which are
        not service or operations-intensive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5aa21-7a51-42b7-a671-3e65431f58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisurely strolls inside malls are also discouraged, but the Cabinet
        official said there''s no hard time limit set for each person visiting these
        establishments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7e779-205a-4cbc-8158-110e232947cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people looking to buy clothes, Lopez also discouraged trying
        on items in the store to limit skin contact. Instead, people can rely on existing
        rules for the return and exchange of products if found unfit to the buyer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e86ef-6bc1-4116-a21f-a5902f5e49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:26:18.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small businesses and lessees of commercial space, Lopez said
        firms can <a href="https://cnnphilippines.com/news/2020/5/15/landlords-must-give-rent-relief-tenants.html?fbclid=lwAR2">negotiate
        with their landlords</a>&nbsp;for the waiving or deferment of rental fees
        to give time for sales and operations to pick up. While the DTI has no power
        to tell property owners not to collect rent, the Bayanihan to Heal as One
        Act requires a 30-day grace period for payments.</p>'
