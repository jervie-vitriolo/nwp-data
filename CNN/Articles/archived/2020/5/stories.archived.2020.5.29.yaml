      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509934eb-3179-4668-bf13-aa34f1a6b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:58:14.688+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183bb25b-e8a8-4f51-9359-1631bc918471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We focused more on the concept of “spirituality” rather than a specific
        religious practice because the effects of the pandemic are universal. Our
        mortality has never been highlighted more than in the first few months of
        2020, and we believe spaces for reflection and “spiritual transcendence” could
        not be more relevant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d8e0f-f5fb-4639-8624-414fac6eb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this design exercise, the mound-like structure emulates the
        surrounding landscape and is a secular space for spirituality. An oculus connects
        the inside to the world around it, casting a ray of light inside that symbolizes
        the presence of a higher being and removes the conventional notion of a mediator
        in between.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a53b95-e61b-4150-bae4-41669baae52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light (or the absence of it), in this context, is used as an absolute
        representation of mortality. At a specific time of day, the structure casts
        rays of light to the ground as a “direct line to a higher being.” Along with
        physical markers etched on the concrete floor, this acts as visual markers
        for safe social distancing. The pandemic has challenged our notions of density
        in the places we build, and this will have huge impacts on places of mass
        gathering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01c3f5-049f-463e-a60b-4f8c0a33d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through form, scale, materiality, and maybe a structure’s relationship
        with nature, spirituality can be explored and applied in architectural solutions.
        This does not necessarily call for a separate typology, rather something that
        hopefully our generation deems as “essential” in every place that we build.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c171c68-cd49-48db-9a77-8183f91e57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimagining schools</strong><br><em>By Keena Vazquez</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2c816-11f4-4357-bc2c-1ba7643d7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When physical proximity is critical in mitigating viral transmissions,
        now more than ever, the built environment will be the essential shaper of
        our “new normal.” As an architect, what has fascinated me the most throughout
        this quite extreme period is the blurring power of virtualization. While we’ve
        spent the last weeks getting intimately acquainted with every corner of our
        homes, they have also experienced a sort of virtual expansion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b589f-abbd-40ab-adae-010f816b25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In as much as spaces can shape how we live our daily life, the quarantine
        (and exponential number of new home ventures) has empowered people to shape
        their spaces as well. The inherent challenge and agency of the weighted “new
        normal” is that, in most cases, we are not starting from scratch. We will
        essentially be retrofitting existing buildings and reimagining spaces as we
        know them — a challenge for business and designers alike, but we designers
        thrive on a good challenge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763ec37-dcc6-44dc-8739-327d2d04979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeniably, one of the established archetypes that will require
        some creative reimagining are the traditional classrooms and schools. While
        the roll-out of e-learning and distance learning have temporarily replaced
        the four walls of a classroom, it has exposed some gaps in internet accessibility.
        Truth be told, in the midst of inadequate telecom infrastructure, a fully
        online education system is not quite feasible. Albeit limited, classroom time
        will still be far from extinct. If the virus has done anything, it has validated
        the value of face-to-face education. But until a viable cure or vaccine is
        developed, the classroom, as we know it, might be a thing of the past.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf80dd-1dfb-4fd0-aac0-98ad0b71822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools now are faced with the challenge of creating a safe environment
        for students, without compromising the quality of their educational experiences.
        So from a design point of view, how do we imagine a post-COVID classroom?
        Some countries like Taiwan and China give us hints of what these might look
        like.</p>'
    '21':
      'image': 'jcr:017f4e0a-427d-4c5e-9c8a-1e40aa7339c6'
      'imageCaption': 'Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849615a-f641-4f2f-81a3-718d2ef20c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:03:04.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf770b-32fc-42cc-8d88-999597c6abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classrooms may start to look more like speech labs with partitions
        between students and teachers. Partitions may also pop up in spaces like libraries,
        laboratories, and cafeterias. Reading a book in the library or using a computer
        could look like conducting a test swab — accessing it behind partitions and
        rubber gloves. Bleacher and auditorium capacities may be halved or reduced
        to a third, with new prescribed seating arrangements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5081c82-df7f-4cfb-82d8-d2c42591a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To comply with calls for social distancing, schools may be motivated
        to reduce the volume of people at given points in time. Entry ways will be
        limited and become critical control points and first lines of defense. Entrances
        may expand to larger, more rigorous spaces, requiring high traffic disinfection
        areas, efficient temperature checking, and a substantial deal of social distancing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b065e-a62b-496e-bfa6-7cc53e988fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sanitation and hygiene at the forefront, hallway drinking fountains
        may evolve into handwashing stations. A focus will be put on minimizing contact
        with doors, faucets, and surfaces, among others, which may require upgrading
        to touchless fixtures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e57e51-9b6a-4111-a9e9-27cc7c764d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and offices may need to take cues from healthcare facilities
        to limit the spread of airborne pathogens. Improving ventilation and indoor
        air quality will be an essential to the checklist. It could mean the installation
        of high-efficiency particulate air (HEPA) filters or fresh air intake fans
        in enclosed areas. Or it may just be a case of opening more windows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f718e-f313-4287-a768-1670e6b232a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, what predicates the how’s and when’s of reopening is
        creating a safe and healthy space to reclaim some semblance of normalcy. And
        while acrylic partitions, masks, and gloves are far from our hard-wired normal,
        we have seen creative minds endeavor to make these once-foreign objects a
        little more joyful and hopeful. I manage to find comfort in the words of the
        great Bruce Lee: “Notice that the stiffest tree is most easily cracked, while
        the bamboo or willow survives by bending with the wind.” So as we face the
        most torrential of winds, I am hopeful to see how our spaces evolve to bend
        with it.</p>'
    '22':
      'image': 'jcr:2218648f-03d4-4b67-a58c-471b983bb341'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02a687-e61b-4eb3-b72f-ff5d01e751aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:03:04.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f904ff-a647-41b6-9632-c0a97373fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimagining Filipino Malls</strong><br><em>by Alanis Avenilla</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb8efd-9279-4827-bcc2-3739e4358927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall has become our marketplace, an air-conditioned “plaza,”
        or a third space we often go to besides our home and workplace. Though some
        of us may want to trade it for other public spaces, it is an existing convenient
        hub for our distribution networks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002ac5d-2fa7-4074-ab33-f467cf9207ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing remains to be a challenge for consumers and mall
        operators despite safety measures, both physical and administrative, being
        in place. We are seeing the rise of acrylic counter shields and POS counters
        either covered with plastic or fronted by stanchions. Business owners are
        starting to adopt these strategies to comply with protocol, while the roles
        of design and space planning emerge more and more as vital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9f58f-ad6f-410f-a647-17ec6c33ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From short-term to long-term interventions, there’s a lot we can
        do in increments to make our malls work better for our well-being.</p>'
    '7':
      'image': 'jcr:b6724ae8-0b58-41d6-8d31-6b62d358cb34'
      'imageCaption': 'Courtesy of ALANIS AVENILLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98e105-3a76-40d9-861c-69a3c8561957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T03:01:07.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8a590-6fac-4c5c-97e8-320d1dd477be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Environmental graphics as manpower</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4858b-54fa-4d2d-ab5f-87ef2e3da45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing architects and designers can guide people with is in having
        a sense of measured space. What does two meters apart look like? We can look
        at the typical 2.1-meter-high door, or a row of four chairs side-by-side,
        for reference. It’s often difficult to estimate distance if not visualized.
        Environmental graphics, or EGD, as simple as a grid of dots covering the entire
        floor area of malls could effectively substitute manpower that’s required
        to enforce social distancing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef2e18-d605-4e35-a654-feb2cf75b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like a life-sized instructional guide for keeping distance,
        straightforward EGD at key locations can keep our activities low-contact by
        means of constant guidance. We users are considered a part of any environment
        we occupy, now more than ever, when everyone’s wellness affects everyone else’s.
        Store aisles, seating areas, and all sorts of touchpoints can be a lot safer
        with low-impact design like this, where less material is required and execution
        is quick.</p>'
    '50':
      'image': 'jcr:d6356c2d-fc11-484e-b853-ab53fecef4fc'
      'imageCaption': 'Courtesy of ALANIS AVENILLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0dab9-52ad-4fa0-a25d-041eca9d59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T03:01:07.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf12921-89ce-4f2e-81a7-b4bd16001afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A portal for crowd control</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ee7db-0f93-493b-a344-f63f55d7ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing protocols within malls will be of no use if influx
        isn’t controlled strictly and counted down to the last person. Apart from
        being reduced to a few active entrances, the typical mall entryway may soon
        adjust in the limbo of old and new activity. We’ve been in one of those lines
        that take forever. Entrances can adopt already existing technology to allow
        smoother and safer monitoring of our malls.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397f3cb-a807-42bd-bb91-0b65561de5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new type of door assembly can integrate a thermal scanning portal
        and counter, much like parking slot counters using sensors — to display real-time
        numbers of allowable capacity thereby automating what’s currently done manually
        by security personnel.</p>'
    '62':
      'image': 'jcr:1606b81f-b06c-41a2-bc69-7f38d051bc6f'
      'imageCaption': 'Courtesy of ALANIS AVENILLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ef992-1002-4d8f-af53-0382052caf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-31T03:01:07.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1d273-3106-4347-af32-13843451c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The best mall redesign is a retrofit</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a1644-f300-4a9a-801a-1f3a671161a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can rethink mall design post-COVID; but I will not propose for
        the construction of new malls in our cities. SMEs and the re-emergence of
        local mom-and-pop shops are what needs support. In countries where malls have
        died, the shells of which are repurposed for community-serving uses — some
        reused as offices and apartments, others for medical and educational purposes,
        and even a number for religious groups. And where parks and wetlands were
        reconstructed, property values of then abandoned structures increased.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf917c-2b9a-4e93-bfda-4f1cebe3ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos may tell you that they’re mall-goers for this reason:
        comfort, in an air-conditioned environment. And I’m sure most of us know this
        firsthand; the heat is no joke. What we’ve always been craving for might simply
        be comfortable public spaces, and not “freemium” spaces that ask us to spend
        money in exchange for space in the city. Retrofitting existing buildings for
        our thermal comfort will need less. And waste less. All we need next is a
        more thoughtful analysis of our cities and stronger political will.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a1d8a-ab1f-4f5c-91de-343692e79fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified Filipino mall experience can go many different directions,
        and I hope we find ourselves in one that’s more community-serving and self-sustaining.</p>'
    '24':
      'image': 'jcr:99985614-1012-421e-8141-2f5fd29d4d3f'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b723e6-f7ac-4ae9-8042-2596f7de6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:03:04.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614992bc-0b7c-4ed8-8fc3-9711ce8e4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimaging the public transport</strong><br><em>by Benjie
        Dela Pena</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac61501-402a-4aad-85f1-e23cd5ca07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila runs on privately provided public transportation. The
        jeepneys and buses receive no government money but earn all their income from
        their fares. This is par for the course for most cities in the Global South.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13c472-b3f2-4e93-90c2-6cb6d180cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus lockdown and the full ban on public transportation
        in Metro Manila means that all of the drivers, owners, and operators of these
        vehicles have no income.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222f5ea-f2b8-4984-859b-6861236ee976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 80 percent of the commuters in Metro Manila travel by public
        transport. This includes essential workers, and medical and emergency personnel.
        Anything we can do to improve public transportation improves the city for
        the vast majority of its residents and workers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4f1e9-9590-415d-a465-2587e1ba2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if I told you that we could save the livelihoods of jeepney
        operators and drivers, provide efficient and free public transportation, enforce
        social distancing, change driver behavior, and reform the transportation sector?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f506b4-fccb-4943-b710-8b69f1e9206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to use the economic rescue package to pay operators and
        drivers to run their routes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721f230-b621-4290-8e34-83ce8544d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s how we can do it:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e6aae-52ac-41b5-be9f-b431edbccd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Government should pay jeepney drivers to run their routes.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8912a28-13b5-408e-9911-7f06d58a0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be part of the economic rescue package.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e46b9a-b666-4ad2-8f14-f25dafc1e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government pays the equivalent daily income of the bus or jeep.
        This would not be too expensive relative to the costs of the lockdown and
        the total economic rescue.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ec429-2a4b-411b-8869-0e8c435c22d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys account for 40 percent of all our trips in the mega city.
        There are 55,000 franchised jeepneys and 8,000 buses in Metro Manila. A jeepney
        brings in about ₱5,000 a day, of which the driver takes home about ₱700. The
        lion’s share goes to the boundary (or vehicle rent, which is the operator’s
        revenue), the rest to fuel and maintenance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431c8ea-b205-4975-a464-6f2b9ae2dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the aforementioned estimate of the number of jeeps in
        Metro Manila, the total daily cost of buying jeepney service would be ₱275
        M. That’s just .08 percent of the total coronavirus economic stimulus package
        for the Philippines, which is at ₱330 B.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2aa756-91dd-4cbc-874a-a0725b6f716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we ran the program for 90 days, it would cost ₱24.75 B, or less
        than 7.5 percent of the total stimulus. If you add in the buses at about $10K
        per day, then the total bill would just be north of ₱32 B. I think that is
        well worth the cost of keeping Metro Manila running.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc632c3-dabd-4258-84c2-c3caee22cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While income numbers for buses are currently unavailable, it would
        likely be a fraction of the total cost of buying jeepney service.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f5378-71b4-4fac-94f5-c9cd93d20d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying the daily routes gives the government leverage to do the
        next steps.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac84c10-7ec6-477b-af02-4542c7ddcb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Make public transportation free.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26094635-8a96-40ec-ac70-a8c7f86f5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeepneys don’t have to charge fares because the government is
        paying them to run the routes. The free fare is money back into the pockets
        of commuters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061926e-6512-40a1-b045-37906044e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Effect social distancing rules in public transport by
        reducing the number of riders.</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d45295-d679-41a4-b5c6-91ec1fb7304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can then effectively prescribe limits to ridership,
        e.g. only 10 people allowed on a jeepney that can carry 18. The drivers will
        comply because it will not affect their income.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0230c19-0a43-4e28-b637-c229f074f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Change driver (and system) behavior.</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93432ca0-50bf-4312-a0a4-1edeeeb1b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we break the income link between passenger and driver, drivers
        will not be swerving in and out of traffic to pick up passengers (and earn
        fares). The government can impose performance standards that could include:</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8dcfd-627e-41b5-bc1a-5d2edfd549b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Organized stops:</strong> We can designate jeepney stops
        along the routes and require drop-offs and pick-ups only in the stops.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b31f1-8cf9-44eb-8013-01d4d5d4cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Required trip completion times:</strong> We can impose an
        average time to complete a one-way route (depending on the route) and require
        the drivers to comply.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3005e22-512e-4a69-8df8-a0abe2d2b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safe driving standards:</strong> By suspending or barring
        any driver caught violating road rules. We can even impose speed limits based
        on trip completion times.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c65a53-a7c0-44b9-b0ba-a5254ae259be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set headways and controlled dispatching:</strong> We can
        control the time between jeepneys by defining and imposing headways at the
        start of the routes (e.g., depending on demand: 1 jeepney every 3 minutes
        at peak, 1 jeepney every 5 or 7 minutes off-peak). We can set up dispatches
        at the either end of the route; they will need it to verify route completion
        anyway.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b8e06-638b-43d2-a4a7-eef625fad800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Use GPS-based tracking and verification:</strong> Drivers
        will be required to check in at the start and end of every route to confirm
        that they ran the route. It will be easy enough to put together a proximity
        based phone app and require drivers to upload an app that traces their routes
        and “clocks” them into the route. Dispatchers with compatible apps can check
        them in and check them out of the route.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c851b7-3bd1-4a03-a4a6-7eb5434d4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get passenger counts:</strong> We can require drivers to
        complete simple forms at the end of each route to give a close estimate of
        the number of riders they carried. Later on, this system can be digitized
        and automated so we get more accurate (and daily) origin and destination data.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986c1f3-d5cc-4157-8cd3-eb585022964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting up the system above sets the stage for better management
        of our public transportation system and, in the post-pandemic world, allows
        us to finally do the final objective.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf4841-fd33-4c91-9b17-58562e2a61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Fully reform public transportation.</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411c7f3-822c-489f-ab9b-85d047b053b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pilot will show us that reforming the economics of privately
        provided public transportation will change the behavior of the system. We
        would have changed the incentives that drive the system.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16254ea0-33a6-41c8-ba0e-c657168bcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers will drive safer. Trips will be much more predictable. Commuters
        will save time and money.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178feeb4-ae5c-4b5a-a8a2-ebdd45c3d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would have changed the way we think about what is possible and
        open us to neways of funding transportation. Buying jeepney trips for a whole
        year, paying the drivers and operators out of government funds, will cost
        about ₱170 B. That is just a fraction of the total GDP of Metro Manila (₱
        6 trillion) and just about 12 to 15 days of the supposed economic cost of
        traffic congestion.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b797e-a597-4a14-a891-ba62f4fbd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, we would be able to add more stringent performance standards
        (including emissions controls), fixed salaries and labor standards, cashless
        fare collection, and electric vehicles.</p>'
    '35':
      'image': 'jcr:06d5ece9-6967-4b65-b555-8d75e3542ef1'
      'imageCaption': 'Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26875044-3db7-4da5-a6bc-ceadd54676bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:03:04.391+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65564cf-461b-4163-a62b-33249cc7551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimagining commute in the metro</strong><br><em>by Elizabeth
        Ruth Deyro</em></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae649b9-f0df-4836-b03a-8d37ebabb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly can social distancing be observed given the existing
        issues of transport in Metro Manila? Work-from-home setups can aid in resolving
        the problem, but they raise other concerns in terms of unequal internet access
        among Filipinos. “In the event that one cannot find a way to work from home,
        the only way to control overcrowding [in Metro Manila] is providing more ways
        to get to their destination safely and efficiently,” says Zaxx Abraham, an
        urban planner working on community development and member of transport advocacy
        group AltMobility.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75bc0a-e407-40b5-bdfb-180635ac218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly promoted means of transportation are cycling and
        traveling on foot — options that should be practical especially to the common
        commuter. Metro Manila is far from being a cycling- and pedestrian-friendly
        region even when 88 percent of households in the Philippines have no access
        to private vehicles, says Abraham.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276bf55-11c6-4904-8ee8-a75faf441886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirick Paala, a transport planner and fellow AltMobility advocate,
        says that the region’s current road design is “car-centric” and does not address
        the needs of pedestrians and users of non-motorized vehicles.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed324d-d243-4e5e-aba6-b872807d22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic, there has been an increase of cyclists all over
        the country due to the lack of public transportation vehicles under ECQ. Severe
        crash fatalities involving cyclists were also reported, some of which were
        frontliners and medical workers.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a4988-8177-4a8c-b0e5-e580f1f52cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes safe and inclusive infrastructure for pedestrians and
        cyclists all the more necessary, say Paala and Abraham. Ragene Palma, an environmental
        planner, also calls for changes in the urban environment, which would include
        street redesign: providing wider sidewalks, putting up bike lanes, building
        public bus stops and setting routes inside neighborhoods, and practicing greening.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cd497-48b7-410e-be7b-c21f6eec764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Metro Manila is put under GCQ and public transport is reopened
        for commuters, it is likely for those with access to other modes of transport
        to avoid its use and opt for private vehicles or motorcycles in fear of getting
        infected.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ba521-f7e0-4d50-be49-298ab356a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham says, "Unless strict measures are taken to make our public
        transportation safe, we will see more people shift to private cars." By investing
        in permanent infrastructure for long-term use, the government can encourage
        commuters to shift to more sustainable modes of transport, says Paala.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415c0b2-3244-4660-b5dc-4788f4e9b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation also calls for innovative measures. “Ultimately, we
        don’t just want a new normal. This is the time for creativity," Abraham says.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee6eba-e5d3-48c7-861b-5b1f50bfd68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma suggests developing systematized top-up cards that commuters
        can use for different modes of transport and pay for online, as well as focusing
        on integration to land uses, which can be done by “connecting transport routes
        with walking paths, markets, and communities.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adfe71d-a814-4cdb-99ec-0b61ea131a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more important than these points is the need to realign priorities
        when talking about public transport. Abraham says that the biggest factor
        to consider at this time should be the people, which Palma echoes as she points
        out that a crucial change needed in the restructuring of the transport system
        is that its orientation must be shifted towards commuters’ needs, behaviors,
        and environment.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbafb8e-0bbd-4108-9222-a4bc3b30f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.515+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that urban planning and transport policy must align with
        public health and the needs of every sector, Paala says, “The pandemic magnified
        the crisis that we have already been experiencing before, and it has shown
        us that we are only as strong as the most vulnerable parts of our community.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca833a-49b0-4fb0-ba9a-ade395ad58dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><em>Produced by DON JAUCIAN and ELIZABETH RUTH DEYRO with
        SAMANTHA LEE<br>Cover illustration and design by THE PUBLIC SCHOOL MANILA</em></p>'
