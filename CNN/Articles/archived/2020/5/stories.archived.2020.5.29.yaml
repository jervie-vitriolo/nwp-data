      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will transition to a more relaxed general community
        quarantine or GCQ from June 1 to June 15 after two months of being under enhanced
        community quarantine. Cagayan Valley, Central Luzon and Calabarzon, Albay,
        Pangasinan and Davao City will also be under GCQ while the rest of the country
        will be placed under modified GCQ.</p>'
