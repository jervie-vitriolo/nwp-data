    'template': '1'
    'title': 'New coronavirus cases are declining in parts of the US but experts say
      more deaths are coming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63559b45-f1bf-4aeb-9b67-8484983f115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No one wants to see another horrific milestone
        like the one reached this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21cb5e-eb22-4232-86aa-f8d49b2d6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7e08b-e974-45e5-b98e-b53bbbe743fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US death toll from coronavirus topped 100,000, according to
        data from Johns Hopkins University. That means an average of almost 900 Americans
        died each day since the first known coronavirus-related death nearly four
        months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c8de2-7a84-49e1-af78-27b12edec907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25414b4-3e12-47b6-9814-ccc776e0905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of new cases each day is slowly declining in parts
        of the US, several models indicate the death toll will continue rising in
        the next weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d44055-7e26-4357-9ee3-4a30f71ace8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a88c39-022c-485e-90f3-89bffbeb7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chris Murray, a researcher behind an influential coronavirus
        model from the University of Washington, said he still sees "many deaths coming"
        even after his model projected fewer deaths than a week ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd2636-a146-4371-a408-2656f4542eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22e93b-aa8e-4344-9f70-1e8cde128e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of US deaths forecast by August shifted to 132,000 --
        11,000 fewer than projected a week ago -- according to the model by the Institute
        for Health Metrics and Evaluation, or IHME.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89503b03-d871-4440-9999-7e166c2d2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958713b-0fee-4c56-8277-118803ef4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray noted that he expects the spread of the virus to increase
        in September and "then really pick up speed towards January."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05a534-58c6-4872-9470-0693f4b1b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac7b92-96c3-49d4-8d6b-47d6db1d72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the part we need to get our thinking around," Murray said.
        "How do we prevent that? How do we prepare for those cities where transmission
        may tip over into exponential growth again, and what are we going to do when
        that happens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc542ab-db04-4788-8160-1acca1a6254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abfffe4-7f48-404f-b787-e4705945e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by the US Centers for Disease Control and Prevention
        of more than a dozen models shows that the number of deaths will likely surpass
        115,000 by June 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3193a96-618a-4dc2-8ba4-fd26740df5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4f6df-97ff-4b82-8525-2d43a056c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s forecast does not include IMHE projections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40862ebf-0bc2-4284-a269-53bbef8601b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a81175-b1c1-4cd4-b8aa-a56095b555a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Socializing outdoors and wearing masks may help</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3485f9-41fb-452a-bed2-93949aa2def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:35:50.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say there are ways to help minimize future tragedies
        because the virus generally doesn''t spread outdoors as easily as it does
        indoors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170974a-a460-45c1-a82e-95066cf4f8d7'
