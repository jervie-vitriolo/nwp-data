      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c87bf-dd96-466e-b4c5-fd3fb291567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T07:53:49.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt said a few years ago she started asking members of other
        police departments whether they''d been taught the knee-to-neck method of
        restraint because she''d seen it being repeatedly used, particularly with
        black suspects.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3e884-b2b0-43a7-b9c6-d0abe21dfea8'
