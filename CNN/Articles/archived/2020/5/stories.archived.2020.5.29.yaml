      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE chief said that they will share its database on temporarily
        banned workers to the Department of Health, which needs to tap more health
        workers as additional manpower to aid in the country''s COVID-19 outbreak
        response.</p>'
