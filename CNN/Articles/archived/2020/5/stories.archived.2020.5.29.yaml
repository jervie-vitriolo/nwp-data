    'created': 2020-05-29T06:57:17.065+08:00
    'imagesource': 'jcr:96f2dbb0-a741-4d7e-852e-8a4577fd29bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c206f7fd-eb75-49be-8b49-910517f382ea'
    'lead': 'One of the few reliefs in our current pandemic is removing that mask
      when you arrive back home after a trip to the store. If you''ve got family there,
      however, a new study suggests you may want to keep it on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T06:58:25.226+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T14:15:29.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:06.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wearing a mask at home could help stop coronavirus spread among family
      members, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cad95-6bd2-44f7-bc60-737e41178050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One of the few reliefs in our current
        pandemic is removing that mask when you arrive back home after a trip to the
        store. If you''ve got family there, however, a new study suggests you may
        want to keep it on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22efa5-4352-4319-9f70-183d69d3d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793a4c7-d5cc-4366-87f2-bc59cc4579c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was published in BMJ Global Health on Thursday,
        showed that wearing a mask at home was 79% effective at preventing the spread
        of the virus -- but only when family members started wearing masks before
        symptoms emerged in the first person infected. Cleaning the house frequently
        with bleach or disinfectants was almost equally effective at 77%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449f939-d7b4-4f34-944f-5915101cf0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3de15-44bd-42a8-b951-b6989dd39294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study confirms the highest risk of household transmission
        being prior to symptom onset, but that precautionary [non-pharmaceutical interventions],
        such as mask use, disinfection and social distancing in households can prevent
        Covid-19 transmission during the pandemic," the study says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b760b18-d032-48e0-bb5b-9d8048228d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e712953-cbd7-41cb-b249-ccabbeddfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Chinese officials said most of the cluster cases they
        studied weren''t coming from supermarkets or schools, but rather within families.
        Of the more than 1,000 cluster cases studied, 83% were identified as family
        clusters, according to Wu Zunyou, a virus expert with China''s Center for
        Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c512993-618f-4ca8-a78e-d7fac932adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee2a62-1e65-4cb5-80dc-4aa0bc364d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was known that social distancing and mask wearing could
        prevent transmission of the disease in the community, there was little evidence
        to prove whether it was effective within families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b3376-e9e0-4dce-9065-3edddb65c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10b28f-5e35-45a9-8a34-a6cb82a56826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new study, researchers called 460 people from 124 families
        in Beijing who were living with an infected person and questioned them on
        their household hygiene and other behaviors during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cbf1c9-4df5-42f6-b44c-e5304e90631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1ee35-27c8-4def-9b03-b619109db459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found 41 out of the 124 families saw the virus being
        transmitted from the first infected person to other family members, totaling
        to 77 adults and children being infected. But the families who cleaned their
        homes with disinfectants daily, opened their windows and kept at least 1 meter
        (3 feet) apart were at lower risk of passing the virus, even in more crowded
        households.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bf330-d652-4578-913e-601952c3c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aeac55-bc2a-48ac-978f-81ffc52110b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who engaged in close daily contact, such as eating meals
        around a table or watching TV together were associated with an 18-fold increased
        risk. Daily close contact with a family member who was showing symptoms increased
        the risk for others, even if they started wearing masks at that point, according
        to the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5523288-202f-4806-acff-5ca6a7058a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ff416-9f5d-48ac-a48c-a985fbb27811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The study is not without its critics</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93314b58-bd86-4da2-ab33-cc13f5fbe3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the scientific community who didn''t participate
        in the study are recognizing its significance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93d4f8-e2ee-4da8-bbbc-1987499d4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678321f2-b175-415b-ab8f-8faa2e1a0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important paper because it comes at a time when -- as
        lockdown is eased -- the risk of a person entering the home who has become
        infected (e.g. whilst on public transport or in the workplace) but is unaware
        that this is so, is increasing," Professor Sally Bloomfield of London School
        of Hygiene and Tropical Medicine said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ae053-4170-481c-9c2a-f68cc2aa2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d613f7-2551-4975-ad2d-17ab8b28f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Trish Greenhalgh of University of Oxford mirrored her
        response, saying that the practice of wearing masks at home is "perhaps the
        most interesting as it''s something that few people currently do in their
        own homes, especially when not symptomatic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cecdc-7c96-407b-bbb5-21b4003cdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07aaaf2-218a-4252-8df8-18a397bd18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worryingly, whereas people who wore a mask before they became symptomatic
        with Covid-19 were significantly less likely to pass it on to others in the
        household, those who only started wearing the mask after they became symptomatic
        weren''t able to protect their family members," Greenhalgh added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ac0cf-0c70-4e49-b229-daba77cd8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b6f4a-38a9-4eae-8381-c5de991bd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have pointed to the study''s limitations, including ones
        that the authors also recognized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5562aa5-838e-4359-a74b-61592dad2c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4092374-fa82-4aee-98b8-b66bbbb55d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telephone interview has inherent limitations including recall bias,"
        the study says. "The evaluation results of mask wearing were reliable, but
        we did not collect data on the concentration of disinfectant used by families."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048b9ad-27d6-42b4-b7dc-d032fe1af2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb7d88-0b96-4e71-9d79-9c715906d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Lazzarino at the University College London said that
        the study itself is not enough to make any official recommendations of any
        kind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334dffd5-907e-494e-be0b-50990f083a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T06:58:25.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T14:15:29.777+08:00
