      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE is trying to plug those loopholes in the regulatory system
        so that SEC-registered companies that later venture into online recruitment
        will not be able to circumvent the DOLE rules.</p>'
