  'Monkeys-snatch-blood-samples-of-suspected-COVID-19-patients-in-India':
    'author': 'Rishabh Madhavendra Pratap and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T23:38:45.198+08:00
    'imagesource': 'jcr:618b7030-70d3-4a02-b51f-ab175897ef3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89ce8ed7-6b21-47ab-8eb4-b43749297097'
    'lead': 'A troop of monkeys snatched the blood samples of suspected coronavirus
      patients at a government hospital in the Meerut district of the north Indian
      state of Uttar Pradesh'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T23:37:07.887+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T14:14:45.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:18.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'India', 'exotic']
    'template': '1'
    'title': 'Monkeys snatch blood samples of suspected COVID-19 patients in India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e190ee4-47ca-432c-a2c1-6bab7fc74556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;A troop of monkeys snatched the blood samples of suspected
        coronavirus patients at a government hospital in the Meerut district of the
        north Indian state of Uttar Pradesh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b703bdf-5da2-4f23-bf71-7013aa8ef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe886df9-8347-4d13-aba0-efe7b32cba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on Thursday when a lab assistant working with
        the Covid-19 facility of the hospital was carrying blood samples due for testing,
        Dr Dheeraj Baliyan, medical superintendent of Lala Lajpat Rai Memorial Medical
        College and Hospital, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d75f7-cb43-4137-bf1b-c4eb3d3e7e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd965ff7-ac64-4f74-9dca-c1023a6a6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkeys attacked the lab assistant and stole the sample box
        with three samples, added Baliyan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb08473-4e6e-4ed3-ae23-8e8c2142401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75661b-b55d-49f9-af8c-c270c7a80d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S.K. Garg, head of the hospital, told a local newswire that the
        samples were blood samples, and not the swabs usually taken to test for Covid-19.
        Garg said that the samples belonged to people who had tested positive for
        Covid-19, but were taken as part of routine blood tests for the patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035381e6-040b-405e-a5ff-07d0a9d8dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5405bf-eff6-45c0-bddd-f0a3f25de7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkeys climbed the trees with the samples and threw them after
        chewing the packets, Baliyan added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c72c9-7d1b-41c3-8533-6a851b9c4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83810941-58f0-4f5b-81d0-fbd5c4db4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical superintendent confirmed to CNN that no individual came
        into contact with the samples, and the hospital authorities have sanitized
        the area and disposed of the samples snatched by the monkeys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d58e3-0b89-4dd2-b24c-c35f26f0cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac5b61-a9a2-4a54-b611-474f1c07aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district administration has ordered an inquiry against the hospital
        authorities for alleged mishandling of the samples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8f50a-7e05-43f8-89a0-3dc59ae1b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef678ac4-28c8-4453-a4aa-7d333dc3e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:14:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s health ministry, the total number of coronavirus
        cases in the country as of Friday stands at 165,799, including 4,706 deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dcd6d4-dd00-4e9d-97e6-b3fe35691d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T23:37:07.889+08:00
