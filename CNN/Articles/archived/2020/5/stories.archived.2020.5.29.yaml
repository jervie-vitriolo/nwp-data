    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Nations', 'UN', 'World-Food-Programme']
    'template': '1'
    'title': 'Coronavirus could put nearly 14 million at risk of hunger in Latin America
      and the Caribbean, the UN says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cebcd6-1afd-40fa-8d6b-b9dae640b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The United Nation''s World Food Programme (WFP) estimates
        13.7 million people could experience severe food insecurity due to the effects
        of coronavirus this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962eea8c-73f7-4420-8190-3aa31fe12f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606543d-27a1-4adb-9df8-cddf44562d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As job availability and economies decline, the WFP estimates the
        amount of people currently experiencing food insecurity- 3.4 million- could
        quadruple in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbab80a-c16b-4920-b024-272d28cd2549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfcf6f-8a23-4816-ad0f-717c060c62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants are particularly at risk, the WFP says. In Colombia, Ecuador
        and Peru severe food insecurity among extremely vulnerable Venezuelan migrants
        could jump from 540,000 to more than 1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae724ebd-d901-4e7e-ace6-4d67532012b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17acd2-4846-4646-a733-5ca22e6765a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T02:08:57.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP also says children not receiving their provided lunches
        due to school closures and the approaching hurricane season could also have
        an affect on the amount of people who go hungry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903a3b1-01c7-4905-bde0-d8518bc86850'
