        Manila eases to GCQ on June 1</a></p>'
  'pnp-custodial-center-visitors-de-lima':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-29T15:21:35.444+08:00
    'imagesource': 'jcr:3575f6de-461a-46f5-a70a-19fd17f05223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e43fa0-51c6-444d-a423-f6622fb34ef7'
    'lead': 'In the wake of some lawmakers'' protest against Senator Leila de Lima''s
      ''solitary confinement'' at the Philippine National Police Custodial Center,
      the country''s top cop says she''s allowed to send letters and take phone calls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T15:23:38.453+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:15:11.980+08:00
