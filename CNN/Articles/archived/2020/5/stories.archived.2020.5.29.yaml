    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization-Africa', 'WHO-Africa']
    'template': '1'
    'title': 'WHO Africa says they are seeing ''rapid increases'' in cases across
      the continent'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f89da-f6ec-4944-911a-418e51ff3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization (WHO) Regional Office for
        Africa said they are "seeing some rapid increases" in cases during a press
        briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45ed8b-c817-4e17-98e4-c954bbce699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe5a2a-f66b-49db-b443-e6dc3ac7609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matshidiso Moeti, the WHO Regional Director for Africa said,
        “It took 36 days to reach 1,000 reported cases, and then 62 days to move to
        100,000 cases. We are just above 100,000 now.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b7831-769f-4080-9bb9-2d23671ead74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409b259-bae6-42d9-a1e5-9f98eee56fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti said it’s a mixed bag across the continent, “Compared to two
        weeks ago, reported cases have tripled in five countries and doubled in 10
        countries, noting that most countries still have fewer than 1,000 reported
        cases.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244dea9-2d80-4831-95ef-47a78ca0e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a4fd9-d11b-4982-a6f0-321916ae3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments in each country have been working day and night to “procure
        and replenish essential supplies and equipment,” Moeti said and added that
        this remains one of the biggest challenges of the response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93199cc4-0b46-4901-aed6-2324830976f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fbca7-98a3-4dbd-ba8b-dc11f727245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:24:41.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With strong country leadership and implementation of public and
        social health measures, cases in Africa remain lower than in some other parts
        of the world. However, we are not letting our guard down and we cannot be
        complacent,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4ed46-ec54-4cff-95a2-f0684ca386bf'
      'mgnl:activationStatus': true
