      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ Rico Hizon, Palau Ambassador to the
        United Nations Ngedikes Olai Uludong revealed they implemented stricter border
        controls in Palau as early as January.</p>'
