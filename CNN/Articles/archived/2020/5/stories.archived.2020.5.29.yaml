  'work-from-adhd':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-05-29T20:18:47.652+08:00
    'imagesource': 'jcr:d0078f34-f428-4dc0-9d9d-c626f5e11ffa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f9bfe6-17e5-4f90-9a84-922b78ce58c9'
    'lead': 'The transition has been challenging for many. But for some adults with
      attention deficit hyperactivity disorder, commonly called ADHD, the switch means
      they''re struggling to stay on top of things as well as they may have in the
      office.'
