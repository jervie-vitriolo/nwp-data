    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:11.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police-', 'Leila-de-Lima']
    'template': '1'
    'title': 'PNP studying if its Custodial Center can reopen to visitors under GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898e0f3-6715-496e-a20f-8c692cbe617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The Philippine
        National Police said Friday it is assessing the possible reopening of its
        detention facility to visitors amid the easing of quarantine measures in Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941b496-403b-48d1-9b15-9be5ae883dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Archie Gamboa, however, noted that the Custodial
        Center in Camp Crame, Quezon City is in close proximity to the quarantine
        center for infected police personnel, and to its COVID-19 testing laboratory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e04ed3-52d2-4e95-9ac5-67409156524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reassess whether to open up yung visitors sa Custodial
        Center," Gamboa said in an online media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ed94c-9135-4c10-9cb4-10490d520111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to <a href="https://cnnphilippines.com/news/2020/5/28/Leila-de-Lima-solitary-confinement-incommunicado.html">minority
        senators'' protest against Senator Leila de Lima''s "solitary confinement"</a>
        in the Custodial Center, where she has been detained since 2017 on what she
        calls trumped up drug charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba43e9-ae35-49ab-92b4-73ca97feb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinagot na natin itong sulat</em> (We already responded to
        the letter) but basically inaallow naman natin yung kanyang correspondence,
        we also allow her to make the phone calls," Gamboa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339f74b-03dd-4c28-b4e1-d4062ce28d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the letter sent by Senators Franklin Drilon,
        Kiko Pangilinan and Risa Hontiveros who said De Lima’s alleged incommunicado
        detention is illegal and unconstitutional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8cf80-962d-4f2e-b15b-7166887684d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa stressed they are following the same protocols set by the
        Bureau of Corrections and the Bureau of Jail Management and Penology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023b164-6c2c-41cf-8bbc-7d892ee24ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed COVID-19 cases have been reported in several jails and
        prison facilities across the country. Human rights groups have called them
        "ticking time bombs" for infection because of their crowded state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df0610-74f6-425b-be55-2b14f36bc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:23:38.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:15:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has more than 15,000 confirmed COVID-19 cases, majority
        of which were recorded in Metro Manila. The capital region is transitioning
        to a more relaxed general community quarantine starting June 1 as officials
        cite the need to open the economy.</p>'
