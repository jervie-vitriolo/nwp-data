      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> All GrabCar
        transactions will go cashless as part of security protocols to prevent the
        spread of COVID-19, Grab Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7b370-6358-41dd-b326-6d679c6b4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines President Brian Cu on Thursday said with the resumption
        of services, passengers may only use their credit and debit cards or load
        up their GrabPay services to pay for their ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347fb1e-31ed-4724-bed9-9751851195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GrabCar&nbsp;was suspended when Metro Manila was placed under the
        strictest enhanced community quarantine (ECQ) in mid-March and all forms of
        public transportation were prohibited from operating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ceb6ef-6e59-41b1-9baf-dafd0476c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of Transportation Network Vehicle System, which include
        Grab, have been allowed to resume operations in Metro Manila starting June
        1 as the national capital region transitions to a more relaxed general community
        quarantine or GCQ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c35538-b4d1-4370-8e65-b34208434e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:41.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/22/mrt-transport-covid.html">How
        can we make commuting safe in the time of COVID-19?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd337c5b-8061-424a-a1b4-2507d387528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from cashless transactions, the company is rolling out additional
        safety features and hygiene requirements with the introduction of GrabProtect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dc592-df63-4b83-b095-0e739866e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each GrabCar will only have a maximum capacity of two passengers,
        who need to sit apart at the back and move closer to the windows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c2551-5361-4718-b05d-c676a78ebfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrier separating the front seats from the back seats will also
        be installed, and all 20,000 fleets will have hygiene kits for regular disinfection
        of vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68fb4a-f7c6-45d4-a5a8-6067d1b7d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are enforcing the barrier between the passenger and the driver,"
        Cu stressed. "With the government, that''s non-mandatory, it''s optional.
        But for Grab that barrier will be permanent so you''re gonna see it on all
        Grab cars."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534b8d5-da3a-4598-8f69-d79c08a02e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers and passengers must wear face masks at all times. A driver
        or a passenger may cancel the trip if either of them is not wearing a face
        mask.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331df51-87b1-46cf-a9ff-c03f27de0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our interest here is not for the driver to cancel or for the passenger
        to cancel, but really to make sure that each party is observing specific rules
        that we''ve set," said Cu, adding that all their drivers are undergoing safety
        training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740fba4-c711-4b87-95ed-60e01c3553c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the added cost to ensure the safety of the driver and passengers,
        Cu said the company is asking the Land Transportation Franchising and Regulatory
        Board to allow them to charge extra ₱5 as disinfection and payment fee per
        trip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4709c-00ac-4188-a631-a7acd700a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disinfection kits and disinfection measures is an added cost,
        burden to the drivers... But none of these has anything to do with the per
        kilometer or per minute fares," Cu explained. "So right now, we aren''t charging
        it to the customers pa. Right now, it''s all borne by both Grab and the drivers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75c6da-2cd1-4386-bb02-4b83f3d43fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:50:09.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines also announced that they are lowering their surge
        rates. From twice the regular fare when their operations were suspended during
        the enhanced community quarantine, Cu said they will make it 1.5 times the
        regular fare.</p>'
