      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:07:54.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department wants the directive released within this year.
        “We want the industry to flourish because we know this is a requirement of
        the Fourth Industrial Revolution but you cannot just do your thing… If the
        jobseekers get hurt, whom will they turn to?” Tutay said.</p>'
