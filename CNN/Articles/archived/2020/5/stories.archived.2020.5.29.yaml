    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:11.543+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We should recognize fisherfolk as food security frontliners '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1471f8-53de-433c-8f6f-4da20cf4abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> May 31 is celebrated
        as National Fisherfolks’ Day in the Philippines. Considered one of the poorest
        sectors in the country, fishers have become one of the unlikely heroes during
        the COVID-19 pandemic, providing food on our tables during the prolonged community
        quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34572994-f3c6-4735-a7d4-c1e0e2a58e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an airy cottage beside their fishing cooperative’s lapu-lapu
        fishponds in Kabasalan, Zamboanga Sibugay, community leader Robert “Ka Dodoy”
        Ballon delivers a message of hope to fellow fishers amid the COVID-19 health
        emergency that has gripped the country since March.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1418" height="491" src="https://www.youtube.com/embed/vdhY9ouT3e0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534759ca-eaa7-44dd-915c-a7a55f29bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a35ae4-d1f4-493c-869b-ff3307362f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandito ako ngayon sa gitna ng dagat, nagbabantay ng mga mangroves
        at aming livelihood tulad ng talaba, aquaculture at ating mga fishing grounds,”
        says Ballon, who heads the Coalition of Municipal Fisherfolk’s Association
        (COMFAS) in Zamboanga Sibugay, a federation of hundreds of fishers from 13
        coastal municipalities in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b2739-8cd4-4209-8e69-4dde9e330a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic showing no signs of easing in the months ahead,
        he advised fellow fishers to continue fishing in coastal areas and protecting
        their marine sanctuaries to ensure a stable supply of seafood for the wider
        population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1bd18-1359-4287-8720-591ba9139f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballon’s video message was posted on the Facebook page of <a href="https://www.facebook.com/RareOrgPH/"
        target="_blank">Rare Philippines</a>, a conservation NGO that promotes responsible
        fishing behavior inside municipal waters. His appeal came at a challenging
        time for the country’s 1.8 million small-scale fishers, with prices going
        down due to the economic downturn and more people going into fishing after
        losing their jobs.</p>'
    '31':
      'image': 'jcr:52b98ba3-8d3c-4508-8f41-5ba32cfd1498'
      'imageCaption': 'Fishermen handling a Grouper fishcage. Photo by YASMIN ARQUIZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67368606-a275-4a6c-ada0-ea5a70fc160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b34f95-aa5f-463d-9bcf-933aefc24c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.612+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rapid survey of local government partners across the country,
        many fishing communities reported that they were struggling with supply chain
        and marketing problems. In the island town of Looc in Mindoro Occidental,
        the price of squid fell from ₱100 to ₱50 per kilo when boat transport to the
        principal market in Batangas was restricted. Ballon also shares in a follow-up
        interview how fishers had to lower the price of some seafoods down to almost
        50 percent: live lapu-lapu, formerly priced at ₱500, is now sold at ₱250 or
        ₱300, while crabs that used to sell at ₱1200 is now down to ₱700. Some items,
        however, continue to sell well, such as the oysters, which Ballon explains
        is mainly for the local market, and dried fish and fermented shellfish as
        these have always been priced at a relatively more affordable rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fb26a-d0a8-441c-aa98-dccc69327d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While they’re allowed to fish because they’re considered essential
        workers, the fishers are having trouble selling their goods or getting them
        to market, or getting the same kinds of prices they used to get pre-quarantine,”
        says Rocky Sanchez Tirona, vice president of Rare Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec5919-7ed8-429f-bad0-261a632814c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some coastal areas, law enforcers observed an increase in illegal
        fishing activities and incursion inside fish sanctuaries, where gathering
        of marine life is not allowed. Fisheries technician Nicole Dulguime says that
        in the Municipality of Dapa in Surigao del Norte, tricycle drivers and day
        laborers resorted to fishing due to limited mobility, competing with registered
        fishers. In the neighboring town of Pilar, high-value species such as tuna
        and sailfish had to be sold at lower prices when tourist resorts closed and
        stopped buying the fishers’ catch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d18272-e731-4621-b0d9-d807168c12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga tawo diri, mga katunga sa ilang kita gikan sa fishpond.
        Niubos ang mga income gikan sa ₱12,000 kada bulan sa una, karon mga ₱6000
        na lang kay sarado man ang mga restaurant,” (About half of the fishers’ income
        here come from their fishponds. Their income went down from an average of
        ₱12,000 per month to about ₱6,000 because the restaurants are closed.) shares
        Ballon, adding that fishers are forced to sell their products through Facebook
        as a result.</p>'
    '32':
      'image': 'jcr:8e2bc046-9820-4100-8a2a-b86e8c0c6f25'
      'imageCaption': 'Drying fish in Kabasalan. Photo by YASMIN ARQUIZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5df160-5d8e-4052-adfc-4d40443e943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae991b70-f1da-4ec7-b057-8788d4d96181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the Bureau of Fisheries and Aquatic Resources (BFAR)
        reported that the most common illegal fishing violation is the use of the
        modified Danish seine, which is banned in Philippine waters. Others use fine
        mesh nets or gather prohibited species in municipal fishing grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895af7f-0bab-4bbe-b4f0-6f2d82b6e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has successfully lobbied for the recognition
        of farmers and fishers as “food security frontliners,” and helped ease marketing
        difficulties through rolling stores, where fresh seafood and farm products
        are sold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970d0c0-cda9-4cff-9a0a-fe7627756e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One good thing that has happened is that communities are seeing
        how important fishers are to food security and in keeping people’s basic needs
        met,” says Tirona.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c4cbf-ba99-4e1e-b4e2-3181ad8be9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the easing of quarantine restrictions, government officials
        are looking for ways to address the livelihood concerns of coastal fishers.
        For a start, BFAR is boosting Fish-R, its database of registered municipal
        fishers. During the quarantine, coastal municipalities that had an updated
        registry of fishers found it useful in validating the identity of beneficiaries
        for government assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8f9c3-61ec-49d9-ab50-0b4455cff9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballon, however, shares that this assistance rarely reaches remote
        barangays such as theirs. “Ang ayuda gikan sa gobyerno mga bugas lang pero
        dili kaabot diri sa mga sulod nga barangay,” (Assistance from the government
        is mostly rice but they don''t reach us in the remote barangays.) he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325938c-1483-49b0-9742-a7c2c1441f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing communities that organized savings clubs realized the value
        of financial resilience when the COVID-19 crisis hit their households. Many
        have used social funds to buy rice and other needs for their communities.
        In Lubang, savings clubs even donated food to their health frontliners. Ballon
        also shares that his association, COMFAS, helps members by consolidating their
        fish catch and products, and bringing them to buyers in other municipalities
        on a rotating schedule.</p>'
    '33':
      'image': 'jcr:31d324d4-6d3a-43f0-9c23-52db80b6a7ef'
      'imageCaption': 'Ka Dodoy (left) at the Coalition of Municipal Fisherfolk’s
        Association. Photo by YASMIN ARQUIZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cfc8e-46a7-42e4-a286-b37776cf30a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514e9ee-7c0f-419f-bb6b-fdbf111973eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.613+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have urged the national government to provide supplemental
        livelihood such as cash-for-work programs for activities like mangrove planting
        and honorarium for fishers that help enforce fisheries laws, especially in
        fish sanctuaries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2eff8b-f907-4a1a-9411-c694a345c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease supply chain issues, some local governments have been buying
        the fish catch and including them in food relief packages. There are suggestions
        to add ice production and cold storage facilities in the community fish landing
        centers donated by BFAR to coastal municipalities, following reports that
        fishers had difficulties in securing ice to preserve their fish catch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a81b9-39f6-4ad9-aa29-51c821d2a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unta mutabang ang gobyerno sa transport kay mao gyud na ang kinahanglan
        namo,” (We hope the government provides transport assistance for our products
        because that’s what we really need) says Ballon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b7a72-33fe-4f78-a851-132d11e329bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:15:29.614+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he urged fellow fishers, through his video message, to
        consult their local governments on what they can do as the community quarantine
        gets extended in many areas: “Tayong mga mangingisda, tulungan natin ang gobyerno
        upang hindi sila mahirapan na pairalin ang batas.”</p>'
