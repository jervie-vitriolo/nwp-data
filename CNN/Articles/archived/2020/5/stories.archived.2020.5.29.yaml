    'imagesource': 'jcr:59978974-d6a6-4b87-8f9f-f4d6c9fa1e94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b5c18f5-25b7-4bf0-be52-072853ac7457'
    'lead': 'Only 109 out of the 539 new COVID-19 cases reported on Thursday were
      ''fresh cases,'' or were confirmed in the past three days, the Department of
      Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T19:26:49.789+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:14:56.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
