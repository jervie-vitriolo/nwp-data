      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>&nbsp;The
        daily struggles of commuters overcrowding public trains during rush hours
        will now be a thing of the past as both the Light Rail Transit (LRT) and the
        Metro Rail Transit (MRT) will only accommodate a small percentage of their
        capacity under the <a href="https://cnnphilippines.com/news/2020/5/28/Duterte-Metro-Manila-community-quarantine-MECQ-GCQ-decision.html">general
        community quarantine (GCQ).</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe334f-88d8-45ea-a6c3-50a94229f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:12:38.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:15:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8625d-72b6-4261-8083-c56e3ff8e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:12:38.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:15:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade told a Thursday night briefing
        with other Cabinet officials that LRT and MRT will only use 10-percent to
        12-percent of their regular capacity under the new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7ca8c-5b9b-4f72-8939-d62a7874e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T01:12:38.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:15:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
