    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf774f5-aca0-48a2-abb2-cd2892a6db99'
    'lead': 'A CNN crew was arrested by Minnesota state police Friday morning while
      giving a live television report in Minneapolis, where the crew was covering
      ongoing protests over the death of George Floyd -- an arrest that has drawn
      an apology from the state''s governor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T18:53:19.989+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T14:14:58.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:14.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A CNN crew has been arrested while covering Minneapolis protests, and
      the governor has apologized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38898688-c526-474b-81f5-a21e66e8ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:53:19.990+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;– A CNN crew was arrested by Minnesota
        state police Friday morning while giving a live television report in Minneapolis,
        where the crew was covering ongoing protests over the death of George Floyd
        -- an arrest that has drawn an apology from the state''s governor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873371c2-d5e9-401b-80d8-1e0b95f723d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9cfc7-3d15-4e2a-8c9c-714058950689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz told CNN Worldwide President Jeff Zucker
        that he deeply apologizes for what happened, and that he is working to have
        the CNN crew released immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1222f-8ec7-48c1-9a98-a953d53f26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27ed55-72e0-4713-8ec2-c7f8a2aec587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew, including correspondent Omar Jimenez, were handcuffed
        and detained as Jimenez gave a live report on a Minneapolis street shortly
        after 5 a.m. CT (6 a.m. ET).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72595ca7-d324-418c-b927-9531e2694c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e93b71-f1f0-4506-a8a7-7f120ffda4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told the crew they were being detained because they were
        told to move, and didn''t, one member of the CNN crew relayed to the network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496de069-4775-4f64-8f8c-4707fcf7c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea38a85-d0ab-4e9e-8c32-1b51caf7f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A CNN reporter and his production team were arrested this morning
        in Minneapolis for doing their jobs, despite identifying themselves -- a clear
        violation of their First Amendment rights. The authorities in Minnesota, including
        the Governor, must release the three CNN employees immediately," CNN said
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7fa0a-b178-4aff-84f1-c5cd15984cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e15e46-a127-4ffa-987f-5893eb0ec58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers approached the crew -- which also included producer Bill
        Kirkos and photojournalist Leonel Mendez -- as they moved in to arrest a protester
        behind them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668df57-9d42-4494-a677-d14bff53cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252b5d2-cf3f-4f0e-9f29-0043562de46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez could be seen holding his CNN badge while reporting, identifying
        himself as a reporter, and telling the officers the crew would move wherever
        officers needed them to. An officer gripped his arm as Jimenez talked, then
        put him in handcuffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d32548-7cd8-437b-9eef-b74f37127040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89b704-22b1-48be-bad4-70a71fe53577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can move back to where you like. We are live on the air here.
        ... Put us back where you want us. We are getting out of your way -- wherever
        you want us (we''ll) get out of your way," Jimenez said before he was led
        away.</p>'
