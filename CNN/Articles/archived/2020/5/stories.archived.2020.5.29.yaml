      'mgnl:lastActivated': 2023-01-26T14:14:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just getting out of your way when you were advancing through
        the intersection," Jimenez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675aaa6-5fb0-4d32-b941-1296a2cdd514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e06dd-71d7-4900-b374-24044a7d507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the CNN photographer was arrested, his camera was set on the
        ground and continued to transmit live images.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802fcdc-0a88-4e37-8191-e5f93e2819f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83ede2-cd80-4880-b85d-f7ed7636d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez and the crew had been reporting from the site, near a city
        police department precinct that protesters had burned and officers had abandoned
        overnight. About a block away, a fire was burning at a different, four-story
        building that had contained restaurants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a8cf2-8ae2-4813-b3de-feeff05a79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e7ed4-0a5e-4963-a5b3-bd2a8fc8702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 state police officers in body armor and riot gear had arrived
        shortly before 5 a.m. CT and lined up near the area where the CNN crew was,
        near the precinct building on East Lake Street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75e565-f9ba-4fa3-b080-f3d5ae50b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c0784-0810-47e8-abc2-21832f458997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a portion of time overnight -- from sometime after city police
        abandoned the precinct building that was set ablaze -- police weren''t in
        the area until the troopers arrived Friday morning, Jimenez had reported.
        The four-story event and restaurant building was burning unabated, and people
        were throwing things into the flames, Jimenez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701847c6-59e0-4d5d-9561-909e9794f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe68e13-1105-4913-9233-cb94c5ed9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate CNN reporter there was not arrested and ''treated much
        differently''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bffd1a-5210-4473-b941-a0908d6e66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Josh Campell, who also was in the area but not standing with
        the on-air crew, said he, too, was approached by police, but was allowed to
        remain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e7bfd-45da-42cb-8ccc-aa89cac6b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa39a6-950e-4d3d-9bf2-ff584c794dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I identified myself ... they said, ''OK, you''re permitted to be
        in the area,''" recounted Campbell, who is white. "I was treated much differently
        than (Jimenez) was."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037e6cf-0217-446e-8e42-54f680d8466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46e5ec-5bcc-4494-9d50-310f08461b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez is black and Latino.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd42637-91ce-4c79-8cbf-1b2c26be72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434dda0-65a6-4e27-8cb7-34dc12aa11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philadelphia police commissioner Charles Ramsey, a CNN law
        enforcement analyst, said the arrest made no sense.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890194f8-e78c-4852-b4c7-c42409b76a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c33e2-1269-4781-be64-45784b4e06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State police are going to have a lot to answer for this arrest
        here," Ramsey said. "(Jimenez is) standing there ... you can see his credential.
        Just move him where you want to be."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ef1fc-9df8-4a80-88d2-6a927c9b4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea743c54-8a18-42e6-9edd-4dea58ddf604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:49:46.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should have a designated (media) area, and just tell them
        to move to that area."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6898c0-8226-470e-b8a4-f5f032a6e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:57:06.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T14:14:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/05/29/us/minneapolis-cnn-crew-arrested/index.html">"A
        CNN crew has been arrested while covering Minneapolis protests"</a></em></p>'
  'COVID-public-private-partnership-':
    'author': 'Anjo Alimario, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-29T19:12:43.402+08:00
