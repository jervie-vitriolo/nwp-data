      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as an example the possible privatization of government
        hospitals, including specialty facilities like the Philippine Heart Center
        and Philippine Orthopedic Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7ee36-a523-485d-8d21-38c82c21f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79049f-522d-445b-882d-103bc55f9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only would privatization raise money for the government, but
        it would improve efficiency and reduce corruption in the delivery of hospital
        care,” the economist said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6a420-bb04-474e-8289-c3248a8a7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be7737-6a44-4695-9e0c-b14a8061bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public transportation, Calixto said, “let’s accept the fact that
        government is a poor operator of public transport – MRT and PNR – and therefore
        these should be privatized.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59007ac9-cd10-4c63-ac02-22f3bc16ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3ff82-3553-4a79-8659-69a58082fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said privatization may lead to salary-based drivers and innovations
        such as use of apps to gauge demand and dispatch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409bd6e-8c69-4911-87c1-aaf2fd3da13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ba1b5-d9bf-45c1-8c64-fff56c4edf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Senate Committee on Public Services chairperson
        Grace Poe said should the private sector sway the government to fully embrace
        PPP, it should “behave in a socially responsible manner.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b4cdb-67cd-4de8-ad8c-5c9b0ab2c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb485fe-1e11-449d-a39f-301063073709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Play fair, play by the rules, and keep the public interest in mind,”
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb351209-3c07-407c-8317-bf115c40125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49ec53-8037-4f0d-a131-d4f498189154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Foreign investors</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7a8ed-677d-468c-9615-2d1a25d75e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said local capital may not be brought as every sector of the
        economy needs credit extensions and even bailouts. Recovering from the crisis,
        she added, may require opening up the country to more foreign investors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af16fff-bcd0-49c1-9d96-8d5df112da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe33663-5bc3-41e5-8374-2ddcecbf035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.804+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These investments will provide the capital infusion needed by several
        industries including manufacturing, transportation, logistics, and telecoms,”
        the senator said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4fb90-a05a-4b56-804a-ef7c10b0d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8c66d-f11d-454d-bf9c-9fe4263f6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since laws restrict foreign ownership in public services, Poe
        said she filed a bill that will open up the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffc108-fe07-4dec-9cea-2b0dca4cdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824e6fc-e531-472e-aac1-d16415c00b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the entry of more players and capital investments “will
        enhance competition, leading to better consumer service.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae50a28-1240-4970-a908-324326d7fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165518b-03c5-4749-a36a-84c49e373641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On fears that foreign ownership of vital industries could pose threats
        to national security, Poe said increasing foreign investments and promoting
        national security are not conflicting goals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1dabec-184d-44ed-9173-860679a0cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3ff4a-4149-448c-aa5c-34125483eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:16:41.805+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T14:14:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained under her bill, the National Security Council has
        the power to review. The President may also suspend or prohibit transactions
        that are a threat to national security.</p>'
  'DOH-explains-spike-covid-19-cases-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
