      'jcr:uuid': 'e6810a20-b1cb-43b3-a930-bea26dd652c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:28:46.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:15:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics were called to the facility at about 10:30 a.m. local
        time, police said in a statement. They arrived to find the woman unconscious
        in the lion enclosure and needed to enter it to retrieve her safely, according
        to 9 News Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e497123-e84f-42fc-ac18-25376f94e374'
      'mgnl:activationStatus': true
