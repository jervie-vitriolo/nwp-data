  'living-abroad-during-pandemic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In a webcomic titled “Living abroad during the pandemic,” Georgia-based
      comic artist and illustrator Richard Mercado illustrates his worries as he spends
      the quarantine miles away from his family in the Philippines. Illustration by
      RICHARD MERCADO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-29T19:45:11.145+08:00
    'imagesource': 'jcr:4010955e-25ec-487f-9915-1a691a95aa59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24e4cc8-e0a4-4d96-b614-fced01290725'
    'lead': 'In a webcomic titled “Living abroad during the pandemic,” Georgia-based
      comic artist and illustrator Richard Mercado illustrates his worries as he spends
      the quarantine miles away from his family in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T19:55:37.898+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T14:14:55.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:15.074+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WEBCOMIC: Living abroad during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00bf89-b03b-46f1-a808-1b916cbab87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.898+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At a time when
        physical distancing has become a requirement in order to stay safe from a
        pandemic, emotional closeness has also proven to be all the more necessary.
        As we witness our ways of life drastically change in a matter of months with
        no promise of ever going back to the ‘normal’ pace, mutual support among families
        and friends help us cope. But what about the people who live miles and miles
        away from their loved ones, stuck on the other side of the globe by themselves?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb5b6c-5137-498b-9677-3c51e39156ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.898+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers would always say that the hardest part
        of living abroad is not being with their families. At a difficult time such
        as this, this challenge can get close to unbearable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b982a75-16d0-4a8a-b584-9f56040791ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.898+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no different for comic artist and illustrator Richard Mercado,
        who has been living in Georgia, U.S.A. for the last seven months to complete
        a Master of Fine Arts degree at the Savannah College of Art and Design. As
        he spends the quarantine away from his family in the Philippines, worry is
        the first thing that crosses his mind whenever he checks the local news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5494ab-97fd-4570-876c-5256f86c3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.898+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to these circumstances, he says that it is hard to hold out
        hope, but commends local governments that are “stepping up” like the Pasig,
        Marikina, and Valenzuela LGUs. “I wish that level of effort and care is done
        for the entire nation,” he adds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada153b2-1138-4c9b-9fb7-2250984f082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.899+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a webcomic titled “Living Abroad During the Pandemic,” Mercado
        illustrates these worries for his family. “I do call from time to time, but
        I also wonder sometimes if I should be calling more often,” he says. As a
        way of coping, he tries to stay productive, especially “taking classes seriously
        even during the pandemic,” but Mercado admits how hard it gets to stay organized
        in the middle of such a crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cadab-2b6f-499d-b8a6-713580a59feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.899+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I try to be busy everyday and get work done, but to be honest,
        after months of just staying inside, it feels like I am going crazy. Time
        becomes weird since there''s almost no consequences in sleeping in. I can
        get up really late and still make it to my online meetings. Sometimes I don''t
        shower for a few days and just let myself go. (Laughs)&nbsp;It was fun at
        first, but after a few months, there''s that itch to go outside, but I can''t
        because where I live, people aren''t taking the virus seriously. In Georgia,
        U.S.A., there''s more than 40,000 cases but you can still see people outside
        not wearing masks.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab88662-0fa9-4331-ab32-b6933fb519c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T19:55:37.899+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T14:14:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he finds some semblance of solace from the art he makes,
        and hopes that his readers find the same from his craft. “I think art is something
        of a comfort during this time of crisis, for the people consuming it and for
        people who are making it,” Mercado says. “I think during a time where everyone
        in the world is experiencing the pandemic, creating these kinds of stories
        is something many people will be able to relate to.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305de31-fe26-4728-884c-6428dda5541e'
      'mgnl:activationStatus': true
