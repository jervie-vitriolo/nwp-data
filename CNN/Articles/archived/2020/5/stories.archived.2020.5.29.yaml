      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924a840-d93f-4267-b72c-4900595afe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:41:17.236+08:00
