    'mgnl:tags': ['Tye-Anders', 'police', 'confrontation', 'Texas', 'midland', 'United-States']
    'template': '1'
    'title': '90-year-old grandma tries to defuse tense confrontation between police
      and her grandson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be23413-525c-4f53-bf33-b3714898bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When police stopped a Texas man for an
        alleged traffic violation, the confrontation turned tense, videos of the incident
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812c3e9-ce13-4af6-a72b-5f1499db97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c756a-a7b5-4f73-9a1b-c5a1bb0e3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midland police officers stopped Tye Anders, 21, on May 16 for running
        a stop sign, the department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8fb8b-218e-4480-9383-3d55dac77f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd6915-4215-4493-88d8-2bb66f964e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next left a family shaken, a young man on the ground
        and his grandma attempting to intervene in the tense confrontation that followed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc335988-4cf0-449e-b544-635978e8a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39583fb6-7b11-4acf-856f-fe3ac0a59e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders, who is black, had been driving in a way that aroused suspicion,
        "making several extreme attempts to elude and avoid me," a Midland police
        officer wrote in an affidavit obtained by CNN affiliate KWES and other media.
        CNN has put in a public records request for the affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c827f56-1a30-4d60-92a4-90e099cb68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9b266-48b1-453a-9d50-f4551e739da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Midland Police Department released footage on Facebook from
        an officer''s dash cam video and a 36-minute bodycam video on May 22, six
        days after the incident. The video does not show the alleged traffic violation;
        police say it "occurred prior to activation of the video system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a81468-26ca-403f-a005-586565e52b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16547b-232e-44d6-a5d7-6d7919172341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dashcam video, officers say Anders drove for two blocks after
        the cruiser''s lights went on. Anders then can be seen pulling into his grandmother''s
        driveway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c257b1-e7f8-4c7c-b216-c9a8400a1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc330b-0be9-4d4e-b57a-1d6a3edb8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders was charged with evading in a motor vehicle while police
        were attempting to detain him, according to a statement from Midland police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac83446-3775-49f2-8e11-bb7995492f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3cd75-6d2a-4bab-bd2c-913214e49b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Moore, an attorney for Anders, says his client was racially
        profiled, and that there was no justification for his arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bbcdf-3bc7-4890-8b57-4fed12bf4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c95e47-a2a7-4b5e-9547-5e6811dedd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders'' grandmother tried to defuse the situation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31452e6-0260-4165-9ab3-740402583020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midland police released four versions of the bodycam video on the
        department''s Facebook page: Full-length front camera footage, full-length
        body camera footage, full-length back seat footage and a shortened video with
        captions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f69b6-95ae-4a77-bc24-3f60969b46b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d81b20-487b-44b1-b3a1-4749b8976b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Anders pulls into the driveway of his grandmother''s home,
        police can be seen and heard on bodycam video asking Anders to get out of
        his car, but he initially refused. He stayed in the car for over five minutes
        before exiting, according to timestamped police bodycam video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1575cd4-43e0-4c50-be27-3bb2874b5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b6bcf-3b00-4fcd-9e74-f48f462e4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Anders did leave the vehicle, an officer can be seen on video
        drawing their gun and pointing it at him, according to police bodycam footage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742e2db-b904-43e1-9e78-0febb763e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ad92f-6acc-46db-901e-02fd26adc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not fault the officers for drawing their weapons," James A.
        Gagliano, CNN law enforcement analyst, said. "When he (Anders) wasn''t compliant
        they (police) had to be suspicious that there was something more there because
        he was running away from a ticket for running a stop sign. That''s not normal
        behavior."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cff278-5f92-411e-a5a0-953098f387e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2968d6f-305f-4b0d-820c-33a1bccbf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they asked Anders to walk toward them to be detained,
        but Anders refused and can be heard in body cam video asking, "Why''d you
        stop me?" with his hands in the air.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8d063-6214-41ff-b691-8f25795bf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96e285-38a9-4afd-8eec-8914f812840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Anders can be seen on bodycam video dropping to his
        knees to lie down on the front lawn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2bb9a8-1440-4013-98fd-225010d50f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c3f11-d0ec-4086-844a-7fc76826dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to shoot you," an officer can be heard saying
        to Anders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1a66c-1fe4-4f1e-999f-9c34cc7962a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9d326-7b2c-4b38-8f01-293daebac1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened over a week before the death of George Floyd
        in Minneapolis after being held down by police while being arrested. Video
        shows Floyd pleading that he is in pain and can''t breathe. Then, his eyes
        shut and the pleas stop. He was pronounced dead shortly after.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e4342-d732-4b10-a8f1-ca56657bc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae326ea-978d-4e5c-ad0f-5a0e4dbb695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gagliano called Anders'' arrest the "exact antithesis" of the Floyd
        case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a8843-51c8-4247-85ab-4e3751df4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf388bb-de5a-4475-9c03-0ad824cf33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a case of police officers not just doing their job," he
        said of Anders'' arrest, "but going above and beyond to be patient and to
        let this play out when this young man put his hands down by his waist and
        refused to comply."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b46ac-ce11-4e56-a28a-1e045898637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd5bc8-3f8a-431b-8cfd-089232f425eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the police video and in one from a bystander provided to CNN
        by Anders'' attorney, Anders shouts, over and over, "I''m scared, I''m scared,
        I''m scared," and, "Put your guns down" while he''s lying down on his stomach
        in the front lawn parallel to the driveway he stopped his car in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297cd82-cc3a-41ae-9f29-6672abfbd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b498a-ac60-47a6-9afb-62a1cfd108ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the confrontation between Anders and police continues, bystanders
        can be heard gathering around and screaming at both Anders and police.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb917200-1f5f-4209-b2ad-a013d6c63adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d57eb8-8a67-4ed1-8c30-d25de826e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey dude, just stand up, stand up man," an officer can be heard
        saying to Anders. "All we need you to do is stand up."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9975a-89fc-4595-8385-f581f0e3f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532c8ca-8bca-4e75-93e0-e83b917d1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Anders'' 90-year-old grandmother appears in police
        bodycam video in an attempt to defuse the situation. Officers approached the
        elderly woman, and moments later she appeared to fall across her grandson.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3027b-c4f9-449e-8d3c-d11945ec66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427ce3f-3dcb-4963-b3de-66a57b5edce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear from the footage how the woman fell. Midland police
        say she "appeared to lose balance and fall."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb84464-a226-42a3-90b4-45472cb301d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e253f-db7e-4a0d-ad98-1cd0354c54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore claims she was "forced to the ground by overly aggressive
        Midland PD officers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4643fea-fe83-4e8a-8656-b4d7030c98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa27f6-2fec-4c7a-afbe-96ad88ce16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five police cruisers and five other officers can be seen
        in police bodycam video.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37446a37-962e-4f28-8137-2db5b4e04505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d3b57-759e-40ba-a8bf-7ff06e00360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the affidavit, the officer writes about calling for backup when
        Anders refused to get out of his car. The officer called for "additional units
        to assist" when "Anders family members now began driving up to the scene and
        exiting the residence."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a8786-4f1a-41d8-94d0-f935b7a1b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d78e9-ebe1-491a-9417-36d624c6e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Claims of racial profiling</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f29414-3943-4f2e-a8cd-751d4e61b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bystander video, a woman nearby is also screaming at the
        officers: "He''s scared. Y''all have guns on him." And later, "We''re black.
        They shoot black people."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8cf5c-1932-4207-87c2-2944f1bfdaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.388+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10df19-e4e6-414e-ad1e-05740b0f7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore claims the police stopped Anders with no justification.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f61f1-ade5-48ed-b88d-41b58ea8d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a51fa-eea4-4541-9eab-c9f339e623d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racial profiling and pretext stops have been at pandemic levels
        in this country for generations," Moore said in a statement. "This incident
        falls within this age-old trend of following black men and arresting them
        for fabricated reasons."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a662a-8d50-4b72-8684-c0e954af4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a0648-9928-4564-87f3-009a151e0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After helping the elderly woman get up, the officers were able to
        arrest Anders. After he was handcuffed and in the back of a squad car, Moore
        claims Anders was "struck multiple times in the face."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e776aa0-1a07-45fd-9eb1-3d0588f3388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0bff12-a094-4687-9b80-d12dea23088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In police bodycam video, officers can be seen and heard telling
        Anders to place his legs in the car while explaining why he was pulled over.
        However, Anders kicks his legs out the door while screaming several times,
        "I did not run no stop sign."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae6141-80f5-47d5-84f6-7efb2a760b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fe56f-2501-4d26-9b23-89762080fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say a sergeant grabbed Anders around the head to "lay him
        flat and control his movements" and used "physical strength to pull his (Anders'')
        body back in the vehicle. No strikes were thrown."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f522d8-e233-4feb-98f5-84c6fe1a983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T10:21:41.389+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T14:15:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/05/28/us/tye-anders-midland-texas-police-trnd/index.html">90-year-old
        grandma tries to defuse tense confrontation between police and her grandson</a>."</em></p>'
  'donald-trump-coronavirus-task-force-curtailed':
    'author': 'Jim Acosta, Kevin Liptak and Sarah Westwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-05-29T10:21:48.024+08:00
    'imagesource': 'jcr:c7e2cf51-fcd6-4748-b5f3-cca830d669a4'
