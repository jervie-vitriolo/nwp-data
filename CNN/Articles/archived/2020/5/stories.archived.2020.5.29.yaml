      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a11a1-ef1a-43ef-9780-e1a630d41e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T20:41:17.236+08:00
      'mgnl:createdBy': 'dani'
