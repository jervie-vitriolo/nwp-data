    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d586a-0dfc-4732-be2c-5a09dc3d4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T12:10:18.778+08:00
