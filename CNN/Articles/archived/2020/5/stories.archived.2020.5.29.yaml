      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration earlier said the
        reversal of the ban hinges on two conditions: When President Rodrigo Duterte
        lifts his declaration of a state of public health emergency, and when host
        countries reopen their borders to foreign workers.</p>'
