      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:a64f3d09-e28e-478a-9f88-c193910d874c'
      'imageCaption': 'Photo from DOTr/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e2901-af81-4e63-af56-9b26668ca474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:56:02.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e4f70-d556-4ca9-b950-adf267460df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Structural changes would have to be implemented by both the government
        and the private sector,” says sociologist Josephine Dionisio, who chairs the
        Department of Sociology at the University of the Philippines Diliman. “[The]
        main challenge is the willingness (and maybe even capability) of both the
        government and the private sector to invest in restructuring.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb42d1-8b51-4b40-b96b-42218092c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Filipinos, who are particularly social and community-centric,
        will be prepared for a “new normal” where social distancing may become a norm,
        Dionisio says, “That we are a collaborative and community-centric nation is
        not the problem, but may even be the solution. The problem is that institutions
        are structured and operate in such a way that favor centralization of activities.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabddde1-5a41-477d-9750-7275b8dc7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparing for a “new normal,” changes must not be limited to
        the level of the individual, but more so focus on the larger scale: how public
        spaces are designed, and how these designs dictate people’s behaviors. CNN
        Philippines Life enlisted the help of architects and urban planners in reimagining
        a post-pandemic way of life, from schools, public transport, to places of
        leisure and worship. — <em>Don Jaucian and Elizabeth Ruth Deyro</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552c39f-f3e2-481b-94b1-a2c76732457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimagining places of worship</strong><br><em>by Arts Serrano</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e2cc6-ae57-47b1-a646-0c7e6e1f8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architecture in the post-pandemic era will likely pressure societies
        to be more self-sufficient. There will be less focus on material imports and
        more attention to what we can source and use locally. Architecture in the
        vernacular sense will be explored further, and hopefully this leads to a deeper
        understanding of our design identity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cf8e1-c19f-4557-940c-090ad164cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not to say that globalization had nothing but negative effects
        to our understanding and practice of architecture. We see this pandemic as
        an opportunity to create unique approaches to materials, construction technologies,
        and standards of practice that are relevant and more applicable to our context,
        derived from the lessons globalization has taught us over the past few years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997523e1-afd8-4549-a928-3b5b01a658ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our studio, One/Zero&nbsp;wanted to explore answers to questions
        on the future of spirituality in architecture. What would a place of worship
        possibly look like after the pandemic? What is the value of spirituality in
        architecture and how would architecture respond to this need?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fae0e-50fd-421d-b4ee-90a3574cc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T18:43:45.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T14:15:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global quarantine protocols have pressured governments to shut down
        economies and encourage people to stay at home to mitigate the spread of the
        virus. This has exacerbated feelings of existential emptiness and meaninglessness
        that stem from everyone being cut off from their daily routines and locked
        down in their own homes.</p>'
