  'AIIB-loan-PH-coronavirus-response':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The China-led Asian Infrastructure Investment Bank has approved a
      $750 million (about ₱38 billion) loan to fund COVID-19 response efforts in the
      Philippines, subject to certain conditions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-05-29T16:08:13.016+08:00
    'imagesource': 'jcr:4d8c9e8c-2b20-4630-a2f6-b66c354c25ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f202ad7b-d557-41d5-95f4-d4e26718e488'
    'lead': 'The China-led Asian Infrastructure Investment Bank has approved a $750
      million (about ₱38 billion) loan to fund COVID-19 response efforts in the Philippines,
      subject to certain conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T16:14:26.535+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T14:15:10.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T14:14:11.336+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AIIB', 'Asian-Infrastructure-Investment-Bank', 'coronavirus', 'COVID-19']
    'stories': ['911e8070-50a8-4b5a-b511-089761eaa9d2']
    'template': '1'
    'title': 'China-backed AIIB extends $750 million loan for PH coronavirus response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0215f-9f38-4bcd-bb6e-5284948d5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> The China-led
        Asian Infrastructure Investment Bank has approved a $750 million (about ₱38
        billion) loan to fund COVID-19 response efforts in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f7414-631d-4fe7-9add-a806f04fe316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender based in Beijing announced Friday the approval
        of the fresh credit line from its COVID-19 Crisis Recovery Facility offered
        to member-states, alongside a parallel $1.5 billion (about ₱75 billion) loan
        from the Japan-backed Asian Development Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ceb5b-d9ad-4177-8131-f9188e9d6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan was secured by the Department of Finance. Discussions for
        the loan started April 30 and was approved in a month. Full fund disbursement
        is expected by May 2021, with specific milestones set in the loan documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e56d02-c2e2-4d51-ad98-dbb9190bd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program will provide critically needed support to help the
        Government of the Philippines mitigate the severe health, social, and economic
        impact caused by the COVID-19 pandemic," according to the <a href="https://www.aiib.org/en/projects/details/2020/approved/_download/Philippines/PSI-Philippines-CARES-program.pdf">program
        summary posted on the AIIB website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a8af1-0905-47ce-99ca-b5ee16a56272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan sets specific deliverables for the national government.
        By May, the country''s testing capacity should be at 8,000 per day. Presidential
        Spokesperson Harry Roque said last week that the government''s capacity is
        now at <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/25/Philippines-May-target-testing-capacity-COVID-19.html"
        href="https://cnnphilippines.com/news/2020/5/25/Philippines-May-target-testing-capacity-COVID-19.html">32,100</a>,
        although actual tests done by the Department of Health and licensed laboratories
        logged below 10,000 the past few days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e371433-e99f-46e9-8890-7fff63ba132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/18/private-sector-mass-testing-Harry-Roque.html">Up
        to private sector to carry out mass testing, Roque says amid limited testing
        capacity</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b260f67-df30-4e39-a206-52c28dbff350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIIB also required the Philippines to use the funds to shorten
        the testing process to 48 hours or less and provide PhilHealth insurance coverage
        for coronavirus patients and all local health workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b7aa0-1d23-4b2c-9129-0134b117fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first epicenter of the coronavirus outbreak was Wuhan City,
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efb628-18cb-4c93-a62f-26df5f80bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan terms also mandate that emergency subsidies be provided
        to 18 million families by July. By December, the government must already provide
        $600 million (about ₱30 billion) as wage subsidies and tax relief to at least
        a million small business employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb9784-40bb-4852-84fa-4ee09204d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are similar to existing cash aid programs of the Duterte administration,
        which is currently funded by realigned cash from the national budget. Authorities
        say funds are running low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9211a3c-f33b-490f-900f-06ef950802fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese lender added that the Philippines must stretch the doubling
        rate of COVID-19 cases to at least 30 days by December, longer than the three
        to four day average in early April. Poverty incidence must be held to less
        than 18 percent by April 2022 despite thousands of workers displaced by the
        outbreak this year, as well as the submission of government reports on the
        distribution of subsidies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a1275-d9a8-401c-8a1c-c7b2ccdcbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/world/2018/02/05/Sri-Lanka-China-port-acquisition.html">&nbsp;With
        Sri Lankan port acquisition, China adds another ''pearl'' to its ''string''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b39bf-4b8d-446b-8310-72a2bc4aff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously slammed foreign aid entities
        like the United Nations and the European Union for extending loans and other
        benefits with strings attached, claiming they <a href="http://cnnphilippines.com/news/2017/03/20/president-rodrigo-duterte-european-union.html">meddled
        with Philippine affairs</a> in calling out <a href="http://www.cnnphilippines.com/news/2019/7/12/Rodrigo-Duterte-UN-human-rights-probe.html">reported
        human rights violations</a> under his watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced3fe5-b51b-48a0-b77b-16c256768684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/4/malaca%C3%B1ang-lifts-aid-suspension-united-nations-drug-war.html">PH
        resumes accepting aid from countries that backed UN drug war probe</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b7a65-9467-4701-9b0d-01d2f9531287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest loan is part of the state''s <a href="https://www.dof.gov.ph/wp-content/uploads/2020/05/We-Will-Rise-As-One-brochure-as-of-May-17-2020.pdf">₱426.9-billion
        borrowing plan</a>, which will ensure the government has enough cash for quick
        fund releases and its economic recovery program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e02847-fdab-4cc0-b6cd-2c8a5cda49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank and ADB are the other major sources of credit. These
        debts will be eventually repaid using taxpayers'' money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a4713-384f-4696-860c-36cc1b511078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took an early pivot towards China just months into assuming
        his post, saying he considers President Xi Jinping a close ally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b69759-fe46-4f3b-86d0-bf75a0ade9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T16:14:26.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T14:15:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has long been protesting China''s aggressive encroachment
        in features of the West Philippine Sea, even if an international arbitral
        tribunal already dismissed China''s sweeping ownership claims of these islands.</p>'
  'fisherfolk-are-frontliners':
    'author': 'Yasmin Arquiza'
    'caption': 'A municipal fisher and his catch in Ayoke island in Cantilan, Surigao
      del Sur. Photo by WIZBREN ANG/RARE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-05-29T15:45:57.597+08:00
    'imagesource': 'jcr:e1a1c54f-1fd2-4c2f-aa0a-e301f2247857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f869ec59-229b-4cd7-95f4-c56d22860463'
    'lead': 'Fishers have become one of the unlikely heroes during the COVID-19 pandemic,
      providing food on our tables during the community quarantine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-05-29T16:15:29.611+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T14:15:10.042+08:00
