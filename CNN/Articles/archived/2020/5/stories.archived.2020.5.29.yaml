    'template': '1'
    'title': 'Trump signs executive order targeting social media companies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e2e94-b9a9-4301-8782-6ab02a74be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump signed an executive order targeting
        social media companies on Thursday, days after Twitter called two of his tweets
        "potentially misleading."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e8af2-c2e7-4970-981f-9bdc37140c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22141b1-7db1-423e-aceb-48a43fbae3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Oval Office ahead of signing the order, Trump
        said the move was to "defend free speech from one of the gravest dangers it
        has faced in American history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec79d45-01f9-4296-bf3c-dcae135be579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e995c0f-2096-40f3-8f83-053d157ed856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small handful of social media monopolies controls a vast portion
        of all public and private communications in the United States," he claimed.
        "They''ve had unchecked power to censor, restrict, edit, shape, hide, alter,
        virtually any form of communication between private citizens and large public
        audiences."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa8ba0-6b01-43dd-bf7b-1a16f8154510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f209a-f856-49de-b3cf-75ba77dab9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order tests the boundaries of the White House''s authority.
        In a long-shot legal bid, it seeks to curtail the power of large social media
        platforms by reinterpreting a critical 1996 law that shields websites and
        tech companies from lawsuits. But legal experts on both the right and the
        left have raised serious concerns about the proposal. They say it may be unconstitutional
        because it risks infringing on the First Amendment rights of private companies
        and because it attempts to circumvent the two other branches of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a1a2d-569e-465c-af6c-be4c8960b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967feff-daf1-4fed-ae5d-358b5c4019da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T05:25:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T14:15:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump) is trying to steal for himself the power of the courts
        and Congress to rewrite decades of settled law," said Democratic Sen. Ron
        Wyden of Oregon, the architect of the legislation that the order seeks to
        reinterpret. "He decides what''s legal based on what''s in his interest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebca97-905d-4596-ba2c-9edfba535f3f'
      'mgnl:activationStatus': true
