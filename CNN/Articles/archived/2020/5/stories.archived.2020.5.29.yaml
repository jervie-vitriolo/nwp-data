      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b52173-d65a-40b3-bd11-c77aea6d618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:28:46.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T14:15:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old woman was bitten in the head and neck in what one
        paramedic called an "extremely vicious" attack at Shoalhaven Zoo, about 100
        miles (162 kilometers) south of Sydney in New South Wales state, CNN affiliate
        9 News Australia reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56575d-e188-4b1b-9866-b8e911a8b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-29T15:28:46.320+08:00
