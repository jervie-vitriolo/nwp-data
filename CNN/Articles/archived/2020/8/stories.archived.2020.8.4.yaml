  'son-ye-jin-smart':
    'author': 'Marga Buenaventura'
    'caption': '''Crash Landing on You'' star Son Ye Jin is the newest face of Smart.
      During the launch, the telco giant hints at possible reunion of the show''s
      two stars. Photo courtesy of SMART'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-08-04T16:28:07.359+08:00
    'imagesource': 'jcr:2985e379-0c8c-41d3-aafc-3b535a4caf21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c30f238f-e5f1-429f-bb93-c0b6fc6a6265'
    'lead': '''Crash Landing on You'' star You’s Son Ye Jin is the newest face of
      Smart and hints at possible reunion of the show''s two stars. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T16:33:42.759+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:13:42.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:12.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will ‘Crash Landing on You’ stars reunite for a telco ad?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f034d-5978-40d0-a9c6-023814c42e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:33:42.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong>&nbsp;Telco giant
        Smart Communications, making a case for the might of its services, recently
        unveiled South Korean actress and “Crash Landing on You” star Son Ye Jin as
        the face of Smart Signature, their own postpaid brand of mobile services.
        This comes two months after Smart unveiled Son Ye Jin’s “CLOY” co-star Hyun
        Bin as their lead ambassador for their “Simple, Smart ako” campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492adba-0c4d-4c31-850f-8b66b96d9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:33:42.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.youtube.com/watch?v=JzJIe8qtgME" target="_blank">now-viral
        commercial</a>, Son Ye Jin is seen riding a motorcycle (revealed during her
        press conference as a Ducati) around Seoul, as she narrates in pure English.
        The commercial also ends with the actress saying “Simple, Smart ako.” She
        glances at a black sports car beside her, which is a reference to <a href="https://cnnphilippines.com/life/entertainment/2020/6/3/hyun-bin-smart-campaign.html"
        target="_blank">Hyun Bin</a>’s own Smart commercial — and perhaps, a teaser
        to the two stars having a post-CLOY reunion onscreen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971398e-5910-4116-b6eb-5c25ea571acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:33:42.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Crash Landing on You” is one of the most highly rated cable dramas
        in South Korea, and tells the story of a North Korean captain (Hyun Bin) who
        falls in love with a South Korean woman (Son Ye Jin) when she accidentally
        paraglides in North Korean territory. It was the popularity of the show and
        of the actors that has made them attractive ambassadors to the Smart brand
        — and the brand’s executives mentioned during the press conference last August
        4 that Hyun Bin has been one of their best partnerships in the history of
        the brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17913dd4-30c0-42c8-b1a3-556c7fe622d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:33:42.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to bring in Son Ye Jin is a reflection of Smart’s focus
        on the passions of its consumers. “This is one way of supporting the Hallyu
        passion of our customers, who put their trust in our network so they can binge-watch
        the latest K-dramas, stream K-Pop hits, and stay updated on their K-idols
        online,” says Jane J. Basas, Senior Vice President and Head of Consumer Wireless
        Business at Smart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff81a55-617e-4e85-9535-296984ee8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:33:42.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Smart Signature users do get first dibs on new
        technology and offers from the brand. This includes the recent launch of the
        Smart 5G service, which allows users to access fast data speeds on Smart 5G-certified
        devices at select spots in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727dfbd7-7013-48e5-8e8c-2099a19852af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:33:42.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, passionate K-drama fans are also curious to know: will
        Smart manage to reunite Captain Ri and Yoon Se-ri? Although there are no definite
        dates yet due to travel restrictions, Smart executives have said that both
        of their South Korean ambassadors are set to do one visit to the Philippines
        — if that visit will have them in Philippine shores together, only time will
        tell.</p>'
  'department-of-agriculture-food-supply-mecq':
