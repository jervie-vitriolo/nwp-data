  'Quezon-City-shoot-to-kill-MECQ-violators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T13:41:44.502+08:00
    'imagesource': 'jcr:4698ac24-8b0d-401d-bfdc-a478bf6f9fdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac42d4d8-e561-4ff1-ad12-46ac5a9914d0'
    'lead': 'The head of a security task force in Quezon City was reprimanded for
      threatening to ''shoot-to-kill'' quarantine violators, but a lawmaker says she
      will make sure the public official will be held accountable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T13:44:59.957+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:13:46.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:11.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC security official scolded for ''shoot-to-kill'' threat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa80d34-1bf8-4f37-9c64-6247a7c489f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        head of a security task force in Quezon City was reprimanded for threatening
        to down quarantine violators, but a lawmaker said she will make sure he will
        be held accountable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b65e7a-985d-4447-b2c7-181ee054df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City''s Task Force Disiplina Head Rannie Ludovica on Monday
        threatened to "shoot-to-kill" those who will violate modified enhanced community
        quarantine restrictions as the region reverts to a stricter two-week lockdown
        the next day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fdaa0-f63f-4758-84b7-5a7954a480a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula bukas shoot to kill na ang lalabag sa MECQ," the public official
        wrote in a Facebook post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0499e-ca47-450b-be97-db2dee5b56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludovica deleted the post hours later after receiving backlash.
        Without an apology, he <a href="https://twitter.com/cnnphilippines/status/1290454688840777730">issued
        a clarification</a> that it was a personal opinion due to his frustration
        that Metro Manila is reverting from general community quarantine to modified
        enhanced community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676cef7-2b39-4dfd-9a52-c1dcc9a9f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that there is no city-wide policy to kill MECQ violators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb5e92-2458-4447-941a-31f26b541cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government described Ludovica''s
        threat as "improper and illegal." It advised him against issuing similar statements
        that may be mistaken as official policy as he is a public offical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f719f49-1d08-48e3-a869-11c82604e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte, meanwhile, condemned the actions
        of her appointed security officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5037eca-f329-4ee4-a71e-09725fb89d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay mali&nbsp;(This is wrong). It is inappropriate, it is
        irresponsible," she said in a media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933accf-b552-4ae8-a11a-c8bd434b9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Risa Hontiveros, a scolding is not enough. She said
        she will work to make sure Ludovica is held responsible for his actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2743549-3cdf-4b79-80ec-18e40c68c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:44:59.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a QC resident for the last 35 years, I will personally work
        to hold this public official accountable for inciting violence vs civilians.
        Sino ngayon ang terorista?" she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
