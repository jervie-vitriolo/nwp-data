    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:14.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MECQ to further delay second tranche of cash aid – DSWD  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf33626-3bc4-4bab-b3ed-5aff9d73b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        modified enhanced community quarantine imposed in some areas until mid-August
        could further push back payouts for the second tranche of the emergency cash
        subsidy program, the Department of Social Welfare and Development said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486235e2-dc37-4250-9861-da530805abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Glen Paje said in a virtual press briefing that
        digital payouts could be affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e97ab8-319b-4dcb-aa48-d89912f0d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has tapped financial service providers like GCash and PayMaya
        for faster, digitized distribution of cash aid following massive delays in
        the first tranche.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2edcc-349c-494b-acdf-ae0286cb097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinisikap pa rin ng DSWD na mabigyan ng ayuda ang ating mga
        kababayan sa kasalukuyang buwan. Humihingi lang tayo ng dagdag na pagunawa
        sa ating mga kababayan</em>,” Paje said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba819147-6f5d-4caf-af84-00312d4731f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD is still working toward distributing aid
        to our countrymen this month. We are appealing for more understanding.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800923a0-73f0-4a15-98d5-d10f43958c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has failed to meet its target of distributing cash aid
        to at least 80 percent of beneficiaries by end of July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92591e7-20dd-4cfb-b48c-66c32d7c8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 4, some 9.6 million beneficiaries have received cash
        aid under the second tranche of the Social Amelioration Program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd59bb-0678-4570-a56b-b1302320db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials gave various reasons for the delays, including difficulty
        in reaching far-flung communities and lack of manpower as more personnel contract
        the coronavirus disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9df14-e81a-45ed-a92a-daa82a94e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Target beneficiaries now only 14.1 million</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57a344-ca38-4aa3-98cc-843e274bf08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government originally said some 17 million poor families would
        benefit from the second tranche, including the 5 million waitlisted families,
        or those who were not included in the initial payout.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d93d5-02ad-4d61-927e-bed13614c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DSWD is now saying that only 14.1 million families will
        receive cash aid under SAP 2.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4956c-240d-4123-91cb-a112ca363ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mula sa 17 million na target, ibabawas ang bilang ng duplicates,
        ang mga hindi kwalipikado, at mga nagboluntaryong nagbalik o nagsauli ng ayudang
        natanggap</em>,” Paje explained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149ed4d-8985-4590-a74c-0b62086bc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the 17 million target, duplicates will be removed,
        as well as those who are not qualified and those who voluntarily returned
        the money they received.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467df71-020d-4dfa-a539-9611c01e8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 26, a total of 675,933 duplicates were recorded while
        239,859 people were found to be ineligible. A total of 58,725 individuals
        voluntarily returned the cash aid.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82449140-c339-43be-b806-a07f81397b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DSWD said it is coordinating with local government
        units for the quarantine passes of beneficiaries so they can still go to Bayad
        centers during MECQ.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88b07-6c3e-4490-8c5d-6322db21a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:39:06.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Rizal, Cavite, Laguna, and Bulacan are under MECQ
        until August 18 as healthcare workers called for stricter quarantine measures
        to help prevent the further spread of COVID-19 amid rising infections.</p>'
  'championship-fulham-brentford-premier-league':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-04T18:37:36.232+08:00
    'imagesource': 'jcr:e26dcb6a-2ef9-4696-9957-59facfa636d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea15c22b-4814-492d-8eb5-e73cbccf81d1'
    'lead': 'London clubs Brentford and Fulham will contest what''s been dubbed the
      world''s most valuable football match on Tuesday as they battle it out in the
      Championship play-off final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T18:39:37.343+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:13:38.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:14.251+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teams set for the world''s most lucrative football match, worth a possible
      $346 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9104d-467f-4cff-b1e0-49482b60dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;London clubs Brentford and Fulham
        will contest what''s been dubbed the world''s most valuable football match
        on Tuesday as they battle it out in the <a href="https://cnn.com/2019/05/27/football/championship-playoff-final-richest-match-aston-villa-derby-deloitte-result-spt-intl/index.html">Championship
        play-off final.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e923a90-ef4f-4d29-9125-c9b95bbd5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will be awarded a place in next season''s <a href="http://www.cnn.com/2020/07/28/football/premier-league-restart-glen-levy-binge-cmd-spt-intl/index.html">Premier
        League</a> and will reap the financial benefits of playing in English football''s
        top flight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c62e9e-bd30-4d0d-a407-4347b2aec642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to<a href="https://www2.deloitte.com/uk/en/pages/press-releases/articles/brentford-and-fulham-contest-for-biggest-financial-prize-in-world-football.html">&nbsp;analysis
        from Deloitte</a> Fulham could earn an additional $176 million (£135 million)
        across the next three seasons if it is promoted, while Brentford stands to
        make $209 million (£160m).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129de98-50e7-4876-a698-6f7f36381906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brentford, which has yet to feature in the Premier League, is set
        to make more because it''s not receiving parachute payments which Fulham currently
        receives after its relegation in 2019. Parachute payments are designed to
        help clubs adjust financially to life outside of the Premier League if they
        are relegated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb53f70-eaa3-4d2b-83bd-880c742717f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if Tuesday''s champion avoids relegation in its first season
        in the Premier League, it stands to make an additional $346 million of revenue
        over the next five years, predominantly through broadcast deals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253efa3-c5a9-4e7c-8312-6253590c069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the recent impact of Covid-19, it is likely that the financial
        impact of promotion will be better received than ever before. The increased
        revenue provides these clubs with the platform from which they can develop
        on and off the pitch," said Tim Bridge, director in Deloitte''s Sports Business
        Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe7e58-b245-4a5e-bb49-3f9d2b1744c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promotion to the Premier League provides clubs with the financial
        resources to make strategic investments. While this typically includes increased
        expenditure in on-pitch playing talent, it still remains important that promoted
        clubs are committed to their longer-term financial responsibility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b34b58-385e-4607-94e0-754370672bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyes now turn to Wembley Stadium for the winner takes all spectacle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549ffea-a24f-4e21-b0be-662f1dffce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:39:37.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/04/football/championship-playoff-fulham-brentford-premier-league-spt-intl/index.html">"Teams
        set for the world''s most lucrative football match, worth a possible $346
        million"</a></em></p>'
