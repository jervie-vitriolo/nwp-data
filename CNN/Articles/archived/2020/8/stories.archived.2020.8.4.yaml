  '-PV-Sindhu-badminton-career':
    'author': 'Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-04T06:38:47.643+08:00
    'imagesource': 'jcr:31832ad1-ba2c-4232-8b46-d22cd970eb1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96a9986-8294-429c-a0f7-c47f3e392ab2'
    'lead': 'For Sindhu, success has involved plenty of trying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T06:45:18.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:14:01.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:06.376+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['P.V.-Sindhu']
    'template': '1'
    'title': 'How family, fight and fortune fashioned India''s very own sporting ''Wonder
      Woman'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d794c-25af-4390-b69e-6bb4e3d4e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Imagine being cut off from reality.
        Not for a day, a week, a month — but three months. Welcome to P. V. Sindhu''s
        world in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79eb0c-9387-4e65-b599-262147ba09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bubble of Rio de Janeiro —&nbsp;at her maiden Summer Olympics
        —&nbsp;she was phoneless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3483ee0-f8ec-4840-a145-bd4bbe34757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to relinquish a millenial''s must have device on the
        advice of her coach —&nbsp;Pullela Gopichand — was a statement of intent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8e0d2-4ad0-4b46-b0df-51fccdca7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her weapon of choice in pursuit of history —&nbsp;a badminton racket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448576c-ffae-4eec-975e-ea65f15ecbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a world away from the frenzied scenes gripping a population
        of over one billion back home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bf841-5eea-445b-8b69-c56cd0b10694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what was going on," she smiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0635429-942a-43e5-ae0c-ce827eb41111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were like ''You don''t know what it''s like in India. You
        might not have even expected it! Everywhere it''s jampacked [...] Everybody
        seeing the TV."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf2205-79ac-4d7b-b174-44eddfa9d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh faced sensation had just "achieved where no one has achieved"
        -- a watershed Olympic silver medal. The very first Indian woman to attain
        such a feat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbf555-e4f3-40dd-a63a-8dea542ac5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the culmination of years of selfless sacrifice, relentless
        routine and dogged determinism rooted in the heartlands of Hyderabad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b8309-e325-4f4a-ab3e-890fe62d4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A darling of the nation was born overnight. A life beyond all recognition
        would now await.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1a1dc-1fe6-4626-85e9-f3c36da67bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consultant, Comforter, Confidant</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a986065-6b7d-40c3-8f7e-25efcc112a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her success is very much a family affair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f0634-fac3-4b33-9b52-e50a59a974b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father Ramana -- who won the bronze medal in volleyball at the
        1986 Asian Games in Seoul -- acts as her ''consultant''; her mother, Vijaya,
        her ''comforter''; her sister, Divyaram, her ''confidant.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b682850-f25a-48df-8e59-5f3450e6a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a chain where everything''s together [...] They are
        your rock. They are your pillars."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa6a7b-d975-4f41-8ac1-34776c784a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the aforementioned Gopichand''s success at the prestigious
        All England Open Badminton Championships in 2001 -- she took her first foray
        into the sport at the age of eight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed4c09-80cf-478b-9a38-e8c0a1266399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment to the cause from each contributor was crystal-clear
        from the outset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0aa21-e49b-4272-a365-72d503b604a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sindhu and Ramana would travel 56 kilometers from their home to
        Gopichand''s academy and back every morning and evening as well as analyzing
        and watching matches together. Meanwhile Vijaya -- who had chosen voluntary
        retirement -- provided the dietary support back home, while Divyaram was the
        morale booster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cde84e-3eea-4216-aa58-42ac5d8882f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they (sacrifices) wouldn''t have been done, I would have not
        been here today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1eb4d3-280a-4eff-af33-34fbd1595e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the softly spoken shuttler speaks a recurring phrase springs
        to mind: ''If at first you don''t succeed, try, try, try again.''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf2046-8508-43bd-8273-18c917f04c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sindhu, success has involved plenty of trying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1ee13-583d-4b2a-84ce-5621fc844212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six months in 2015 she played through the pain of a stress fracture
        in her navicular bone -- desperately clinging on to her dream of a maiden
        Olympics. It was her most debilitating injury to date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c33959-f41a-41fb-81b8-cdcdd17a38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so upset. I thought maybe I can''t do it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96d9d9-f766-4ff3-a492-8d523311f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the word ''setback'' isn''t in her sporting lexicon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228203de-02b2-4392-a231-572cab0a21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would come back to compete in 22 tournaments, restore her ranking
        -- which had plummeted in the six-month period -- and qualify for Rio 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9f545-6485-4529-89a6-f63450f2e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I just get goosebumps''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b5108-6b92-4c79-9001-c792aca1d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against all the odds and on the global stage, the then 21-year-old
        slayed top seeds left, right and center before eventually falling in an epic
        final to Spain''s Carolina Marin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bbdf5-5b8c-4074-bcbb-f633f3883077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of small but not insignificant sacrifices when cobbled
        together with relentless repetition and resilience over the years had yielded
        a landmark result.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c7ef4-cca0-46a2-9daa-d16597e725f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was on the podium, I was sad for a minute. But then I thought
        I''ve got what I''ve not expected in my life and I have to be happy about
        it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325048dc-3f60-4c46-a88f-a43ea322183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then that she finally got on her hands on her phone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54799d-f2f3-4b1f-840d-df15016427de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what awaited her in India was a reception which crisscrossed
        generational and gender divides as thousands lined the streets from Hyderabad
        International Airport to the Gopichand Badminton Academy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d09ad7-9da2-4412-903f-15201a065d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t explain it! [...] I just get goosebumps. Like even now
        it''s been four years!" pointing to the hairs standing upright along her arm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f0be6-add0-4cf4-ab5e-93b6d927e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages flooded in on social media from politicians, actresses,
        actors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c5e7e-cc1c-4298-90af-803752258e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me days and days to reply," she laughs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79225106-2b08-4623-996d-d55c9d9eaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is when I realized the importance of that medal, the importance
        of the Olympics, the importance of giving back that medal to the country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de200d6-f63a-42d5-bb37-4932671a12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fame and fortune</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8a1ad-3cc9-425b-9f7b-f0e0ef2ad3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With success came a transformative level of exposure, endorsements
        and expectation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c78bbb-1bd3-4c00-8740-fb2e1c10d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight companies lined up in their droves to become associated
        with the most marketable female athlete in India.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdca84-4210-4418-830b-7e612a802ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronics manufacturer Panasonic, auto manufacturer Bridgestone
        Tyres, telecommunications giant Nokia, sports drink Gatorade to name but a
        few.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f71843-bbc9-4e6c-9768-d9834849cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life has changed after the Olympics [...] People are like ''P.
        V. Sindhu is rich!''" she laughs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f667b-75b6-4c05-aa42-f29037d4bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has become a household name in a country where cricket players
        have traditionally been the most popular sports stars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d813f4-a7e3-48f6-bc03-1025a9211e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst competing at the 2018 Asian Games, she was named seventh
        in Forbes'' list of highest-earning female athletes with earnings totaling
        $8.5 million -- $500,000 from on-court winnings; $8 million from sponsorships.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c32e58-8e27-4fb4-8e8a-1e2a3455485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real terms her endorsements equated to around $178,000 per day
        -- second only to India''s world-famous male cricket captain, Virat Kohli.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c291f-a6e1-4e4c-89ef-765d1f4e99da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was really young, I always wanted to give those autographs
        and pictures -- so I think I am there right now."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38af5e2-b999-4cf0-8337-d4543ffd0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billboards, posters and front cover magazines -- Elle, Grazia,
        Verve -- that did and still do adorn her face are proof that in her words
        -- "I''m doing really well."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02b92b-4c9f-40f5-818a-e3429938136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modest and philosophical to the core, she sees her elevated status
        not as a burden but as a blessing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b7128-86af-4633-9009-dc3f26d7c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport is a very small life span -- you come, you win, and you go.
        It''s not going to be forever where you keep winning all the time. When you''re
        there in the limelight, I think you have to enjoy it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a58cf-660d-4778-957b-27bf1a83cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing perceptions and opinions</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7789f-baa8-45bb-85be-831659b28e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with fellow badminton star Saina Nehwal, boxer Mary Kom and
        sprinter Dutee Chand, Sindhu is part of a female-led generation blazing a
        new trail for sport and society in India, a country where perceptions of what
        women can achieve outside of pre-existing stereotypes are turning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72400ede-90a0-4db0-a382-5aa17dd3ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before even I started (playing badminton) it was more like ''Girls
        shouldn''t come out and play sport -- you need to stay at home.'' But in a
        few years back it has changed [...] It''s no more that the girl should stay
        at home."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b553496-81a1-48c0-a680-951162adab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should think that men are strong and women has nothing.
        Nobody should think that [...] Women are strong enough to do whatever they
        want."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7adb96e-6bb2-45a2-b7f4-458d8a419496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her authenticity resonates with her five million fans on Instagram,
        Twitter and Facebook combined.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c85342-783c-471d-a923-3924337ae13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it offers a gateway to openly discuss ''taboo'' topics such
        as menstruation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a66c7-19be-4dd4-b49d-1c032a160606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to be shy [...] They don''t come out and speak for
        themselves thinking it''s a very big thing or issue. That they shouldn''t
        speak. That''s it''s wrong. I would say it''s not wrong. It''s natural. It''s
        going to be there for every woman."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcafc7-4198-4913-a4fe-48d42c18f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a sports person, I would say that it''s tough," reflecting
        on her own experiences.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a2705-f55c-4e81-9410-3b99ce5d894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, there will be situations where when you play a match,
        you would not be feeling well, you would be feeling sore. You would be having
        cramps. I wanted to come out with it because I want people to know out there
        that it''s a normal process and you should be ok with it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c1dbe-6d0b-4ee3-992b-f157bc486042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I want to achieve even more''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6eb79-08dc-442e-9d8c-4980e3ee83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her star-studded status, public scrutiny is never too far
        away.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba23658-92ad-47db-98b2-af308bfbf5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of runners-up finishes in 2018 led critics to dub her ''Silver
        Sindhu.''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a69a8-40f7-414d-89ae-d177e26a85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started asking me ''What''s happening? You come to the finals
        -- It''s finals phobia. So these all kept going in my mind."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4feb9-a2d7-4d66-a975-19c1299bc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her solution -- meditation, inspired by her grandmother.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1a217-0dae-471d-9a30-65cd824b66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was low, when I kept losing matches it helped me where it
        made me think that it''s okay to lose. You have another way. You have a next
        time.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b3778-8511-4e02-afbc-099d97483f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I would just answer them with my racket."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2bf55-5534-4a59-8fe7-8fda53e882aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost two consecutive World Championship finals in 2017 and
        2018, the very next year captured the gold which had eluded her -- the first
        ever Indian to do so.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db2448-d7d6-4413-8d47-f096953dff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst her Olympic silver medal exploits are soon to hit the silver
        screen in the form of biopic directed by prominent actor and producer Sonu
        Sood, Sindu''s desire to maintain the gold standard burns brightly.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b0c4e-2fdd-49db-8288-66781ed0fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her motivator? The fictional superhero ''Wonder Woman."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cf086-c1a1-42db-89b4-d4105460a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Winning the silver medal) was just another step [...] I''m happy
        with what I''ve done but I want to achieve even more.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7854f6-ed6a-4c1f-abf1-aa199ff851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see myself at World No.1. I want to get an Olympic gold
        -- It''s not going be easy, but I would say it''s not tough too.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d86f0-e615-4128-ba3b-9a9b83194079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have that capacity. I have that passion. I have that grit. So
        why can''t I do it? I''m sure that if I pushed that one level then definitely
        I''m going to be there someday."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e358a-cb59-4738-a565-ca285f96a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:45:18.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:14:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/02/sport/p-v-sindhu-olympics-india-badminton-cmd-spt-intl/index.html"
        target="_blank">How family, fight and fortune fashioned India''s very own
        sporting ''Wonder Woman''</a></em></p>'
  'Obama-endorses-candidates-elections':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Former President Barack Obama on Monday issued his first wave of 2020
      down-ballot endorsements and backed more than 100 Democratic candidates with
      the goal of helping Democrats keep control of the House of Representatives,
      win a majority of the Senate and win at the state level ahead of redistricting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-04T06:40:51.323+08:00
    'imagesource': 'jcr:ad4166ab-80fa-4c9e-91aa-bdaabacefc9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4550e26-3c18-4077-b90b-5fc314f58554'
    'lead': 'Former President Barack Obama endorses 118 Democratic candidates from
      17 states running for federal, statewide and state legislative offices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T06:46:28.248+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:13:59.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:06.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Obama-endorses', 'Obama']
    'template': '1'
    'title': 'Obama issues first 2020 endorsements: ''Our country''s future hangs
      on this election'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44900c04-1db4-4cdd-b485-5892134382d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former President Barack Obama on Monday
        issued his first wave of 2020 down-ballot endorsements and backed more than
        100 Democratic candidates with the goal of helping Democrats keep control
        of the House of Representatives, win a majority of the Senate and win at the
        state level ahead of redistricting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00462e2a-58c9-4bc6-9d3b-831fefb68445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5409146-f60e-48f8-b313-e9062d6d7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama endorsed 118 Democratic candidates from 17 states running
        for federal, statewide and state legislative offices. He endorsed 51 US House
        candidates, five US Senate candidates and more than 50 candidates for state
        legislative office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d37e5a-fad0-4b25-b1ae-1ddbfb58a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aaf593-d415-47fb-9669-dd8dc2fa4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country''s future hangs on this election, and it won''t be
        easy. But pandemics have a way of cutting through a lot of noise and spin
        to remind us of what is real, and what is important," Obama said in a statement.
        "Elections matter. And we need Americans of all political stripes to get involved
        in our politics and our public life like never before."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062423ec-f613-49be-8a98-1bb16c1d2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a08f3-5ecf-42b4-bad0-f0e86a24cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After staying neutral in the primaries, Obama has been increasingly
        involved in the 2020 campaign. He has raised millions of dollars for Joe Biden,
        the Democratic Party''s presumptive 2020 nominee, and appeared in recent campaign
        videos with his former vice president. Last week, Obama called for voting
        reform and pressed for voting rights while delivering a pointed eulogy for
        civil rights icon Rep. John Lewis of Georgia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bbc7c-67e3-4f08-844d-087862e9dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ea6a0-7dc2-4954-889c-37a8bd40be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Democrats look to take control of the Senate in November, Obama
        endorsed five Democrats looking to unseat Republican senators in Colorado,
        Iowa, Maine, North Carolina and South Carolina. He endorsed former North Carolina
        state Sen. Cal Cunningham, Maine state House Speaker Sara Gideon, Iowa Democrat
        Theresa Greenfield, former chair of the South Carolina Democratic Party Jaime
        Harrison and former Colorado Gov. John Hickenlooper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e674f85-c27c-4c3a-936d-0fab73827835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b1390-1a87-4405-832e-c5909d80a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham is challenging Sen. Thom Tillis, Gideon is looking to
        unseat Sen. Susan Collins, Greenfield is taking on Sen. Joni Ernst, Harrison
        is challenging Sen. Lindsey Graham and Hickenlooper is looking to unseat Sen.
        Cory Gardner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb82e9-a070-4fb9-824b-b651c322e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7169ff-855e-4745-9ce7-49995c56d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama endorsed many sitting members of Congress who first won their
        seats in the blue wave of the 2018 midterm elections, including New York Rep.
        Antonio Delgado, Iowa Rep. Abby Finkenauer, California Rep. Katie Porter,
        Illinois Rep. Lauren Underwood, New Jersey Rep. Mikie Sherrill and Virginia
        Rep. Abigail Spanberger. He also endorsed Pennsylvania Attorney General Josh
        Shapiro, and North Carolina Gov. Roy Cooper -- his only endorsements so far
        for governor and attorney general in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb9090-5681-4cbf-8923-b5405d6b8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
