      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon also urged the public to pitch in in the country’s
        COVID-19 response in their own little ways— by following health protocols
        to avoid the spread of the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321da7ac-3640-4d76-b43b-b3e399823a2a'
