    'title': 'DOST: COVID-19 vaccine could come by mid-2021 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d5062-f7cb-4a6c-b7a3-07ccce629411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        Department of Science and Technology says a vaccine for COVID-19 may not be
        available until the middle of 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f121f-bac5-4c49-91ce-7efa6234f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised briefing on Tuesday, DOST Secretary Fortunato
        de la Peña said it could take that long based on the World Health Organization''s
        solidarity trials and agreements with other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe7627-cb84-4f64-b212-692ad93beb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ‘yung pag-uusapan ay ‘yung aming</em> WHO solidarity trials
        <em>at saka ‘yung</em> bilateral agreements <em>natin...dito po siguro ay
        kung i-estimate-in natin ‘yung pagdadaanan proseso, ay baka abutin pa tayo
        ng</em> middle of 2021," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a375eb-e96a-4a1a-a5f6-a71423fedaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are talking about the WHO solidarity trials
        and our bilateral agreements...if we’ll estimate the process that it would
        go through, it could take up to the middle of 2021.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca3ae7-4177-4d81-bafd-c88dabbd4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña also revealed there were ongoing negotiations with five
        institutions regarding COVID-19 vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495c1d3-466a-4395-a89a-89d0d82f0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Tatlo sa</em> China, <em>dalawa sa</em> Taiwan. <em>At</em>
        very ahead <em>po sila</em> in terms of clinical trials."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b402a-b49e-48fd-b9f8-ee000d1456f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three with China, two with Taiwan. And they are very
        ahead in terms of clinical trials.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c48fb4-4d09-4f68-9520-085678b1304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said should these institutions make strides in development,
        they could make vaccines available in the country much sooner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfb743-65f1-402a-ac94-eccbfa06a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte expressed confidence that a vaccine
        will be developed by December, saying it was possible that China would be
        one of the first countries to complete its research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12250aa-b738-437b-b55e-aa40a0985228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the country would get priority access to the vaccines
        because it is "friendly" to the East Asian giant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb240a-bece-4ee5-bf21-4e64d84e0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III <a href="https://www.cnnphilippines.com/news/2020/7/31/Philippines-Duterte-COVID-19-vaccine-funding.html"
        target="_blank">said</a> the country was ready to spend P20 billion to distribute
        free COVID-19 vaccines to 20 million people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7958697-cdae-4e8d-8205-59239a54fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan. We can execute it as soon as the Department of
        Health (DOH) chooses which vaccine or vaccines they want. Certainly, by late
        this year, if it''s available, we can already buy it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df514b0-2bf0-4be8-b8d5-0b69121db705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the vaccine chosen by the DOH will be bought through the
        Philippine International Trading Corporation (PITC), which is under the Department
        of Trade. It will be initially financed by the Land Bank of the Philippines
        and the Development Bank of the Philippines, then paid off by the DOH.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2adc68-b768-49ee-8577-ade5840d7a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/7/27/Duterte-plea-China-coronavirus-vaccine.html"
        target="_blank">In his State of the Nation Address</a>, Duterte said he asked
        Chinese President Xi Jinping to let the Philippines be among the first countries
        to have access to a COVID-19 vaccine once it is developed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109298a-f5cf-440a-8547-7b430a6e1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:01:55.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, in a previous conversation with Duterte, already assured that
        the Philippines will be prioritized once the East Asian giant develops a vaccine
        for the infectious disease.</p>'
