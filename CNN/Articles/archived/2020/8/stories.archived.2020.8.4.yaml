    'template': '1'
    'title': 'Muslim leaders, lawyers file 22nd petition opposing anti-terrorism law '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc987b-3a4a-44eb-ad43-de2f003f7c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — Twenty-two
        petitions seeking to nullify the Anti-Terrorism Act of 2020 are now at the
        Supreme Court, after another group of Muslims assailed the controversial law’s
        constitutionality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e17134-59e2-47b4-a96c-86fb977c1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ab014-c92c-4b08-8af5-26ce5c5318d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Mindanao Party-list Representative Amihilda Sangcopan, Deputy
        Speaker Mujiv Hataman, Muslim lawyers, a religious preacher, and a peace advocate
        filed on Tuesday a petition against the law, saying it threatens “to sacrifice
        liberty in exchange for security.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c7c45-10bd-4c68-9eeb-75907a14a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728fde6-c936-4249-8e5b-6c205670c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Peace at any price is not peace, and the human cost is beyond exorbitant,”
        they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c4f8c-f5b2-4300-b19e-8a2bb0d30cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c0964-a705-410d-a917-f274341c04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:41:25.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 83-page petition, the Muslim leaders said it is a frequent
        occurrence that members of their community in Mindanao are dragged away by
        authorities “simply on suspicion” that they are partaking “in acts of rebellion,
