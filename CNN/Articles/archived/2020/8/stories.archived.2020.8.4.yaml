  'MECQ-quarantine-violations-police-checkpoint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T12:21:47.404+08:00
    'imagesource': 'jcr:ccad23d9-c1a8-4992-818b-20c40b8debbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77278703-df82-4a82-830a-b03a6f276c3f'
    'lead': 'The public is getting used to the new rules under modified enhanced community
      quarantine after staying under general community quarantine for several weeks,
      PNP Chief Archie Gamboa says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T12:24:32.773+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:13:50.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:09.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police won''t arrest MECQ violators for now'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77664990-de7c-47fa-9264-710784ac9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        police won''t conduct arrests yet for quarantine violators in Metro Manila,
        Rizal, Cavite, Laguna, and Bulacan as residents adjust to new lockdown restrictions,
        Philippine National Police Chief Archie Gamboa said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f19c07-e010-4145-8247-488bdec7e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP understands that the public is getting used to the
        new rules under modified enhanced community quarantine after staying under
        a relaxed general community quarantine for several weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267deed2-8497-4183-90aa-54994551be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel have been ordered to give warnings to quarantine
        violators for the meantime. Gamboa said residents in these four areas will
        be given a reprieve of "2 to 3 days" before police begin arresting those who
        violate rules on quarantine passes, wearing of masks, pillion riding on motorcycles,
        and physical distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e9b62-6cc6-4caf-a1c7-12d0fcbd5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap kasi parang nagsimula tayo sa uno. So magsimula din muna
        tayo sa warning. Bibigyan natin ang publiko ng strict warning on the first
        initial days of violations. Kung nag-aadjust ang PNP, nag-aadjust (din ang
        publiko)," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41727788-b9d1-4f38-9ec2-101538a2866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard because it''s like we''re relearning the
        rules. So we will start with giving warnings in the first few days. Both the
        PNP and the public are adjusting to MECQ.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7f259-914e-40a3-9775-1d5b551e7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief told his personnel to exercise "maximum tolerance"
        especially in checkpoints located at borders. At the same time, he asked the
        public to cooperate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdf61b-1b04-41cb-a664-f874b6db7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the cooperation of the public para maiwasan ang confrontation
        sa checkpoint... Huwag niyo lang awayin ang pulis. Kaya minsan ang fina-file
        hindi na (for violation of) quarantine protocols, yung disobedience na," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d1a50-c049-4190-bd52-0e5cde5773f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need the cooperation of the public so we avoid
        confrontations in the checkpoint. Do not fight with the police. Sometimes
        the cases filed against the violator isn''t about failure to follow quarantine
        rules, it''s about disobedience.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16e832-3e75-43f2-a595-8c8730a56d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T14:21:29.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Debold Sinas heeded the order of Gamboa,
        saying they will distribute surgical masks to those caught not wearing face
        masks.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fc8a4-604a-410c-a9dc-923d069cf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gamboa said they will not ask for a "timeout" similar
        to the request of healthcare workers amid the steadily rising number of COVID-19
        cases in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987a3ea-3378-4017-8698-5b17accb37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not authorized to call for a time out in the PNP. We have
        to continue," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d0ded-dac8-4097-97d0-f69e00d4802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP has logged a total of 2,283 COVID-19 cases in their ranks, with
        11 deaths. At least 900 Metro Manila personnel contracted the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626052cb-3187-4fc7-9b3e-1fa3b1550ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:24:32.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said deployed personnel will be provided personal protective
        equipment and given a rotational assignment.</p>'
