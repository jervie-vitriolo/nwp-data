      'text': '<p>Common public transport services like bus, jeepney, taxi, trains
        (PNR, LRT-1, LRT-2, and MRT-3), and Transport Network Vehicle Service (TNVS)
        are prohibited to operate during MECQ. Tricycles will also not be allowed,
        but with exceptions subject to guidelines of the DILG and local government
        units.</p>'
