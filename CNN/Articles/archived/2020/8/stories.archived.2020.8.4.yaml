      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662f51a-e20e-4dc4-ab33-2e011c808faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some areas that are more administratively
        efficient than others so that is the reason why some have received the funds
        while others have not.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f06a77-2547-4fac-b326-e8ba6bfa1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.567+08:00
