    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Use of rapid tests in workplaces may have led to rise of COVID-19 cases,
      says doctor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42abedc-d70c-48d0-a2c1-7a919b15a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — A member
        of the Philippine College of Physicians and the Philippine Society of General
        Internal Medicine said the use of rapid antibody test as basis to let employees
        go back to work might have contributed in the spread of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f08f68-9ecc-4769-aca2-b7c68d8e9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5feb7-7c79-48a4-a544-9c1b66ee56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Dans said this test can only detect 50% of the coronavirus
        cases, which lets the COVID-19 positive who tested negative in the rapid antibody
        test go back to their community and possibly infect other people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5590f0f-220a-4987-8925-531be79557cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e4e4c-0c04-4b15-b453-233ff410aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans said companies should stop relying on rapid antibody test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a6595-dbf5-4843-a28a-904b8d815e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaf27e-fc7c-4d42-8556-fa2f23a1747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ihinto na ''yang rapid antibody test na ''yan ''no? Sa buong mundo
        tayo na lang ata gumagamit nyan. Kalahati ho ng may Covid hindi ho nakikita
        ng antibody test kasi ''di virus nakikita nya e, ang nakikita nya antibody
        e. So kung kalahati ng may COVID di nakikita, ano mangyayari? Kakalat sila
        sa lipunan. Ganun lumalaganap ang Covid-19,” Dans said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531c536-6ac7-4132-8829-fae7cc05e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244746f7-0e67-4247-ad75-33c9794a50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s stop using rapid antibody tests. Worldwide,
        we may be the only country still using those. The rapid antibody test can''t
        detect half of those with COVID-19, because instead of the virus, it only
        detects the antibody. So if it doesn''t detect the other half of those who
        caught the virus, what will happen? There will be viral transmission among
        the society. That''s how COVID-19 spreads.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb3264-0dba-455e-a32a-0181b554b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4e2ee-5f7b-4f8d-b10a-adf444e0a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor also said even the use of the standard RT-PCR won’t ensure
        that an employee is going to be virus-free in the following days after getting
        a swab test. He explained that the RT-PCR test can only tell if the person
        has coronavirus on the day he was tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7341c-b551-40f2-842f-9d5f7b5f22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a36c4d-a84e-4924-adcf-bb6a76d74cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung gumawa ako PCR ngayon at negative at pinapasok ako — okay,
        safe ako ngayon. E pano ''yung bukas? Bukas te-test mo na naman sya kasi ang
        resulta ng PCR dun lang sa araw na yun,” Dans said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac4656-3fea-4e96-95ac-81e4072e0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1eb20-653f-402f-92aa-8e35a87124a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I took the PCR test now and if the result turns
        out negative and I report to work — okay, I''m safe now. But how about tomorrow?
        Tomorrow, you''d have to undergo a test again because the PCR test only confirms
        if you have the virus on the day you took the test.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dd758-7375-4e2b-b19d-92829267ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2ba1c-3933-4d6d-b019-496f889391a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng iba gawin natin every two weeks. O sige, sa loob ng 14
        araw protektado ka isang araw, pano ang 13 araw. Buti sana kung NBA tayo,
        ginagawa araw-araw sa isang team at nakaqaurantine sila sa isang tent.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912ecc9-3ffd-4f65-b7c1-5940137cf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d157e-407d-4db4-8d26-c31beb454efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others say we should do it every two weeks. In a span
        of 14 days, you''re assured for one day, but how about the 13 other days?
        In the NBA, a team is tested everyday and members are all quarantined in one
        tent.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115b896-3cad-4caf-93a5-966f9a65d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b2fe5-fe02-43a8-8757-6f06fcc0aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:02:49.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the management should instead check their employees regularly
        for any sign or symptom of COVID-19 infection.</p>'
