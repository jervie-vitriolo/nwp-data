  'With-TikTok-s-future-uncertain--users-are-jumping-to-these-other-apps':
    'author': 'Kaya Yurieff and Sara Ashley O''Brien, CNN Business'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-04T23:35:06.101+08:00
