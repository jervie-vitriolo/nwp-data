      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efbe9d-8b76-4ac9-9479-f5b74fe5b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.182+08:00
