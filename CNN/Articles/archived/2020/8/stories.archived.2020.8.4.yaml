    'template': '1'
    'title': 'IN PHOTOS: Metro Manila’s first day back under MECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c140e-1480-4186-8327-a3e4778d7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:31:39.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Starting
        August 4, Metro Manila and neighboring provinces such as Laguna, Cavite, Rizal
        and Bulacan will be under a two-week Modified Enhanced Community Quarantine.
        The revert to MECQ — from the recently announced GCQ — was the government’s
        response to the plea of the medical community as COVID-19 cases continue to
        rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc889d0-dca6-43ab-89d1-d88fcce80fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:31:39.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints have been set up in various areas around Metro Manila
        and citizens are advised to stay at home and move only within their immediate
        vicinity to access essential goods. Quarantine passes will be required once
        again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a72779-8f5c-4b00-9d36-eb9425ca90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:31:39.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to address the need for continued economic stimulus, many businesses
        such as malls, BPOs, mining and quarrying, and courier services are allowed
        to operate under MECQ. On the other hand, cultural centers, barber shops/salons,
        construction projects, and fitness centers are not allowed to operate. Companies
        are advised to provide shuttle services for their employees as public transport
        is suspended for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23567d2a-6033-4f27-9556-6455b354c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:31:39.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines OCTA Research team <a href="https://cnnphilippines.com/news/2020/8/3/MECQ-50-000-cases-not-enough-to-flatten-the-curve.html"
        target="_blank">revealed</a> during a Palace briefing that the MECQ may save
        more than 50,000 COVID 19 cases, but emphasized that it is not enough to flatten
        the curve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90786ded-4a36-4a89-955f-52dc54a48bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:31:39.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 200,000 ang aming estimate projection in August pero dahil
        nag-MECQ tayo, bababa between 50,000 and 70,000 cases," said UP professor
        Ranjit Rye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c8334-53cb-4b7c-bde8-3b30469cbb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:31:39.280+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force chief implementer Carlito Galvez, Jr.
        said that this is a critical phase in addressing the COVID-19 crisis. He said
        that the increase in COVID-19 cases is due to the reopening of the economy
        and the improved efforts to test more people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e74993-e0bb-44e8-ad8a-23dd51bc87e8'
      'mgnl:activationStatus': true
