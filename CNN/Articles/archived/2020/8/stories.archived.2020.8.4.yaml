        tests that can detect not only coronavirus but several other viruses common
        in autumn, winter and spring, the UK''s Department of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef30a7-5023-4504-b7d2-c1ca7dc457c7'
