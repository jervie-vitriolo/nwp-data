      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have seen weird things in my life but this one ranks up there,”
        resident and video uploader Dino Rivera said in his Facebook post which has
        gotten more than 20,000 shares. Other videos of the flightless birds also
        surfaced online.</p>'
