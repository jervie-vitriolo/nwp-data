      'mgnl:created': 2020-08-04T16:31:56.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        head of the Philippine Health Insurance Corp. had a hand in the approval of
        a "bloated" budget for the agency''s IT equipment and software, a board member
        of the state firm alleged Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2d59b-ac13-4987-b9b5-e284551c2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e216484-3849-4e17-be81-5086e687228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth board member Alejandro Cabading, in a testimony at the
        hearing of the Senate Committee of the Whole, said the agency''s President
        and CEO Ricardo Morales approved hefty allocations for IT expenses even if
        some items in the budget were not approved by the Department of Information
        and Communications Technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0a91e-6b36-4393-ba4d-ec60ddcaff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d74e3-e3bb-423b-a3d2-f90ca2aaf3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabading, a certified public accountant, brought up the inclusion
        of identical IT purchases from 2018 and 2019 which were also listed in the
        2020 proposed budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8659dc-5e1d-4e4e-a317-30b8acd2a737'
      'mgnl:activationStatus': true
