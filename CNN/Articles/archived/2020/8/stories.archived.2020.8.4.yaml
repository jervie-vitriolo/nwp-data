    'jcr:uuid': '91c65aa4-bed1-4128-91b6-eb90cc5369a5'
    'lead': 'A member of the Philippine College of Physicians and the Philippine Society
      of General Internal Medicine says the use of rapid antibody test as basis to
      let employees go back to work might have contributed in the spread of the coronavirus.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T17:02:49.602+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:13:40.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:13.261+08:00
