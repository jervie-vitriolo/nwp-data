      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/health/90-minute-covid-19-testing-gbr-intl/index.html">90-minute
        tests that detect Covid-19 and other viruses to be rolled out in UK</a>."</em></p>'
