    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982922d-0133-4aef-8773-88fd34f0e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.565+08:00
