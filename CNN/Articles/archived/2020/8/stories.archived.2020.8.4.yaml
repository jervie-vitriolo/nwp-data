  'IATF-consider-plan-exempt-LSIs-travel-ban':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T17:14:54.274+08:00
    'imagesource': 'jcr:6cd6cde1-5963-45b5-ad45-04121eb90d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb69d77-fdee-424c-9515-3f8fde398fdf'
    'lead': 'The government''s COVID-19 task force will discuss whether they can exempt
      locally-stranded individuals from the travel ban imposed in Metro Manila and
      nearby provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T17:20:27.262+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:13:40.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:13.529+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'task-force', 'COVID-19', 'LSI', 'stranded', 'Filipinos',
      'locally-stranded']
    'stories': ['a0b0c718-5317-4c89-963c-40a72c39d9d3']
    'template': '1'
    'title': 'Task force to consider exempting stranded Filipinos from travel ban
      during MECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf6e26-9652-4bc7-accd-bd7a3625c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) –</strong> Officials
        will discuss if they can exempt stranded Filipinos from travel bans as Metro
        Manila and nearby provinces go on a two-week lockdown, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da9b71-56c1-4f75-8172-6de6cc48f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also represents the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, said the body
        will consider proposals to allow locally-stranded individuals or LSIs from
        the inter-island travel ban as Metro Manila, Bulacan, Rizal, Laguna, and Cavite
        revert to the modified enhanced community quarantine until August 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf70d0-c8cb-4849-9b21-9bebd411e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Filipinos who previously flocked to the capital region
        are now seeking government''s help so that they can return home to their provinces
        as they face tougher times or have lost their jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9726a-bcc2-4792-aaee-8ea48322f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/11/Michelle-Silvertino-locally-stranded-individuals-COVID-19-travel-restrictions.html">Death
        of Michelle Silvertino sparks change in gov''t efforts to help locally-stranded
        Filipinos</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a9f3f-1140-45eb-a9af-f1c72208aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "Hatid Tulong" program, LSIs are sent home through buses,
        planes, or passenger ships to their provinces en masse. This initiative came
        under fire in July when hundreds of Filipinos filled the Rizal Memorial Sports
        Complex in Manila, as chance passengers flocked the stadium together with
        those with guaranteed seats to travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b0bda-2f41-4376-9dc1-34a2bd57605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has <a href="https://www.cnnphilippines.com/news/2020/7/30/DSWD-10000-LSI-sent-home-.html">sent
        home over 10,000 stranded persons</a>&nbsp;as of July, program convenor Rodolfo
        Encabo told lawmakers last week. An exemption means they can send home more
        LSIs despite the MECQ in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefa51b-b7f3-4dc0-9c72-d9010a53152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive crowd <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/7/25/LSI-homecoming-Rizal-Memorial-Sports-Complex.html"
        href="http://www.cnnphilippines.com/news/2020/7/25/LSI-homecoming-Rizal-Memorial-Sports-Complex.html">led
        to a disregard of social distancing rules</a>, especially as they sought to
        sleep and seek shelter when heavy rains hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edad9b0-ba87-4781-8f3d-817330096c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/27/Rizal-Stadium-LSI-send-off-COVID-19-.html?fbclid=IwAR32Uwb89sHIf3GAzONRZ-Uxf--GCCG8DAx774JzFjUSCw_60C52iegb20s">8
        stranded individuals in packed stadium test positive for COVID-19</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48776f-3f65-4152-a20e-0e7d4d46b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:20:27.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier <a href="https://cnnphilippines.com/news/2020/7/28/Government-lapses-locally-stranded-individuals-at-Rizal-stadium.html">admitted
        lapses in the implementation of the program</a>, adding that changes will
        be made to prevent a repeat of the incident. Some local government leaders,
        however, said the influx of LSIs –&nbsp;sometimes more than they can handle
        in respective quarantine facilities –&nbsp;caused new infections in select
        towns and provinces.</p>'
  'face-shield-required-passengers-August-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
