      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552a682-33ba-4066-ac2b-d3f8cda5f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Morales of using him to negotiate with the Presidential
        Anti-Corruption Commission to "rub down" the issue on overpriced COVID-19
        test kits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a3ae9-978a-4131-96b5-50ed96b8ed69'
