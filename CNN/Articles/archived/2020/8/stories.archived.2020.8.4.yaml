  'Cebu-City-quarantine-pass-requirement-GCQ-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T20:47:48.806+08:00
    'imagesource': 'jcr:b743342c-1171-445d-914c-656afeb1513a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e74b1378-c375-4d3a-9ba8-a2f38ed73ff7'
    'lead': 'Despite easing back to a more relaxed general community quarantine (GCQ),
      Cebu City has adjusted its protocols including keeping the quarantine pass requirement
      to curb their number of COVID-19 infections.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T20:56:39.869+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:13:34.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:15.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City keeps quarantine pass requirement in GCQ to curb COVID-19
      cases '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409a909-e74d-42cd-abc5-28e7ec4d9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Despite
        easing back to a more relaxed general community quarantine (GCQ), Cebu City
        has adjusted its protocols including keeping the quarantine pass requirement
        to curb their number of COVID-19 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc3760-054d-4911-ad09-cd55c6bb17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella said in an interview with CNN Philippines’
        News Night on Tuesday that they cannot be complacent despite the downward
        trend in the cases of COVID-19 in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf24dd-e697-48a2-bec0-061572b0db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said that one of the factors that helped them achieve this
        was the implementation of massive testing, contact tracing, treatment, and
        adjusting some of the rules like requiring residents to still have quarantine
        passes even during GCQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4662d2-9953-450f-92a5-892254b6028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not abandoned the requirement for the use of the quarantine
        passes,” he said. “We still have to observe the behavior of people. We still
        have to learn our lesson.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2857fc0-097f-45bc-933f-9c6d34cc8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella added that those who have quarantine passes ending in odd
        numbers can go out of their houses every Monday, Wednesday, and Friday, while
        those who have passes ending in even numbers can go out every Tuesday and
        Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f64ad3-a435-48b8-8da6-91d3795b6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu was appointed by President Rodrigo
        Duterte as the COVID-19 response chief for Visayas, and to lead the fight
        against the virus particularly in the Queen City of the South.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ef82e-2e14-419e-b109-d723a87417bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City was also placed under the strictest enhanced community
        quarantine to help control the spread of the virus before it was reverted
        back to GCQ on July 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed73e9-acb0-4f40-a80e-254a78cc8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:56:39.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has a total of 112,593 cases nationwide, according
        to the Health Department.</p>'
