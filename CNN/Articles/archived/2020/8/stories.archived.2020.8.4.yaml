      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our suggestion is to check for symptoms and exposure.
        Two questions for workers: Are you feeling any symptom? Even a mild cough
        or cold? Let''s remember that 80% of those with COVID have very mild case
        of the disease. A mild cough or cold, a slight fever, you''re already a suspect
        case, you should have yourself tested, as well as those you have been in contact
        with. They might have been infected, too. That''s how we fight COVID-19.]</p>'
    '25':
