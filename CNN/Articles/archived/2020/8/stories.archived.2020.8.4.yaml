      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information technology is a very complicated system," Morales reasoned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a1961-9f12-42a4-8c58-235b51e693f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.427+08:00
