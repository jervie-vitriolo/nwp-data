      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na tayo magtatawag pa ng ibang</em> timeout <em>kasi
        ito po</em>, we cannot really afford<em> na mag-</em>miss <em>pa tayo sa</em>
        time out <em>na ito,</em>” Dr. Maricar Limpin, Vice President of the Philippine
        College of Physicians, said in a media forum.</p>'
