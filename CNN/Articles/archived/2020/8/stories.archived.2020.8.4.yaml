      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency maintained it has remained transparent with the publication
        of coronavirus numbers in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2aad1-ea1e-438f-aabc-aee748c7fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
