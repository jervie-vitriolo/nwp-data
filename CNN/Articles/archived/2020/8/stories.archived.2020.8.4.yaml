      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former anti-fraud legal officer Thorrsson Montes Keith, who resigned
        last month due to what he said was "widespread corruption" at PhilHealth,
        claimed some of the corporation''s executives<a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">
        stole ₱15 billion from the agency using different fraudulent schemes</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ff4ed-a26e-4406-9869-d2f0c261e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.426+08:00
      'mgnl:createdBy': 'glee'
