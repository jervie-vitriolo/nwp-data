      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267c7ff-fb6e-4499-ba24-f33272f33840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:25:18.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ostriches have been captured, but where they came from remains
        a mystery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92aed30-f79f-404e-b54d-347341612bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:25:18.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources said its Wildlife
        Rescue Center personnel went to the private subdivision in Barangay Pasong
        Tamo, but were told that the ostriches have been returned to the owner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd9353-1592-4a08-8a81-d54b3e708da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:25:18.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostriches can be kept as pets, said Dr. Rona Rose Sinaon of the
        DENR’s Biodiversity Management Bureau, but owners should secure a Certificate
        of Wildlife Registration from the department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a16f1d-be8a-48bd-a657-f7a2ca7e0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:25:18.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9147 states that possession of wildlife is illegal
        unless the person can prove "financial and technical capability and facility"
        to take care of the animal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757fc76-2e65-4f44-8213-0aa5d78b5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:25:18.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel de Jesus, an animal handler of DENR, told CNN Philippines
        they will request a meeting with the owner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f5585-c733-4a46-b5a5-ace16ce01d22'
      'mgnl:activationStatus': true
