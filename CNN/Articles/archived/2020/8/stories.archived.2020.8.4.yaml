      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumanji, a movie franchise about friends who became part of a virtual
        game filled with wild animals, trended on Twitter as netizens poked fun at
        the ostriches on the loose. Some said the players should finish the game already,
        in hopes the pandemic year could be back to normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555906e6-1298-4808-85b5-4f73f48271e2'
