      'mgnl:lastActivated': 2023-01-26T08:13:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be in 2021 that we will run into deficit. There will be
        no more reserve fund by 2021,” PhilHealth Acting Senior Vice President Nerissa
        Santiago told the Senate Committee on the Whole during their investigation
        on the alleged irregularities within the state-run agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04feefaa-4faf-4853-bea5-40a64aad1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago explained that this is because they expect decreased collections
        and increase in payouts amid the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f258e-8486-4a72-9dff-aa218c05807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they expect a net operating loss of P90 billion
        in 2020, adding they also project to incur P147 billion in losses by next
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6af495-9ece-4fb5-b00f-63a5a37a34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the actuarial life of PhilHealth was reduced to one
        year from 10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcd715-b37c-45c1-adfb-612156a3ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Drilon to elaborate, Santiago said this means PhilHealth
        may stop operations by 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76123f-67dc-45ef-8bef-82df1f86af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the only thing that could help the government-owned corporation
        survive is if it received subsidy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5cf5b-5390-4162-a94b-3a493a6a7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only survive with additional contributions coming from the
        government,” she told Drilon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975ace0-b763-4977-a75f-a38b317c3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Executive Vice President and COO Arnel De Jesus also
        noted that the agency will only be relying on government subsidy in the coming
        months as premium contributions are expected to decline due to higher unemployment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd827bd8-1899-43bf-ac6d-41daee44bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fb05d-e790-4967-9844-e5e6a8f63e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[K]ami ay nakikipaguganayan sa ating economic managers…. para ma-consider
        ang lahat ng ito sa financials dahil hindi po makakapag-survive kung wala
        pong kaakibat na support from the national government,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129da64f-553e-479d-be90-6572b782dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0896d6-ac04-45b0-bbe0-48c8d83321f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already reached out to our economic managers….
        For them to consider all these in financials because we will not survive without
        support from the national government.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe320d0-62ca-440c-9813-80b0447d324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0734b2-bde3-4273-916b-f0258a3cae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth sources its income from direct source, or members paying
        premiums who make up 60 percent, and indirect source, or the subsidy from
        the government, sin taxes, and other sources that make up 40 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84abd095-b581-4ce6-afad-fe59ba7a07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29aade3-65a2-40c1-bfec-887262689ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:58:40.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April, the Philippine Statistics Authority reported a 17.7
        percent unemployment rate, an all-time high, with 7.3 million unemployed adults
        due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3409ab0-27c7-4157-a2d0-5e23688fccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:44:40.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, ​Presidential Spokesperson Harry Roque said
        government will infuse additional funds into PhilHealth as needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab99b28-be63-4b68-8c8e-e6ddc48fe572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:44:40.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam po naming hindi makakamit ang libreng gamot at libreng
        pagamot kung premiums lang ang paggagalingan ng gagastusin ng PhilHealth</em>
        [We know that PhilHealth will not be able to provide free medicines and free
        medical services by relying on premiums alone]," Roque said, noting he was
        among the authors of the new Universal Healthcare Act back when he was a lawmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee553ca-0a28-4dc3-8f3a-a0cc0d670d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:44:40.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang kung maubos ang pera ng PhilHealth, gobyerno ang magbibigay
        ng pondo. Kaya nga ang tawag,</em> ''universal healthcare''<em> at hindi ''</em>medical
        insurance''&nbsp;[If PhilHealth''s fund dwindles, government will provide
        the money. That''s why we call it universal healthcare, not medical insurance],"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a8da9-d90b-41a8-8226-cf078e75610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:44:40.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government can provide capital for PhilHealth in the form of subsidies
        to the state-run corporation, against the model of private insurance firms
        which collect premiums and invest these to make a profit to sustain operations
        and cover claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2ea84-14e3-4916-926f-c1a29228467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the hearing, former PhilHealth anti-fraud legal officer
        Thorrsson Montes Keith claimed some officials have “stolen” around ₱15 billion
        from the agency using different fraudulent schemes. Keith resigned from Philhealth
        last month due to what he said was widespread corruption in the state insurance
        office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca608e5-bbde-4463-85a8-1a7554f9702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith branded alleged anomalous transactions involving PhilHealth
        executives as “crime of the year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e0dbf-000d-4c05-a72f-8496b02027ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:32:42.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html"
        target="_blank">READ: Whistleblower claims ₱15 billion stolen by PhilHealth
        officials in fraud schemes</a></strong></p>'
