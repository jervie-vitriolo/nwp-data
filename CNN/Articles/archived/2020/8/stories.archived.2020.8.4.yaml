      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3248e-1f69-4e98-807b-29a84d10c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.086+08:00
