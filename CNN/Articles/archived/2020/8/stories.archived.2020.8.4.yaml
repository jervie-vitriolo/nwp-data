      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this announcement, several netizens denounced the measure
        as discriminatory, saying that running necessary errands for the family is
        not confined to women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7b69d-15b3-427f-805e-e9b1861690fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T22:11:28.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also pointed out that some mothers may be at higher risk
        of contracting COVID-19 due to old age or comorbidity, and thus, should not
        be made responsible for doing grocery runs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f8ee4-73e0-4ed1-8150-75dbe090961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T22:11:28.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay published a new advisory on Facebook a few hours after,
        saying it will issue two quarantine passes per family and will now include
        fathers, LGBT+ and solo parents in its directive starting Wednesday, August
        5.</p>'
    '8':
