      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You want to change the secretary of health, it’s not the secretary
        of health. We don’t follow the restrictions. We don’t follow distancing, we
        don’t follow masks. We don’t follow washing of hands. I am not patting him
        in the back, marami siyang kakulangan (he has lots of shortcomings). Pero
        dapat (But still), it starts with us,” Gordon added.</p>'
    '23':
