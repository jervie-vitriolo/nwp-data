      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e824f2-f45a-45ba-9532-8ceaf736f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues raised in the hearing was the release of the Interim
        Reimbursement Mechanism funds, a cash aid program, to healthcare institutions
        reeling from the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db9e4b-2d86-4aba-b615-da7446d63655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said&nbsp;the IRM is meant for hospitals and
        healthcare providers “hit by a fortuitous event with clear and apparent intent
        to continuously operate and or rebuild the HCI to provide continuous care
        services to adversely affected Filipinos.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f6ac8-bc07-42ae-9a0c-85fb96d994b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and CEO Ricardo Morales told Lacson in response
        that COVID-19 pandemic is a “fortuitous event” to which the latter agreed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49956091-8311-4642-97fa-e06e4962a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmaker questioned the quick release of funds to healthcare
        providers which he said do not cater to COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6263973-84ae-4e2a-8fcc-5c382c69d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as example the provision of P45,176,518 to five dialysis
        centers of Braun Avitum Philippines, Inc. Meanwhile, he claimed that Ospital
        ng Maynila, which accepts COVID-19 patients, has not received any cash advance
        yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4152d-4183-40df-a29e-f6ef3925f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cast doubt on the release of P226 million to maternity care
        providers.&nbsp;Other senators also raised the same issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e5e50-9230-48c8-be59-c75c8cbf5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales later defended that they released the funds to areas with
        high COVID-19 incidence rates such as Metro Manila, Calabarzon and Central
        Luzon. He later added that they also distributed to other areas such as Bicol
        Region and Eastern Visayas which initially had yet to record high number of
        infections, to allow them to prepare for the outbreak. He assured that COVID-19
        referral hospitals were prioritized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef2559-38c3-4c5d-bed7-fdcb809bcd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08f0f8-df90-4d23-a42c-2c452d9b7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also conceded that the system was "not perfect."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f6751-7a54-4720-9bef-24039987910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
