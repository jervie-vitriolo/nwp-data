      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all members of the executive committee were involved in
        a "mafia" syndicate which has prolonged the culture of corruption in the embattled
        agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2570e61-d64f-4501-9e79-c4518fefed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.426+08:00
