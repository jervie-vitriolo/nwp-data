    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bc5ec-a5ca-4077-bd27-acb650262755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T22:11:28.563+08:00
      'mgnl:createdBy': 'kristel'
