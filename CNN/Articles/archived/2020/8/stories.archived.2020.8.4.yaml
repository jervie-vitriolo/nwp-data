    'mgnl:created': 2020-08-04T08:46:00.257+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:13:56.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:07.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New AFP Chief to propose social media regulation under Anti-Terrorism
      Act'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5e56b-33bb-4153-b413-b1bf5bf38100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> The
        newly-installed chief of the Armed Forces of the Philippines wants to regulate
        the use of social media under the Anti-Terrorism Act to monitor terrorist
        activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e01101-73ee-44c3-bb3b-3ed93a6303cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt Gen Gilbert Gapay, who formally assumed his post as the 54th
        AFP chief on Monday, said his office will submit its proposals for the law''s
        implementing rules and regulations (IRR) since his men are in the frontlines
        in the war against insurgency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15b051-3210-402c-a34e-6ae2d633c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his proposals are to add a provision on how to curb radicalism
        among the youth by monitoring and regulating the use of social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59e62f-5461-4e4d-95b9-9a9cbf641522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this is the platform now being used by the terrorists to
        radicalize, to recruit, and even plan terrorist acts. That''s why we need
        to have to specific provisions of this in the IRR pertaining to regulating
        the use of social media," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f3573-aad6-4ad8-a734-ef791f1a0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close supervision of the online activities of suspected terrorists
        will help state forces stop their acts while they are still at the planning
        stage, Gapay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c42531-2bca-4767-a89b-7fc21ffb991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Anti-Terrorism Act) is proactive and it is geared to prevent
        the occurrence of terroristic acts. So pinaplano pa lang nila, dapat masa-stop
        na natin. We will capitize on that very good aspect of this anti-terror law,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf78f0a-be2a-42ff-8371-e4ed4d98db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other suggestions are to enhance intelligence sharing among
        local and foreign state security forces, closely monitor maritime security
        to address foreign terrorists slipping into the country''s porous borders,
        and manage the public''s access to information on making improvised explosive
        devices (IEDs).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e290d-aa4e-49e8-a297-961ed083fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay''s suggestion will be collated by Defense Secretary Delfin
        Lorenzana, who is part of the nine-member Anti-Terrorism Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f4703-7a8a-4b8d-bbb6-80d874445f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the ATC held its first meeting last week. He said
        the Department of Justice will forward the draft of the proposed IRR. The
        AFP Chief will then be given a chance to add his input.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba095717-d46b-45f6-8b60-51fec0a85909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020, signed into
        law on July 3, has yet to be fully carried out as law enforcers agreed to
        wait for the IRR for as long as there’s no imminent threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dbe75b-67d6-455e-b4ff-c70b074f0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the new measure relaxes safeguards on human rights
        and is open to abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9728237-cb13-4370-a271-f60bf19e705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions to strike down the controversial law due to its unconstitutionality
        continues to mount at the Supreme Court. The <a href="https://www.cnn.ph/news/2020/7/29/social-media-personalities-Anti-Terrorism-Act-Supreme-Court.html">21st
        petition was filed by social media personalities</a> who sought to protect
        the rights of Filipinos to express themselves online without the fear of being
        tagged a terrorist for a social media post critical of the administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaa045-268a-434b-8da8-123d8288329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not fight and if the court won’t take action, the terror
        law could easily be used to stifle Internet freedom in the guise of fighting
        terror," petitioner Tonyo Cruz said on July 29.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c4f79-4d9b-4383-927e-716609156eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who authored and sponsored the measure maintained it contains
        enough safeguards against abuse. President Rodrigo Duterte said “law-abiding
        citizens” should not fear the law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d996978-7995-4b02-97e0-fdceae803559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T08:46:00.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent David Santos contributed
        to this report.</em></p>'
  'Trump-TikTok-sale-US-cut':
    'author': 'Rishi Iyengar, Oliver Effron and Nikki Carvajal, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-04T09:26:00.851+08:00
    'imagesource': 'jcr:53005aca-329c-4b4b-b24c-492a2d23bd39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d6b247-671d-4cad-8309-6ee1e463e69a'
    'lead': 'Trump described his proposal as being similar to a lease between a landlord
      and a tenant, adding that TikTok owes the US for its success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T09:28:56.282+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:13:56.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:07.998+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'TikTok', 'Microsoft', 'ByteDance']
    'stories': ['aa16fda1-cf57-4cf6-8208-71ba0c4edf2a', 'c3c5e8ff-055b-4c3e-9965-7ea5b8b361ca']
    'template': '1'
    'title': 'Trump says TikTok sale can go through but only if the US gets a cut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08326bc-8f2f-482a-8138-0faa6a2df21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After days of whiplash over the future
        of TikTok, President Donald Trump said he would allow an American company
        to acquire the short-form video app — with a catch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89316f5-b2ab-431e-9638-dfcbba19d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday set September 15 as the deadline for TikTok to find
        a US buyer, failing which he said he will shut down the app in the country.
        In an unusual declaration, Trump also said any deal would have to include
        a "substantial amount of money" coming to the US Treasury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5020fc-7d7d-4c9c-b6d1-bde1d5e3260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now they don''t have any rights unless we give it to them.
        So if we''re going to give them the rights, then ... it has to come into this
        country," Trump said. "It''s a great asset, but it''s not a great asset in
        the United States unless they have approval in the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f198dd3-ba91-41e1-8205-8200a5ff178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a subsequent press briefing whether the money for the Treasury
        should come from Microsoft — which is pursuing a purchase of TikTok — or TikTok''s
        Chinese parent ByteDance, Trump said the US should get a significant portion
        of the deal "either way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9319e-f216-433e-9c91-719f899ea8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s Microsoft or somebody else, or if it''s the Chinese
        — what the price is, the United States could — should get a very large percentage
        of that price. Because we''re making it possible," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801931f1-4a85-4d19-873a-7249c696296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump described his proposal as being similar to a lease between
        a landlord and a tenant, adding that TikTok owes the US for its success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ae42d-f581-44af-9523-4aab74f1c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is a tremendous success, but a big portion of it''s in this
        country," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a472678-7295-4af5-9226-4592b92e4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s requirement that some of the money from the deal
        go to the US Treasury doesn''t have a basis in antitrust law, according to
        Gene Kimmelman, a former chief counsel for the US Department of Justice''s
        Antitrust Division and currently a senior adviser to the policy group Public
        Knowledge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16995a-a284-4175-908b-44490d5b8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite unusual, this is out of the norm," Kimmelman said.
        "It''s actually quite hard to understand what the president is actually talking
        about here. ... It''s not unheard of for transactions to have broader geopolitical
        implications between countries, but it''s quite remarkable to think about
        some kind of money being on the table in connection with a transaction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34145688-4934-4caa-ba81-29558cc223a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said it remains committed to its large American user base.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae479769-627c-4749-81a2-ba8b5425f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is loved by 100 million Americans because it is a home for
        entertainment, self-expression, and connection," company spokesperson Josh
        Gartner said in a statement. "TikTok will be here for many years to come."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0524da-d3d8-4e73-85bc-541ba18e9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft says it is still discussing a potential purchase of TikTok,
        days after Trump first said he would ban the popular short-form video app
        from operating in the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bf716-81fe-42c9-a2aa-b4c2ca050680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Sunday, Microsoft said its CEO, Satya Nadella, has
        talked with Trump about buying the app. US policymakers have for weeks expressed
        concerns about the app as tensions between the US and China escalate, with
        many asserting that it could pose a national security risk. (Security experts,
        however, say the threat is largely theoretical or indirect.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb40a81-5dd3-46e4-a3ca-862569d4c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Microsoft] is committed to acquiring TikTok subject to a complete
        security review and providing proper economic benefits to the United States,
        including the United States Treasury," the company said, adding that it will
        "move quickly" to talk with ByteDance "in a matter of weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0e9a2-c9da-40fc-931a-7a5ed2bdde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft declined to comment beyond the blog post following Trump''s
        remarks on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e39f4-e1f9-42f0-abe0-c002079685bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has repeatedly targeted the short-form
        video app in recent weeks, citing concerns over the privacy and security of
        its American users. In response, TikTok has pointed to the fact it has an
        American CEO and that its servers reside in the US. The company previously
        considered a restructuring to ease concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62b5b4-415e-46b6-9845-c272e4d59285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a purchase that wouldn''t be necessary but for the Trump
        administration''s hostility to Chinese ownership of any tech companies," said
        Mark Lemley, director of Stanford University''s program in law, science and
        technology, adding that there isn''t "much real evidence" that the app''s
        Chinese ownership presents a security threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58989f5-478a-4a47-a88c-ef27b4f56e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, I think this is part of the splintering of the Internet
        into competing national networks," Lemley said. "I think that''s a problem,
        and splitting TikTok into different national entities ... is only going to
        make that problem worse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd001e-6fb7-45ea-95c4-47295e266034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House trade adviser Peter Navarro expressed concern about
        a potential Microsoft acquisition because of the company''s links to China,
        citing the availability of Microsoft services in the country including its
        Bing search engine and Skype video calling platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802a002-42bd-4c49-8972-77a2dbbe6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Microsoft is] clearly a multi-national company that''s made billions
        in China, that -- that enables Chinese censorship through things like Bing
        and Skype," he told CNN on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252dd83e-14e7-42ee-96f4-420a1522e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides selling TikTok to a US buyer, ByteDance may also be considering
        other moves to further insulate itself from the US-China fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92a84d-0898-4e45-a2e6-73c09f0fd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to reports that it is considering London for a new TikTok
        headquarters, ByteDance said in a statement that it was "committed to being
        a global company."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87264548-af20-4d93-bfd5-e3288f7723d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the current situation, ByteDance has been evaluating
        the possibility of establishing TikTok''s headquarters outside of the US,
        to better serve our global users," the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340e445-59eb-4616-914c-0fa18668b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:28:56.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/tech/tiktok-acquisition-trump-treasury/index.html">Trump
        says TikTok sale can go through but only if the US gets a cut</a>."&nbsp;</em></p>'
  'Twitter--250-million-fine-phone-numbers-targeted-ads':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-04T09:29:01.097+08:00
    'imagesource': 'jcr:ae6d436a-cf0a-4b1f-bd24-d1b7ebf3e2ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f02f5133-0286-46f4-859d-70b4e1778ad6'
    'lead': 'Twitter admitted last October that it had "inadvertently" targeted ads
      at users through contact details that they provided for security purposes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T09:32:24.200+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:13:55.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:08.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'fine', 'targeted-ads', 'phone-numbers-', 'email', 'Federal-Trade-Commission',
      'FTC']
    'stories': ['593ad33c-69f5-4c7f-9ef5-3c10821476fd', '5c68cbfe-4f7b-4894-b4fd-c547f6fceb5f']
    'template': '1'
    'title': 'Twitter could face a $250 million fine for using phone numbers to target
      ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e1ebf-64ce-414e-821f-8722ba9eca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:32:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Twitter disclosed in a regulatory
        filing that it could face a fine of up to $250 million from US authorities
        over its use of phone numbers and email addresses to target advertisements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032ca89-5af8-40c9-a48f-bce08eb57df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:32:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company received a complaint from the Federal Trade Commission
        on July 28 alleging it had used data "provided for safety and security purposes
        for targeted advertising during periods between 2013 and 2019," it said in
        the filing. Twitter estimates the complaint could result in a loss of between
        $150 million and $250 million, it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace6264-f5e3-465a-bb7c-c06d32e47fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:32:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company admitted last October that it had "inadvertently"
        targeted ads at users through contact details that they provided for security
        purposes. Twitter users are asked to provide information like their phone
        number to help secure their account through services such as two-factor authentication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09eba8-8ae7-4bec-b78b-0a96b4f55ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:32:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC did not immediately respond to a request for comment. The
        agency previously reached a $5 billion settlement with Facebook — the largest
        fine in the commission''s history — over the company''s mishandling of user
        data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9165ca-e464-4950-bdff-5496d106b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:32:24.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint against Twitter came a few days after the company''s
        latest earnings report, in which it reported revenues of $683 million for
        the second quarter of 2020, and around two weeks after a massive hack that
        compromised high-profile Twitter accounts including those of Joe Biden, Barack
        Obama, Bill Gates and Jeff Bezos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caad441-dd8b-45ec-b7e7-1b0bfb948fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:32:24.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/tech/twitter-ftc-fine/index.html">Twitter
        could face a $250 million FTC fine for using phone numbers to target ads</a>."&nbsp;</em></p>'
  'milk-benefits-age-health-sex':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-04T09:33:41.533+08:00
    'imagesource': 'jcr:43f6fb8e-75e5-421e-82c1-257f4f0896be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76a0dced-3aa3-4bfa-b478-ffbcb2a505e3'
    'lead': '"The health benefit of a high intake of milk products has not been established,
      and concerns exist about the risks of possible adverse health outcomes," according
      to a scientific review. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T09:38:14.761+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:13:55.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:08.395+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['milk', 'research', 'Harvard-study', 'David-Ludwig', 'Got-milk']
    'stories': ['0c1ea89e-b3d8-427c-83dc-3c89e3a5d9a9']
    'template': '1'
    'title': 'You''ve ''got milk.'' Whether it''s good for you depends on your age,
      health and sex, studies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89823a75-595c-4502-a2a0-e70a2cbe13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Perhaps it''s a creamy white comfort
        drink that''s reminiscent of childhood, or just another alternative to water,
        tea, soda and coffee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ad06e-bfd4-4192-8604-79cb57a2c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the reason, more and more Americans appear to be turning
        to cow''s milk during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392106b1-8d19-406a-bd67-b4fbb20c1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of cow''s milk totaled $4.5 billion for the 20-week period
        that ended on July 18, an increase of 11.7% compared to the same period last
        year, according to Nielsen data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3e66e-ee24-4d14-9c10-c71e55a4c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thrilled dairy industry has jumped on that bandwagon with a relaunch
        of the iconic "Got Milk?" campaign of yesteryear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2aff3e-8af2-474c-8e5c-d05e703abd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should you "get milk"? What are the health pros and cons of
        low- and full-fat dairy? The answer is complicated, often depending on your
        age, sex and health status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815a441-0b7d-4777-9df1-774806e80959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weight gain and milk</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d08310-e7a2-4c63-93ae-1b72e06779da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent review by Harvard nutritionists Dr. Walter Willett and
        Dr. David Ludwig, published in the New England Journal of Medicine, looked
        at the role of milk in bone health, cancer, weight gain and cardiovascular
        risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99cfa1-1b8a-4e98-a544-8f60761c8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to weight gain, results are mixed. "Overall, the findings
        of prospective cohort studies and randomized trials do not show clear effects
        of milk intake on body weight in children or adults," the review concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ede2fc-477f-41f8-9544-fcefc93846ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there would be benefits to drinking milk in countries
        where malnutrition is an issue, so the overall quality of a person''s diet
        is key in making recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba558a-abc5-40bb-b6ea-6dda4cce4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Dietary Guidelines Advisory Committee, a group of experts
        charged with providing the US Department of Health and Human Services and
        the US Department of Agriculture with science-based recommendations, continues
        to recommend lower-fat dairy options except for the first year of life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75fdef-07e5-4143-bca9-b5e95d8b895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If meat and dairy foods are included in the dietary pattern, choosing
        lean cuts and lower fat dairy options is preferred," the committee advised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24293ab-4585-45d5-9078-9fc5b1f343b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milk and disease</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832a270-e2ca-4477-9ff9-96be0a2e1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults, there are some negative associations between milk and
        health. Despite the fact that milk is recommended for "strong bones," countries
        with the highest intakes of milk and calcium have the highest rates of hip
        fractures, according to the New England Journal of Medicine review. Studies
        also have shown no clear benefit of calcium in reducing bone fractures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67343284-3f91-4b4e-b025-d7f1006df11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In regards to cancer, the review found high consumption of dairy
        foods was associated with an increased risk of prostate cancer and may contribute
        to endometrial cancer. But it appears to reduce the risk of colorectal cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a949d-39dd-4169-8a04-d93c0c38ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any connection between diabetes or cardiovascular disease and milk
        intake is not clear. Experts say it''s often a case of what you eat in place
        of the food. For example, dairy intake may be lower risk for cardiovascular
        disease compared to red meat but higher risk when compared to plant-based
        sources of protein.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e592aa-8c7c-4261-9254-8c8439848670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the review concluded that "the health benefit of a high
        intake of milk products has not been established, and concerns exist about
        the risks of possible adverse health outcomes," Willett and Ludwig wrote.
        "Therefore, the role of dairy consumption in human nutrition and disease prevention
        warrants careful assessment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce279511-c3b7-4329-955f-08aae0e39a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final 2020 through 2025 US nutritional guidelines for adults
        and children will be released at the end of the year. Until then, experts
        suggested parents discuss their individual family risk with their health care
        provider to decide on the role of dairy in their family''s diet -- whole or
        not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96186b1f-fe47-40a8-957c-080ac3eac536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a very strong family history of cardiovascular disease
        with heart attacks and things like that, you would want to choose a different
        dietary path and avoid full-fat dairy more than a family without those risk
        factors," said pediatric endocrinologist Dr. Tamara Hannon, a member of the
        American Academy of Pediatrics'' Committee on Nutrition, in a prior interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed493efd-a64f-4ac7-b2b7-c3b74bcfe1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children and milk</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0d588-a086-49b7-8fb0-d566dc588afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to babies ages 12 to 24 months, parents should rely
        on whole milk and full-fat dairy, according to current guidelines (PDF) from
        the American Heart Association, the American Academy of Pediatrics and other
        major US organizations. Australia (PDF) and the UK have similar guidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03aa0bb-d893-4646-b591-42be60f46e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, if the child is growing well, parents should switch to low-fat
        dairy products at age 2 to protect children from the risk of obesity and cardiovascular
        disease, according to existing US guidelines. (The UK, however, does not recommend
        skim milk for children under 5.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f104665-d815-490c-abe0-9846e0534015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of obesity is real: Last year, a study by the World Obesity
        Organization predicted that the number of obese children around the world
        will grow from 150 million currently to 250 million by 2030.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d2425-1208-4c8f-af91-eb0af10494a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the connection between whole-fat dairy products and weight
        gain, obesity and cardiovascular disease risk in children has recently been
        challenged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727f665-addc-4f21-ba52-eccab64fb2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in March found whole-fat dairy products were not
        linked to weight gain, obesity or any measures of cardiovascular disease risk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086153a-956c-4748-906c-e74428fceb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet another by Canadian researchers found that kids between the
        ages of 1 and 18 years old who consumed whole milk were 39% less likely to
        be obese than kids who drank reduced-fat milk. But the cause and effect is
        not clear, as the study was only observational.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998635e-9259-406a-93e5-6218d766062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids who drink full-fat milk could feel more full, or else there
        could be the chance that parents who drink lower-fat milk have kids who are
        bigger, a rationale known as "reverse causality," explained study author Jonathon
        Maguire, an associate professor of pediatrics at the University of Toronto,
        in a prior CNN interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b579de-0ef0-481c-98d1-80e49a037d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguire and his team will now conduct a randomized, controlled trial
        with 500 children under the age of 5 over a two-year period to see more directly
        whether the fat content of the milk they drink is a key factor in determining
        their weight. The researchers will account for the kids'' snacking habits,
        their starting weights and other factors that could affect weight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf281e9-5b52-4ee4-9326-6cf3855adb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important we "understand the health effects of what we do
        with our children," said Maguire, who led the Canadian study on obesity and
        milk types. "Parents are making these decisions on a day-to-day basis," and
        they need evidence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807ad1e-50b6-42a8-901f-4391fdd7f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jury is still out</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936f7e7-de34-4589-ae2b-09547eada3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another confounding variable about dairy research is the quality
        of the studies that have been done.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5de0a-6c40-4848-8164-a5fa94882000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, research may be supported by grants from the dairy
        industry. While that doesn''t necessarily negate the findings, the optics
        aren''t good. Studies have found that when industry sponsors research, a good
        proportion of the results are favorable to the product.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90a01f-d104-4913-929c-2ddbee6a8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the studies on milk and dairy are "observational" studies,
        which is a type of research that can only find an association between two
        outcomes; it cannot establish cause and effect. Randomized controlled trials
        -- the gold standard of science -- are expensive and difficult to do in nutrition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66959068-d420-47bc-879b-bf3b7b5db346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March review of full-fat milk and children, for example, only
        two of the studies were more scientifically based, yet even those results
        were questionable. In one, researchers asked children in Mexico to switch
        from full- to low-fat dairy and found there was no difference in their weight
        at the end of the study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247d406-0bb7-4fb2-8440-ef2e3d58e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that was because they were eating more tortillas along with
        the reduced-fat milk, so they were getting the same numbers of calories,"
        Hannon, who was not involved in the study, said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d8fb3-8e2a-4a33-ab0c-8f13978c4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, "whole fat milk may lead to higher satiety, and
        therefore smaller portions and similar calorie intake," said Christopher Gardner,
        a professor of medicine who directs nutrition studies at Stanford Prevention
        Research Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df25395-c34b-45dd-bd6c-9cba52510025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the bigger questions are: Are either of them -- whole or
        reduced fat -- ''good'' for you? And what would you be drinking instead of
        milk?" said Gardner, who was not associated with the study. "If it''s milk
        versus soda, I would pick milk. If it''s milk versus water, I''d pick water."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa582a6-0da2-464d-a8cd-9db4f96c33a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T09:38:14.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/health/milk-risks-benefits-wellness/index.html">You''ve
        ''got milk.'' Whether it''s good for you depends on your age, health and sex,
        studies say</a>."&nbsp;</em></p>'
