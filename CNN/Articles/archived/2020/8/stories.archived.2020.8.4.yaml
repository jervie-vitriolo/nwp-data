    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr to require wearing of face shields among passengers in areas where
      public transpo is allowed'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb56d20-39ae-411d-8791-bd12799c2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:23:24.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Passengers
        will now be required to wear face shields in areas where public transportation
        is allowed, an official of the Department of Transportation (DOTr) announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb06a2-631f-4cee-bcd1-d2bf8e319c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:23:24.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Goddes Libiran said the new safety measure
        will take effect on Aug. 15. Concrete guidelines regarding this will be released
        soon, she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83f43b-b72b-4fd4-9479-79ad265846e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:23:24.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier clarified that <a
        data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/31/Face-shield-requirement-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/7/31/Face-shield-requirement-COVID-19.html">people
        are highly encouraged to wear face shields</a>&nbsp;to wear face shields outdoors,
        but are not yet required.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6073729-86c7-44bf-b68a-b50cba93d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:23:24.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Metro Manila and other provinces revert back to a stricter modified
        enhanced community quarantine (MECQ), the police have also <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/4/Motorcycle-backriding-MECQ-.html"
        href="https://cnnphilippines.com/news/2020/8/4/Motorcycle-backriding-MECQ-.html">allowed
        back riding for frontliners and essential workers</a> in areas under MECQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98ad2b-1adf-4d35-a36d-08fcc6ce5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T17:23:24.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:13:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Director for Operations Gen. Emmanuel
        Luis Licup, however, stressed that motorcycle barriers or shields are still
        required for motorcycles with back riders plying the roads.</p>'
