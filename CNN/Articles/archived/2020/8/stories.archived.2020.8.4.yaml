      'mgnl:lastActivated': 2023-01-26T08:13:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said he admitted this given that some irregularities are
        still present in the agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957439be-f749-418e-8cbb-d263535032fe'
