    'template': '1'
    'title': 'Gordon on calls for Duque''s resignation: Difficult to change horses
      midstream, but change needed if DOH loses credibility'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a634d-a650-45fc-baa4-3449fcd266ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)—</strong> It will
        be a challenge for the Philippines to change its leadership at the Health
        Department at the height of a pandemic, but such move may be needed if the
        agency continues to lose the public’s confidence, a lawmaker said Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70dba3-bac5-4154-860e-0e54249003a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, you don’t change horses in the middle of the stream…
        Now, kung inaakala ng mga tao, ng Presidente na kailangang palitan (if the
        people, the president think he needs to be replaced), you have to change,”
        Senator Richard Gordon told CNN Philippines’ <em>The Source</em> when asked
        to comment on fresh calls for the resignation of Health Secretary Francisco
        Duque III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40678b7-9996-4343-9770-aad54c36f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the Department of Health no longer has the capability to be
        believable or credible, maybe it might be time to go already,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e9890-5ab4-4b89-809b-1f0d36c3f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, stressed that if such development takes place,
        the government should allocate time for a transition period, in order to find
        a “good replacement” for the key official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8967cb-cf9b-49fe-b96a-92a0d169175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">In
        April,</a> Gordon’s colleagues at the Senate signed a resolution asking Duque
        to resign for his "failure of leadership, negligence, lack of foresight, and
        inefficiency" in the measures carried out by the DOH for the country’s COVID-19
        crisis response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd2f8a-6ccb-4bb1-ad64-7679da22fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:01:06.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary was also earlier subjected to a probe by the
        Office of the Ombudsman, which sought to tackle supposed irregularities in
        the DOH’s measures— including delayed procurement of protective equipment
        for health workers, and confusing reporting of COVID-19 data, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412839a-e43c-4de7-beb7-cfbb75e5891a'
      'mgnl:activationStatus': true
