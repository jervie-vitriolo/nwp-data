      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, we will ensure that only those who have a
        valid reason to go out will be given a quarantine pass.]</p>'
