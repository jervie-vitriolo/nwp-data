      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974d56f-5656-4c97-862b-6fa6c0bca85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.425+08:00
      'mgnl:createdBy': 'glee'
