      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6f2de-c7de-4fc3-95b6-b3f08aa22153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests will be rolled out in hospitals, care homes and labs across
        the UK from next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155bfb2-08ba-464f-9ac5-487b5f009c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13285b7-9328-4122-814b-f284bc29c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re using the most innovative technologies available to tackle
        coronavirus. Millions of new rapid coronavirus tests will provide on-the-spot
        results in under 90 minutes, helping us to break chains of transmission quickly,"
        Health Secretary Matt Hancock said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843c2b2-8f94-458a-8a81-08c8296a10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda5a8b-058b-4ad7-b757-2d9047ac47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic experts have said it would be useful to be able to differentiate
        among the various flu-like illnesses that circulate in winter months, and
        quick detection of any of them can help get patients isolated and onto whatever
        treatment is available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9ecc6-74ad-433f-9457-73bc4513a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b666e71-8574-4167-8d1e-9e2d04f3218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has said that the tests "will hugely increase testing
        capacity ahead of winter, delivering fast results that will help to break
        chains of transmission quickly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc8f02-df3a-4a9d-860b-c7cd4004dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74231bad-8ad0-4fdc-8ab2-04ee665df2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One test -- carried out by "Nudgebox" machines, supplied by DnaNudge
        -- will analyze DNA in nose swabs, and provide a positive or negative result
        for Covid-19 in 90 minutes, the department of health said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a577fb-96c4-4378-8f78-d0abe40f0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00f090-a776-4985-90b8-b8ca9f44ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other -- called the LamPORE test -- will process swab and saliva
        samples to detect the presence of Covid-19 in 60 to 90 minutes. The government
        has not published full details on the accuracy of the tests, but has said
        the LamPORE test has the "same sensitivity as the widely used PCR swab test."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e3bcf-b3d5-4c3e-8ef8-5bc51b3cbd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c8873-3d5d-4210-a96b-92edd8f6e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/16/health/quick-testing-contact-tracing-coronavirus/index.html">Research</a>
        has found that quick testing and quick reporting of results are needed for
        contact tracing to be effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562139d8-6c39-486d-af11-ad58e59a5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c11828-0934-4dc6-a12e-a82c41ae6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the global medical community has been looking
        to get quicker results to stem the tide of the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1439df-62d9-4e41-ad7d-9c72a9315c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253d9f0-f632-499f-8106-9fa5608b7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/21/politics/fda-coronavirus-test/index.html">Several
        manufacturers</a> say they have developed technology which returns a quick
        test result -- the <a href="https://edition.cnn.com/2020/04/15/politics/coronavirus-rapid-testing-states-abbott-machines-few-tests-invs/index.html">Abbott
        ID NOW</a> test, which was used in the White House, is faster than other tests,
        showing results within 13 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91307e05-803e-465e-a540-36cbc8a4fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1aed8-21cd-49d0-a829-b605b98c5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:33:33.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a <a href="https://edition.cnn.com/2020/05/13/health/abbott-covid-test-misses-cases-health/index.html">May
        study</a> found that the tests frequently misses cases of the virus, with
        the study authors at NYU Langone Health in New York commenting that the Abbott
        test was so inaccurate that it was "unacceptable" for use with their patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b3f09-965c-46e0-bb97-5fc835805763'
