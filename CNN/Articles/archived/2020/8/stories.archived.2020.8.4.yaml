    'template': '1'
    'title': 'India''s Narendra Modi to lay foundation stone at divisive Ayodhya temple
      despite rise in coronavirus cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab453f5d-d0cf-4e6f-a75b-4352d0db4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Indian Prime Minister Narendra Modi
        is expected to lay a foundation stone for the construction of a Hindu temple
        at a holy site that''s been at the center of the country''s most politically
        and culturally divisive land dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf87dc-43c0-4812-bc34-59d1965c641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi is due to lay a 40 kilogram (88 pound) silver brick at the
        site Wednesday in a ceremony attended by 175 dignitaries in Ayodhya, a town
        in Uttar Pradesh state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef19474-a838-4fba-bfa1-30cd7b6d33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Hindu groups have campaigned for a temple to the god
        Ram be built at the site where a 16th-century mosque stood before it was demolished
        by right-wing groups in 1992.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab52b0d-f9b0-4832-912f-8ddec19b9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of the Babri Masjid by Hindu extremists sparked
        some of the worst violence seen in India since independence, with more than
        2,000 people killed in nationwide rioting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b8ead-ede8-4901-97ac-ffcadb47b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of legal battles, India''s Supreme Court in November
        2019 <a href="https://www.cnn.com/2019/11/08/asia/ayodhya-dispute-india-ruling-intl-hnk/index.html">granted
        Hindu groups permission</a> to build the Ram Temple at the centuries-old Ayodhya
        holy site, effectively ending the dispute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae75d78-ce37-41a8-b993-0f51f1109979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday''s ground laying ceremony is going ahead as <a href="https://www.cnn.com/2020/07/18/asia/india-coronavirus-one-million-data-intl-hnk/index.html">India''s
        coronavirus cases spiral</a>, with around 50,000 new infections recorded every
        day for the past five days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0668c5-c98b-4888-8f7c-138cda23437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recorded the third-highest number of coronavirus cases
        worldwide, according to data from Johns Hopkins University, and several high
        profile politicians in Modi''s Bharatiya Janata Party (BJP) have tested positive
        for the virus, including Home Minister Amit Shah, who was set to appear on
        stage Wednesday with the Prime Minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f5af5-d39c-4846-86a0-cc5a12de48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A priest who conducts daily rituals at the Ayodhya site and four
        security guards also reportedly tested positive in the run up to Wednesday''s
        ceremony, according to CNN affiliate CNN News18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eccd30-853c-4141-a8ec-31f9d1ca010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Uttar Pradesh Chief Minister Yogi Adityanath is expected stand
        on stage with Modi despite the death on Sunday of Kamal Rani Varun, a minister
        in his cabinet who died from Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07655ef6-1a1b-461c-98e4-36494a7e10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adityanath said in a statement on Monday that "the main focus is
        keeping in mind Covid-19 and strictly implementing guidelines" and that only
        those invited should attend. "All steps are being taken to ensure their safety,
        I appeal to all devotees to remain where they are, in their homes, in their
        temples," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badbfde-568d-47c4-9925-135c39879d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the event, the District Magistrate of Ayodhya, Anuj Kumar
        Jha, sought to calm fears of the virus spreading, saying, "We will conduct
        this program in a Covid-free manner."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc14e43-ef40-42af-b31e-3793c7a0ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any person is positive, we will isolate and remove them, and
        disinfection and sanitization will be carried out constantly during the program,"
        Jha said in a statement on July 30, adding that everyone working at the event
        is being monitored.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6abf4-2450-4fe9-8b46-a4ad195008f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ceremony, Modi will perform a prayer as nine foundation stones
        will be laid marking out the coordinates of the temple''s innermost sanctuary.
        Holy water from 2,000 locations across the country has been sent by devotees
        and will be used in the prayer ritual, according to the group in charge of
        constructing the temple, the Ram Janmabhoomi Trust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609735c-59e9-4c5c-baba-bfebb387ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run up to the ceremony, Ayodhya underwent a makeover, with
        freshly painted houses and saffron flags put up around the town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2127e96-03dc-441d-b605-66f4a3c2f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ram Janmabhoomi Trust, said the event "will be the most historic
        moment in the history of independent India."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd2856-909f-485d-8534-7641f27bd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say it is the culmination of years of Modi and his BJP government''s
        policies that have pushed a Hindu nationalist agenda onto secular India, and
        polarized Hindus and Muslims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a7f7a-f5e6-4a46-b0ec-e4f89df58cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cultural significance</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac98c5-cce8-43ef-9aa7-d6bbfc9a28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Babri Masjid was built on a disputed site in Ayodhya in the
        16th century and the town has been a religious flashpoint for more than 400
        years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2226ee4-08c6-4841-bc8d-3d911cb3df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hindu groups, the laying of the temple''s foundation stone is
        significant because the spot is believed to be where Lord Ram, one of the
        most revered deities in Hinduism, was born.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b229bb-5e3a-4662-89f5-e2e340e50481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Muslims have also been praying at the site for centuries.
        Both communities have lodged legal complaints and suits for decades until
        the Supreme Court''s ruling in favor of the Hindu temple.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d596463-cf9c-4ce3-bcfd-e023fbe8ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was seen as a blow to India''s estimated 200 million
        strong Muslim minority, many of whom accuse the government of treating them
        as second-class citizens following the BJP''s apparent endorsement of Hindu
        nationalist polices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ce979-9eaa-465a-8ac6-e0800c45d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Asaduddin Owaisi, the president of Muslim political
        party AIMIM, said the judgment to allow the construction of temple was a "victory
        of faith over facts" which the BJP would use to achieve its "poisonous agenda."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd232f5-1ca8-45ed-8e3e-771027ef8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laying the stone is a victory for Modi''s BJP as it fulfills a key
        election promise to build the temple at Ayodhya.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020751d-3234-4493-9113-3590d2102e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the issue of Ayodhya that first helped the BJP to gain significant
        electoral ground. The dispute over the religious site was seized on by the
        BJP to help secure over half the seats in Uttar Pradresh''s 1991 state elections,
        one year before the deadly riots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46761eae-96c5-48b8-afab-602c8412d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India is a secular nation in its constitution, the BJP has
        its roots in India''s Hindu right-wing movement and many followers of which
        see India as a Hindu nation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359eccc-4ca5-481b-b2f2-d1a3e91b9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uttar Pradesh Chief Minister Adityanath, a Hindu priest <a href="https://edition.cnn.com/2017/03/21/asia/india-uttar-pradesh-hindu-priest/index.html">known
        for his nationalist views</a> and provocative rhetoric against Muslims, called
        Wednesday''s Ayodhya event "a historic and emotional moment, as well as an
        opportunity to set precedent for a new India."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea8d47-448d-4d52-86a2-17d3923dde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday also marks one year since the Prime Minister made the
        surprise decision to scrap a constitutional provision that granted the state
        of Jammu and Kashmir relative autonomy -- another major election promise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206626a-0669-4d1b-83ad-a9737d53495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:41:11.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move gave New Delhi more control over the Muslim-majority state''s
        affairs and threw the already restive region into turmoil as tens of thousands
        of new troops were deployed and residents were plunged into a communications
        blackout, with internet services suspended, travel curfews and roadblocks
        put in place. One year on, internet services are partially restored and international
        rights groups have <a href="https://www.amnesty.org/en/latest/news/2020/03/mitigate-risks-of-covid-19-for-jammu-and-kashmir-by-immediately-restoring-full-access-to-internet-services/">repeatedly
        called</a> on the government to end the restrictions.</p>'
    '28':
