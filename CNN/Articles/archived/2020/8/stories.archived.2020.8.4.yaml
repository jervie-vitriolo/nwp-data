    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ad6de1-5606-4868-b82c-5d45e44d129a'
    'lead': 'The Department of Health records the country’s biggest surge in coronavirus
      cases, with 6,352 more infections and a case tally rising past 112,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T16:57:00.957+08:00
