      'jcr:uuid': '843a7e4c-3e2b-4535-887d-ae1cc96cf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did admit that there is fraud in the agency, and called
        for support and guidance, instead of criticisms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec78e3-bf2b-40ee-a3e1-6d6cff702af9'
