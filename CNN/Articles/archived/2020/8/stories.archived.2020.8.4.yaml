      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/4/MECQ-quarantine-violations-police-checkpoint.html">RELATED:&nbsp;Police
        won''t arrest MECQ violators for now</a></strong></p>'
  'PhilHealth-P15-billion-stolen-mafia-execs':
    'author': 'Glee Jalea and Janine Peralta, CNN Philippines'
    'caption': 'Officials of the embattled Philippine Health Insurance Corporation
      have stolen some ₱15 billion from the agency using different fraudulent schemes,
      a former official claimed Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T11:10:24.209+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
