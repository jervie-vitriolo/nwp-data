  'first-COVID-19-survivor-double-lung-transplant-US':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-04T06:48:22.223+08:00
    'imagesource': 'jcr:da47bd5d-318f-4721-9ad3-1fd5c0254166'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c37eef-aa58-405c-85b8-f18b6346262e'
    'lead': 'Mayra Ramirez says she was careful about following every health precaution
      she could before the day she was admitted to a Chicago hospital with coronavirus
      symptoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T06:52:28.087+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:13:59.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:06.926+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'A 28-year-old woman is the first COVID-19 survivor to receive a double-lung
      transplant in the US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350db6c5-8c92-49c8-8f6e-827c27a02a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mayra Ramirez says she was careful
        about following every health precaution she could before the day she was admitted
        to a Chicago hospital with coronavirus symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2245ce-e02a-4645-bd78-30899ce63a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old arrived at the Northwestern Memorial Hospital''s
        emergency room on April 26 and within minutes -- giving her barely enough
        time to call her family -- her harrowing experience began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03334a0-512d-401a-bbc4-426b59de8baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I remember was being put to sleep as I was being intubated
        and then six weeks of complete nightmares," she told CNN. "Some of the nightmares
        consisted a lot of drowning and I attribute that to not being able to breathe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ff1c0-2b58-45e6-a8d4-daca3cffe386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus had taken a deadly toll on her body: her lungs had been
        irreversibly damaged and other organs were beginning to fail, she said. After
        Ramirez spent more than a month on a ventilator, her family flew from North
        Carolina to say a final goodbye after she says doctors announced they were
        unsure if she''d survive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c7ec5-2d80-4c76-af87-19b42a26e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one option to save her life: a double-lung transplant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d54bf-7085-47ee-84a7-708bd46f6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the transplant, she would not have made it," Dr. Ankit
        Bharat, the chief of Thoracic Surgery at Northwestern Medicine in Chicago,
        adding Ramirez had multiple complications linked to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fb4ed-b085-4e98-86fc-5bc711a20f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that she was young and had otherwise been healthy, he says,
        made her a good candidate for the rare procedure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f33238-8efe-4b18-b0ea-66dc86b0b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked at myself and I couldn''t recognize my own body," Ramirez
        said, after waking up in the hospital following her procedure. "I couldn''t
        talk, I could barely lift a finger, I couldn''t move. I was in a lot of pain,
        I was very confused."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6e016-0b51-436d-919c-5b485b5186d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez is now the first known American to have undergone the procedure
        after a battle with coronavirus, according to a news release from Northwestern
        Medicine. It''s been now nearly two months since the surgery and she''s recovering
        at home. She says she''s still weak and struggling to breathe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a6287-4d58-4929-b39f-12e24a0f2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s one of more than 4.6 million Americans who have been infected
        with coronavirus. At least 154,860 people have died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61487a11-26a0-4569-9236-90dfc6263b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a hoax," she said. "This virus is real, it happened
        to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa8955-4136-406e-80c2-7e29cf900ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:52:28.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/03/us/double-lung-transplant-coronavirus-survivor/index.html"
        target="_blank">A 28-year-old woman is the first COVID-19 survivor to receive
        a double-lung transplant in the US</a></em></p>'
