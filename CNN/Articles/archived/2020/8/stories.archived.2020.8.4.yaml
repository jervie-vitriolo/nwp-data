    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '367a6b9a-860f-43bb-b66c-4d412928fc60'
    'lead': 'The past few days have been an emotional roller coaster for TikTok fans,
      with the news shifting from the threat of an impending ban to the possibility
      of an imminent acquisition by Microsoft and back to talk of a ban again if a
      deal doesn''t materialize on terms agreeable to US President Donald Trump'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T23:26:42.558+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:13:30.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:16.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok']
    'template': '1'
    'title': 'With TikTok''s future uncertain, users are jumping to these other apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948052ec-6401-4cb6-b535-5fbf0431866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The past few days have been an emotional
        roller coaster for TikTok fans, with the news shifting from the threat of
        an impending ban to the possibility of an imminent acquisition by Microsoft
        and back to talk of a ban again if a deal doesn''t materialize on terms agreeable
        to President Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a48e6-2a34-467a-b1c0-1ee1e098739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32934fed-2ffe-42fd-9387-6195a487e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that uncertainty, TikTok creators -- many of whom spent
        years building up a fan base and career on the platform -- have started to
        weigh what comes next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109d93e-1966-4fb3-81fa-675d0bed8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a9d77-7e38-4fa6-8270-582191ed8782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, like 22-year-old Frankie Lagana, the answer is shifting
        to a more established rival: YouTube. "I''ve seen it work for so many people
        and friends of mine," Lagana said about the Google-owned platform. "On TikTok,
        we''ve now had two threats of it being deleted. It''s this fear in our hearts,
        of like ''This is my career.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0eff91-4383-417f-a7e5-5228b479faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579c5ba-4977-4cfd-9d45-bf3297edb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, it''s a mix of big and small platforms. Since Trump''s
        comments Friday night threatening a ban, Tati Mitch has been scrambling to
        get her millions of TikTok fans to follow her on other social media platforms,
        including Instagram, YouTube and even a new upstart called Triller, at the
        urging of some of her followers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa58841-b94b-48d6-8b50-7d5c8a059ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1f414-5968-454a-8981-0c0fcede8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, everyone is transferring over from TikTok to Triller,"
        Mitch said, adding that the app has been glitchy as a result and she''s unsure
        of how often she''ll use it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573189da-2196-473f-b0e8-6ce597041d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6fee9-efe0-47c6-9d78-bdfa4b9f9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mad dash to find a new app shows how much the social media landscape
        could be upended if a ban of TikTok actually goes through in the US. Large
        companies like Google and Facebook, which have each borrowed features from
        TikTok, could find themselves further entrenched as the dominant players in
        the digital market. For Facebook, the timing is particularly fortuitous as
        Instagram is about to roll out Reels, its TikTok clone, in the US and 50 other
        countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85514181-59d5-476c-9bfc-fbe1db55b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982d0de-710e-4e75-b7ea-fcb4756b51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the upheaval in the TikTok community also serves as a potentially
        painful reminder of the risks social media stars, young and old, face in building
        and maintaining a livelihood that depends largely on one platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc45ad8-e8f2-44e5-8cca-c0a5351d1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ce237-4e00-4700-8cc3-596bec421887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s now going to be a fire under my butt to work so much harder
        in creating YouTube videos," Lagana said. "There''s a difference in having
        a presence on TikTok compared to having a presence on YouTube. ... All these
        YouTubers they''re actually real-life celebrities. On TikTok, it''s kind of
        like you''re a TikTok celebrity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417abe2-6ae0-4ee8-a255-1e1f33b2514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548d634-08b0-4218-b8e9-2ad5aad3572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has 100 million US users, while YouTube has over 2 billion
        users globally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1de407-803c-4df0-b4ec-ed6b6f82456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d200ae-6060-4d46-8228-87dde55849c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest flurry of news about a possible TikTok ban,
        there had been some defections from the platform as the short-form video app
        came under renewed scrutiny for its ties to China through its parent company,
        ByteDance, which is based in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2c544-c489-4713-829c-899e2c929f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25e578-ad52-4494-a7b9-9e44993417de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, several major TikTok stars, including Josh Richards,
        Griffin Johnson and Noah Beck, preemptively jumped to Triller, a similar app
        that launched in 2015, over privacy and security concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8701cb-cf1c-4c9c-b2f6-cdfbdefccda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebbb61-7d74-4c4c-ab2e-ffa3c4ad194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we saw all this information come out in the media, we decided
        to start looking into what would be a safe platform for other creators, ourselves
        and our supporters," Richards said. "We started on TikTok with absolutely
        nothing when we began, and we were able to build that up. ... Now we''re ready
        to do it with Triller."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67151702-dce5-45ca-825a-f182be2e962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169137ad-0238-4a30-9f55-1d1bf5fdd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triller''s user downloads skyrocketed more than twenty-fold in the
        last week compared to the same period one year prior, according to app analytics
        firm Sensor Tower.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81648fa-1369-4b35-8992-e16a53c38b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4aeaef-67ef-4da8-9e43-6fe571cc31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other video sharing apps including Byte, Dubsmash and Clash App,
        each with slight variations on TikTok''s core features, are also trying to
        pounce on the uncertainty surrounding TikTok. And there is interest: Triller
        shot to number one on the list of free apps on Apple''s App Store over the
        weekend, with Byte second and TikTok third.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990dd20-3dd8-403e-b45d-3eac241500e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270bf91d-637c-4530-a383-d76634a82412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clash quietly launched its app last week with the intention of getting
        in front of more creators and making its real public debut in the early fall.
        But, with all of the news surrounding TikTok, creators quickly started posting
        about Clash as they tried to find ways to fill a potential TikTok void. From
        Friday to Saturday, the app saw 100,000 new downloads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93e83b-8780-48af-982f-393bb51f1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172547e-f9f9-493a-ac8b-60c3288a4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely a delightful surprise," Clash cofounder and CEO
        Brendon McNerney, a former creator on Vine, told CNN Business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90517bbd-efe2-4001-822b-ccadf2e1cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebee61-1136-4760-9bc9-2e1df71c359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clash''s cofounders had done some work with ByteDance through influencer
        marketing firm NeoReach on the launch of TikTok in the summer of 2018, McNerney
        said. The experience led him to believe there was room in the market for another
        video platform that was more focused on creators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46982b70-2595-4c5c-9b0f-f000eb795e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0a3f3-da06-4219-b159-460d64d69d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may be his experience living through the rise and fall of
        Vine, an app bought and later killed by Twitter in 2017, that makes him most
        prepared for this moment of anxiety about the future of TikTok.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353388d3-14f3-416a-81ba-ed6ea47a88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d1d26-a838-4e45-9b21-e611398b02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As somebody who lived through the Vine apocalypse, I saw the panic,"
        said McNerney, who had nearly 700,000 followers on Vine before the app was
        shut down. "People having to say ''The thing I make a living off of, that
        I love, is going away.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76f3bc-07a1-4468-a45d-b6b1e1fb21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:26:42.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/04/tech/tiktok-alternatives/index.html"
        target="_blank">"With TikTok''s future uncertain, users are jumping to these
        other apps"</a></em></p>'
