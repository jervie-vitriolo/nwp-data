      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) –</strong> Metro
        Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal are now under
        the stricter modified enhanced community quarantine (MECQ) starting today
        until August 18.</p>'
