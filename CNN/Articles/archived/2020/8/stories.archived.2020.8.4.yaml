      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed2610-9835-406b-b76d-7e4e89216565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some areas that are more administratively efficient than
        others so ''yun ang reason kung bakit may nakakatanggap at may hindi nakakatanggap,"
        he lamented.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef5ecb-f7be-4c56-bd7f-0012e03a6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.566+08:00
