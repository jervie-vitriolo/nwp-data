      'mgnl:lastActivated': 2023-01-26T08:13:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your mop can potentially shed light on whether you prefer veggie
        burgers or cheeseburgers, a new study has suggested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b38190-0c11-4b32-aab7-de5a72468204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Utah collected discarded hair
        from barbers and hair salons from 65 cities across the United States. From
        the chemical traces in the cuttings the scientists found that American diets
        are dominated by animal-derived protein like meat and dairy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9963ba-f8ca-477e-b9d7-d02784f06c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of hair analysis could be a useful tool to assess a community''s
        dietary patterns and health risks, the researchers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195b672-e85c-412b-8611-52606a53a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The takeaway here is that we can potentially identify regional,
        national, and temporal patterns of dietary habits with this approach," James
        Ehleringer, lead author of the study and distinguished professor at the University
        of Utah''s School of Biological Sciences, said in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe104057-0140-48f0-acca-f0ff115f4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We eat a lot of meat</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f6c01-2b7c-4ae2-942e-05838b60f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly can you determine diet from strands of hair? Variations
        in carbon isotopes found in hair, Ehleringer said, reflect those found in
        different food products -- either consumed directly or indirectly through
        animal feed, which in the United States is usually corn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b8425-3f1a-4d2a-ac4f-ddb30c03222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published Monday in the journal PNAS, found that
        animal-derived proteins, such as meat and dairy, accounted for 57% of US diets,
        on average.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7b861-47ee-4468-9f60-6e7666ac3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diets rich in protein, as opposed to plant-based ones, were associated
        with a greater risk of health problems like heart disease, the study said,
        citing existing research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490db742-0371-49a7-9f65-5c3d5e73409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As fast foods are well established as a significant source of corn-fed,
        animal-derived proteins, it is not unreasonable to assume that a significant
        portion of the corn-fed, animal-derived animal proteins come from meals eaten
        outside the home," the study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd552c6-e716-4647-8712-47a5908c3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surveys show that at least one-fourth of the children and
        adults across the United States consume fast foods on a daily basis, the study
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f70cc-6575-42c1-ba94-990fe2d27ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis also suggested that the proportion of animal protein
        that people ate was higher in ZIP codes with a lower socioeconomic status,
        as measured by cost of living and income information, where protein accounted
        for as much as 75% of diets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650e280-219d-4cec-8597-56e35aac3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Salt Lake City, where the researchers had particularly detailed
        data in 29 ZIP codes, the study used driver''s license data to calculate trends
        in body mass index for particular ZIP codes. The authors found that the isotope
        ratios reflecting a higher proportion of protein in diet were correlated with
        obesity rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1488d7-93b9-41a9-8338-7507fccfef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even an association between the cost of a haircut and
        the carbon isotopes in hair -- with cheaper haircuts in areas where people
        had a higher proportion of corn-fed protein in their diet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d0631-226f-4de2-976e-9c8927f08d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had not imagined that it might be possible to estimate the average
        cost an individual had paid for their haircut knowing [carbon isotope] values,"
        the authors wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa10fd-65ad-42e3-ab7c-801aa5f7c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientific endeavor</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12b6f0-0952-4fa4-9422-c1485d3f5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers and salon owners were supportive of their scientific endeavor,
        Ehleringer said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a0ddb-1e87-43ac-a34b-ed39c893c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would then let us go to the trash bin and pull out a handful
        or two of hair, which we then sort into identifiable clusters representing
        individuals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc4eac-6a91-47e1-a61b-a124aaf7af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehleringer has also developed a similar type of hair analysis to
        trace where a person has been, as a result of the isotopes in the water they
        drink, with the oxygen and hydrogen isotope ratios in water varying according
        to geography. It''s a potential tool for crime investigators trying to identify
        a body or track criminals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e6533-aa56-49ef-b331-806f89231c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study was based on hair from 684 people. The sample size,
        Ehleringer said, was sufficient to suggest that there is a pattern and more
        in-depth studies are warranted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5078b4-5cbc-4a3b-b5ad-ad814d5f10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the findings were "reinforced in that the same patterns
        observed across many US states are reflected in the more regional Salt Lake
        Valley metropolitan region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b36822-2c7b-4719-a64d-72fd36f27224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure is not biased by personal recollections, or mis-recollections,
        that would be reflected in dietary surveys," he said in a press statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e4eae-0543-4187-acfb-e467f751d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an integrated, long-term measure of an individual''s diet, the
        measurement can be used to understand dietary choices among different age
        groups and different socioeconomic groups."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05b459-7c12-4f6f-9b94-aaf267f0b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:35:57.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/03/health/hair-isotopes-diet-scn-wellness/index.html">"Your
        hair knows what you eat, study finds."</a></em></p>'
  'dinosaurs-bone-tumors-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-04T07:33:56.269+08:00
    'imagesource': 'jcr:3621e14b-dfb6-43e1-81a2-bc8d345e3a0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a95f5bd-a97c-4bab-8523-c49f60b28758'
    'lead': 'Like humans, dinosaurs got sick. T. rex may have suffered from gout,
      duck-billed dinosaurs had bone tumors and many species would have scratched
      at lice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T07:40:26.109+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:13:58.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:07.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaurs']
    'template': '1'
    'title': 'Dinosaur diagnosed with bone cancer that afflicts humans today'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f32cc-6ede-4fb7-a92c-4a08ca264ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Like humans, dinosaurs got sick. T.
        rex may have suffered from <a href="https://www.nature.com/articles/387357a0.pdf?origin=ppub"
        target="_blank">gout</a>, duck-billed dinosaurs had <a href="https://www.cnn.com/2020/02/13/world/dinosaur-disease-tumor-humans-scn/index.html"
        target="_blank">bone tumors</a> and many species would have <a href="https://www.cnn.com/2019/12/10/world/dinosaurs-lice-feathers-scn/index.html"
        target="_blank">scratched at lice.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f30db-168c-4a5d-8ecc-094c826db6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists say they have, for the first time, found that dinosaurs
        suffered from osteosarcoma -- an aggressive malignant cancer that afflicts
        humans today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb91171-6582-4635-b130-eae55a314877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a lower leg bone or fibula from a horned dinosaur called Centrosaurus
        apertus that lived 76 to 77 million years ago was unearthed in Dinosaur Provincial
        Park in Alberta, Canada, in 1989, the malformed end of the fossilized bone
        was originally thought to be a healing fracture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e068742-e388-4d3a-ae99-5a97ae61ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a more detailed analysis, using modern medical techniques that
        approached the fossil in the same way as a diagnosis in a human patient, revealed
        that it was osteosarcoma, a bone cancer that in humans today usually occurs
        in the second or third decade of life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea07b4-b0b0-4157-87fd-caef61461dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an overgrowth of disorganized bone that spreads rapidly both
        through the bone and to other organs, including most commonly, the lung.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5695fcb-917c-49fd-9319-84725f5b3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diagnosis of aggressive cancer like this in dinosaurs has been
        elusive and requires medical expertise and multiple levels of analysis to
        properly identify," said Dr. Mark Crowther, a professor of pathology and molecular
        medicine at McMaster University in a press statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975b86a-e33e-4c3b-9e80-48e21e3b3bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we show the unmistakable signature of advanced bone cancer
        in (a) 76-million-year-old horned dinosaur -- the first of its kind. It''s
        very exciting," said Crowther, author of the paper, which published Monday
        in the journal Lancet Oncology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6bcb6b-dae6-4d81-9b89-747f9cdb108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team analyzing the fossilized bone included professionals from
        diverse fields including pathology, radiology, orthopedic surgery and paleopathology
        -- the study of disease and infection in the fossil record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982ced4-d416-4897-be09-b2061c783280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.109+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bone was examined, cast and CT scanned before a thin slice of
        the bone was studied under the microscope. Then, powerful three-dimensional
        reconstruction tools were used to visualize the progression of the cancer
        through the bone. The investigators ultimately reached a diagnosis of osteosarcoma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb2fcb-892a-4082-9da5-6ae98b18bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To confirm their diagnosis, the team compared the fossil to a normal
        fibula from a dinosaur of the same species, as well as to a fibula belonging
        to a 19-year-old man with a confirmed case of osteosarcoma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3338d1-d2f3-42ce-be08-9e86367d8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osteosarcoma is the cancer that afflicted Canadian athlete Terry
        Fox, a national hero who in 1980 set out to cross Canada, running about the
        equivalent of a marathon each day to raise money for cancer research. But
        Fox, who had a prosthetic right leg, had to quit after 143 days as his cancer
        spread. He died less than a year later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5973cbb-461d-4376-bb40-c841a6d27151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Common biological links</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c43c6-a1b4-40af-ba43-3986f1301934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is both fascinating and inspiring to see a similar multidisciplinary
        effort that we use in diagnosing and treating osteosarcoma in our patients
        leading to the first diagnosis of osteosarcoma in a dinosaur," said Seper
        Ekhtiari, an orthopedic surgery resident at McMaster University and study
        co-author.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ece0e-084c-4ad9-a19c-d9efe8e6584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil specimen is from an adult dinosaur with an advanced stage
        of cancer that may have invaded other body systems; however, it''s not clear
        if the dinosaur was killed by the cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb6b99-2851-4262-9f3c-43db6818b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found in a massive bone bed, suggesting it died as part of
        a large herd of Centrosaurus that was struck down by a flood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b4d3f-f99d-4139-8ba9-252b5b7825c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shin bone shows aggressive cancer at an advanced stage. The
        cancer would have had crippling effects on the individual and made it very
        vulnerable to the formidable tyrannosaur predators of the time," said study-co
        author David Evans, the James and Louise Temerty endowed chair of vertebrate
        palaeontology at the Royal Ontario Museum in Toronto in the news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f63e4-bf86-442e-adf6-fff3cfc2a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that this plant-eating dinosaur lived in a large, protective
        herd may have allowed it to survive longer than it normally would have with
        such a devastating disease."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df5185-2f20-4391-90f9-c8982574fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study said it aimed to establish a new standard for the diagnosis
        of diseases in dinosaur fossils and opened the door to more precise diagnoses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a609f-e360-4484-ae2a-2c3192d5e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying disease in fossils is a complicated task given there are
        no living references. The diseases of the past, however, will help scientists
        to gain a better understanding of the evolution and genetics of disease, experts
        say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b3162-ebaf-4f77-83c2-2ad2f928135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence suggests that malignancies, including bone cancers, are
        rooted quite deeply in the evolutionary history of organisms," the paper said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e27db9-7421-4757-8146-02330314f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery reminds us of the common biological links throughout
        the animal kingdom and reinforces the theory that osteosarcoma tends to affect
        bones when and where they are growing most rapidly," said Ekhtiari.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec73080-82b0-4965-a3cc-ff53725ef211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T07:40:26.110+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/03/americas/dinosaur-fossil-cancer-first-scn/index.html"
        target="_blank">Dinosaur diagnosed with bone cancer that afflicts humans today</a></em></p>'
