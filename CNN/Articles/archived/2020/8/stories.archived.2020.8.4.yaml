      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans said, “Ang suggestion namin, symptom check at exposure check.
        Dalawang tanong sa manggagawa: May naramdaman ka ba? Kahit konting ubo at
        sipon? Tandaan natin, 80% ng may COVID very mild ang sakit. Konting ubo, konting
        sipon ok pa siya, sinat, suspect ka na, magpatest ka na at lahat ng contact
        mo kailangan sundan na. Baka sila ay nahawa rin, ganun natin malalabanan ‘yan.”</p>'
    '23':
