  'Pope-Benedict-health':
    'author': 'Delia Gallagher and Nina Avramova, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T06:16:09.055+08:00
    'imagesource': 'jcr:3d715711-1178-4645-83d2-dc4f544750f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601b7d2c-8401-4e43-9c09-8219874931d5'
    'lead': 'Former Pope Benedict is recovering from a ''painful but not serious condition,''
      the Vatican has said, following reports in a German newspaper claiming he was
      very ill with shingles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T06:17:38.372+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:14:03.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:05.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pope Benedict recovering from ''painful but not serious condition,''
      Vatican says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25864e1-62b9-495d-8c5c-9cdf41f9e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Pope Benedict is recovering
        from a "painful but not serious condition," the Vatican has said, following
        reports in a German newspaper claiming he was very ill with shingles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79caac-3e67-4c7f-b1c3-5f4bad55d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health condition of the Pope Emeritus is not cause for particular
        concern, except for the fact that he is 93 years old and recovering from the
        acute phase of a painful but not serious condition," the Vatican press office
        said, citing Benedict''s private secretary, Archbishop Georg Gänswein, in
        a statement to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17210db0-d254-4ae2-97bf-56921e1b9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German newspaper Passauer Neue Presse quoted Benedict''s biographer,
        Munich author Peter Seewald, who said he saw the former Pope on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b4cc4-b03a-4ad9-aca3-e092967928dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seewald said Benedict was "extremely frail," adding that his voice
        was "barely audible." He did say, however, that the Pope Emeritus "appeared
        optimistic" and said he intended to start writing again when he regained his
        strength.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb84771-ea02-44b3-a161-5bbbf12cdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict''s 96-year-old brother, Georg Ratzinger, died in July in
        Regensburg, Germany, where he lived most of his life, according to Vatican
        News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7467c-37d1-46ec-a7e5-f27f1a6ed3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict had visited him days before his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375199bc-61e0-4a88-94c6-80f417bb1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:17:38.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict retired in 2013, vowing to remain "hidden from the world"
        after becoming the first pope in centuries to resign. At the time, he cited
        his "advanced age" as the reason.</p>'
  'Trump-Biden-2020-US-elections-COVID-19-pandemic':
    'author': 'David Chalian, CNN Political Director'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-04T06:23:56.865+08:00
    'imagesource': 'jcr:977a848b-07d1-40e0-95c3-ea1941ac2069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65dc508a-a7b6-4afa-91e0-c4c970e3aad0'
    'lead': 'The national political landscape has clearly and significantly shifted
      in Joe Biden''s favor since he emerged as the Democratic Party''s presumptive
      nominee back in March just as the public health emergency was taking hold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T06:26:08.043+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:14:02.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:06.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump continues to lose ground in 2020 election as nation grapples with
      coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413041f9-65c7-4520-bb90-6ea27dfc70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The national political landscape has
        clearly and significantly shifted in Joe Biden''s favor since he emerged as
        the Democratic Party''s presumptive nominee back in March just as the public
        health emergency was taking hold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f02aca-b274-412b-84d9-bffe39b803b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the continuing widespread coronavirus pandemic, the persistent
        economic devastation millions of Americans are experiencing in its wake and
        President Donald Trump''s inability to wrest control of the crisis in the
        minds of a majority of Americans, it is probably not all that surprising that
        his reelection chances have taken a substantial hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b5690-6142-4a22-8ec6-0b7d8652acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the more surprising development is that nothing Trump and
        his campaign team have tried over the last two months to turn those fortunes
        around seems to be working. And they have certainly tried.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a7842-230f-422c-beeb-15a4c5ba38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From launching a law-and-order message in the face of mostly peaceful
        protests for racial justice, to Trump shaking up the campaign by demoting
        his campaign manager, to a short-lived attempt at having the President portray
        himself as a leader in command of the Covid-19 response, the race for the
        White House has continued to move in Biden''s direction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755c3a9-dc5f-415b-b726-cb5b0e079343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cliché is true that the three months from now until Election
        Day is an eternity in American politics and the race is almost certain to
        tighten, it is also true that Americans are just six weeks away from beginning
        to cast ballots and the defining characteristic of this presidential race
        thus far is Trump''s failed leadership in managing the coronavirus pandemic
        and an inability to convince enough of the public that Biden is an unacceptable
        alternative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5019ef1-e0e6-411e-b6cc-51db13cc5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever thin cushion existed for Trump''s reelection prospects
        at the start of this election year has completely evaporated. The President''s
        path to 270 electoral votes is as narrow as it has ever been. For his part,
        former Vice President Biden is shoring up some traditionally blue-leaning
        battleground states, expanding the 2020 battleground map into what has recently
        been more Republican leaning terrain, and opening up multiple pathways to
        victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8689ac3-abb3-43df-a2fe-3e2ff80e9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on public and private polling, where the campaigns are placing
        their strategic bets with millions of advertising dollars, where the candidates
        and their surrogates are spending time in person or virtually, conversations
        with Trump and Biden campaign advisers, Republican and Democratic political
        operatives, members of Congress, and political professionals involved with
        outside groups, our current Electoral College outlook reflects that substantial
        movement in Biden''s direction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de556f4b-0abd-418f-b869-554d4512639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since our last outlook, we have moved five states (and one congressional
        district) in the direction of the Democrat. Michigan and Pennsylvania, two
        states Trump won in 2016 that had been reliably blue for the better part of
        two decades in presidential elections, are being moved from battleground to
        lean Democrat, placing an additional 36 electoral votes to Biden''s total.
        We''ve also moved Virginia from lean Democrat to solid Democrat as the demographics
        and population shifts in the commonwealth continue to trend away from Republicans
        and both campaigns appear to be disinclined to spend substantial dollars competing
        there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4bd0f3-9230-49d8-9ab0-8dbafc92fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Georgia, Ohio and Maine''s 2nd Congressional District
        had all been leaning in Trump''s favor in our last outlook and have now all
        been moved to the battleground category, which reduces Trump''s electoral
        vote count by 35 votes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db71ebd-8349-4e71-9fcb-884662c68429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new outlook, Trump starts with a solid base of 125 electoral
        votes from 20 states that are most likely to be uncontested in the fall. When
        you combine that base of solid states with the additional 45 electoral votes
        that are currently leaning in his direction, it brings Trump''s total to 170
        electoral votes -- 100 votes away from reelection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63798475-0b34-4cb2-adfe-06ff123239e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s quest for the White House starts with a solid base of 203
        electoral votes from 16 states and the District of Columbia. When you add
        in the 65 electoral votes that are leaning in his direction, it brings his
        total to 268 electoral votes -- just 2 away from winning the presidency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c3551-f275-4732-8c89-1e6b57b289ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves us with six states and a congressional district worth
        a total of 100 electoral votes that will likely prove decisive in selecting
        the direction the country heads in for the next four years: Arizona, Florida,
        Georgia, Maine''s 2nd Congressional District, North Carolina, Ohio and Wisconsin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328ab50-6506-4e0c-857b-816fd43ae6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:26:08.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:14:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden were to win everything in dark or light blue on this map,
        Donald Trump would need to run the table and win every single battleground
        to get reelected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0c827-6cdf-4e30-96eb-3acdda3f722e'
      'mgnl:activationStatus': true
