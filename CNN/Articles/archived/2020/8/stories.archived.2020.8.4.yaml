      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4171f33-03fe-47c4-9a4e-b1519f0b2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also backed candidates running at the state level that the
        National Democratic Redistricting Committee, which is led by Obama''s former
        Attorney General Eric Holder, identified as essential to the upcoming redistricting
        process, according to a news release. The upcoming census, which occurs every
        10 years, will determine how many representatives each state gets in Congress
        and how billions of dollars in federal funding gets spent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e82498-fa8a-4506-95c0-e6b5b94dc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af377f6-a17f-48f9-9c16-48928cb97560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.249+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fall is the last opportunity for voters to decide who will
        have a seat at the table when new maps are drawn in 2021 -- maps that will
        be in place for the next decade. As the President has said, we need to end
        gerrymandering so voters can choose their elected officials, not the other
        way around," the news release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cc42b-0d91-405d-b797-b470a106d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02c5f3-53a1-47b0-b6cf-13bf77a116d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama backed the most candidates in Texas, including 19 candidates
        for state legislative office. Both the Texas state House and state Senate
        are controlled by Republicans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d8880-72fe-4ccb-b992-94807eb70d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4682908-5c2f-4551-8e34-b312e6299ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President also endorsed 10 Obama administration and campaign
        alumni, according to the news release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040ed84-448e-4203-964c-fc17e641aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.250+08:00
