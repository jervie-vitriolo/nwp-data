  'lav-diaz-genus-pan-venice-film-festival':
    'author': 'Don Jaucian'
    'caption': '“Lahi, Hayop” is Diaz’s urgent look at how some people still retain
      the demeanor and qualities of the chimpanzee. The film''s actors include (in
      photo) Nanding Josef and Bart Guingona. Photo courtesy of SINE OLIVIA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-08-04T20:06:23.337+08:00
    'imagesource': 'jcr:39c91381-85cf-4cfb-a734-0f324eee1bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1927ea70-99d7-4a23-a7d0-9f8b6cba32ac'
    'lead': '“Lahi, Hayop” is Diaz’s urgent look at how some people still retain the
      demeanor and qualities of the chimpanzee. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T20:13:26.257+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:13:35.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:15.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Genus Pan'' is the only PH entry at the 2020 Venice Film Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f9f07-f90b-4e43-82b3-ffba1bf059f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The Venice
        International Film Festival recently announced the lineup of its 77th edition,
        which includes Lav Diaz’s “Lahi, Hayop” (Genus Pan) in the Orrizonti section.
        "Lahi, Hayop" is the only Filipino film in the festival, which will be held
        on&nbsp;September 2 to 12 in&nbsp;Venice, Italy. The film is 150 minutes long
        and stars Bart Guingona, DMs Boongaling, Nanding Josef, Hazel Orencio, Joel
        Saracho, Lolita Carbon, and Noel Sto. Domingo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbe3be-de5a-46a8-818a-5578de759ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the celebrated auteur, who won the festival’s top
        award, Golden Lion in 2016 for “Ang Babaeng Humayo” (The Woman Who Left),
        said that “Lahi, Hayop” is his desire to “make a film about animals; but,
        man as animals, man honestly acting like one, an animal, as he has been acting
        like an animal all his life anyway.”</p>'
    '8':
      'image': 'jcr:7425d7a0-9ade-447f-a774-f8439ac07970'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0534e-8e21-4c7d-8439-8468e944239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:17:39.489+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190e273-7201-4dae-b8e6-52d093c2e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is an exploration of our animal instinct: violent, aggressive,
        obsessive, transgressive, imposing, envious, territorial, and narcissistic
        “Very much like our cousin, the genus pan,” said Diaz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96151b-3830-43a1-9eb5-2c2197e6d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahi, Hayop” is very much Diaz’s meditation of the times, an urgent
        look at how some people still retain the demeanor and qualities of the chimpanzee.
        Yet, the film also offers hope, that man can self-actualize and complete his
        true self.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e09e79-ef6e-49c3-9585-c253c9099b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz will not be in attendance for the premiere due to COVID-19
        restrictions and will participate virtually instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c6237-649b-46c3-ab6f-b90309b6b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orrizonti is the film festival’s section for the latest trends
        and aesthetics in international cinema. “Lahi, Hayop” will be competing with
        the new films of Gia Coppola, Jing Wang, Uberto Pasolini, and other filmmakers
        from around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7931021-ab3d-4d94-82c9-3c279673f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:18:14.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the film festival''s lineup is a big step for
        world cinema during the time of the pandemic, with Venice being the first
        of the big international film festivals to continue its screenings. Physical
        distancing measures and temperature checks will be observed. Those attending
        the festival will be required to wear masks.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52e01e-588a-42ab-bd49-801818b4ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:26.257+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:13:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz has been a fixture of sorts at the festival. His other films&nbsp;at
        the Venice Film Festival&nbsp;includes “Kagadanan sa Banwaan ning mga Engkanto”
        (Death in the Land of Encantos, 2007), which was awarded with a Golden Lion
        Special Mention; “Melancholia,” which won the Orrizonti Prize in 2008; and
        “Siglo ng Pagluluwal” (Century of Birthing, 2011).</p>'
  'david-lammy-amazon-shoes':
    'author': 'Jack Guy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-04T20:10:31.324+08:00
    'imagesource': 'jcr:ade68015-8c1e-4f28-90db-b0fb1140e4c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa48b01-7771-45cb-8ea5-4ab376839d06'
    'lead': 'Amazon has removed a post selling shoes described as "n***er brown" after
      a British lawmaker discovered the listing while shopping online, prompting calls
      for tighter controls on Amazon''s item descriptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T20:13:50.027+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:13:35.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:15.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon was selling shoes using the N-word until a UK lawmaker complained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe607c9-f9e4-418a-86a2-1d16f85b1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://cnn.com/2020/06/03/us/amazon-best-sellers-books-race-trnd/index.html">Amazon</a>
        has removed a post selling shoes described as "n***er brown" after a British
        lawmaker discovered the listing while shopping online, prompting calls for
        tighter controls on <a href="https://cnn.com/2020/06/15/business/walmart-shopify-online-shopping/index.html">Amazon''s
        item descriptions.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7613b0-7d04-4e38-ad63-23a8686666ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just buying brown brogues tonight leads to this racist micro aggression.
        Is it 2020 or 1720? Please ⁦⁦@amazon⁩ take it down," <a href="https://twitter.com/DavidLammy/status/1290384351788707840">wrote</a>
        David Lammy on Monday, alongside a picture of the item description.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d0085-85c1-434f-b4f8-3a20b951abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 90 minutes later, Lammy tweeted again, thanking Amazon for
        removing the product. But he added: "Given the item has been on sale since
        March what systems do you have in place for reviewing descriptions and not
        allowing offensive terms to be posted in the first place? This is not the
        first time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6a743-ee33-4ec0-be5c-d77bab8b75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokesperson told CNN that the product is no longer available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943e34d-a69a-4ba4-9a3e-687dce73340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All sellers must follow our selling guidelines and those who do
        not will be subject to action including potential removal of their account,"
        said the spokesperson in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1922e-795d-4f36-a93f-1a8d21314195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has previously acted to remove offensive items from its marketplace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60093e6e-28a6-410f-afe6-435fefb7ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Amazon pulled more than a dozen products after
        receiving complaints that the items were offensive to Muslims. And in December,
        the company removed a number of Christmas ornaments featuring images of the
        Auschwitz concentration camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8a5af-45c5-443c-bea0-f9e818814521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lammy is a member of parliament for the Labour party and an outspoken
        campaigner on racial inequality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f3ee4-e95b-4be1-ad0a-67278ecd5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, he also <a href="https://twitter.com/DavidLammy/status/1290177945630171136?s=20">tweeted</a>
        about racist abuse he had received on Twitter, urging the social media giant
        to be "faster" at "removing hate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59616597-3ec7-4981-8e8c-7998ba44fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police <a href="https://twitter.com/MetCC/status/1289991963274432513?s=20">replied</a>
        to Lammy''s tweet, inviting him to contact them to discuss the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631d0a2-5950-44e0-b4b9-ef7deec6c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lammy''s call was echoed by Priti Patel, UK Home Secretary and Conservative
        MP, who replied to him calling out the "awful racist abuse" he had faced.
        "As I have said before, @Twitter must take decisive action against this sort
        of vile content much faster," wrote Patel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd1355-80b2-46b1-86fa-c159bbbc33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN that there is no place for racist
        behavior on the service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cb9ef-766a-4b76-8f30-033647462ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have policies in place that address abuse and harassment, violent
        threats, and hateful conduct," said the spokesperson in a statement. "If we
        identify accounts that violate any of these rules, we''ll take enforcement
        action. This account in question has been suspended for violating our Hateful
        Conduct policy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce39b3-5a12-438f-9779-d109a43d8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T20:13:50.029+08:00
