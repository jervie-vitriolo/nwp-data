  'mecq-in-photos':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Traffic build up along Commonwealth Avenue, Quezon City around 10
      a.m. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-08-04T20:24:05.615+08:00
    'imagesource': 'jcr:05506bff-6c74-4d75-870f-60d5badd70df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfea5f99-aef1-4dff-9efd-7ef3c05366fe'
    'lead': 'Here are scenes from around the metro during the first morning under
      MECQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T20:31:39.279+08:00
